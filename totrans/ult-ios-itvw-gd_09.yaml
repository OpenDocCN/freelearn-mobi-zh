- en: 'Part 3: The Frameworks'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, we take a significant step forward and begin to cover the different
    frameworks we use to build great apps. We will address interview questions related
    to UIkit, SwiftUI, Combine, and persistent memory. Additionally, we will discuss
    CocoaPods and Swift Package Manager. By the end of this part, we will be familiar
    with the primary popular frameworks.
