- en: 'Our restaurant detail is very close to what we want, but there are a couple
    of remaining issues. Currently, our Table View separators have an inset, which
    we want, but we need an inset on both sides. By default, the inset is currently
    set to the left, but we need to add an inset to the right. In addition, if you
    select a cell in the restaurant detail view, the cell becomes highlighted, which
    we do not want. To correct these items, follow these steps:'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的餐厅详情非常接近我们想要的效果，但还有一些遗留问题。目前，我们的表格视图分隔符有一个内边距，这是我们想要的，但我们需要在两侧都添加内边距。默认情况下，内边距目前设置为左侧，但我们需要在右侧添加内边距。此外，如果您在餐厅详情视图中选择一个单元格，单元格会变亮，这是我们不想看到的。要纠正这些问题，请按照以下步骤操作：
- en: In `Main.storyboard`, select the Table View in the Outline view of the restaurant
    detail.
  id: totrans-424
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在`Main.storyboard`中，在餐厅详情的大纲视图中选择表格视图。
