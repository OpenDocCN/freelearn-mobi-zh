  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，将右侧内边距更改为`15`：
- en: '![](img/8f0dfeee-8a86-428e-b0b0-9975a3b20821.png)'
  id: totrans-428
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8f0dfeee-8a86-428e-b0b0-9975a3b20821.png)'
