- en: Summary
  id: totrans-431
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We are just about done with design and setup as we only have one more chapter.
    We got to see how using a static Table View can go. Using static Table Views allows
    us to create detail pages with minimal code. Building this using code would take
    a lot longer.
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的设计和设置工作差不多完成了，因为我们只剩下一章了。我们需要看看使用静态表格视图会怎样。使用静态表格视图允许我们用最少的代码创建详细页面。用代码构建这个功能会花费更长的时间。
- en: Hopefully, at this point, you are getting comfortable with everything we are
    doing. If not, get the chapter starter files and go back and redo these chapters.
    Getting comfortable with these things makes your life easier.
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: 希望到这一点，你已经对我们所做的一切感到舒适。如果不舒服，请获取章节起始文件，回过头来重新做这些章节。对这些事情感到舒适会让你的生活变得更轻松。
- en: In the next chapter, we add the Reviews Form and the Photo Filter view. Our
    storyboard file is starting to get bigger, so we need to do some storyboard refactoring
    as well.
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将添加评论表单和照片滤镜视图。我们的故事板文件开始变得越来越大，因此我们需要对故事板进行一些重构。
