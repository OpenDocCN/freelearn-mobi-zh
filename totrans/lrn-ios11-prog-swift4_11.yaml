- en: Designing Static Tables
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When storyboards were first introduced in late 2011, I was excited to use them.
    However, some developers did not (and still do not) like storyboards for many
    different reasons. I am a visual person; so, for me, storyboards give me the ability
    to see my app UI and be able to design it without having to run the app every
    time.
  prefs: []
  type: TYPE_NORMAL
- en: With the introduction of storyboards came static Table Views. For me, static
    Table Views changed the game, because I could create a complex layout all within
    storyboard without any, or with very little, code. Static Table Views can be used
    in many different ways, including for login screens, project settings, detail
    views, and so much more.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we are going to work with static Table Views; as you see, you
    can create complicated looks with very little code.
  prefs: []
  type: TYPE_NORMAL
- en: 'We will cover the following in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: Creating our restaurant detail
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Understanding more UI elements
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getting comfortable with Auto Layout
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up our static Table View
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up cells
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The first thing we should do is set up our cells. We will have a total of nine
    rows in our Table View.
  prefs: []
  type: TYPE_NORMAL
- en: Select `Main.storyboard`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Outline view, make sure that the disclosure arrows are down for Table
    View Controller Scene, Table View Controller, and Table View. Select Table View
    Section inside the Table View.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/5f29878d-6706-4730-8e83-9983b2902acb.png)'
  prefs: []
  type: TYPE_IMG
- en: In the Attributes inspector of the Utilities panel, update Rows under Table
    View Section to `9`. Then, hit *Enter*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: These nine cells are all we need to create our restaurant details. Let's create
    our section headers next.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Creating our section headers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'We are going to make headers for rows 6 and 8\. Let''s see how we do it:'
  prefs: []
  type: TYPE_NORMAL
- en: In the object library, filter field in the Utilities panel and type `label`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Drag a label to the sixthÂ row:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/d0680d81-2ffe-4a74-8264-26e2c506c9af.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Under the label section at the top of the Utilities panel Attributes inspector,
    change the word label, under Text, to Photos:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/845465e0-f839-454c-83ee-b800f38095bb.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, let''s update the Font in the Attributes inspector by selecting the T
    icon and updating the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Font: `Custom`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Family: `Avenir Next Condensed`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Style: `Bold`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Size: `17`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Select the Size inspector in the Utilities panel and update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `15`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `7`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `344`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `` `28` ``'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, we have to do the same for the next title.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To make it easier, select the current label and hit *cmd* + *C* to copy.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the Outline view, select the eighth row and make sure that the disclosure
    arrow is down for that Table View Cell.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Then, select the Content View of that Table View Cell and hit *cmd* + *V* to
    paste:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/f6ffede1-a60f-4a62-9cad-8e9f33e94c6c.png)'
  prefs: []
  type: TYPE_IMG
- en: Note that, when you paste the label, it might be in the correct position. Double-click
    on the `UILabel` and change the label text from Photos to `Address`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Make sure that your values match the following in the Size inspector:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `15`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `7`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `344`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `` `28` ``'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'If you copied and pasted the label, you can skip this step. If you created
    it by dragging it out, you can do the following. Select the T icon and update
    the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Font: `Custom`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Family: `Avenir Next Condensed`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Style: `Bold`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Size: `17`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When you are done, your `tableview` should look as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5ccbfa18-dee2-44b6-8606-1046a74f985a.png)'
  prefs: []
  type: TYPE_IMG
- en: We now have our headers setup. Let's move onto the rest of our Table View setup.
  prefs: []
  type: TYPE_NORMAL
- en: Creating our address section
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Let''s start with the address section:'
  prefs: []
  type: TYPE_NORMAL
- en: 'In this section, we are going to add three UI elements: view, label, and an
    image.'
  prefs: []
  type: TYPE_NORMAL
- en: In the filter field, type `label`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag the `UILabel` into the Content View of the same row as our header (row
    8).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now, in the filter field, type `map`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag a View into the Content View in the last row. We will use this as a container.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Utilities panel, select the Size inspector and update the following
    values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `17`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `4`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `341`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `208`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Next, drag out an Image View into the View container we just added.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In the Utilities panel, select the Size inspector**,** and update the following
    values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `0`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `341`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `208`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: In the Outline view, select the Table View Cell that contains the Image View,
    and in the Size inspector, under Table View Cell, update Row Height to `217`,
    then hit *Enter*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Next, select the eighth row in the Outline view. Select the label and open
    the Size inspector in the Utilities panel. Update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `107`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `12`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `252`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `` `21` ``'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'With the label selected, select the T icon and updating the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Font: `Custom`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Family: `Avenir Next Condensed`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Style: `Regular`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Size: `15`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Alignment: `Right`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'We have now completed the address section. We will add text to our label in
    this section later in the book. Your address section should now look like mine:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/1ee1b5ab-85f6-4847-b51a-bfd1c1a4d818.png)'
  prefs: []
  type: TYPE_IMG
- en: Adding Auto Layout to the headers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Let''s add some Auto Layout to these new elements:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Select the label that says Address and then select the Pin icon and enter the
    following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Top: `10`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Left: `15`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Constrain to margins: Unchecked'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `28` (should be checked)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `84` (should be checked)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click Add 4 Constraints.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Next, select the other label in this row; this label will be used to display
    the actual address. Then, select the Pin icon and entering the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Top: `12`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Right: `15`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Left: `8`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Constrain to margins: Unchecked'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `21` (should be checked)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click Add 4 Constraints.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Now, select the label that says Photos and then select the Pin icon and enter
    the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Top: `9`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Left: `15`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Right: `15`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Constrain to margins: Unchecked'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `28` (should be checked)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click Add 4 Constraints.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Finally, select the View holding the Image View in the last row and then select
    the Pin icon and enter the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Top: `4`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Right: `17`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Left: `17`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bottom: `4.5`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Constrain to margins: Unchecked'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click Add 4 Constraints.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: With our address section completed, let's work on the photos section next.
  prefs: []
  type: TYPE_NORMAL
- en: Photos section
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this section, we are going to do something a bit different. This section
    has a bunch of photos that scroll from left to right. The best way to accomplish
    this is to use a Container View. We have not talked about Container Views yet
    but, they are containers that allow us to have separate View Controllers in specific
    areas. Right now, this will not make sense, but when we add the code later in
    the book, it will all make sense:'
  prefs: []
  type: TYPE_NORMAL
- en: In the Outline view, select the Select the 7th row Table View Cell, and in the
    Size inspector, under Table View Cell, update Row Height to `214`, then hit *Enter*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the object library filter field in the Utilities panel, type `container`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag out a Container View into the seventh row.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A Container View allows you to add a custom component. In this section, we add
    a Collection View that scrolls photos from left to right. Our reviews section
    does the same thing as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'Select the Container View, open the Size inspector in the Utilities panel,
    and update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `0`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Y**: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `375`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `214`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When you add the Container View, you will see another window that looks like
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/9eb06b1e-2a54-494b-9eb7-0bec73638169.png)'
  prefs: []
  type: TYPE_IMG
- en: This window is where we will add our Collection View. Before we do that, let's
    update the cell height as well as the height of the Container View.
  prefs: []
  type: TYPE_NORMAL
- en: Now, in the Container's View Controller, in the object library filter field
    in the Utilities panel, type `collection`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag the Collection View into the View Controller.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/23610e50-f49a-4a27-a732-6e752b85adbf.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Select the Collection View, open the Size inspector in the Utilities panel,
    and update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `0`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `375`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `214`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: We are done with adding all of our UI elements.
  prefs: []
  type: TYPE_NORMAL
- en: Adding Auto Layout to the photos section
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Let's add some Auto Layout to this section.
  prefs: []
  type: TYPE_NORMAL
- en: 'Select the Container View and then select the Pin icon and enter the following
    values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Top: `0`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Right: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bottom: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Left: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Constrain to margins: Unchecked'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click Add 4 Constraints.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Next, select the Collection View that is inside of the Container View''s View
    Container and then select the Pin icon and enter the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Top: `0`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Right: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Bottom: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Left: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Constrain to margins: Unchecked'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click Add 4 Constraints.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Our photos section is now set up just like the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7bc39cd6-71ac-4278-8819-4ccc3f6a2777.png)'
  prefs: []
  type: TYPE_IMG
- en: We now need to add reviews next.
  prefs: []
  type: TYPE_NORMAL
- en: Reviews section
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Our review section takes up three cells (rows 3-5). The last cell shows actual
    reviews; the second cell has a button to add a photo and another button to add
    a review. Finally, the first cell has the restaurants average rating along with
    a title. Let's start from the bottom up.
  prefs: []
  type: TYPE_NORMAL
- en: 'The section that has the reviews is another Collection View and is set up the
    same way we set up the photos section:'
  prefs: []
  type: TYPE_NORMAL
- en: In the Outline view, select the fifth Table View Cell, and in the Size inspector,
    under Table View Cell, update Row Height to `214`, then hit *Enter*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the object library filter field in the Utilities panel, type `container`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Drag out the Container View into the fifth row.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the Container View, open the Size inspector in the Utilities panel,
    and update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `0`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `375`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `214`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, in the Container's View Controller, in the object library filter field
    in the Utilities panel, type `collection`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Just like we did before, drag the Collection View into the View Controller.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the Collection View, open the Size inspector in the Utilities panel,
    and update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `0`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `375`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `214`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Next, let''s work on the next section. We are going to add some buttons to
