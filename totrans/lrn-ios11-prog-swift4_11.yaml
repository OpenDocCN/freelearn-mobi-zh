  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置单元格
- en: The first thing we should do is set up our cells. We will have a total of nine
    rows in our Table View.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该做的第一件事是设置我们的单元格。我们的表格视图将有总共九行。
- en: Select `Main.storyboard`.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`Main.storyboard`。
- en: In the Outline view, make sure that the disclosure arrows are down for Table
    View Controller Scene, Table View Controller, and Table View. Select Table View
    Section inside the Table View.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在大纲视图中，确保展开箭头向下指向表格视图控制器场景、表格视图控制器和表格视图。选择表格视图内的表格视图部分。
