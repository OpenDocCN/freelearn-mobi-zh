- en: Designing Static Tables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计静态表格
- en: When storyboards were first introduced in late 2011, I was excited to use them.
    However, some developers did not (and still do not) like storyboards for many
    different reasons. I am a visual person; so, for me, storyboards give me the ability
    to see my app UI and be able to design it without having to run the app every
    time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当故事板在2011年底首次推出时，我非常兴奋地使用它们。然而，一些开发者（并且仍然不喜欢）由于许多不同的原因不喜欢故事板。我是一个视觉型的人；因此，对我来说，故事板给了我看到我的应用UI并能够设计它的能力，而无需每次都运行应用。
- en: With the introduction of storyboards came static Table Views. For me, static
    Table Views changed the game, because I could create a complex layout all within
    storyboard without any, or with very little, code. Static Table Views can be used
    in many different ways, including for login screens, project settings, detail
    views, and so much more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着故事板的引入，出现了静态表格视图。对我来说，静态表格视图改变了游戏规则，因为我可以在故事板内创建一个复杂的布局，而无需任何代码或很少的代码。静态表格视图可以以多种方式使用，包括登录屏幕、项目设置、详细视图等等。
- en: In this chapter, we are going to work with static Table Views; as you see, you
    can create complicated looks with very little code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将使用静态表格视图；如您所见，您可以用很少的代码创建复杂的样式。
- en: 'We will cover the following in this chapter:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将涵盖以下内容：
- en: Creating our restaurant detail
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建我们的餐厅详情
