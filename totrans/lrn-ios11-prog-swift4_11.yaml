  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解更多UI元素
- en: Getting comfortable with Auto Layout
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉自动布局
- en: Setting up our static Table View
  id: totrans-8
  prefs:
