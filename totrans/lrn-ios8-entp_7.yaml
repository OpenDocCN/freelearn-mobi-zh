- en: Chapter 7. The App-distribution Program
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter will help you understand the anatomy of becoming an iOS application
    developer. We will start from no account to publishing on the App Store.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Understanding and setting up your developer account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up a provisioning profile
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Publishing the app on the Store
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up a developer account
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you will learn how to register for Apple's iOS Developer Program,
    how to generate the various required certificates, ways to configure our app,
    and finally, the step-by-step process to submit the app to the App Store for approval.
    For this chapter, we have created a fresh, new App Store account and, down the
    line, we have also submitted a new app to Apple's App Store.
  prefs: []
  type: TYPE_NORMAL
- en: We are going to submit the improved version of the *AntKiller* game app that
    we created in [Chapter 4](ch04.html "Chapter 4. APIs Introduced in iOS 7"), *APIs
    Introduced in iOS 7*, using the SpriteKit game engine.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following are the prerequisites to complete this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: You will need a web browser
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will need a valid credit card
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will also need $99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: It's mandatory to have a Mac computer, preferably with OS X 10.9 Mavericks installed
    to develop apps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, you will need Xcode 6, Apple's development software; you can download
    it from [https://developer.apple.com/downloads/index.action?name=Xcode](https://developer.apple.com/downloads/index.action?name=Xcode)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Xcode can be downloaded once you are registered as an Apple iOS developer. After
    completing the first few sections of this tutorial, you will be registered in
    the Apple Developer Program.
  prefs: []
  type: TYPE_NORMAL
- en: Getting started
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Registering on Apple's Developer portal is our first step on the way to publish
    our app on the App Store. To become an iOS developer, you will have to pay the
    aforementioned fee of $99 USD or pay $299 USD for an Enterprise account. However,
    for an Enterprise account, you will need an additional **DUNS** (**Data Universal
    Numbering System**) number before registering your account.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you already have a developer account with Apple, feel free to skip this
    section and move on to the next one. If you don''t have an Apple developer account,
    go to the **iOS Dev Center** ([https://developer.apple.com/devcenter/ios/index.action](https://developer.apple.com/devcenter/ios/index.action))
    and click on the `register for free` link, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started](img/1829OT_07_01.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Click on the **Get Started** button as shown in the red highlighted box:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started](img/1829OT_07_02.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Here, on this page, you can either opt to create a fresh new Apple ID or use
    your existing Apple ID. If you want to save time, you can use the same Apple ID
    that you already use for your iTunes account purchases, for example. However,
    to follow the steps in the chapter, we would suggest that you create a fresh,
    new Apple ID. This will help you make sure that all your data is correct.
  prefs: []
  type: TYPE_NORMAL
- en: 'So, to create a new Apple ID, select **CreateApple ID** as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started](img/1829OT_07_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fill in the form (shown in the following screenshot) with all the required details
    such as your e-mail, password, and security information. It's recommended that
    you use the e-mail address that you check often, because Apple sends all the updates
    of your Developer Program and the status of the apps that you've submitted for
    approval.
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started](img/1829OT_07_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Fill in all your personal information by scrolling down and then click on **Create
    Apple ID**, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started](img/1829OT_07_05.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'The next page holds questions related to your professional profile. This page
    will also ask you about the apps you develop and so on. Fill in all the answers
    as per your best knowledge. Scroll down and complete the following form and the
    click on **Continue**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started](img/1829OT_07_06.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Continue button
  prefs: []
  type: TYPE_NORMAL
- en: 'The next page is the legal agreement. Read the document, select the checkbox,
    and click on **I Agree**, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started](img/1829OT_07_07.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Legal agreement
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, the registration is completed. Just verify your e-mail address that you
    used to register. You should receive an e-mail to confirm your e-mail address.
    Click on the link sent in the Apple registration confirmation mail as shown in
    the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started](img/1829OT_07_08.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Congratulations! You are now an Apple developer. Before you can start developing
    iOS applications and submitting them to Apple''s App Store, you need to click
    on **Continue** (as shown in the following screenshot) and buy the iOS application
    development program:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started](img/1829OT_07_09.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Continue button
  prefs: []
  type: TYPE_NORMAL
- en: Joining the iOS Developer Program
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Using your developer Apple ID provides you with access to many resources and
    information. However, it still doesn't allow you to publish your apps on Apple's
    App Store. To gain more access to Apple's app-publishing feature, you will have
    to enroll yourself in Apple's iOS Developer Program. This, in turn, will cost
    you $99 USD per year,
  prefs: []
  type: TYPE_NORMAL
- en: After clicking on **Continue** on the page shown in the preceding screenshot,
    you will be redirected to the right place. Otherwise, if you already have an Apple
    developer account and have chosen to skip the previous section, then go to the
    **Developer Member Center**, log in, and you'll be in sync.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once you are logged in, just click on the **Join Today** link that is on the
    top-right corner of the page, flagged in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_10.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Join Today link
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, click on **Continue** on the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_11.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Continue button
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, select **Existing** **Apple Developer** and click on **Continue**, as
    shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_12.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Selecting the Existing Apple Developer option and the Continue button
  prefs: []
  type: TYPE_NORMAL
- en: On the next page, we need to decide whether we want to enroll as an individual
    or as a company. In this chapter, we will enroll ourselves as an individual, as
    shown in the following screenshot. Enrolling yourself as a company is a little
    complicated, as it needs you to submit a lot more paperwork to prove your involvement
    in the company.
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_13.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Individual button
  prefs: []
  type: TYPE_NORMAL
- en: Now, when you click on **Individual**, the next screen will be the login screen.
    Here, you will have to provide your newly created credentials again. After this,
    click on **Sign In**.
  prefs: []
  type: TYPE_NORMAL
- en: Now, in the next screen after you log in, you will have to provide your billing
    information to verify your identity, as shown in the following screenshot. To
    make sure that you have provided the correct card information, Apple attempts
    to confirm this information with your credit card company. Always make sure that
    you have provided the correct details.
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_15.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Fill in the complete form by scrolling down and then click on **Continue**,
    as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_16.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Continue button
  prefs: []
  type: TYPE_NORMAL
- en: Clicking on **Continue** will redirect you to the program-selection page. Now,
    we have to select a program. In this chapter, our primary focus is on the iOS
    Developer Program, so we are going to select this option only.
  prefs: []
  type: TYPE_NORMAL
- en: 'After selecting your program, click on **Continue**, as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_17.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Continue button
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, once you have clicked on **Continue**, you will be asked to review your
    information to correct any visible mistakes if necessary. Once you have reviewed
    this, you can submit it by clicking on **Continue**, as shown in the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_18.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, accept the license agreement and click on **I Agree**, as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_19.jpg)'
  prefs: []
  type: TYPE_IMG
- en: License agreement
  prefs: []
  type: TYPE_NORMAL
- en: You will be redirected to a payment-information page as shown in the following
    screenshot. Fill in all the details related to your payment and shipping address
    and then click on **Continue**.
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_20.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The payment-information page
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, follow the payment procedure; once the payment of $99 USD is successfully
    done, you will be redirected back to the Apple payment-confirmation page, as shown
    in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Joining the iOS Developer Program](img/1829OT_07_23.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The payment-confirmation page
  prefs: []
  type: TYPE_NORMAL
- en: Getting started with the iOS Developer account
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Once you submit and pay for your iOS developer registration process, you will
    have to wait for a day or so for Apple to process your order.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once your order is successfully processed, you will receive an e-mail from
    Apple, like the one shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started with the iOS Developer account](img/1829OT_07_24.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'You will also receive an e-mail for your **iTunes Connect** account, as shown
    here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started with the iOS Developer account](img/1829OT_07_25.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Now, you can download Xcode, the tool mainly used for iOS development, if you
    have not already done so, using your new iOS developer credentials. We will briefly
    use Xcode in this chapter to understand the process of publishing an app to the
    App Store.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, go to the **iOS Dev Center** ([https://developer.apple.com/devcenter/ios/index.action](https://developer.apple.com/devcenter/ios/index.action))
    and click on **Sign In**, as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started with the iOS Developer account](img/1829OT_07_26.jpg)'
  prefs: []
  type: TYPE_IMG
- en: After logging in with your credentials, you will finally observe the changes.
    The iOS Dev Center has a lot of information for you now. You will find various
    programming guides, downloads, **Worldwide Developers Conference** (**WWDC**)
    videos, and documentations; the most important part is the very helpful developer
    forum and a support center.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, our primary focus is on the two portals that will be widely
    used while developing your iOS apps: the **iOS Provisioning Portal** and **iTunes
    Connect**, shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Getting started with the iOS Developer account](img/1829OT_07_27.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The iOS Provisioning Portal
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: It's a fact that a non-jailbroken iOS device is only able to install and run
    apps that are approved by Apple and are available on the App Store.
  prefs: []
  type: TYPE_NORMAL
- en: Apple has a special security check to accomplish this; every app run on an iOS
    device must have a signed Apple certificate. However, for the App Store, applications
    come with a bundled certificate that is verified by the system before it allows
    the app to run. The app is considered as invalid if no signature is found, and
    the system refuses to run such apps.
  prefs: []
  type: TYPE_NORMAL
- en: Developers have to compile and run their apps very often while developing them.
    To compile and run apps while developing, developers need a way to create and
    sign their apps using their own certificates.
  prefs: []
  type: TYPE_NORMAL
- en: This is where the iOS Provisioning Portal comes into picture. You can generate
    your profiles using this portal. Profiles can also be understood as "code-signing
    identities". These files are generated by the iOS Provisioning Portal, which is
    used by Xcode to sign your apps.
  prefs: []
  type: TYPE_NORMAL
- en: 'It is important to know about the two types of profiles: development profiles
    and distribution profiles. They are explained here:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Development profiles**: These profiles are tied to specific devices, so the
    app can only run on these devices. Developers can add their device UDID in the
    Developer portal; this will allow the profile to pass the validation while installing
    the app on the device.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Distribution profiles**: These profiles are specifically used to sign your
    app before you submit it to Apple for approval. These profiles do not hold any
    device-specific details; hence, you yourself can''t install the app on your device
    using this profile. These profiles are deviceless profiles as, after approving
    the app, Apple will sign the app and publish it for all the users.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: These Provisioning Portal are also used to generate push-notification certificates
    if you want your app to send them.
  prefs: []
  type: TYPE_NORMAL
- en: iTunes Connect
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The iTunes Connect portal takes control of your app's submission process. In
    this portal, you will register your new apps along with their description, meta
    tags, screenshots, price, and in-app purchase to publish them to the App Store.
  prefs: []
  type: TYPE_NORMAL
- en: This also allows you to agree to new contracts. You can also set your financial
    data in this portal and check your sales. This portal gives access to various
    analytics such as crash reports, download information, and so on.
  prefs: []
  type: TYPE_NORMAL
- en: Certificates, Identifiers, and Profiles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'We will explore the certificates, identifiers, and profiles in this section
    to set up the profiles for our app-deploying process; this app will be published
    later on the App Store. Now, click on **Certificates, Identifiers & Profiles**,
    as shown in the previous screenshot, or click on the link ([https://developer.apple.com/account/overview.action](https://developer.apple.com/account/overview.action)).
    The resulting screenshot is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_28.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Click on **Certificates**, and you will see something similar to the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_29.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, click on the **+** button to create a new certificate, and this page will
    ask you which certificate you want to create. Select the **iOS App Development**
    certificate from the **Development** section and click on **Continue**, as shown
    in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_30.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, follow the process as specified in the following certificate-generation
    page and click on **Continue**:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_31.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, upload the `.certSigningRequest` file you just created using the listed
    instructions. The page should look something similar to the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_32.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, clicking on **Generate** will create a development certificate; this might
    take a few minutes. Once the certificate is created, you will be able to see it
    in the list of your certificates, as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_33.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Click on the certificate to download or revoke. The result is shown in this
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_34.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, we have successfully created our certificate. It''s time to add it in
    Xcode. Open Xcode and go to **File** | **Preferences**. Now, click on **Accounts**
    from the icons at the top of the screen. This should look similar to the following
    screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_35.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, you can see that, currently, there is no account synced with Xcode. So,
    click on the **+** button in the bottom-left corner of the screen and add the
    account we created in the previous steps. The account pop-up should look similar
    to the one shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_36.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'After successful login, you will be able to see your account and related profiles
    in the list, as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_37.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Now, let's move back to the browser in our Apple Developer portal. The next
    step will be to register our devices in the Developer portal.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now open the browser and let''s continue. The next step is to register our
    devices. In the left menu, click on **Devices** and select `All`. Then, on the
    right-hand side, click on the **+** button to add devices, as shown in this screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_38.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'To add a device, you will need the UDID of the device(s) on which you want
    to run your apps. You can get the UDID of the device either through Xcode''s organizer
    or iTunes. You can open iTunes and click on **Summary** to get the UDID of the
    device, as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_39.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Summary button
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, we have all that we need to add the device. Click on the **+** button
    and provide the device''s UDID along with the device name. After providing the
    details, click on **Continue** as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_40.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Confirm the submission by clicking on **Register** as shown in the following
    screenshot. You can add up to 100 devices in this list to debug your app.
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_41.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Now, we have successfully registered the device, so it's time to register an
    app ID. All the apps that we build have a unique app ID. Click on **App IDs**
    on the left-hand side of the screen to register your new app ID. Click on the
    **+** button and fill in all the required details for the app as shown in the
    following screenshot. You can also read the complete description of the app ID
    from Apple's help text at the top of the screen.
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_42.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Fill in all the necessary details and click on **Continue**. The app ID will
    be shown in the list automatically after being successfully created.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, it''s time for the last step. We will create a provisioning profile that
    will actually bundle all the steps we followed in the previous sections. The provisioning
    profile binds the developer''s certificate with the app ID to allow the app to
    run on the device that is permitted in the provisioning profile. Follow the same
    steps used in creating certificates and identifiers, click on the **Provisioning
    Profiles** section, and select **All**. Then, click on the **+** button in the
    top-right corner of the screen. Then, in the form, select **iOS App Development**
    under the **Development** section. You should see the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_43.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, select your app ID that you created in the previous section and click
    on **Continue**. The selection screen will look similar to the one shown in the
    following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_44.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Then, on the next screen, select the list of iOS certificates for which this
    profile will be available and click on **Continue**. The selection screen should
    look similar to the one shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_45.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Then, we will add the devices for the provisioning profile we created, for which
    this profile will be available. Then, click on **Continue**. The selection screen
    should look similar to the one in the following screenshot. Check all the devices
    you want to run your app on.
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_46.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Your profile will be created successfully after this process. Now, it's time
    to create the distribution profile, which will be used to deploy your apps on
    the App Store. To create the distribution profile, click on the same **+** button
    in the **Provisioning Profiles** menu in the left-hand panel.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, check the settings for the page, as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_47.jpg)'
  prefs: []
  type: TYPE_IMG
- en: To create the distribution profile, we will select **App Store** from the **Distribution**
    section. Now, click on **Continue** and, on the next page, select the app ID that
    we created in the previous section. This distribution profile will be bound to
    that specific selected app ID.
  prefs: []
  type: TYPE_NORMAL
- en: Now, on the next page, select **Certificate** and click on **Continue**.
  prefs: []
  type: TYPE_NORMAL
- en: 'This will make you land on the next page, which will ask for the name of the
    provisioning profile. Just provide a name for your distribution profile and click
    on **Generate**, as shown in the next screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_48.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Now, your distribution profile is ready to deploy the apps on the App Store.
    It's time to link your provisioning profiles and certificate to Xcode. So, open
    Xcode and go to **File** | **Preferences**.
  prefs: []
  type: TYPE_NORMAL
- en: 'Then, click on the account that we added in the previous sections of this chapter.
    Click on the **View Details...** button, as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_49.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Now, you can see all the provisioning profiles and certificates that we have
    created in previous sections, in the list (as shown here):'
  prefs: []
  type: TYPE_NORMAL
- en: '![Certificates, Identifiers, and Profiles](img/1829OT_07_50.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Now, you can test your development provisioning profile by running your app
    on the device that we have added in the portal. Just connect the device to your
    system and select it from Xcode once it is detected. Now, you can run your app
    on the device by clicking on the **Play** button on Xcode.
  prefs: []
  type: TYPE_NORMAL
- en: Awesome! So, we have all that we need to release the app. Now, open your iTunes
    Connect account and accept all the contacts to start up with the account. It will
    also ask you for the bank details in to which you want to transfer your profits.
  prefs: []
  type: TYPE_NORMAL
- en: Submitting the app
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You need to get the following items in order to submit your app. We need to
    make sure that we have all of them before we get started:'
  prefs: []
  type: TYPE_NORMAL
- en: The app's name
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The app's description
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The app's icon, sized 512px by 512px
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You will need at least one screenshot of the app. The size of the screenshot
    should be 640 × 920 (retina, no status bar); 640 × 960 (retina); or for landscape,
    960 × 640 (retina).
  prefs: []
  type: TYPE_NORMAL
- en: 'We need to assemble all this and then click on **Manage Your Application**
    in iTunes Connect. Now, click on the **+** button in iTunes Connect and the resulting
    screen is as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Submitting the app](img/1829OT_07_51.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'Fill in all the required fields of the app as shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Submitting the app](img/1829OT_07_52.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Select the bundle ID that we created for our app and, similarly, fill in all
    the required fields. Once you have clicked on **Create**, you will be taken to
    the next page (as shown in the following screenshot) and asked for more information
    on the app; this information includes screenshots, videos (if any), a description
    of your app, and category-related information about your app.
  prefs: []
  type: TYPE_NORMAL
- en: '![Submitting the app](img/1829OT_07_53.jpg)'
  prefs: []
  type: TYPE_IMG
- en: You can select and update the details in all the tabs shown in the preceding
    screenshot and click on **Save** once the complete information is provided.
  prefs: []
  type: TYPE_NORMAL
- en: Submitting with Xcode
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Now, it's time to submit the app using Xcode, so open Xcode and go to **Product**
    | **Archive**.
  prefs: []
  type: TYPE_NORMAL
- en: Once the archive is finished, click on **Validate**. This will check the validation
    of your binary and list all the issues, if any; otherwise, it will say that validation
    was successful. Now, click on the **Submit** button to submit the application
    on the App Store, as shown in the following screenshot. This will ask you to select
    **iOS Distribution profile** to upload the binary for the App Store. Select the
    profile that we have created in a previous section and click on **Submit**. Now,
    your app will start uploading to the Apple Store.
  prefs: []
  type: TYPE_NORMAL
- en: '![Submitting with Xcode](img/1829OT_07_54.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 'You will get a success message once the binary is uploaded successfully. The
    message will be something similar to the one shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Submitting with Xcode](img/1829OT_07_55.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Click on **Finish**. Now, you can open your iTunes Connect account and check
    whether your binary has been received. You can also see the **Upload Received**
    message that will change into **Waiting For Review** in a couple of minutes.
  prefs: []
  type: TYPE_NORMAL
- en: '![Submitting with Xcode](img/1829OT_07_56.jpg)'
  prefs: []
  type: TYPE_IMG
- en: The Upload Received message
  prefs: []
  type: TYPE_NORMAL
- en: Congratulations! You have successfully submitted your app to the App Store!
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you learned how to set up and understand your developer account.
    You also learned how to set up a provisioning profile to publish your app on the
    Store, and we discussed the anatomy of Enterprise-level distribution using the
    Apple Enterprise account.
  prefs: []
  type: TYPE_NORMAL
