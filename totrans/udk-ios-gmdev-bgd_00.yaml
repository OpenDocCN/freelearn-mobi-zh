- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: It has never been a more attractive time to be an app developer. With no signs
    of stopping, Apple's iOS devices are dominating the mobile scene and with UDK,
    the free version of the most popular third-party game engine available, it has
    never been easier to get into the app business.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 成为应用开发者从未有过如此吸引人的时刻。随着苹果iOS设备在移动场景中的统治地位，以及UDK，最受欢迎的第三方游戏引擎的免费版本，进入应用业务从未如此容易。
- en: This book, *UDK iOS Game Development Beginner's Guide*, takes a clear, step-by-step
    approach to building a small third-person shooter game using the Unreal Development
    Kit with plenty of examples of how to create a game that is uniquely your own.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书，*UDK iOS游戏开发入门指南*，采用清晰、逐步的方法，使用Unreal Development Kit构建一个小型第三人称射击游戏，并提供了大量如何创建独特游戏的示例。
- en: You will begin learning the fundamentals of the Unreal Engine before creating
    a third-person shooter game in UDK. After the game is created you will learn what
    can be done with any project to optimize your game for the iOS platform and discover
    special considerations that need to be made. Finally, you'll publish your game
    on the App Store for the world to see and play along, with details on the different
    costs associated with publishing.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建第三人称射击游戏之前，你将开始学习Unreal Engine的基础知识。游戏创建完成后，你将学习如何对任何项目进行优化以适应iOS平台，并发现需要考虑的特殊因素。最后，你将在App
    Store上发布你的游戏，让全世界都能看到并参与游戏，同时提供与发布相关的不同成本详情。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*[Chapter 1](ch01.html "Chapter 1. Getting Started on UDK with iOS")*, *Getting
    Started on UDK with iOS*, offers a brief overview of the exciting world that is
    UDK development for iOS, while also using UDK Remote to play UDK games on PC using
    our iOS device as the input device.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第一章](ch01.html "第一章。在iOS上使用UDK入门")*，*在iOS上使用UDK入门*，简要概述了iOS上UDK开发的激动人心的世界，同时使用UDK
    Remote在PC上通过我们的iOS设备作为输入设备来玩UDK游戏。'
- en: '*[Chapter 2](ch02.html "Chapter 2. Beginning Urban Warrior, a Third-person
    Shooter")*, *Beginning Urban Warrior: A Third Person Shooter*, gives readers an
    insight into UDK''s interface, starting off building a room, adding lighting,
    and populating the room with models.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第二章](ch02.html "第二章。开始Urban Warrior，第三人称射击")*，*开始Urban Warrior：第三人称射击*，让读者了解UDK的界面，从构建一个房间、添加灯光，并在房间中填充模型开始。'
- en: '*[Chapter 3](ch03.html "Chapter 3. Taking It to the Next Level: Enriching with
    Content")*, *Taking It to the Next level: Enriching with Content*, adds an exterior
    to our level while also adding lighting and fog specifically for mobile devices.
    Readers also use the Mobile Preview option to show how our level looks on an iOS
    device, while breathing life into our world with particle systems.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第三章](ch03.html "第三章。提升至下一个层次：内容丰富")*，*提升至下一个层次：内容丰富*，在为我们的关卡添加外观的同时，还添加了针对移动设备的特定灯光和雾效。读者还可以使用移动预览选项来展示我们的关卡在iOS设备上的外观，并通过粒子系统为我们的世界注入活力。'
- en: '*[Chapter 4](ch04.html "Chapter 4. Using Kismet and Matinee")*, *Using Kismet
    and Matinee*, allows us to look at Kismet and Matinee, two of the most popular
    ways to create motion and interactivity in our otherwise static world, creating
    a cinematic, an automatic door, and adding functionality to our game using Mobile
    Input. We also learn about sequence objects made specifically for mobile devices.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第四章](ch04.html "第四章。使用Kismet和Matinee")*，*使用Kismet和Matinee*，让我们了解Kismet和Matinee，这两种在静态世界中创建运动和交互的最受欢迎的方法，创建了一个电影效果、自动门，并使用移动输入为我们的游戏添加功能。我们还了解了专门为移动设备制作的序列对象。'
- en: '*[Chapter 5](ch05.html "Chapter 5. Action Sequences for Urban Warrior")*, *Action
    Sequences for Urban Warrior*, teaches readers about sequences, subsequences, and
    prefabs, while developing combat scenarios for our game with AI enemies.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第五章](ch05.html "第五章。Urban Warrior的动作序列")*，*Urban Warrior的动作序列*，在为我们的游戏开发战斗场景并使用AI敌人时，教读者关于序列、子序列和预制件的知识。'
- en: '*[Chapter 6](ch06.html "Chapter 6. Bringing it All Together")*, *Bringing it
    all together*, shows how to rapidly prototype levels using a workflow using Geometry
    Mode to flesh out Urban Warrior into a completed level.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第六章](ch06.html "第六章。整合一切")*，*整合一切*，展示了如何使用Geometry Mode的工作流程快速原型化关卡，将Urban
    Warrior完善为一个完成的关卡。'
- en: '*[Chapter 7](ch07.html "Chapter 7. Advanced Content Creation for Urban Warrior")*,
    *Advanced Content Creation for Urban Warrior*, discusses how to make the game
    your own by bringing in custom content to your game, such as a main menu, audio,
    textures, static meshes, as well as how to create materials that work the same
    way on both PC and iOS, with some tips for optimization and debugging for iOS
    games.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第7章](ch07.html "第7章。为城市战士的高级内容创作")*，*为城市战士的高级内容创作*，讨论如何通过引入自定义内容使游戏成为你自己的，例如主菜单、音频、纹理、静态网格，以及如何创建在PC和iOS上都能正常工作的材料，还有一些针对iOS游戏的优化和调试技巧。'
- en: '*[Chapter 8](ch08.html "Chapter 8. Publishing and Monetizing Your Game")*,
    *Publishing and Monetizing your Game*, takes your finished game and walks through
    the process of getting the game onto your own device, and eventually to the iOS
    App Store, discussing all you need to know about the royalties model Epic Games
    has in place for UDK-developed iOS titles, with links leading readers who are
    interested to learn about adding even more functionality to their game.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第8章](ch08.html "第8章。发布和盈利你的游戏")*，*发布和盈利你的游戏*，将你的完成游戏带入到将游戏安装到你的设备上的过程，并最终到iOS应用商店，讨论你需要了解的所有关于Epic
    Games为UDK开发的iOS游戏所实施的版税模式，以及链接引导对学习如何为他们的游戏添加更多功能感兴趣的读者。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么？
- en: 'In order to use this book you need to have a computer with Windows that is
    capable of running the Unreal Development Kit (UDK). UDK requires a personal computer
    with the following system configuration:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使用本书，你需要一台能够运行虚幻开发工具包（UDK）的Windows电脑。UDK需要一台具有以下系统配置的个人电脑：
- en: Windows XP SP3 (32-bit only) with DirectX 9.0c
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows XP SP3（仅32位）与DirectX 9.0c
- en: 2GHz or better CPU
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2GHz或更好的CPU
- en: 2+ GB RAM
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2+ GB RAM
- en: A graphics card with Shader Model 3.0 support, such as nVidia GeForce 7800
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持Shader Model 3.0的图形卡，例如nVidia GeForce 7800
- en: Note that Windows 7 64-bit is currently the mainstream development environment.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，Windows 7 64位目前是主流的开发环境。
- en: 'The following are the requirements for content development:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是为内容开发的要求：
- en: Windows 7 64-bit
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 7 64位
- en: 2.0+ GHz multi-core processor
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2.0+ GHz多核处理器
- en: 8 GB System RAM
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8 GB系统RAM
- en: NVIDIA 8000 series or higher graphics card
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NVIDIA 8000系列或更高图形卡
- en: Plenty of HDD space
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 足够的硬盘空间
- en: The UDK will install .NET Framework 3.5 Service Pack 1, if you don't already
    have it, which will require an internet connection.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有安装.NET Framework 3.5 Service Pack 1，UDK将安装它，这需要互联网连接。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you would like to make iOS games with the Unreal Development Kit, or are
    interested in porting your game from PC to iOS, this book is for you. This book
    assumes no prior knowledge of UDK, so is a good starting off point for learning
    UDK as well, though with more emphasis towards building games specifically for
    the iOS platform.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想使用虚幻开发工具包制作iOS游戏，或者对将你的游戏从PC移植到iOS感兴趣，这本书就是为你准备的。本书假设你对UDK没有先前的知识，因此是学习UDK的好起点，尽管更侧重于为iOS平台构建游戏。
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find several headings appearing frequently.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现一些标题频繁出现。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给出清晰的操作说明，我们使用以下方法：
- en: Time for action—heading
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间—标题
- en: Action 1
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作1
- en: Action 2
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作2
- en: Action 3
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释，以便它们有意义，因此它们后面跟着：
- en: What just happened?
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了你刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到一些其他的学习辅助工具，包括：
- en: Pop quiz—heading
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答—标题
- en: These are short multiple choice questions intended to help you test your own
    understanding.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多项选择题，旨在帮助你测试自己的理解。
- en: Have a go hero—heading
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄—标题
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设定了实际挑战，并为你提供了实验你所学内容的想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例，以及它们含义的解释。
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " From the top menu, select **View** | **Viewport Configuration** | **2x1 Split**."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“从顶部菜单，选择**视图** | **视口配置**
    | **2x1 分割**。”'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框形式出现。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门以这样的形式出现。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在您的邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有多种方式可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you a PDF ﬁ le that has color images of the screenshots used
    in this book. The color images will help you bet er understand the changes in
    the output. You can download this ﬁle from http://downloads.packtpub.com/sites/default/files/downloads/1901EXP_UDK
    iPhone Game,Development.pdf
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从http://downloads.packtpub.com/sites/default/files/downloads/1901EXP_UDK
    iPhone Game,Development.pdf下载此文件。
- en: Errata
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分现有的任何列表中。
- en: Piracy
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 海盗行为
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上遇到我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面的帮助。
