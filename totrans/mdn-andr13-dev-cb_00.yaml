- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Modern Android 13 Development Cookbook* serves as a comprehensive guide for
    developers seeking to build cutting-edge Android applications using the latest
    advancements in technology. Android is the most widely used mobile operating system
    worldwide, powering billions of devices.'
  prefs: []
  type: TYPE_NORMAL
- en: Android 13, the latest major release of the Android platform, introduces several
    exciting features and enhancements, designed to enhance user experiences, improve
    performance, and enable developers to create robust and innovative applications.
    This cookbook focuses on leveraging these new capabilities to build modern, feature-rich
    Android apps that meet the demands of today’s users.
  prefs: []
  type: TYPE_NORMAL
- en: With the rapid evolution of the Android ecosystem, developers face the challenge
    of staying up to date with the latest tools, libraries, and best practices. *Modern
    Android 13 Development Cookbook* addresses this challenge by providing practical
    recipes and step-by-step instructions to solve everyday development tasks and
    implement modern Android app architecture patterns.
  prefs: []
  type: TYPE_NORMAL
- en: As you progress through the recipes in this cookbook, you’ll build new short
    projects that will expose you to more patterns and components, helping you acquire
    valuable insights into building modern Android applications. I opted for this
    approach since this is a cookbook, and building one project for all chapters would
    have become redundant, so get ready to build. Whether you’re a beginner starting
    your Android development journey or an experienced developer seeking to level
    up your skills, *Modern Android 13 Development Cookbook* is your go-to resource
    to master the latest techniques and best practices in Android app development.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is designed to cater to Android developers with one to four years
    of experience in the field. Whether you’re a junior developer looking to expand
    your knowledge or a mid-level developer seeking to refine your skills, *Modern
    Android 13 Development Cookbook* provides valuable insights and practical solutions
    to enhance your Android development expertise.
  prefs: []
  type: TYPE_NORMAL
- en: By assuming a foundational understanding of Android development concepts and
    familiarity with the Android ecosystem, this book delves into more advanced topics
    and modern development techniques. It serves as a comprehensive resource to help
    you stay up to date with the latest advancements in Android 13 and learn how to
    leverage them effectively in your projects.
  prefs: []
  type: TYPE_NORMAL
- en: The cookbook format offers a practical approach, presenting a series of recipes
    that address everyday development tasks and challenges faced by Android developers.
    Each recipe provides clear, step-by-step instructions and relevant code examples,
    allowing you to implement the solutions directly in your projects.
  prefs: []
  type: TYPE_NORMAL
- en: With *Modern Android 13 Development Cookbook* as your guide, you’ll have the
    knowledge and skills to tackle Android projects as you advance your skills.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18827_01.xhtml#_idTextAnchor014), *Getting Started with Modern
    Android Development Skills*, provides an introduction to Modern Android Development
    and begins by introducing the basics of Android development, including the Android
    Studio IDE and the Kotlin programming language. It then goes on to discuss the
    different components of an Android app, such as creating your first button in
    Compose, the Android project structure, and utilizing the Gradlew command to run
    your Android project.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18827_02.xhtml#_idTextAnchor082), *Creating Screens Using a
    Declarative UI and Exploring Compose Principles*, introduces the concept of a
    declarative UI and how it can be used to create screens in Android apps. Declarative
    UI is a way of describing the UI of an app in terms of what it should look like,
    rather than how it should be implemented. This makes it easier to create complex
    UIs that are both visually appealing and easy to maintain. The chapter then goes
    on to explore the fundamental principles of Jetpack Compose, the declarative UI
    framework for Android, with simple-to-follow projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18827_03.xhtml#_idTextAnchor137), *Handling the UI State in
    Jetpack Compose and Using Hilt*, dives into the essential concepts of handling
    the UI state and using Hilt in Jetpack Compose, providing you with practical recipes
    to manage the state and ensure the robustness of your app effectively. By the
    end of this chapter, you’ll have a solid understanding of ViewModel concepts,
    Dependency Injection with Hilt, integrating Compose into existing projects, and
    writing comprehensive tests for both Compose views and ViewModels.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18827_04.xhtml#_idTextAnchor190), *Navigation in Modern Android
    Development*, delves into the topic of navigation in Compose, exploring various
    recipes that will equip you with the skills needed to implement efficient and
    seamless navigation experiences in your Android app. By the end of this chapter,
    you’ll have a comprehensive understanding of navigation concepts and techniques
    in Compose, empowering you to build intuitive and interactive user experiences
    that seamlessly guide users through your app.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18827_05.xhtml#_idTextAnchor238), *Using Datastore to Store
    Data and Testing*, dives into the essential aspects of implementing and managing
    DataStore in Android applications. We will cover a range of topics and provide
    practical recipes to help you become proficient in handling data within your Android
    projects. By the end of this chapter, you’ll have a comprehensive understanding
    of implementing DataStore, employing Dependency Injection, choosing between Android
    Proto DataStore and DataStore, managing data migration, and writing practice tests
    for your DataStore implementation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18827_06.xhtml#_idTextAnchor283), *Using the Room Database and
    Testing*, explores the powerful features of the Room database library and dives
    into testing strategies to ensure the integrity and functionality of your database-driven
    Android applications. By the end of this chapter, you’ll have a solid grasp of
    using the Room database library and testing strategies to ensure the quality and
    reliability of your database-driven Android applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18827_07.xhtml#_idTextAnchor320), *Getting Started with WorkManager*,
    provides an overview of WorkManager, a powerful Jetpack library that enables efficient
    and flexible background processing in Android applications. We will cover the
    fundamental concepts and features of WorkManager, empowering you to incorporate
    background tasks seamlessly into your projects. By the end of this chapter, you’ll
    have a solid foundation in using WorkManager, enabling you to integrate efficient
    and reliable background processing capabilities into your Android applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18827_08.xhtml#_idTextAnchor382), *Getting Started with Paging*,
    provides an introduction to Paging, a powerful Jetpack library that facilitates
    efficient and seamless data loading in Android applications. We cover the essential
    concepts and features of Paging, empowering you to implement data pagination and
    optimize the performance of your app. By the end of this chapter, you’ll have
    a solid understanding of Paging and its capabilities, enabling you to implement
    efficient data pagination in your Android applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18827_09.xhtml#_idTextAnchor441), *Building for Large Screens*,
    explores the principles and techniques to design and build Android applications
    that deliver engaging experiences on foldable and other large screens, such as
    tablets. We will cover various aspects of adapting your app’s user interface,
    optimizing layouts, and leveraging the additional screen of real estate effectively
    as we utilize Material 3\. By the end of this chapter, you’ll have a solid understanding
    of the principles and techniques to design and build Android applications that
    deliver engaging experiences on large screens.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18827_10.xhtml#_idTextAnchor488), *Implementing Your First
    Wear OS Using Jetpack Compose*, provides guidance on the process of implementing
    your first Wear OS app using Jetpack Compose, a modern UI toolkit to build Android
    applications. We will cover the essential steps and concepts to create engaging
    and intuitive wearable experiences. By the end of this chapter, you’ll have a
    grasp of how components are created in Wear OS and be able to run Wear OS on your
    virtual device.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18827_11.xhtml#_idTextAnchor619), *GUI Alerts – What’s New
    in Menus, Dialog, Toast, Snackbars, and More in Modern Android Development*, explores
    the latest enhancements and features in GUI alerts, menus, dialogs, toasts, snackbars,
    and other user interface components in Modern Android Development. We will cover
    the advancements that enable developers to create more interactive and engaging
    user experiences.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B18827_12.xhtml#_idTextAnchor672), *Android Studio Tips and
    Tricks to Help You during Development*, shares a collection of valuable tips and
    tricks to help you maximize your productivity and efficiency while using Android
    Studio for Android app development. We will cover the various features, shortcuts,
    and hidden gems that can streamline your workflow and enhance your development
    experience.'
  prefs: []
  type: TYPE_NORMAL
