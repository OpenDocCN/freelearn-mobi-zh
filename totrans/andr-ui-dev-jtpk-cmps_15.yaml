- en: Packt is searching for authors like you
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt 正在寻找像您这样的作者
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为Packt的作者，请访问[authors.packtpub.com](http://authors.packtpub.com)并今天申请。我们已与成千上万的开发者和技术专业人士合作，就像您一样，帮助他们将见解分享给全球科技社区。您可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交您自己的想法。
- en: Share Your Thoughts
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Now you've finished *Android UI Development with Jetpack Compose*, we'd love
    to hear your thoughts! If you purchased the book from Amazon, please select [https://www.amazon.in/review/create-review/error?asin=1801812160](https://www.amazon.in/review/create-review/error?asin=1801812160)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了*使用Jetpack Compose的Android UI开发*，我们非常想听听您的想法！如果您在亚马逊购买了这本书，请选择[https://www.amazon.in/review/create-review/error?asin=1801812160](https://www.amazon.in/review/create-review/error?asin=1801812160)为这本书提供反馈或在该购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和科技社区都非常重要，它将帮助我们确保我们提供的是高质量的内容。
