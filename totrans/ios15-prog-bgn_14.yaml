- en: '*Chapter 12*: Modifying and Configuring Cells'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第 12 章*：修改和配置单元格'
- en: In the previous chapter, you implemented all the screens required for your app,
    but the cells in the **Explore**, **Restaurant List** and **Locations** screens
    still need work. For example, the **Explore** screen's collection view section
    header and collection view cells do not match the design shown in the app tour
    in [*Chapter 9*](B17469_09_Final_VK_ePub.xhtml#_idTextAnchor133)*, Setting Up
    the User Interface*.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，你实现了应用程序所需的所有屏幕，但 **Explore**、**餐厅列表** 和 **位置** 屏幕中的单元格仍需要工作。例如，**Explore**
    屏幕的收藏视图部分标题和收藏视图单元格与 [*第 9 章*](B17469_09_Final_VK_ePub.xhtml#_idTextAnchor133)*，设置用户界面*
    中应用程序浏览中显示的设计不匹配。
- en: In this chapter, you'll modify and configure the `exploreCell` collection view
    cell by adding an image view and a label to it. For the `restaurantCell` collection
    view cell by adding labels, buttons and an image view to it. You'll also configure
    the image view to show a default image. For the `locationCell`, for the table
    view cells.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将通过添加图像视图和标签来修改和配置 `exploreCell` 收藏视图单元格。对于 `restaurantCell` 收藏视图单元格，通过添加标签、按钮和图像视图来修改。你还将配置图像视图以显示默认图像。对于
    `locationCell`，对于表格视图单元格。
- en: By the end of this chapter, you will be proficient in adding and positioning
    user interface elements and will know how to use constraints to determine their
    position relative to one another.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将熟练于添加和定位用户界面元素，并知道如何使用约束来确定它们之间的相对位置。
- en: 'The following topics will be covered:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 将介绍以下主题：
- en: Modifying the **Explore** screen's collection view section header
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改 **Explore** 屏幕的收藏视图部分标题
- en: Modifying the `exploreCell` collection view cell
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改 `exploreCell` 收藏视图单元格
- en: Modifying the `restaurantCell` collection view cell
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改 `restaurantCell` 收藏视图单元格
- en: Configuring the `locationCell` collection view cell
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置 `locationCell` 收藏视图单元格
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: You will continue working on the `LetsEat` project that you modified in the
    previous chapter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你将继续在上一章修改的 `LetsEat` 项目上工作。
- en: 'The completed Xcode project for this chapter is in the `Chapter12` folder of
    the code bundle for this book, which can be downloaded here:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章完成的 Xcode 项目位于本书代码包的 `Chapter12` 文件夹中，可以在此处下载：
- en: '[https://github.com/PacktPublishing/iOS-15-Programming-for-Beginners-Sixth-Edition](https://github.com/PacktPublishing/iOS-15-Programming-for-Beginners-Sixth-Edition)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/iOS-15-Programming-for-Beginners-Sixth-Edition](https://github.com/PacktPublishing/iOS-15-Programming-for-Beginners-Sixth-Edition)'
- en: 'Check out the following video to see the code in action:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 查看以下视频以查看代码的实际效果：
- en: '[https://bit.ly/3kjQVSD](https://bit.ly/3kjQVSD)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://bit.ly/3kjQVSD](https://bit.ly/3kjQVSD)'
- en: Let's start by adding UI elements to the collection view section header in the
    **Explore** screen, to make it match the one shown in the app tour.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从向 **Explore** 屏幕的收藏视图部分标题添加 UI 元素开始，使其与应用程序浏览中显示的相匹配。
- en: Modifying the Explore screen section header
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修改 Explore 屏幕部分标题
- en: 'Let''s see what the collection view section header for the **Explore** screen
    looks like in the app tour:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看应用程序浏览中 **Explore** 屏幕的收藏视图部分标题看起来是什么样子：
- en: '![Figure 12.1: The collection view section header for the completed Let''s
    Eat app'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 12.1: 完成的 Let''s Eat 应用程序的收藏视图部分标题'
- en: '](img/Figure_12.01_B17469.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_12.01_B17469.jpg](img/Figure_12.01_B17469.jpg)'
- en: 'Figure 12.1: The collection view section header for the completed Let''s Eat
    app'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 'Figure 12.1: 完成的 Let''s Eat 应用程序的收藏视图部分标题'
- en: 'There are four elements in this collection view section header: two labels
    (title and subtitle), a button, and a view (the gray line underneath the title
    and button).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在此收藏视图部分标题中有四个元素：两个标签（标题和副标题）、一个按钮和一个视图（标题和按钮下方的灰色线条）。
- en: 'You have already added a button to the collection view section header of the
    **Explore** screen''s collection view in [*Chapter 10*](B17469_10_Final_VK_ePub.xhtml#_idTextAnchor155)*,
    Building Your User Interface*. You will now add labels and views and then modify
    all elements to match the collection view section header shown in the app tour.
    Follow these steps:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经在 [*第 10 章*](B17469_10_Final_VK_ePub.xhtml#_idTextAnchor155)*，构建用户界面* 中向
    **Explore** 屏幕的收藏视图部分标题添加了一个按钮。现在，你将添加标签和视图，然后修改所有元素以匹配应用程序浏览中显示的收藏视图部分标题。按照以下步骤操作：
- en: 'First, turn on **bounds rectangles** in the Editor area. This will highlight
    the bounds of the user interface elements in blue and make them easier to see.
    Choose **Canvas** | **Bounds Rectangles** from the **Editor** menu to turn them
    on:![Figure 12.2: Xcode menu bar showing Editor | Canvas | Bounds Rectangles'
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，在编辑器区域中打开**边界矩形**。这将用蓝色突出显示用户界面元素的边界，并使它们更容易看到。从**编辑器**菜单中选择**画布** | **边界矩形**以打开它们：![图12.2：Xcode菜单栏显示编辑器
    | 画布 | 边界矩形
- en: '](img/Figure_12.02_B17469.jpg)'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_12.02_B17469.jpg)'
- en: 'Figure 12.2: Xcode menu bar showing Editor | Canvas | Bounds Rectangles'
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图12.2：Xcode菜单栏显示编辑器 | 画布 | 边界矩形
- en: Verify that the collection view section header's size has been set properly.
    In the `Main` storyboard file, find `0`
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请验证集合视图部分标题的大小已正确设置。在`Main`故事板文件中找到`0`
- en: '`100`'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`100`'
- en: '![Figure 12.3: Size inspector settings for the collection view section header'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图12.3：集合视图部分标题的大小检查器设置'
- en: '](img/Figure_12.03_B17469.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_12.03_B17469.jpg)'
- en: 'Figure 12.3: Size inspector settings for the collection view section header'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图12.3：集合视图部分标题的大小检查器设置
- en: Remember that the units used are points. Setting the width of the collection
    view section header to `0` will automatically make it the same width as the screen.
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请记住，使用的单位是点。将集合视图部分标题的宽度设置为`0`将自动使其与屏幕宽度相同。
- en: 'You''ll add a view to the collection view section header to act as a container
    to all the other user interface elements you will add. Click the Library button.
    Type `uiview` in the filter field. A **View** object will appear in the results.
    Drag it to the collection view section header:![Figure 12.4: Library with View
    object selected'
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将在集合视图部分标题中添加一个视图，作为您将添加的所有其他用户界面元素的容器。单击库按钮。在过滤器字段中输入`uiview`。一个**视图**对象将出现在结果中。将其拖动到集合视图部分标题中：![图12.4：选中视图对象的库
- en: '](img/Figure_12.04_B17469.jpg)'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_12.04_B17469.jpg)'
- en: 'Figure 12.4: Library with View object selected'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图12.4：选中视图对象的库
- en: 'In the document outline, drag the **View** up to make it the first item in
    the **Collection Reusable View**''s list of subviews. The first item in the list
    of subviews will be drawn onscreen first, and this ensures it doesn''t overlap
    the button:![Figure 12.5: Document outline showing View position'
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文档大纲中，将**视图**拖动到顶部，使其成为**集合可重用视图**子视图列表中的第一个项目。列表中的第一个子视图将首先绘制到屏幕上，这确保它不会覆盖按钮：![图12.5：显示视图位置的文档大纲
- en: '](img/Figure_12.05_B17469.jpg)'
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_12.05_B17469.jpg)'
- en: 'Figure 12.5: Document outline showing View position'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图12.5：显示视图位置的文档大纲
- en: You'll make the view the same size as the collection view section header. With
    the `0`
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将使视图与集合视图部分标题具有相同的大小。使用`0`
- en: '`0`'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`0`'
- en: '`375`'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`375`'
- en: '`100`'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`100`'
- en: '![Figure 12.6: Size inspector settings for the view'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图12.6：视图的大小检查器设置'
- en: '](img/Figure_12.06_B17469.jpg)'
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_12.06_B17469.jpg)'
- en: 'Figure 12.6: Size inspector settings for the view'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图12.6：视图的大小检查器设置
- en: The **X** and **Y** values determine the horizontal and vertical offset of the
    view relative to the top-left corner of the collection view section header, and
    the **Width** and **Height** values determine the width and height of the view.
    This makes the position of the top-left corner of this view the same as the top-left
    corner of the collection view section header, sets the width of the view to the
    same width as the screen (375 points), and sets the height of the view to 100
    points. This will make it easier to add constraints later, as you will be positioning
    the views you will add relative to this container view.
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**X**和**Y**值确定视图相对于集合视图部分标题的水平和垂直偏移量，而**宽度**和**高度**值确定视图的宽度和高度。这使得此视图的左上角位置与集合视图部分标题的左上角位置相同，将视图的宽度设置为与屏幕相同的宽度（375点），并将视图的高度设置为100点。这将使您稍后添加约束更容易，因为您将添加的视图相对于此容器视图进行定位。'
- en: 'You''ll need labels to display `label` in the filter field. A **Label** object
    will appear in the results. Drag two **Label** objects into the view you dragged
    in earlier:![Figure 12.7: Library with Label object selected'
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要标签来在过滤器字段中显示`标签`。一个**标签**对象将出现在结果中。将两个**标签**对象拖动到您之前拖入的视图中：![图12.7：选中标签对象的库
- en: '](img/Figure_12.07_B17469.jpg)'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_12.07_B17469.jpg)'
- en: 'Figure 12.7: Library with Label object selected'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图12.7：选中标签对象的库
- en: 'Both labels have to be subviews of the container view as you will apply constraints
    to them relative to their position in the container view. In the document outline,
    verify both **Label** objects are subviews of the **View**, and the **View** is
    a subview of the **Collection Reusable View**:![Figure 12.8: View containing two
    labels'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 两个标签都必须是容器视图的子视图，因为您将相对于容器视图中的位置对它们应用约束。在文档大纲中，验证两个**标签**对象都是**视图**的子视图，并且**视图**是**集合可重用视图**的子视图：![图
    12.8：包含两个标签的视图
- en: '](img/Figure_12.08_B17469.jpg)'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 12.08](img/Figure_12.08_B17469.jpg)'
- en: 'Figure 12.8: View containing two labels'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 12.8：包含两个标签的视图
- en: 'The button has to be a subview of the container view as well, as it will also
    have constraints applied to it relative to the container view. Select the **Button**
    in the document outline and drag it to the **View** to make it a subview of the
    **View**. When you are done, it should look like this:![Figure 12.9: Document
    outline showing Collection Reusable View''s subviews'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按钮也必须是容器视图的子视图，因为它也将相对于容器视图应用约束。在文档大纲中选择**按钮**，并将其拖动到**视图**上，使其成为**视图**的子视图。完成时，它应该看起来像这样：![图
    12.9：显示 Collection Reusable View 子视图的文档大纲
- en: '](img/Figure_12.09_B17469.jpg)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 12.09](img/Figure_12.09_B17469.jpg)'
- en: 'Figure 12.9: Document outline showing Collection Reusable View''s subviews'
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 12.9：显示 Collection Reusable View 子视图的文档大纲
- en: 'One of the labels in the collection view section header should be set to a
    custom gray color. You will create a folder in your asset catalog and add new
    custom colors to it. Click the `Assets.xcassets` file. Right-click in the clear
    white space of the document outline as shown:![Figure 12.10: Assets.xcassets folder
    showing document outline'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在集合视图部分标题中的标签之一应设置为自定义灰色颜色。您将在您的资产目录中创建一个文件夹，并向其中添加新的自定义颜色。单击`Assets.xcassets`文件。在文档大纲的空白区域右键单击，如图所示：![图
    12.10：Assets.xcassets 文件夹显示文档大纲
- en: '](img/Figure_12.10_B17469.jpg)'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 12.10](img/Figure_12.10_B17469.jpg)'
- en: 'Figure 12.10: Assets.xcassets folder showing document outline'
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 12.10：Assets.xcassets 文件夹显示文档大纲
- en: 'Choose **New Folder** from the pop-up menu to create a new folder:![Figure
    12.11: Pop-up menu with New Folder selected'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从弹出菜单中选择**新建文件夹**以创建新文件夹：![图 12.11：已选择新建文件夹的弹出菜单
- en: '](img/Figure_12.11_B17469.jpg)'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 12.11](img/Figure_12.11_B17469.jpg)'
- en: 'Figure 12.11: Pop-up menu with New Folder selected'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 12.11：已选择新建文件夹的弹出菜单
- en: 'Change the name of the folder to `colors`:![Figure 12.12: Assets.xcassets folder
    showing colors folder'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件夹的名称更改为`colors`：![图 12.12：Assets.xcassets 文件夹显示 colors 文件夹
- en: '](img/Figure_12.12_B17469.jpg)'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 12.12](img/Figure_12.12_B17469.jpg)'
- en: 'Figure 12.12: Assets.xcassets folder showing colors folder'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 12.12：Assets.xcassets 文件夹显示 colors 文件夹
- en: You'll put all your custom colors in this folder.
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您将把所有自定义颜色放在这个文件夹中。
- en: 'Now you will add a new custom color to your project. Right-click the `colors`
    folder and choose **New Color Set**:![Figure 12.13: Pop-up menu with New Color
    Set selected'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您将在项目中添加一个新的自定义颜色。右键单击`colors`文件夹，并选择**新建颜色集**：![图 12.13：已选择新建颜色集的弹出菜单
- en: '](img/Figure_12.13_B17469.jpg)'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 12.13](img/Figure_12.13_B17469.jpg)'
- en: 'Figure 12.13: Pop-up menu with New Color Set selected'
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 12.13：已选择新建颜色集的弹出菜单
- en: 'Click the newly created color set. Make sure `LetsEat Light Gray`, set the
    `8-bit Hexadecimal` and type `#AFAFB2` into the **Hex** field, pressing *Return*
    when you''re done:![Figure 12.14: Attributes inspector settings for LetsEat Light
    Gray'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击新创建的颜色集。确保`LetsEat Light Gray`，设置`8位十六进制`并将`#AFAFB2`输入到**十六进制**字段中，完成后按*Return*键：![图
