- en: 'As you did before for the `exploreCell` collection view cell, you will now
    add Auto Layout constraints to all of the elements in `restaurantCell`. As you
    have used the Size inspector to position the elements, their positions relative
    to one another and the values of the constraints should already be correctly set,
    making it easy for you to add the constraints. Since there are many elements in
    `restaurantCell`, take your time during this section. Follow these steps:'
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您之前为`exploreCell`集合视图单元格所做的那样，您现在将为`restaurantCell`中的所有元素添加自动布局约束。由于您已经使用大小检查器定位了元素，它们之间的相对位置和约束值应该已经正确设置，这将使您添加约束变得容易。由于`restaurantCell`中有许多元素，请在本节中留出时间。按照以下步骤操作：
