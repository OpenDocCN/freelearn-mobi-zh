  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.14_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.14: Attributes inspector settings for LetsEat Light Gray'
  prefs:
