  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 您已为`restaurantCell`添加了所有元素，并使用大小检查器设置了它们的定位。现在，您需要为它们添加自动布局约束以确保用户界面适应设备屏幕大小和方向。您将在下一节中这样做。
