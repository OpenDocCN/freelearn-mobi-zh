  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.11_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.11: Pop-up menu with New Folder selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Change the name of the folder to `colors`:![Figure 12.12: Assets.xcassets folder
