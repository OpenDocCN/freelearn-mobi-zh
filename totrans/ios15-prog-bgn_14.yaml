  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.16_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.16: Attributes inspector with Show Color Panel button selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'To set the color, choose the sliders pane, choose **Grayscale Slider** from
