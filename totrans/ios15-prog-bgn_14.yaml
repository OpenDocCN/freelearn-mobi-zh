  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.10_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.10: Assets.xcassets folder showing document outline'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Choose **New Folder** from the pop-up menu to create a new folder:![Figure
