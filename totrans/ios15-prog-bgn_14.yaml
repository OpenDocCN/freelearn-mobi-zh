- en: '*Chapter 12*: Modifying and Configuring Cells'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the previous chapter, you implemented all the screens required for your app,
    but the cells in the **Explore**, **Restaurant List** and **Locations** screens
    still need work. For example, the **Explore** screen's collection view section
    header and collection view cells do not match the design shown in the app tour
    in [*Chapter 9*](B17469_09_Final_VK_ePub.xhtml#_idTextAnchor133)*, Setting Up
    the User Interface*.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you'll modify and configure the `exploreCell` collection view
    cell by adding an image view and a label to it. For the `restaurantCell` collection
    view cell by adding labels, buttons and an image view to it. You'll also configure
    the image view to show a default image. For the `locationCell`, for the table
    view cells.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this chapter, you will be proficient in adding and positioning
    user interface elements and will know how to use constraints to determine their
    position relative to one another.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following topics will be covered:'
  prefs: []
  type: TYPE_NORMAL
- en: Modifying the **Explore** screen's collection view section header
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Modifying the `exploreCell` collection view cell
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Modifying the `restaurantCell` collection view cell
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Configuring the `locationCell` collection view cell
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will continue working on the `LetsEat` project that you modified in the
    previous chapter.
  prefs: []
  type: TYPE_NORMAL
- en: 'The completed Xcode project for this chapter is in the `Chapter12` folder of
    the code bundle for this book, which can be downloaded here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/PacktPublishing/iOS-15-Programming-for-Beginners-Sixth-Edition](https://github.com/PacktPublishing/iOS-15-Programming-for-Beginners-Sixth-Edition)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Check out the following video to see the code in action:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://bit.ly/3kjQVSD](https://bit.ly/3kjQVSD)'
  prefs: []
  type: TYPE_NORMAL
- en: Let's start by adding UI elements to the collection view section header in the
    **Explore** screen, to make it match the one shown in the app tour.
  prefs: []
  type: TYPE_NORMAL
- en: Modifying the Explore screen section header
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Let''s see what the collection view section header for the **Explore** screen
    looks like in the app tour:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 12.1: The collection view section header for the completed Let''s
    Eat app'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_12.01_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 12.1: The collection view section header for the completed Let''s Eat
    app'
  prefs: []
  type: TYPE_NORMAL
- en: 'There are four elements in this collection view section header: two labels
    (title and subtitle), a button, and a view (the gray line underneath the title
    and button).'
  prefs: []
  type: TYPE_NORMAL
- en: 'You have already added a button to the collection view section header of the
    **Explore** screen''s collection view in [*Chapter 10*](B17469_10_Final_VK_ePub.xhtml#_idTextAnchor155)*,
    Building Your User Interface*. You will now add labels and views and then modify
    all elements to match the collection view section header shown in the app tour.
    Follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'First, turn on **bounds rectangles** in the Editor area. This will highlight
    the bounds of the user interface elements in blue and make them easier to see.
    Choose **Canvas** | **Bounds Rectangles** from the **Editor** menu to turn them
    on:![Figure 12.2: Xcode menu bar showing Editor | Canvas | Bounds Rectangles'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.02_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.2: Xcode menu bar showing Editor | Canvas | Bounds Rectangles'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Verify that the collection view section header's size has been set properly.
    In the `Main` storyboard file, find `0`
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`100`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 12.3: Size inspector settings for the collection view section header'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '](img/Figure_12.03_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.3: Size inspector settings for the collection view section header'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Remember that the units used are points. Setting the width of the collection
    view section header to `0` will automatically make it the same width as the screen.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You''ll add a view to the collection view section header to act as a container
    to all the other user interface elements you will add. Click the Library button.
    Type `uiview` in the filter field. A **View** object will appear in the results.
    Drag it to the collection view section header:![Figure 12.4: Library with View
    object selected'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.04_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.4: Library with View object selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'In the document outline, drag the **View** up to make it the first item in
    the **Collection Reusable View**''s list of subviews. The first item in the list
    of subviews will be drawn onscreen first, and this ensures it doesn''t overlap
    the button:![Figure 12.5: Document outline showing View position'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.05_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.5: Document outline showing View position'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You'll make the view the same size as the collection view section header. With
    the `0`
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`0`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`375`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`100`'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 12.6: Size inspector settings for the view'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '](img/Figure_12.06_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.6: Size inspector settings for the view'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The **X** and **Y** values determine the horizontal and vertical offset of the
    view relative to the top-left corner of the collection view section header, and
    the **Width** and **Height** values determine the width and height of the view.
    This makes the position of the top-left corner of this view the same as the top-left
    corner of the collection view section header, sets the width of the view to the
    same width as the screen (375 points), and sets the height of the view to 100
    points. This will make it easier to add constraints later, as you will be positioning
    the views you will add relative to this container view.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You''ll need labels to display `label` in the filter field. A **Label** object
    will appear in the results. Drag two **Label** objects into the view you dragged
    in earlier:![Figure 12.7: Library with Label object selected'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.07_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.7: Library with Label object selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Both labels have to be subviews of the container view as you will apply constraints
    to them relative to their position in the container view. In the document outline,
    verify both **Label** objects are subviews of the **View**, and the **View** is
    a subview of the **Collection Reusable View**:![Figure 12.8: View containing two
    labels'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.08_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.8: View containing two labels'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The button has to be a subview of the container view as well, as it will also
    have constraints applied to it relative to the container view. Select the **Button**
    in the document outline and drag it to the **View** to make it a subview of the
    **View**. When you are done, it should look like this:![Figure 12.9: Document
    outline showing Collection Reusable View''s subviews'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.09_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.9: Document outline showing Collection Reusable View''s subviews'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'One of the labels in the collection view section header should be set to a
    custom gray color. You will create a folder in your asset catalog and add new
    custom colors to it. Click the `Assets.xcassets` file. Right-click in the clear
