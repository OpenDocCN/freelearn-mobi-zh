    For the `restaurantCell` collection view cell by adding labels, buttons and an
    image view to it, configured it to show a default image, and added the necessary
    constraints. For the `locationCell`.
  id: totrans-476
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你通过向`exploreCell`集合视图单元格添加一个图像视图和一个标签，以及必要的约束来修改了它内部的单元格。对于`restaurantCell`集合视图单元格，你添加了标签、按钮和一个图像视图，配置它显示默认图像，并添加了必要的约束。对于`locationCell`。
- en: You now know how to use Interface Builder to add and configure multiple user
    interface elements, set their sizes and positions using the Size inspector, and
    apply the necessary constraints using the Add New Constraints and Align buttons
    to ensure compatibility with different screen sizes and orientations. This will
    be useful when you design your own user interfaces. You should also be able to
    easily prototype the appearance and flow of your own apps.
  id: totrans-477
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何使用Interface Builder添加和配置多个用户界面元素，使用大小检查器设置它们的大小和位置，并使用添加新约束和对齐按钮应用必要的约束，以确保与不同屏幕尺寸和方向兼容。这在你设计自己的用户界面时将非常有用。你也应该能够轻松地原型化你自己的应用的外观和流程。
- en: At this point, you're now finished with the storyboard and design setup. You
    can go through every screen that your app is supposed to have and see what they
    look like, even though none of the screens have actual data in them. If this app
    was a house being built, it's as though you've built all of the walls and floors,
    and the house is now ready to have the interior done. Great job!
  id: totrans-478
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你已经完成了故事板和设计设置。你可以浏览应用应该拥有的每一个屏幕，看看它们的样子，尽管这些屏幕中没有任何实际数据。如果这个应用就像一座正在建造的房子，那么你现在已经建好了所有的墙壁和地板，房子现在可以开始内部装修了。干得好！
- en: This concludes *Part 2* of this book. In the next part, you'll begin to type
    in all of the code required for your app to work. In the next chapter, you'll
    start by learning more about the **Model-View-Controller** design pattern. You'll
    also learn how collection views work, which are crucial for understanding how
    the **Explore** and **Restaurant List** screens work.
  id: totrans-479
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的第二部分到此结束。在下一部分，你将开始输入应用运行所需的所有代码。在下一章，你将开始学习更多关于**模型-视图-控制器**设计模式的知识。你还将了解集合视图是如何工作的，这对于理解**探索**和**餐厅列表**屏幕的工作方式至关重要。
