  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.17_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.17: Color Panel settings for LetsEat Dark Gray Dark Appearance'
