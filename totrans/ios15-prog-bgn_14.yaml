    switches on **Dark Mode**. Leave it at the default value.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Important Information
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'To learn more about Dark Mode, visit this link: [https://support.apple.com/en-us/HT210332](https://support.apple.com/en-us/HT210332).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You''ll create a second color, which you will use when you''re modifying the
    `LetsEat Dark Gray` and set the `#AAAAAA`:![Figure 12.15: Attributes inspector
    settings for LetsEat Dark Gray'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.15_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.15: Attributes inspector settings for LetsEat Dark Gray'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'For `LetsEat Dark Gray`, you''ll change the **Dark Appearance** color to a
