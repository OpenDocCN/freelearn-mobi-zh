  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.12_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.12: Assets.xcassets folder showing colors folder'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You'll put all your custom colors in this folder.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Now you will add a new custom color to your project. Right-click the `colors`
    folder and choose **New Color Set**:![Figure 12.13: Pop-up menu with New Color
    Set selected'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_12.13_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 12.13: Pop-up menu with New Color Set selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click the newly created color set. Make sure `LetsEat Light Gray`, set the
    `8-bit Hexadecimal` and type `#AFAFB2` into the **Hex** field, pressing *Return*
    when you''re done:![Figure 12.14: Attributes inspector settings for LetsEat Light
