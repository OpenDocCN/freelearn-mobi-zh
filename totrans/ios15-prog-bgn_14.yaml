- en: Adding Auto Layout to the Explore screen's section header
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将自动布局添加到探索屏幕的标题部分
- en: If you build and run your app now in the iPhone SE (2nd generation) simulator,
    the collection view section header will look great, but if you switch to a simulator
    with a larger screen, you'll see some graphic elements are not positioned correctly.
    As you have seen in previous chapters, Auto Layout ensures that the UI adapts
    to the device's screen size and orientation. For example, the *Let's Eat* app
    logo on the Launch screen stays in the exact center of the screen regardless of
    device, and the table view in the **Locations** screen takes up all of the available
    screen space even when the device is rotated.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你现在在iPhone SE（第二代）模拟器中构建并运行你的应用，集合视图部分标题看起来会很棒，但如果你切换到更大屏幕的模拟器，你会看到一些图形元素的位置不正确。正如你在前面的章节中看到的，自动布局确保UI适应设备的屏幕尺寸和方向。例如，启动屏幕上的“Let's
    Eat”应用标志无论在哪种设备上都保持在屏幕的精确中心，而在“位置”屏幕中的表格视图即使在设备旋转时也占据所有可用屏幕空间。
- en: 'So far, you''ve only used Auto Layout constraints with single user interface
    elements. In this section, you will add them to multiple user interface elements
    inside the collection view section header. You will begin by adding constraints
