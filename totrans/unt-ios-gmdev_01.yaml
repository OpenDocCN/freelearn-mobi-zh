- en: Summary
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter we learned a lot about how to set up everything for publishing
    to iOS devices.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何为发布到 iOS 设备设置所有内容。
- en: 'Specifically, we covered:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我们涵盖了：
- en: How to load Unity and open a new project
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何加载 Unity 并打开一个新项目
- en: How to create an Application ID for signing and publishing an application
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何创建用于签名和发布应用程序的应用程序 ID
- en: How to deploy an application to an iOS device
  id: totrans-119
  prefs:
  - PREF_UL
