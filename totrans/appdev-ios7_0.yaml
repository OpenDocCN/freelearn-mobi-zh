- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to *Application Development in iOS 7*. With the release of iOS 7, Apple
    has completely changed the way we developers think about mobile application design
    and development. In addition to a complete visual overhaul, iOS 7 offers hundreds
    of new API and SDK improvements as well as a completely revamped development environment,
    Xcode 5\. This book will walk you through a step-by-step process of building a
    fully functional application from scratch. By the end of this book, you will have
    a complete understanding of many of the major changes to iOS 7 development and
    will be ready to start making better applications for your users!
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Xcode 5 – A Developer''s Ultimate Tool"),
    *Xcode 5 – A Developer''s Ultimate Tool*, explains everything you need to know
    to get the most out of Apple''s IDE. With the new Xcode, developing and managing
    applications has never been easier.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Foundation Framework – Growing Up"), *Foundation
    Framework – Growing Up*, introduces the Foundation framework, as it is one of
    the most important and core frameworks in all of iOS development. When Apple makes
    changes to it, you want to pay attention!'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Auto Layout 2.0"), *Auto Layout 2.0*, explains
    the implementation of Auto Layout 2.0 in iOS 7\. When Auto Layout was first introduced,
    it contained multiple problems that caused many developers to avoid using it.
    With iOS 7, Apple heeded these concerns and made many of the required improvements.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Building Our Application for iOS 7"), *Building
    Our Application for iOS 7*, guides us to build our own application as we now know
    the ins and outs of Xcode 5, the Foundation framework, and the new Auto Layout.
    We will start our first project and focus on the new iOS 7 design principles.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Creating and Saving User Data"), *Creating
    and Saving User Data*, enables us to prepare an application to support users in
    creating new items and saving the data for later use. For example, in our custom
    application, users will be able to save the food they eat to view later on.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Displaying User Data"), *Displaying User
    Data*, explains the technique to display the data that we have saved. This is
    the final step that completes our application before we move on to two major iOS
    7 APIs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Manipulating Text with TextKit"), *Manipulating
    Text with TextKit*, explains the use of TextKit, a new API in iOS 7, which streamlines
    the process of working with text. From dynamic type to rich text editor styles,
    TextKit is an excellent tool for any iOS developer to understand.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Adding Physics with UIKit Dynamics"), *Adding
    Physics with UIKit Dynamics*, explains the use of UIKit Dynamics, which is a fully
    featured physics engine built directly into UIKit. UIKit Dynamics will allow you
    to create physics-based movement and animations in your application for a real-world
    feel.'
  prefs: []
  type: TYPE_NORMAL
