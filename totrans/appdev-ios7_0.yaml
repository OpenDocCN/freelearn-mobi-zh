- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Application Development in iOS 7*. With the release of iOS 7, Apple
    has completely changed the way we developers think about mobile application design
    and development. In addition to a complete visual overhaul, iOS 7 offers hundreds
    of new API and SDK improvements as well as a completely revamped development environment,
    Xcode 5\. This book will walk you through a step-by-step process of building a
    fully functional application from scratch. By the end of this book, you will have
    a complete understanding of many of the major changes to iOS 7 development and
    will be ready to start making better applications for your users!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *iOS 7应用程序开发*。随着iOS 7的发布，苹果完全改变了我们开发者对移动应用程序设计和开发的看法。除了全面的视觉改造外，iOS 7还提供了数百个新的API和SDK改进，以及全新的开发环境Xcode
    5。本书将引导你逐步构建一个功能齐全的应用程序。到本书结束时，你将全面了解iOS 7开发中的许多主要变化，并准备好为你的用户制作更好的应用程序！
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Xcode 5 – A Developer''s Ultimate Tool"),
    *Xcode 5 – A Developer''s Ultimate Tool*, explains everything you need to know
    to get the most out of Apple''s IDE. With the new Xcode, developing and managing
    applications has never been easier.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Xcode 5 – 开发者的终极工具"), *Xcode 5 – 开发者的终极工具*，解释了你需要了解的一切，以便充分利用苹果的IDE。有了新的Xcode，开发和管理工作从未如此简单。'
- en: '[Chapter 2](ch02.html "Chapter 2. Foundation Framework – Growing Up"), *Foundation
    Framework – Growing Up*, introduces the Foundation framework, as it is one of
    the most important and core frameworks in all of iOS development. When Apple makes
    changes to it, you want to pay attention!'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. Foundation框架 – 成长"), *Foundation框架 – 成长*，介绍了Foundation框架，它是iOS开发中最重要的核心框架之一。当苹果对其做出更改时，你需要注意！'
- en: '[Chapter 3](ch03.html "Chapter 3. Auto Layout 2.0"), *Auto Layout 2.0*, explains
    the implementation of Auto Layout 2.0 in iOS 7\. When Auto Layout was first introduced,
    it contained multiple problems that caused many developers to avoid using it.
    With iOS 7, Apple heeded these concerns and made many of the required improvements.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 自动布局2.0"), *自动布局2.0*，解释了iOS 7中自动布局2.0的实现。当自动布局首次推出时，它包含了许多问题，导致许多开发者避免使用它。随着iOS
    7的推出，苹果注意到了这些担忧，并对许多必要的改进进行了改进。'
- en: '[Chapter 4](ch04.html "Chapter 4. Building Our Application for iOS 7"), *Building
    Our Application for iOS 7*, guides us to build our own application as we now know
    the ins and outs of Xcode 5, the Foundation framework, and the new Auto Layout.
    We will start our first project and focus on the new iOS 7 design principles.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 构建我们的iOS 7应用程序"), *构建我们的iOS 7应用程序*，引导我们构建自己的应用程序，因为我们现在已经了解了Xcode
    5、Foundation框架和新的自动布局的方方面面。我们将开始我们的第一个项目，并关注新的iOS 7设计原则。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating and Saving User Data"), *Creating
    and Saving User Data*, enables us to prepare an application to support users in
    creating new items and saving the data for later use. For example, in our custom
    application, users will be able to save the food they eat to view later on.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 创建和保存用户数据"), *创建和保存用户数据*，使我们能够准备一个应用程序来支持用户创建新项目并保存数据以供以后使用。例如，在我们的自定义应用程序中，用户将能够保存他们吃的食物以供以后查看。'
- en: '[Chapter 6](ch06.html "Chapter 6. Displaying User Data"), *Displaying User
    Data*, explains the technique to display the data that we have saved. This is
    the final step that completes our application before we move on to two major iOS
    7 APIs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 显示用户数据"), *显示用户数据*，解释了显示我们已保存数据的技巧。这是在我们继续到两个主要iOS 7
    API之前完成应用程序的最后一步。'
- en: '[Chapter 7](ch07.html "Chapter 7. Manipulating Text with TextKit"), *Manipulating
    Text with TextKit*, explains the use of TextKit, a new API in iOS 7, which streamlines
    the process of working with text. From dynamic type to rich text editor styles,
    TextKit is an excellent tool for any iOS developer to understand.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 使用TextKit操作文本"), *使用TextKit操作文本*，解释了iOS 7中新的API TextKit的使用，它简化了与文本工作的过程。从动态字体到丰富的文本编辑器样式，TextKit是任何iOS开发者理解的好工具。'
- en: '[Chapter 8](ch08.html "Chapter 8. Adding Physics with UIKit Dynamics"), *Adding
    Physics with UIKit Dynamics*, explains the use of UIKit Dynamics, which is a fully
    featured physics engine built directly into UIKit. UIKit Dynamics will allow you
    to create physics-based movement and animations in your application for a real-world
    feel.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用UIKit Dynamics添加物理效果"), *使用UIKit Dynamics添加物理效果*，解释了UIKit
    Dynamics的使用，UIKit Dynamics是一个直接集成到UIKit中的功能齐全的物理引擎。UIKit Dynamics将允许您在应用程序中创建基于物理的运动和动画，以实现真实世界的感受。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: 'You will need the following for this book:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要以下内容来完成本书：
- en: Apple computer running OS X 10.8 or higher
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行OS X 10.8或更高版本的Apple电脑
- en: Xcode 5 installed on your Mac
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的Mac上安装了Xcode 5
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for iOS developers looking to learn the new features of iOS 7 and
    Xcode 5\. A basic understanding of Objective-C and the iOS SDK is required to
    properly understand the content of this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为希望学习iOS 7和Xcode 5新功能的iOS开发者编写的。为了正确理解本书的内容，需要具备Objective-C和iOS SDK的基本理解。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "iOS
    7 introduces a completely new class to the Foundation framework, `NSProgress`."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示："iOS 7在Foundation框架中引入了一个全新的类，`NSProgress`"。
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus, or dialog boxes for example, appear in the text like
    this: "Select **Single View Application** and then click on **Next**."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上、菜单或对话框中看到的单词，例如，在文本中如下所示："选择**单视图应用程序**然后点击**下一步**"。'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。让我们知道您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲所有者，我们有一些事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
