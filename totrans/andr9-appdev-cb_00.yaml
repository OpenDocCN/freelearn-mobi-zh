- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Android was first released in 2007 after being acquired by Google, Inc. Initially,
    Android was primarily used on a handset. Android 3.0 added features to take advantage
    of the growing tablet market.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: In 2014, Google announced Android had over 1 billion active users! With over
    1 million applications available on Google Play, there's never been a more exciting
    time to join the Android community!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: This year, 2018, marks a significant milestone for Android - 10 year anniversary
    since the first Android phone was released! And with that, we have a new OS version
    release as well - Android Pie. In this new edition of the book, we'll cover features
    released for the platform in several new topics across many chapters, as well
    as updates to existing popular topics to cover SDK changes. As usual, the Android
    platform is constantly changing!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book assumes basic familiarity with programming concepts and Android fundamentals.
    Or, if you are new to Android and learn best by jumping into the code, this book
    provides a wide range of the most common tasks. If you are new to Android, you
    can start at the beginning of the book and work your way through the topics as
    they build on previous knowledge.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: As a cookbook, the topics are designed to be stand-along (with noted exceptions),
    to make it easy to jump to a particular topic and get the code working in your
    own application as quickly as possible.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ef2fe8b4-1320-45f5-b0d5-fb9fd1d35e07.xhtml), *Activities*, the
    Activity represents the fundamental building block for most applications. See
    examples of the most common tasks such as creating an activity, and passing control
    from one activity to another.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](0b95f21f-496a-48ca-900c-32d887d3a3fe.xhtml), *Layouts*, while Activities
    are fundamental to the UI, the Layout actually defines what the user sees on the
    screen. Learn the main layout options available and best to use cases.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](3adebbef-b8f1-41ca-ba6c-c56329c9ea53.xhtml), *Views, Widgets and
    Styles*, explores the basic UI object, from which all layouts are built. The chapter
    starts by exploring views and widgets - the basic building block of any app then
    goes on to styling the widgets and turning those styles into themes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](271b832c-648f-4a10-967e-aac99272e9a9.xhtml), *Menus and Action
    Mode*, teaches you how to use menus in Android. Learn how to create menus and
    how to control their behavior at runtime, including Action Mode.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ca4c7951-15e6-409d-a157-dd154977ef69.xhtml), *Fragments*, shows
    how to create more flexible user interfaces by reusing UI components with Fragments.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](1521f6e9-278d-413a-9d00-374d369b6acb.xhtml), *Home Screen Widgets*,
    Search and the System UI, takes us to topics outside your app such as how to create
    a widget for the Home Screen, adding search functionality UI to your app and running
    your app in full-screen mode.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](2bf1b0ac-516b-48e1-95f6-ce76f2046d20.xhtml), *Data Storage*, compares
    multiple methods Android offers for persisting data, and when best to use each
    option.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](3d708b9b-223b-493a-bf48-48fc306aa0a5.xhtml), *Alerts and Notifications*,
    shows multiple options for displaying notifications to your users. Options range
    from alerts in your application, using the system notification and the “Heads
    Up notification”.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](9ec1f7c4-f4c5-4cb3-b10a-59915ba73449.xhtml), *Using the Touchscreen
    and Sensors*, learn the events for handling the standard user interactions, such
    as button clicks, long presses, and gestures. Access the device hardware sensors
    to determine orientation changes, device movement, and compass bearing.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](a9bb5495-da76-415c-b83e-c75d0b8ce4fd.xhtml), *Graphics and Animation*,
    bring your app to life with animations! Take advantage of the many options Android
    offers for creating animations – from simple bitmaps to custom property animations.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](2e147ed0-2635-45d0-ba7a-7000ddf33f7a.xhtml), *A first look at
    OpenGL ES*, when you need high-performance 2D and 3D graphics, turn to the Open
    Graphics Library. Android supports Open GL, a cross-platform Graphics API.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](1949a5cc-7bc6-4348-8ae1-896b238c3090.xhtml), *Multimedia* - Sounds
    and Camera, take advantage of the hardware features for playing audio. Use Android
    intents to call the default camera application or delve into the camera APIs to
    control the camera directly.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](d130c363-73b4-48bd-aa87-e4398aef7664.xhtml), *Telephony, Networks,
    and the Web*, use the Telephony functions to initiate a phone call and to listen
    for incoming phone events. See how to send and receive SMS (text) messages. Use
    the WebView in your application to display web pages and learn to use Volley to
    communicate directly with web services.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](01fd07ae-9274-4fb2-a536-bc3ed6ec088c.xhtml), *Location and using
    Geofencing*, shows you how to determine the user''s location and the best-practices
    so your app doesn’t drain the battery. Use the new Location APIs to receive location
    updates and create Geofences.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 15](98c7bc7b-43e2-43de-aed4-fe2fb6dc72f3.xhtml), *Getting your app
    ready for the Play Store*, as your polish your app for the Play Store, learn how
    to implement more advanced features such as Alarms, AsynchTask for background
    processing and add Google Sign-In to your app.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](939d2c0b-84d8-4093-a827-641186032dee.xhtml), *Getting started
    with Kotlin*, offers a first-look at the new Android language and several topics
    to get you started.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You should know basic programming fundamentals. This book assumes the reader
    understands basic programming syntax and concepts. Language features such as `if`/`then`,
    `for next` and `try`/`catch` should already be familiar and understood.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Download and install the official Android development environment - Android
    Studio. Refer to the Hardware-Software List section for details.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载并安装官方的Android开发环境 - Android Studio。有关详细信息，请参阅硬件-软件列表部分。
- en: Download the example code files
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from your account at [www.packt.com](http://www.packt.com).
    If you purchased this book elsewhere, you can visit [www.packt.com/support](http://www.packt.com/support)
    and register to have the files emailed directly to you.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[www.packt.com](http://www.packt.com)上的账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[www.packt.com/support](http://www.packt.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register at [www.packt.com](http://www.packt.com).
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 [www.packt.com](http://www.packt.com) 登录或注册。
- en: Select the SUPPORT tab.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择SUPPORT选项卡。
- en: Click on Code Downloads & Errata.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与勘误表。
- en: Enter the name of the book in the Search box and follow the onscreen instructions.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称，并遵循屏幕上的说明。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR/7-Zip for Windows
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows上的WinRAR/7-Zip
- en: Zipeg/iZip/UnRarX for Mac
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac上的Zipeg/iZip/UnRarX
- en: 7-Zip/PeaZip for Linux
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux上的7-Zip/PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Android-9-Development-Cookbook](https://github.com/PacktPublishing/Android-9-Development-Cookbook). In
    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Android-9-Development-Cookbook](https://github.com/PacktPublishing/Android-9-Development-Cookbook)。如果代码有更新，它将在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at **[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**.
    Check them out!
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还从我们丰富的图书和视频目录中提供了其他代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://www.packtpub.com/sites/default/files/downloads/9781788991216_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788991216_ColorImages.pdf).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表彩色图像的PDF文件。您可以从这里下载：[https://www.packtpub.com/sites/default/files/downloads/9781788991216_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/9781788991216_ColorImages.pdf)。
- en: Conventions used
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Mount the downloaded `WebStorm-10*.dmg` disk image file as
    another disk in your system."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“将下载的`WebStorm-10*.dmg`磁盘映像文件作为系统中的另一个磁盘挂载。”'
- en: 'A block of code is set as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Select System info from the Administration panel."'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词在文本中显示如下。以下是一个示例：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Sections
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些经常出现的标题（*准备就绪*、*如何操作...*、*它是如何工作的...*、*还有更多...* 和 *也看看*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，请按照以下方式使用这些部分：
- en: Getting ready
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中可以期待什么，并描述了如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生情况的详细解释。
- en: There's more…
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更多内容…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便您对食谱有更深入的了解。
- en: See also
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了其他有用的信息链接，以帮助您了解食谱。
- en: Get in touch
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at `customercare@packtpub.com`.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并给我们发送邮件至 `customercare@packtpub.com`。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packt.com/submit-errata](http://www.packt.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在这本书中发现了错误，如果您能向我们报告，我们将不胜感激。请访问 [www.packt.com/submit-errata](http://www.packt.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上发现我们作品的任何非法副本，如果您能提供位置地址或网站名称，我们将不胜感激。请通过发送链接至 `copyright@packt.com`
    与我们联系。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com/)[.](http://authors.packtpub.com/)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com/)[.](http://authors.packtpub.com/)'
- en: Reviews
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这本书，为何不在您购买书籍的网站上留下评论呢？潜在读者可以看到并使用您的客观意见来做出购买决定，我们Packt可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://www.packt.com/).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 有关Packt的更多信息，请访问 [packt.com](http://www.packt.com/)。
