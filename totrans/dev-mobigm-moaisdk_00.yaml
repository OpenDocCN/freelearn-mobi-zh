- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the last few years, multiplatform development has become a must in the game
    developer’s skill set. Moai SDK is a great free and open source solution for this.
    This book will introduce you to the ways of developing games with Moai SDK using
    Lua; after reading it, you should be good to go and create the next hit mobile
    game!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年里，跨平台开发已经成为游戏开发者技能集中的一个必备项。Moai SDK是这一需求的一个优秀免费开源解决方案。本书将介绍使用Lua通过Moai
    SDK开发游戏的方法；阅读完毕后，你应该能够着手创建下一个热门移动游戏！
- en: We hope to see you around soon.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望不久后能在这里见到你。
- en: Welcome to Moai SDK!
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎使用Moai SDK！
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Why Moai SDK?"), *Why Moai SDK?*, discusses
    the importance of multi-platform development and the advantages of using Moai
    SDK.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。为什么选择Moai SDK？"), *为什么选择Moai SDK？*，讨论了多平台开发的重要性以及使用Moai
    SDK的优势。'
- en: '[Chapter 2](ch02.html "Chapter 2. Installing Moai SDK"), *Installing Moai SDK*,
    helps us install Moai SDK on Windows and Mac OS X in a step-by-step manner.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。安装Moai SDK"), *安装Moai SDK*，以逐步的方式帮助我们安装Moai SDK在Windows和Mac
    OS X上。'
- en: '[Chapter 3](ch03.html "Chapter 3. Basic Moai SDK Concepts"), *Basic Moai SDK
    Concepts*, discusses the Action Tree, Node Graph, and Input Queue.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。基本Moai SDK概念"), *基本Moai SDK概念*，讨论了动作树、节点图和输入队列。'
- en: '[Chapter 4](ch04.html "Chapter 4. Our First Game with Moai"), *Our First Game
    with Moai*, starts work on a *Concentration*-like game. It discusses the gameplay
    and implements the entry point for our game.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。我们的第一个Moai游戏"), *我们的第一个Moai游戏*，开始制作类似*专注*的游戏。它讨论了游戏玩法并实现了我们游戏的入口点。'
- en: '[Chapter 5](ch05.html "Chapter 5. Showing Images on the Screen"), *Showing
    Images on the Screen*, introduces the notions of Decks and Props and guides you
    in showing your first image on the screen.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。在屏幕上显示图像"), *在屏幕上显示图像*，介绍了牌组和道具的概念，并指导你如何在屏幕上显示第一张图像。'
- en: '[Chapter 6](ch06.html "Chapter 6. Resource Manager"), *Resource Manager*, guides
    you through the creation of a Lua module that will be in charge of interfacing
    between your game and your assets. It will be used to cache textures, sounds,
    and fonts, and to avoid loading the code repeatedly.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。资源管理器"), *资源管理器*，指导你创建一个Lua模块，该模块将负责在游戏和资源之间进行接口。它将用于缓存纹理、声音和字体，并避免重复加载代码。'
- en: '[Chapter 7](ch07.html "Chapter 7. Concentration Gameplay"), *Concentration
    Gameplay*, teaches us how to use grids and tilesets, and how to process input.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。专注游戏玩法"), *专注游戏玩法*，教我们如何使用网格和瓦片集，以及如何处理输入。'
- en: '[Chapter 8](ch08.html "Chapter 8. Let''s Build a Platformer!"), *Let’s Build
    a Platformer!*, guides you through the first steps in making a platformer prototype.
    You’ll learn how to implement a layered background with parallax effects and a
    main character with several animations on it.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。让我们构建一个平台游戏！"), *让我们构建一个平台游戏！*，指导你完成平台游戏原型的第一步。你将学习如何实现具有视差效果的分层背景和具有多个动画的主角色。'
- en: '[Chapter 9](ch09.html "Chapter 9. Real-world Physics with Box2D"), *Real-world
    Physics with Box2D* teaches us how to use Box2D as our physics engine, and implement
    a basic physics world.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用Box2D进行现实世界物理"), *使用Box2D进行现实世界物理*，教我们如何将Box2D作为我们的物理引擎使用，并实现一个基本的物理世界。'
- en: '[Chapter 10](ch10.html "Chapter 10. Creating a HUD"), *Creating a HUD*, teaches
    us how to handle fonts and display them on screen. We’ll use them to show some
    debug info, but you can go anywhere from here.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。创建HUD"), *创建HUD*，教我们如何处理字体并在屏幕上显示它们。我们将使用它们来显示一些调试信息，但你可以从这里开始任何地方。'
- en: '[Chapter 11](ch11.html "Chapter 11. Let the Right Music In!"), *Let the Right
    Music In!*, guides you in how to load audio files and play them.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。让正确的音乐进来！"), *让正确的音乐进来！*，指导你如何加载音频文件并播放它们。'
- en: '[Chapter 12](ch12.html "Chapter 12. iOS Deployment"), *iOS Deployment*, presents
    a case study on how to deploy to mobile devices, and guides you through all of
    the steps needed to make our *Concentration* game work on iOS.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。iOS部署"), *iOS部署*，提供了一个关于如何部署到移动设备的案例研究，并指导你完成使我们的*专注*游戏在iOS上运行所需的所有步骤。'
- en: '[Chapter 13](ch13.html "Chapter 13. Deployment to Other Platforms"), *Deployment
    to Other Platforms*, discusses the different platforms that are officially supported
    by Moai and points you in the right direction on how to deploy to them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For this book you’ll need to have either Windows XP (or newer) or Mac OS X.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: You’ll need to download and install Moai SDK and ZeroBrane Studio (refer to
    [Chapter 2](ch02.html "Chapter 2. Installing Moai SDK"), *Installing Moai SDK*).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Moai SDK is a minimalist framework for professional game developers. This means
    that some of its features may be hard for complete beginners. However, this book
    aims to help beginners get into Moai SDK. You’ll need some basic understanding
    on programming (Lua knowledge is not *required* but extremely recommended) and
    basic command-line familiarity (in order to run our games).
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: “We’re creating a method called `Game:start()`
    that will take care of initializing everything and controlling the game loop.”'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    “Open up the ZeroBrane Studio and on the left panel (**Project**), click on the
    button with the ellipsis (**...**) and head to `moai-sdk/samples/anim/anim-basic`,
    and click on **OK**”.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the example code
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: Errata
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们非常感谢您能向我们报告。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从[http://www.packtpub.com/support](http://www.packtpub.com/support)查看任何现有勘误。
