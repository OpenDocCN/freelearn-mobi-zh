- en: Chapter 7. Building for the Big Screen
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章。为大屏幕构建
- en: Starting with iOS 4.2, the operating system running on iPhones and iPads, you're
    able to create rich, fullscreen iAds for the iPad. The iPad's large, 9.7-inch,
    multi-touch screen gives us an even larger canvas to create immersive and intimate
    iAds.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 从 iOS 4.2 开始，运行在 iPhone 和 iPad 上的操作系统允许你为 iPad 创建丰富的全屏 iAd。iPad 的9.7英寸大屏幕为我们提供了更大的画布来创建沉浸式和亲密的
    iAd。
- en: 'In this chapter we''ll look at:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨以下内容：
- en: The differences of an iPad iAd
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPad iAd 的不同之处
- en: Creating rich, fullscreen banners
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建丰富的全屏横幅
- en: Including multiple banners in your ad to keep a fresh stream of content in a
    range of apps
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的广告中包含多个横幅，以保持一系列应用中内容的新鲜度
- en: Using objects that aren't available in the object library to create custom pages
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用对象库中不可用的对象来创建自定义页面
- en: Creating an iPad iAd
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建 iPad iAd
- en: Most of the templates and objects you're familiar with on the iPhone are available
    on the iPad; however, to create iAds for the iPad, you'll need to start a new
    project. The iPad screen is substantially larger, and Apple requires you to redesign
    and plan your ads to take full advantage of this; but we'll be able to share many
    of the same resources and assets.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你在 iPhone 上熟悉的模板和对象在 iPad 上也是可用的；然而，为了创建 iPad 的 iAd，你需要开始一个新的项目。iPad 的屏幕尺寸更大，苹果要求你重新设计和规划你的广告以充分利用这一点；但我们能够共享许多相同的资源和资产。
- en: 'If you''re using your own assets in the chapter, you''ll need the following:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本章中使用自己的资产，你需要以下内容：
- en: A large logo image for the menu screen
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于菜单屏幕的大标志图片
- en: A background image for your banner, 1024px wide and 66px high
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于横幅的背景图片，宽度为1024像素，高度为66像素
- en: A small icon or logo for your banner
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于横幅的小图标或标志
- en: A background image, 1024px wide by 768px high, to be used throughout the pages
    of your ad
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张背景图片，宽度为1024像素，高度为768像素，用于广告的每一页
- en: An image to be used in your splash screen, around 300px wide and 200px high
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于启动屏幕的图片，大约宽度为300像素，高度为200像素
- en: Several photographical images to be used in a gallery
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几张用于相册的照片
- en: A 2000px wide and 768px high image the user will pan across the screen
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户将在屏幕上平移的宽度为2000像素，高度为768像素的图片
- en: A background for your banner image
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于横幅图片的背景
- en: A short, fullscreen movie, 512px wide and 384px high
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一部简短的全屏电影，宽度为512像素，高度为384像素
- en: A poster image and a snapshot of your movie
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一张海报图片和你的电影快照
- en: A custom map pin icon, approximately 100px wide and 100px high
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个定制的地图图标，大约宽度为100像素，高度为100像素
- en: Menu icons, including a back button, for each page of your ad
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每一页广告的菜单图标，包括返回按钮
- en: 'To recap from earlier when we looked at size limits for our iAd, an iPad iAd
    has a more lenient limit, as there are more resources that are typically larger
    than the smaller-screen iPhone ads. Bear in mind these restrictions when creating
    your resources:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 回顾一下，当我们查看 iAd 的大小限制时，iPad iAd 的限制更为宽松，因为通常有更多的资源比小屏幕的 iPhone 广告要大。在创建资源时请记住这些限制：
- en: The banner size is limited to 65 KB.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 横幅大小限制为65 KB。
- en: Full screen banners (only available on iPad) can be up to 350 KB.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全屏横幅（仅在 iPad 上可用）可达350 KB。
- en: The **Splash** page has a maximum size of 300 KB.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启动**页面的大小限制为300 KB。'
- en: As with other ads, the remaining pages don't have a maximum size, but including
    too many resources will increase your advert's loading time. Try to keep the number
    of media elements in each page of your iAd to under 20.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他广告一样，剩余的页面没有最大大小限制，但包括过多的资源会增加广告的加载时间。尽量将每个 iAd 页面中的媒体元素数量控制在20个以下。
- en: 'When building your iAd, you''re able to use the project warnings window to
    view any issues with your ad, including if you''ve reached the file size limit.
    To view your project warnings select **Export** | **Show Project Warnings** from
    the menu bar in iAd Producer. Here''s an example **Project Report** window showing
    a project''s warnings:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当构建你的 iAd 时，你可以使用项目警告窗口来查看广告中的任何问题，包括你是否已达到文件大小限制。要查看项目警告，请从 iAd Producer 的菜单栏中选择**导出**
    | **显示项目警告**。以下是一个显示项目警告的**项目报告**窗口示例：
- en: '![Creating an iPad iAd](img/1321_07_02.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![创建 iPad iAd](img/1321_07_02.jpg)'
- en: If your assets are too large, consider using the optimization techniques covered
    in [Chapter 2](ch02.html "Chapter 2. Preparing Your Content for Mobile"),*Preparing
    Your Content for Mobile.*
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的资产太大，可以考虑使用第2章中介绍的优化技术，*为移动设备准备内容*。
- en: Currently, the iPad doesn't have a retina display, like the iPhone, so you don't
    need to create your assets at double the resolution; however, remember to work
    with as high a resolution as possible when creating resources for you iAd. Ensuring
    you're working with high resolutions means, if Apple do ever release an iPad with
    a retina display, you won't have to remake all your assets at a higher resolution.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，iPad没有像iPhone那样的视网膜显示屏，因此你不需要以双倍分辨率创建你的资产；然而，记住在创建iAd资源时尽可能使用高分辨率。确保你使用高分辨率意味着，如果苹果公司将来发布带有视网膜显示屏的iPad，你就不必重新制作所有资产以更高的分辨率。
- en: Time for action — setting up an iPad project
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Time for action — 设置iPad项目
- en: 'Creating an iPad project is just as easy as setting up a new iPhone project.
    Let''s create a placeholder ad that we''ll be using throughout this chapter:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 创建iPad项目就像设置一个新的iPhone项目一样简单。让我们创建一个占位符广告，我们将在本章中使用它：
- en: If you haven't already, open iAd Producer.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你还没有做，请打开iAd Producer。
- en: From the project device selection screen, click on **iPad** and then **Select:**![Time
    for action — setting up an iPad project](img/1321_07_01.jpg)
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在项目设备选择屏幕上，点击**iPad**然后**选择**：![Time for action — 设置iPad项目](img/1321_07_01.jpg)
- en: You'll see the same ad overview you're used to working within iPhone projects.
    The only noticeable changes are the larger and more square placeholder pages in
    your ad. If you need to find out whether an existing project is iPhone or iPad,
    select **View** from the menu bar. It will show either iPad or iPhone in the menu
    drop down.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会看到你习惯在iPhone项目中工作的相同的广告概览。唯一明显的区别是广告中的更大、更方形的占位符页面。如果你需要确定现有项目是iPhone还是iPad，请从菜单栏中选择**查看**。它将在菜单下拉列表中显示iPad或iPhone。
- en: If you're using the example assets for this project, add them to your **Asset
    Library** now.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你正在使用本项目的示例资产，请现在将它们添加到你的**资产库**中。
- en: Choose **File** | **Save As** from the menu bar, and give your project a memorable
    name. If you'll be using the example assets of this chapter, use `Cloud 9 - iPad`
    as the filename. Click on **Save**.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从菜单栏中选择**文件** | **另存为**，给你的项目起一个容易记住的名字。如果你将使用本章的示例资产，请使用`Cloud 9 - iPad`作为文件名。点击**保存**。
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When naming your files, it's advisable to add the project type to the end of
    the filename, for example, adding `- iPad` to iPad projects, to distinguish them
    from their iPhone counterpart.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在命名文件时，建议将项目类型添加到文件名末尾，例如，在iPad项目中添加`- iPad`以区分它们与iPhone版本。
- en: What just happened?
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: Just like you have before, we created a new project in iAd Producer, but this
    time instead of creating an iPhone project, we selected iPad.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 就像你之前做的那样，我们在iAd Producer中创建了一个新的项目，但这次我们选择的是iPad，而不是创建iPhone项目。
- en: iPad ads are almost identical to their iPhone counterparts, besides the additional
    screen estate; however, on the iPad, we're able to create fullscreen HTML5 banners.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: iPad广告几乎与它们的iPhone版本相同，除了额外的屏幕空间；然而，在iPad上，我们能够创建全屏HTML5横幅。
- en: Time for action — adding a banner to your iPad ad
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Time for action — 向你的iPad广告添加横幅
- en: 'iPad banners are split into two categories: dynamic banners, like those found
    on the iPhone, and fullscreen HTML5 banners that are only available on the iPad.
    We''ll look at fullscreen banners next, but first let''s create a dynamic banner
    that works in portrait and landscape:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: iPad横幅分为两类：动态横幅，如iPhone上找到的，以及仅在iPad上可用的全屏HTML5横幅。我们将首先查看全屏横幅，但首先让我们创建一个在纵向和横向模式下都工作的动态横幅：
- en: Open your project in iAd Producer; if you're using the example project, open
    the `Cloud 9 - iPad` project. From the ad overview, double-click on the banner
    to open the template chooser. You'll notice that the templates are separated into
    two categories; for now, select the **Image and Text** banner type. Double-click
    on the banner again to open it on the editing canvas.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在iAd Producer中打开你的项目；如果你正在使用示例项目，请打开`Cloud 9 - iPad`项目。从广告概览中，双击横幅以打开模板选择器。你会注意到模板被分为两个类别；目前，选择**图片和文本**横幅类型。再次双击横幅以在编辑画布上打开它。
- en: By default, iAd Producer scales the banner to 50 percent; however, this scaled-down
    view can make it difficult to anticipate how our ad will look on the device. Select
    **View** from the top right of iAd Producer, and then choose **iPad (100%)**.
    You'll now see the canvas at the correct size; if your Mac screen isn't large
    enough to show the complete canvas, you'll be able to scroll around to view the
    entire banner. You might want to resize the iAd Producer window to increase the
    space available to the canvas. You can do the same by clicking-and-dragging the
    bottom right of the window outwards:![Time for action — adding a banner to your
    iPad ad](img/1321_07_03.jpg)
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，iAd Producer将横幅缩放至50%；然而，这种缩小的视图可能会使预测我们的广告在设备上的外观变得困难。从iAd Producer右上角选择**视图**，然后选择**iPad
    (100%)**。你现在会看到画布在正确的尺寸；如果你的Mac屏幕不够大以显示完整的画布，你可以滚动查看整个横幅。你可能想要调整iAd Producer窗口的大小以增加画布的空间。你可以通过点击并拖动窗口的右下角向外扩展来实现这一点：![操作时间
    — 向你的iPad广告添加横幅](img/1321_07_03.jpg)
- en: Now that we have a placeholder banner, we can customize the elements just like
    we would on an iPhone project. Let's change the background of the banner to an
    image of clouds. Open the **Inspector** and expand the **Background** section;
    now change the type to **Image** and, using the file selector drop-down, select
    **clouds-banner.jpg** as the background image. You'll see the canvas update to
    show the background. If you want to close the inspector to make the canvas fit
    the whole banner then click on the **Inspector** icon again to hide it.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们有了占位符横幅，我们可以像在iPhone项目中一样自定义元素。让我们将横幅的背景改为云朵的图片。打开**检查器**并展开**背景**部分；现在将类型改为**图片**，并使用文件选择器下拉菜单选择**clouds-banner.jpg**作为背景图片。你会看到画布更新以显示背景。如果你想关闭检查器使画布适合整个横幅，那么再次点击**检查器**图标以隐藏它。
- en: Note
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: We're using a background image that is 1024px wide and 66px high, so when the
    banner is viewed in portrait (768px wide), the background is cropped at the edges.
    Creating an image that works in both orientations is vital to keep the size of
    your banner low and lightweight.
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们使用的是宽度为1024px、高度为66px的背景图片，因此当横幅在竖屏（宽度为768px）查看时，背景会在边缘被裁剪。创建适用于两种方向的图片对于保持横幅的大小和轻量至关重要。
- en: From **Asset Library**, drag the image **banner-plane.png** to the image placeholder
    on the canvas. You'll see a fighter jet, complete with shadow, appear on the canvas.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**资产库**中，将图片**banner-plane.png**拖动到画布上的图片占位符。你会看到一架带有阴影的战斗机出现在画布上。
- en: By default, the **Image and Text** template just appears on the banner, which
    isn't very compelling. Let's change the animation of the image so it flies in
    from the left of the screen. With the image selected, expand the **Actions** pane
    and add a new action, using the **Slide In** animation. Change the **Delay** to
    **0.5s** and the **Duration** to **3.5s**. We'll change the **Easing** to **Linear**,
    as this will prevent the animation from slowing down at the end. Your action settings
    should look similar to these:![Time for action — adding a banner to your iPad
    ad](img/1321_07_04.jpg)
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，**图片和文本**模板仅出现在横幅上，这并不很有吸引力。让我们改变图片的动画，使其从屏幕左侧飞入。选择图片后，展开**动作**面板并添加一个新动作，使用**滑动进入**动画。将**延迟**设置为**0.5s**，将**持续时间**设置为**3.5s**。我们将**缓动**更改为**线性**，因为这将防止动画在结束时减速。你的动作设置应该类似于这些：![操作时间
    — 向你的iPad广告添加横幅](img/1321_07_04.jpg)
- en: Move the image so it's off the canvas, to the right of the banner. This means
    the slide-in animation will move the image to this point from the left of the
    screen, so it appears to fly across.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将图片移动到画布之外，横幅的右侧。这意味着滑动动画将从屏幕左侧将图片移动到这个点，使其看起来像是从屏幕飞过。
- en: With the slick airplane animation capturing the user's attention, let's change
    the label text to get them to tap to find out more. Double-click on the placeholder
    label to enter the text editing mode, and change the text to something like `Ever
    wanted to learn to fly..?`. You might need to resize the label to fit all the
    text into view. Move the label to the center of the banner. This will stop our
    banner looking unbalanced once the plane animation has finished. The yellow grid
    lines should appear to snap the label to the middle of the banner.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用光滑的飞机动画吸引用户的注意力，让我们更改标签文本，让他们点击了解更多。双击占位符标签进入文本编辑模式，并将文本更改为类似`Ever wanted
    to learn to fly..?`的内容。你可能需要调整标签大小，以便将所有文本都显示在视图中。将标签移动到横幅的中心。这样，一旦飞机动画结束，我们的横幅就不会看起来不平衡。黄色的网格线应该看起来会将标签吸附到横幅的中间。
- en: With the label still selected, open the **Inspector** and change the text color
    to white. This should make the label stand out more against the cloud background.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持标签选中状态，打开**检查器**，将文本颜色更改为白色。这应该会使标签在云背景上更加突出。
- en: Keeping the label selected, open the **Actions** pane. Add a **Slide In** action
    like we did for the plane. This time, change the **Direction** to be from the
    **Bottom** and update the **Delay** to **4.2s**. This will cause the text to appear
    after the main flying plane animation has ended.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保持标签选中状态，打开**动作**面板。添加一个**滑动进入**动作，就像我们为飞机做的。这次，将**方向**更改为从**底部**，并将**延迟**更新为**4.2s**。这将导致文本在主要的飞行飞机动画结束后出现。
- en: Your banner should look something like the following screenshot:![Time for action
    — adding a banner to your iPad ad](img/1321_07_05.jpg)
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的横幅应该看起来像以下截图所示：![操作时间 — 向iPad广告添加横幅](img/1321_07_05.jpg)
- en: With our banner looking great in portrait view, let's tweak it to work just
    as well in landscape. Click on the arrow next to the **View** drop-down, at the
    top right of iAd Producer, to toggle between orientations, or select **View**
    | **Landscape** from the menu bar. You might want to hide the inspector pane to
    reveal more of the canvas.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于我们的横幅在竖屏视图中看起来很棒，让我们调整它，使其在横屏模式下也能同样出色。单击iAd Producer右上角的**视图**下拉菜单旁边的箭头，在两种方向之间切换，或从菜单栏中选择**视图**
    | **横屏**。您可能想要隐藏检查器面板，以便显示更多画布区域。
- en: Note
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Handling orientation is even more important on the iPad, as the device doesn't
    have a default orientation. App developers are encouraged to support both portrait
    and landscape.
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在iPad上处理方向性甚至更为重要，因为该设备没有默认的方向。鼓励应用开发者支持竖屏和横屏两种模式。
- en: Now that you're in the landscape view for the banner, reposition the label so
    it's in the center of the canvas. You will notice that the background image has
    automatically spanned the full width of this wider banner.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在您处于横幅的景观视图中，重新定位标签，使其位于画布的中心。您会注意到背景图像已经自动扩展到更宽横幅的全宽。
- en: Save your iAd.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存您的iAd。
- en: What just happened?
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We just created a large iPad banner that works in both portrait and landscape.
    By using the build in and out animations, we simulated a plane flying across the
    canvas.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚创建了一个大型的iPad横幅，它可以在竖屏和横屏模式下工作。通过使用内置的进出动画，我们模拟了一架飞机在画布上飞行的效果。
- en: Now preview your iAd (preferably on a device) to view the animation, and test
    how it looks in both portrait and landscape. If you need to install iAd Tester
    on your iPad, or want to know how to scale and rotate the simulator, check back
    to [Chapter 4](ch04.html "Chapter 4. Making Sure It Works"),*Making Sure it Works.*
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 现在预览您的iAd（最好在设备上），查看动画，并测试其在竖屏和横屏下的外观。如果您需要在iPad上安装iAd Tester或想知道如何缩放和旋转模拟器，请参阅[第4章](ch04.html
    "第4章。确保它工作")，*确保它工作*。
- en: Have a go hero
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下
- en: 'Once the animation has finished, our banner is a little static; if you want,
    why not try adding a few tweaks and some polish to keep our banner engaging for
    the user after the initial animation. You could try the following:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦动画结束，我们的横幅略显静态；如果您愿意，为什么不尝试添加一些调整和润色，以保持横幅在初始动画之后对用户的吸引力。您可以尝试以下操作：
- en: Make the banner more interesting by replacing the label with a multi-label cell,
    adding some different text to each cell.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过用多标签单元格替换标签，并为每个单元格添加不同的文本，使横幅更加有趣。
- en: Add a shadow to the text, so it stands out in the clouds.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给文本添加阴影，使其在云层中更加突出。
- en: Add an image, `clouds-banner-transparent.png`, to the canvas. Animate this from
    right to left, linearly, over 15 seconds. This will add even more depth to the
    animation of your banner.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将图像 `clouds-banner-transparent.png` 添加到画布上。从右到左，线性地动画化它，持续 15 秒。这将给你的横幅动画增加更多的深度。
- en: Now that we've got a great dynamic banner, let's take a look at including a
    large, immersive, full screen HTML5 banner.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经有一个很棒的动态横幅了，让我们来看看如何包含一个大型、沉浸式、全屏的 HTML5 横幅。
- en: Filling the screen with HTML5 full screen banners
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 HTML5 全屏横幅填充屏幕
- en: Starting with iOS 4.3, released in March 2011, the iPad is able to display full
    screen banners. Similar to your splash screen, a full screen banner can only display
    elements. The user is unable to interact with it, as any touches on your banner
    will load the rich content of your core ad unit.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 从 2011 年 3 月发布的 iOS 4.3 开始，iPad 能够显示全屏横幅。与你的启动画面类似，全屏横幅只能显示元素。用户无法与之交互，因为任何在横幅上的触摸都会加载你核心广告单元的丰富内容。
- en: HTML5 full screen banners will typically appear in apps such as magazines and
    games, displaying in between pages or transitioning a user between game levels.
    We can include multiple banner creatives in an iAd project. This means that the
    iAd framework, on a user's device, will load the most relevant banner for the
    user's current experience.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: HTML5 全屏横幅通常出现在杂志和游戏等应用中，它们会在页面之间显示或帮助用户在游戏级别之间过渡。我们可以在一个 iAd 项目中包含多个横幅创意。这意味着在用户的设备上，iAd
    框架将加载与用户当前体验最相关的横幅。
- en: Time for action — providing multiple banner creatives
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 提供多个横幅创意
- en: 'Any project, either iPhone or iPad, can have multiple banner creatives. It''s
    a great way to accommodate the various situations and apps your iAd will appear
    in:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 任何项目，无论是 iPhone 还是 iPad，都可以有多个横幅创意。这是适应你 iAd 将出现的各种情况和应用的绝佳方式：
- en: Open the project `Cloud 9`, in iAd Producer, and double-click on the banner
    to open it on the editing canvas. You should see the banner that we just added
    to our ad earlier.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 iAd Producer 中打开项目 `Cloud 9`，双击横幅以在编辑画布上打开它。你应该能看到我们之前添加到广告中的横幅。
- en: In the top left of iAd Producer, next to the **Overview** button, click on the
    small arrow button, to expand the **banner draw**. This draw shows all the banner
    creatives currently available in iAd Producer.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 iAd Producer 的右上角，紧邻 **概览** 按钮，点击小箭头按钮，以展开 **横幅绘制**。这个绘制显示了目前在 iAd Producer
    中可用的所有横幅创意。
- en: At the bottom of the banner draw, click on the **+** button to open the template
    chooser, select any template, and click on **Choose**. This will add a new banner
    creative to your project:![Time for action — providing multiple banner creatives](img/1321_07_06.jpg)
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在横幅绘制底部，点击 **+** 按钮，打开模板选择器，选择任何模板，然后点击 **选择**。这将向你的项目添加一个新的横幅创意：![行动时间 — 提供多个横幅创意](img/1321_07_06.jpg)
- en: To change between banners, simply click on the banner creative thumbnail you
    want to view, and the canvas will update.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要在横幅之间切换，只需点击你想要查看的横幅创意缩略图，画布将更新。
- en: Delete the template you just added; we'll add a proper full screen banner next.
    Click on the banner in the banner drawer to select it, then press the *delete*
    or *backspace* key on your keyboard to remove it.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除你刚刚添加的模板；我们将在下一个步骤中添加一个合适的全屏横幅。点击横幅绘制中的横幅以选择它，然后在键盘上按 *delete* 或 *backspace*
    键来移除它。
- en: What just happened?
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: Using multiple banners means more apps are able to display your ads. When an
    application developer is adding iAds into their app, they decide whether to use
    the dynamic banner or the HTML5 full screen banner. By providing both full screen
    and dynamic banners in your iAd project, your ad is able to appear in more apps.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 使用多个横幅意味着更多的应用能够展示你的广告。当应用开发者将 iAds 添加到他们的应用中时，他们会决定使用动态横幅还是 HTML5 全屏横幅。通过在你的
    iAd 项目中提供全屏和动态横幅，你的广告能够在更多的应用中显示。
- en: You may wonder why this would be beneficial in an iPhone ad, where there is
    only one banner type, the dynamic banner. If you create an advert with multiple
    creative banners, the iAd framework will automatically cycle between them. This
    means users seeing your ad banner multiple times get a different banner, keeping
    your creative fresh.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想知道为什么这会在只有一种横幅类型（动态横幅）的 iPhone 广告中带来好处。如果你创建了一个包含多个创意横幅的广告，iAd 框架将自动在这些横幅之间循环。这意味着看到你的广告横幅多次的用户将看到不同的横幅，保持你的创意新鲜。
- en: Note
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Your advert can have a combination of full screen and dynamic banners, and multiple
    banners of the same type. If you included multiple similar banners, be sure to
    update the name in the inspector pane to something identifiable, for each banner.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你的广告可以包含全屏横幅和动态横幅的组合，以及相同类型的多个横幅。如果你包含了多个类似的横幅，请确保在检查器面板中为每个横幅更新名称，使其可识别。
- en: Time for action — creating an immersive video experience
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建沉浸式视频体验的时间
- en: 'With full screen HTML5 banners, we''re able to capture the user''s entire attention
    by filling the entire screen, giving us a great way to immerse them with our brand.
    Combining a full screen banner and preroll video will transition the user into
    our ad, excited to find out about our product:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 使用全屏 HTML5 横幅，我们能够通过填充整个屏幕来捕获用户的全部注意力，这为我们提供了一个将用户沉浸在我们品牌中的绝佳方式。结合全屏横幅和预滚动视频将使用户过渡到我们的广告，并兴奋地了解我们的产品：
- en: If it isn't already open, open the `Cloud 9` demo in iAd Producer. Double-click
    on the banner to open the banner on the canvas. Using banner drawer, open the
    template chooser and select the **Blank** fullscreen template. If you're unsure
    which template is a standard banner and which is fullscreen, hover your mouse
    over each one and **Fullscreen** will appear on the correct one.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果它还没有打开，请在 iAd Producer 中打开 `Cloud 9` 演示。双击横幅以在画布上打开横幅。使用横幅抽屉，打开模板选择器并选择**空白**全屏模板。如果你不确定哪个模板是标准横幅，哪个是全屏横幅，将鼠标悬停在每一个上，**全屏**将出现在正确的模板上。
- en: Note
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You might need to change the view of the canvas to 50 percent so you can see
    the entire banner.
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可能需要将画布视图更改为 50%，这样你就可以看到整个横幅。
- en: Open the **Inspector** and set the **Name** property to something identifiable,
    such as `Fullscreen Banner`. Now, we'll set the background image of the page and
    expand the **Background** section. Change the background to be **Image** and select
    the file `launch-movie-placeholder.jpg`. By using a background image, our banner
    will automatically crop depending on the orientation.![Time for action — creating
    an immersive video experience](img/1321_07_07.jpg)
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**检查器**并将**名称**属性设置为可识别的内容，例如 `Fullscreen Banner`。现在，我们将设置页面的背景图像并展开**背景**部分。将背景更改为**图像**并选择文件
    `launch-movie-placeholder.jpg`。通过使用背景图像，我们的横幅将根据方向自动裁剪。![创建沉浸式视频体验的时间 - 创建沉浸式视频体验](img/1321_07_07.jpg)
- en: Just like dynamic banners, our full screen banner needs to work in both orientations.
    Click on the orientation toggle in the top right of iAd Producer, or choose **View**
    | **Landscape**, from the menu bar, to change to landscape view.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就像动态横幅一样，我们的全屏横幅需要在两种方向上都能工作。在 iAd Producer 的右上角单击方向切换按钮，或从菜单栏中选择**视图**|**横向**，以切换到横向视图。
- en: The placeholder image was designed as 1024px wide and 1024px high; this means
    it can fill the screen regardless of orientation, with certain parts being cropped
    or hidden by your iAd.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 占位符图像设计为 1024 像素宽和 1024 像素高；这意味着它可以在任何方向上填充屏幕，某些部分可能被你的 iAd 裁剪或隐藏。
- en: The following screenshot shows the safe region, the middle square that is always
    available—the areas which are only visible in portrait or landscape, and the corners,
    which aren't ever visible:![Time for action — creating an immersive video experience](img/1321_07_08.jpg)
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下截图显示了安全区域，始终可用的中间正方形区域——仅在纵向或横向可见的区域，以及永远不会可见的角落：![创建沉浸式视频体验的时间 - 创建沉浸式视频体验](img/1321_07_08.jpg)
- en: By using one image as our placeholder, which works in all orientations, there's
    no flicker when the device is rotated. This is because we're able to keep the
    file size and loading time down.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过使用一个图像作为我们的占位符，它在所有方向上都有效，当设备旋转时不会有闪烁。这是因为我们能够将文件大小和加载时间保持在较低水平。
- en: Return to the ad overview and double-click on the **Splash** page. From the
    template chooser, select **Mosaic**. Open the **Splash** page on the ad canvas.
    Select the mosaic object and update the image property to the video placeholder
    `launch-movie-placeholder.jpg`.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回广告概览并双击**启动**页面。从模板选择器中选择**马赛克**。在广告画布上打开**启动**页面。选择马赛克对象并更新图像属性为视频占位符 `launch-movie-placeholder.jpg`。
- en: You may have noticed the image is skewed in the wrong ratio. Expand the **Layout**
    section of the mosaic object and click on **Original Size** to restore the correct
    proportions to the image.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能已经注意到图像的倾斜比例不正确。展开马赛克对象的**布局**部分并单击**原始大小**以将图像的正确比例恢复到正确比例。
- en: Switch to the **Preroll** page by using the toggle above the canvas. Expand
    the inspector pane and set the **Video** to **launch-movie - iPhone.mov** and
    the **Poster Frame** to **launch-movie-placeholder.jpg**.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过使用画布上方的切换按钮切换到**预播放**页面。展开检查器面板，将**视频**设置为**launch-movie - iPhone.mov**，将**海报帧**设置为**launch-movie-placeholder.jpg**。
- en: You'll see the canvas update to have our placeholder image for the video. iAd
    Producer, by default, sets our video to play in full screen mode.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将看到画布更新为包含我们的视频占位符图像。默认情况下，iAd Producer将我们的视频设置为全屏模式播放。
- en: Save your iAd and keep it ready to test next.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存你的iAd，并准备好进行测试。
- en: What just happened?
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We created a full screen banner that can adapt to different screen sizes and
    orientations, and added a compelling immersive video preroll into our ad. A full
    screen ad can be much more engaging than a dynamic banner, as it captures the
    entire screen securing the user's attention.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创建了一个可以适应不同屏幕尺寸和方向的横幅，并在广告中添加了一个引人入胜的沉浸式视频预播放。全屏广告可以比动态横幅更具吸引力，因为它可以捕获整个屏幕，确保用户的注意力。
- en: Keep in mind that if you choose to use full screen HTML5 banners, you won't
    be able to have your ad appear on devices running an older operating system than
    iOS 4.3\. However, all iPads can be upgraded to this OS, so you shouldn't be missing
    a large audience.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果你选择使用全屏HTML5横幅，你将无法在运行比iOS 4.3更旧操作系统的设备上显示你的广告。然而，所有iPad都可以升级到这个操作系统，所以你不应该错过大量受众。
- en: Apple previously allowed the use of video in their fullscreen banners, but removed
    this due to poor user experience in self-playing video. You can, and should, build
    up animations on your full screen banner to tempt the user into tapping it.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果之前允许在全屏横幅中使用视频，但由于自动播放视频的用户体验不佳，因此取消了这一功能。你可以在全屏横幅上构建动画，以诱使用户点击它。
- en: 'Despite being full screen, your banner might not always have the full use of
    the screen, depending on the application it is appearing in. For example, some
    apps may display your ad within a tab bar and navigation bar, and some full screen
    games may still show the 20px status bar at the top of the screen. Your iAd will
    always fill the full width of the screen; only the height can change. Your full
    screen banner should be tested and tweaked to work in the following boundaries
    of size:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管是全屏横幅，但你的横幅可能并不总是充分利用屏幕，这取决于它出现的应用程序。例如，一些应用可能会在标签栏和导航栏内显示你的广告，而一些全屏游戏可能仍然会在屏幕顶部显示20px的状态栏。你的iAd将始终填充整个屏幕宽度；只有高度可以改变。你的全屏横幅应该在这些尺寸范围内进行测试和调整，以确保其正常工作：
- en: 'In portrait, your banner could appear as follows:'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在竖屏布局中，你的横幅可能看起来如下所示：
- en: Between 911px to 1024px high
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高度在911px到1024px之间
- en: Always 768px wide
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总宽度为768px
- en: 'In landscape, your banner could appear as follows:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在横幅布局中，你的横幅可能看起来如下所示：
- en: Between 655px to 768px high
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高度在655px到768px之间
- en: Always 1024px wide
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总宽度为1024px
- en: Fortunately, iAd Tester provides the ability to simulate a variety of potential
    situations that your ad may appear in.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，iAd测试器提供了模拟广告可能出现的各种潜在情况的能力。
- en: Time for action — testing full screen banner situations
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试全屏横幅情况的时间
- en: 'When your iAd project contains multiple banners, or a full screen banner, iAd
    Tester provides different options to test each banner, and a variety of situations
    it may appear in. Let''s preview our `Cloud 9` ad so far and check out how each
    of our banners look:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的iAd项目包含多个横幅或全屏横幅时，iAd测试器提供了不同的选项来测试每个横幅，以及它可能出现的各种情况。让我们预览一下到目前为止的“Cloud
    9”广告，并检查我们的每个横幅的外观：
- en: Make sure iAd Producer is open, and that the `Cloud 9 - iPad` project is active.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保iAd Producer已打开，并且“Cloud 9 - iPad”项目处于活动状态。
- en: Note
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you're using an iPad to test, make sure you're sharing your ads on your local
    network, or export and copy your ad to your iPad using iTunes. If you can't remember
    how to test your ad using iAd Producer, we covered sharing your iAd in [Chapter
    4](ch04.html "Chapter 4. Making Sure It Works"),*Testing and Debugging.*
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你正在使用iPad进行测试，请确保你在本地网络上共享你的广告，或者使用iTunes导出并复制你的广告到iPad。如果你忘记了如何使用iAd Producer测试你的广告，我们已经在[第4章](ch04.html
    "第4章。测试和调试")中介绍了如何共享你的iAd，*测试和调试*。
- en: Open iAd Tester on your iPad or click on the **Simulate** button in iAd Producer
    to open the iOS Simulator.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的iPad上打开iAd测试器或点击iAd Producer中的**模拟**按钮以打开iOS模拟器。
- en: If you're using iAd Tester on a device, you'll now see all of the projects available;
    tap your project name. As we've got multiple banners available for this ad, a
    list of your banners, or creatives, will appear. Let's test the full screen banner;
    tap **Full Screen** banner from the list.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在设备上使用iAd测试器，您现在将看到所有可用的项目；轻触您的项目名称。由于我们为这个广告提供了多个横幅，因此会出现一个包含您的横幅或创意的列表。让我们测试全屏横幅；从列表中轻触**全屏**横幅。
- en: You can now select a simulation for a variety of layouts that your banner could
    appear in, separated into magazine and game style apps:![Time for action — testing
    full screen banner situations](img/1321_07_09.jpg)
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在可以选择模拟横幅可能出现的各种布局的模拟，分为杂志和游戏风格的应用程序：![行动时间——测试全屏横幅情况](img/1321_07_09.jpg)
- en: Tap the first **Full Screen** item in the list to preview the video in full
    screen. Try rotating the iPad to see how the banner behaves in each orientation.
    Once the video has completed, you'll see the placeholder image appear.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在列表中轻触第一个**全屏**条目以预览全屏的视频。尝试旋转iPad以查看横幅在每个方向上的表现。一旦视频播放完成，您将看到占位符图像出现。
- en: Tapping anywhere on the banner will open your core ad.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在横幅的任何地方轻触都会打开您的核心广告。
- en: To close the banner, tap the close icon in the top left of the screen, at any
    time.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要关闭横幅，请随时在屏幕左上角轻触关闭图标。
- en: Close the ad and banner, and test the other configurations of your ad.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 关闭广告和横幅，并测试您广告的其他配置。
- en: Note
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The **Navigation Bar and Tab Bar** layout provides the least space for your
    iAd banner, with only 655px of height available in landscape. Make sure that you
    test your banners with this style.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**导航栏和标签栏**布局为您的iAd横幅提供了最少的空间，在横幅模式下只有655px的高度可用。请确保您使用这种样式测试您的横幅。'
- en: Return to your list of creatives by closing the current ad (if it's open) and
    tapping the **Creatives** menu item in the top left of the navigation bar. Open
    the **Image and Text** banner to see how one or more banners can be accessed from
    your iAd project.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过关闭当前广告（如果已打开）并在导航栏左上角轻触**创意**菜单项来返回您的创意列表。打开**图片和文本**横幅以查看如何从您的iAd项目中访问一个或多个横幅。
- en: What just happened?
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: Using iAd Tester, either on a device or in the iOS Simulator, we tested our
    iAd's full screen banner. You now know how to select from multiple banner creatives
    in your ad and can test your full screen banners in a variety of mock situations
    that they could appear in.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 使用iAd测试器，无论是在设备上还是在iOS模拟器中，我们测试了我们的iAd全屏横幅。您现在知道如何在广告中选择多个横幅创意，并且可以在各种模拟情况下测试您的全屏横幅。
- en: Make sure you're using identifiable names for your pages, so that you can find
    the banner you want. You can change banner names from the inspector pane. You
    should try testing your ad with the iPad muted. This way, you can make sure your
    video makes sense visually, without the audio.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您使用可识别的页面名称，这样您就可以找到您想要的横幅。您可以从检查器面板更改横幅名称。您应该尝试使用静音的iPad测试您的广告。这样，您就可以确保您的视频在视觉上是有意义的，而不需要音频。
- en: Pop Quiz — banners
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答——横幅
- en: When creating an iAd, why should we include multiple banners?
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当创建一个iAd时，为什么我们应该包含多个横幅？
- en: a. It's fun to make a lot of banners
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 制作很多横幅很有趣
- en: b. Banners are quick to create
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 横幅易于创建
- en: c. If a user doesn't like a certain banner, they can swipe to reveal a different
    one
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 如果用户不喜欢某个横幅，他们可以滑动以显示不同的横幅
- en: d. Multiple banners means that users seeing our banner several times view a
    variety of different banners
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 多个横幅意味着看到我们横幅的用户会看到多种不同的横幅
- en: When testing a fullscreen banner, what's the layout that provides the least
    space for your banner?
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当测试全屏横幅时，哪种布局为您的横幅提供了最少的空间？
- en: a. Full Screen
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 全屏
- en: b. Full Screen with Status Bar
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 带状态栏的全屏
- en: c. Navigation Bar and Tab Bar
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 导航栏和标签栏
- en: d. Navigation Bar
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 导航栏
- en: Have a go hero — improving your banners
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 挑战英雄——改进您的横幅
- en: 'With an awesome dynamic banner and rich full screen immersive video, our banners
    are looking great; consider these few tweaks to make them even better:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 配有出色的动态横幅和丰富的全屏沉浸式视频，我们的横幅看起来很棒；考虑以下这些小调整，让它们变得更好：
- en: Add an extra dynamic banner to your ad, to have multiple to cycle through
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的广告中添加一个额外的动态横幅，以便循环显示多个横幅
- en: Create multiple versions of the video using the *save for web* feature in QuickTime,
    so that the quality and loading size can adapt, depending on the wireless network
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用QuickTime中的*保存为网页*功能创建多个视频版本，以便根据无线网络的质量和加载大小进行调整
- en: Try improving your full screen banner by layering more objects and using actions
    to animate them
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试通过叠加更多对象和使用动作来动画化它们来改进您的全屏横幅
- en: Test and tweak your full screen banner in all the situations it may appear in,
    using iAd Tester
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用iAd Tester测试和调整全屏横幅在各种可能出现的场景中的效果
- en: Making massive menus
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制作大型菜单
- en: Unlike the iPhone, where the menu fills a considerable section of the page,
    we can include a deeper level of interaction with our menu in an iPad ad.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 与iPhone不同，在iPhone中菜单填充了页面的相当一部分，我们可以在iPad广告中包含更深层次的菜单交互。
- en: Time for action — combining objects to create a unique menu
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 将对象组合以创建独特的菜单
- en: 'We can combine the 3D carousel with buttons, as it''s not just limited to images;
    this means we''re able to use buttons that''ll act like flying planes for the
    menu in our ad. In order to combine objects to create a unique menu, follow these
    steps:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将3D旋转木马与按钮结合使用，因为它不仅限于图片；这意味着我们可以使用按钮，使它们在广告中的菜单看起来像飞行的飞机。为了将对象组合以创建独特的菜单，请按照以下步骤操作：
- en: We'll be continuing with the `Cloud 9 - iPad` project, so if it isn't already
    open, open it in iAd Producer.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将继续使用`Cloud 9 - iPad`项目，所以如果它还没有打开，请在iAd Producer中打开它。
- en: Before we make our menu, let's set up the placeholder pages of our iAd. From
    the ad overview double-click on the first page item, to open the template chooser.
    Select the second blank template, a **Blank** landscape page, and click on **Choose:**![Time
    for action — combining objects to create a unique menu](img/1321_07_10.jpg)
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们制作菜单之前，让我们设置iAd的占位符页面。从广告概览中双击第一个页面项，以打开模板选择器。选择第二个空白模板，一个**空白**横幅页面，然后点击**选择**：![行动时间
    — 将对象组合以创建独特的菜单](img/1321_07_10.jpg)
- en: Click on the new blank page in the ad overview. Open the **Inspector** and change
    the name to `Test Flight`.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在广告概览中单击新的空白页面。打开**检查器**并将名称更改为`Test Flight`。
- en: Repeat this for the other two pages, choose the first **Grid View** template,
    in landscape, for the next page, and change the name to `Making Memories`. For
    the final page, select the **Map** and update the name to `Book a flight`.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对其他两个页面重复此操作，为下一个页面选择第一个**网格视图**模板，在横幅模式下，并将名称更改为`Making Memories`。对于最后一页，选择**地图**并将名称更新为`Book
    a flight`。
- en: With our pages set up, double-click on the menu page and select a wide, landscape,
    blank page. Double-click on the page again, to open it on the canvas. From the
    inspector, change the **Background** type to **Image** and select **menu-background.jpg**
    as your background image. This has the background image and logo combined to save
    requests and reduce the need for transparent images (which have larger file sizes).
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们的页面设置完成后，双击菜单页面并选择一个宽的、横幅的空白页面。再次双击页面，以在画布上打开它。从检查器中，将**背景**类型更改为**图片**，并选择**menu-background.jpg**作为您的背景图片。这将有背景图片和标志的组合，以节省请求并减少对透明图片的需求（透明图片文件大小更大）。
- en: Open the object library, from the bottom left of iAd Producer, and add a carousel
    object to the canvas.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从iAd Producer的左下角打开对象库，并将旋转木马对象添加到画布上。
- en: With the new carousel object selected, open the inspector pane. Expand the properties
    section, change the orientation to **Horizontal**, and tick the **Snaps To Cells**
    box. This will make our carousel scroll left and right instead of up and down
    and will make sure it always stops on a cell and doesn't get stuck between two.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择新的旋转木马对象后，打开检查器面板。展开属性部分，将方向更改为**水平**，并勾选**吸附到单元格**框。这将使我们的旋转木马左右滚动而不是上下滚动，并确保它始终停在单元格上，不会卡在两个单元格之间。
- en: Resize the carousel so it sits underneath the logo and spans the width of the
    page. It should look a little like the following screenshot:![Time for action
    — combining objects to create a unique menu](img/1321_07_12.jpg)
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 调整旋转木马的大小，使其位于标志下方并跨越页面的宽度。它应该看起来有点像以下截图：![行动时间 — 将对象组合以创建独特的菜单](img/1321_07_12.jpg)
- en: Double-click on the center cell to enter cell editing mode. The rest of the
    canvas should fade out, and the cell navigator will appear. Click again to select
    the image placeholder inside the cell. We're going to add a button into our cell
    instead of an image, so, with the image selected, press the *backspace* or *delete*
    key on your keyboard to delete the image.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击中心单元格以进入单元格编辑模式。画布的其余部分应该淡出，单元格导航器将出现。再次单击以选择单元格内的图像占位符。我们将在这个单元格中添加一个按钮而不是图像，所以，在图像被选中时，按键盘上的*退格*或*删除*键来删除图像。
- en: Open the object library and add a button to the cell. We want to use an image
    as our button, so open the inspector pane and change the **Background** type to
    **Image**. Select **test-flight-button.png** as the image; you'll see the button
    update with this graphic. Currently, the graphic is cropped and has the button
    text overlapping it. Try resizing the button to fit the entire image in.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开对象库，并将按钮添加到单元格中。我们想使用图像作为按钮，因此打开检查器面板，并将**背景**类型更改为**图像**。选择**test-flight-button.png**作为图像；你会看到按钮更新为这个图形。目前，图形被裁剪，并且按钮文本与之重叠。尝试调整按钮的大小以适应整个图像。
- en: You may find the cell isn't large enough to fit the entire button image in.
    If that's the case, click outside of the cell to exit the cell editing mode, and
    then click on the carousel again, to select it. From the **Metrics** section of
    the inspector pane, change the **Cell Length** to a larger number, such as **500px**,
    and reduce the **Padding** to **30px**. This will increase the size of the cells,
    so you're able to resize your button to fit the entire image.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能会发现单元格不够大，无法容纳整个按钮图像。如果是这种情况，点击单元格外部以退出单元格编辑模式，然后再次点击轮播图以选择它。从检查器面板的**度量**部分，将**单元格长度**更改为更大的数字，例如**500px**，并将**填充**减少到**30px**。这将增加单元格的大小，这样你就可以调整按钮的大小以适应整个图像。
- en: iAd Producer automatically applies a border to buttons; however, as our button
    has transparent edges, the border adds an unnecessary frame around the image.
    In the cell editing mode, and with the button object selected, uncheck the **Border**
    option.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iAd Producer自动为按钮应用边框；然而，由于我们的按钮边缘是透明的，边框在图像周围添加了一个不必要的框架。在单元格编辑模式下，并且选中按钮对象，取消选中**边框**选项。
- en: Our image has the text from the button overlapping it, so double-click on the
    button object to enter the text edit mode; remove all the text by deleting it.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们的形象文本与按钮重叠，因此双击按钮对象进入文本编辑模式；通过删除它来删除所有文本。
- en: Finally, we need to update our button to open the correct page of our ad when
    tapped. Change the **Go To Page** in the inspector pane's **Event** section to
    **Test Flight**.![Time for action — combining objects to create a unique menu](img/1321_07_13.jpg)
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，我们需要更新我们的按钮，以便在点击时打开我们广告的正确页面。将检查器面板的**事件**部分的**转到页面**更改为**测试飞行**。![行动时间
    — 将对象组合以创建独特的菜单](img/1321_07_13.jpg)
- en: We'll use this button as a template for our other cells. Copy the button so
    we can paste it into another cell.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将使用这个按钮作为其他单元格的模板。复制按钮，以便我们可以将其粘贴到另一个单元格中。
- en: Note
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To copy an object, right-click the object and choose **Copy** from the context
    menu, or press *cmd* + *C* on your keyboard, to copy the selected object or item.
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要复制对象，右键单击对象并从上下文菜单中选择**复制**，或者按键盘上的*cmd* + *C*，以复制选定的对象或项目。
- en: Using the cell navigator, click on the arrow on the right to move to the next
    cell. Click on it again so you're two cells away from the button cell that we
    just created. We'll update the cell in between, later.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用单元格导航器，点击右边的箭头以移动到下一个单元格。再次点击它，这样你就在我们刚刚创建的按钮单元格的两侧两个单元格。我们稍后会更新这两个单元格。
- en: Delete the image placeholder object currently in the cell, and then paste the
    button that we just copied.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 删除单元格中当前存在的图像占位符对象，然后粘贴我们刚刚复制的按钮。
- en: Note
  id: totrans-171
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To paste an object, right-click on the canvas and select **Paste** from the
    context menu, or use the keyboard shortcut *cmd* + *V*.
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要粘贴对象，在画布上右键单击并从上下文菜单中选择**粘贴**，或者使用键盘快捷键*cmd* + *V*。
- en: We've now got a copy of the button we set up; by copying and pasting the element,
    we save time by not having to remake the button for each cell. Change the background
    image of the button to **memories-button.png**. You might need to change the sizing
    of the button to prevent the image from being cropped. Update the **Go To Page**
    to **Making Memories**, so the button takes the user to the right page.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在已经有了我们设置的按钮的副本；通过复制和粘贴元素，我们节省了时间，因为不需要为每个单元格重新制作按钮。将按钮的背景图像更改为**memories-button.png**。你可能需要更改按钮的大小以防止图像被裁剪。更新**转到页面**为**制作回忆**，这样按钮就能将用户带到正确的页面。
- en: Move forward again, by two cells, by clicking the cell navigator's right arrow
    twice. Delete the placeholder image, and then paste the button again, this time
    replacing the background image of the button with **book-a-flight-button.png**
    and changing the **Go To Page** of the button to **Book a flight**.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次向前移动，通过点击单元格导航器的右箭头两次，移动两个单元格。删除占位符图像，然后再次粘贴按钮，这次将按钮的背景图像替换为**book-a-flight-button.png**，并将按钮的**转到页面**更改为**预订航班**。
- en: We left some cells out when building our carousel; let's add some content to
    them now. For the carousel to work well, it needs a certain number of cells, or
    else the angle between each cell is too tight. Go around the remaining cells and
    update each image placeholder with the image **cartoon-clouds.png**. Try copying
    and pasting the images, if you want to be able to do it faster.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在构建我们的轮播图时，我们省略了一些单元格；现在让我们向它们添加一些内容。为了让轮播图运行良好，它需要一定数量的单元格，否则每个单元格之间的角度太紧。围绕剩余的单元格，并更新每个图像占位符为**cartoon-clouds.png**。如果你想更快地完成，可以尝试复制和粘贴图像。
- en: 'Test your iAd, on a device or in the simulator. You''re able to flick the menu
    around with a cool 3D flying effect. Try tapping one of the menu items to open
    the relevant page. Your final menu page should look something like the following
    screenshot:'
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设备或模拟器上测试你的iAd。你可以用酷炫的3D飞行效果翻动菜单。尝试轻触菜单项以打开相关页面。你的最终菜单页面应该看起来像以下截图：
- en: '![Time for action — combining objects to create a unique menu](img/1321_07_14.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![行动时间 — 结合对象创建独特的菜单](img/1321_07_14.jpg)'
- en: What just happened?
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: Using the carousel object, we added buttons with images into the cells, to create
    an interactive 3D menu that fitted the context of our ad. Like most of the objects
    in iAd Producer, you're able to remove the placeholder content and adapt the object
    to create some interesting and unique content.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 使用轮播图对象，我们在单元格中添加了带有图片的按钮，以创建一个符合我们广告背景的交互式3D菜单。在iAd Producer中的大多数对象一样，你可以移除占位符内容，并调整对象以创建一些有趣且独特的内容。
- en: With this technique, the menu can easily be expanded to add several more pages
    into our ad, without overwhelming the user.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种技术，菜单可以轻松扩展，向广告中添加更多页面，而不会让用户感到不知所措。
- en: Have a go hero
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄
- en: 'Our menu is looking fantastic; change these few things to make it even greater:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 我们菜单看起来很棒；改变这些事情让它更加出色：
- en: Add button states to the buttons, consider using the same image, and set the
    button's opacity to 80 percent to give the user feedback to the change in state
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为按钮添加按钮状态，考虑使用相同的图像，并将按钮的不透明度设置为80%，以使用户对状态的变化有反馈
- en: Set animations on the carousel element, so the menu moves in and out from the
    bottom of the page
  id: totrans-184
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在轮播图元素上设置动画，使菜单从页面底部移动进和出
- en: Creating a grand gallery
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个宏伟的画廊
- en: Creating a gallery for the iPad is the same as creating one for the iPhone,
    except you don't have to worry about having double-resolution graphics, because
    currently the iPad isn't available with a retina display. You will, however, have
    to create your images at a larger size than the standard resolution iPhone. In
    this example, we're using images that are 640px wide and 478px high.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 为iPad创建相册与为iPhone创建相册相同，只是你不必担心双分辨率图形，因为目前iPad还没有配备视网膜显示屏。然而，你将需要创建比标准分辨率的iPhone更大的图像。在这个例子中，我们使用的是宽度为640px、高度为478px的图像。
- en: Time for action — making memories in a gallery
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 在画廊中创造回忆
- en: 'Let''s add a gallery of images to our ad, using the **Grid** template, that''ll
    show what a typical day with `Cloud 9` will be like:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在广告中添加一个图像画廊，使用**网格**模板，这将展示与`Cloud 9`典型一天的情况：
- en: Open the `Cloud 9 - iPad` project in iAd Producer, and double click on the **Making
    Memories** page to open it on the canvas. Select the images **cloud-9-example-day-1.jpg**
    through to **cloud-9-example-day-7.jpg**, and drag them to the grid gallery object
    on the canvas.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在iAd Producer中打开`Cloud 9 - iPad`项目，双击**创造回忆**页面以在画布上打开它。选择图像**cloud-9-example-day-1.jpg**到**cloud-9-example-day-7.jpg**，并将它们拖到画布上的网格画廊对象中。
- en: The grid gallery will now update to show the images. Change the page's background
    type to **Image** and select **blue-starburst.jpg**, using the **Background**
    section of the inspector pane.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 网格画廊现在将更新以显示图像。将页面的背景类型更改为**图像**，并选择**blue-starburst.jpg**，使用检查器面板的**背景**部分。
- en: Change the label currently titled **Grid View** to, say, **Making Memories**.
    Update the text color to white so it stands out against the rich blue background.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将当前标题为**网格视图**的标签更改为，例如**创造回忆**。将文字颜色更新为白色，以便在丰富的蓝色背景上突出显示。
- en: At the moment, there's no way for the user to return to the main menu, so let's
    add a back button. From the object library, select a button to add to the canvas.
    Change the **Background** type to **Image** and use the image **back-button.png**.
    You'll need to resize the button object and remove the text so that your button
    looks correct. Update the **Go To Page** property to open the **Blank Menu Landscape**
    page.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目前，用户没有返回主菜单的方法，所以让我们添加一个返回按钮。从对象库中选择一个按钮并将其添加到画布上。将**背景**类型更改为**图片**并使用图片**back-button.png**。你需要调整按钮对象的大小并移除文本，以便你的按钮看起来正确。更新**转到页面**属性以打开**空白菜单景观**页面。
- en: Note
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You might want to update the name of your menu page; **Blank Menu Landscape**
    isn't very clear.
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可能想更新你的菜单页面名称；**空白菜单景观**不是很清晰。
- en: Copy and paste the back button to the other two pages of your ad, so you've
    got a universally identifiable way to leave each of your pages.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将返回按钮复制并粘贴到广告的其他两个页面上，这样你就有了一种通用的方法来离开每个页面。
- en: 'Go back to your **Making Memories** page and test your iAd. Tap an image thumbnail
    to open the full-size image with a neat 3D animation. The finished page should
    look like the following screenshot:'
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回你的**制作回忆**页面并测试你的iAd。点击一个缩略图以打开带有整洁3D动画的全尺寸图片。完成后的页面应该看起来像以下截图：
- en: '![Time for action — making memories in a gallery](img/1321_07_15.jpg)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![行动时间——在画廊中制作回忆](img/1321_07_15.jpg)'
- en: What just happened?
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We customized our **Grid** template to match the theme of our ad and added our
    images to it. The **Grid** template offers a high-impact, interactive gallery;
    all it requires is for you to drag your images to it.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 我们定制了我们的**网格**模板以匹配我们广告的主题，并将我们的图片添加到其中。**网格**模板提供了一个高冲击力的交互式画廊；你所需要做的只是将你的图片拖放到它上面。
- en: Scrolling content with a scroll view
  id: totrans-200
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用滚动视图滚动内容
- en: Unlike the other pages of our ad, let's create an interactive section of our
    ad using only objects and a blank template.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 与我们广告的其他页面不同，让我们只使用对象和空白模板创建一个交互式广告部分。
- en: Time for action — scrolling content in our ad
  id: totrans-202
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——在广告中滚动内容
- en: 'Let''s style the first page of our ad, the blank **Test Flight** page:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们为我们的广告的第一页，空白的**测试飞行**页面进行样式设计：
- en: Make sure the `Cloud 9 - iPad` project is open in iAd Producer. Double-click
    on the first page, **Test Flight**, to open it on the canvas.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保在iAd Producer中打开了`Cloud 9 - iPad`项目。双击第一页，**测试飞行**，以在画布上打开它。
- en: Update the background to be the image **blue-starburst.jpg**, so that it matches
    the rest of your iAd.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将背景更新为图片**blue-starburst.jpg**，以便它与你的其余iAd相匹配。
- en: Add a scroll view, from the object library, to the canvas. A scroll view is
    an object that contains a larger view the user can flick to scroll around. It's
    the core component of the pan to view page template. Using the drag handles, resize
    the scroll view so it fits the full height and width of the page.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从对象库中添加一个滚动视图到画布上。滚动视图是一个包含用户可以滑动以滚动的大视图的对象。它是平移查看页面模板的核心组件。使用拖动手柄，调整滚动视图的大小，使其适合页面的整个高度和宽度。
- en: Open the **Asset Library**, and drag the image **cloud-scene.jpg** to the scroll
    view. This will automatically set the background of the scroll view to an image
    of clouds. Click on the scroll view object to select it and expand the **Layouts**
    section of the inspector pane. In the **Layouts** section, change the width of
    the **Content View** to **2000px**; this will allow the scroll view to scroll
    left and right, to reveal more of the background image:![Time for action — scrolling
    content in our ad](img/1321_07_16.jpg)
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**资产库**，并将图片**cloud-scene.jpg**拖动到滚动视图中。这将自动将滚动视图的背景设置为云的图片。点击滚动视图对象以选择它并展开检查器面板的**布局**部分。在**布局**部分，将**内容视图**的宽度更改为**2000px**；这将允许滚动视图左右滚动，以显示更多背景图片：![行动时间——在广告中滚动内容](img/1321_07_16.jpg)
- en: Note
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The maximum dimension of an image in your iAd project is 2000px by 2000px. Keep
    this in mind when designing large graphics for scrollable areas. Apple imposes
    this limit because of the performance limitations on the low-powered devices.
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在你的iAd项目中，图片的最大尺寸是2000px x 2000px。在设计可滚动区域的大图形时请记住这一点。苹果实施这个限制是因为低功耗设备上的性能限制。
- en: Double-click on **Scroll View** to open up the view editing mode. This allows
    you to add elements to the scroll view that will move around with the view as
    the user scrolls it. When in the editing mode, you can change the interaction
    method between selecting objects and panning the view, by selecting either the
    arrow/pointer icon or grab/hand icon, respectively:![Time for action — scrolling
    content in our ad](img/1321_07_17.jpg)
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击**滚动视图**以打开视图编辑模式。这允许你添加元素到滚动视图中，当用户滚动时，这些元素会随着视图移动。在编辑模式中，你可以通过选择箭头/指针图标或抓取/手图标来更改选择对象和滚动视图之间的交互方法：![执行时间
    — 在我们的广告中滚动内容](img/1321_07_17.jpg)
- en: Still in the editing mode, add a new label to the view from the object library.
    Update the label text to say `Want to learn to fly? With our test flight package
    you can get a taster session in the air for 60 minutes.. No experience necessary!`.
    To fit the entire text in view, resize the label to fit the width of the scroll
    view. You might need to pan the view across to keep dragging the label to the
    hidden area of the scroll view. Change the interaction method to pan and drag
    the scroll view to the reveal the currently off-page area. Switch back to the
    pointer selection method, and then continue resizing the label. Reposition the
    label so it starts in the bottom left of the scroll view.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仍然在编辑模式中，从对象库中向视图中添加一个新的标签。更新标签文本为“想学习飞行？通过我们的测试飞行套餐，你可以获得60分钟的空中体验。无需经验！”。为了使整个文本适合视图，调整标签大小以适应滚动视图的宽度。你可能需要滚动视图以保持拖动标签到滚动视图的隐藏区域。将交互方法更改为滚动和拖动滚动视图以显示当前不在页面上的区域。切换回指针选择方法，然后继续调整标签大小。将标签重新定位，使其从滚动视图的左下角开始。
- en: Update the text style to match the design of the ad, and its font size to fill
    the available width provided. Consider using the **Chalkboard SE** font with a
    **34px** size, and a dark blue shadow.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更新文本样式以匹配广告的设计，并调整字体大小以填充提供的可用宽度。考虑使用**Chalkboard SE**字体，大小为**34px**，并添加深蓝色阴影。
- en: Now let's add one more object to our page, an airplane image that bounces up
    and down. As iAd Producer doesn't have a constantly animated object available
    in the object library, we have to use a little trick and copy the image object
    from the floating **Splash** template. As we've already got our **Splash** page
    set up and configured in this ad, let's open a new project, copy the animated
    image object, and paste it back into our main `Cloud 9` project. Before continuing,
    it's recommended to save your project in case something goes wrong in the next
    steps.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们给我们的页面添加一个额外的对象，一个上下弹跳的飞机图片。由于iAd Producer的对象库中没有提供持续动画的对象，我们不得不使用一个小技巧，从浮动的**Splash**模板中复制图片对象。既然我们已经在这个广告中设置了并配置了我们的**Splash**页面，让我们打开一个新的项目，复制动画图片对象，并将其粘贴回我们的主要`Cloud
    9`项目中。在继续之前，建议保存你的项目，以防在下一步中出现问题。
- en: Select **File** | **New**, from the menu bar in iAd Producer, or use the keyboard
    shortcut *cmd* + *N*. This will open a new iAd Producer window. Select iPad as
    the project type. Double-click on the **Splash** page from the **Overview** and
    choose the **Bouncing** template. Double-click on the page again, to open it on
    the editing canvas. Select and copy the placeholder image object on the page canvas.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从iAd Producer的菜单栏中选择**文件** | **新建**，或者使用键盘快捷键*cmd* + *N*。这将打开一个新的iAd Producer窗口。选择iPad作为项目类型。从**概览**中双击**Splash**页面，选择**弹跳**模板。再次双击页面，以在编辑画布上打开它。选择并复制页面画布上的占位符图片对象。
- en: With the object copied, close this iAd Producer project, using the red close
    dot in the top left of the window. If asked whether you want to save your untitled
    project, select **Don't Save**. Your `Cloud 9` project should come back into view;
    if it doesn't, select **Window** | **Cloud 9** from the menu bar.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '复制对象后，使用窗口左上角的红色关闭点关闭此iAd Producer项目。如果被问及是否要保存未命名的项目，请选择**不保存**。你的`Cloud 9`项目应该重新回到视图中；如果它没有，从菜单栏中选择**窗口**
    | **Cloud 9**。 '
- en: Make sure you're not in the scroll view editing mode, by clicking outside of
    the main canvas. Paste the object you just copied onto the canvas.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击主画布外部来确保你不在滚动视图编辑模式中。将你刚刚复制的对象粘贴到画布上。
- en: Note
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Copy and paste isn't specific to the project you've currently got selected,
    so you can use it to share objects between projects.
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 复制和粘贴并不特定于你当前选定的项目，因此你可以用它来在项目之间共享对象。
- en: You'll now see the image placeholder appear. Although it looks like a standard
    image object, this has special properties applied that cause it to bounce, or
    float up and down. This should work with most of the templates, so you're able
    to use it whenever a template has an object you'd like to use, that isn't available
    in the object library.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你现在会看到图像占位符出现。虽然它看起来像标准的图像对象，但它应用了特殊的属性，使其弹跳或上下浮动。这应该适用于大多数模板，所以你可以在模板有你想使用的对象但不在对象库中时使用它。
- en: Select the **airplane.png** file for the image. Click on the **Original Size**
    button in the **Metrics** section of the inspector pane, so the image object is
    the correct size for the image. Reposition the airplane so it's in the middle
    of the page.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**airplane.png**文件作为图像。在检查器面板的**度量**部分中单击**原始大小**按钮，以便图像对象是正确的图像大小。重新定位飞机，使其位于页面中央。
- en: Test your iAd; you'll see you're able to pan the scroll view around to read
    the text, while the airplane image stays in the center of the screen animating
    up and down. If you're unable to see the back button, your scroll view object
    might be overlapping it; right-click on **Scroll View** and select **Send To Back**.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试你的iAd；你会看到你可以滚动滚动视图来阅读文本，同时飞机图像保持在屏幕中央上下动画。如果你看不到返回按钮，你的滚动视图对象可能与之重叠；右键单击**滚动视图**并选择**发送到后台**。
- en: 'Hopefully, your final page should look similar to the following screenshot:'
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 希望你的最终页面看起来类似于以下截图：
- en: '![Time for action — scrolling content in our ad](img/1321_07_18.jpg)'
  id: totrans-223
  prefs: []
  type: TYPE_IMG
  zh: '![是时候添加广告中的滚动内容了](img/1321_07_18.jpg)'
- en: What just happened?
  id: totrans-224
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We added content to a scroll view that allows us to include more content that
    is practical to display on one screen, having the user scroll around to reveal
    it. Using an object that was available in a template, but not the object library,
    we copied and pasted it from a **Splash** page to our **Test Flight** page. Sharing
    objects can be useful for creating iPad and iPhone ads that share the same resources,
    as you can copy and paste objects and tweak them for the different devices, instead
    of having to recreate your entire ad from scratch.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 我们向滚动视图中添加了内容，这样我们就可以包含更多适合在一屏上显示的内容，用户可以通过滚动来查看它们。使用模板中可用的对象，但不在对象库中，我们将它从**启动页**复制并粘贴到我们的**测试飞行页**。共享对象对于创建共享相同资源的iPad和iPhone广告很有用，因为您可以复制并粘贴对象，并根据不同的设备进行调整，而不是从头开始重新创建整个广告。
- en: Increasing footfall with a store finder
  id: totrans-226
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用商店查找器增加客流量
- en: Although most iPads don't have a GPS location-aware chip in them, they're still
    able to approximate their location when they have a network connection. We can
    use this to include a store finder page in our large-screen iPad ads.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管大多数iPad中没有内置GPS位置感知芯片，但它们仍然能够在有网络连接时估算其位置。我们可以利用这一点在我们的大屏幕iPad广告中包含商店查找器页面。
- en: Time for action — adding the store finder
  id: totrans-228
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 是时候添加商店查找器了
- en: 'No ad is complete without a store finder. Let''s quickly style the store finder
    to match the rest of our ad, by changing the background and using a custom pin
    image:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 没有商店查找器的广告是不完整的。让我们快速将商店查找器样式调整为与我们的广告保持一致，通过更改背景并使用自定义标记图像：
- en: From the `Cloud 9 - iPad` project, open the **Location** page on the editing
    canvas of iAd Producer.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从`Cloud 9 - iPad`项目，在iAd Producer的编辑画布上打开**位置**页面。
- en: Change the page background to image **blue-starburst.jpg**, and update the page's
    title label to `Find your nearest center..`. Change the font and color to match
    the rest of the ad; you could save the style of the **Making Memories** title
    label and apply this throughout your ad to keep a consistent style.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将页面背景更改为图像**blue-starburst.jpg**，并更新页面标题标签为`找到您最近的中心..`。更改字体和颜色以匹配广告的其余部分；您可以将**制作回忆**标题标签的样式保存并应用于整个广告，以保持一致的样式。
- en: Click on the map object to select it, and then set the custom pin to the image
    **cloud-9-map-pin.png**.
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击地图对象以选择它，然后将自定义标记设置为图像**cloud-9-map-pin.png**。
- en: What just happened?
  id: totrans-233
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: Just as we would for the iPhone, we styled the map with a custom pin and brought
    the rest of the page style inline with rest of our ad. There aren't any major
    differences between our iPad map and an iPhone map, except that we used a larger
    pin image. For example, this image is 100px by 100px, compared to using standard
    resolution iPhone image of around 30px by 30px.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我们对iPhone所做的那样，我们使用自定义的标记样式对地图进行了设计，并将页面的其余部分样式与我们的广告保持一致。我们的iPad地图与iPhone地图之间没有太大的区别，只是我们使用了更大的标记图像。例如，这个图像是100像素乘以100像素，而标准分辨率的iPhone图像大约是30像素乘以30像素。
- en: Have a go hero
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄功能
- en: 'Our completed ad is looking pretty awesome, but consider these tweaks to make
    it even more amazing:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 我们完成的广告看起来相当棒，但考虑以下调整以使其更加出色：
- en: Style the Store finder map details page.
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设计商店查找器地图详情页面。
- en: Add animations throughout the ad, to build up the page elements and transition
    the user smoothly through your iAd.
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在广告中添加动画，以构建页面元素并让用户平滑地过渡到你的iAd。
- en: Add a message to the **Test Flight** page, suggesting that the user scroll,
    and add extra content to make the page more exciting.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向**测试飞行**页面添加一条消息，建议用户滚动，并添加额外内容以使页面更加吸引人。
- en: 'If you''re feeling adventurous, why not try redesigning this ad for the smaller
    iPhone screen? Create a new project and tweak these exercises for the smaller
    screen. You''ll be able to copy and paste many objects to speed up the migration.
    Don''t forget: full screen HTML5 banners aren''t available on the iPhone, but
    you can still have multiple dynamic banner creatives.'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你感到好奇，为什么不尝试为较小的iPhone屏幕重新设计这个广告？创建一个新的项目，并调整这些练习以适应较小的屏幕。你将能够复制和粘贴许多对象以加快迁移速度。别忘了：全屏HTML5横幅在iPhone上不可用，但你仍然可以有多个动态横幅创意。
- en: Summary
  id: totrans-241
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'With aviation advertising for the big screen, we created a bold, high-impact
    ad that looks great on the iPad''s large 9.7 inch screen. In this chapter, you
    learned about:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 通过大屏幕的航空广告，我们创建了一个大胆、高影响力的广告，在iPad的9.7英寸大屏幕上看起来很棒。在本章中，你学习了以下内容：
- en: Creating full screen HTML5 banners for the iPad
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为iPad创建全屏HTML5横幅
- en: Including multiple banner creatives in your iAd
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的iAd中包含多个横幅创意
- en: Testing ads with multiple banners, and those with fullscreen HTML5 banners,
    using iAd Tester
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用iAd测试器测试包含多个横幅和全屏HTML5横幅的广告
- en: Stealing objects from templates that aren't available in the object library
  id: totrans-246
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从对象库中不可用的模板中窃取对象
- en: That there aren't many technical differences between iPad and iPhone ads, but
    the experience should be tailored to take full advantage of the iPad's rich large
    multi-touch screen
  id: totrans-247
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPad和iPhone广告之间没有太多技术差异，但体验应该根据iPad丰富的、大型的多点触控屏幕进行定制
- en: Now, you're able to create awesome adverts for the iPhone and iPad. In the next
    chapter, let's take a look at extending their functionality with some simple JavaScript
    code.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你能够为iPhone和iPad创建令人惊叹的广告。在下一章中，我们将看看如何通过一些简单的JavaScript代码来扩展它们的功能。
