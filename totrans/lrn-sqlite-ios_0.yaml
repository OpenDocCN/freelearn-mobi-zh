- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for those who want to learn about the most powerful and
    flexible mobile database for developing apps in Swift or Objective-C the right
    way. If you are an expert Objective-C programmer or new to this platform, you'll
    learn quickly, grasping the code of real-world apps to use Swift effectively.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在帮助那些想要了解最强大、最灵活的移动数据库，用于以正确的方式在Swift或Objective-C中开发应用程序的人。如果你是Objective-C的专家程序员或对这个平台是新手，你将快速学习，掌握真实应用程序的代码，以有效地使用Swift。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    language has a variety of statements but most would recognize the `INSERT`, `SELECT`,
    `UPDATE` and `DELETE` statements."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称显示如下：“这种语言有多种语句，但大多数人会识别`INSERT`、`SELECT`、`UPDATE`和`DELETE`语句。”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: " Then at the bottom of the page, within the **Linked Frameworks and Libraries**,
    click on the **+** and a modal window will appear."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“然后在页面底部，在**链接框架和库**中点击**+**，将出现一个模态窗口。”'
