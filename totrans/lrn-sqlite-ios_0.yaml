- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: SQLite is still a widely used database for mobile applications on smartphones
    and tablets. For those with SQL experience, it will be easier to understand and
    learn what it has to offer and the applications it can be used for. SQLite was
    released in 2000 has grown to be a well-used database for mobile device development.
  prefs: []
  type: TYPE_NORMAL
- en: Mr. D. Richard Hipp developed it on a battleship while he was at a company called
    General Dynamics. Initially used as storage, it was then developed using a B-tree
    implementation, which enhanced it and enabled the storage of rows and transactions.
  prefs: []
  type: TYPE_NORMAL
- en: This book gives you the opportunity to learn elements of SQLite, the mobile
    database; its interaction with the MAC operating system, Xcode; and the developer
    IDE for Apple apps and PhoneGap, which enables HTML5\. It outlines how easy it
    is to work with SQLite.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to SQL and SQLite"), *Introduction
    to SQL and SQLite,* introduces you to the background of Structured Query Language
    (SQL) and the mobile database SQLite.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Database Design Concepts"), *Database Design
    Concepts*, talks about the database concepts in SQLite.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Administering the Database"), *Administering
    the Database*, introduces you to administering the SQLite database and makes you
    aware of the different components of this relational database.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Essentials of SQL"), *Essentials of SQL*,
    this chapter talks about the essentials of SQL. It will outline the major possibilities
    with SQL and how it can be used properly on SQLite. This is essential so that
    you understand how SQL can be used and its limitations and advantages.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Exposing the C API"), *Exposing the C API*,
    deals with the C API and how you can extend its application use and produce the
    applications that you require using code.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Using Swift with iOS and SQLite"), *Using
    Swift with iOS and SQLite*, looks at using the new programming language from Apple,
    Swift, with SQLite.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. iOS Development with PhoneGap and HTML5"),
    *iOS Development with PhoneGap and HTML5*, looks at how to use Xcode with PhoneGap
    to integrate and compile with source code, including HTML5.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. More Features and Advances in SQLite"), *More
    Features and Advances in SQLite,* deals with how SQLite has changed in recent
    years, how it has advanced to be integrated into a variety of existing technologies,
    and how its simple easy-to-use formula has guaranteed its popularity with others.'
  prefs: []
  type: TYPE_NORMAL
