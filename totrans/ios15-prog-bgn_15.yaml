- en: 'Part 3: Code'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分：代码
- en: Welcome to *Part 3* of this book. With your user interface complete, you will
    then add code to implement your app's functionality. To display your data in a
    grid, you will use collection views, and to display your data in a list, you will
    use table views. You will also look at how to add basic and custom annotations
    to a map. After that, you will learn about JSON files, and how to use them to
    get actual restaurant data into your collection views, table views, and map. Next,
    you will add code that allows users to add restaurant reviews and photos, and
    to rate a restaurant. Finally, you'll make restaurant reviews and photos persistent,
    using Core Data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到本书的*第三部分*。在完成用户界面后，您将添加代码以实现应用程序的功能。要显示网格中的数据，您将使用集合视图；要显示列表中的数据，您将使用表格视图。您还将了解如何向地图添加基本和自定义注释。之后，您将学习关于JSON文件的知识，以及如何使用它们将实际餐厅数据导入到您的集合视图、表格视图和地图中。接下来，您将添加允许用户添加餐厅评论和照片以及评分餐厅的代码。最后，您将使用Core
    Data使餐厅评论和照片持久化。
