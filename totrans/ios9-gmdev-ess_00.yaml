- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Since the introduction of iOS 8 in 2014, game development for the iOS platform
    has gone through some major changes. The first of those changes was the introduction
    of the Swift programming language, a functional programming language made by Apple
    to be simple to code and modern in its capabilities, all while being fast enough
    to handle modern app and game development. iOS 8 also introduced the 3D game development
    framework, SceneKit. SceneKit allowed developers to quickly design 3D games and
    work with 3D assets in a similar fashion to iOS 7's SpriteKit. A year later, in
    the summer of 2015, iOS 9 was introduced, along with a new set of tools for both
    seasoned and brand new iOS game developers. The new framework, GameplayKit, lets
    developers handle the game rules, AI, game entities, and game states separately
    from the inheritance logic. In addition to GameplayKit, Apple showed off the Fox
    game example that displays how Xcode can now do much of the same visual editing
    functionalities seen in multiplatform game engines, such as Unity and Unreal Engine.
  prefs: []
  type: TYPE_NORMAL
- en: We will first become familiar with the Swift programming language and how it
    can be used in the scope of game development. The goal is to understand iOS game
    development from the ground up, learning the tougher code-centric methodology
    of making a game. In addition to taking a look at Apple's own example projects
    for the various iOS game frameworks, we will see some code examples from two games,
    the first game being a published Swift-developed 2D scrolling game named PikiPop
    and the other being a tile-based Minesweeper clone named SwiftSweeper. As we progress
    through the book, we will still keep code as the core of our method for game development,
    but will look into the visual tools introduced in iOS 9 that, in addition to GameplayKit
    and the component-based structuring, can allow us to create a game that is only
    limited by our imagination. We then dive into topic of the low-level APIs, such
    as OpenGL ES and Metal, for developers who wish to get down directly to the GPU.
  prefs: []
  type: TYPE_NORMAL
- en: In the end, we hope that you understand how iOS continues to be a power game
    development platform, whether you are a developer who comes from the traditional
    code-centric school of computer science, or you are a part of the growing visual-based/drag-and-drop
    design paradigm. Our goal is that when you are finished with this book, you will
    have a number of vastly different and detailed game ideas, which you then can
    immediately begin building with Swift and the iOS 9 platforms.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0014_split_000.html#DB7S1-d06b23b4a4554b3182353558917969c2
    "Chapter 1. The Swift Programming Language"), *The Swift Programming Language*,
    provides an introduction and guidance to the Swift programming language.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0028_split_000.html#QMFO1-d06b23b4a4554b3182353558917969c2
    "Chapter 2. Structuring and Planning a Game Using iOS 9 Storyboards and Segues"),
    *Structuring and Planning a Game Using Storyboards and Segues*, helps readers
    know the basic flow of an iOS app by making use of storyboards and segues in order
    to either plan or preplan iOS games.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0033_split_000.html#VF2I1-d06b23b4a4554b3182353558917969c2
    "Chapter 3. SpriteKit and 2D Game Design"), *SpriteKit and 2D Game Design*, introduces
    and explains the use of the iOS 2D game development framework, SpriteKit.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0039_split_000.html#1565U1-d06b23b4a4554b3182353558917969c2
    "Chapter 4. SceneKit and 3D Game Design"), *SceneKit and 3D Game Design*, helps
    readers look into the iOS 3D development framework, SceneKit, and visual tools
    introduced in iOS that can be used for both SceneKit and SpriteKit.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0047_split_000.html#1CQAE2-d06b23b4a4554b3182353558917969c2
    "Chapter 5. GameplayKit"), *Gameplaykit*, introduces the GameplayKit framework,
    a universal game logic and AI framework introduced in iOS 9.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0050_split_000.html#1FLS41-d06b23b4a4554b3182353558917969c2
    "Chapter 6. Exhibit the Metal in Your Game"), *Exhibit the Metal in your Game*,
    discusses about advanced topics, such as the GPU graphics pipeline and an introduction
    to Apple''s low-level API, Metal, for getting the best performance out of your
    game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0055_split_000.html#1KEEU2-d06b23b4a4554b3182353558917969c2
    "Chapter 7. Publishing Our iOS Game"), *Publishing Our iOS Game*, explains the
    steps needed to beta test and publish iOS games by making use of the testing and
    quality assurance service, TestFlight.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0059_split_000.html#1O8H61-d06b23b4a4554b3182353558917969c2
    "Chapter 8. The Future of iOS Game Development"), *The Future of iOS Game Development*,
    discusses how programming, iOS, and game development as a whole might change or
    improve in the near future, and how it relates to the most recent iOS platforms
    and frameworks.'
  prefs: []
  type: TYPE_NORMAL
