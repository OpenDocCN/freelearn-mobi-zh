- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for game developers who wish to develop 2D and 3D games
    for iPhone and iPad. If you are a developer from another platform or a game engine
    such as Android or Unity, a current iOS developer wishing to learn more about
    Swift and the latest features of iOS 9, or even if you are new to game development,
    then this book is for you. Some prior programming knowledge is recommended, but
    not required.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
