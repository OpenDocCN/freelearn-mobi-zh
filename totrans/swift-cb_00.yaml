- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: Since Apple announced the Swift programming language at WWDC 2014, it has gone
    on to become one of the fastest-growing programming languages. Swift is modern,
    open-source, and easy to use, and therefore its usefulness can extend beyond Apple's
    ecosystem, giving it the potential to be used across all platforms and for any
    scenario.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自从苹果在2014年WWDC上宣布Swift编程语言以来，它已经成为增长最快的编程语言之一。Swift是现代的、开源的、易于使用的，因此它的实用性可以扩展到苹果生态系统之外，使其有可能在所有平台上以及任何场景中使用。
- en: Swift 5.3 is the latest version of this exciting new programming language, giving
    you the tools to build performant and responsive apps with safe and clean code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Swift 5.3是这款令人兴奋的新编程语言的最新版本，为您提供构建性能卓越、响应迅速的应用程序的工具，同时代码安全且整洁。
- en: This book will guide you through Swift's features, building up your knowledge
    and toolset layer by layer, so you can use Swift to build the next great app or
    service.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将引导您了解Swift的特性，逐步构建您的知识和工具集，以便您可以使用Swift构建下一个伟大的应用或服务。
- en: You will be given useful, easy-to-follow recipes for using Swift to accomplish
    real-world tasks. Each recipe only uses concepts previously covered in the book
    so you will never feel lost.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您将获得使用Swift完成实际任务的有用、易于遵循的食谱。每个食谱只使用本书中之前覆盖过的概念，因此您永远不会感到迷茫。
- en: Learn what makes Swift one of the fastest-growing and most exciting programming
    languages available today.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 了解是什么让Swift成为当今增长最快、最激动人心的编程语言之一。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are looking for a book to help you learn about the diverse features offered
    by Swift 5, along with tips and tricks to efficiently code and build applications,
    then this book is for you. Knowledge of Swift or general programming concepts
    will be beneficial.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在寻找一本书来帮助您了解Swift 5提供的各种特性，以及高效编码和构建应用的技巧和窍门，那么这本书就是为您准备的。了解Swift或一般编程概念将有所帮助。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](f9d48715-ffca-464f-95bf-722958f02e72.xhtml)*,* *Swift Building
    Blocks,* introduces you to the basic building blocks of Swift 5, its syntax, and
    the functionalities of basic Swift constructs. Also, this chapter will introduce
    you to Apple’s Xcode IDE and Swift Playgrounds, which provides an ideal way to
    create, execute, debug, and understand the recipes contained in this book, thus
    setting you up to initiate the development process. In this chapter, you will
    learn how to write your first Swift program and understand the various basic elements
    of the Swift language.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](f9d48715-ffca-464f-95bf-722958f02e72.xhtml)*,* *Swift构建块*，向您介绍Swift 5的基本构建块、其语法以及基本Swift构造的功能。本章还将向您介绍苹果的Xcode
    IDE和Swift Playgrounds，这提供了一个理想的方式来创建、执行、调试和理解本书中包含的食谱，从而为您启动开发过程做好准备。在本章中，您将学习如何编写您的第一个Swift程序，并理解Swift语言的各个基本元素。'
- en: '[Chapter 2](67605929-e031-49f6-83a9-9f7352e9bad3.xhtml)*,* *Mastering the Building
    Blocks,* teaches you how to create more complex structures on the basis of the
    building blocks that you studied in the first chapter and the functionalities
    provided by the Swift standard library. You will get an understanding of how to
    bundle variables into tuples, order data with the help of an array, and store
    key-value pairs with dictionaries. You will also learn how to use the property
    observers and control the access to and visibility of your code. Then, you will
    learn how to extend the functionalities of your code using the extensions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](67605929-e031-49f6-83a9-9f7352e9bad3.xhtml)*,* *掌握构建块*，教您如何在第一章学习的基础构建块和Swift标准库提供的功能的基础上创建更复杂的结构。您将了解如何将变量打包成元组，借助数组对数据进行排序，以及使用字典存储键值对。您还将学习如何使用属性观察器来控制对代码的访问和可见性。然后，您将学习如何使用扩展来扩展代码的功能。'
- en: '[Chapter 3](d72c34de-445b-45b7-9a25-c16ba63e1c64.xhtml), *Data Wrangling with
    Swift Control Flow*, will teach you that programming is all about making decisions,
    therefore in this chapter, we will explore how to make decisions on the basis
    of the information gained and how to alter the control flow of the code. You will
    learn how to conditionally execute your code with `if`/`else` statements. You
    will also learn how to control the flow of execution of your code with `switch`
    statements, and then loop this code by understanding how to use `for` and `while`
    loops. You will then understand how to handle Swift errors with `try`, `throw`,
    `do`, and `catch` statements. Also, we will cover how a `defer` statement can
    be useful to change state once a function''s execution is complete or to clean
    up values that are no longer needed.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](d72c34de-445b-45b7-9a25-c16ba63e1c64.xhtml)，*使用Swift控制流进行数据处理*，将向您展示编程的全部内容都是关于做决策，因此在本章中，我们将探讨如何基于获得的信息做出决策，以及如何改变代码的控制流。您将学习如何使用`if`/`else`语句有条件地执行代码。您还将学习如何使用`switch`语句控制代码的执行流程，并通过理解如何使用`for`和`while`循环来循环此代码。然后您将了解如何使用`try`、`throw`、`do`和`catch`语句处理Swift错误。此外，我们还将介绍`defer`语句如何在函数执行完成后改变状态或清理不再需要的值时非常有用。'
- en: '[Chapter 4](abdc6918-3b36-4495-9c61-f2b9551dd700.xhtml), *Generics, Operators,
    and Nested Types,* provides you with an understanding of two advanced features
    of Swift, which are generics and operators. Using these features, you will learn
    how to build functionalities that are flexible and well defined. Also, you will
    understand how nested types allow logical grouping, access, and namespacing for
    your constructs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](abdc6918-3b36-4495-9c61-f2b9551dd700.xhtml)，*泛型、操作符和嵌套类型*，为您提供了对Swift两个高级特性的理解，即泛型和操作符。使用这些特性，您将学习如何构建灵活且定义良好的功能。此外，您还将了解嵌套类型如何允许对您的构造进行逻辑分组、访问和命名空间。'
- en: '[Chapter 5](a632f18a-5826-4757-90bc-7701c78edaaf.xhtml), *Beyond the Standard
    Library,* takes you on a journey to explore the functionalities beyond the standard
    library provided by frameworks such as Foundation and UIKit. Learning how to use
    these functionalities will help you make full use of the Swift language.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](a632f18a-5826-4757-90bc-7701c78edaaf.xhtml)，*超越标准库*，带您探索Foundation和UIKit等框架提供的标准库之外的功能。学习如何使用这些功能将帮助您充分利用Swift语言。'
- en: '[Chapter 6](32abd392-d947-461c-a9e9-912b34704c9b.xhtml), *Building iOS Apps
    with Swift**,* is where we''ll start the journey into building our very own iOS
    app. Taking everything we''ve learned and more from the previous chapters'' recipes,
    this chapter will teach you how to get off the ground using Swift to build an
    iOS app.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](32abd392-d947-461c-a9e9-912b34704c9b.xhtml)，*使用Swift构建iOS应用*，我们将开始构建我们自己的iOS应用的旅程。结合前几章的食谱中学到的所有内容，本章将教授您如何使用Swift构建iOS应用。'
- en: '[Chapter 7](f87c71fa-d2b0-44c4-9d33-65f438d69a15.xhtml), *Swift Playgrounds,*
    is where you will gain a total understanding of using Swift Playgrounds and explore
    advanced features other than those explored in previous chapters, to create fully
    interactive experiences.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](f87c71fa-d2b0-44c4-9d33-65f438d69a15.xhtml)，*Swift Playgrounds*，您将全面了解使用Swift
    Playgrounds，并探索前几章未涉及的高级功能，以创建完全交互式的体验。'
- en: '[Chapter 8](9ce1feb3-8fca-4656-91dc-796ba77c3d07.xhtml)*,* *Server-Side Swift*,
    introduces you to a totally different aspect of Swift programming: server-side
    programming with Swift. Also, you will gain an understanding of how to run Swift
    on Linux by installing the Swift toolchain. You will learn how to use a web server
    framework to build a REST API and how to host your API via a hosting service.
    You will also learn how to accomplish your tasks easily by understanding how to
    use Vapor, one of the most popular frameworks of Swift 5.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](9ce1feb3-8fca-4656-91dc-796ba77c3d07.xhtml)*，*服务器端Swift*，向您介绍Swift编程的全新方面：使用Swift进行服务器端编程。此外，您还将了解如何通过安装Swift工具链在Linux上运行Swift。您将学习如何使用Web服务器框架构建REST
    API，以及如何通过托管服务托管您的API。您还将了解如何通过理解如何使用Vapor（Swift 5中最受欢迎的框架之一）来轻松完成任务。'
- en: '[Chapter 9](f9e2c873-c2b2-4d40-9b02-5d884006d1a5.xhtml), *Performance and Responsiveness
    in Swift,* explores the more advanced concepts of Swift programming to provide
    an understanding of how certain Swift types are implemented and their performance
    characteristics. Also, you will learn how to perform asynchronous tasks using
    the Grand Central Dispatch API. Then, we''ll explore the multi-threaded environment
    available on all Apple platforms and how to enhance the performance profile of
    your Swift constructs to build a fast and responsive app.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](f9e2c873-c2b2-4d40-9b02-5d884006d1a5.xhtml)，*Swift中的性能和响应性*，探讨了Swift编程的更高级概念，以了解某些Swift类型是如何实现及其性能特性的。此外，您还将学习如何使用Grand
    Central Dispatch API执行异步任务。然后，我们将探讨所有苹果平台上可用的多线程环境以及如何增强Swift结构的性能配置文件，以构建快速响应的应用程序。'
- en: '[Chapter 10](30f08984-5b97-43e0-ad44-ca47f16ca183.xhtml), *SwiftUI and Combine
    Framework**,* dives straight into Apple''s new UI framework, SwiftUI. With SwiftUI,
    we''ll learn how to create iOS apps by exploring the declarative syntax used to
    achieve this. We''ll also explore how easy it is for SwiftUI and UIKit to work
    together. In addition to SwiftUI, we''ll also explore the basics of the new Combine
    framework and how this works alongside SwiftUI.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](30f08984-5b97-43e0-ad44-ca47f16ca183.xhtml)，*SwiftUI和Combine框架*，直接深入苹果的新UI框架SwiftUI。使用SwiftUI，我们将通过探索用于实现此目的的声明性语法来学习如何创建iOS应用程序。我们还将探讨SwiftUI和UIKit如何协同工作。除了SwiftUI，我们还将探索新Combine框架的基础知识以及它是如何与SwiftUI一起工作的。'
- en: '[Chapter 11](a98779ce-312f-4133-9859-45c215901821.xhtml), *Using CoreML and
    Vision in Swift**,* will dive into the frameworks offered by Apple and how we
    can use Swift code to harness machine learning techniques, as machine learning
    is becoming an increasingly hot topic. In this chapter, we''ll cover CoreML and
    the Vision frameworks, using pre-trained models to identify objects in real time.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](a98779ce-312f-4133-9859-45c215901821.xhtml)，*在Swift中使用CoreML和Vision*，将深入探讨苹果提供的框架以及我们如何使用Swift代码来利用机器学习技术，因为机器学习正变得越来越热门。在这一章中，我们将介绍CoreML和Vision框架，使用预训练模型来实时识别对象。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: To follow along with the examples in this book, you will need a computer running
    macOS Catalina (specifically version 10.15.4) or greater. You also need an Apple
    ID to download and install Xcode 12 from the Mac App Store. The chapter on server-side
    Swift ([Chapter 8](9ce1feb3-8fca-4656-91dc-796ba77c3d07.xhtml)*,* *Server-Side
    Swift*) also requires a system running Ubuntu 20.04 LTS.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的示例，您需要一个运行macOS Catalina（特别是版本10.15.4）或更高版本的计算机。您还需要一个Apple ID，以便从Mac
    App Store下载并安装Xcode 12。关于服务器端Swift的章节（[第8章](9ce1feb3-8fca-4656-91dc-796ba77c3d07.xhtml)*,*
    *服务器端Swift*)还需要一个运行Ubuntu 20.04 LTS的系统。
- en: The code in this book has been tested against Swift 5.3, but should work with
