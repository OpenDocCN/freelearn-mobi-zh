- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It doesn't matter how much time you invest in Android design, or even how careful
    you are when programming, mistakes are inevitable and bugs will appear. This book
    will help you minimize the impact of these errors in your Android project and
    increase your development productivity. It will show you the problems that are
    easily avoided, to help get you quickly to the testing stage.
  prefs: []
  type: TYPE_NORMAL
- en: '*Android Application Testing Guide* is the first and only book providing a
    practical introduction to the most commonly-available techniques, frameworks,
    and tools to improve the development of your Android applications. Clear, step-by-step
    instructions show how to write tests for your applications and assure quality
    control using various methodologies.'
  prefs: []
  type: TYPE_NORMAL
- en: The author's experience in applying application testing techniques to real-world
    projects enables him to share insights on creating professional Android applications.
  prefs: []
  type: TYPE_NORMAL
- en: The book starts by introducing Test Driven Development, which is an agile component
    of the software development process and a technique where you will tackle bugs
    early on. From the most basic unit tests applied to a sample project to more sophisticated
    performance tests, this book provides a detailed description of the most widely
    used techniques in the Android testing world in a recipe-based approach.
  prefs: []
  type: TYPE_NORMAL
- en: The author has extensive experience of working on various development projects
    throughout his professional career. All this research and knowledge has helped
    create a book that will serve as a useful resource to any developer navigating
    the world of Android testing.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Testing"), *Getting
    Started with Testing* introduces the different types of testing and their applicability
    to software development projects in general and to Android in particular.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Testing on Android"), *Testing on Android*
    covers testing on the Android platform, Unit testing and JUnit, creating an Android
    Test project, and running tests.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Building Blocks on the Android SDK"), *Building
    Blocks on the Android SDK* starts digging a bit deeper to recognize the building
    blocks available to create the tests. It covers Assertions, TouchUtils, intended
    to test User Interfaces, Mock objects, Instrumentation, and TestCase class hierarchies
    featuring UML diagrams.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Test Driven Development"), *Test Driven Development*
    introduces the Test Driven Development discipline. It starts with a general revision
    and later on moves to the concepts and techniques closely related to the Android
    platform. This is a code intensive chapter.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Android Testing Environment"), *Android Testing
    Environment* provides different conditions to run the tests. It starts with the
    creation of the Android Virtual Devices (AVD) to provide different conditions
    and configurations for the application under test and runs the tests using the
    available options. Finally, it introduces monkey as a way to generate simulated
    events used for testing.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Behavior Driven Development"), *Behavior
    Driven Development* introduces Behavior Driven Development and some concepts such
    as like the use of a common vocabulary to express the tests and the inclusion
    of business participants in the software development project.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Testing Recipes"), *Testing Recipes* provides
    practical examples of different common situations you will encounter applying
    the disciplines and techniques described before. The examples are presented in
    a Cookbook style so you can adapt and use them for your projects. The recipes
    cover Android Unit tests, Activities, Applications, Databases and ContentProviders,
    Local and Remote Services, UIs, Exceptions, Parsers, and Memory leaks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Continuous Integration"), *Continuous Integration*
    introduces this agile technique for software engineering that aims to improve
    the software quality and to reduce the time taken to integrate changes by continuously
    applying integration and testing frequently.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Performance Testing and Profiling"), *Performance
    Testing* introduces a series of concepts related to benchmarking and profiles
    from traditional logging statement methods to Creating Android performance tests
    and using profiling tools. This chapter also presents Caliper to create microbenchmarks.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Alternative Testing Tactics"), *Alternative
    Testing Tactics* covers building Android from source, code coverage using EMMA,
    Robotium, testing on hosts, and Robolectric.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: First of all, you need practical Android development experience as we are not
    covering the basics. It is assumed that you already have some Android application
    or at least you are familiar with the topics described extensively in the Android
    Dev Guide ([http://developer.android.com/guide/index.html](http://developer.android.com/guide/index.html)).
    Also it is very helpful having followed some of the Sample Code projects ([http://developer.android.com/resources/browser.html?tag=sample](http://developer.android.com/resources/browser.html?tag=sample)),
    probably starting with API Demos and then moving to other more involved topics.
    This way you will get the most of this book.
  prefs: []
  type: TYPE_NORMAL
- en: To be able to follow the examples in the different chapters you need a common
    set of software and tools installed and several other components that are described
    in every chapter in particular including their respective download locations.
