- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Android 5 Programming by Example*, a step-by-step guide to developing
    Android mobile apps for the Lollipop platform. This book will take you through
    the installation and configuration of the development environment with the design,
    coding and testing processes, and on to publishing and monetizing your mobile
    apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读 *Android 5编程实例指南*，这是一本逐步指导如何为Lollipop平台开发Android移动应用程序的指南。本书将带您了解开发环境的安装和配置，包括设计、编码和测试过程，以及如何发布和盈利您的移动应用程序。
- en: Along the way, we will develop a series of small, working apps, designed to
    introduce all the familiar features of mobile apps, such as maps and touchscreen
    events. We will cover, in detail, the features that are new to Android 5 and higher,
    particularly the new design language, Material Design.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在此过程中，我们将开发一系列小型、实用的应用程序，旨在介绍所有熟悉的移动应用程序功能，如地图和触摸屏事件。我们将详细讲解Android 5及以上版本的新特性，特别是新的设计语言Material
    Design。
- en: To achieve all this, you will use the Android Studio **Integrated Development
    Environment** (**IDE**) and the latest **Software Development Kit** (**SDK**).
    To test and debug apps, you will be able to use real devices connected to your
    computer and create virtual devices that emulate Android devices. All this software
    is open source and free to download and use.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了实现所有这些，您将使用Android Studio **集成开发环境**（**IDE**）和最新的**软件开发工具包**（**SDK**）。为了测试和调试应用程序，您将能够使用连接到计算机的实体设备，并创建模拟Android设备的虚拟设备。所有这些软件都是开源的，可以免费下载和使用。
- en: The Android platform is no longer restricted to phones and tablets, and, later
    in the book, you will be taken on a brief tour of Android Wear, TV, and Auto,
    learning how to adapt and extend the existing apps and create new apps designed
    specifically for these form factors.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Android平台不再仅限于手机和平板电脑，本书后面将简要介绍Android Wear、TV和Auto，学习如何适应和扩展现有应用程序，并创建专门为这些形态设计的应用程序。
- en: Logically, the book concludes with a detailed explanation of how to register
    as a Google Developer and publish your apps. To reach the widest possible number
    of users, you will see how to make Android 5 apps backwards compatible and include
    the Lollipop features on an older version. Finally, how to include in-app purchasing
    and advertising is covered, and at that point, you will be fully equipped to develop
    and distribute apps of your own invention.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从逻辑上讲，本书以如何注册为Google开发者并发布您的应用程序的详细说明作为结尾。为了达到尽可能多的用户，您将了解如何使Android 5应用程序向后兼容，并在旧版本中包含Lollipop功能。最后，还将介绍如何在应用程序中包含内购和广告，到那时，您将完全准备好开发并分发您自己的应用程序。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up the Development Environment"),
    *Setting Up the Development Environment*, takes you through the installation and
    configuration of the SDK, Android Studio, and device emulators.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。设置开发环境"), *设置开发环境*，带您了解SDK、Android Studio和设备模拟器的安装和配置。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building a UI"), *Building a UI*, helps you
    apply the Material theme to the portrait and landscape UIs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。构建用户界面"), *构建用户界面*，帮助您将Material主题应用到纵向和横向用户界面。'
- en: '[Chapter 3](ch03.html "Chapter 3. Activities and Fragments"), *Activities and
    Fragments*, takes you through the creation of Activities and layouts that work
    together.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。活动和碎片"), *活动和碎片*，带您了解如何创建活动和协同工作的布局。'
- en: '[Chapter 4](ch04.html "Chapter 4. Managing RecyclerViews and Their Data"),
    *Managing RecyclerViews and Their Data*, helps you use the Material Design CardView
    and RecyclerView to display data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。管理RecyclerView及其数据"), *管理RecyclerView及其数据*，帮助您使用Material
    Design的CardView和RecyclerView来显示数据。'
- en: '[Chapter 5](ch05.html "Chapter 5. Detecting Touchscreen Gestures"), *Detecting
    Touchscreen Gestures*, lets you apply touch listeners and gesture listeners to
    detect touchscreen events.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。检测触摸屏手势"), *检测触摸屏手势*，让您能够应用触摸监听器和手势监听器来检测触摸屏事件。'
- en: '[Chapter 6](ch06.html "Chapter 6. Notifications and the Action Bar"), *Notifications
    and the Action Bar*, lets you issue push notifications using Android''s latest
    lock screen features.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。通知和操作栏"), *通知和操作栏*，让您能够使用Android最新的锁屏功能发布推送通知。'
- en: '[Chapter 7](ch07.html "Chapter 7. Maps, Locations, and Google Services"), *Maps,
    Locations, and Google Services*, covers maps and helps you detect device location.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。地图、位置和谷歌服务"), *地图、位置和谷歌服务*，涵盖地图并帮助您检测设备位置。'
- en: '[Chapter 8](ch08.html "Chapter 8. Apps for TVs, Cars, and Wearables"), *Apps
    for TVs, Cars, and Wearables*, helps you develop apps for all the three new form
    factors with purpose-built APIs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。电视、汽车和可穿戴设备应用")，*电视、汽车和可穿戴设备应用*，帮助您使用专为这三种新形式因素设计的API开发应用。'
- en: '[Chapter 9](ch09.html "Chapter 9. Camera, Video, and Multimedia"), *Camera,
    Video, and Multimedia*, lets you capture, store, and play images, video, and sound
    using native applications and media recording widgets and classes.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。相机、视频和多媒体")，*相机、视频和多媒体*，让您可以使用原生应用和媒体录制小部件和类来捕获、存储和播放图像、视频和声音。'
- en: '[Chapter 10](ch10.html "Chapter 10. Publishing and Marketing"), *Publishing
    and Marketing*, covers the procedure of publishing apps on the Google Play Store
    and monetizing them with in-app purchases and advertisements.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。发布和营销")，*发布和营销*，涵盖了在Google Play Store上发布应用以及通过应用内购买和广告进行货币化的流程。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: All you need for this book is a PC with a minimum of 4 GB of RAM (although 8
    GB is preferable), and an Internet connection. All the software required to follow
    the book is open source and can be downloaded for free.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要这本书的所有内容是一个至少有4 GB RAM的PC（尽管8 GB更佳），以及互联网连接。本书所需的所有软件都是开源的，并且可以免费下载。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you have a great idea for a mobile app and a little knowledge of procedural
    programming languages such as Java, this book is for you. No actual experience
    of developing apps or even working with IDEs is required.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有一个关于移动应用的伟大想法，并且对诸如Java之类的程序设计语言有一定的了解，这本书就是为您准备的。不需要实际开发应用或甚至使用IDE的经验。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "From
    a practical point of view, the SDK provides us with two versions of material theme
    (light and dark) and two widgets, `CardView` for simple content and `RecyclerView`
    for lists."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“从实际的角度来看，SDK为我们提供了两种材料主题版本（浅色和深色）以及两个小部件，`CardView`用于简单内容，`RecyclerView`用于列表。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select **Blank Activity** and leave everything else as is, or choose your
    own values."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“选择**空白活动**并保持其他一切不变，或者选择您自己的值。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经自豪地拥有了一本Packt图书，我们有许多事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt Publishing书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<questions@packtpub.com>`联系我们，我们将尽力解决问题。
