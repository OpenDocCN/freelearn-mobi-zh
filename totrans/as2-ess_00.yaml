- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Mobile applications have had a huge increase in popularity in the last few years
    and interest is still growing among users. Mobile operating systems are available
    not only for smart phones, but tablets as well, therefore increasing the possible
    market share for these applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，移动应用程序的受欢迎程度大幅增加，用户对它的兴趣仍在增长。移动操作系统不仅适用于智能手机，也适用于平板电脑，因此增加了这些应用程序的可能市场份额。
- en: Android has characteristics that make it pleasant for developers such as open
    source and having a high level of community, driven development. Android has always
    been in competition with iOS (the Apple mobile system) in everything and with
    XCode, iOS presented itself as a more centralized development environment. The
    new Android Studio IDE makes this centralization finally available for Android
    developers and makes this tool indispensable for a good Android developer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Android具有让开发者感到愉悦的特性，如开源和具有高度社区驱动的开发。Android在各个方面都与iOS（苹果移动系统）竞争，与XCode相比，iOS呈现为一个更加集中的开发环境。新的Android
    Studio IDE终于为Android开发者提供了这种集中化，并使这个工具对于优秀的Android开发者来说是不可或缺的。
- en: This book about Android Studio shows users how to develop and build Android
    applications with this new IDE. It is not only a getting started book, but also
    a guide for advanced developers on building their applications faster and more
    productively. This book will follow a tutorial approach from the basic features
    to the steps to build for release, including practical examples.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本关于Android Studio的书展示了用户如何使用这个新IDE开发并构建Android应用程序。它不仅是一本入门书籍，也是高级开发者构建应用程序更快、更高效指南。本书将采用教程方法，从基本功能到构建发布的步骤，包括实际示例。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing and Configuring Android Studio"),
    *Installing and Configuring Android Studio*, describes the installation and basic
    configuration of Android Studio.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。安装和配置Android Studio")，*安装和配置Android Studio*，描述了Android
    Studio的安装和基本配置。'
- en: '[Chapter 2](ch02.html "Chapter 2. Starting a Project"), *Starting a Project*,
    shows how to create a new project and the type of activities we can select.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。开始项目")，*开始项目*，展示了如何创建新项目以及我们可以选择的活动类型。'
- en: '[Chapter 3](ch03.html "Chapter 3. Navigating a Project"), *Navigating a Project*,
    explores the basic structure of a project in Android Studio.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。项目导航")，*项目导航*，探讨了Android Studio中项目的基本结构。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using the Code Editor"), *Using the Code
    Editor*, exposes the basic features of the code editor in order to get the best
    out of it.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用代码编辑器")，*使用代码编辑器*，展示了代码编辑器的基本功能，以便充分利用它。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating User Interfaces"), *Creating User
    Interfaces*, focuses on the creation of user interfaces, using both the graphical
    view and the text-based view.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。创建用户界面")，*创建用户界面*，专注于用户界面的创建，使用图形视图和基于文本的视图。'
- en: '[Chapter 6](ch06.html "Chapter 6. Tools"), *Tools*, exposes some additional
    tools, such as the Android SDK tools, Javadoc, and the version control integration.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。工具")，*工具*，介绍了某些额外的工具，例如Android SDK工具、Javadoc和版本控制集成。'
- en: '[Chapter 7](ch07.html "Chapter 7. Google Play Services"), *Google Play Services*,
    introduces the current existing Google Play Services and how to integrate them
    into a project in Android Studio.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。Google Play Services")，*Google Play Services*，介绍了当前现有的Google
    Play Services以及如何在Android Studio项目中集成它们。'
- en: '[Chapter 8](ch08.html "Chapter 8. Debugging"), *Debugging*, shows in detail
    how to debug an application in Android Studio and the provided information when
    debugging.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。调试")，*调试*，详细介绍了如何在Android Studio中调试应用程序以及调试时提供的信息。'
- en: '[Chapter 9](ch09.html "Chapter 9. Preparing for Release"), *Preparing for Release*,
    describes how to prepare your application for release.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。准备发布")，*准备发布*，描述了如何为应用程序准备发布。'
- en: '[Appendix](apa.html "Appendix A. Getting Help"), *Getting Help*, introduces
    how to get help using Android Studio and provides a list of online sites to learn
    more about the topics covered in this book.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录A。获取帮助")，*获取帮助*，介绍了如何使用Android Studio获取帮助，并提供了一个在线网站列表，以了解更多关于本书涵盖的主题。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: For this book, you need a computer with a Windows, Mac OS, or Linux system.
    You will also need to have Java installed in your system.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这本书，您需要一个装有Windows、Mac OS或Linux系统的计算机。您还需要在系统中安装Java。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is not only a getting started book, but also a guide for advanced
    developers who have not used Android Studio to build their Android apps before.
    This book is great for developers who want to learn the key features of Android
    Studio and for developers who want to create their first app. It's assumed that
    you are familiar with the object-oriented programming paradigm and the Java programming
    language. It is also recommended that you understand the main characteristics
    of the Android mobile system.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书不仅是一本入门书，也是为之前未使用Android Studio构建Android应用的资深开发者提供的指南。这本书非常适合想要学习Android
    Studio关键功能的开发者，也适合想要创建他们第一个应用程序的开发者。假设您熟悉面向对象编程范式和Java编程语言。还建议您了解Android移动系统的主要特点。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `AppData` directory is usually a hidden directory."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“`AppData`目录通常是一个隐藏目录。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You can also open it by clicking on the **Project** button on the left
    edge of the screen."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“您也可以通过点击屏幕左侧的**项目**按钮来打开它。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些可以帮助您充分利用购买的东西。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载这本书的示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误表**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书籍的来源。
- en: Click on **Code Download**.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: You can also download the code files by clicking on the **Code Files** button
    on the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the **Search** box. Please note that you need to
    be logged into your Packt account.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以通过点击Packt Publishing网站上书籍网页上的**代码文件**按钮来下载代码文件。您可以通过在**搜索**框中输入书籍名称来访问此页面。请注意，您需要登录您的Packt账户。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 下载文件后，请确保使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip（适用于Windows）
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX（适用于Mac）
- en: 7-Zip / PeaZip for Linux
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip（适用于Linux）
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Android_Studio_2_Essentials_Second_Edition_Code](https://github.com/PacktPublishing/Android_Studio_2_Essentials_Second_Edition_Code).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Android_Studio_2_Essentials_Second_Edition_Code](https://github.com/PacktPublishing/Android_Studio_2_Essentials_Second_Edition_Code)。我们还有其他来自丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/AndroidStudio2EssentialsSecondEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/AndroidStudio2EssentialsSecondEdition_ColorImages.pdf).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/AndroidStudio2EssentialsSecondEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/AndroidStudio2EssentialsSecondEdition_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中找到错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
