- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Apple's iOS has taken the world by storm and provided a game development platform,
    which for the first time gives average developers an opportunity to compete in
    the global multi-billion dollar entertainment software space. While there are
    several viable solutions for developing games for this platform, Unity has emerged
    as a leading platform for iOS and other platforms as well. With Unity's toolset,
    and this book, you will take the first steps on your journey to producing commercial
    quality games for the iOS platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果的iOS席卷全球，提供了一个游戏开发平台，这是第一次让普通开发者有机会在全球数十亿美元的娱乐软件空间中竞争。虽然为这个平台开发游戏有几种可行的解决方案，但Unity已成为iOS和其他平台的首选平台。通过Unity的工具集和本书，你将迈出第一步，开始为iOS平台制作商业质量的游戏。
- en: This book takes a learning approach, focusing specifically on those things that
    are necessary to building an iOS title. From designing (from the mobile perspective)
    to scripting and creating game mechanics that are iOS centric, you will learn
    everything you need to get started. Throughout the course of the book you will
    build on lessons to design and publish a game with integrations to all of the
    components necessary to make a revenue generating title.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用学习方法，专注于构建iOS游戏所必需的内容。从设计（从移动角度）到脚本和创建以iOS为中心的游戏机制，你将学习所有你需要开始的内容。在本书的整个过程中，你将构建课程，以设计和发布一个集成了所有必要组件以制作盈利性标题的游戏。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. What is Unity and why should I care?"), *What
    is Unity and why do I care?* discusses the iOS development space, Unity, and why
    you want to use Unity as your game development platform for iOS and other platforms.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章：什么是Unity以及为什么我应该关心？")，*什么是Unity以及为什么我应该关心？* 讨论了iOS开发空间、Unity以及为什么你想要使用Unity作为iOS和其他平台的游戏开发平台。'
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Up and Running"), *Getting Up and
    Running* details installing Unity and getting familiar with the user interface
    and its semantics.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章：入门")，*入门* 详细介绍了安装Unity以及熟悉用户界面及其语义。'
- en: '[Chapter 3](ch03.html "Chapter 3. Hello World"), *Hello World* explores the
    creation of a sample application, provisioning the application using Apple''s
    tools and the deployment of that application to a device.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章：你好，世界！")，*你好，世界* 探索了创建一个示例应用程序，使用苹果的工具配置应用程序，并将该应用程序部署到设备上的过程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Unity Concepts"), *Unity Concepts* discusses
    the Unity platform, how it works, and how you use the platform to assemble a game.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章：Unity概念")，*Unity概念* 讨论了Unity平台、它的工作原理以及如何使用该平台来组装游戏。'
- en: '[Chapter 5](ch05.html "Chapter 5. Scripting: Whose line is it anyway?"), *Scripting:
    Whose line is it anyway?* delves into scripting from the Unity perspective including
    a look at why scripting is core to game development with Unity, the C# interfaces,
    and building gameplay scripts.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章：脚本：到底是谁的台词？")，*脚本：到底是谁的台词？* 从Unity的角度深入探讨了脚本，包括为什么脚本对于使用Unity进行游戏开发至关重要，C#接口以及构建游戏脚本。'
- en: '[Chapter 6](ch06.html "Chapter 6. Our Game: Battle Cry!"), *Our Game: Battle
    Cry!* investigates some of the design topics of a Unity iOS game and outlines
    the mechanics of a sample iOS game that is built through the consequent chapters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章：我们的游戏：战斗呐喊！")，*我们的游戏：战斗呐喊！* 探讨了Unity iOS游戏的一些设计主题，并概述了通过后续章节构建的示例iOS游戏的机制。'
- en: '[Chapter 7](ch07.html "Chapter 7. Input: Let''s Get Moving!"), *Input:Let''s
    Get Moving* illustrates the many facets of input on the iOS platform and instructs
    the user on how to build a basic input system for touch based games.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章：输入：让我们动起来！")，*输入：让我们动起来* 展示了iOS平台输入的许多方面，并指导用户如何为基于触摸的游戏构建基本输入系统。'
- en: '[Chapter 8](ch08.html "Chapter 8. Multimedia"), *Multimedia* focuses the user
    on the integration of movies, music, and audio into a game and how to produce
    and integrate content specifically for the Unity iOS platform.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章：多媒体")，*多媒体* 将用户聚焦于将电影、音乐和音频集成到游戏中，以及如何为Unity iOS平台特定地制作和集成内容。'
- en: '[Chapter 9](ch09.html "Chapter 9. User Interface"), *User Interface* discusses
    building user interfaces for iOS games from the perspective of the standard Unity
    GUI API and Prime31''s UIToolkit.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](ch09.html "第九章：用户界面")，*用户界面* 从标准Unity GUI API和Prime31的UIToolkit的角度讨论了为iOS游戏构建用户界面。'
- en: '[Chapter 10](ch10.html "Chapter 10. Gameplay Scripting"), *Gameplay Scripting*
    focuses on translating our gameplay requirements into iOS specific features in
    Unity and generating play mechanics such as particle systems, animation driven
    behaviors, collisions, and rag doll systems.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 游戏脚本")，*游戏脚本*专注于将我们的游戏需求转换为Unity中的iOS特定功能，并生成如粒子系统、由动画驱动的行为、碰撞和布娃娃系统等游戏机制。'
- en: '[Chapter 11](ch11.html "Chapter 11. Debugging and Optimization"), *Debugging
    and Optimization* provides an overview of debugging and profiling while investigating
    object pooling and Beast lighting as specific means to optimize performance.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章 调试和优化")，*调试和优化*概述了调试和性能分析，同时探讨了对象池和Beast照明作为优化性能的具体手段。'
- en: '[Chapter 12](ch12.html "Chapter 12. Commercialization: Make ''fat loot'' from
    your Creation"), *Commercialization: Make ''fat loot'' from your creation* examines
    some of the approaches to commercializing an iOS application using Unity including
    iAds, In App purchases, and the Unity Asset Store. This chapter also illustrates
    how to track success with iTunes Connect.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章 商业化：从你的创作中获得丰厚回报")，*商业化：从你的创作中获得丰厚回报*探讨了使用Unity商业化iOS应用程序的一些方法，包括iAds、内购和Unity资产商店。本章还说明了如何使用iTunes
    Connect跟踪成功。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: 'As iOS development is only officially supported on the OSX platform, you will
    need a machine that runs OSX, the XCode development tools, and a subscription
    to Apple''s Development Program. You can find details for XCode and the Apple
    iOS Developer Program here: [http://developer.apple.com](http://developer.apple.com).'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 由于iOS开发仅在OSX平台上得到官方支持，因此您需要一个运行OSX、XCode开发工具和订阅Apple开发者计划的机器。您可以在以下位置找到XCode和Apple
    iOS开发者计划的详细信息：[http://developer.apple.com](http://developer.apple.com)。
- en: Information for joining the iOS Developer Program, the Terms of Use, and other
    policies not specifically covered in this book, can be found there.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 关于加入iOS开发者计划、使用条款和其他未在本书中具体说明的政策的信息，可以在那里找到。
- en: 'You also need access to the Unity development platform and the iOS plugin,
    which can be obtained at: [http://www.unity3d.com](http://www.unity3d.com).'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要访问Unity开发平台和iOS插件，这些可以在以下位置获得：[http://www.unity3d.com](http://www.unity3d.com)。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you are a developer who is interested in developing games for the iOS platform
    and want to leverage the Unity platform, this book will provide the core knowledge
    that you need to get started. If you are a Unity developer looking to port an
    existing application to the mobile platform, this book will give you an overview
    of the processes involved in publishing specifically with the Unity iOS plugin.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是一位对在iOS平台上开发游戏感兴趣的开发者，并希望利用Unity平台，本书将为您提供开始所需的核心理解。如果您是一位希望将现有应用程序移植到移动平台的Unity开发者，本书将概述使用Unity
    iOS插件发布所涉及的过程。
- en: Having an understanding of C# or Javascript will help, but if you are an experienced
    developer with either of these languages, you will still learn how to apply your
    skills to learn mobile development using this book, because much of the book is
    geared to an exploration of the concepts and implementation with Unity and the
    iOS platform.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 了解C#或JavaScript将有所帮助，但如果您是这两种语言中的任何一种的资深开发者，您仍然可以通过本书学习如何将您的技能应用于使用Unity和iOS平台进行移动开发，因为本书的大部分内容都是针对Unity和iOS平台的概念和实现进行探索。
- en: The example code in this book is written primarily in C#. However, there are
    scenarios where Javascript is used as an instructional aid. While there is sufficient
    information to learn the necessary components of C# within the book, it is not
    a goal of the book to teach C# or its fundamentals.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的示例代码主要使用C#编写。然而，在某些情况下，JavaScript被用作教学辅助工具。虽然书中提供了足够的信息来学习C#的必要组件，但本书的目标并不是教授C#或其基础知识。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Once downloaded (you should have
    a `.mobileprovision` file), double-click on the file on your machine."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“一旦下载（您应该有一个`.mobileprovision`文件），在您的机器上双击该文件。”
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Select the **Open Other...** button, navigate to where you installed the assets
    for the book".'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以这种方式显示：“选择**打开其他...**按钮，导航到您安装本书资产的位置”。'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这种方式显示在框中。
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为本书做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you a PDF f le that has color images of the screenshots used
    in this book. The color images will help you bet er understand the changes in
    the output. You can download this f le from `http://downloads.packtpub.com/sites/default/files/downloads/0409_unityimages.pdf`
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图颜色图像的PDF文件。颜色图像将帮助您更好地理解输出的变化。您可以从`http://downloads.packtpub.com/sites/default/files/downloads/0409_unityimages.pdf`下载此文件。
- en: Errata
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分中。
- en: Piracy
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上侵犯版权材料是一个跨所有媒体持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at`<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
