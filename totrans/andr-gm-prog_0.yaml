- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android is the fastest growing operating system, and Android devices can empower,
    entertain, and educate the planet. Android uses one of the most popular programming
    languages—Java, which is a high-performance, secure, and object-oriented language.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android 是增长最快的操作系统，Android 设备能够赋能、娱乐和教育整个地球。Android 使用最流行的编程语言之一——Java，这是一种高性能、安全且面向对象的编程语言。
- en: It is the most widespread Operating System and games are what people spend most
    time using on their phones. Video games have never been easier to make and distribute.
    Who would not want to make games for Android? And on top of this, making games
    is fun, addictive, and very rewarding; it can be hard to stop once you get started.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 它是最广泛使用的操作系统，而游戏则是人们在手机上花费最多时间使用的应用。制作和分发视频游戏从未如此简单。谁不想为 Android 开发游戏呢？而且，制作游戏既有趣、上瘾，又非常有成就感；一旦开始，就很难停下来。
- en: The problem comes when we reach a stumbling block because we don't know how
    to implement a feature, or perhaps integrate it into our game. This course will
    help you build simple as well as complex games from scratch using the Android
    SDK and all your queries and obstacles will be addressed in this journey.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们遇到障碍，不知道如何实现一个功能，或者将其集成到我们的游戏中时，问题就出现了。这门课程将帮助你从头开始使用 Android SDK 构建简单和复杂的游戏，你在此过程中遇到的所有疑问和障碍都将得到解决。
- en: Let's get rolling!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: What this learning path covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本学习路径涵盖的内容
- en: '[Module 1](pt01.html "Part 1. Module 1"), *Learning Java by Building Android
    Games*, starts off with the Java fundamentals and their use in an Android environment
    to make a simple math quiz game. You will be building your very own Android UI
    using easy to-use tools in Android Studio. You will learn to add real-time interaction
    with Java threads and implement locking/handling screen rotation, pixel graphics,
    clicks, animation, sound FX, and many other features in your games. It also covers
    the advanced OOP concepts for building and deploying a graphical pong-style game.
    This module ends with exploring different APIs and implement advanced features
    such as online leaderboards and achievements using Google game services'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[模块 1](pt01.html "Part 1. Module 1")，*通过构建 Android 游戏学习 Java*，从 Java 基础知识及其在
    Android 环境中的应用开始，制作一个简单的数学测验游戏。你将使用 Android Studio 中的易于使用的工具构建自己的 Android UI。你将学习如何使用
    Java 线程添加实时交互，并在游戏中实现锁定/处理屏幕旋转、像素图形、点击、动画、音效以及许多其他功能。它还涵盖了构建和部署图形乒乓球风格游戏的高级面向对象概念。本模块以探索不同的
    API 和使用 Google 游戏服务实现高级功能，如在线排行榜和成就结束。'
- en: '[Module 2](pt02.html "Part 2. Module 2"), *Android Game Programming by Example*,
    is a whirlwind tour of as many Android 2D gaming features that can possibly be
    squeezed into 11 chapters. Every line of the code used to build three games of
    increasing difficulty is shown in the text of this module and explained in a straightforward
    manner. It is steadily built up to implement a flexible and advanced game engine
    that uses OpenGL ES 2 for fast smooth frame rates. This is achieved by starting
    with a simple game and gradually increasing the complexity of the three complete
    games built step by step. You will implementing cool features like sprite sheet
    character animation and scrolling parallax backgrounds and be designing and implementing
    genuinely challenging and playable platform game levels. You will then learn to
    code both basic and advanced collision detection and make the math behind 2D rotation,
    velocity, and collision simple. Later on you will learn how to run your game designs
    at 60 frames per second or better and also process multi-touch screen input. By
    the end of this module, you will be implementing a multitude of other game features
    like pickups, firing weapons, HUDs, generating and playing sound FX, scenery,
    level transition, high scores, and more.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[模块 2](pt02.html "Part 2. Module 2")，*通过实例学习 Android 游戏编程*，是对 Android 2D 游戏功能的一次快速浏览，尽可能地将这些功能压缩到
    11 个章节中。构建三个难度递增的游戏所使用的每一行代码都在本模块的文本中展示，并以直接的方式解释。它逐步构建，以实现一个灵活且高级的游戏引擎，该引擎使用
    OpenGL ES 2 以实现快速流畅的帧率。这是通过从一个简单的游戏开始，逐步增加三个完整游戏的复杂性来实现的。你将实现酷炫的功能，如精灵图集角色动画和滚动视差背景，并设计和实现真正具有挑战性和可玩性的平台游戏关卡。然后，你将学习编写基本的和高级的碰撞检测代码，并使二维旋转、速度和碰撞背后的数学简单化。稍后，你将学习如何以每秒
    60 帧或更高的帧率运行你的游戏设计，并处理多点触控屏幕输入。在本模块结束时，你将实现许多其他游戏功能，如拾取物品、发射武器、HUD、生成和播放音效、场景、关卡过渡、高分等。'
- en: '[Module 3](pt03.html "Part 3. Module 3"), *Mastering Android Game Development*,
    will help you build a real-time game from scratch using the Android SDK. This
    module will make you understand the internals of a game engine and each of its
    components. You will learn to decide when to use each of the different ways of
    drawing on Android. Moving forward, you will learn to handle user inputs, from
    virtual joysticks to gamepads, collision detection using different techniques
    and discover how to optimize it for complex games. You will also learn about animations
    and particle system and how to implement it in your game before you finally move
    on to tackle the challenges faced while making it available on Google play for
    Android TV.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[模块 3](pt03.html "Part 3. Module 3"), *精通 Android 游戏开发*，将帮助你从头开始使用 Android
    SDK 构建实时游戏。本模块将使你了解游戏引擎的内部结构和每个组件。你将学习在 Android 上决定何时使用不同的绘图方式。继续前进，你将学习如何处理用户输入，从虚拟摇杆到游戏手柄，使用不同的技术进行碰撞检测，并了解如何为复杂游戏进行优化。你还将了解动画和粒子系统，以及如何在你的游戏中实现它们，在你最终开始解决将其发布到
    Google Play for Android TV 面临的挑战之前。'
