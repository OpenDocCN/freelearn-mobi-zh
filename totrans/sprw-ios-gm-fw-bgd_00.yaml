- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Game development is probably one of the hardest and most rewarding challenges
    in software development. If we are to start completely from scratch, it will take
    a very long time to see any results.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏开发可能是软件开发中最具挑战性和最有回报的挑战之一。如果我们从头开始，将需要非常长的时间才能看到任何结果。
- en: With the introduction of the iPhone in 2007 and subsequent devices in the following
    years, developing applications for mobile devices took off, and more than 1,000,000
    apps can now be downloaded from the App Store.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: With the introduction of the iPhone in 2007 and subsequent devices in the following
    years, developing applications for mobile devices took off, and more than 1,000,000
    apps can now be downloaded from the App Store.
- en: Luckily, Sparrow, an open source game framework for iOS, provides us with a
    number of predefined classes and methods that will help in our game development
    process.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，Sparrow，一个开源的iOS游戏框架，为我们提供了一系列预定义的类和方法，这将有助于我们的游戏开发过程。
- en: Instead of showing how to develop a part of a game example-by-example during
    the course of the book, we will learn each stage of game development. With each
    chapter, our game will mature from being just an idea to a complete entity, while
    extending our knowledge of Sparrow.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Instead of showing how to develop a part of a game example-by-example during
    the course of the book, we will learn each stage of game development. With each
    chapter, our game will mature from being just an idea to a complete entity, while
    extending our knowledge of Sparrow.
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Sparrow"), *Getting
    Started with Sparrow*, *s*hows us how to set up Xcode, Sparrow, and our game template
    that we will use throughout the book. This chapter also sets up our goals and
    expectations for the kind of game we will develop.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Sparrow入门"), *Sparrow入门*，*s*hows us how to set up Xcode,
    Sparrow, and our game template that we will use throughout the book. This chapter
    also sets up our goals and expectations for the kind of game we will develop.'
- en: '[Chapter 2](ch02.html "Chapter 2. Displaying Our First Objects"), *Displaying
    Our First Objects*, explains the concept of display objects, which we need to
    achieve in order to get anything to show up on the screen, and how to manipulate
    these objects.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 显示我们的第一个对象"), *显示我们的第一个对象*，explains the concept of display
    objects, which we need to achieve in order to get anything to show up on the screen,
    and how to manipulate these objects.'
- en: '[Chapter 3](ch03.html "Chapter 3. Managing Assets and Scenes"), *Managing Assets
    and Scenes*, introduces us to the concepts of scene and asset management and how
    to implement them for our purposes.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 管理资源和场景"), *管理资源和场景*，introduces us to the concepts of
    scene and asset management and how to implement them for our purposes.'
- en: '[Chapter 4](ch04.html "Chapter 4. The Basics of Our Game"), *The Basics of
    Our Game*, deals with setting up our game to work on iPhone, iPod Touch, and iPad
    in the same manner. We will also create the game skeleton in this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 我们游戏的基础"), *我们游戏的基础*，deals with setting up our game to
    work on iPhone, iPod Touch, and iPad in the same manner. We will also create the
    game skeleton in this chapter.'
- en: '[Chapter 5](ch05.html "Chapter 5. Beautifying Our Game"), *Beautifying Our
    Game*, covers moving and animating our entities on the screen. We will also learn
    how to generate sprite sheets, what to consider when using sprite sheets, and
    how to integrate them into our game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 美化我们的游戏"), *美化我们的游戏*，covers moving and animating our
    entities on the screen. We will also learn how to generate sprite sheets, what
    to consider when using sprite sheets, and how to integrate them into our game.'
- en: '[Chapter 6](ch06.html "Chapter 6. Adding Game Logic"), *Adding Game Logic*,
    focuses on getting actual gameplay into our game as well as managing our game-relevant
    data in separate files.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 添加游戏逻辑"), *添加游戏逻辑*，focuses on getting actual gameplay
    into our game as well as managing our game-relevant data in separate files.'
- en: '[Chapter 7](ch07.html "Chapter 7. User Interface"), *User Interface*, shows
    us how to implement the user interface in our game, for example, displaying text
    on the screen, structuring our user interface, and updating the user interface
    to what is currently happening in the game.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 用户界面"), *用户界面*，shows us how to implement the user interface
    in our game, for example, displaying text on the screen, structuring our user
    interface, and updating the user interface to what is currently happening in the
    game.'
- en: '[Chapter 8](ch08.html "Chapter 8. Artificial Intelligence and Game Progression"),
    *Artificial Intelligence and Game Progression*, explains what we need to know
    in order to implement basic artificial intelligence and how we need to apply this
    for our enemies in the game.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 人工智能和游戏进程"), *人工智能和游戏进程*，explains what we need to know
    in order to implement basic artificial intelligence and how we need to apply this
    for our enemies in the game.'
- en: '[Chapter 9](ch09.html "Chapter 9. Adding Audio to Our Game"), *Adding Audio
    to Our Game*, covers loading audio and how to integrate them in our game.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。为我们的游戏添加音频")，*为我们的游戏添加音频*，介绍了如何加载音频以及如何在我们的游戏中集成它们。'
- en: '[Chapter 10](ch10.html "Chapter 10. Polishing Our Game"), *Polishing Our Game*,
    deals with adding the last 10 percent to our game. We are going to add a main
    menu, an intro, and tutorial mechanics for a smoother game experience.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。完善我们的游戏")，*完善我们的游戏*，涉及为我们的游戏添加最后的10%。我们将添加主菜单、开场和教程机制，以获得更流畅的游戏体验。'
- en: '[Chapter 11](ch11.html "Chapter 11. Integrating Third-party Services"), *Integrating
    Third-party Services*, takes a look at how we could integrate third-party services
    such as Apple Game Center in the hope of improving our players'' experience.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。集成第三方服务")，*集成第三方服务*，探讨了如何集成第三方服务，如 Apple Game Center，以改善玩家的体验。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备的东西
- en: In order to develop applications for iOS, you need to have a Mac and, preferably,
    the latest version of Mac OS X. Although an Apple developer account and iOS Developer
    Program are not necessary, it is recommended as it allows you to run the examples
    on actual devices such as the iPod Touch, iPhone, and iPad and distribute your
    applications to the Apple App Store. Keep in mind that the iOS Developer Program
    comes with additional costs.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开发 iOS 应用程序，你需要一台 Mac，最好是最新版本的 Mac OS X。尽管 Apple 开发者账户和 iOS 开发者计划不是必需的，但建议使用，因为它允许你在实际的设备上运行示例，例如
    iPod Touch、iPhone 和 iPad，并将你的应用程序分发到苹果应用商店。请记住，iOS 开发者计划会带来额外的费用。
- en: There is no need to have Sparrow and Xcode installed on your system; we will
    cover the installation process in the first chapter.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的系统上不需要安装 Sparrow 和 Xcode；我们将在第一章中介绍安装过程。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for those who are interested in game development, those
    who have already dabbled in game development but haven't made any games for mobiles
    yet, and those who wish to publish a game on the Apple App Store in the future.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为对游戏开发感兴趣的人、已经涉足游戏开发但尚未为移动设备制作过游戏的人，以及希望在将来将游戏发布到苹果应用商店的人提供帮助。
- en: You need a solid understanding of Objective-C to follow the examples in the
    book, and some experience in game development is definitely helpful, although
    is not necessarily required.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要具备扎实的 Objective-C 理解能力才能跟随书中的示例，并且一些游戏开发经验肯定有帮助，尽管这不是必需的。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find several headings appearing frequently.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现几个标题频繁出现。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用：
- en: Time for action – heading
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 标题
- en: Action 1
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作1
- en: Action 2
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作2
- en: Action 3
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释，以便它们有意义，因此它们后面跟着：
- en: '*What just happened?*'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚才发生了什么？*'
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了你刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在本书中找到一些其他的学习辅助工具，包括：
- en: Pop quiz – heading
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速测验 – 标题
- en: These are short, multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多选题，旨在帮助你测试自己的理解。
- en: Have a go hero – heading
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有所作为的英雄 – 标题
- en: These practical challenges give you ideas for experimenting with what you have
    learned.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这些实践挑战为你提供了实验你所学内容的想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你也会发现许多文本样式，这些样式可以区分不同类型的信息。以下是一些这些样式的示例，以及它们含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "This
    class needs to be inherited from the `SPSprite` class."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和推特用户名如下所示："这个类需要从 `SPSprite` 类继承。"
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "On the **Select** **Destination** **Location** screen, click on **Next**
    to accept the default destination."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语** 和 **重要** **词汇** 以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“在**选择**
    **目标** **位置**屏幕上，点击**下一步**以接受默认目标。”'
- en: Note
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框中出现。
- en: Tip
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧会像这样显示。
- en: Reader feedback
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 读者的反馈总是受欢迎的。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大价值的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载所有已购买的 Packt
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便直接将文件通过电子邮件发送给您。
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何错误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误**
    **提交** **表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的**错误**部分中现有的错误列表。
- en: Piracy
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和提供有价值内容方面的帮助。
- en: Questions
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
