- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Cocos2d for iPhone is a robust but simple to use 2D game framework for iPhone.
    It is fast, flexible, free, and App Store approved. More than 2500 App Store games
    already use it, including many best-selling games. Do you want to take your Cocos2d
    game development skills to the next level and become more professional in Cocos2d
    game design?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Cocos2d for iPhone 是一个强大但易于使用的 iPhone 2D 游戏框架。它是快速的、灵活的、免费的，并且经过 App Store 认证。超过
    2500 款 App Store 游戏已经使用它，包括许多畅销游戏。您想将您的 Cocos2d 游戏开发技能提升到下一个层次，并在 Cocos2d 游戏设计中变得更加专业吗？
- en: Cocos2d for iPhone 1 Game Development Cookbook will help you reach that next
    level. You will find over 90 recipes here that explain everything from the drawing
    of a single sprite to AI pathfinding and advanced networking. Full working examples
    are emphasized.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Cocos2d for iPhone 1 游戏开发食谱将帮助您达到下一个层次。您在这里将找到超过 90 个食谱，解释从单个精灵的绘制到人工智能路径查找和高级网络的一切。强调完整的工作示例。
- en: Starting with the first chapter, *Graphics*, you will be taken through every
    major topic of game development. You will find both simple and complex recipes
    in the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 从第一章 *图形* 开始，您将了解游戏开发的每一个主要主题。您将在书中找到简单和复杂的食谱。
- en: Each recipe is either a solution to a common problem (playing video files, accelerometer
    steering) or a cool advanced technique (3D rendering, textured polygons).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 每个食谱要么是解决常见问题（播放视频文件、加速度计转向）的方法，要么是酷炫的高级技术（3D 渲染、纹理多边形）。
- en: This cookbook will have you creating professional quality iOS games quickly
    with its breadth of working example code.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本食谱将使您能够通过其广泛的工作示例代码快速创建专业质量的 iOS 游戏。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Graphics"), *Graphics*, covers a wide array
    of topics. It starts by taking a look at the basic uses of sprites. From there
    it provides examples for 2D and 3D primitive drawing, video playing, particle
    effects, ease actions, texture filled polygons, palette swapping, lighting, parallaxing,
    and more.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。图形"), *图形* 涵盖了广泛的主题。它首先从查看精灵的基本用途开始。然后提供了二维和三维基本绘图、视频播放、粒子效果、缓动动作、纹理填充多边形、调色板交换、光照、视差效果等示例。'
- en: '[Chapter 2](ch02.html "Chapter 2. User Input"), *User Input*, provides examples
    of different styles of input typically used in iOS game development. This includes
    tapping, holding, dragging, buttons, directional pad, analog stick, accelerometer,
    pinch zooming, and gestures.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。用户输入"), *用户输入* 提供了在 iOS 游戏开发中通常使用的不同风格输入的示例。这包括点击、长按、拖动、按钮、方向盘、模拟摇杆、加速度计、捏合缩放和手势。'
- en: '[Chapter 3](ch03.html "Chapter 3. Files and Data"), *Files and Data*, discusses
    techniques for persisting data. These include PLIST files, JSON files, XML files,
    NSUserDefaults, archive objects, SQLite, and Core Data.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。文件和数据"), *文件和数据* 讨论了持久化数据的技术。这些包括 PLIST 文件、JSON 文件、XML
    文件、NSUserDefaults、归档对象、SQLite 和 Core Data。'
- en: '[Chapter 4](ch04.html "Chapter 4. Physics"), *Physics*, covers a large number
    of uses of the Box2D physics engine. Examples include debug drawing, collision
    response, different shapes, dragging, physical properties, impulses, forces, asynchronous
    body destruction, joints, vehicles, character movement, bullets, ropes, and finally
    creating a top-down isometric game engine.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。物理"), *物理* 涵盖了 Box2D 物理引擎的大量用途。示例包括调试绘图、碰撞响应、不同形状、拖动、物理属性、冲量、力、异步体销毁、关节、车辆、角色移动、子弹、绳索，最后是创建俯视等距游戏引擎。'
- en: '[Chapter 5](ch05.html "Chapter 5. Scenes and Menus"), *Scenes and Menus*, provides
    examples of user interface implementations. It starts with examples involving
    scene management then moves to typical UI elements like labels, menus, alert dialogs,
    and UIKit wrapping. From there it moves into more advanced techniques like draggable
    menu windows, scrolling menus, sliding menus, loading screens, and a minimap.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。场景和菜单"), *场景和菜单* 提供了用户界面实现的示例。它从涉及场景管理的示例开始，然后转向典型的 UI
    元素，如标签、菜单、警告对话框和 UIKit 包装。然后它转向更高级的技术，如可拖动的菜单窗口、滚动菜单、滑动菜单、加载屏幕和缩略图。'
- en: '[Chapter 6](ch06.html "Chapter 6. Audio"), *Audio*, covers a wide range of
    audio topics which vary in difficulty. These include sounds, music, audio properties,
    fading audio, in-game examples, positional audio, metering music and dialogue,
    recording, streaming, playing iPod music, creating a MIDI synthesizer, speech
    recognition, and text to speech.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。音频")，*音频*，涵盖了广泛且难度各异的音频主题。这包括声音、音乐、音频属性、淡入淡出音频、游戏内示例、位置音频、音乐和对话的音量测量、录音、流媒体、播放iPod音乐、创建MIDI合成器、语音识别和文本到语音。'
- en: '[Chapter 7](ch07.html "Chapter 7. AI and Logic"), *AI and Logic*, discusses
    techniques for adding intelligent AI actors into your games. These include processing
    waypoints, firing projectiles at moving targets, line of sight, and flocking behavior
    using Boids. The pathfinding problem is tackled in four separate recipes: A* pathfinding
    in a grid, a Box2D world, a TMX tilemap, and a side-scroller. Finally, the chapter
    discusses adding Lua scripting support, dynamically loading scripts, and using
    Lua for dialogue trees.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。人工智能与逻辑")，*人工智能与逻辑*，讨论了将智能AI角色添加到您的游戏中的技术。这包括处理航点、向移动目标发射弹丸、视线和利用Boids的群居行为。路径查找问题在四个独立的菜谱中解决：网格中的A*路径查找、Box2D世界、TMX瓦片地图和侧滚动。最后，本章讨论了添加Lua脚本支持、动态加载脚本和使用Lua进行对话树。'
- en: '[Chapter 8](ch08.html "Chapter 8. Tips, Tools, and Ports"), *Tips, Tools, and
    Ports*, provides example uses of commonly-used tools including the Cocos2d-iPhone
    testbed, Zwoptex, Tiled, JSONWorldBuilder, and CocosBuilder. It also discusses
    porting a Cocos2d project to C++ using Cocos2d-X and using Cocos3d to develop
    a 3D iOS game. Finally, it discusses the process of releasing your app on the
    Apple App Store.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。技巧、工具和端口")，*技巧、工具和端口*，提供了常用工具的示例用法，包括Cocos2d-iPhone测试平台、Zwoptex、Tiled、JSONWorldBuilder和CocosBuilder。它还讨论了使用Cocos2d-X将Cocos2d项目移植到C++，以及使用Cocos3d开发3D
    iOS游戏。最后，它讨论了在Apple App Store上发布您的应用程序的过程。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: 'This book includes projects that contain fully functioning example code. You''ll
    need the following to run the example code:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含包含完全功能示例代码的项目。您需要以下内容来运行示例代码：
- en: An Intel-based Macintosh running Snow Leopard (OSX 10.6 or later).
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要运行基于Intel的Macintosh电脑运行Snow Leopard（OSX 10.6或更高版本）。
- en: XCode (4.0 or later recommended).
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XCode（建议4.0或更高版本）。
- en: You must be enrolled as an iPhone developer in order to test the example projects
    on a device. They can be run in the iPhone Simulator without the aforementioned
    enrollment.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您必须注册为iPhone开发者才能在设备上测试示例项目。它们可以在iPhone模拟器中运行，无需上述注册。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you want to elevate your basic Cocos2d project to the next level, then this
    is the book for you. Some understanding of Objective-C and Cocos2d is recommended.
    People with some programming experience may also find this book useful.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想将您的Cocos2d基础项目提升到下一个层次，那么这本书就是为您准备的。建议您对Objective-C和Cocos2d有一定的了解。具有一定编程经验的人也可能发现这本书很有用。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "In this recipe we will cover drawing
    sprites using `CCSprite`, spritesheets, `CCSpriteFrameCache`, and `CCSpriteBatchNode."`'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："在本菜谱中，我们将介绍使用`CCSprite`、精灵表、`CCSpriteFrameCache`和`CCSpriteBatchNode`绘制精灵。"
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Right-click your project under **Groups & Files."**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示："在**组与文件**下右键单击您的项目。"'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示将以这样的框显示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧将以这样的形式出现。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地将电子邮件发送到`<feedback@packtpub.com>`，并在邮件主题中提及书籍标题。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要一本书并且希望我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议标题**表单或通过电子邮件发送到`<suggest@packtpub.com>`给我们留言。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有多个方面可以帮助您从您的购买中获得最大收益。
- en: For more information on Cocos2d or for any questions, you can log on to [www.Cocos2dCookbook.com](http://www.Cocos2dCookbook.com).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 有关Cocos2d的更多信息或任何问题，您可以登录到[www.Cocos2dCookbook.com](http://www.Cocos2dCookbook.com)。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.PacktPub.com](http://www.PacktPub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的现有勘误列表中，在“勘误”部分下。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有勘误。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值的内容方面的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<questions@packtpub.com>`联系我们，我们将尽力解决。
