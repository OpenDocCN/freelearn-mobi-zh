- en: Chapter 11. Tracking Revenue and Fallbacks
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章。跟踪收入和回退
- en: With iAd banners appearing in your app, you'll want to know how to track the
    revenue they're generating and how to display alternative banners when the user
    is offline or the iAd Network is unavailable.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当iAd横幅出现在您的应用中时，您将想知道如何跟踪它们产生的收入，以及当用户离线或iAd网络不可用时如何显示替代横幅。
- en: 'In this final chapter, we''ll cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后部分，我们将涵盖以下主题：
- en: Accepting the iAd Network contract
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受iAd网络合同
- en: Activating your live ads in submitted applications
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在提交的应用中激活您的实时广告
- en: Measuring your income and the terminology used in mobile display advertising
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量您的收入和移动展示广告中使用的术语
- en: Falling back to other ad networks when an iAd isn't available
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当iAd不可用时，回退到其他广告网络
- en: With this final set of key skills, you'll soon be a mobile advertising master.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这组关键技能的最后一批，您很快将成为移动广告大师。
- en: Enabling live ads
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用实时广告
- en: By default, the iAd Network delivers test advertisements to your app when you've
    added an iAd banner to one of your views. Apple requires you to activate your
    application in iTunes Connect before they will serve live, revenue-generating
    adverts to your app.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，当您在您的某个视图中添加了iAd横幅时，iAd网络会将测试广告发送到您的应用。苹果要求您在iTunes Connect中激活您的应用，然后他们才会向您的应用提供产生收入的实时广告。
- en: Accepting the contract
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 接受合同
- en: Enabling live ads for the first time requires you to set up and accept the iAd
    Network Contract; you may already have this enabled, but if you haven't or are
    unsure, follow the next exercise to check and sign up.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首次启用实时广告需要您设置并接受iAd网络合同；您可能已经启用了此功能，但如果您尚未启用或不确定，请按照下一个练习检查并注册。
- en: Time for action — signing the dotted line
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 签署虚线
- en: If you don't have any applications currently using iAd, the chances are you've
    not requested and activated the iAd Network Contract with Apple. It's a few simple
    steps to request this contract, and as long as you accept the terms and conditions,
    you'll be able to begin generating revenue with the iAd Network.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您目前没有任何使用iAd的应用，那么您可能尚未请求并激活与苹果的iAd网络合同。请求此合同只需几个简单步骤，只要您接受条款和条件，您就可以开始通过iAd网络生成收入。
- en: Log in to iTunes Connect by opening [https://itunesconnect.apple.com](http://https://itunesconnect.apple.com)
    in your browser. Your username and password will be the same as your Apple ID
    we used in [Chapter 1](ch01.html "Chapter 1. Getting Started with iAd"), *Getting
    Started with iAd*, when signing up for the Apple iOS Developer Program.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在浏览器中打开[https://itunesconnect.apple.com](http://https://itunesconnect.apple.com)登录iTunes
    Connect。您的用户名和密码将与我们在[第1章](ch01.html "第1章。开始使用iAd")中使用的Apple ID相同，即*开始使用iAd*，当您注册Apple
    iOS开发者计划时。
- en: Once logged in, select **Manage My Applications** from the list of options at
    the lower half of the page. If you haven't yet created an application in iTunes
    Connect, select **Add New Application** and follow the steps.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录后，从页面下半部分的选项列表中选择**管理我的应用**。如果您尚未在iTunes Connect中创建应用，请选择**添加新应用**并按照步骤操作。
- en: Note
  id: totrans-16
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you're unsure of the application submission process, Apple has a guide for
    developers available at `http://itunesconnect.apple.com/docs/iTunesConnect_DeveloperGuide.pdf`
    that covers the process of submitting an application. You're able to manually
    accept the iAd Network Contract from the Contracts, Tax, and **Banking** section
    in iTunes Connect.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您不确定应用提交流程，苹果为开发者提供了一个可在`http://itunesconnect.apple.com/docs/iTunesConnect_DeveloperGuide.pdf`找到的指南，该指南涵盖了提交应用的流程。您可以从iTunes
    Connect中的合同、税务和**银行**部分手动接受iAd网络合同。
- en: When an application is available in iTunes Connect, select it by clicking its
    icon. This will open the application summary page; from here, select **Setup iAd
    Network**. If you've not agreed to the iAd Network Contract, you'll be prompted
    to sign before continuing.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当应用在iTunes Connect中可用时，通过点击其图标来选择它。这将打开应用摘要页面；从这里，选择**设置iAd网络**。如果您尚未同意iAd网络合同，您将在继续之前被提示签署。
- en: Click on the link to the **iAd Network** contract to open up the available contracts
    page. Find the **iAd Network** contract, highlighted in the following screenshot,
    and select **Request:**![Time for action — signing the dotted line](img/1321_11_01.jpg)
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**iAd网络**合同的链接以打开可用的合同页面。找到以下截图中的**iAd网络**合同，并选择**请求**：![行动时间 — 签署虚线](img/1321_11_01.jpg)
- en: Read and accept the terms and conditions. Apple will e-mail you the contract
    as a PDF, but it'll be active immediately. Before you're able to begin receiving
    payments for your ads, you'll need to set up your contact info, bank info, and
    tax info—you'll find these in the **Contracts in Progress** section.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 阅读并接受条款和条件。苹果将以PDF格式通过电子邮件向您发送合同，但合同将立即生效。在您能够开始为您的广告收取付款之前，您需要设置您的联系信息、银行信息和税务信息——您可以在**进行中的合同**部分找到这些信息。
- en: You've now accepted the iAd Contract and the iAd Network can begin delivering
    the money-making banners to your iAd-enabled apps!
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在已接受iAd合同，iAd网络可以开始向您的iAd启用应用发送盈利横幅！
- en: What just happened?
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: Apple won't allow us to display live adverts within our apps before we've entered
    a contractual agreement with them. Make sure you read the terms and conditions,
    as they lay out the rules of the agreement, including payment terms and Apple's
    rights to revoke access to the iAd Network, if your app doesn't meet certain guidelines.
    As mentioned, your apps will begin to make money once you've submitted an iAd-enabled
    app, but you won't be able to collect your earnings until you've set up your contact
    info, bank info, and tax info.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果不会允许我们在与他们签订合同之前在我们的应用中显示实时广告。请确保您阅读了条款和条件，因为它们概述了协议的规则，包括付款条款和苹果公司撤销访问iAd网络的权利，如果您的应用不符合某些指南。如前所述，一旦您提交了iAd启用应用，您的应用将开始盈利，但您无法收集您的收入，直到您设置了您的联系信息、银行信息和税务信息。
- en: Enabling your ads
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用您的广告
- en: Although you've added the iAd banner in your application and accepted the iAd
    Contract, you would want to display live ads on each app and generate revenue;
    and this individually needs to be activated and iAd-enabled.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您已在您的应用中添加了iAd横幅并接受了iAd合同，但您可能希望在每个应用上显示实时广告并产生收入；这需要单独激活并启用iAd。
- en: Time for action — enabling ads
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 启用广告
- en: 'With an active iAd Contract with Apple we''re able to begin serving live iAd
    campaigns on a per-app basis. To enable ads, follow the ensuing steps:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与苹果公司签订有效的iAd合同后，我们能够开始为每个应用提供实时iAd活动。要启用广告，请按照以下步骤操作：
- en: Log in to iTunes Connect using your Apple ID. Select **Manage Your Applications**.
    Find and open the application you'd like to enable ads for.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的Apple ID登录到iTunes Connect。选择**管理您的应用**。找到并打开您想要启用广告的应用。
- en: From the right-hand menu, select **Set Up iAd Network**, as shown in the following
    screenshot:![Time for action — enabling ads](img/1321_11_02.jpg)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从右侧菜单中选择**设置iAd网络**，如图所示：![行动时间 — 启用广告](img/1321_11_02.jpg)
- en: Select whether your primary audience is for under 17 year olds. Apple currently
    doesn't deliver ads to apps targeted at minors. Click on the **Enable iAd** switch
    then click on **Save**.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您的目标受众是否为17岁以下。苹果目前不会向针对未成年人的应用发送广告。点击**启用iAd**开关，然后点击**保存**。
- en: Note
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To view this screen, your app must be in an editable state. This means you've
    prepared the details in iTunes Connect for an update or a new app, but haven't
    yet uploaded the app binary or clicked the **Ready to Upload** button.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看此屏幕，您的应用必须处于可编辑状态。这意味着您已在iTunes Connect中为更新或新应用准备了详细信息，但尚未上传应用二进制文件或点击**准备上传**按钮。
- en: Your app is now iAd enabled! Any future binaries you submit for this application
    will display live ads, once available in the App Store.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的应用现在已启用iAd！任何未来提交给此应用的二进制文件都将显示实时广告，一旦在App Store中可用。
- en: What just happened?
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: As real iAds only appear in non-development apps submitted to the App Store,
    you have to enable your app before submission because activating your app for
    iAd only enables it for future uploads. This means you risk test advertisements
    being delivered in your live app, which by their very nature don't generate any
    revenue! Once enabled, the only way to stop the delivery of ads to your application
    is to submit an app update without any banner views. You can't remove your app
    from the iAd Network from iTunes Connect.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 由于真正的iAd只出现在提交给App Store的非开发应用中，您必须在提交之前启用您的应用，因为仅为iAd激活您的应用只会使其适用于未来的上传。这意味着您可能会在您的实时应用中收到测试广告，而根据其本质，这些广告不会产生任何收入！一旦启用，停止向您的应用程序发送广告的唯一方法是提交一个没有任何横幅查看的应用更新。您无法从iTunes
    Connect中移除您的应用从iAd网络。
- en: Apple limits live banners from appearing in your development apps to prevent
    falsely earning revenue while testing your app, and to stop taps being exploited
    with **click fraud**. Click fraud is when taps or clicks are artificially generated
    to falsely increase revenue from the iAd Network.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司限制在开发应用中显示实时横幅，以防止在测试应用时虚假赚取收入，并阻止通过**点击欺诈**利用点击。点击欺诈是指人为生成点击或点击以虚假增加iAd网络的收入。
- en: Monitoring your income
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 监控您的收入
- en: 'Similar to tracking your own iAd campaign, displaying and monitoring the ads
    in your app requires you to understand the metrics and terminology. The key terms
    used that we''ll be looking at when monitoring income are:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 与跟踪您自己的iAd广告活动类似，显示和监控您应用中的广告需要您了解指标和术语。在监控收入时，我们将关注的术语包括：
- en: Revenue
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收入
- en: Impressions
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 展示量
- en: Requests
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请求
- en: Fill-rate
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 填充率
- en: eCPM
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: eCPM
- en: Click-through rate
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击率
- en: Revenue
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收入
- en: This is the key metric—how much money your apps are making! Apple splits their
    earnings from ads 60/40 in your favor; so for every $100 they generate, you'll
    receive $60 of it. The revenue shown is your actual take home earnings. Revenue
    is calculated from a mixture of impressions and clicks the banners in your app
    receive.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这是关键指标——您的应用能赚多少钱！苹果公司将广告收入的60%分给您；因此，对于他们产生的每一百美元，您将收到其中的六十美元。显示的收入是您的实际到手收入。收入是根据您的应用中横幅广告的展示量和点击量来计算的。
- en: Apple transfers your generated income to you by check or bank transfer once
    your accumulated revenue reaches a certain threshold.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的累积收入达到一定阈值时，苹果公司将通过支票或银行转账将您生成的收入转给您。
- en: Impressions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 展示量
- en: An **impression** is when a banner is loaded and appears in your application.
    Therefore, the impressions shown are the total amount of banners that have appeared
    in your app for a given time period.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**展示量**是指横幅加载并出现在您的应用中。因此，显示的展示量是在特定时间段内出现在您的应用中的横幅总数。'
- en: Requests
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 请求
- en: Each time your app requests a new banner from the iAd Network to display within
    your app, this is logged by Apple as a **request**. Each use of your app by a
    user will typically result in many requests, as the banners in your app will only
    be displayed for a set period of time before being cycled with fresh content.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 每次您的应用从iAd网络请求新的横幅以在应用中显示时，苹果公司都会将其记录为**请求**。用户每次使用您的应用通常会导致许多请求，因为应用中的横幅在显示一段时间后会被新鲜内容循环替换。
- en: Fill-rate
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 填充率
- en: The **fill-rate** is the percentage of requests sent from your app that are
    successfully filled and return an ad for display. The higher the fill-rate, the
    better because it means your app is displaying as many ads as possible. A low
    fill-rate can occur when your app is used heavily in markets that are not yet
    in the iAd Network.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**填充率**是指从您的应用发送的请求中成功填充并返回广告以显示的百分比。填充率越高，越好，因为这意味着您的应用正在尽可能多地显示广告。当您的应用在尚未加入iAd网络的市场中大量使用时，可能会出现低填充率。'
- en: Note
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To find out the countries and territories currently served by the iAd Network,
    visit[http://developer.apple.com/iad/](http://developer.apple.com/iad/).
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解目前由iAd网络服务的国家和地区，请访问[http://developer.apple.com/iad/](http://developer.apple.com/iad/)。
- en: If your fill-rate is zero percent, consider contacting Apple; occasionally they
    can disable ad delivery if they have concerns about the content of your app or
    don't have any advertisers currently offering ads for your app's genre.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的填充率是零，请考虑联系苹果公司；偶尔他们可能会因为对您应用的内容有顾虑或者目前没有广告商为您的应用类别提供广告而禁用广告投放。
- en: eCPM
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: eCPM
- en: eCPM, or effective cost per mille (thousand), is your revenue divided by how
    many thousand impressions of banners your app shows. It allows you to extrapolate
    your earnings if the usage of your app, therefore the impressions, were to increase.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: eCPM，或有效每千次展示成本（每千次展示的成本），是指您的收入除以您的应用显示的横幅广告的千次展示量。这允许您预测如果您的应用使用量（因此展示量）增加，您的收入会如何增长。
- en: If your combined revenue from impressions and clicks is at $2000, and your app's
    banner impressions are 100 thousand, then your eCPM would be $20\. This means
    for every 1000 impressions, your average earnings would be $20\. You can then
    estimate your earnings; say your app receives 200 thousand impressions, then you'd
    likely earn 200 multiplied by $20, or $4000.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的展示量和点击量的总收入为2000美元，并且您的应用横幅展示量为10万次，那么您的eCPM将是20美元。这意味着对于每1000次展示，您的平均收入将是20美元。然后您可以估计您的收入；比如说，您的应用接收了20万次展示，那么您可能会赚取200乘以20，即4000美元。
- en: Click-through rate
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 点击率
- en: The **click-through rate** is the percentage of banner views that result in
    the user clicking, or tapping it to reveal the core ad unit. Clicks generate more
    revenue than simple impressions, so having a high click-through rate is ideal.
    If your click through rate is low, it could be due to the positioning of your
    banner not being easily accessible to users of your app. Make sure your banner
    view is added and visible throughout your app, either at the top or the bottom
    of the screen.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '**点击通过率**是导致用户点击或轻触以显示核心广告单元的横幅查看百分比。点击比简单展示产生更多收入，因此拥有高点击通过率是理想的。如果您的点击通过率低，可能是由于您的横幅位置不易被您的应用用户访问。确保您的横幅视图已添加并在整个应用中可见，无论是在屏幕顶部还是底部。'
- en: Time for action — analysing earnings
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 分析收入
- en: The iAd Network provides a rich visual interface with data and graphs for you
    to track your app's earnings. You'll need an active app that is live on the store
    and generating revenue to continue.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: iAd网络提供了一个丰富的视觉界面，包含数据和图表，供您跟踪您的应用收入。您需要一个活跃的应用，该应用已在商店上线并产生收入，才能继续。
- en: Sign in to iTunes Connect by visiting[http://itunesconnect.apple.com](http://itunesconnect.apple.com)
    and using your Apple ID. From the available options, select **iAd Network**.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过访问[http://itunesconnect.apple.com](http://itunesconnect.apple.com)并使用您的Apple
    ID登录到iTunes Connect。从可用选项中选择**iAd网络**。
- en: Note
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: This will only be available once you have a live app using the iAd Network;
    follow the steps in the last exercise to enable an app for live iAds.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这只能在您有一个使用iAd网络的实际应用后才能使用；遵循最后一个练习中的步骤来启用应用以进行实时iAd。
- en: After successfully signing in, you'll be shown a summary of all your iAd-enabled
    apps' earnings for the last seven days and 24 hours. For example, look at the
    following screenshot:![Time for action — analysing earnings](img/1321_11_03.jpg)
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录成功后，您将看到过去七天和24小时内所有您的iAd启用应用的收入摘要。例如，查看以下截图：![行动时间 — 分析收入](img/1321_11_03.jpg)
- en: Beneath the summary, you'll find a bar chart showing the revenue of your app
    over the last 14 days; you're able to change between various performance metrics
    by clicking on the name of the metric found above the graph. You can use these
    graphs to find patterns and trends in your earnings, such as highlighting which
    days bring the best revenue or mapping earnings to external promotions, driving
    people to your app:![Time for action — analysing earnings](img/1321_11_04.jpg)
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在摘要下方，您将找到一个条形图，显示了您应用在过去14天内的收入；您可以通过点击图表上方显示的指标名称来在各种性能指标之间切换。您可以使用这些图表来查找您的收入中的模式和趋势，例如突出显示哪些天带来最佳收入或将收入映射到外部促销活动，吸引人们使用您的应用：![行动时间
    — 分析收入](img/1321_11_04.jpg)
- en: Try changing the duration and dates of the graph for your earnings by adjusting
    the controls found directly under the graph.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过调整图表下方直接找到的控制，尝试更改您收入图表的持续时间和日期。
- en: To view the breakdown of your individual apps, scroll to the bottom of the window
    to the area shown in the following screenshot. From here, you'll be able to select
    an application and see the data filtered for it.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看您单个应用的细分，滚动到窗口底部的以下截图所示区域。从这里，您可以选择一个应用程序并查看为其过滤的数据。
- en: '![Time for action — analysing earnings](img/1321_11_05.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![行动时间 — 分析收入](img/1321_11_05.jpg)'
- en: What just happened?
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: By logging into the iTunes Connect management portal and viewing our iAd earnings,
    we're able to view summaries, graphs, and accumulated or per-app earnings. This
    data is typically updated every 24 hours, so keep that in mind when tracking your
    earnings.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 通过登录到iTunes Connect管理门户并查看我们的iAd收入，我们能够查看摘要、图表和累积或按应用的收入。这些数据通常每24小时更新一次，因此在跟踪您的收入时请记住这一点。
- en: Pop Quiz — earning learnings
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答 — 收入学习
- en: 'Being able to track your revenue and predict future earnings can be vital in
    determining the longevity and profitability of your iAd-enabled apps. Try to answer
    these questions:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 能够跟踪您的收入并预测未来的收入对于确定您的iAd启用应用的长期性和盈利能力至关重要。尝试回答以下问题：
- en: If your app has a low click-through rate, what should you do?
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的应用点击通过率低，您应该做什么？
- en: a. Check if you've enabled live banners for all your apps with banners
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 检查您是否已为所有带有横幅的应用启用了实时横幅
- en: b. Add two banners to your app so accidental taps are more likely
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 在您的应用中添加两个横幅，以便更可能发生意外点击
- en: c. Promote your app in countries that are in the iAd Network list
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 在iAd网络列表中的国家推广您的应用
- en: d. Ensure your banner appears throughout your app, in the recommended position
    at the top or bottom of your views
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 确保你的横幅在你的应用中始终显示，在视图顶部或底部的推荐位置
- en: What is a request?
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请求是什么？
- en: a. When the core ad unit is loaded after a tap on a banner
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 在点击横幅后加载核心广告单元时
- en: b. A request occurs when your app first loads and buffers all the ads
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 当你的应用首次加载并缓冲所有广告时发生请求
- en: c. When your app asks the iAd Network for a banner to display
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 当你的应用请求iAd网络显示横幅时
- en: d. The number of times a banner is shown
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 横幅显示的次数
- en: As fill-rate is the percentage of requests from your app that result in an ad
    showing, how would you calculate it?
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于填充率是应用程序请求中显示广告的百分比，你将如何计算它？
- en: a. Impressions divided by requests
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 展示次数除以请求次数
- en: b. 100 divided by the number of requests, multiplied by the impressions
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 100除以请求次数，乘以展示次数
- en: c. 100 divided by the number of impressions, multiplied by the total requests
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 100除以展示次数，乘以总请求次数
- en: d. The click-through rate multiplied by 100
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 点击通过率乘以100
- en: Fallbacks
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 降级方案
- en: 'There are occasions when the iAd Network will be unavailable or unable to serve
    an advert to your application. Ads may be unavailable in your app for many reasons,
    including:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，iAd网络将不可用或无法向你的应用程序提供广告。广告可能因许多原因而不可用，包括：
- en: The user having no active Internet connection
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户没有活跃的互联网连接
- en: The iAd network not currently being available in the country of some of your
    users
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iAd网络目前在一些用户的国家的不可用
- en: No available banner and ad creatives in the iAd inventory being targeted for
    a user or your app's demographic
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对用户或你的应用人口统计的iAd库存中没有可用的横幅和广告创意
- en: In these circumstances, no banners or ads will appear in your app. If advertising
    is the key income for your application, you'll want to provide a fallback advert
    or revenue stream.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，你的应用中不会显示任何横幅或广告。如果你的应用程序的收入主要来自广告，你将想要提供一个降级广告或收入来源。
- en: Time for action — adding another ad
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 添加另一个广告
- en: As the iAd framework notifies us when no adverts are available, we can use this
    delegate method to display an alternative banner, namely, a simple image.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 当iAd框架通知我们没有可用的广告时，我们可以使用这个代理方法来显示一个替代横幅，即一个简单的图片。
- en: We'll continue with our demo iAd app that we created in the last chapter; open
    it in Xcode now. For our banner, we'll use an image that is the same size as an
    iAd banner, 320px wide and 50px high, but we'll also require a high-resolution,
    double-sized image for retina displays. In the `iAd Demo App` folder included
    with the book resources, locate the images `Banner@2x.png` and `Banner.png` to
    the project navigator, that is, to the left of Xcode.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将继续使用我们在上一章中创建的演示iAd应用程序；现在在Xcode中打开它。对于我们的横幅，我们将使用与iAd横幅相同大小的图像，宽度为320px，高度为50px，但我们还需要一个高分辨率的双倍大小图像用于视网膜显示屏。在本书资源中包含的`iAd
    Demo App`文件夹中，找到`Banner@2x.png`和`Banner.png`图像并将其拖到项目导航器中，即在Xcode的左侧。
- en: Note
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Unlike iAd Producer, Xcode doesn't automatically produce our low-resolution
    images from the high-resolution versions. We need to create one image at 640px
    by 100px and then save another version at half the size. You can use **Preview**
    to edit, resize, and save each banner. Name your high-resolution image with `@2x`
    in the filename before the file extension.
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 与iAd Producer不同，Xcode不会自动从高分辨率版本生成我们的低分辨率图像。我们需要创建一个640px宽、100px高的图像，然后保存另一个大小减半的版本。你可以使用**预览**来编辑、调整大小和保存每个横幅。在文件扩展名之前在文件名中使用`@2x`来命名高分辨率图像。
- en: With our images available in our project, we'll add them to our view. Select
    the **iAd_Demo_AppViewController.xib** view to open it in the interface builder.
    From the object library, find the image view object. Don't forget about the search
    functionality in the object library if you're unable to locate it. Drag an **Image
    View** to the view and resize and position it to sit over the current iAd banner
    view.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们的项目中有了可用图像后，我们将它们添加到视图中。选择**iAd_Demo_AppViewController.xib**视图以在界面构建器中打开它。从对象库中找到图像视图对象。如果你找不到它，不要忘记对象库中的搜索功能。将一个**图像视图**拖到视图中，调整大小和位置，使其覆盖当前的iAd横幅视图。
- en: From the **Attribute Inspector**, set the **Image** property of the image view
    to **Banner.png**. It should be available from the drop-down list that shows all
    available images in the project. We don't use our `@2x` image here because the
    app will automatically load this when the device has a retina display, providing
    the filenames are the same:![Time for action — adding another ad](img/1321_11_06.jpg)
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**属性检查器**中，将图像视图的**图像**属性设置为**Banner.png**。它应该可以从显示项目中所有可用图像的下拉列表中找到。我们在这里不使用我们的`@2x`图像，因为当设备具有视网膜显示屏时，应用程序将自动加载此图像，前提是文件名相同：![添加另一个广告的时间](img/1321_11_06.jpg)
- en: You'll see the mock banner image appear on the view. With this in place, we
    need to update the application code to hide and show the correct banner, dependent
    on iAd availability.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会在视图中看到模拟横幅图片出现。有了这个，我们需要更新应用程序代码来隐藏和显示正确的横幅，这取决于iAd的可用性。
- en: 'Before we''re able to access our fallback banner from our code, we need to
    add it as an outlet. Select and open the header file `iAd_Demo_AppViewController.h`
    in the code editor; we have to add a reference to our image view that we can use
    as an outlet. After the first `ADBannerView *bannerView`;, add the following on
    a new line:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们能够从代码中访问我们的备用横幅之前，我们需要将其添加为出口。在代码编辑器中选择并打开头文件`iAd_Demo_AppViewController.h`；我们必须添加一个引用到我们可以用作出口的图像视图。在第一个`ADBannerView
    *bannerView`之后，在新的一行中添加以下内容：
- en: '[PRE0]'
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: An image view added in the interface builder is used as reference as `UIImageView`
    with UI at the beginning because it's a user interface object.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在界面构建器中添加的图像视图用作参考，作为`UIImageView`，以UI开头，因为它是一个用户界面对象。
- en: 'After the `@property` where we declare the banner view as an outlet, add the
    following line of code:'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们声明横幅视图为出口的`@property`之后，添加以下代码行：
- en: '[PRE1]'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This will let us link the image view in the interface builder with the code.
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将使我们能够将界面构建器中的图像视图与代码链接起来。
- en: 'Finally, before we can connect our image view, open the main code file, `iAd_Demo_AppViewController.m`.
    Then, after `@synthesize bannerView`;, we need to synthesize our image view by
    adding the following:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，在我们能够连接我们的图像视图之前，打开主代码文件`iAd_Demo_AppViewController.m`。然后，在`@synthesize bannerView`之后，我们需要通过添加以下内容来合成我们的图像视图：
- en: '[PRE2]'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Return to the view in the interface builder and connect the outlet `imageView`
    from the **File's Owner** to the image view on the view, as demonstrated in the
    following screenshot:![Time for action — adding another ad](img/1321_11_07.jpg)
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到界面构建器中的视图，并将来自**文件所有者**的出口`imageView`连接到视图上的图像视图，如下截图所示：![添加另一个广告的时间](img/1321_11_07.jpg)
- en: Note
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Refer to the previous chapter, if you need a reminder on connecting outlets
    in Xcode.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果需要提醒在Xcode中连接出口，请参考上一章。
- en: 'With the view''s outlet connected, we''re able to reposition the mock-banner,
    depending on the iAd''s banner availability. Go back to the main file for the
    view to open it in the code editor. Find the method `adjustBannerVisibility` around
    line 71\. This is called and executed whenever we need to adjust the positioning
    of our banners, so it is the ideal method to use. Duplicate (by copying and pasting)
    the line that contains `CGPoint bannerOrigin` and rename `bannerOrigin` to `fallbackBannerOrigin`,
    so it now reads as follows:'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在将视图的出口连接后，我们能够根据iAd横幅的可用性重新定位模拟横幅。回到主视图文件，在代码编辑器中打开它。找到大约在第71行附近的`adjustBannerVisibility`方法。这个方法在需要调整横幅位置时被调用和执行，因此它是使用理想的方法。通过复制和粘贴来复制包含`CGPoint
    bannerOrigin`的行，并将`bannerOrigin`重命名为`fallbackBannerOrigin`，现在它如下所示：
- en: '[PRE3]'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: This will give us two frames to adjust, one for the banner and one for the fallback.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将给我们两个框架进行调整，一个用于横幅，一个用于备用。
- en: 'Find the `if` statement that checks whether a banner has loaded and add the
    following code after it:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到检查横幅是否已加载的`if`语句，并在其后添加以下代码：
- en: '[PRE4]'
  id: totrans-120
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE4]'
- en: This code will only be executed when the `if` statement is false, so when a
    banner view isn't available, this block will run. Similar to our banner view frame,
    we adjust the fallback banner frame by its height to bring it back into view.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当`if`语句为假时，此代码将执行，因此当横幅视图不可用时，此块将运行。类似于我们的横幅视图框架，我们通过其高度调整备用横幅框架，使其回到视图中。
- en: 'Finally, we''ll add the changes to the frame in our animation block and find
    the line where we animate our banner view frame into the view and add the following:'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，我们在动画块中添加对框架的更改，并找到将横幅视图框架动画到视图中的行，并添加以下内容：
- en: '[PRE5]'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'The final method should look like the following code snippet:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最终方法应如下代码片段所示：
- en: '[PRE6]'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Run your app. You should see the fallback banner appear and then swap with a
    live iAd if a banner from the iAd Network is available. Try turning off your Internet
    connection to force the fallback to come into effect.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行您的应用。您应该会看到备用横幅出现，然后如果可用，会与iAd网络的横幅进行交换。尝试关闭您的互联网连接以强制备用方案生效。
- en: What just happened?
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: Although this is a very rudimentary banner system, it allows you to continue
    to generate some revenue when the iAd Network isn't available. By adding an image
    view to the app's main view with an outlet, we're able to reference it from our
    code. With our fallback image accessible, we modified the `adjustBannerVisibility`
    method to hide or show our image dependent on the availability of an iAd banner,
    using the `bannerLoaded` property of our banner view.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是一个非常基础的横幅系统，但它允许在iAd网络不可用的情况下继续产生一些收入。通过向应用的主要视图添加一个带有出口的图片视图，我们能够从我们的代码中引用它。有了可访问的备用图片，我们修改了`adjustBannerVisibility`方法，根据横幅视图的`bannerLoaded`属性来隐藏或显示我们的图片。
- en: You could use this banner for your own promotion, potentially of other apps,
    or sell the space to others wanting to advertise within your application. You
    can use your fill-rate and requests to estimate how many times this fallback banner
    has appeared. However, this won't accommodate for when your users are offline.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用这个横幅进行自己的推广，可能是其他应用，或者将空间出售给希望在您的应用内进行广告的人。您可以使用您的填充率和请求来估计此备用横幅出现的次数。然而，这不会包括用户离线的情况。
- en: Have a go hero
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄
- en: 'Our image-based banner provides a suitable fallback when the iAd Network is
    unavailable. If you''re comfortable with iOS development and want to improve the
    banner fallback and its profitability, consider these tweaks:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的基于图片的横幅在iAd网络不可用时提供了一个合适的备用方案。如果您对iOS开发感到舒适，并希望提高横幅备用方案及其盈利能力，请考虑以下调整：
- en: Replace the image view with an alternative image when the device changes to
    a landscape orientation.
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当设备切换到横屏方向时，用另一张图片替换图片视图。
- en: Use the image views outlet and the rotation method to update the file used for
    the image.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用图片视图出口和旋转方法来更新用于图片的文件。
- en: Download your banners from a remote server so you can update them with new advertisements.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从远程服务器下载您的横幅，以便您可以使用新的广告更新它们。
- en: Enable the banner to be clickable and open up an external webpage.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用横幅可点击，并打开一个外部网页。
- en: Add an alternative ad network's banner view in place of our custom image. Many
    people use AdMob—[http://www.admob.com/](http://www.admob.com/) from Google. However,
    there are many smaller providers available.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用替代广告网络的横幅视图替换我们的自定义图片。许多人使用来自谷歌的AdMob—[http://www.admob.com/](http://www.admob.com/)。然而，还有许多较小的提供商可供选择。
- en: Summary
  id: totrans-137
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'By tracking revenue and providing fallback content, you''re monitoring and
    improving the financial success of your app. In this final chapter, you''ve done
    the following:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 通过跟踪收入和提供备用内容，您正在监控和提升您应用的财务成功。在本章的最后，您已经做了以下事情：
- en: Accepted the Apple iAd Contract that is required to display live adverts in
    your apps
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接受了在您的应用中显示实时广告所需的Apple iAd合同
- en: Activated live ads in each of your apps
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的每个应用中激活了实时广告
- en: Learnt the terminology used for tracking revenue
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习了用于跟踪收入的术语
- en: Viewed the revenue your apps are generating
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看了您的应用产生的收入
- en: Displayed fallback banner content when the iAd Network is unavailable
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在iAd网络不可用的情况下显示了备用横幅内容
- en: With these skills, you're fully able to embrace iAd, as both an advertiser and
    ad publisher. Good luck!
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有这些技能，您完全能够作为广告商和广告发布者接受iAd。祝您好运！
