  type: TYPE_NORMAL
- en: Replicate the mock-up screens using a storyboard in Xcode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change the behaviors such that you can figure out if a test failed or if all
    tests passed without looking at the screen.
  prefs:
