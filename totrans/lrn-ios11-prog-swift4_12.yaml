  type: TYPE_NORMAL
- en: '![](img/b16b228d-d68c-46ad-869e-3c30359ca5fc.png)'
  prefs: []
  type: TYPE_IMG
- en: This icon is called a **storyboard reference**. You can double click on these
    storyboard references and be taken directly into the storyboard.
