  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：请发送邮件至 `feedback@packtpub.com`，并在邮件主题中提及书名。如果您对本书的任何方面有疑问，请通过 `questions@packtpub.com`
