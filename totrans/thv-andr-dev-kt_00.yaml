    manage the code repositories provided in the book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要在您的计算机上安装Android Studio，因为它是本章中使用的首选开发环境。此外，建议您对Git有基本的了解，因为您将需要它来下载和管理书中提供的代码仓库。
