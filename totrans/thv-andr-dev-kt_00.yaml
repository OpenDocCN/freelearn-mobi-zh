- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: As an Android developer, I consider myself honored to be part of a community
    that has the power to touch and improve the lives of users worldwide. Android
    development is not just about writing code; it’s also about creating experiences
    that resonate, inspire, and connect people in meaningful ways. I have to recognize
    that my passion for Android development stems from the profound impact we, as
    developers, can have on individuals and communities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一名Android开发者，我认为自己很荣幸能成为这样一个社区的一员，这个社区有能力触及并改善全球用户的日常生活。Android开发不仅仅是编写代码；它还关乎创造能够引起共鸣、激发灵感和以有意义方式连接人们的体验。我必须承认，我对Android开发的热情源于我们作为开发者对个人和社区产生的深远影响。
- en: The Android community is a vibrant and dynamic ecosystem, characterized by innovation,
    collaboration, and a relentless pursuit of excellence. From the early days of
    simple apps to the complex, feature-rich applications of today, Android developers
    have continuously pushed the boundaries of what is possible. This book is a tribute
    to that spirit of innovation. It aims to help you gather the skills and knowledge
    to build applications that offer real value to users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Android社区是一个充满活力和动态的生态系统，以创新、协作和对卓越不懈追求为特点。从简单的应用早期到今天功能丰富的复杂应用，Android开发者不断推动着可能性的边界。这本书是对这种创新精神的致敬。它旨在帮助你积累构建对用户真正有价值的应用程序所需的技术和知识。
- en: Whether you are creating messaging apps, social networking platforms, or video
    streaming services, as we will do in this book, the core principles of Android
    development remain the same – a commitment to quality, a focus on user experience,
    and an eagerness to learn and adapt. As you embark on this journey, remember that
    you are part of a global community of developers who share your passion and dedication.
    Together, we can continue to innovate and create apps that make a difference in
    the world.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在创建消息应用、社交网络平台还是视频流媒体服务（正如本书所做的那样），Android开发的核心理念保持不变——对质量的承诺、对用户体验的关注以及学习和适应的渴望。当你开始这段旅程时，请记住，你是一个全球开发者社区的一员，你们有着共同的激情和奉献。我们一起可以继续创新，并创建出对世界产生影响的优秀应用。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you are a mid-level Android engineer, this book is for you, as it will teach
    you how to solve issues that occur in real-world apps and can be used as a reference
    for your day-to-day work. This book can also help junior engineers, as it will
    start exposing them to complex problems and the best practices to solve them.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名中级Android工程师，这本书适合你，因为它将教你如何解决在实际应用中出现的各种问题，并可作为你日常工作的参考。这本书也可以帮助初级工程师，因为它将开始让他们接触复杂问题及其最佳解决方案。
- en: It will be beneficial to have a basic understanding of Android and Kotlin concepts
    such as Views, Activities, lifecycles, and Kotlin coroutines.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对Android和Kotlin概念有基本了解将大有裨益，例如视图（Views）、活动（Activities）、生命周期（lifecycles）和Kotlin协程（Kotlin
    coroutines）。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: In [*Chapter 1*](B19443_01.xhtml#_idTextAnchor015), *Building the UI for Your
    Messaging App*, you will begin by building the WhatsPackt messaging app, focusing
    on making critical technical decisions and creating the necessary structure for
    development. This chapter will guide you through defining the app’s structure
    and navigation, setting up and organizing modules, and selecting a dependency
    injection framework. You will also gain hands-on experience with Jetpack Navigation
    and Jetpack Compose to build the main screen, chats list, and messages list, resulting
    in a solid foundation for the app’s user interface.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第1章*](B19443_01.xhtml#_idTextAnchor015)《为您的消息应用构建UI》中，你将开始构建WhatsPackt消息应用，重点关注做出关键技术决策和创建开发所需的结构。本章将指导你定义应用的结构和导航，设置和组织模块，以及选择依赖注入框架。你还将通过Jetpack
    Navigation和Jetpack Compose获得实际操作经验，以构建主屏幕、聊天列表和消息列表，为应用的用户界面打下坚实的基础。
- en: In [*Chapter 2*](B19443_02_split_000.xhtml#_idTextAnchor037), *Setting Up WhatsPackt’s
    Messaging Abilities*, you will explore how to connect the WhatsPackt messaging
    app to a backend server using WebSockets, enabling real-time, one-to-one conversations.
    This chapter covers establishing WebSocket connections, handling messages within
    ViewModels, and implementing best practices to update the user interface and manage
    message storage. Additionally, you will learn to manage synchronization and error
    handling and implement push notifications to alert users of new messages. By the
    end of this chapter, you will have a comprehensive understanding of the essential
    technologies needed to create a robust messaging system.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第二章*](B19443_02_split_000.xhtml#_idTextAnchor037)《设置WhatsPackt的通讯能力》中，您将探索如何使用WebSockets将WhatsPackt通讯应用连接到后端服务器，实现实时一对一的对话。本章涵盖了建立WebSocket连接、在ViewModel中处理消息以及实施最佳实践来更新用户界面和管理消息存储。此外，您还将学习如何管理同步和错误处理，并实现推送通知以提醒用户有新消息。到本章结束时，您将全面了解创建强大通讯系统所需的基本技术。
- en: In [*Chapter 3*](B19443_03.xhtml#_idTextAnchor060), *Backing Up Your WhatsPackt
    Messages*, you will focus on data handling and persistence in the WhatsPackt messaging
    app, ensuring messages are stored correctly and can be quickly retrieved, even
    in the event of device failures or accidental deletions. This chapter introduces
    Room, a persistence library that simplifies database management in Android, and
    guides you through its architecture and implementation. You will also learn to
    create effective caching mechanisms, set up and secure Cloud Storage for Firebase
    for backups, and use WorkManager to schedule asynchronous tasks, ensuring the
    safety and reliability of your chat data. By the end of this chapter, you’ll have
    a robust data persistence strategy for your messaging app.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第三章*](B19443_03.xhtml#_idTextAnchor060)《备份您的WhatsPackt消息》中，您将专注于WhatsPackt通讯应用中的数据处理和持久性，确保消息被正确存储并且可以快速检索，即使在设备故障或意外删除的情况下。本章介绍了Room，一个简化Android数据库管理的持久性库，并指导您了解其架构和实现。您还将学习创建有效的缓存机制，为Firebase设置和安全的云存储进行备份，并使用WorkManager安排异步任务，确保您的聊天数据的安全和可靠性。到本章结束时，您将为您的通讯应用拥有一个强大的数据持久性策略。
- en: In [*Chapter 4*](B19443_04_split_000.xhtml#_idTextAnchor089), *Building the
    Packtagram UI*, you will begin creating Packtagram, an Instagram-like social networking
    app, starting with setting up a robust project structure and defining the file
    hierarchy and modules. This chapter covers the essential aspects of project organization
    and choosing the right architecture pattern for scalability. You will then develop
    user-friendly interfaces for the news feed and stories, ensuring seamless navigation
    and interaction. Additionally, you will learn to retrieve data from servers, using
    Retrofit and Moshi, and implement effective data caching strategies to improve
    performance and user experience by reducing network calls.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第四章*](B19443_04_split_000.xhtml#_idTextAnchor089)《构建Packtagram UI》中，您将从设置一个健壮的项目结构、定义文件层次结构和模块开始创建Packtagram，一个类似Instagram的社交网络应用。本章涵盖了项目组织的基本方面和选择合适的架构模式以实现可扩展性。然后，您将开发用户友好的新闻源和故事界面，确保无缝的导航和交互。此外，您还将学习如何使用Retrofit和Moshi从服务器检索数据，并实施有效的数据缓存策略，通过减少网络调用来提高性能和用户体验。
- en: In [*Chapter 5*](B19443_05.xhtml#_idTextAnchor109), *Creating a Photo Editor
    Using CameraX*, you will enhance the Packtagram app by integrating CameraX, a
    powerful tool for seamless photo capturing and editing. This chapter will guide
    you through implementing CameraX to transform the photography experience, allowing
    users to tweak and personalize their shots with intuitive editing tools. Additionally,
    you will explore using machine learning to recognize photo themes and suggest
    relevant hashtags, adding an intelligent layer to the app’s functionality.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第五章*](B19443_05.xhtml#_idTextAnchor109)《使用CameraX创建照片编辑器》中，您将通过集成CameraX，一个用于无缝拍照和编辑的强大工具，来增强Packtagram应用。本章将指导您实现CameraX，以改变摄影体验，使用户能够通过直观的编辑工具调整和个性化他们的照片。此外，您还将探索使用机器学习来识别照片主题并建议相关标签，为应用的功能添加智能层。
- en: In [*Chapter 6*](B19443_06.xhtml#_idTextAnchor126), *Adding Video and Editing
    Functionality to Packtagram*, you will elevate the Packtagram app functionality
    by integrating video capabilities, transforming it into a comprehensive multimedia
    platform. This chapter covers capturing high-quality videos using the CameraX
    library and enhancing them with FFmpeg to process tasks, such as adding captions
    and filters. You will also learn to efficiently upload videos to Cloud Storage
    for Firebase, ensuring the smooth handling of large files and an improved user
    experience. By the end of this chapter, you will have significantly enriched Packtagram,
    making it a versatile platform for both photo and video sharing.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第6章*](B19443_06.xhtml#_idTextAnchor126)，*将视频和编辑功能添加到Packtagram中*，您将通过集成视频功能来提升Packtagram应用的功能，将其转变为一个综合的多媒体平台。本章涵盖了使用CameraX库捕获高质量视频，并使用FFmpeg处理添加字幕和滤镜等任务。您还将学习如何高效地将视频上传到Firebase的云存储，确保大文件处理的流畅性和用户体验的改善。到本章结束时，您将显著丰富Packtagram，使其成为一个适用于照片和视频分享的多功能平台。
- en: In [*Chapter 7*](B19443_07.xhtml#_idTextAnchor142), *Starting a Video Streaming
    App and Adding Authentication*, you will begin creating Packtflix, a video streaming
    app, focusing on multimedia content delivery and user authentication. This chapter
    starts with setting up the project structure and modules from scratch. You’ll
    implement robust user authentication using OAuth2 to ensure secure access to accounts
    and personal preferences. Following authentication, you’ll use Jetpack Compose
    to build dynamic and responsive lists to showcase movies and create detailed screens
    for each movie or series, providing users with all the necessary information.
    By the end of this chapter, you’ll have a solid foundation for your streaming
    app.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第7章*](B19443_07.xhtml#_idTextAnchor142)，*启动视频流应用并添加身份验证*，您将开始创建Packtflix视频流应用，重点关注多媒体内容交付和用户身份验证。本章从从头开始设置项目结构和模块开始。您将使用OAuth2实现强大的用户身份验证，以确保对账户和个人偏好的安全访问。在身份验证之后，您将使用Jetpack
    Compose构建动态和响应式的列表来展示电影，并为每部电影或系列创建详细的屏幕，为用户提供所有必要的信息。到本章结束时，您将为您的流应用打下坚实的基础。
- en: In [*Chapter 8*](B19443_08.xhtml#_idTextAnchor160), *Adding Media Playback to
    Packtflix with ExoPlayer*, you will enhance the Packtflix app by integrating robust
    video playback capabilities using ExoPlayer, a versatile library offering extensive
    customization and support for various media formats. This chapter begins with
    an overview of media options in Android, highlighting ExoPlayer’s advantages.
    You will learn the basics of ExoPlayer, including its architecture and key components,
    and how to integrate it into your app. Following this, you will create a responsive
    video playback UI, manage playback controls, and adjust video quality. Additionally,
    you will add subtitles to ensure accessibility, enriching the user experience
    with high-quality video content.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第8章*](B19443_08.xhtml#_idTextAnchor160)，*使用ExoPlayer将媒体播放添加到Packtflix中*，您将通过集成ExoPlayer强大的视频播放功能来增强Packtflix应用，ExoPlayer是一个提供广泛定制和多种媒体格式支持的通用库。本章从概述Android中的媒体选项开始，强调ExoPlayer的优势。您将学习ExoPlayer的基础知识，包括其架构和关键组件，以及如何将其集成到您的应用中。随后，您将创建一个响应式的视频播放用户界面，管理播放控制，并调整视频质量。此外，您还将添加字幕以确保可访问性，通过高质量的视频内容丰富用户体验。
- en: In [*Chapter 9*](B19443_09.xhtml#_idTextAnchor180), *Extending Video Playback
    in Your Packtflix App*, you will expand the capabilities of the Packtflix app
    with extended video playback features, focusing on **Picture-in-Picture** (**PiP**)
    mode and media casting. This chapter will guide you through creating a miniature
    video player that overlays other apps, allowing users to continue watching while
    multitasking. Additionally, you will learn to use MediaRouter and the Cast SDK
    to transfer video playback to larger screens, such as TVs with Google Chromecast.
    By the end of this chapter, you’ll have a solid understanding of PiP functionalities
    and media casting, significantly improving the user experience of your Android
    app.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第9章*](B19443_09.xhtml#_idTextAnchor180)，*扩展Packtflix应用中的视频播放功能*，您将通过扩展视频播放功能来扩展Packtflix应用的能力，重点关注**画中画**（**PiP**）模式和媒体投射。本章将指导您创建一个覆盖在其他应用之上的小型视频播放器，使用户在多任务处理时可以继续观看。此外，您还将学习使用MediaRouter和Cast
    SDK将视频播放传输到更大的屏幕，例如带有Google Chromecast的电视。到本章结束时，您将深刻理解PiP功能和媒体投射，显著提升您的Android应用的用户体验。
