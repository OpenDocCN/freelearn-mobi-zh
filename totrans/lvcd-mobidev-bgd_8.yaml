  zh: LiveCode Builder的代码与当前的脚本语言相比如何？对于所有基本操作，如`repeat/if/switch/put`，它们几乎相同，如果不是完全相同。主要区别在于你必须指定变量的类型并实例化它们。以下是一个示例：
