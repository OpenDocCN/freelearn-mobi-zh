- en: Additional constructs
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他构造
- en: Packages
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 包
- en: A package defines the contents of an extension using a text file with a well-defined
    syntax. This description is passed to the LiveCode Builder compiler.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 包通过一个具有良好定义语法的文本文件定义了扩展的内容。此描述传递给LiveCode Builder编译器。
- en: Modular LiveCode source files (parts)
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模块化LiveCode源文件（部分）
- en: Precompiled foreign code (code)
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预编译的外部代码（代码）
- en: Arbitrary file-based resources (file/folder)
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任意基于文件的资源（文件/文件夹）
- en: Modules
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 模块
- en: A module is a collection of handlers composed of multiple source files specialized
    for specific platforms. Modules can be either widgets or libraries specified by
    the first line of the part...
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 模块是一组由多个针对特定平台专门化的源文件组成的处理程序集合。模块可以是小部件或由部分的第一行指定的库...
