- en: Setting appointments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **Calendar** app is where you can store your appointments and view them
    again. With each appointment, you need to define a date, a time, and a brief description
    of that appointment such as "Dentist appointment" or "Lunch with Joan." Optionally,
    you can also define a location, any additional people you want to invite, reminder
    alerts, notes, or files related to the appointment.
  prefs: []
  type: TYPE_NORMAL
- en: Once you set an appointment, you can view it on the **Calendar** app. That way,
    each morning, you can check the **Calendar** app for your appointments that day.
  prefs: []
  type: TYPE_NORMAL
- en: 'To set an appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a date for your appointment, such as June 24 or December 5.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **+** icon in the upper-right corner of the screen. A **New Event**
    screen appears as shown in *Figure 14.1*:![Figure 14.1 – The New Event screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.01_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.1 – The New Event screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click in the **Title** text field and type a description of your appointment
    such as "Pick up Fred from airport" or "Meet Sally for lunch."
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Starts** button. A date and time picker appears as shown in *Figure
    14.2*:![Figure 14.2 – The New Event screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.02_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.2 – The New Event screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Set a time. You can also change the date if you wish. Scroll down and make sure
    the **Time Zone** option is correct for your part of the world.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Ends**. Another date and time picker appears, letting you set the estimated
    ending time.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Set an ending time.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Add** in the upper-right corner of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once you have added an appointment, you can tap on the date of that appointment
    in the **Calendar** app to view all appointments for that day as shown in *Figure
    14.3*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 14.3 – Viewing all appointments for a particular day'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_14.03_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 14.3 – Viewing all appointments for a particular day
  prefs: []
  type: TYPE_NORMAL
- en: After you have set an appointment, you may later want to modify it if you need
    to change its time or date, or delete the appointment altogether.
  prefs: []
  type: TYPE_NORMAL
- en: Editing and deleting an appointment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Appointments can always change so you need to modify them if necessary. That
    could mean changing the time, date, or even deleting it altogether. Fortunately,
    you can edit any appointment just as easily as you created it in the first place.
  prefs: []
  type: TYPE_NORMAL
- en: 'To edit an existing appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a date that contains the appointment you want to edit. A list of appointments
    for that day appears under the calendar (see *Figure 14.3*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the appointment you want to edit. An **Event Details** screen appears as
    shown in *Figure 14.4*:![Figure 14.4 – An Event Details screen for viewing an
    appointment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.04_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.4 – An Event Details screen for viewing an appointment
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Edit** in the upper-right corner of the screen. An **Edit Event** screen
    appears where you can edit all details about the appointment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Change any details you wish, such as the starting time, ending time, description,
    or date.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Done**. The **Event Details** screen appears again so you can verify all
    the details of your appointment are correct.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Back** button in the upper-left corner to return to the calendar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Editing an appointment can be useful when you need to change details, but you
    may need to delete an appointment altogether once you no longer need it.
  prefs: []
  type: TYPE_NORMAL
- en: 'To delete an appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a date that contains the appointment you want to edit. A list of appointments
    for that day appears under the calendar (see *Figure 14.3*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the appointment you want to edit. An **Event Details** screen appears (see
    *Figure 14.4*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Delete Event** at the bottom of the screen. A **Delete Event** and **Cancel**
    button appear at the bottom of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Delete Event**. Your chosen appointment disappears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Setting, editing, and deleting appointments are the basics for helping you keep
    track of where you need to be at any given time on any given day. For more flexibility,
    you may want to look at some additional features for setting appointments.
  prefs: []
  type: TYPE_NORMAL
- en: Setting reminders and travel time
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Setting an appointment won't do you any good if you forget about it. Even if
    you look at the **Calendar** app to see your appointments for the day, you still
    might forget about it when the appointment time comes.
  prefs: []
  type: TYPE_NORMAL
- en: For that reason, you might want to set reminders. A reminder lets your iPhone
    alert you before your appointment occurs. That way you can have enough time to
    travel and prepare for any upcoming appointments.
  prefs: []
  type: TYPE_NORMAL
- en: You can set reminders when you create an appointment, or you can add a reminder
    to an existing appointment. In either case, reminders help ensure you don't forget
    your appointment as long as you have your iPhone nearby.
  prefs: []
  type: TYPE_NORMAL
- en: Another feature you may want to add to an appointment is travel time. Just because
    an appointment starts at 11:00 a.m. doesn't help you if it will take you 20 minutes
    to get there and you don't realize this until it's 10:50 a.m.
  prefs: []
  type: TYPE_NORMAL
- en: 'To set travel time, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either create a new appointment or edit an existing one.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Travel Time**. A **Travel Time** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Travel Time** switch to on so a list of times appears as shown in
    *Figure 14.5*:![Figure 14.5 – The Travel Time screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.05_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.5 – The Travel Time screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap a length of time such as **15 minutes** or **30 minutes**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Edit Event** back button in the upper-left corner of the screen. Your
    chosen travel time now appears on the **Travel Time** row.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Done**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'After defining a travel time, you''ll see that the travel time is displayed
    in your appointment on the **Calendar** app as shown in *Figure 14.6*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 14.6 – Travel time appearing in an appointment'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_14.06_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 14.6 – Travel time appearing in an appointment
  prefs: []
  type: TYPE_NORMAL
- en: Setting travel time can be handy to let you know what time you need to leave
    to get to your appointment. However, you may still also want to set a reminder,
    otherwise you risk forgetting about the travel time and your appointment.
  prefs: []
  type: TYPE_NORMAL
- en: 'To set a reminder, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either create a new appointment or edit an existing one.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Alert**. An **Alert** screen appears as shown in *Figure 14.7*:![Figure
    14.7 – An Alert screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.07_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.7 – An Alert screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap a time when you want to be informed before your appointment. If you defined
    a travel time, your alert will remind you before the start of the travel time
    you defined.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Done**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'At the time of your reminder, you''ll hear an audio alert along with a notification
    either at the top of the screen (if your iPhone is unlocked) or in the middle
    of the screen (if your iPhone is locked) as shown in *Figure 14.8*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 14.8 – A reminder for an upcoming appointment'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_14.08_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 14.8 – A reminder for an upcoming appointment
  prefs: []
  type: TYPE_NORMAL
- en: Reminders can make sure you don't miss an appointment or start traveling there
    too late to make it on time. While most appointments occur once, such as a doctor's
    appointment, others may occur regularly, such as a weekly meeting at work, so
    you need to know how to define those types of appointments as well.
  prefs: []
  type: TYPE_NORMAL
- en: Defining recurring appointments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you need to schedule an appointment that occurs regularly, such as every
    Friday afternoon, you could set that appointment once and then keep editing it
    to change its date to the next Friday. However, if you forget to do this, you'll
    risk not posting your appointment on the next date and could miss it.
  prefs: []
  type: TYPE_NORMAL
- en: A far better solution is to define a recurring appointment. Just tell the **Calendar**
    app how often you want an appointment to occur, such as every week or every month,
    and then you'll just need to set this appointment once. The **Calendar** app will
    then automatically keep posting new times for your appointment until you either
    edit or delete this appointment.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a recurring appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either create a new appointment or edit an existing one.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Repeat**. A **Repeat** screen appears as shown in *Figure 14.9*:![Figure
    14.9 – The Repeat screen lets you define a recurring appointment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.09_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.9 – The Repeat screen lets you define a recurring appointment
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap a time interval for your appointment to repeat, such as every week or every
    month.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Done**. Now your appointment will automatically occur on the time intervals
    you specified.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Besides setting a time and date for a meeting, you may also want to specify
    a location. That way you'll know where to go when the meeting occurs.
  prefs: []
  type: TYPE_NORMAL
- en: Adding meeting locations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Many meetings occur in familiar locations such as a conference room or a favorite
    coffee house. However, sometimes you may need to schedule an appointment at an
    unfamiliar place. In that case, you may want to define a meeting location with
    your appointment as well. That way you'll know where to go for your appointment.
  prefs: []
  type: TYPE_NORMAL
- en: 'To define a location for an appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either create a new appointment or edit an existing one.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap in the **Location** text field at the top of the screen. A **Location**
    screen appears as shown in *Figure 14.10*, listing the most recent locations you
    searched for in the **Maps** app:![Figure 14.10 – The Location screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.10_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.10 – The Location screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap a location or type a description or address in the **Enter Location** text
    field at the top of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tap **Done**. If you are setting a location for a recurring appointment, you''ll
    see additional options for setting a location for the current appointment or all
    future events as shown in *Figure 14.11*. Tap the **Save for future events** option:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 14.11 – Verifying whether you want to set a location for a recurring
    appointment'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_14.11_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 14.11 – Verifying whether you want to set a location for a recurring
    appointment
  prefs: []
  type: TYPE_NORMAL
- en: Many appointments involve several people, so you may want to notify those people
    that you expect them at an upcoming appointment as well.
  prefs: []
  type: TYPE_NORMAL
- en: Inviting others to an appointment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Oftentimes, an appointment may need other people to attend. So when creating
    or editing an appointment, you can add a list of people who should be at your
    meeting and then contact them to verify that they'll be there as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'To invite others to an appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either create a new appointment or edit an existing one.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Invitees**. An **Add Invitees** screen appears as shown in *Figure 14.12*:![Figure
    14.12 – The Add Invitees screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.12_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.12 – The Add Invitees screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **+** icon. The **Contacts** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap on a name to invite them to attend your meeting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Repeat *Steps 4* and *5* for each additional person you want to invite to the
    meeting.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tap **Done**. The **Invitees** screen now lists all the people you invited
    to the meeting as shown in *Figure 14.13*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 14.13 – The Invitees screen listing people you want to attend an appointment'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_14.13_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 14.13 – The Invitees screen listing people you want to attend an appointment
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: With Microsoft Exchange and other servers, you can send someone an invitation
    to a meeting even if you didn't originally schedule that appointment.
  prefs: []
  type: TYPE_NORMAL
- en: 'If you want to remove someone from an appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the meeting that you want to remove some invited people from.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Invitees**. The **Invitees** screen appears listing all the people you've
    invited.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe left on the name of the person you want to remove from the meeting. A
    **Remove** button appears on the right as shown in *Figure 14.14* (A **Make Optional**
    button also appears if you want to identify someone's attendance as optional for
    a meeting):![Figure 14.14 – Deleting a person from an appointment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.14_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.14 – Deleting a person from an appointment
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **Remove** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Done**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you set an appointment, you may want to include notes or other reference
    materials. That way you'll know what you should review or have with you for an
    appointment.
  prefs: []
  type: TYPE_NORMAL
- en: Adding notes to an appointment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you have a doctor's appointment, you might want to bring a list of concerns
    you have about certain symptoms or drugs. If you have a business appointment,
    you might want to review notes about what you want to accomplish and information
    about the person or people you'll be meeting.
  prefs: []
  type: TYPE_NORMAL
- en: 'In many cases, an appointment may require notes for you to review ahead of
    time or to take with you to use during the appointment. You may want to use one
    or more of the following ways to attach notes to an appointment:'
  prefs: []
  type: TYPE_NORMAL
- en: Type text.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Attach a file.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Add a URL (website address).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Typing additional text can remind you of things to bring to an appointment that
    you don't want to forget, or provide you with information you'll need during the
    appointment.
  prefs: []
  type: TYPE_NORMAL
- en: Attaching a file lets you include a document you may have created using a word
    processor such as Pages or a spreadsheet such as Numbers. This lets you review
    the file before or during the appointment.
  prefs: []
  type: TYPE_NORMAL
- en: Adding a URL lets you reference information stored on a website such as useful
    information that you may need to achieve the goals of your appointment. For example,
    a sales appointment might link to a company website so you can review or show
    information during a sales presentation.
  prefs: []
  type: TYPE_NORMAL
- en: Typing text on an appointment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every appointment provides a **Notes** text field where you can type any information
    you wish regarding an upcoming appointment. For example, if you're going to a
    job interview, you might want to jot down notes to remind you what to bring or
    what to review before the interview.
  prefs: []
  type: TYPE_NORMAL
- en: 'To type text as a note for an appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either create a new appointment or edit an existing one.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down and tap in the **Notes** text field as shown in *Figure 14.15*:![Figure
    14.15 – The Notes text field in an appointment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.15_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.15 – The Notes text field in an appointment
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Type any information you want to regarding the appointment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tape **Done**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The **Notes** text field is handy for typing text, but if you already have information
    stored in a separate file, it's easier just to attach that file to the appointment
    instead.
  prefs: []
  type: TYPE_NORMAL
- en: Attaching files to an appointment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You may have several files that you've created using Keynote, Pages, or any
    app that creates files. If a particular file is important for your appointment,
    you can attach that file to the appointment.
  prefs: []
  type: TYPE_NORMAL
- en: 'To attach a file to an appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either create a new appointment or edit an existing one.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down and tap **Add attachment** (see *Figure 14.15*). A **Recents** screen
    appears, listing all the recent files on your iPhone as shown in *Figure 14.16*:![Figure
    14.16 – The Recents screen shows recently opened files
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.16_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.16 – The Recents screen shows recently opened files
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **Browse** icon at the bottom of the screen. A **Browse** screen appears,
    letting you browse for other files to attach to an appointment as shown in *Figure
    14.17*:![Figure 14.17 – Searching for a location to find a file
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.17_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.17 – Searching for a location to find a file
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap a location such as **iCloud Drive** or **On My iPhone**. An additional screen
    appears, listing folders of files created by different apps as shown in *Figure
    14.18*:![Figure 14.18 – Browsing files to attach to an appointment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.18_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.18 – Browsing files to attach to an appointment
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap on a file that you want to attach to an appointment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Done**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you attach a file to an appointment, you can always remove that file from
    the appointment by left swiping on the file to display a **Remove** button. Then
    tap **Remove**.
  prefs: []
  type: TYPE_NORMAL
- en: An attached file can remind you of a file to open (using the app that created
    it) before or during an appointment. A third way to reference information in an
    appointment is by storing a URL address.
  prefs: []
  type: TYPE_NORMAL
- en: Attaching URLs to an appointment
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A **URL** (**Uniform Resource Locator**) commonly identifies a website address.
    By linking a website address to an appointment, you can have a reference to review
    before or during an appointment.
  prefs: []
  type: TYPE_NORMAL
- en: 'To attach a URL to an appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either create a new appointment or edit an existing one.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down and tap in the **URL** text field (see *Figure 14.15*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type a website address such as [www.apple.com](http://www.apple.com).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Done**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you add a website address to an appointment, you can tap on that website
    address to open it in the Safari browser. Of course, after you create an appointment,
    you'll probably want to delete it eventually after it's done.
  prefs: []
  type: TYPE_NORMAL
- en: Deleting an appointment
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'When you''re finished with an appointment, you can delete it to keep your calendar
    uncluttered. To delete an appointment, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Calendar** app on the Home screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the appointment you want to delete.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Delete Event** at the bottom of the screen. An action sheet appears at
    the bottom of the screen, giving you a choice of deleting the appointment or not.
    If you are deleting a recurring appointment, you'll have the option of deleting
    just that one occurrence of the appointment or all recurring instances of that
    appointment as shown in *Figure 14.19*:![Figure 14.19 – Verifying that you want
    to delete an appointment
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_14.19_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 14.19 – Verifying that you want to delete an appointment
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the relevant **Delete** button to delete the appointment.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The **Calendar** app asks for verification before deleting an appointment just
    to make sure you really want to do it so delete an appointment once you're sure
    you no longer need it.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Everyone needs to keep track of times and dates when they need to be somewhere
    or do something. Rather than rely on your memory or a paper calendar or meeting
    planner, it's far easier to rely on your iPhone instead.
  prefs: []
  type: TYPE_NORMAL
- en: Any time you have an appointment, put it in your calendar so you won't forget
    it. For an extra reminder, set an alert to remind you about the appointment ahead
    of time so you won't be late.
  prefs: []
  type: TYPE_NORMAL
- en: To help you during an appointment, consider typing notes, attaching files, or
    including website addresses that you can reference before or during an appointment.
    The more prepared you are for an appointment, the more likely it will achieve
    the results you want.
  prefs: []
  type: TYPE_NORMAL
- en: In addition to setting appointments with others, be sure to set aside time for
    yourself to relax or pursue your own projects. By defining time for you to achieve
    projects you want to do, you can increase the chances that you'll have time to
    do them.
  prefs: []
  type: TYPE_NORMAL
- en: Appointments can be useful when meeting with others. When you're alone, you
    may come up with ideas and that's when you need to know how to store your ideas
    as both text and audio recordings, so you don't forget them.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will learn how iPhone helps us to write notes and record
    voice memos.
  prefs: []
  type: TYPE_NORMAL
