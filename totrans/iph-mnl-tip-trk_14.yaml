- en: '*Chapter 14*: Setting Appointments and Reminders'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Most people need to be somewhere at a certain time and a certain date. This
    might be a doctor's appointment, a job interview, a train or plane trip, or just
    meeting a friend for drinks or lunch. Since nearly everyone needs to keep track
    of their schedule, you might as well use your iPhone to help you keep track of
    various appointments you need to keep at certain times and dates in the future.
  prefs: []
  type: TYPE_NORMAL
- en: By storing all your appointments on your iPhone, you won't risk forgetting something
    important. Even better, you can set reminders so your iPhone can beep to let you
    know in advance when an appointment is coming up. That way you can prepare in
    advance.
  prefs: []
  type: TYPE_NORMAL
- en: 'The topics this chapter covers are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Setting appointments
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Editing and deleting an appointment
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting reminders and travel time
  prefs:
