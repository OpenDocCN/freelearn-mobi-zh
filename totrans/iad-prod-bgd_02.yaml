- en: Chapter 2. Preparing Your Content for Mobile
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章：为移动设备准备您的内容
- en: You need great content to make a great iAd, and this content needs to be in
    the right format.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您需要优质的内容来制作出色的iAd，并且这些内容需要以正确的格式呈现。
- en: 'In this chapter, we''ll look at the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨以下主题：
- en: What media an iAd can contain
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iAd可以包含哪些媒体
- en: Dealing with mobile constraints
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应对移动限制
- en: Editing and optimizing images for your iAd
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑和优化图像以用于您的iAd
- en: Getting audio in the right format for your iAd
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为您的iAd获取正确的音频格式
- en: Changing your videos so that they'll work on iOS
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修改您的视频，使其能在iOS上运行
- en: Including media in iAds
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在iAd中包含媒体
- en: iAds can contain images, audio, and video. Each of these needs to be in very
    specific formats and meet certain criteria before they can be included in your
    iAd.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: iAds可以包含图像、音频和视频。在它们可以包含在您的iAd中之前，每种都需要非常具体的格式并满足某些标准。
- en: 'Typical assets that you''ll need to build an iAd include:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 您将需要构建iAd的典型资产包括：
- en: Your product and/or company logo
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的产品和/或公司标志
- en: Emotive product imagery
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 情感化的产品图像
- en: Compelling audio clips
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 引人入胜的音频片段
- en: Immersive videos
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沉浸式视频
- en: Map pins for marking store locations
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于标记商店位置的地图针
- en: Background and themed artwork
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 背景和主题艺术作品
- en: When designing and producing the assets for your iAd, it's important to be mindful
    of the context in which your content appears
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计和制作您的iAd资产时，重要的是要关注您的内容出现的上下文。
- en: Overcoming mobile constraints
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 克服移动限制
- en: As with all mobile devices, the iPhone's smaller screen and portability means
    that there are limitations in the physical size, processing power, and connectivity
    available. These limitations shouldn't be feared, instead they're great opportunities
    to refine your message and deliver the most relevant experience to your future
    customers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与所有移动设备一样，iPhone的较小屏幕和便携性意味着在物理尺寸、处理能力和连接性方面存在限制。这些限制不应被恐惧，相反，它们是完善您的信息并向未来的客户提供最相关体验的绝佳机会。
- en: Designing for the small screen
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为小屏幕设计
- en: Smaller screens means you need to make better use of the limited screen space
    available to you; for example, tappable areas need to consider the inconsistent
    accuracy of users' fingers. We need to make sure all tappable areas are at least
    88px tall and wide, with sufficient space between each actionable element to prevent
    unintentional taps that are detrimental to the user experience.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 较小的屏幕意味着您需要更好地利用您可用的有限屏幕空间；例如，可点击区域需要考虑用户手指的不一致性。我们需要确保所有可点击区域至少高88px、宽88px，并且每个可操作元素之间有足够的空间，以防止对用户体验有害的无意点击。
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When designing your iAd banner, keep in mind that the bottom-right of the banner
    will be obscured by the iAd logo, so don't put any important information there.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计您的iAd横幅时，请记住横幅的右下角将被iAd标志遮挡，因此不要在那里放置任何重要信息。
- en: It's important to remember that you shouldn't try to fit your entire product
    line or company ethos into your iAd. The captivating experience and unique opportunity
    to engage directly with the user should focus on just a few key products or points,
    encouraging them to act on and meet your ad goals.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要记住，您不应试图将整个产品线或公司理念都放入您的iAd中。吸引人的体验和直接与用户互动的独特机会应专注于少数几个关键产品或要点，鼓励他们采取行动并实现您的广告目标。
- en: When dealing with ads in a mobile context, users are often in an environment
    filled with distractions, so creating clear, responsive screens that are intuitive
    to the user is the key to achieving a successful iAd.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当在移动环境中处理广告时，用户通常处于一个充满干扰的环境中，因此创建清晰、响应式且对用户直观的屏幕是实现成功的iAd的关键。
- en: Delivering content when download speeds are limited
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在下载速度受限时提供内容
- en: If you want your iAd to reach the widest audience, you need to assume that the
    majority of your users may be connecting over the generally slow cellular network.
    A slow connection means longer waits before users can see your awesome iAd! Because
    of this, certain restrictions and recommendations are in place.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望您的iAd覆盖最广泛的受众，您需要假设大多数用户可能通过通常较慢的蜂窝网络连接。较慢的连接意味着用户在看到您令人惊叹的iAd之前需要等待更长的时间！因此，存在某些限制和建议。
- en: Complying with file size restrictions
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 遵守文件大小限制
- en: Apple restricts the file size of the initial parts of your iAd, the banner,
    and splash screen, so that they load quickly and engage the user within the key
    first 15 seconds.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果限制了iAd初始部分（横幅和启动屏幕）的文件大小，以确保它们快速加载并在关键的前15秒内吸引用户。
- en: 'Your HTML5 Banner can be up to the following size:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您的HTML5横幅大小可以达到以下范围：
- en: 60KB on iPhone/iPod touch devices with high-resolution displays
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在具有高分辨率显示的iPhone/iPod touch设备上为60KB
- en: 40KB on iPhone/iPod touch devices with standard resolution displays
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在具有标准分辨率显示的iPhone/iPod touch设备上为40KB
- en: 65KB on iPads
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在iPad上为65KB
- en: 150KB for iPad fullscreen HTML5 banners
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPad全屏HTML5横幅为150KB
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The banner size limit includes both the portrait and the landscape versions
    of your banner, so it's important to design it in such a way that many of the
    same resources can be used in either orientation.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 横幅大小限制包括您横幅的纵向和横向版本，因此设计时确保许多相同的资源可以在两种方向上使用是很重要的。
- en: 'Your splash screen can be up to the following size:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您的启动屏幕大小可以达到以下范围：
- en: 256KB on iPhone/iPod touch devices with high-resolution displays
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在具有高分辨率显示的iPhone/iPod touch设备上为256KB
- en: 128KB on iPhone/iPod touch devices with standard resolution displays
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在具有标准分辨率显示的iPhone/iPod touch设备上为128KB
- en: 300KB on iPads
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在iPad上为300KB
- en: Notice how you get twice the storage space for high-resolution displays; that's
    because there's twice the number of horizontal and vertical pixels in Apple's
    high-resolution displays (branded Retina display), so images end up being approximately
    twice the size as a result.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 注意您在高分辨率显示上获得的两倍存储空间；这是因为Apple的高分辨率显示（品牌为Retina显示）中水平像素和垂直像素的数量是两倍，因此图像的大小大约是两倍。
- en: Always work with the high-resolution display size, as iAd Producer will scale
    down assets automatically, when you build your iAd.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 总是使用高分辨率显示尺寸，因为当您构建iAd时，iAd Producer会自动调整资源大小。
- en: Tip
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Try to keep the total number of resources that are loading in your iAd, at any
    one time, to 20 or fewer. Every request for a file includes some extra overhead
    that slows down the loading each time the network is accessed.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 尽量保持您iAd中在任何时候加载的资源总数不超过20个。每次对文件的请求都包括一些额外的开销，这会减慢每次访问网络时的加载速度。
- en: Your core ad unit can load larger resources, but it's a good practice to keep
    these resources small. Fortunately there are plenty of ways to optimize your assets
    for mobile delivery.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您的核心广告单元可以加载更大的资源，但保持这些资源小是一个好习惯。幸运的是，有很多方法可以优化您的资源以适应移动传输。
- en: Working with images
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与图像一起工作
- en: Images are used throughout your iAd, for backgrounds, themed graphics, your
    logo, image galleries, and user-configurable wallpapers. They're probably the
    most common media type in your iAd and are available in a variety of formats,
    which can be manipulated and edited to enhance your ad's performance and experience.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图像在您的iAd中用于背景、主题图形、您的标志、图片库和用户可配置的壁纸。它们可能是您iAd中最常见的媒体类型，并且以多种格式提供，这些格式可以被操作和编辑以增强广告的性能和体验。
- en: Understanding the different image formats
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解不同的图像格式
- en: In our iAds, images can be either **JPEG** or **PNG**, depending on what kind
    of image they contain or what they're going to be used for. JPEGs are typically
    smaller in file size, as they can be extensively compressed. PNGs often are better
    quality and more versatile, but this comes at the cost of their larger file size.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的iAds中，图像可以是**JPEG**或**PNG**，具体取决于它们包含的内容或将要用于什么目的。JPEG通常文件大小更小，因为它们可以被广泛压缩。PNG通常质量更好，更灵活，但这是以它们更大的文件大小为代价的。
- en: 'You should use JPEGs whenever you can. However, consider using PNGs when:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当您能使用JPEG时，应该使用JPEG。然而，当：
- en: '**Your image contains text:** The crisp edges of text can get lost when the
    JPEG is compressed.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您的图像包含文本**：当JPEG被压缩时，文本的清晰边缘可能会丢失。'
- en: '**Your image contains sharp edges or shapes:** Just like with text, the JPEG
    compression process often blurs sharp line edges.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您的图像包含锐利的边缘或形状**：与文本一样，JPEG压缩过程通常会模糊锐利的线条边缘。'
- en: '**Your image has large sections of solid color:** JPEG compression can cause
    a blocking effect on large sections of color.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您的图像包含大面积的纯色区域**：JPEG压缩可能会对大面积的颜色区域产生阻塞效果。'
- en: '**Your image has transparency:** Elements behind your image are still partially
    visible, if it has parts which are transparent. Therefore, you have to use PNG
    as JPEG doesn''t suppot transparency.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**您的图像具有透明度**：如果图像有透明部分，则图像后面的元素仍然部分可见。因此，您必须使用PNG，因为JPEG不支持透明度。'
- en: Resizing an image
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整图像大小
- en: Chances are that most of your assets won't be of the correct size or in the
    right format to go straight into your iAd.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能您的许多资源都不是正确的大小或格式，可以直接用于您的iAd。
- en: We can use **Preview**, a tool built into all Macs that is used for the manipulation
    of images and documents. Despite being called Preview, its little-known, built-in
    editing functionality is extensive, giving us a free, quick, and professional
    way to get our content into the right format for our iAd.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用**预览**，这是所有Mac内置的一个用于图像和文档操作的工具。尽管名为预览，但它的内置编辑功能相当广泛，为我们提供了免费、快速且专业的方式，将内容格式化为适合我们的iAd。
- en: Time for action — cropping images using Preview
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用预览裁剪图片的行动时间
- en: Let's take one of the provided sample files and get it ready for use in our
    iAd.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们使用提供的样本文件之一，并使其准备好用于我们的iAd。
- en: First of all, we're going to need one of the demo assets included in this book—if
    you've not already downloaded the complete collection of supporting files. Double-click
    the file `iAd_Book_Resources.zip` to extract the contents.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，我们需要这本书中包含的一个演示资产——如果你还没有下载完整的支持文件集合。双击文件`iAd_Book_Resources.zip`以提取内容。
- en: Note
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can download the assets by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and selecting **iAd Production Beginners Guide**.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并选择**iAd
    Production Beginners Guide**来下载资产。
- en: Open the **Preview** app; you can find it in the `Application's` folder on your
    Mac.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**预览**应用；你可以在Mac的`应用程序`文件夹中找到它。
- en: Select **File** | **Open**.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文件** | **打开**。
- en: Navigate to the `book asset` folder, which is unzipped in step 1\. Find the
    **dino stores** project folder and select **banner-background.png**. Click **Open**.
    You should now see the banner images that we'll be using later for our iAd:![Time
    for action — cropping images using Preview](img/1321_02_01.jpg)
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`book asset`文件夹，该文件夹在第一步中已解压。找到**dino stores**项目文件夹，并选择**banner-background.png**。点击**打开**。你现在应该能看到我们将用于后续iAd的横幅图片：![使用预览裁剪图片的行动时间](img/1321_02_01.jpg)
- en: 'This is an iPhone portrait banner, so it needs to be 640 x 100px on devices
    with high-resolution displays, and half that (that is, 320 x 50px) for standard
    display devices. Let''s check if the size is correct:'
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是一个iPhone竖屏横幅，因此在高分辨率显示设备上需要是640 x 100像素，而在标准显示设备上则是其一半（即320 x 50像素）。让我们检查一下尺寸是否正确：
- en: To view the size of our image, go to **Tools** | **Show Inspector** in the **Preview**
    menu bar. This will bring up the information about our image. Look at the **Image
    size** value. Here, we can see the general info of our image, including its size
    and type:![Time for action — cropping images using Preview](img/1321_02_02.jpg)
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看图片的大小，请转到**预览**菜单栏中的**工具** | **显示检查器**。这将显示关于我们图片的信息。查看**图片大小**值。在这里，我们可以看到图片的一般信息，包括其大小和类型：![使用预览裁剪图片的行动时间](img/1321_02_02.jpg)
- en: As you can see, this isn't the correct size; it's 1000px wide and 156px high.
    Let's resize it to the high-resolution banner size.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如你所见，这不是正确的尺寸；它的宽度是1000像素，高度是156像素。让我们将其调整到高分辨率横幅尺寸。
- en: As iAd Producer will automatically make the lower-resolution images from the
    high-resolution assets, we only need to make assets for the higher-resolution
    displays.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于iAd Producer会自动从高分辨率资产中生成低分辨率图片，所以我们只需要为高分辨率显示制作资产。
- en: The iPad currently doesn't have a high-resolution display, so there is only
    one set of assets we need to make for it.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 目前iPad没有高分辨率显示，所以我们只需要为其制作一套资产。
- en: To resize your image, in the **Preview** menu bar, select **Tools | Adjust**
    Size. We want this image to be **640**px wide and **100**px high. Type 640 into
    the **Width** box. This will automatically update the **Height** to be **100**,
    as the image is already in the correct aspect ratio. Check that the sizes are
    correct and then press **OK:**
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要调整你的图片大小，在**预览**菜单栏中，选择**工具 | 调整大小**。我们希望这张图片宽度为**640**像素，高度为**100**像素。在**宽度**框中输入640。这将自动将**高度**更新为**100**，因为图片已经处于正确的宽高比。检查尺寸是否正确，然后按**确定**：
- en: '![Time for action — cropping images using Preview](img/1321_02_03.jpg)'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![使用预览裁剪图片的行动时间](img/1321_02_03.jpg)'
- en: You should see the image snap to smaller size. Now, we need to save it. In the
    menubar, select **File** | **Save As**. We'll want to convert the image from PNG
    to JPEG, as we don't need the benefits of PNG for this image. Change the **Quality**
    to about two-thirds. Now pick a place to save the file; we'll be coming back to
    it later.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该看到图片缩小到更小的尺寸。现在，我们需要保存它。在菜单栏中，选择**文件** | **另存为**。我们希望将图片从PNG转换为JPEG，因为我们不需要PNG为这张图片带来的好处。将**质量**调整为大约三分之二。现在选择一个保存文件的位置；我们稍后会回来。
- en: What just happened?
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We just resized ou first image using **Preview**. Use this example as a guide
    whenever you need to scale your images down.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚使用 **预览** 调整了第一张图像的大小。当你需要缩小图像时，请以此为例作为指南。
- en: Cropping a section from an image
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从图像裁剪部分
- en: If you only want a subsection of a larger image, we can select it and remove
    the part we don't want. This is called **cropping** and we're able to do it in
    **Preview**.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你只想从较大的图像中选择子部分，我们可以选择它并移除我们不需要的部分。这被称为 **裁剪**，我们可以在 **预览** 中完成它。
- en: Time for action — cropping a selection
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 — 裁剪选择
- en: 'Taking a larger image we''ll be using later in our ad, let''s trim away the
    parts that we don''t want appearing in our iAd:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的广告中稍后要使用的大图像中，让我们剪掉我们不想出现在我们的 iAd 中的部分：
- en: If you haven't already, open **Preview** from your `Application's` folder.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你还没有打开它，请从 `应用程序` 文件夹中打开 **预览**。
- en: From the Preview menu bar, select **File** | **Open**. In the `book assets`
    folder we downloaded in the last exercise, find the **Dino Stores** folder and
    open **store-footprints.png**.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从预览菜单栏中选择 **文件** | **打开**。在上一个练习中下载的 `book assets` 文件夹中，找到 **Dino Stores** 文件夹并打开
    **store-footprints.png**。
- en: You should see three dinosaur footprints. We'll be using these later on the
    store finder for our iAd; however, we don't want all three footprints, just the
    red one.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该看到三个恐龙足迹。我们将在我们的 iAd 商店查找器上稍后使用这些足迹；然而，我们不需要所有三个足迹，只需要红色那个。
- en: Note
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: We're selecting the red image as users relate red markers on maps to destinations.
    A green marker shows a starting point, a purple for the user-selected destination,
    and a blue beacon for the user's current location.
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们选择红色图像，因为用户将地图上的红色标记与目的地相关联。绿色标记表示起点，紫色表示用户选择的终点，蓝色信标表示用户的当前位置。
- en: In the **Select** option, make sure that the **Rectangular Selection** tool
    is active by clicking on the small arrow next to the **Select** icon and then
    choosing **Rectangular Selection**.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **选择** 选项中，确保通过点击 **选择** 图标旁边的箭头并选择 **矩形选择** 来激活 **矩形选择** 工具。
- en: We're going to select a small area around the red footprint, so zoom in to the
    footprint using the **Zoom +** button, above the image. You may need to scroll
    to bring the right footprint into view. Here, you can see the select tool and
    zoom buttons on the toolbar:![Time for action — cropping a selection](img/1321_02_4.jpg)
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将选择围绕红色足迹的小区域，因此使用图像上方的 **Zoom +** 按钮放大足迹。你可能需要滚动以将正确的足迹显示在视图中。在这里，你可以看到工具栏上的选择工具和缩放按钮：![操作时间
    — 裁剪选择](img/1321_02_4.jpg)
- en: Now, hold down *Shift* and drag your mouse over the footprint so that a square
    box appears around it. There is a small box next to your mouse pointer, showing
    the size of your selection as you drag; once this has reached **160x160**, stop
    dragging.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，按住 *Shift* 键并拖动鼠标覆盖足迹，直到出现一个围绕它的方形框。在你拖动时，鼠标指针旁边会出现一个小的方框，显示你选择的大小；一旦达到 **160x160**，停止拖动。
- en: Tip
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Holding down *Shift* while dragging forces a square selection instead of a rectangle
    to appear. Use this when you need precise and equal selections.
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 拖动时按住 *Shift* 键会强制出现方形选择而不是矩形选择。当你需要精确且等大的选择时使用此方法。
- en: You should now have a square around the red footprint. If it's not centered,
    you can click-and-drag the square to center the footprint within it. You can also
    use the arrow keys to fine tune the positioning of your selection.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你现在应该有一个围绕红色足迹的方形。如果它没有居中，你可以点击并拖动方形以在方形内居中足迹。你也可以使用箭头键来微调选择的位置。
- en: Once you're happy with the positioning of the square, choose **Tools** | **Crop**
    from the menu bar. The rest of the image should disappear, with just the red footprint
    remaining.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你对方形的定位满意，从菜单栏中选择 **工具** | **裁剪**。其余的图像应该消失，只留下红色足迹。
- en: Now we can save the image; choose **Save As…**, so we don't overwrite the full
    image, and make sure that you save it with a different name, such as `map-pin.png`.
    Save it in a safe place; we'll be putting it on the map of our iAd later.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以保存图像；选择 **另存为…**，这样我们就不覆盖完整的图像，并确保以不同的名称保存，例如 `map-pin.png`。将其保存在安全的地方；我们稍后会将它放在我们的
    iAd 地图上。
- en: What just happened?
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: You now know how to extract just a subsection of an image using the **Preview**
    tool on your Mac. Cropping images can be useful to select just the interesting
    parts of an image, or to change their aspect ratio, say to make images square
    to fit better in a gallery.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在知道如何使用 Mac 上的 **预览** 工具从图像中提取子部分。裁剪图像可以用来选择图像的有趣部分，或者改变它们的纵横比，例如使图像成为方形以更好地适应画廊。
- en: Removing solid background colors
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移除实色背景
- en: You'll often find your images have a solid background, but you want to overlay
    them on top of each other. Or you may have a background image on your iAd that
    you want to always be visible, and not obscured by this solid color. Transparent,
    layered images add depth to the content in your iAd, which, when combined with
    animation, can look incredible.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 您通常会发现自己的图像有一个实色背景，但您想将它们叠加在一起。或者，您可能在iAd上有一个背景图像，您希望它始终可见，不被这种实色所遮挡。透明的分层图像可以为您的iAd内容增加深度，当与动画结合时，可以看起来非常令人印象深刻。
- en: Time for action — removing solid colors
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 执行动作 — 移除实色
- en: We're able to remove solid blocks of color using the **Instant Alpha** tool
    in Preview.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以使用预览中的**瞬时透明度**工具来移除实色块。
- en: Note
  id: totrans-99
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The Instant Alpha tool can be used to remove solid blocks of color from images.
    It works by detecting similar shades of a color you select and replacing those
    pixels with a transparent color.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 瞬时透明度工具可以用来从图像中移除实色块。它通过检测您选择的颜色的相似色调，并将这些像素替换为透明颜色来实现。
- en: If you haven't already, open **Preview**.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您还没有打开，请打开**预览**。
- en: Now open the `grass-blades.png` file, included in the `Dino Store` folder of
    the demo assets you download. You should see some green blades of grass on a cream
    background.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在打开包含在您下载的演示资产`Dino Store`文件夹中的`grass-blades.png`文件。您应该看到一些绿色的草叶在奶油色的背景上。
- en: This cream background will interfere with the background image of our iAd, so
    we're going to remove it. Before we continue, make sure that **Show Image Background**
    in the **View** menu is checked. This will allow us to see where our image ends
    and which parts are transparent.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个奶油色背景会干扰我们的iAd背景图像，所以我们将移除它。在我们继续之前，请确保**视图**菜单中的**显示图像背景**被勾选。这将允许我们看到图像的结束位置以及哪些部分是透明的。
- en: Click on the small arrow to the right of the **Select** button, above the image,
    and select **Instant Alpha**, as shown in the following screenshot:![Time for
    action — removing solid colors](img/1321_02_5.jpg)
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图像上方**选择**按钮右侧的小箭头，并选择**瞬时透明度**，如以下截图所示：![执行动作 — 移除实色](img/1321_02_5.jpg)
- en: Note
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you can't see the **Select** option, try resizing the **Preview** window
    a little wider, as it gets hidden if it's too small.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您看不到**选择**选项，请尝试将**预览**窗口稍微放大一些，因为它如果太小就会被隐藏。
- en: '**Instant Alpha** lets you drag over an area of color you''d like to remove.
    The further you drag, the wider the range of color it selects. The area that will
    be selected is highlighted in red. Drag the cursor over the background until it
    turns red.'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**瞬时透明度**允许您拖动覆盖您想要移除的颜色区域。您拖动得越远，它选择的颜色范围就越广。将要选择的区域将以红色突出显示。将光标拖动到背景上，直到它变成红色。'
- en: There should be dancing lines around the outside of the grass blades; click
    **Delete** to remove this area.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该在草叶的外围有跳舞的线条；点击**删除**来移除这个区域。
- en: You should now see a checkerboard effect behind the blades of grass. This is
    used by image editing software to show an area of an image as being transparent.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在应该看到草叶后面有一个棋盘式的效果。这是图像编辑软件用来显示图像透明区域的方法。
- en: Now, we need to save the image; click on **File** | **Save As** in the menu
    bar. Choose a place to save the image (we'll be using it later). Make sure the
    format is PNG and the transparency checkbox is ticked.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们需要保存图像；在菜单栏中点击**文件** | **另存为**。选择保存图像的位置（我们稍后会用到它）。确保格式是PNG，并且透明度复选框被勾选。
- en: Click on **Save**.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**。
- en: What just happened?
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: 'We''ve now removed the background color on this image, so later, when we put
    this image over our background, only the solid parts of the image will cover it.
    The following screenshot shows how it would have looked before we added the transparency
    (on the left) and how it looks after we''ve added the transparency (on the right):'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经移除了这张图像的背景颜色，所以稍后当我们把这张图像放在背景上时，只有图像的实色部分会覆盖它。以下截图显示了在添加透明度之前（左侧）和添加透明度之后（右侧）的外观：
- en: '![What just happened?](img/1321_02_06.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![刚才发生了什么？](img/1321_02_06.jpg)'
- en: As you can see, this lets the background be visible through the transparent
    part of the image. Now that you know how to manipulate your images, we'll look
    at optimizing our images for mobile delivery by reducing their file size.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，这可以让背景通过图像的透明部分可见。现在您已经知道如何操作您的图像，我们将探讨通过减小文件大小来优化图像以适应移动设备传输。
- en: Speeding up our image downloads
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 加快我们的图像下载速度
- en: When images are created, they contain extra information that can be removed,
    optimized, or compressed. We can process our images before including them in our
    iAd to keep within Apple's file-size limits and reduce the time our users have
    to wait before engaging with our brand.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 当图片创建时，它们包含可以删除、优化或压缩的额外信息。我们可以在将图片包含在我们的 iAd 之前处理它们，以保持在苹果的文件大小限制内并减少用户在参与我们的品牌之前等待的时间。
- en: Time for action — optimizing an image
  id: totrans-118
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 是时候行动起来——优化图片
- en: There are many applications available to optimize images; we'll be using **ImageOptim**
    as it's free and open source.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多应用程序可用于优化图片；我们将使用 **ImageOptim**，因为它免费且开源。
- en: Note
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: ImageOptim analyzes each image and determines the most efficient algorithm,
    or best way, to compress the content, then removes any unnecessary comments or
    color profiles. ImageOptim is lossless, so our images won't lose any quality.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: ImageOptim 分析每一张图片，并确定最有效的算法或最佳方式来压缩内容，然后删除任何不必要的注释或颜色配置文件。ImageOptim 是无损的，因此我们的图片不会丢失任何质量。
- en: Download ImageOptim from [http://imageoptim.pornel.net](http://imageoptim.pornel.net).
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 [http://imageoptim.pornel.net](http://imageoptim.pornel.net) 下载 ImageOptim。
- en: Extract the downloaded file by double-clicking on it. Drag the application to
    your application folder.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击下载的文件以提取它。将应用程序拖到应用程序文件夹中。
- en: Open ImageOptim.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 ImageOptim。
- en: Drag your images onto the table in the app; it'll automatically optimize and
    save each one. You can drag multiple images at a time or an entire folder, and
    ImageOptim will process them all and display the saving.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的图片拖到应用中的表格上；它将自动优化并保存每一张。你可以一次拖动多张图片或整个文件夹，ImageOptim 将处理它们并显示保存情况。
- en: Note
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: ImageOptim can optimize all the file formats supported by iAd, so our JPEGs,
    PNGs, and GIFs all can benefit from sophisticated file size reduction.
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: ImageOptim 可以优化 iAd 支持的所有文件格式，因此我们的 JPEG、PNG 和 GIF 都可以从复杂的文件大小减少中受益。
- en: 'Your images are now optimized! You can see the savings you make next to the
    image filenames. Close the app, but remember to optimize any images that you''ll
    use in the future. Here''s an example of the typical savings you can expect to
    make when using ImageOptim:'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的图片现在已优化！你可以在图像文件名旁边看到你节省的金额。关闭应用，但请记住优化你将来要使用的任何图片。以下是在使用 ImageOptim 时可以预期的典型节省示例：
- en: '![Time for action — optimizing an image](img/1321_02_7.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![是时候行动起来——优化图片](img/1321_02_7.jpg)'
- en: What just happened?
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We've now reduced the size of our images, meaning they'll load quicker and can
    help keep us within the iAd file-size limits. Typically, you'll get between a
    15- to 50-percent reduction in the size of your images, with no loss of quality!
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经减小了图片的大小，这意味着它们将加载得更快，并有助于我们保持在 iAd 文件大小限制内。通常，你的图片大小将减少 15% 到 50%，而不会损失质量！
- en: Pop Quiz — understanding images
  id: totrans-132
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答——理解图片
- en: 'We''ve covered a lot on editing images and their different formats. Try answering
    these questions based on what we''ve just learned:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了很多关于编辑图片及其不同格式的内容。尝试根据我们刚刚学到的知识回答以下问题：
- en: Why do we optimize our images with software like ImageOptim?
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么我们要使用像 ImageOptim 这样的软件来优化我们的图片？
- en: a. Because they'll look crisper and clearer
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 因为它们看起来会更清晰和更清晰
- en: b. To increase their file size and download time
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 为了增加它们的文件大小和下载时间
- en: c. To decrease download time and keep within Apple's file-size restrictions
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 为了减少下载时间和保持在苹果的文件大小限制内
- en: d. Optimized images can have more colors so they look brighter
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 优化后的图片可以有更多颜色，看起来更亮
- en: What tool should you use in Preview to remove a solid block of color in order
    to make part of an image transparent?
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该在预览中使用哪个工具来移除实色块，以便使图像的一部分透明？
- en: a. Quick Selector
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 快速选择器
- en: b. Instant Alpha
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. Instant Alpha
- en: c. Fast Grab
  id: totrans-142
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. Fast Grab
- en: d. Mega Select
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. Mega Select
- en: Which image format should you use whenever you can?
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 何时你应该使用哪种图像格式？
- en: a. JPEG
  id: totrans-145
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. JPEG
- en: b. PNG
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. PNG
- en: c. GIF
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. GIF
- en: d. TIFF
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. TIFF
- en: When would you need to use a PNG image?
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你何时需要使用 PNG 图片？
- en: a. To keep file size down
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 为了减小文件大小
- en: b. To have a transparent section of the image
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 要在图片中有一个透明区域
- en: c. To have animated content
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 要有动画内容
- en: d. When your image is black and white
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 当你的图片是黑白时
- en: Have a go hero — editing your own images
  id: totrans-154
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄——编辑你自己的图片
- en: 'Why not take your own image, such as your company logo, and prepare it for
    your iAd by using what you''ve just learned? You could:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不使用你刚刚学到的方法来准备你自己的图片，比如你的公司标志，并为你自己的 iAd 准备好它？你可以：
- en: Crop out just the content you need
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 仅裁剪你需要的内容
- en: Make any solid background transparent
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使任何实色背景透明
- en: Resize the image
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整图片大小
- en: Save it as a JPEG or PNG, depending on which one is more suitable
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据哪个更适合，将其保存为JPEG或PNG
- en: Optimize and reduce the file size of the assets that we've bee working with
    so far using ImageOptim
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用ImageOptim优化并减小我们迄今为止一直在处理的资产文件的大小
- en: Including audio
  id: totrans-161
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 包含音频
- en: Audio, music previews, character catch phrases, or background ambient sounds
    can be used to engage the user with the theme of your iAd.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 音频、音乐预览、角色口号或背景环境声音可以用来吸引用户参与您的iAd主题。
- en: Converting your audio
  id: totrans-163
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 转换您的音频
- en: Just like images, your audio has to be in the Apple-recommended format to get
    the best performance from your iAd and the device it's running on.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 就像图片一样，您的音频必须以苹果推荐的格式才能从您的iAd及其运行设备中获得最佳性能。
- en: Note
  id: totrans-165
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Apple recommends AAC audio files with the `.m4a` extension at a bit rate of
    128 kbps. iOS devices have dedicated hardware chips inside them to effortlessly
    decode this format for crisp-and-clear, uninterrupted playback.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果建议使用`.m4a`扩展名的AAC音频文件，比特率为128 kbps。iOS设备内部有专门的硬件芯片，可以轻松解码此格式，实现清晰、不间断的播放。
- en: Time for action — converting an mp3 to work on iOS
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——将mp3转换为iOS上使用的格式
- en: 'iTunes includes a powerful audio engine that we can harness to convert our
    audio to the right format. To do this, follow the ensuing steps:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: iTunes包含一个强大的音频引擎，我们可以利用它将我们的音频转换为正确的格式。为此，请按照以下步骤操作：
- en: Make sure that the **iTunes** window is open. You should be able to find it
    in your `Application's` folder.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保**iTunes**窗口已打开。您应该能在您的`应用程序`文件夹中找到它。
- en: In the `assets` folder, provided in the code bundle for this chapter, find the
    `Dino Store` resource folder, in which there is an audio file `roar-noise.mp3`.
    Drag this to the **iTunes** window.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在本章代码包提供的`assets`文件夹中，找到`Dino Store`资源文件夹，其中有一个音频文件`roar-noise.mp3`。将其拖到**iTunes**窗口中。
- en: We now need to set up iTunes to convert audio into the correct format. From
    the **iTunes** section of the menu bar, open **Preferences**.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在需要设置iTunes以将音频转换为正确的格式。从菜单栏的**iTunes**部分，打开**偏好设置**。
- en: On the **General** tab, click on **Import Settings**, near the bottom right.
    We want to import using **AAC Encoder**, picking the **High Quality** setting,
    so that your **Import Settings** match the following screenshot:![Time for action
    — converting an mp3 to work on iOS](img/1321_02_8.jpg)
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**常规**选项卡上，点击底部的右边的**导入设置**。我们希望使用**AAC编码器**导入，选择**高质量**设置，以便您的**导入设置**与以下截图匹配：![行动时间——将mp3转换为iOS上使用的格式](img/1321_02_8.jpg)
- en: Click on **OK** and close the **Preferences** window. Now find the `roar-noise`
    audio file in your library. Right-click on it and select **Create AAC Version**.
    Once done, you should see two copies of the file in your library.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**并关闭**偏好设置**窗口。现在在您的库中找到`roar-noise`音频文件。右键点击它并选择**创建AAC版本**。完成后，您应该在库中看到该文件的两个副本。
- en: Right-click the second of the two files and choose **Show in Finder**. This
    will reveal the two files, `roar-noise.m4a` and `roar-noise.mp3`. We're only interested
    in the new `.m4a` file, so move this out of this folder to a place you can later
    easily access it at.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击两个文件中的第二个，选择**在Finder中显示**。这将显示这两个文件，`roar-noise.m4a`和`roar-noise.mp3`。我们只对新的`.m4a`文件感兴趣，所以将其从文件夹移到您可以稍后轻松访问的地方。
- en: Once you've moved or made a copy of the file, you can delete them from **iTunes**
    to prevent filling your library with unwanted audio.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您移动或创建了文件的副本，您可以从**iTunes**中删除它们，以防止库中充满不需要的音频。
- en: What just happened?
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We just converted a `.mp3` audio file into a `.m4a` AAC audio file, the format
    supported in iAds.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚将`.mp3`音频文件转换为支持的iAds格式的`.m4a` AAC音频文件。
- en: As users can adjust or mute the volume on their device, ensure that any audio
    essential to your iAd experience is also available with visual cues. If you choose
    to autoplay any audio in your iAd, such as in the background, you should include
    a clear visual way of pausing it.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 由于用户可以在他们的设备上调整或静音音量，确保任何对您的iAd体验至关重要的音频也带有视觉提示。如果您选择在您的iAd中自动播放任何音频，例如在背景中，您应该包括一种清晰的方式来暂停它。
- en: Audio works great for engaging the user within your iAd, but for even richer
    content we can embed video into our iAd.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 音频在您的iAd中吸引用户效果很好，但为了更丰富的内容，我们可以在我们的iAd中嵌入视频。
- en: Incorporating video
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 集成视频
- en: Video can add compelling narrative and stories to your iAd; you can use it for
    movie trailers, product demos, or showing off your latest TV commercial. Great
    video pulls users into your iAd experience, and, if done correctly, can blend
    with the rest of your iAd to create a seamless memorable exposure to your brand.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 视频可以为您的iAd添加引人入胜的叙事和故事；您可以用它来制作电影预告片、产品演示或展示您最新的电视广告。优秀的视频可以将用户吸引到您的iAd体验中，并且如果做得正确，可以与您的iAd的其他部分完美融合，为您品牌创造无缝且难忘的曝光。
- en: Converting your video
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视频转换
- en: Apple devices have built-in dedicated hardware to playback your video smoothly,
    but for this to work, it has to be in the correct format.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: Apple设备内置了专门的硬件来流畅地播放您的视频，但为了实现这一点，它必须处于正确的格式。
- en: Time for action — encoding a video
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——视频编码
- en: Using **QuickTime**, included with your Mac, we're able to create iAd-compatible
    video in just a few minutes.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 使用随Mac一起提供的**QuickTime**，我们能在几分钟内创建兼容iAd的视频。
- en: Note
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: QuickTime X (or 10) is the current version of QuickTime, provided by Apple with
    their Mac operating system. QuickTime provides audio and video playback and streaming,
    along with a simple interface for converting video to different formats. If you're
    able to run iAd Producer, you'll have the correct version of QuickTime installed.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: QuickTime X（或10）是当前版本的QuickTime，由Apple随其Mac操作系统提供。QuickTime提供音频和视频播放及流媒体，以及将视频转换为不同格式的简单界面。如果您能运行iAd
    Producer，您将安装正确的QuickTime版本。
- en: Open QuickTime; it should be called **QuickTime Player** and you can find it
    in your `Application's` folder.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开QuickTime；它应被称为**QuickTime Player**，您可以在`应用程序`文件夹中找到它。
- en: Choose **File** | **Open File**. Open the `dino-stores-intro.mp4` file in the
    `Dino Store` folder, provided with the downloaded `book assets` folder.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文件** | **打开文件**。在提供的`book assets`文件夹中的`Dino Store`文件夹中打开`dino-stores-intro.mp4`文件。
- en: The video should load in the QuickTime window. Hit the **play** button and check
    whether the video plays and looks as you'd expect it to.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 视频应在QuickTime窗口中加载。点击**播放**按钮，检查视频是否按预期播放并显示。
- en: Once you've watched the video, choose **File** | **Export for Web** from the
    menu bar.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您观看了视频，请从菜单栏中选择**文件** | **导出为Web**。
- en: Choose a filename and where to save it. Under **Export versions for:**, make
    sure **iPhone** and **iPhone (Cellular)** are checked and **Computer** is unchecked.
    Your export settings should be similar to those in the following screenshot:![Time
    for action — encoding a video](img/1321_02_09.jpg)
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择文件名和保存位置。在**导出版本为：**下，确保**iPhone**和**iPhone (Cellular)**被选中，而**计算机**未被选中。您的导出设置应类似于以下截图：![行动时间——视频编码](img/1321_02_09.jpg)
- en: Hit **Save**; this will now process your video. It might take a few minutes,
    depending on the length of the video and the speed of your Mac.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**；这将现在处理您的视频。这可能需要几分钟，具体取决于视频的长度和您的Mac的速度。
- en: What just happened?
  id: totrans-194
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: QuickTime just created a few different files that allow iAd to display two different
    versions of your video. A high-resolution one for when your iAd is viewed over
    Wi-Fi, and a lower-resolution one for streaming over the cellular network.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: QuickTime刚刚创建了一些不同的文件，允许iAd显示您视频的两个不同版本。一个高分辨率的版本，当您的iAd通过Wi-Fi查看时使用，以及一个低分辨率的版本，当通过蜂窝网络流式传输时使用。
- en: It does this by creating what is known as a reference movie, in this case, the
    file `dino-stores-intro.mov`. The reference movie is loaded by the iPhone or iPad
    then decides if it wants the high quality (the larger file, in this case `dino-stores-intro
    - iPhone.m4v)`, or the lower quality (the smaller file, `dino-stores-intro - iPhone
    (Cellular).3gp)`. This means that no matter what connection your iAd user is on,
    they can watch your video with minimal buffering.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 它通过创建所谓的参考电影来实现这一点，在这种情况下，文件`dino-stores-intro.mov`。iPhone或iPad加载参考电影，然后决定是否想要高质量（较大的文件，在这种情况下`dino-stores-intro
    - iPhone.m4v`），还是低质量（较小的文件，`dino-stores-intro - iPhone (Cellular).3gp`）。这意味着无论您的iAd用户连接到什么网络，他们都可以以最小的缓冲观看您的视频。
- en: QuickTime also made a poster file, `dino-stores-intro.jpg`, which is used as
    the thumbnail for our video.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: QuickTime还创建了一个海报文件，`dino-stores-intro.jpg`，它被用作我们视频的缩略图。
- en: As this method is meant for embedding on the web, it made a webpage for us,
    `dino-stores-intro.html`; you can safely delete this if you want as we won't need
    it for our iAd.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 由于此方法旨在嵌入到网络上，它为我们创建了一个网页，`dino-stores-intro.html`；如果您想删除它，可以安全地删除，因为我们不会为我们的iAd使用它。
- en: Fine tuning your video
  id: totrans-199
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 视频微调
- en: For advanced users, or if an experienced third party is creating your video
    assets, consider the following technical tweaks. Don't worry if you don't understand
    what's going on here. The video we just converted will work perfectly fine in
    our iAds.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 对于高级用户，或者如果经验丰富的第三方正在创建你的视频资产，请考虑以下技术调整。如果你不理解这里发生的事情，请不要担心。我们刚刚转换的视频在我们的iAds中会运行得非常好。
- en: Video content
  id: totrans-201
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视频内容
- en: Shoot your video in high definition 720p or 1080p. Working with high-quality
    video is vital to keep your viewers immersed in your iAd content.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 以720p或1080p的高清拍摄你的视频。与高质量视频一起工作对于让你的观众沉浸在iAd内容中至关重要。
- en: Limit the use of zooms, fast camera moves, and transitional effects. Whenever
    a large percentage of the screen changes, your video's file size increases, due
    to the way in which videos are created.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 限制使用缩放、快速摄像机移动和过渡效果。每当屏幕的大部分发生变化时，由于视频的创建方式，你的视频文件大小会增加。
- en: Your video's audio
  id: totrans-204
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你的视频音频
- en: You can reduce the size of your video by reducing the quality of your audio.
    Typical audio is of CD quality; however, you can reduce the quality by half, while
    keeping the audio in your iAd sounding great.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过降低音频质量来减小视频的大小。典型的音频质量为CD质量；然而，你可以将其质量减半，同时保持你iAd中的音频听起来很棒。
- en: Note
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you're considering the use of lots of audio and video to enhance your iAd,
    check out the **Video Delivery Settings** of Apple's iAd Asset Guidelines at [http://bit.ly/iAd-asset-guidelines](http://bit.ly/iAd-asset-guidelines).
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在考虑使用大量音频和视频来增强你的iAd，请查看苹果iAd资产指南中的**视频交付设置**，详情请见[http://bit.ly/iAd-asset-guidelines](http://bit.ly/iAd-asset-guidelines)。
- en: If you're including multiple videos in your iAd, make sure that they're all
    of a similar volume to avoid causing discomfort to the viewer!
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在你的iAd中包含多个视频，请确保它们的音量相似，以避免给观众带来不适！
- en: Video dimensions
  id: totrans-209
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视频尺寸
- en: You don't have to include full-resolution video in your iAd to get beautiful
    video quality. iOS devices have a powerful rendering engine that's able to display
    fullscreen video at very high quality.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要在iAd中包含全分辨率视频来获得高质量的视频效果。iOS设备拥有强大的渲染引擎，能够以非常高的质量显示全屏视频。
- en: 'Consider these maximum sizes for optimal videos:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑以下最大尺寸以获得最佳视频：
- en: iPhone & iPod touch—480 x 320px (landscape) or 320 x 480px (portrait)
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPhone & iPod touch—480 x 320px（横屏）或320 x 480px（竖屏）
- en: iPad—512 x 384px (landscape) or 384 x 512px (portrait)
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPad—512 x 384px（横屏）或384 x 512px（竖屏）
- en: Video durations
  id: totrans-214
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 视频时长
- en: 'When including video within your iAd, Apple recommends the following duration
    limits:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 当在你的iAd中包含视频时，苹果建议以下时长限制：
- en: Any video that plays before your main ad unit, such as a pre-roll after your
    splash screen, should be around or below 15 seconds
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的主要广告单元之前播放的视频，例如在启动画面之后的预览广告，其时长应约为或低于15秒
- en: Any video within your main ad unit should not exceed 60 seconds
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你主广告单元中的任何视频都不应超过60秒
- en: You should keep the total amount of video in your iAd to under 2 minutes
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你应该将你iAd中的视频总时长控制在2分钟以内
- en: Not only will Apple's recommendations reduce the loading durations in your iAd,
    short videos generally keep the user more engaged. Longer videos are likely to
    cause the user to close the iAd and leave your experience. Video should be used
    to compel your users; however, to ensure they're engaged throughout your ad, you
    should focus on keeping them interacting with the ad's content.
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不仅苹果的推荐可以减少你iAd中的加载时间，短视频通常能更好地保持用户的参与度。较长的视频可能会让用户关闭iAd并离开你的体验。视频应该用来激发用户；然而，为了确保他们在整个广告中保持参与，你应该专注于让他们与广告内容互动。
- en: Have a go hero — keeping in the guidelines
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试英雄式操作 — 遵守指南
- en: Apple occasionally updates its recommendations and guidelines based on feedback
    or when new technologies and best practices become available. It's important to
    stay up-to-date by exploring the Apple documentation.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果会根据反馈或当新技术和最佳实践可用时偶尔更新其推荐和指南。通过探索苹果文档来保持最新状态是很重要的。
- en: Ensure you're following the correct and latest asset guide at [https://developer.apple.com/library/iad/documentation/UserExperience/Conceptual/iAd_Design_Guide/AssetGuidelines/AssetGuidelines.html](http://https://developer.apple.com/library/iad/documentation/UserExperience/Conceptual/iAd_Design_Guide/AssetGuidelines/AssetGuidelines.html).
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 确保你遵循正确的最新资产指南，详情请见[https://developer.apple.com/library/iad/documentation/UserExperience/Conceptual/iAd_Design_Guide/AssetGuidelines/AssetGuidelines.html](https://developer.apple.com/library/iad/documentation/UserExperience/Conceptual/iAd_Design_Guide/AssetGuidelines/AssetGuidelines.html)。
- en: Read the design guide overview, which gives insight into the iAd experience
    and workflow at [http://developer.apple.com/library/iad/documentation/UserExperience/Conceptual/iAd_Design_Guide](http://developer.apple.com/library/iad/documentation/UserExperience/Conceptual/iAd_Design_Guide).
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读设计指南概述，了解iAd体验和工作流程，[http://developer.apple.com/library/iad/documentation/UserExperience/Conceptual/iAd_Design_Guide](http://developer.apple.com/library/iad/documentation/UserExperience/Conceptual/iAd_Design_Guide)。
- en: Note
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: To access these documents, you'll need to log in with the Apple ID that we created/used
    when we signed up to the Developer Program in [Chapter 1](ch01.html "Chapter 1. Getting
    Started with iAd")*,Getting Started with iAd.*
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问这些文档，您需要使用我们在[第1章](ch01.html "第1章。开始使用iAd")*开始使用iAd*时创建/使用的Apple ID登录，[第1章](ch01.html
    "第1章。开始使用iAd")*
- en: Pop Quiz — audio and video
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答 — 音频和视频
- en: What audio format should you convert your sound files to?
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该将您的声音文件转换为哪种音频格式？
- en: a. mp3
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. mp3
- en: b. m4a/AAC
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. m4a/AAC
- en: c. wma
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. wma
- en: d. jpg
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. jpg
- en: What does the reference movie created by QuickTime do?
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: QuickTime创建的参考电影有什么作用？
- en: a. Show who made the video
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 展示谁制作了视频
- en: b. Allow you to edit the video remotely
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 允许您远程编辑视频
- en: c. Automatically selects the high quality or low quality stream
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 自动选择高质量或低质量流
- en: d. Contains footage of your next secret product
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 包含您下一个秘密产品的片段
- en: Summary
  id: totrans-237
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'You can now manipulate, optimize, and convert your media into the best possible
    formats for your iAd. In this chapter, we''ve learned about:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以操作、优化并将您的媒体转换为最适合您的iAd的最佳格式。在本章中，我们学习了以下内容：
- en: The constraints of mobile devices, such as screen size and download speeds
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动设备的限制，如屏幕大小和下载速度
- en: Editing and resizing images to use in our iAds
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑和调整图像以用于我们的iAd
- en: Converting audio files so they play on iOS devices
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将音频文件转换为在iOS设备上播放的格式
- en: Encoding and fine tuning video for our ads
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对我们的广告进行视频编码和微调
- en: Keep in mind that just because you can include audio, video, and imagery in
    your iAd, it doesn't mean you have to try to find a way of fitting them all in.
    In the next chapter, things are about to get exciting as we'll look at installing
    iAd Producer and using the assets we just created to make our first iAd.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，尽管您可以在iAd中包含音频、视频和图像，但这并不意味着您必须找到一种方法将它们全部放进去。在下一章中，事情将变得非常激动人心，我们将探讨安装iAd
    Producer以及如何使用我们刚刚创建的资产来制作我们的第一个iAd。
