- en: Chapter 2, Preparing Your Content
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Why do we optimize our images with software like ImageOptim? | Answer: CAs
    images can often contain unnecessary data, optimizing them reduces the file size
    so they download quicker to the user of our iAd. |'
  prefs: []
  type: TYPE_TB
- en: '| What tool should you use in Preview to remove a solid block of color to make
    part of an image transparent? | Answer: BInstant Alpha is correct; it’s called
    this because alpha is often used as a term for the level of transparency an image
    has. |'
  prefs: []
  type: TYPE_TB
- en: '| Which image format should you use whenever you can? | Answer: AYou should
    use JPEGs whenever you can; they’re able to be compressed to keep their file size
    down. |'
  prefs: []
  type: TYPE_TB
- en: '| When would you need to use a PNG image? | Answer: BYou’d use a PNG when you
    have a transparent ‘see through’ section of an image, as JPEG doesn’t support
    transparency. Other times you’d use PNG, including for images with text or crisp
    line art, and images with large blocks of color. |'
  prefs: []
  type: TYPE_TB
- en: '| What audio format should you convert your sound files to? | Answer: Bm4a
    audio files use AAC, which iOS devices are able to decode quickly and efficiently.
    |'
  prefs: []
  type: TYPE_TB
- en: '| What does the ‘reference movie’ created by QuickTime do? | Answer: CThe reference
    movie selects the optimal version of your video depending on the user’s bandwidth.
    This ensures users on high bandwidth connections see the best quality video available,
    and users on slower networks don’t spend needless time waiting for content to
    load. |'
  prefs: []
  type: TYPE_TB
- en: Chapter 3, Making Your iAd
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Why should we tweak our iAd banner to look good in portrait and landscape?
    | Answer: B & DTrick question! Apple requires each iAd to work in portrait and
    landscape so it looks great in any orientation. Supporting both situations means
    our iAd can appear in any app containing an iAd banner. |'
  prefs: []
  type: TYPE_TB
- en: '| What is a radial gradient? | Answer: CA radial gradient is a transition between
    two or more colored circles; we use them in iAd Producer as they can generate
    a great lightweight effect without any images. |'
  prefs: []
  type: TYPE_TB
- en: '| Where would you go to find media you’ve imported into your iAd? | Answer:
    DThe Asset Library contains all the assets you’ve imported into your iAd Producer
    project. To add media to your asset library just drag them to the asset library,
    or choose File then Import Assets from the menu bar. |'
  prefs: []
  type: TYPE_TB
- en: '| What is the name for a text box that changes between multiple values? | Answer:
    AWhilst the other names are more exciting, the multi-label object consists of
    several cells which transition between each other. |'
  prefs: []
  type: TYPE_TB
- en: Chapter 4, Making Sure it Works
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| What did we have to install to use the iOS Simulator? | Answer: ABoth Xcode
    and the iOS SDK were installed at the same time to give us access to the simulator.
    Xcode is the tool used by developers to build iOS and Mac apps that are available
    on the App Store. |'
  prefs: []
  type: TYPE_TB
- en: '| How do you do a pinch gesture using the iOS Simulator? | Answer: DHolding
    down ‘ctrl’ brings up two touch points on the screen; you can then click and drag
    to simulate two fingers pinching or de-pinching the screen. |'
  prefs: []
  type: TYPE_TB
- en: '| If you wanted to test the buttons in your iAd, which is the best to use?
    | Answer: BThe inaccuracy of touch based inputs can only be tested using real
    fingers, so on device testing is vital to make sure buttons and touch areas are
    large enough to be tapped with ease. Whenever you touch the screen of your iOS
    device, it performs thousands of calculations to determine the center of the touch,
    which can’t be simulated with a mouse click. |'
  prefs: []
  type: TYPE_TB
- en: '| You’ve changed the animation of one of your elements and want to see how
    it looks; which method would you use? | Answer: A, then B, then C.Besides the
    canvas, all of these are able to show you how the animation will look; however,
    testing on a device is the only way to know how well they will perform. The iAd
    Testing Server shouldn’t be used for this kind of testing; you should only use
    this for final checks before launching your iAd. |'
  prefs: []
  type: TYPE_TB
- en: '| You’ve imported some extra assets and want to check they’ve been scaled correctly;
    which of these would you use? | Answer: A, B, and DWhen importing assets, it is
    useful to check iAd Producer has scaled them as you’d expect for high resolution
    retina and standard resolution displays. Graphics can be previewed in either retina
    or standard resolution in all testing methods except in Safari, although only
    a true retina device will show you exactly how the images will look. |'
  prefs: []
  type: TYPE_TB
- en: Chapter 5, Templates and Objects
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| If you want a blank menu template with navigation, what should you do? |
    Answer:D |'
  prefs: []
  type: TYPE_TB
- en: '| How do you know what styles are saved when creating a style preset? | Answer:DWhenever
    you save a style preset, you’re shown an editable checklist of the styles that
    will be stored with the preset. |'
  prefs: []
  type: TYPE_TB
- en: '| What styling should you apply to a highlighted, or tapped, button? | Answer:
    AYou should invert the normal button gradient to create a depressed, pushed in
    feel, mimicking a real button. |'
  prefs: []
  type: TYPE_TB
- en: '| What color should be applied to a button in the normal, or default state?
    | Answer: BYour normal button state should be light at the top and dark at the
    bottom. This pops the button out from the screen and makes it look realistic.
    |'
  prefs: []
  type: TYPE_TB
- en: '| Why might you want to prevent the transition between your splash page and
    preroll video? | Answer: BIf your splash page matches the first frame of your
    video, then you should remove the transitions to prevent a flicker between the
    two. Specifically, the preroll shouldn’t have its transition set to none. |'
  prefs: []
  type: TYPE_TB
- en: '| When does the **Page Disappear** action start? | Answer: CThe build out animation
    always occurs before the page disappear transition. |'
  prefs: []
  type: TYPE_TB
- en: Chapter 6, iAd Destinations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| How do you get a Store ID, for a digital item, required by the purchase template
    in iAd Producer? | Answer: CTo get the Store ID we search for an item using the
    iTunes Store in the iTunes app, then click **copy link** in the menu next to the
    price. We can then get the ID from the link. |'
  prefs: []
  type: TYPE_TB
- en: '| What’s the Store ID of this link for a song - [http://itunes.apple.com/gb/album/a-beautiful-mine/id148031770?i=148032644?](http://itunes.apple.com/gb/album/a-beautiful-mine/id148031770?i=148032644?)
    | Answer: DAs you can only purchase songs, not albums, in iAds, the Store ID for
    song links is the last bit, after `i=`. iAd Producer will show an error when you
    try to use an ID which isn’t correct. |'
  prefs: []
  type: TYPE_TB
- en: Chapter 7, Building for the Big Screen
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| When creating an iAd, why should we include multiple banners? | Answer: DIncluding
    multiple banner creatives means users seeing your ad several times get an updating
    stream of banners, keeping your iAd looking fresh and interesting. |'
  prefs: []
  type: TYPE_TB
- en: '| When does the **Page Disappear** action start? | Answer: CThe Navigation
    Bar and Tab Bar layout type leaves your fullscreen banner in landscape with 655
    pixels of available height. Therefore this is the layout which is often most likely
    to cause issues with your iAd. |'
  prefs: []
  type: TYPE_TB
- en: Chapter 8, Creating Interactive Ads
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| Which of these would be the correct way to declare a variable name `cyril`
    with the string `the squirrel has lost his nuts?` | Answer: BIf your splash page
    matches the first frame of your video, then you should remove the transitions
    to prevent a flicker between the two. Specifically, the preroll shouldn’t have
    its transition set to none. |'
  prefs: []
  type: TYPE_TB
- en: '| Which of following are the correct way of showing a Boolean value? | Answer:
    BBoolean values are defined with either true or false, which can be used to show
    on or off states in a variable or used to set properties of certain controls.
    |'
  prefs: []
  type: TYPE_TB
- en: Chapter 9, Managing a Successful iAd Campaign
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| You have a store finder page and a gallery in your ad; would you: | Answer:
    BAlthough it could be tempting to include no sections on a small ad, remember,
    you may want to modify and tweak the ad later. Say you add another gallery or
    an email contact form; you’ve now able to use the analytics you captured from
    earlier versions of your ad. |'
  prefs: []
  type: TYPE_TB
- en: '| Give each page a section so they’re easy to separate and identify. | Answer:
    CGiving each page a section would defeat the point of using sections as pages
    and their events are already grouped and collated. Equally, ignoring sections
    would be a mistake as there are some clear correlation between our pages. Ultimately,
    sections come down to your overall analytics strategy and personal preference
    - just make sure they make sense. |'
  prefs: []
  type: TYPE_TB
- en: Chapter 10, Adding iAds into Your App
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| To make an object in interface builder accessible from the code would you:
    | Answer: AWe need to declare our outlet in both our header and main file, and
    then connect it to the file owner in interface builder. You are able to add objects
    to your view programmatically from the code, but they’ll only appear at runtime
    and won’t show up in interface builder. |'
  prefs: []
  type: TYPE_TB
- en: '| If an iAd banner is crashing our app, what is the most common cause: | Answer:DAlthough
    not the only cause of crashes, it’s likely you’ve forgotten to add the iAd framework
    to your projects build phase. |'
  prefs: []
  type: TYPE_TB
- en: 'Chapter 11: Tracking Revenue and Fallbacks'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '| If your app has a low click through rate, what should you do: | Answer: DAs
    click through rate is the percentage of impressions that result in the user clicking
    your banner view, it’s likely a low value could be caused by poor positioning
    of your banner. You should only ever show one banner so increasing the amount
    of banners won’t increase your click-through rate and could result in your iAd
    Contract being revoked. |'
  prefs: []
  type: TYPE_TB
- en: '| What is a request? | Answer: CProviding the user is online, every request
    for an iAd banner within your app will be registered and tracked in the iAd Network.
    |'
  prefs: []
  type: TYPE_TB
- en: '| As fill rate is the percentage of requests from your app that result in an
    ad showing, how would you calculate it? | Answer: BThe fill rate is calculated
    by working out the percentage of requests to the network that are fulfilled with
    a banner being returned. If your app sends 2000 requests, and receives 1000 banners,
    your fill rate is 50% because 100 divided by 2000, multiplied by 1000 is 50. |'
  prefs: []
  type: TYPE_TB
