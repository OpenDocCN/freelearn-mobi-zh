- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The iOS development environment has significantly matured, and with Apple users
    spending more money in the App Store, there are plenty of development opportunities
    for professional iOS developers. However, the journey to mastering iOS development
    and the new features of iOS 14 are not straightforward. This book will help you
    make that transition smoothly and easily. With the help of Swift 5.3, you'll not
    only learn how to program for iOS 14, but also how to write efficient, readable,
    and maintainable Swift code that maintains industry best practices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: iOS开发环境已经显著成熟，随着苹果用户在App Store上花费更多金钱，为专业iOS开发者提供了大量的开发机会。然而，掌握iOS开发以及iOS 14的新特性并非易事。本书将帮助你顺利、轻松地完成这一转变。借助Swift
    5.3，你不仅将学习如何为iOS 14编程，还将学习如何编写高效、可读性和可维护性强的Swift代码，并保持行业最佳实践。
- en: '*Mastering iOS 14 Programming* will help you build real-world applications
    and reflect the real-world development flow. You will also find a mix of thorough
    background information and practical examples, teaching you how to start implementing
    your newly gained knowledge.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*精通iOS 14编程*将帮助你构建实际的应用程序，并反映实际的开发流程。你还将找到详尽的背景信息和实际案例，教你如何开始实施你新获得的知识。'
- en: By the end of this book, you will have gotten to grips with building iOS applications
    that harness advanced techniques and make the best use of the latest and greatest
    features available in iOS 14.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，你将能够掌握构建利用高级技术并充分利用iOS 14最新和最佳功能的iOS应用程序。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: If you're a developer with some experience of iOS programming and want to enhance
    your skills by unlocking the full potential of the latest iOS version with Swift
    to build great applications, this book is for you. This book assumes you are somewhat
    familiar with Swift and iOS development
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位有iOS编程经验的开发者，并希望通过使用Swift解锁最新iOS版本的潜力来提升你的技能，构建出色的应用程序，那么这本书就是为你准备的。本书假设你对Swift和iOS开发有一定程度的熟悉。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B14717_01_Final_ASB_ePub.xhtml#_idTextAnchor014), *What''s New
    in iOS 14*, explores the latest APIs just released along with some of the current
    cutting-edge features available in iOS and the new changes in Swift 5.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B14717_01_Final_ASB_ePub.xhtml#_idTextAnchor014), *iOS 14的新特性*，探讨了刚刚发布的最新API以及iOS中一些当前前沿的特性，以及Swift
    5中的新变化。'
- en: '[*Chapter 2*](B14717_02_Final_ASB_ePub.xhtml#_idTextAnchor046), *Working with
    Dark Mode*, teaches you how a few easy steps from the start can make all the difference
    when implementing Dark Mode into either your new or existing iOS app.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B14717_02_Final_ASB_ePub.xhtml#_idTextAnchor046), *使用深色模式*，教你如何通过几个简单的步骤，在将深色模式实现到你的新或现有iOS应用中时，产生巨大的差异。'
- en: '[*Chapter 3*](B14717_03_Final_ASB_ePub.xhtml#_idTextAnchor066), *Using Lists
    and Tables*, gets you to grips with how to handle Lists and Tables in iOS – while
    also explaining the finer details behind what makes them work.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B14717_03_Final_ASB_ePub.xhtml#_idTextAnchor066), *使用列表和表格*，让你掌握如何在iOS中处理列表和表格，同时解释了它们如何工作的细节。'
- en: '[*Chapter 4*](B14717_04_Final_ASB_ePub.xhtml#_idTextAnchor122), *Creating a
    Detail Page*, takes everything we''ve learned so far a step further by building
    out a specific details page for data taken from our Lists and Tables.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B14717_04_Final_ASB_ePub.xhtml#_idTextAnchor122), *创建详情页*，通过构建从我们的列表和表格中获取的具体详情页，将我们迄今为止所学的内容进一步深化。'
- en: '[*Chapter 5*](B14717_05_Final_ASB_ePub.xhtml#_idTextAnchor141), *Immersing
    Your Users with Animation*, takes a look, with the foundation of our app set up,
    at what UIKit has to offer in terms of animation in Swift and iOS.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B14717_05_Final_ASB_ePub.xhtml#_idTextAnchor141), *通过动画沉浸你的用户*，在设置好我们的应用程序基础后，探讨UIKit在Swift和iOS中提供的动画功能。'
- en: '[*Chapter 6*](B14717_06_Final_ASB_ePub.xhtml#_idTextAnchor163), *Understanding
    the Swift Type System*, allows you to get to grips with the theory behind the
    Swift type system, which plays a massive part in Swift programming languages.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B14717_06_Final_ASB_ePub.xhtml#_idTextAnchor163), *理解Swift类型系统*，帮助你掌握Swift类型系统背后的理论，这在Swift编程语言中起着至关重要的作用。'
- en: '[*Chapter 7*](B14717_07_Final_ASB_ePub.xhtml#_idTextAnchor182), *Flexible Code
    with Protocols, Generics, and Extensions*, allows you to take the structure of
    an application that little bit further, learning core principles of software development
    in Swift.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B14717_07_Final_ASB_ePub.xhtml#_idTextAnchor182), *使用协议、泛型和扩展进行灵活编码*，让你能够将应用程序的结构进一步扩展，学习Swift中软件开发的核心原则。'
- en: '[*Chapter 8*](B14717_08_Final_ASB_ePub.xhtml#_idTextAnchor193), *Adding Core
    Data to Your App*, introduces Apple''s CoreData framework as a way to include
    a database for user data in your app.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B14717_08_Final_ASB_ePub.xhtml#_idTextAnchor193), *将Core Data添加到您的应用中*，介绍了Apple的CoreData框架作为在您的应用中包含用户数据数据库的方法。'
- en: '[*Chapter 9*](B14717_09_Final_ASB_ePub.xhtml#_idTextAnchor267), *Fetching and
    Displaying Data from the Network*, shows how to make use of web APIs to fetch
    and display data.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B14717_09_Final_ASB_ePub.xhtml#_idTextAnchor267), *从网络获取并显示数据*，展示了如何利用Web
    API获取并显示数据。'
- en: '[*Chapter 10*](B14717_10_Final_ASB_ePub.xhtml#_idTextAnchor314), *Making Smarter
    Apps with CoreML*, explains what machine learning is, how it works, how you can
    use trained machine learning models in your apps, how you can use Apple''s Vision
    framework to analyze images, and you''ll see how it integrates with CoreML for
    powerful image detection. Lastly, you''ll learn how to use the new CreateML tool
    to train your own models.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B14717_10_Final_ASB_ePub.xhtml#_idTextAnchor314), *使用CoreML制作更智能的应用*，解释了机器学习是什么，它是如何工作的，如何在您的应用中使用训练好的机器学习模型，如何使用Apple的Vision框架分析图像，以及您将看到它是如何与CoreML集成以实现强大的图像检测。最后，您将学习如何使用新的CreateML工具来训练您自己的模型。'
- en: '[*Chapter 11*](B14717_11_Final_ASB_ePub.xhtml#_idTextAnchor366), *Adding Media
    to Your App*, covers playing back audio and video, taking photos, and extracting
    depth data from photos when available.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B14717_11_Final_ASB_ePub.xhtml#_idTextAnchor366), *向您的应用添加媒体*，涵盖了播放音频和视频、拍照以及在可用时从照片中提取深度数据。'
- en: '[*Chapter 12*](B14717_12_Final_ASB_ePub.xhtml#_idTextAnchor422), *Improving
    Apps with Location Services*, shows several ways that apps can implement location
    tracking to enhance and improve a user''s experience.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B14717_12_Final_ASB_ePub.xhtml#_idTextAnchor422), *使用位置服务改进应用*，展示了应用如何实现位置跟踪以增强和改善用户体验的几种方法。'
- en: '[*Chapter 13*](B14717_13_Final_ASB_ePub.xhtml#_idTextAnchor447), *Working with
    the Combine Framework*, covers the Combine framework, allowing you to learn and
    understand the fundamentals of event-driven programming, including why and how
    we''d use it in our day-to-day applications.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B14717_13_Final_ASB_ePub.xhtml#_idTextAnchor447), *使用Combine框架工作*，涵盖了Combine框架，让您学习并理解事件驱动编程的基础知识，包括为什么以及如何在日常应用中使用它。'
- en: '[*Chapter 14*](B14717_14_Final_ASB_ePub.xhtml#_idTextAnchor457), *Creating
    an App Clip for Your App*, focuses on creating a new App Clip for an existing
    app, understanding the restrictions, design guidelines, and options available
    for it.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B14717_14_Final_ASB_ePub.xhtml#_idTextAnchor457), *为您的应用创建App Clip*，专注于为现有应用创建一个新的App
    Clip，了解其限制、设计指南和可用选项。'
- en: '[*Chapter 15*](B14717_15_Final_ASB_ePub.xhtml#_idTextAnchor484), *Recognition
    with Vision Framework*, explains the Vision framework and how to recognize text
    in images and hand landmarks in video streams with iOS 14.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B14717_15_Final_ASB_ePub.xhtml#_idTextAnchor484), *使用Vision框架进行识别*，解释了Vision框架以及如何在iOS
    14中识别图像中的文本和视频流中的手部地标。'
- en: '[*Chapter 16*](B14717_16_Final_ASB_ePub.xhtml#_idTextAnchor494), *Creating
    Your First Widget*, focuses on creating a new Widget for an existing app, understanding
    the different options, sizes, and functionality that can bring to users.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B14717_16_Final_ASB_ePub.xhtml#_idTextAnchor494), *创建您的第一个小部件*，专注于为现有应用创建一个新的小部件，了解不同选项、尺寸和功能，这些都可以为用户提供。'
- en: '[*Chapter 17*](B14717_17_Final_ASB_ePub.xhtml#_idTextAnchor523), *Using Augmented
    Reality*, introduces ARKit and all its available features, including how to use
    3D models and Scene Kit in order to build an augmented reality world for your
    app.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B14717_17_Final_ASB_ePub.xhtml#_idTextAnchor523), *使用增强现实*，介绍了ARKit及其所有可用功能，包括如何使用3D模型和Scene
    Kit来构建您应用的增强现实世界。'
- en: '[*Chapter 18*](B14717_18_Final_ASB_ePub.xhtml#_idTextAnchor543), *Creating
    a macOS App with Catalyst*, teaches Mac Catalyst, a way to develop iPadOS apps
    to run as native macOS apps. It takes an example project andturns it into a fully
    functioning macOS app that can be distributed to the Mac App Store.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B14717_18_Final_ASB_ePub.xhtml#_idTextAnchor543), *使用Catalyst创建macOS应用*，教授Mac
    Catalyst，这是一种将iPadOS应用开发为原生macOS应用的方法。它通过一个示例项目将其转换为一个完全功能化的macOS应用，该应用可以分发到Mac
    App Store。'
- en: '[*Chapter 19*](B14717_19_Final_ASB_ePub.xhtml#_idTextAnchor570), *Ensuring
    App Quality with Tests*, shows you how to set up tests for iOS applications.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第19章*](B14717_19_Final_ASB_ePub.xhtml#_idTextAnchor570), *通过测试确保应用质量*，展示了如何为iOS应用设置测试。'
- en: '[*Chapter 20*](B14717_20_Final_ASB_ePub.xhtml#_idTextAnchor647), *Submitting
    Your App to the App Store*, demonstrates how to distribute apps to beta testers
    through TestFlight and how to submit an app for review in order to publish it
    to the App Store.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 20 章*](B14717_20_Final_ASB_ePub.xhtml#_idTextAnchor647)，*将您的应用提交到 App Store*，展示了如何通过
    TestFlight 分发应用，以及如何提交应用以供审查以便发布到 App Store。'
- en: To get the most out of this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: All sample code in this book was written in Swift 5.3, at the time of writing
    Swift 5.4 is the latest release and the book is compatible with the new release,
    with Xcode 12.4 on a Mac running macOS Big Sur. To follow along with all the examples
    in this book, you must have at least Xcode 12.4 installed on your machine. It
    is recommended that you also have at least macOS Big Sur installed on your Mac
    because not all code samples are compatible with older versions of macOS.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有示例代码都是使用 Swift 5.3 编写的，在编写本书时，Swift 5.4 是最新的版本，本书与新的版本兼容，在运行 macOS Big
    Sur 的 Mac 上使用 Xcode 12.4。要跟随本书中的所有示例，您必须在您的机器上至少安装 Xcode 12.4。建议您还至少在 Mac 上安装
    macOS Big Sur，因为并非所有代码示例都与较旧的 macOS 版本兼容。
- en: This book assumes that you are somewhat familiar with Swift and iOS development.
    If you have no experience with Swift at all, it is recommended that you skim through
    Apple's Swift manual and go over the basics of iOS development. You don't have
    to be an expert on iOS development yet, but a solid foundation won't hurt you
    since the pacing of the book is aimed at somewhat experienced developers.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对 Swift 和 iOS 开发有一定了解。如果您对 Swift 完全没有经验，建议您浏览 Apple 的 Swift 手册，并了解 iOS
    开发的基础知识。您不必成为 iOS 开发的专家，但坚实的基座不会对您有害，因为本书的节奏针对的是有一定经验的开发者。
- en: '![](img/Preface_-_Table.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_-_Table.png)'
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您亲自输入代码或通过 GitHub 仓库（下一节中提供链接）访问代码。这样做将帮助您避免与代码的复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Mastering-iOS-14-Programming-4th-Edition](https://github.com/PacktPublishing/Mastering-iOS-14-Programming-4th-Edition).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 GitHub 下载本书的示例代码文件：[https://github.com/PacktPublishing/Mastering-iOS-14-Programming-4th-Edition](https://github.com/PacktPublishing/Mastering-iOS-14-Programming-4th-Edition)。如果代码有更新，它将在现有的
    GitHub 仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了来自我们丰富的图书和视频目录中的其他代码包，可在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    获取。查看它们！
- en: Download the color images
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781838822842_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838822842_ColorImages.pdf).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表的彩色图像的 PDF 文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781838822842_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838822842_ColorImages.pdf)。
- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: "Go ahead and open the project named `CryptoWidget_start`
    from the code bundle of this chapter."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和推特用户名。以下是一个示例：“请打开本章代码包中名为
    `CryptoWidget_start` 的项目。”'
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '`CryptoWidget_start`, go to **File** | **New** | **Target** | **Widget Extension**."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '`CryptoWidget_start`，转到**文件** | **新建** | **目标** | **小部件扩展**。'
- en: Tips or important notes
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要提示
- en: Appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是这样的。
- en: Get in touch
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at [customercare@packtpub.com](mailto:customercare@packtpub.com).'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 如果您对本书的任何方面有疑问，请在邮件主题中提及书名，并通过 [customercare@packtpub.com](mailto:customercare@packtpub.com)
    发送邮件给我们。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，如果您能向我们报告这一点，我们将不胜感激。请访问
    [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择您的书籍，点击勘误提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果您在互联网上以任何形式发现我们作品的非法副本，如果您能向我们提供位置地址或网站名称，我们将不胜感激。请通过 [copyright@packt.com](mailto:copyright@packt.com)
    联系我们，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请访问 [authors.packtpub.com](http://authors.packtpub.com)。'
- en: Reviews
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这本书，为何不在您购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，Packt 可以了解您对我们产品的看法，我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://packt.com).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解 Packt 的更多信息，请访问 [packt.com](http://packt.com)。
