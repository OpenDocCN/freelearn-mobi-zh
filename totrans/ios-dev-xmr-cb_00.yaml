- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will provide you with all the necessary skills to develop and deploy
    rich and powerful applications for the iPhone and iPad, with the C# programming
    language. Xamarin.iOS, formerly known as MonoTouch, is already established as
    a powerful software development kit that brings iOS development to .NET programmers.
    Packed with easy-to-understand and detailed examples, this book will be your best
    companion in your iOS development journey.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将为您提供使用C#编程语言开发并部署丰富强大的iPhone和iPad应用的所需所有技能。Xamarin.iOS，之前被称为MonoTouch，已经确立为一个强大的软件开发工具包，它将iOS开发带到了.NET程序员面前。书中包含易于理解且详细的示例，将成为您iOS开发旅程中的最佳伴侣。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Development Tools"), *Development Tools*,
    teaches you how to install and use the development tools necessary to create your
    first iOS app. From there, you will create and debug your first Xamarin.iOS project.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。开发工具"), *开发工具*，教您如何安装和使用创建您的第一个iOS应用所需的开发工具。从那里开始，您将创建并调试您的第一个Xamarin.iOS项目。'
- en: '[Chapter 2](ch02.html "Chapter 2. User Interface – Views"), *User Interface
    – Views*, discusses the essential User Interface components of the iOS SDK. Covering
    the most commonly used views and controls and many more in detail, we will get
    familiar with the platform through a number of example projects. We will also
    discuss the similarities and differences with standard .NET components.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。用户界面 – 视图"), *用户界面 – 视图*，讨论了iOS SDK的基本用户界面组件。详细介绍了最常用的视图和控制组件，我们将通过一系列示例项目熟悉该平台。我们还将讨论与标准.NET组件的相似之处和不同之处。'
- en: '[Chapter 3](ch03.html "Chapter 3. User Interface – View Controllers"), *User
    Interface – View Controllers*, introduces you to the view controllers, the objects
    that are responsible for providing the interaction mechanism between your app
    and the user. Explained with simple step-by-step processes, you will start creating
    complete apps that can run on both the iPhone and iPad devices.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。用户界面 – 视图控制器"), *用户界面 – 视图控制器*，向您介绍视图控制器，这些对象负责提供您的应用与用户之间的交互机制。通过简单的逐步过程进行解释，您将开始创建可以在iPhone和iPad设备上运行的应用程序。'
- en: '[Chapter 4](ch04.html "Chapter 4. Data Management"), *Data Management*, covers
    data management practices available on the iOS platform and how to use them efficiently
    with the convenience of C#. You will learn to manage locale SQLite database files,
    but also work on using iCloud to store data across different devices.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。数据管理"), *数据管理*，涵盖了iOS平台上的数据管理实践以及如何使用C#的便利性来高效地使用它们。您将学习如何管理本地区SQLite数据库文件，同时也会学习如何使用iCloud在不同设备间存储数据。'
- en: '[Chapter 5](ch05.html "Chapter 5. Displaying Data"), *Displaying Data*, focuses
    on another important part of data management. Through a series of simple and complete
    projects, you will learn about the available components to display data on the
    screen of the iPhone, which are smaller than computer screens. Displaying various
    types of data in a user-friendly manner is essential for mobile devices, and by
    the time you finish reading this chapter, you will certainly be more skillful
    in this area.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。显示数据"), *显示数据*，专注于数据管理的另一个重要部分。通过一系列简单而完整的项目，您将了解可用于在iPhone屏幕上显示数据的组件，这些屏幕比计算机屏幕小。以用户友好的方式显示各种类型的数据对于移动设备至关重要，到您阅读完本章时，您在这方面的技能一定会更加熟练。'
- en: '[Chapter 6](ch06.html "Chapter 6. Web Services"), *Web Services*, guides you
    through .NET SOAP, WCF, and REST services for creating apps that connect the user
    to the world. These powerful .NET features would not have been part of iOS development
    without Xamarin.iOS.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。网络服务"), *网络服务*，指导您通过.NET SOAP、WCF和REST服务创建将用户与世界连接起来的应用。如果没有Xamarin.iOS，这些强大的.NET特性将不会成为iOS开发的一部分。'
- en: '[Chapter 7](ch07.html "Chapter 7. Multimedia Resources"), *Multimedia Resources*,
    will teach you to create applications that capture, reproduce, and manage multimedia
    content through the device''s hardware. You will not only learn to use the camera
    to capture images and video, but also learn how to play back and record audio.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。多媒体资源"), *多媒体资源*，将教会您如何通过设备的硬件创建捕捉、再现和管理多媒体内容的应用程序。您不仅将学习如何使用相机捕捉图像和视频，还将学习如何播放和录制音频。'
- en: '[Chapter 8](ch08.html "Chapter 8. Integrating iOS Features"), *Integrating
    iOS Features*, will walk you through the ways to incorporate the platform''s native
    applications and components. You will learn how to provide e-mail, text messaging,
    and address book features in your application and how to use the native calendar
    to create events.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。集成iOS功能")，*集成iOS功能*，将指导你如何整合平台的原生应用程序和组件。你将学习如何在你的应用程序中提供电子邮件、短信和通讯录功能，以及如何使用原生日历来创建事件。'
- en: '[Chapter 9](ch09.html "Chapter 9. Interacting with Device Hardware"), *Interacting
    with Device Hardware*, discusses creating applications that are fully aware of
    their surrounding environment through the device''s sensors. You will learn to
    adjust the User Interface according to device orientations and respond to accelerometer
    and gyroscope events.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。与设备硬件交互")，*与设备硬件交互*，讨论了通过设备的传感器创建完全了解其周围环境的应用程序。你将学习根据设备方向调整用户界面，并响应加速度计和陀螺仪事件。'
- en: '[Chapter 10](ch10.html "Chapter 10. Location Services and Maps"), *Location
    Services and Maps*, is a detailed guide for using the built-in location services
    to create applications that provide location information to the user. You will
    not only learn to use the GPS hardware, but also how to display and layout information
    on maps.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。位置服务和地图")，*位置服务和地图*，是使用内置位置服务创建向用户提供位置信息的应用程序的详细指南。你不仅将学习如何使用GPS硬件，还将学习如何在地图上显示和布局信息。'
- en: '[Chapter 11](ch11.html "Chapter 11. Graphics and Animation"), *Graphics and
    Animation*, introduces 2D graphics and animation. You will learn to animate components
    and draw simple graphics on the screen. By the end of this chapter, you will create
    a small finger-drawing application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。图形和动画")，*图形和动画*，介绍了2D图形和动画。你将学习如何动画化组件并在屏幕上绘制简单的图形。到本章结束时，你将创建一个简单的手指绘画应用程序。'
- en: '[Chapter 12](ch12.html "Chapter 12. Multitasking"), *Multitasking*, will walk
    you through the details of implementing multitasking in iOS applications. This
    dramatically enhances the user experience by executing code behind the scenes.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。多任务")，*多任务*，将指导你如何在iOS应用程序中实现多任务处理的细节。这通过在幕后执行代码，极大地增强了用户体验。'
- en: '[Chapter 13](ch13.html "Chapter 13. Localization"), *Localization*, discusses
    how to provide localized content in applications. You will learn how to prepare
    your application to target users worldwide.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。本地化")，*本地化*，讨论了如何在应用程序中提供本地化内容。你将学习如何准备你的应用程序以面向全球用户。'
- en: '[Chapter 14](ch14.html "Chapter 14. Deploying"), *Deploying*, will not only
    walk you through the required steps to deploy your finished application to devices,
    but also to prepare and distribute it to the App Store.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。部署")，*部署*，不仅将指导你完成将完成的应用程序部署到设备上的必要步骤，还将指导你准备和分发它到App
    Store。'
- en: '[Chapter 15](ch15.html "Chapter 15. Advanced Features"), *Advanced Features*,
    introduces some of the key features introduced in newer iOS versions, such as
    implementing physics to User Interface components through the power of iOS 7''s
    UIKit Dynamics, customizing animated transitions between view controllers, and
    more!'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章。高级功能")，*高级功能*，介绍了在较新iOS版本中引入的一些关键功能，例如通过iOS 7的UIKit
    Dynamics实现将物理效果应用于用户界面组件，自定义视图控制器之间的动画过渡，等等！'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为本书准备的东西
- en: The minimum requirement for this book is a Mac computer running at least Mac
    OS X Lion (10.7.*). Almost all projects you will create with the help of this
    book work on iOS Simulator. However, some projects will require a device to work
    properly. You will find all the appropriate details in [Chapter 1](ch01.html "Chapter 1. Development
    Tools"), *Development Tools*.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最低要求是运行至少Mac OS X Lion（10.7.*）的Mac电脑。几乎你将使用本书创建的所有项目都可以在iOS模拟器上运行。然而，一些项目将需要设备才能正常工作。你将在[第1章](ch01.html
    "第1章。开发工具")，*开发工具*中找到所有适当的详细信息。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is essential for C# and .NET developers with no previous experience
    in iOS development, but it is also for Objective-C developers who want to make
    a transition to the benefits of Xamarin.iOS and C# language to create complete,
    compelling iPhone, iPod, and iPad applications and deploy them to the App Store.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对于没有 iOS 开发经验的 C# 和 .NET 开发者来说是必不可少的，但它也适用于想要过渡到 Xamarin.iOS 和 C# 语言的 Objective-C
    开发者，以创建完整、引人入胜的 iPhone、iPod 和 iPad 应用程序并将它们部署到 App Store。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, cookbook names, recipe names, scripts, database table names,
    folder names, filenames, file extensions, and pathnames are shown as follows:
    "The `Register` attribute is used to expose classes to the underlying Objective-C
    runtime."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、食谱名称、脚本、数据库表名、文件夹名称、文件名、文件扩展名和路径名如下所示："`Register` 属性用于将类暴露给底层的 Objective-C
    运行时。"
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words you see on the
    screen, in menus or dialog boxes, for example, appear in the text like this: "Go
    to the **Library** pane and select **Objects** from the drop-down list."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你会在屏幕上、菜单或对话框中看到的单词，例如，在文本中如下所示："转到**库**面板，并从下拉列表中选择**对象**。"'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧看起来像这样。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢什么或者可能不喜欢什么。读者的反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你购买的所有 Packt 书籍的账户中下载示例代码文件。[http://www.packtpub.com](http://www.packtpub.com)。如果你在其他地方购买了这本书，你可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看任何现有勘误。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works, in any form, on
    the Internet, please provide us with the location address or website name immediately
    so we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版问题是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
