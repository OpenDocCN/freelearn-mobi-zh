- en: '*Chapter 18*: Using Apple Pay'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第18章*：使用Apple Pay'
- en: Many people still carry cash, but cash can be lost or stolen, and carrying a
    lot of cash can be cumbersome. Thus, many people rely on credit and debit cards
    instead.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人仍然携带现金，但现金可能会丢失或被盗，携带大量现金也可能很麻烦。因此，许多人依赖信用卡和借记卡。
- en: Although credit and debit cards can be lost or stolen too, they're so much easier
    to carry than large amounts of cash. However, one huge problem with credit and
    debit cards is that their numbers can be stolen and used by thieves.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然信用卡和借记卡也可能丢失或被盗，但它们比携带大量现金要容易得多。然而，信用卡和借记卡的一个巨大问题是它们的号码可能被盗并被盗贼使用。
- en: To protect your credit and debit card numbers from thieves, Apple introduced
    Apple Pay. The main idea behind Apple Pay is that you use an existing credit or
    debit card, but instead of giving out that credit or debit card to merchants,
    you use Apple Pay instead, which hides your credit or debit card number. By protecting
    your credit or debit card number from merchants, Apple Pay reduces the threat
    of others stealing your crucial credit or debit card numbers by hacking into a
    merchant's network.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 为了保护您的信用卡和借记卡号码不被盗贼窃取，苹果推出了Apple Pay。Apple Pay背后的主要思想是您使用现有的信用卡或借记卡，但不是将信用卡或借记卡提供给商家，而是使用Apple
    Pay，这样可以隐藏您的信用卡或借记卡号码。通过保护您的信用卡或借记卡号码不被商家获取，Apple Pay减少了其他人通过黑客攻击商家的网络窃取您关键信用卡或借记卡号码的风险。
- en: Since Apple Pay is linked to your iPhone, it requires Touch ID (your fingerprint)
    or Face ID (your face) to authorize payment either in person or online. So, not
    only does Apple Pay protect your credit or debit card numbers, but it also prevents
    anyone from getting access to your credit or debit card numbers stored on your
    iPhone. Apple Pay offers a safe and secure way to make purchases.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Apple Pay与您的iPhone相连，它需要Touch ID（您的指纹）或Face ID（您的面部）来授权线下或在线支付。因此，Apple Pay不仅保护您的信用卡或借记卡号码，还防止任何人访问您iPhone上存储的信用卡或借记卡号码。Apple
    Pay提供了一种安全可靠的方式来购买商品。
- en: 'Important note:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示：
- en: Apple Pay may not be available in all areas of the world.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Pay可能在世界上的所有地区都不可用。
- en: 'The topics this chapter covers are as follows:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的主题如下：
- en: Setting up Apple Pay
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置Apple Pay
- en: Defining a shipping address
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义送货地址
- en: Paying with Apple Pay
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Apple Pay支付
- en: Getting an Apple Card
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取Apple Card
- en: Setting up Apple Pay
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置Apple Pay
- en: 'Before you can use Apple Pay, you must already have a valid credit or debit
    card. Once you have a valid credit or debit card, or if you apply for an **Apple
    Card**, then you can set up Apple Pay by following these steps:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在您可以使用Apple Pay之前，您必须已经拥有有效的信用卡或借记卡。一旦您拥有有效的信用卡或借记卡，或者如果您申请**Apple Card**，则可以通过以下步骤设置Apple
    Pay：
- en: Tap the **Wallet** app on the Home Screen. The **Wallet** screen appears.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**钱包**应用。会出现**钱包**屏幕。
- en: Tap the **+** icon in the upper-right corner of the screen. A **Card Type**
    screen appears, as shown in *Figure 18.1*:![Figure 18.1 – The Card Type screen
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**+**图标。会出现一个**卡片类型**屏幕，如图*图18.1*所示：![图18.1 – 卡片类型屏幕
- en: '](img/Figure18.1_B14100.jpg)'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure18.1_B14100.jpg)'
- en: Figure 18.1 – The Card Type screen
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图18.1 – 卡片类型屏幕
- en: Tap **Credit or Debit Card**. An **Apple Pay** screen appears.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**信用卡或借记卡**。会出现一个**Apple Pay**屏幕。
- en: Tap **Continue**. An **Add Card** screen appears that lets you either manually
    enter credit card numbers or scan an image using the iPhone camera.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**。会出现一个**添加卡片**的屏幕，允许您手动输入信用卡号码或使用iPhone摄像头扫描图像。
- en: Scan your credit or debit card with the iPhone camera and tap **Next**. A **Card
    Details** screen appears.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用iPhone摄像头扫描您的信用卡或借记卡，然后点击**下一步**。会出现一个**卡片详情**屏幕。
- en: 'Important note:'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示：
- en: Apple Pay's photo-detection method only works with embossed numbers. If your
    credit or debit card has flat numbers, you will have to enter the numbers manually.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Apple Pay的图像检测方法仅适用于凸印号码。如果您的信用卡或借记卡有平印号码，您将不得不手动输入号码。
- en: Type the expiration date and security code for the credit or debit card and
    tap **Next**.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入信用卡或借记卡的到期日期和安全码，然后点击**下一步**。
- en: Follow the remaining on-screen instructions. You will need to choose a verification
    method such as receiving an email, text, or phone call to receive a verification
    code that you will need to enter on the screen to complete the process.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照屏幕上的剩余说明操作。您将需要选择一种验证方法，例如接收电子邮件、短信或电话，以接收您需要在屏幕上输入以完成过程的验证码。
- en: Depending on your bank, you may need to go through another step to authorize
    your credit or debit card for Apple Pay. Once you go through this additional authentication
    process, you'll be ready to start using Apple Pay with your chosen credit or debit
    card.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: Adding multiple cards to your Apple Pay account
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can actually assign multiple credit or debit cards to your Apple Pay account.
    Then, you can choose which card to use when you use Apple Pay by defining a default
    card to use.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the default card to use if you have assigned multiple cards to an
    Apple Pay account, follow these steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Wallet & Apple Pay**. The **Wallet & Apple Pay** screen appears, as shown
    in *Figure 18.2*:![Figure 18.2 – The Wallet & Apple Pay screen
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure18.2_B14100.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 18.2 – The Wallet & Apple Pay screen
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scroll down and tap **Default Card**. A **Default Card** screen appears, listing
    all the credit and debit cards stored in your Apple Pay account.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the card you want to use.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Removing cards from your Apple Pay account
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'If you have added a credit or debit card to Apple Pay and later want to remove
    it, follow these steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Wallet & Apple Pay**. The **Wallet & Apple Pay** screen appears (see *Figure
    18.2*).
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the credit or debit card you want to remove. More detailed information about
    that card appears.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll all the way down and tap **Remove This Card**.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you've defined a credit or debit card to use with Apple Pay, you should
    also define a shipping address. This way, if you purchase items online using Apple
    Pay, your iPhone can send your shipping address to the merchant automatically
    so that you won't have to type in your address yourself.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Defining a shipping address
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A shipping address defines where you want goods to be sent when you purchase
    them online. If you move or simply want to ship items to another address other
    than a home address, you should define a shipping address for Apple Pay to use.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: 'To define a shipping address for Apple Pay, follow these steps:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Settings** app on the Home Screen.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Wallet & Apple Pay**. The **Wallet & Apple Pay** screen appears (see *Figure
    18.2*).
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Shipping Address**. A **Shipping Address** screen appears.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If multiple addresses appear, tap on the address you want to use by default.
    If you want to add a new address, tap **Enter New Shipping Address**.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any time you change addresses, make sure you update your shipping address to
    ensure that any packages you order get sent to your current location.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: Paying with Apple Pay
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you're in a store that accepts Apple Pay, you can use your iPhone to pay
    for merchandise. Even if you have the credit card itself with you, it's safer
    to use Apple Pay because it won't let a merchant store your credit or debit card
    numbers, which an unauthorized person could steal off that merchant's network.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: 'You can use Apple Pay whenever you see one of the following two symbols, as
    shown in *Figure 18.3*:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 18.3 – The Wallet & Apple Pay screen'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure18.3_B14100.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: Figure 18.3 – The Wallet & Apple Pay screen
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: 'To use Apple Pay with Face ID, follow these steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: Double-tap the side button and glance at your phone to authorize Apple Pay.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hold your iPhone near the contactless reader until a checkmark appears on your
    screen.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'To use Apple Pay with Touch ID, follow these steps:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
- en: Rest your finger on the Home button, which contains the fingerprint recognizer.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Hold your iPhone near the contactless reader until a checkmark appears on your
    screen.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: As you use Apple Pay, you may want to review your recent transactions to help
    you track your spending habits.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
- en: Viewing past transactions
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When you make purchases with Apple Pay, some banks (but not all) will store
    your recent transactions so that you can view them again in two different ways.
    To view Apple Pay transactions through the Wallet app, follow these steps:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Wallet** app on the Home Screen. Your default Apple Pay credit or
    debit card appears.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tap **Credit or Debit Card**. A list of transactions appears, as shown in *Figure
    18.4*:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 18.4 – Viewing Apple Pay transactions from the Wallet app'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure18.4_B14100.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
- en: Figure 18.4 – Viewing Apple Pay transactions from the Wallet app
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
- en: 'Another way to view recent Apple Pay transactions is through the Settings app,
    which you can view by following these steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Settings** app on the Home Screen.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Wallet & Apple Pay**. The **Wallet & Apple Pay** screen appears (see *Figure
    18.2*).
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a payment card.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tap the **Transactions** tab. The list of transactions appears, as shown in
    *Figure 18.5*:'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 18.5 – Viewing Apple Pay transactions from the Settings app'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure18.5_B14100.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
- en: Figure 18.5 – Viewing Apple Pay transactions from the Settings app
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: Apple Pay is meant to provide a secure form of payment using an existing credit
    card. Since Apple Pay is meant to provide contactless payments, you might prefer
    to dedicate a credit card just for Apple Pay. For many people, such a dedicated
    Apple Pay credit card could be Apple's own credit card, known as **Apple Card**.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: Getting an Apple Card
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An Apple Card is a credit card created by Apple but issued by **Goldman Sachs**.
    Although the Apple Card's primary purpose is to link with Apple Pay, Apple will
    send you a physical Apple credit card to use in places that accept credit cards
    but do not accept Apple Pay.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
- en: 'To apply for an Apple Card through your iPhone, follow these steps:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Wallet** app on the Home Screen. The **Wallet** screen appears.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **+** icon in the upper-right corner of the screen. A **Card Type**
    screen appears (see *Figure 18.1*).
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Apply for Apple Card**. An Apple Card application screen appears, as shown
    in *Figure 18.6*:![Figure 18.6 – Applying for an Apple Card
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure18.6_B14100.jpg)'
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 18.6 – Applying for an Apple Card
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Continue** and follow the instructions.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**并按照指示操作。
- en: Remember, just because you apply for an Apple Card, does not mean you will automatically
    get one. To better understand the approval process for an Apple Card and the various
    features available with the Apple Card, visit Apple's website ([https://www.apple.com/apple-card/financial-health](https://www.apple.com/apple-card/financial-health)).
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，尽管您申请了Apple Card，但这并不意味着您会自动获得一张。为了更好地了解Apple Card的审批流程以及Apple Card提供的各种功能，请访问Apple的网站([https://www.apple.com/apple-card/financial-health](https://www.apple.com/apple-card/financial-health))。
- en: Summary
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Every few years, the news releases a story about how hackers have broken into
    the computer network of a major corporation and stolen all the credit card numbers
    that the company stored from their customers. Since you can't protect your credit
    or debit card number once it's stored on another company's computers, you can
    do the next best thing and protect your credit or debit card from getting read
    and stored by merchants in the first place.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 每隔几年，新闻会发布关于黑客如何入侵一家大型公司的计算机网络并窃取该公司存储的所有信用卡号码的故事。由于一旦您的信用卡或借记卡号码存储在其他公司的计算机上，您就无法保护这些号码，因此您可以做的下一件最好的事情就是首先保护您的信用卡或借记卡，防止商家读取和存储这些信息。
- en: By using Apple Pay whenever possible, you can protect your credit or debit card
    numbers because that information will never be given to any merchants, whether
    you shop online or in-person.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在可能的情况下使用Apple Pay，您可以保护您的信用卡或借记卡号码，因为该信息永远不会提供给任何商家，无论您是在线购物还是亲自购物。
- en: Since Apple Pay is linked to your fingerprint (Touch ID) or face (Face ID),
    it's extremely difficult for anyone to use your Apple Pay account without your
    permission. So, Apple Pay protects your credit or debit card numbers from thieves,
    whether they try to steal your credit or debit card numbers from another company
    or try to steal your iPhone.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Apple Pay与您的指纹（Touch ID）或面部（Face ID）相连接，因此未经您的允许，任何人几乎无法使用您的Apple Pay账户。因此，Apple
    Pay可以保护您的信用卡或借记卡号码免受盗贼的侵害，无论他们试图从另一家公司窃取您的信用卡或借记卡号码，还是试图从您的iPhone中窃取。
- en: Apple Pay can turn your iPhone into a secure, contactless payment system. With
    Apple Pay, the risk of hackers or thieves stealing your credit or debit card numbers
    drops dramatically.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Apple Pay可以将您的iPhone变成一个安全的无接触支付系统。使用Apple Pay，黑客或盗贼窃取您的信用卡或借记卡号码的风险会大幅降低。
