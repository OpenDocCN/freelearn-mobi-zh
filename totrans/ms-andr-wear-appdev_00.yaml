  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows版的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-68
  prefs:
  - PREF_UL
