  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："点击**下一步**按钮将您带到下一个屏幕。"
