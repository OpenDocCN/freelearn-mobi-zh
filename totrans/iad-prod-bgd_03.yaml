- en: Chapter 3. Making Your iAd
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 章。制作您的 iAd
- en: We can now start using the content we optimized to work well with iAd, to build
    our first ad.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们现在可以使用我们优化以与 iAd 一起工作的内容来构建我们的第一个广告。
- en: 'In this chapter we''ll be covering the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Installing iAd Producer on your Mac
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的 Mac 上安装 iAd Producer
- en: Familiarizing ourselves with the iAd Producer interface
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 熟悉 iAd Producer 界面
- en: Setting up a blank iAd to work with
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置空白 iAd 以便使用
- en: Using templates to build each section of your iAd
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用模板构建您 iAd 的每个部分
- en: Tweaking the templates to make your ad even more awesome
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整模板以使您的广告更加出色
- en: Using Safari to preview the animations in an iAd
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Safari 预览 iAd 中的动画
- en: Getting iAd Producer
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取 iAd Producer
- en: iAd Producer is the tool that allows us to assemble great interactive ads with
    a simple drag-and-drop visual interface. Download and install iAd Producer on
    your Mac, so that you can start creating an ad.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: iAd Producer 是一个工具，它允许我们通过简单的拖放可视化界面组装出优秀的交互式广告。在您的 Mac 上下载并安装 iAd Producer，以便您开始创建广告。
- en: Time for action — installing iAd Producer
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 安装 iAd Producer
- en: 'To install iAd Producer, follow these steps:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装 iAd Producer，请按照以下步骤操作：
- en: To download and use iAd Producer, you need to be a paid member of the iOS Developer
    Program. In [Chapter 1](ch01.html "Chapter 1. Getting Started with iAd"), *Getting
    Started with iAd*, we signed up to the developer program, so you'll need those
    login details before continuing.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要下载和使用 iAd Producer，您需要成为 iOS 开发者计划的付费成员。在 [第 1 章](ch01.html "第 1 章。开始使用 iAd")
    中，*开始使用 iAd*，我们注册了开发者计划，因此您在继续之前需要那些登录详情。
- en: Go to [http://developer.apple.com/devcenter/ios/](http://developer.apple.com/devcenter/ios/)
    and click on the **Log in** button.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往 [http://developer.apple.com/devcenter/ios/](http://developer.apple.com/devcenter/ios/)
    并点击 **登录** 按钮。
- en: Enter your Apple ID and password, and click on **Sign In**.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的 Apple ID 和密码，然后点击 **登录**。
- en: 'After you''ve signed in, find the **Downloads** section at the bottom of the
    page. Click on **iAd Producer** to start downloading it. You can see the download
    highlighted here:'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 登录后，找到页面底部的 **下载** 部分。点击 **iAd Producer** 开始下载。您可以看到下载在这里被高亮显示：
- en: '![Time for action — installing iAd Producer](img/1321_03_01.jpg)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![行动时间 — 安装 iAd Producer](img/1321_03_01.jpg)'
- en: Note
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you cannot see **iAd Producer** in the **Downloads**, make sure you're logged
    in and your developer account has been activated.
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在 **下载** 中看不到 **iAd Producer**，请确保您已登录并且您的开发者账户已被激活。
- en: After the download is complete, open the file and run `iAd Producer.mpkg` to
    start the installation wizard. Follow the steps in the installation and enter
    your Mac password, if asked for it.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载完成后，打开文件并运行 `iAd Producer.mpkg` 以启动安装向导。按照安装步骤操作，并在需要时输入您的 Mac 密码。
- en: Note
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When installing certain software, you need to enter your Mac password to allow
    it to have privileged access to your system. Don't confuse this with your Apple
    ID that we set up for the iOS Developer Program. If you don't have a password
    on your Mac, just leave the password area blank and click on **OK**.
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在安装某些软件时，您需要输入您的 Mac 密码以允许它获得对系统的特权访问。不要将此与为 iOS 开发者计划设置的 Apple ID 混淆。如果您在 Mac
    上没有密码，只需将密码区域留空并点击 **确定**。
- en: When you've gone through the installation steps it'll take a couple of moments
    to install. After you get a **The installation was successful** message you can
    close the installer.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成安装步骤后，安装将需要几分钟。在您收到 **安装成功** 消息后，您可以关闭安装程序。
- en: What just happened?
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We now have iAd Producer installed; whenever you need to open it, you can find
    it in the `Applications` folder on your Mac.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已安装了 iAd Producer；每次需要打开它时，您都可以在 Mac 的 `应用程序` 文件夹中找到它。
- en: Working with iAd Producer
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 iAd Producer 进行工作
- en: Let's take a look at some of the main parts of iAd Producer that you'll be using
    regularly, to familiarize yourself with the interface.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看您将经常使用的 iAd Producer 的主要部分，以便熟悉界面。
- en: Launch screen
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动屏幕
- en: 'When you first open iAd Producer, you''ll be able to start a new iPhone or
    iPad project from the project selector, as shown in the following screenshot.
    As the screen size and experience is so different between the two devices, we
    have to design and build ads specifically for each one:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '当您第一次打开 iAd Producer 时，您可以从项目选择器开始一个新的 iPhone 或 iPad 项目，如下面的截图所示。由于两个设备之间的屏幕尺寸和体验差异很大，我们必须为每个设备专门设计和构建广告： '
- en: '![Launch screen](img/1321_03_02.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![启动屏幕](img/1321_03_02.jpg)'
- en: From the launch screen, you can also open existing projects you've been working
    on.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 从启动屏幕，您也可以打开您正在工作的现有项目。
- en: Default ad
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 默认广告
- en: 'Once you have chosen to create either an iPad or iPhone iAd, a placeholder
    ad is created for you, showing the visual flow. This is the overview of your ad,
    which you''ll be using to piece the sections of your ad together. The following
    screenshot shows the default overview:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您选择创建iPad或iPhone iAd，系统会为您创建一个占位符广告，显示视觉流程。这是您广告的概览，您将使用它来组合广告的各个部分。以下截图显示了默认概览：
- en: '![Default ad](img/1321_03_03.jpg)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![默认广告](img/1321_03_03.jpg)'
- en: Double-clicking on any of the screens in your ad flow will ask you to pick a
    template for that page; once assigned, you're then able to design the iAd using
    the canvas editor.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 双击广告流程中的任何屏幕都会要求您为该页面选择一个模板；一旦分配，您就可以使用画布编辑器来设计iAd。
- en: Template selector
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模板选择器
- en: 'Before we edit any page of an ad, we have to apply a template to it, even if
    it''s just a blank canvas to build upon. iAd Producer automatically shows the
    relevant templates to the current page you''re editing. This means your ad follows
    a structure that the users expect. Templates provide some great starting points
    for your iAd, whether it''s for a simple banner with an image and text or a 3D
    image carousel that the user can flick and manipulate, all created with easy point
    and click. The following screenshot is an example of the template chooser:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们编辑广告的任何页面之前，我们必须将其应用到一个模板上，即使它只是一个用于构建的空白画布。iAd Producer会自动显示与当前编辑页面相关的模板。这意味着您的广告遵循用户期望的结构。模板为您的iAd提供了一些很好的起点，无论是简单的带有图像和文本的横幅，还是用户可以翻动和操作的三维图像轮播，所有这些都可以通过简单的点击完成。以下是一个模板选择器示例的截图：
- en: '![Template selector](img/1321_03_04.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![模板选择器](img/1321_03_04.jpg)'
- en: Asset Library
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 资产库
- en: The Asset Library holds all the media and content for your iAd, such as the
    images, videos, and audio. When adding media to your **Asset Library**, make sure
    you're using high-resolution images for the high-resolution Retina display. iAd
    Producer automatically generates the lower-resolution images for your ad, whenever
    you import resources.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 资产库包含您iAd的所有媒体和内容，例如图像、视频和音频。当您向**资产库**添加媒体时，请确保您使用的是高分辨率图像，以便在高清Retina显示屏上显示。iAd
    Producer会在您导入资源时自动生成广告的较低分辨率的图像。
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you wanted an image to be 200px wide and 300px high, you should double the
    horizontal and vertical pixels to 400px wide and 600px high. This will mean your
    graphics look crisp and awesome on the high-resolution screens.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要一个图像宽度为200像素，高度为300像素，您应该将水平和垂直像素加倍到400像素宽和600像素高。这意味着您的图形在高分辨率屏幕上看起来清晰且令人印象深刻。
- en: The following screenshot shows an example of media in the **Asset Library:**
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了**资产库**中的媒体示例：
- en: '![Asset Library](img/1321_03_05.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![资产库](img/1321_03_05.jpg)'
- en: Ad canvas
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 广告画布
- en: 'Once you''ve selected a template, you can double-click on the item in the **Overview**
    to open up the canvas for that page. The ad canvas is where you customize your
    iAd with a powerful visual editor to manipulate each page of your ad. Here''s
    an example of the ad canvas with a video carousel added to it:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您选择了模板，您可以在**概览**中双击项目以打开该页面的画布。广告画布是您使用强大的视觉编辑器来定制广告每一页的地方。以下是一个添加了视频轮播的广告画布示例：
- en: '![Ad canvas](img/1321_03_06.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![广告画布](img/1321_03_06.jpg)'
- en: Setting up your ad
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置您的广告
- en: Let's create and save an empty project to use as we create our iAd; you'll only
    need to do this once for each ad.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们创建并保存一个空项目，以便我们在创建iAd时使用；您只需为每个广告做一次。
- en: Note
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Whenever you're working with something digital, it's important to save your
    iAd whenever you make a significant change, in case iAd Producer closes unexpectedly.
    Try to get into the habit of saving regularly, to avoid losing your ad.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您在处理什么数字内容，在您对iAd进行重大更改时保存您的iAd都很重要，以防iAd Producer意外关闭。尽量养成定期保存的习惯，以避免丢失您的广告。
- en: Time for action — creating a new project
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——创建新项目
- en: 'In order to create a new project, follow the ensuing steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建一个新项目，请按照以下步骤操作：
- en: If you haven't created a new project already, open **iAd Producer** from your
    `Applications` folder.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您还没有创建一个新的项目，请从您的`应用程序`文件夹中打开**iAd Producer**。
- en: Select the iPhone from the launch screen and choose **Select**. You'll now see
    the default ad overview. iAd Producer has automatically made us a project called
    `Untitled` and populated it with the default set of pages.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从启动屏幕中选择iPhone并选择**选择**。您现在将看到默认的广告概览。iAd Producer已经自动为我们创建了一个名为`Untitled`的项目，并填充了默认的页面集。
- en: From the **File** menu, select **Save** to save your empty iAd, ready to have
    the components added to it later. Name the project something like `Dino Stores`,
    as that is the ad we'll be working on.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**文件**菜单中选择**保存**以保存空的iAd，准备稍后添加组件。将项目命名为类似`Dino Stores`的东西，因为这是我们将会工作的广告。
- en: You can now save the progress of your project at any time by choosing **File**
    then **Save** from the menu bar or pressing *Command* + *S* on your keyboard.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在可以通过选择菜单栏上的**文件**然后**保存**或按键盘上的*Command* + *S*在任何时候保存项目的进度。
- en: What just happened?
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: You've now seen the project selector and the launch screen in action, and have
    the base project that we'll be building upon as we make our first iAd. If you
    quit this project you can now open the project from within iAd Producer by clicking
    on **File** | **Open**, from the menu bar; or, simply double-click the `project`
    file in Finder to automatically open it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经看到了项目选择器和启动屏幕的实际操作，并且已经拥有了我们将在此基础上构建的第一个iAd的基础项目。如果您退出此项目，您现在可以从iAd Producer内部打开项目，方法是点击菜单栏上的**文件**
    | **打开**；或者，在Finder中简单地双击`project`文件以自动打开它。
- en: Getting the resources
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取资源
- en: 'In this chapter, we''ll be using the `Dino Stores` example resources that are
    available to download with this book. If you want to use your own assets, you''ll
    need the following media:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将使用与本书一起可下载的`Dino Stores`示例资源。如果您想使用自己的资产，您需要以下媒体：
- en: An image for your banner, approximately 120px wide and 100px high
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于横幅的图片，大约120px宽和100px高
- en: An image of your company logo or name, around 420px wide and 45px high
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您公司的标志或名称的图片，大约420px宽和45px高
- en: An 80px square image, with transparency, to be used as a map pin
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个80px的方形图片，带有透明度，用作地图针
- en: A loading image, approximately 600px wide and 400px high
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个大约600px宽和400px高的加载图片
- en: Between six and 10 images for a gallery, each around 304px wide and 440px high
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于画廊的六到十张图片，每张大约304px宽和440px高
- en: Two or more images that will change when the iPhone is shaken, each around 600px
    wide and 800px high
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当iPhone摇晃时将改变的二或更多图片，每张大约600px宽和800px高
- en: An image related to your product or service, at least 300px wide, to use on
    the main menu page
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与您的产品或服务相关的图片，至少300px宽，用于主菜单页面
- en: Note
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: These pixel sizes are at double-size to account for the high-resolution Retina
    display found on the iPhone 4 and later. iAd Producer will automatically create
    the lower-resolution versions for older devices.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 这些像素大小是双倍大小，以考虑到iPhone 4及以后设备上发现的超高分辨率Retina显示屏。iAd Producer将自动为旧设备创建低分辨率版本。
- en: Building your banner
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建您的横幅
- en: The banner is the hook to encourage the viewer to click and explore your iAd.
    We'll be using an image and an advertising slogan to create a simple but effective
    banner.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 横幅是吸引观众点击并探索您的iAd的钩子。我们将使用一张图片和一个广告标语来创建一个简单但有效的横幅。
- en: Time for action — making the banner
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——制作横幅
- en: 'In order to make the banner, follow the ensuing steps:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制作横幅，请按照以下步骤操作：
- en: Open up the `Dino Stores` project and double-click on the **Banner** in the
    ad overview. It should be the first item on screen.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开`Dino Stores`项目，并在广告概览中双击**横幅**。它应该是屏幕上的第一个项目。
- en: Before you're able to edit any page of your ad, you need to assign a template
    to it. From the template chooser, you should see the available templates for banners.
    In this banner, we'll be using **Image and Text**; select this template and click
    on **Choose**.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您能够编辑广告的任何页面之前，您需要为它分配一个模板。从模板选择器中，您应该可以看到横幅的可用的模板。在这个横幅中，我们将使用**图片和文本**；选择此模板并点击**选择**。
- en: After choosing the banner type, select the banner again, from the iAd overview.
    You should now have the banner canvas open, ready to customize the banner, as
    shown in the following screenshot:![Time for action — making the banner](img/1321_03_07.jpg)
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择横幅类型后，再次从iAd概览中选择横幅。现在您应该打开了横幅画布，准备自定义横幅，如以下截图所示：![行动时间——制作横幅](img/1321_03_07.jpg)
- en: The first item that we'll change is the **Banner Message**. Double-clicking
    on the text will change it to editing mode. Now, enter your own text, such as
    `Rawr-some Pets`. Click outside of the label to leave the editing mode.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将更改的第一个项目是**横幅消息**。双击文本将将其更改为编辑模式。现在，输入您自己的文本，例如`Rawr-some Pets`。在标签外单击以退出编辑模式。
- en: Tip
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: In iAd Producer, each area of text is referred to as a *label*. They're called
    this because the user of the iAd cannot edit them. For editable areas of text,
    we can use a text box.
  id: totrans-80
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在iAd Producer中，每个文本区域都被称为*标签*。它们之所以被称为标签，是因为iAd的用户无法编辑它们。对于可编辑的文本区域，我们可以使用文本框。
- en: Now let's make the text slightly bigger and center it, so it sits correctly
    in the banner. Click on the text again, so a selection box appears around it,
    and then click on the **Inspector** option in the lower-right corner of iAd Producer.
    This opens the **inspector pane**, which is used to adjust the appearance and
    styling of elements in your iAd.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在让我们将文本稍微放大并居中，使其正确地位于横幅中。再次单击文本，以便在它周围出现选择框，然后在iAd Producer的右下角单击**检查器**选项。这会打开**检查器面板**，用于调整您iAd中元素的外观和样式。
- en: Note
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The inspector pane can be toggled to open and closed by clicking on the icon
    again. You can use this to enlarge the maximum area available to the canvas so
    that you can edit your ad with more precision.
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过再次单击图标可以切换检查器面板的打开和关闭。您可以使用此功能放大画布的最大可用区域，以便可以更精确地编辑您的广告。
- en: 'In the inspector pane, click on the **Text** section to expand the text formatting
    options. We can center the text with the middle button in the alignment setting,
    then increase the font size to around **25**. You can see the font size and alignment
    highlighted in the following screenshot:'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在检查器面板中，单击**文本**部分以展开文本格式化选项。我们可以使用对齐设置中的中间按钮将文本居中，然后增加字体大小到大约**25**。您可以在以下屏幕截图中看到字体大小和对齐方式被突出显示：
- en: '![Time for action — making the banner](img/1321_03_08.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![行动时间——制作横幅](img/1321_03_08.jpg)'
- en: What just happened?
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We selected the **Image and Text** template to create the base layout of our
    banner. Then, we used the ad canvas for the first time, to edit the default. Now
    you know how to select a template, then edit and adjust its text and appearance.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 我们选择了**图片和文本**模板来创建横幅的基本布局。然后，我们第一次使用广告画布来编辑默认设置。现在您知道如何选择模板，然后编辑和调整其文本和外观。
- en: Have a go hero — writing good banner text
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试英雄——编写好的横幅文本
- en: 'When writing the text for your banner, you can use certain language and words
    to entice and grab your user''s attention so they''ll tap your banner. Consider
    updating your banner to use a call to action, where you combine the following:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在编写横幅文本时，您可以使用某些语言和词汇来吸引并抓住用户的注意力，使他们点击您的横幅。考虑更新您的横幅，使用行动号召，其中结合以下内容：
- en: An actioning verb to encourage the user to tap the banner, such as, "try", "join",
    "take", "find out", "create", or "play"
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于鼓励用户点击横幅的动作动词，例如“尝试”、“加入”、“获取”、“探索”、“创建”或“玩耍”
- en: A word to add value or importance in order to motivate the tap action, such
    as free, now, or fast
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个用于增加价值或重要性的词，以激发点击动作，例如免费、现在或快速
- en: Keep content to a minimum, so as to not deter the user from reading it
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将内容保持在最少，以免阻止用户阅读
- en: 'The following screenshot shows an example of a complete call to action:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 以下屏幕截图显示了一个完整的行动号召示例：
- en: '![Have a go hero — writing good banner text](img/1321_03_09.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![尝试英雄——编写好的横幅文本](img/1321_03_09.jpg)'
- en: Time for action — changing the background
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——更改背景
- en: We have edited the text on our banner; let's now change the background to make
    it more prominent in the applications that it will appear in. We'll use a gradient
    to fill the background, fading between two colors.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经编辑了横幅上的文本；现在让我们更改背景，使其在它将出现的应用中更加突出。我们将使用渐变来填充背景，在两种颜色之间渐变。
- en: Click away from the label on the grey background to select the background properties
    in the inspector pane. Now click **Background**, to open the background properties
    section.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在灰色背景上的标签外单击，以在检查器面板中选择背景属性。现在单击**背景**，以打开背景属性部分。
- en: A **radial gradient** had already been selected for us when we chose the banner
    template, so we only need to change the two colors that make the background.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我们选择横幅模板时，已经为我们选择了**径向渐变**，所以我们只需要更改两种背景颜色。
- en: Note
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: A radial gradient is a smooth transition between two colors; think of them as
    blending two colored circles into one, from the center of the area they are filling.
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 径向渐变是两种颜色之间的平滑过渡；想象一下，将两个彩色圆圈融合成一个，从它们填充区域的中心开始。
- en: You should see a white-to-grey gradient strip with a small arrow and box at
    each end; click the box on the left to open the color selector. The color selector
    has a variety of ways to choose a color. We'll be using the simplest—the crayon
    selector. Select this by clicking the crayon box on the color selector. In the
    following screenshot, we can see the **Background** section along with the crayon
    color selector:![Time for action — changing the background](img/1321_03_09(2).jpg)
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你应该看到一个带有小箭头和盒子的白色到灰色渐变条；点击左边的盒子以打开颜色选择器。颜色选择器有多种选择颜色的方式。我们将使用最简单的方式——蜡笔选择器。通过点击颜色选择器上的蜡笔盒子来选择它。在下面的屏幕截图中，我们可以看到**背景**部分以及蜡笔颜色选择器：![行动时间——更改背景](img/1321_03_09(2).jpg)
- en: We now have a selection of crayons to pick our color from. The first color we
    select is the inside of your radial gradient; select the naturally prehistoric
    orange (named *Cantaloupe)* from the bottom-left of the colors. You should see
    the inside of your banner turn to that color. If it hasn't, make sure that the
    first box on the gradient strip is selected and try again.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在有一系列蜡笔可供选择颜色。我们首先选择的是径向渐变的内部颜色；从颜色底部左边的自然史前橙色（命名为 *Cantaloupe*）中选择。你应该看到横幅的内部变成了那种颜色。如果没有，请确保已经选择了渐变条上的第一个框，然后再次尝试。
- en: Next, select the small gray box on the right of the gradient strip to change
    the outside color of the radial gradient. We'll change the outer color to white
    (named *Snow)*, the far-right crayon on the bottom. Once both the colors have
    been selected, you can close the color picker.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，选择渐变条右侧的小灰色框来更改径向渐变的外部颜色。我们将外部颜色更改为白色（命名为 *Snow*），底部最右边的蜡笔。一旦两种颜色都选好了，你就可以关闭颜色选择器。
- en: We can now fine tune the gradient by dragging the orange box on the left about
    one quarter of the way towards the right. This changes the start point of where
    the gradient fades, so more of the orange is visible in the center.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在可以通过将左边的橙色框拖动到大约四分之一的位置向右来微调渐变。这改变了渐变淡入的起点，因此在中心可以看到更多的橙色。
- en: What just happened?
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We just used the inbuilt gradients in iAd Producer to create a gradient with
    code instead of images, meaning they can scale to the high-or low-resolution screens
    with no loss of quality, while having a significantly smaller file size. iAd Producer
    automatically produces the CSS.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚在 iAd Producer 中使用了内置的渐变来创建一个用代码而不是图片的渐变，这意味着它们可以无损失地缩放到高分辨率或低分辨率屏幕，同时文件大小显著减小。iAd
    Producer 自动生成 CSS。
- en: Have a go hero — learning about CSS3 gradients
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 英雄尝试——学习 CSS3 渐变
- en: '**CSS3** is a work-in-progress specification that is currently receiving support
    in the latest generation of browsers. If you''re curious about CSS3 gradients
    and how they can be applied to websites, check out the following resources:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '**CSS3** 是一个正在开发中的规范，目前正受到最新一代浏览器支持。如果你对 CSS3 渐变及其如何应用于网站感兴趣，请查看以下资源：'
- en: The CSS3 Gradient Generator is a visual web tool which allows you to generate
    and view the CSS code for complex gradients; visit it at [http://gradients.glrzad.com/](http://gradients.glrzad.com/).
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS3 渐变生成器是一个可视化的网络工具，它允许你生成和查看复杂渐变的 CSS 代码；请访问[http://gradients.glrzad.com/](http://gradients.glrzad.com/)。
- en: CSS Tricks has a comprehensive but understandable overview on browser support
    and quirks at [http://css-tricks.com/5700-css3-gradients](http://css-tricks.com/5700-css3-gradients).
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CSS Tricks 在[http://css-tricks.com/5700-css3-gradients](http://css-tricks.com/5700-css3-gradients)提供了一个全面且易于理解的浏览器支持和小怪癖概述。
- en: The W3 writes and maintains the in-depth specification on CSS3 gradients; available
    at [http://dev.w3.org/csswg/css3-images/#gradients](http://dev.w3.org/csswg/css3-images/#gradients).
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: W3 编写并维护了 CSS3 渐变的深入规范；可在[http://dev.w3.org/csswg/css3-images/#gradients](http://dev.w3.org/csswg/css3-images/#gradients)找到。
- en: Time for action — adding an image
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——添加图片
- en: 'With the background gradient in place, we now need to add the final component
    of our banner, a small graphic to complement the text:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在背景渐变设置好之后，我们现在需要添加横幅的最后一个组件，一个小图形来补充文本：
- en: To add an image into our iAd, we need to add our media into the **Asset Library**
    of iAd Producer. We can add multiple assets at a time, so we'll import the entire
    `Dino Stores` project files. In iAd Producer, select **Assets** from the far bottom
    right to open the **Asset Library**. You should now see the **Asset Library**
    appear in the right of iAd Producer, as shown in the following screenshot:![Time
    for action — adding an image](img/1321_03_10.jpg)
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将图片添加到我们的iAd中，我们需要将我们的媒体添加到iAd Producer的**资产库**中。我们可以一次添加多个资产，所以我们将导入整个`Dino
    Stores`项目文件。在iAd Producer中，从远底右边的菜单中选择**资产**以打开**资产库**。你现在应该能在iAd Producer的右侧看到**资产库**，如下面的截图所示：![操作时间
    — 添加图片](img/1321_03_10.jpg)
- en: Select **File** | **Import Assets** and find the `Dino Stores` folder provided
    with this book's assets. Within this folder, there is a `final` folder with all
    the assets prepared for this iAd; select **final** and click on **choose**. You
    can also drag media straight from Finder to your **Asset Library**.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文件** | **导入资产**，然后找到本书资产提供的`Dino Stores`文件夹。在这个文件夹中，有一个`final`文件夹，其中包含为这个iAd准备的所有资产；选择**final**然后点击**选择**。你也可以直接从Finder将媒体拖到你的**资产库**中。
- en: Note
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: The assets in the `final` folder for the `Dino Stores` example have already
    been resized and optimized for use in this project. If you want to use the assets
    that you prepared in [Chapter 2](ch02.html "Chapter 2. Preparing Your Content
    for Mobile"), *Preparing Your iAd Content*, or if you've chosen to make your own
    resources, then import them now.
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`Dino Stores`示例的`final`文件夹中的资产已经调整大小并优化，以用于本项目。如果你想在[第2章](ch02.html "第2章。为移动设备准备你的内容")“准备你的iAd内容”中使用的资产，或者如果你选择制作自己的资源，请现在导入它们。'
- en: Wait while iAd Producer imports your media and assets. It should then display
    a list of all the assets available for use in your iAd. Click-and-drag `banner-icon-rex.png`
    to the placeholder image (a landscape silhouette with a moon) on the left of the
    banner canvas. It should update with our new picture.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请等待iAd Producer导入你的媒体和资产。导入完成后，它应该会显示一个列表，列出所有可用于你的iAd的资产。将`banner-icon-rex.png`拖放到横幅画布左边的占位符图片（一个带有月亮的风景剪影）上。它应该更新为我们的新图片。
- en: Note that this is a PNG image; we picked PNG as we want the transparent areas
    to show the background gradient, something we cannot do with JPG. Now the new
    image is in our iAd, and the text seems to be too far to the right, so click on
    the text label and drag it slightly nearer to the left.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意这是一个PNG图像；我们选择PNG是因为我们希望透明的区域显示背景渐变，这是我们不能用JPG做到的。现在新图片已经在我们的iAd中，而且文本似乎太靠右了，所以点击文本标签并将其稍微向左拖动。
- en: What just happened?
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We imported the set of resources that we'll be using in our iAd to the **Asset
    Library** and updated our template to have our own image in it.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经将用于我们的iAd的资源集导入到**资产库**中，并更新了模板以包含我们自己的图片。
- en: Time for action — supporting all orientations
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 — 支持所有方向
- en: 'Apple suggests that our banners should work in both portrait and landscape,
    and doing so ensures your iAd looks great and can appear in any app that supports
    iAd. We''ll now look at modifying the banner to support both orientations:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果建议我们的横幅应该同时在纵向和横向工作，这样做可以确保你的iAd看起来很棒，并且可以出现在支持iAd的任何应用程序中。我们现在将查看如何修改横幅以支持两种方向：
- en: To see how the current banner looks in landscape, select **View** then **Landscape**
    from the menu bar. You'll see the iAd resize itself to match the new dimensions;
    we now have a thinner and longer canvas to customize our ad on.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看当前横幅在横向时的外观，请从菜单栏中选择**视图**然后选择**横向**。你会看到iAd会调整大小以匹配新尺寸；我们现在有一个更薄更长的画布来定制我们的广告。
- en: As you can see, our text is now too big and the image has been cut off. Select
    the text and change it to a more suitable size, such as **22**. You might need
    to move the text to be centered in this new view.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如你所见，我们的文本现在太大，图片已被裁剪。选择文本并将其更改为更合适的大小，例如**22**。你可能需要将文本移动到新视图的中心。
- en: We'll now fix up the image; click to select the image. If the inspector pane
    isn't visible, open it from the bottom-right menu in iAd Producer.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在将修复图片；点击以选择图片。如果检查器面板不可见，请从iAd Producer的右下角菜单中打开它。
- en: Under the image properties section in the inspector pane, change **Actual size**
    to **Stretch to fit**. This allows us to shrink the image down to fit in the banner.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在检查器面板中的图片属性部分，将**实际大小**更改为**拉伸以适应**。这允许我们将图片缩小以适应横幅。
- en: Note
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: By scaling the same image we used in portrait, we keep the total size of our
    banner down as we don't need to load in any extra resources for the landscape
    version of our banner.
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过缩放我们在纵向中使用的相同图像，我们保持横幅的总大小不变，因为我们不需要为横幅的横向版本加载任何额外的资源。
- en: Still in the inspector pane, expand the **Layout** section and check the **Constrain
    proportions** option. Constraining the proportion means the image will always
    remain the right ratio when we resize it. Here, we can see the **Layout** section
    and the **Constrain Proportions** option selected for our image on the banner:![Time
    for action — supporting all orientations](img/1321_03_11.jpg)
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仍然在检查器面板中，展开**布局**部分并检查**约束比例**选项。约束比例意味着当我们调整图像大小时，图像将始终保持正确的比例。在这里，我们可以看到为横幅上的图像选中的**布局**部分和**约束比例**选项：![时间行动——支持所有方向](img/1321_03_11.jpg)
- en: Now, drag the image from one of the small boxes around the edge of the image,
    called **drag handles**, to resize it to fit correctly within the thinner landscape
    banner. If the image needs to be repositioned, drag it into a place where it looks
    good.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，将图像从边缘的小框中拖动，称为**拖动句柄**，以调整大小以正确地适应较窄的横向横幅。如果需要重新定位图像，将其拖动到看起来好的位置。
- en: Note
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When dragging or moving elements on the ad canvas, iAd Producer will suggest
    certain points you could use; these are indicated by yellow lines appearing and
    the element snapping to them.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当在广告画布上拖动或移动元素时，iAd Producer将建议你可以使用的一些点；这些点由黄色线条指示，并且元素会吸附到它们上。
- en: Unfortunately, some of the changes we've made also affect the view in portrait
    because they share the same assets and some settings. Choose **View** then **Portrait**
    from the menu bar, to return to the portrait view.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不幸的是，我们的一些更改也影响了纵向视图，因为它们共享相同的资产和一些设置。从菜单栏中选择**视图**然后**纵向**，以返回到纵向视图。
- en: You may have noticed that the image has now shrunk and doesn't fit the banner
    correctly. This is because the **Stretch to fit** setting we chose is conflicting
    with this view. We can fix this by dragging the image from the drag handle to
    resize it to fit how it should.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能已经注意到，图像现在缩小了，并且没有正确地适应横幅。这是因为我们选择的**拉伸以适应**设置与此视图冲突。我们可以通过从拖动句柄拖动图像来调整大小，使其适应应有的样子。
- en: Reposition the image so that it's back in the correct position.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新定位图像，使其回到正确的位置。
- en: Note
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The arrow icon above the canvas next to the **View** drop-down menu can be used
    to quickly jump back and forth between the landscape and portrait versions of
    your banner.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在**视图**下拉菜单旁边的画布上方的箭头图标可以用来快速在横幅的横向和纵向版本之间跳转。
- en: Check the banner again, in each orientation. Everything should be looking great
    now; if it isn't, fix up the issues until you're happy with the banner.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次检查横幅，在每个方向上。现在一切看起来都应该很棒；如果不是，修复问题，直到你对横幅满意为止。
- en: Save your iAd project using the **Save** option in the **File** section of the
    menu bar.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用菜单栏中的**文件**部分中的**保存**选项保存您的iAd项目。
- en: What just happened?
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We completed our banner by supporting both the landscape and portrait orientations
    to ensure that our ad is compatible and will, therefore, appear within as many
    apps as possible.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通过支持横向和纵向方向完成了横幅，以确保我们的广告兼容，因此可以在尽可能多的应用程序中显示。
- en: 'If you were using the supplied assets, your banner should look something like
    the following screenshot:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用了提供的资产，你的横幅应该看起来像以下截图：
- en: '![What just happened?](img/1321_03_12.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![刚才发生了什么？](img/1321_03_12.jpg)'
- en: Pop Quiz — making banners
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 突击测验——制作横幅
- en: Why should we tweak our iAd banner to look good in both portrait and landscape
    modes?
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么我们应该调整我们的iAd横幅，使其在纵向和横向模式下都看起来很好？
- en: a. So our banner works upside down
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 因此我们的横幅可以倒置
- en: b. To make our iAd look great in any orientation
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 使我们的iAd在任何方向上都看起来很棒
- en: c. In case the user is seeing our banner on a train
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 如果用户在火车上看到我们的横幅
- en: d. Apple requires us to support both orientations
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 苹果要求我们支持两种方向
- en: What is a radial gradient?
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 径向渐变是什么？
- en: a. A circle with a color in it
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 带有颜色的圆圈
- en: b. Two colors that look good together
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 两种搭配得好的颜色
- en: c. Two colored circles that fade into each other
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 两个颜色渐变的圆圈
- en: d. A button with an image
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 带有图像的按钮
- en: Now that we have a completed banner, let's look at transitioning our users into
    our core ad unit smoothly, with a splash page.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完成了横幅，让我们看看如何通过一个闪屏页，平滑地将用户过渡到我们的核心广告单元。
- en: Making a splash
  id: totrans-157
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制造轰动
- en: The splash is your chance to keep the user interested while they wait for your
    core ad unit to load.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 启动画面是你在用户等待你的核心广告单元加载时保持用户兴趣的机会。
- en: Time for action — making the splash screen
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 执行时间 — 制作启动画面
- en: 'Let''s make a splash screen that shows a bouncing image and three messages
    fading between each other:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们制作一个展示弹跳图像和三个消息交替淡入淡出的启动画面：
- en: If you're continuing on from the last exercise, click on the **Overview** back
    button in the top-left of iAd Producer. If you aren't, then open iAd Producer
    and choose **Open Project**; find the `Dino Stores` project we've been using so
    far.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你正在继续上一个练习，请点击 iAd Producer 左上角的 **概览** 返回按钮。如果你还没有，那么打开 iAd Producer 并选择
    **打开项目**；找到我们之前一直在使用的 `Dino Stores` 项目。
- en: You should now see the overview of your iAd and the flow between each component.
    Double-click the **Splash** page to open the template selector. For this splash
    page, we'll be using the **Bouncing Logo** template. Double-click the page again
    to open it on the canvas.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你现在应该能看到你的 iAd 概览以及各个组件之间的流程。双击 **启动画面** 页面以打开模板选择器。对于这个启动画面，我们将使用 **弹跳标志**
    模板。再次双击页面以在画布上打开它。
- en: Open the **Asset Library** pane from the **Assets** option, on the right of
    the bottom bar. This should show all the assets we imported earlier. Drag **Pterodactyl.png**
    to the large image placeholder box on our splash's canvas.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从底部栏右侧的 **资产** 选项打开 **资产库** 面板。这应该会显示我们之前导入的所有资产。将 **Pterodactyl.png** 拖动到启动画面画布上的大图像占位符框中。
- en: You may have noticed our pterodactyl's wings and head have got cut off. We can
    fix this by resizing the image box using the drag handles. Once you've changed
    the size of the image box to show the entire image, make sure it is still centered
    by dragging the entire image, so that a yellow line appears down the middle of
    the canvas and the image snaps to it. This is iAd Producer suggesting the ideal
    position for it. The following screenshot is an example of the yellowlined, suggested
    positioning in iAd Producer:![Time for action — making the splash screen](img/1321_03_13.jpg)
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能已经注意到我们的翼龙翅膀和头部被切掉了。我们可以通过使用拖动手柄调整图像框的大小来修复这个问题。一旦你将图像框的大小调整为显示整个图像，确保通过拖动整个图像使其居中，这样画布中间就会出现一条黄色线，图像会自动吸附到它上。这是
    iAd Producer 建议的理想位置。下面的屏幕截图是 iAd Producer 中黄色线建议定位的示例：![执行时间 — 制作启动画面](img/1321_03_13.jpg)
- en: We've added the image into our splash; now, we'll customize the text. The **Bouncing
    Logo** template comes with a `Multi-Label` object, similar to a standard label,
    but it let's us change between different messages with a transition.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们已经将图像添加到我们的启动画面中；现在，我们将自定义文本。**弹跳标志** 模板包含一个 `Multi-Label` 对象，类似于标准标签，但它允许我们在不同的消息之间切换，并带有过渡效果。
- en: Double-click on the **multi-label**; at the moment, it should say **Loading
    Message 1**. This opens the multi-label editor and fades out the rest of the canvas
    while we edit it.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击 **多标签**；目前，它应该显示为 **加载消息 1**。这会打开多标签编辑器，并在我们编辑时淡出画布的其余部分。
- en: Click on the text again to highlight it and replace it with your own message,
    say **It's taken 180 million years**.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击文本以突出显示它，并用你自己的消息替换它，比如 **已经过去了1.8亿年**。
- en: To move the message to the next cell, the sub-label of the multi-label, click
    the down arrow to the right of **1 of 3 cells**. In the following screenshot,
    this cell navigation arrow is highlighted:![Time for action — making the splash
    screen](img/1321_03_14.jpg)
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要将消息移动到下一个单元格，即多标签的子标签，点击 **1 of 3 cells** 右侧的向下箭头。在下面的屏幕截图中，这个单元格导航箭头被突出显示：![执行时间
    — 制作启动画面](img/1321_03_14.jpg)
- en: Now, enter the text for the second cell, say `but finally..`. Move on to the
    third cell and add the final message, for example, `they're here`.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，输入第二个单元格的文本，比如 `但最终..`。转到第三个单元格并添加最终消息，例如，`他们来了`。
- en: iAd Producer will now automatically transition between these cells, while our
    ad is loading. To ensure our message gets a chance to complete a full cycle, we
    need to adjust the timing of the multi-label. We'll change the time each cell
    is visible for and the length of the transition, and make sure the splash is visible
    for a certain time.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: iAd Producer 现在将自动在这些单元格之间切换，同时我们的广告正在加载。为了确保我们的消息有机会完成一个完整的循环，我们需要调整多标签的计时。我们将改变每个单元格可见的时间和过渡的长度，并确保启动画面在一段时间内可见。
- en: To change the multi-label duration, click anywhere outside of the cell to exit
    the editing mode. Now single-click back on the multi-label to select it, but don't
    enter back into the editing mode. If the inspector pane isn't visible, open it
    up and find the **Effects** section. We'll want to change the **By Letter** to
    **Line**. This means the effect is applied to an entire line at a time, instead
    of each individual letter. Check that the **Show For** is **2s** and the **Hide
    For** is **0.5s**; change these if they're not. Your final effects should look
    like the following screenshot:![Time for action — making the splash screen](img/1321_03_15.jpg)
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要更改多标签的持续时间，点击单元格外的任何位置以退出编辑模式。现在单击多标签以选择它，但不要重新进入编辑模式。如果检查器面板不可见，请打开它并找到**效果**部分。我们将想要将**按字母**更改为**按行**。这意味着效果是逐行应用的，而不是逐个字母。检查**显示时间**为**2秒**和**隐藏时间**为**0.5秒**；如果它们不是这些值，请更改它们。您最终的效果应该看起来像以下截图：![行动时间
    — 制作启动画面](img/1321_03_15.jpg)
- en: Now let's change the minimum duration of the splash to **7.5s**. Click the background
    of the iAd to modify the main splash properties. In the inspector pane, change
    the **Show Page for at Least** value to **7.5s**, by dragging the slider to the
    right.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在让我们将启动画面的最小持续时间更改为**7.5秒**。点击iAd的背景以修改主要启动画面的属性。在检查器面板中，将**至少显示页面**的值更改为**7.5秒**，通过将滑块向右拖动。
- en: Note
  id: totrans-173
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: We chose a minimum duration of **7.5s** , as this allows the entire effect animation
    on the multi-label cell to complete. Each cell is visible for 2 seconds and hidden
    for 0.5 seconds, making a total of 2.5 seconds. Then we have three cells in total,
    making a total duration of 3 x 2.5 seconds, or 7.5 seconds. It's important to
    keep the splash screen visible for as little time as possible, to prevent the
    user from closing your ad before they even reach the content!
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们选择了**7.5秒**的最小持续时间，因为这允许多标签单元格上的整个效果动画完成。每个单元格可见2秒，隐藏0.5秒，总共2.5秒。然后我们有三个单元格，总持续时间为3
    x 2.5秒，即7.5秒。保持启动画面尽可能短的时间很重要，以防止用户在你甚至到达内容之前就关闭你的广告！
- en: Finally, we'll add a background gradient to our splash. Under the **Show Page
    for at Least**, find the **Background** section. Just as we did with the background
    of our banner, we'll use a radial gradient. We're going to click on the first
    color on the gradient strip and select *Snow*, the white crayon on the bottom
    right. Now click the second color box on the gradient strip and choose *Cantaloupe*
    from the bottom left.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，我们将在启动画面中添加背景渐变。在**至少显示页面**下，找到**背景**部分。就像我们处理横幅的背景一样，我们将使用径向渐变。我们将点击渐变条上的第一个颜色并选择右下角的白色蜡笔*Snow*。现在点击渐变条上的第二个颜色框并从左下角选择*Cantaloupe*。
- en: Save your project from the **File** menu. That's our final splash, and it'll
    look similar to the following screenshot:![Time for action — making the splash
    screen](img/1321_03_16.jpg)
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**文件**菜单保存你的项目。这是我们的最终启动画面，其外观将与以下截图类似：![行动时间 — 制作启动画面](img/1321_03_16.jpg)
- en: What just happened?
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We've now made our first splash screen, transitioning the user into the core
    ad unit. You modified the animation effect timings to ensure the full splash animation
    gets viewed by the user.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经制作了第一个启动画面，将用户过渡到核心广告单元。您修改了动画效果的时间，以确保用户能够看到完整的启动动画。
- en: As our splash page includes animations that can't be previewed in iAd Producer,
    let's take a quick look at how to simulate them using Safari.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们的启动页面包含在iAd Producer中无法预览的动画，让我们快速看看如何使用Safari来模拟它们。
- en: Previewing the ad
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 预览广告
- en: Whilst iAd Producer gives a great overview of the positions, styling, and flow
    of your iAd, it doesn't show us animations or let us interact with our ad. Fortunately,
    as each iAd is built using the latest web technologies, we're able to use **Safari**,
    the built-in web browser on your Mac. Safari uses the same engine to display web
    pages as the iPhone, so the representation should be accurate; however, remember
    your Mac is a lot faster than your iPhone, so performance may be worse on that
    device.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 iAd Producer 给出了关于你的 iAd 位置、样式和流程的很好概述，但它不会显示动画或让我们与我们的广告互动。幸运的是，由于每个 iAd
    都是使用最新的网络技术构建的，我们可以使用 **Safari**，这是你的 Mac 上的内置网络浏览器。Safari 使用与 iPhone 相同的引擎来显示网页，所以表示应该是准确的；然而，请记住，你的
    Mac 比你的 iPhone 快得多，所以在该设备上的性能可能会更差。
- en: Time for action — testing your iAd
  id: totrans-182
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 测试你的iAd
- en: 'Let''s take a moment from building our iAd to check over the `Dino Stores`
    ad that we''ve been creating so far to check that the animations provided by the
    templates and multi-labels are working:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们暂时放下我们的iAd构建，检查一下我们迄今为止创建的`Dino Stores`广告，以确保模板和标签提供的动画正在工作：
- en: If it isn't open already, open the `Dino Stores` project that we've been working
    on and open up the banner on the canvas editor. You might need to return to the
    overview to find the banner.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果它还没有打开，请打开我们一直在工作的`Dino Stores`项目，并在画布编辑器中打开横幅。您可能需要返回概览来找到横幅。
- en: From the menu bar, select **Export** then **Preview in Safari**. This will open
    Safari, with your banner in it. You should see the text slide in from the right
    and the image fade up. Don't worry if you can see the text before it enters the
    main banner area, which would be out of the visible frame on the iPhone.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从菜单栏，选择**导出**然后**在Safari中预览**。这将打开Safari，其中包含您的横幅。您应该看到文本从右侧滑入，图像淡入。如果在大横幅区域之外的可视框架中看到文本进入之前，请不要担心。
- en: Note
  id: totrans-186
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You might have noticed that the iAd logo and frame is missing from the preview
    in Safari, this is added by the iAd system on the iOS devices and is not available
    in Safari.
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 您可能已经注意到，在Safari的预览中缺少iAd标志和框架，这是iOS设备上的iAd系统添加的，并且在Safari中不可用。
- en: Let's view the animation again by refreshing the page. From the menu bar in
    Safari, choose **View** and then **Reload page**. If you make changes to your
    iAd in iAd Producer, reloading the page won't show the updated iAd, so you'll
    have to go back into iAd Producer and choose **Preview in Safari**, again, to
    update it.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们通过刷新页面再次查看动画。从Safari的菜单栏中选择**查看**然后**重新加载页面**。如果您在iAd Producer中对iAd进行了更改，重新加载页面不会显示更新的iAd，因此您必须返回iAd
    Producer并再次选择**在Safari中预览**以更新它。
- en: If you're happy with the banner, open the splash in iAd Producer and select
    **Export** and then **Preview in Safari**, from the menu bar.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果横幅让您满意，请在iAd Producer中打开启动页面，并从菜单栏选择**导出**然后**在Safari中预览**。
- en: Note
  id: totrans-190
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Whenever you're working on an iAd with animations or effects in it, you can
    preview the iAd at any time to see how it will look when using this technique.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 无论何时您在包含动画或效果的iAd上工作，您都可以随时预览iAd，以查看使用此技术时的外观。
- en: '![Time for action — testing your iAd](img/1321_03_17.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![行动时间——测试您的iAd](img/1321_03_17.jpg)'
- en: What just happened?
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: You just previewed what your ad looks like running in Safari—just like in the
    previous screenshot. In the next chapter, we'll look at device testing being able
    to touch our ads and immerse ourselves, which makes it much easier to get a feel
    of what our iAd experience will be like.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 您刚刚预览了您的广告在Safari中运行的样子——就像之前的截图一样。在下一章中，我们将探讨设备测试，能够触摸我们的广告并沉浸其中，这使得我们更容易感受到我们的iAd体验将是什么样的。
- en: Now that we've seen how our banner and splash page are going to look, let's
    continue building the rest of our ad.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看到了我们的横幅和启动页面将是什么样子，让我们继续构建广告的其余部分。
- en: Adding a menu
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 添加菜单
- en: The menu is the root view of our core ad unit and is used as the primary navigation
    between the subviews of our iAd. The flow of the ad typically means users will
    go from the menu to a page, then back to the menu and on to another page.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 菜单是我们核心广告单元的根视图，并用于在iAd的子视图之间进行主要导航。广告的流程通常意味着用户会从菜单进入一个页面，然后返回菜单并进入另一个页面。
- en: Time for action — making a menu
  id: totrans-198
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——制作菜单
- en: 'Let''s make a menu for our iAd that will allow access to the three pages in
    our ad—an image gallery, a shakeable image view, and a store finder. To make the
    menu, follow the ensuing steps:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们为我们的iAd制作一个菜单，以便访问广告中的三个页面——图片画廊、可摇动的图片视图和商店搜索器。要制作菜单，请按照以下步骤进行：
- en: If you haven't done so already, open up iAd Producer and the `Dino Stores` project
    we've been working on. From the overview screen, double-click the **Menu** page
    in the app. Then, flow to open the template chooser.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您还没有这样做，请打开iAd Producer和我们一起工作的`Dino Stores`项目。从概览屏幕，双击应用中的**菜单**页面。然后，转到打开模板选择器。
- en: For this menu, we'll use the `Hide-Reveal` template, which gives us a menu that
    slides out to the bottom when we change pages and that can slide back in when
    the user wants to get back to the main menu. Select this template and click **choose**.
    Double-click the **Hide-Reveal** menu in the ad flow to open up the menu canvas.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于这个菜单，我们将使用`隐藏-显示`模板，它为我们提供了一个在更改页面时滑到下面的菜单，并且当用户想要返回主菜单时可以滑回。选择此模板并点击**选择**。双击广告流程中的**隐藏-显示**菜单以打开菜单画布。
- en: Double-click the menu area to open its editing mode. Then, double-click on **Page
    1** to change the text. The first page of our ad will be the image gallery, so
    enter some text, say **View our pets**. Repeat this for the next two items, the
    shakable image view and the store finder. You could use **All shapes and sizes**,
    and **Find us!** for these items. With the new text, your selected menu will look
    similar to the following screenshot:![Time for action — making a menu](img/1321_03_18.jpg)
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击菜单区域以打开其编辑模式。然后，双击**页面 1**以更改文本。我们广告的第一页将是图片库，所以输入一些文本，比如**查看我们的宠物**。对下一个两个项目，可摇晃的图像视图和商店查找器重复此操作。你可以使用**所有形状和大小**和**找到我们！**来表示这些项目。有了新的文本，你选择的菜单将类似于以下截图：![制作菜单的行动时间](img/1321_03_18.jpg)
- en: The default style of the menu isn't very compelling, so let's restyle it. Exit
    the editing mode of the menu by clicking the background of the ad, and then single-click
    the menu again to select it. However, don't enter edit mode. Expand the background
    section of the inspector pane to reveal the gradient strip and click on the first
    color box to open the color picker.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 菜单的默认样式并不非常吸引人，所以让我们重新设计它。通过点击广告的背景退出菜单的编辑模式，然后再次单击菜单以选择它。然而，不要进入编辑模式。展开检查器面板的背景部分以显示渐变条，然后单击第一个颜色框以打开颜色选择器。
- en: This time, we're not going to use the crayons to select our color because they
    offer a very limited choice. On the color picker, click the rainbow-filled circle
    to open the **color wheel**. The color wheel gives us a large circle with the
    color spectrum in it, allowing selection of any color that we want. The following
    screenshot shows what each part of the color wheel selector is for:![Time for
    action — making a menu](img/1321_03_19.jpg)
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这次，我们不会使用蜡笔来选择颜色，因为它们提供的选项非常有限。在颜色选择器中，点击充满彩虹的圆圈以打开**颜色轮**。颜色轮给我们一个带有颜色光谱的大圆圈，允许选择我们想要的任何颜色。以下截图显示了颜色轮选择器的每个部分的作用：![制作菜单的行动时间](img/1321_03_19.jpg)
- en: For our first color, select a light, orangey yellow by clicking the color you
    want on the color wheel. The preview area and iAd canvas should update to show
    your selection. You can click-and-drag on the color wheel to get a live update
    of the color you're selecting.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于我们的第一种颜色，通过在颜色轮上点击你想要的颜色来选择一个浅橙色。预览区域和iAd画布应该更新以显示你的选择。你可以在颜色轮上点击并拖动以实时更新你选择的颜色。
- en: Once you've found a color you like, select the second color by clicking the
    second color box on the gradient strip in iAd Producer to open that color in the
    color picker. This time choose a darker, deeper orange that complements the first.
    You can use the lightness slider to change between lighter or darker colors to
    select from.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你找到了喜欢的颜色，通过在iAd Producer的渐变条上单击第二个颜色框来选择第二种颜色，在颜色选择器中打开该颜色。这次选择一个更深、更暗的橙色，以补充第一种颜色。你可以使用亮度滑块在浅色和深色颜色之间切换，以进行选择。
- en: Now that you've selected the colors for the menu, let's make sure it's a linear
    gradient. A linear gradient has a start and finish color, and fades from the first
    to the second color. In the **Background** section of the inspector pane, check
    whether the type under the gradient strip is **Linear** and not **Radial**.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们已经为菜单选择了颜色，让我们确保它是一个线性渐变。线性渐变有一个起始颜色和一个结束颜色，从第一种颜色渐变到第二种颜色。在检查器面板的**背景**部分，检查渐变条下的类型是否为**线性**而不是**径向**。
- en: Note
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When creating linear gradients for tappable items, you should keep the top color
    lighter than the bottom, to create the illusion of depth. A light-to-dark gradient
    gives a pushed-out effect, which gives the button that realistic, tappable feel.
    If you need to swap around your colors, there is a button in the **Background**
    section with two arrows on it. Clicking that will reverse the direction of the
    gradient.
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当为可触摸项创建线性渐变时，你应该保持顶部颜色比底部颜色更浅，以创造深度错觉。从浅到深的渐变会产生一种推出去的效果，这会给按钮带来一种真实、可触摸的感觉。如果你需要交换颜色，**背景**部分有一个带有两个箭头的按钮。点击该按钮将反转渐变的方向。
- en: We've styled the inside of our menu; let's now change the border. Under the
    **Background** section, you should see a border section; if it's not expanded,
    click it to reveal the border settings. Click the color box to open the color
    picker. Change the default white to another color, such as deep brown. We can
    increase the width of the border to **3px** to make it more pronounced. If you
    want, change the radius to **20px**, to increase the rounded corners of the menu.
    The border style can be changed from a solid line to dotted or dashed; however,
    if you try changing it you'll quickly see these don't suit the menu we're making.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们已经为菜单的内部应用了样式；现在让我们更改边框。在**背景**部分下，你应该看到一个边框部分；如果它没有展开，点击它以显示边框设置。点击颜色框以打开颜色选择器。将默认的白色更改为另一种颜色，例如深棕色。我们可以将边框宽度增加到**3px**以使其更加明显。如果你想，可以将半径更改为**20px**，以增加菜单的圆角。边框样式可以从实线更改为点划线或虚线；然而，如果你尝试更改它，你会很快看到这些不适合我们正在制作的菜单。
- en: Note
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you've made a custom color that you'd like to save in order to access easily
    later, you can drag the big block of the color in the preview area to the strip
    of empty boxes along the bottom color picker. This is useful when you use the
    same custom colors throughout your ad and want to keep them consistent.
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你制作了一个想要保存以便以后方便访问的自定义颜色，你可以将预览区域中的大色块拖到颜色选择器底部的空白框条上。当你想在广告中多次使用相同的自定义颜色并保持它们一致时，这很有用。
- en: You may have noticed the main **Menu** tab at the top hasn't had any styling
    applied to it, so let's change it to match the rest of the menu. Double-click
    inside the main area of the **Menu**, then single-click on the top part of the
    menu, where it says **Menu**. Selecting the **Menu** tab can be quite difficult,
    so don't worry if you have to try this a few times before you can select it.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能已经注意到顶部的**主菜单**标签没有任何样式应用，所以让我们将其改为与菜单的其他部分相匹配。双击**菜单**的主区域，然后单击菜单的顶部部分，那里写着**菜单**。选择**菜单**标签可能相当困难，所以如果你需要尝试几次才能选择它，请不要担心。
- en: Firstly, let's get the background color of the menu tab to match the border,
    so it looks like one complete unit. In the inspector pane, find the **Background**
    section, change it to a solid fill and replicate the same red we used for the
    border.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，让我们将菜单标签的背景颜色与边框匹配，使其看起来像一个完整的单元。在检查器面板中，找到**背景**部分，将其更改为实色填充，并复制我们用于边框的相同红色。
- en: Note
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: iAd Producer unfortunately hides the area on the canvas we're editing behind
    a dark grey mask, so you might need to deselect the **Menu** tab occasionally
    to see the changes you're making.
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: iAd Producer不幸地隐藏了我们正在编辑的画布区域，背后是一个深灰色蒙版，所以你可能需要偶尔取消选择**菜单**标签，以查看你所做的更改。
- en: The darker background of the **Menu** tab has meant the text is no longer readable,
    so let's change the text color. From the inspector pane, find the **Text** section
    and expand it if you need to. Click on the block of grey color and change it to
    white. Here, we can see the selection of the **Menu** tab with its colors adjusted:![Time
    for action — making a menu](img/1321_03_20.jpg)
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**菜单**标签的较暗背景意味着文本不再可读，所以让我们更改文本颜色。从检查器面板中，找到**文本**部分，并在需要时将其展开。单击灰色色块并将其更改为白色。在这里，我们可以看到调整颜色的**菜单**标签的选择：![制作菜单的时间
    - 制作菜单](img/1321_03_20.jpg)'
- en: Click back on the main ad canvas to see how the menu looks and edit any part
    you think needs tweaking, The menu is done!
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次单击主广告画布以查看菜单的外观，并编辑你认为需要调整的任何部分，菜单就完成了！
- en: We've added the menu, let's now change the background of our page. Click the
    background on the ad canvas and open the **Background** section in the inspector
    pane.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们已经添加了菜单，现在让我们更改页面的背景。单击广告画布上的背景，并在检查器面板中打开**背景**部分。
- en: We'll want the background to match the splash screen to ease the transition
    into our core ad unit. If you used the suggested colors for the splash screen,
    you'll want to change the first color to white (*Snow*) from the crayon section
    of the color picker, and the second to orange (*Cantaloupe*). The default template
    should have a radial gradient already applied. Check whether it does and change
    it if you need to.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们希望背景与启动屏幕相匹配，以便于过渡到我们的核心广告单元。如果你使用了启动屏幕的建议颜色，你将需要将调色板中的蜡笔部分的第一种颜色更改为白色（*Snow*），并将第二种颜色更改为橙色（*Cantaloupe*）。默认模板应该已经应用了径向渐变。检查是否已经应用，并在需要时进行更改。
- en: Note
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you're using iAd Producer 2.0 or later, (released Q4 2011) then you can set
    the **Shared Background project** property from the inspector pane on the ad overview.
    This will cause all future page backgrounds to share the same default.
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你正在使用iAd Producer 2.0或更高版本（2011年第四季度发布），那么你可以从广告概览的检查器面板设置**共享背景项目**属性。这将导致所有未来的页面背景共享相同的默认值。
- en: That was easy; let's add a couple of images to our advert's menu. Open up the
    **Asset Library** by clicking the **Assets** icon in the bottom-right corner of
    the iAd Producer window. Drag the **t-rex.png** image from the **Asset Library**
    onto the placeholder image area on the canvas. Reposition the image on the right
    of the canvas, so it slightly overlaps the edge of the screen.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这很简单；让我们给我们的广告菜单添加几张图片。通过点击iAd Producer窗口右下角的**资产库**图标来打开**资产库**。将**t-rex.png**图片从**资产库**拖动到画布上的占位符图片区域。将图片重新定位到画布的右侧，使其略微重叠屏幕边缘。
- en: Now drag the **dino-stores-title.png** image onto the canvas and reposition
    it so it is sitting next to the dinosaur. You might want to position the logo
    image in between the teeth of the dinosaur, as shown in the following screenshot:![Time
    for action — making a menu](img/1321_03_21.jpg)
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在将**dino-stores-title.png**图片拖动到画布上，并重新定位，使其位于恐龙旁边。你可能想要将标志图片放置在恐龙的牙齿之间，如下面的截图所示：![制作菜单的行动时间](img/1321_03_21.jpg)
- en: Note
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When dragging an image onto the canvas, if you put it over the top of an existing
    image, the existing image will be replaced. If you want to have overlapping images
    you need to drag the new image to a place on the canvas that doesn't already have
    one, then reposition it.
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当将图片拖动到画布上时，如果你将其放在现有图片的上方，现有图片将被替换。如果你想有重叠的图片，你需要将新图片拖动到画布上没有图片的位置，然后重新定位它。
- en: Let's add a reflection to the `dino-stores-title.png` image. Select the **Dino
    Stores** image on the canvas, and then click on the inspector pane. Find the **Reflection**
    section and expand it, if you need to. Tick the checkbox to enable the reflection.
    Now, we can tweak the reflection settings to improve its appearance. Changing
    the **offset** to **0px** means the reflection will start precisely where the
    image ends, it's generally a good idea to do this. We'll leave the size at **100%**,
    but you can use it to crop the reflection if you don't want the whole image mirrored
    underneath it. The **strength** is how transparent the reflection is; try a value
    around **15%** for a subtle and stylish reflection, similar to the following screenshot:![Time
    for action — making a menu](img/1321_03_23.jpg)
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们给`dino-stores-title.png`图片添加一个反射效果。在画布上选择**Dino Stores**图片，然后点击检查器面板。找到**反射**部分并展开，如果需要的话。勾选复选框以启用反射。现在，我们可以调整反射设置以改善其外观。将**偏移**设置为**0px**意味着反射将从图片的末端开始，这通常是一个好主意。我们将保持大小为**100**%，但你也可以使用它来裁剪反射，如果你不希望整个图片在下面镜像的话。**强度**是反射的透明度；尝试一个大约**15**%的值以获得微妙而时尚的反射，类似于以下截图：![制作菜单的行动时间](img/1321_03_23.jpg)
- en: If you haven't done so already, make sure to save your iAd.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你还没有这样做，请确保保存你的iAd。
- en: What just happened?
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: Congratulations, you just made your first-ever menu page for an iAd. Having
    a great menu page is essential to encourage the user to drill down into your iAd
    and find out more about the compelling message you have.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你，你刚刚为iAd制作了第一个菜单页面。拥有一个出色的菜单页面对于鼓励用户深入探索你的iAd并了解更多关于你引人入胜的信息至关重要。
- en: Have a go hero — menu pages
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试英雄菜单页面
- en: 'Why not try selecting a different template for the menu page and styling it
    like we just did with the `Hide-Reveal` template? You could do the following:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么不尝试为菜单页面选择一个不同的模板，并像我们刚才对`Hide-Reveal`模板所做的那样进行设计？你可以做以下操作：
- en: Change the template of a page by opening it in the canvas editing view and pressing
    the **Template** button on the left of iAd Producer's bottom bar
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在画布编辑视图中打开页面并按下iAd Producer底部栏左侧的**模板**按钮来更改页面的模板
- en: Try changing the template from the `Hide-Reveal` template to the `Buttons` template
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试将模板从`Hide-Reveal`模板更改为`Buttons`模板
- en: Restyle your template to match the ad
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新设计模板以匹配广告
- en: Note
  id: totrans-236
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Be warned—changing the template resets the entire page, so you'll have to restyle
    all the components and add your custom images back.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 警告——更改模板会重置整个页面，因此你将不得不重新设计所有组件并重新添加你的自定义图片。
- en: Building the core ad pages
  id: totrans-238
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 构建核心广告页面
- en: We've built the navigation to get between the pages, now it's time to put some
    great content in them! We'll be adding a **3D interactive image gallery**—a page
    that changes between images when it's shaken, and a store finder that uses the
    inbuilt GPS to pin point a users nearest store or outlet.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经构建了导航来在页面之间切换，现在是为它们添加一些精彩内容的时候了！我们将添加一个**3D交互式图片库**——一个当它被摇晃时会在图片之间切换的页面，以及一个使用内置GPS来定位用户最近的商店或分店的商店查找器。
- en: Inserting an image gallery
  id: totrans-240
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 插入图片库
- en: Let's get started with the image gallery; we'll be using a 3D carousel that
    can be flicked back and forth by the user to browse the images.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从图片库开始吧；我们将使用一个用户可以前后翻动的3D旋转木马来浏览图片。
- en: Time for action — making the image gallery
  id: totrans-242
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——制作图片库
- en: 'In order to make the image gallery, follow the ensuing steps:'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 为了制作图片库，按照以下步骤进行：
- en: We'll be adding the gallery to our existing `Dino Stores` project. If you haven't
    already, open the `Dino Stores` project that we've been working on in iAd Producer.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将把图片库添加到我们现有的`Dino Stores`项目中。如果你还没有做，请打开我们在iAd Producer中一直在工作的`Dino Stores`项目。
- en: Double-click **Page 1** to open the template chooser. Select the **Image Carousel**
    template and press **Choose**. Now, double-click the page again to enter the canvas.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击**页面1**以打开模板选择器。选择**图片旋转木马**模板并按**选择**。现在，再次双击页面以进入画布。
- en: We're now on the page's canvas, ready to edit our gallery. To add images to
    the gallery, you must drag them all at once to the gallery object on the canvas.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在在页面的画布上，准备编辑我们的图片库。要向图片库添加图片，你必须一次性将它们拖放到画布上的图片库对象上。
- en: Let's select the group of items that we want to add. Open the **Asset Library**
    from the bottom bar and find the group of images labeled **gallery-image-1.jpg,
    gallery-image-2.jpg**, and so on. Single-click the first image, **gallery-image-1.jpg**;
    it should become highlighted. Now hold down the *Shift* key on your keyboard while
    clicking the last image, **gallery-image-6.jpg**. This will select all the images
    in between the two selections. With the selected group of images, drag them onto
    the image gallery object on the canvas.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们选择我们想要添加的项目组。从底部栏打开**资产库**，找到标记为**gallery-image-1.jpg, gallery-image-2.jpg**等图片的组。单击第一张图片，**gallery-image-1.jpg**；它应该被高亮显示。现在按住键盘上的*Shift*键，单击最后一张图片，**gallery-image-6.jpg**。这将选择两个选择之间的所有图片。用选定的图片组，将它们拖放到画布上的图片库对象上。
- en: Note
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Note that we're using JPG images in the gallery. Our images don't have areas
    of transparency, so we can use JPG and benefit from the smaller file size. If
    you're using your own images, the image carousel requires high-resolution images
    that are 304px wide and 440px high. iAd Producer automatically generates the lower-resolution
    resources for you.
  id: totrans-249
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意我们在图片库中使用JPG图片。我们的图片没有透明区域，因此我们可以使用JPG并从较小的文件大小中受益。如果你使用自己的图片，图片旋转木马需要高分辨率的图片，宽度为304px，高度为440px。iAd
    Producer会自动为你生成低分辨率的资源。
- en: 'The gallery should now fill up with our images and add a 3D perspective to
    them. Your project should be shaping up and look similar to the following screenshot:'
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片库现在应该填满我们的图片，并为它们添加3D视角。你的项目应该开始成形，看起来类似于以下截图：
- en: '![Time for action — making the image gallery](img/1321_03_24.jpg)'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![行动时间——制作图片库](img/1321_03_24.jpg)'
- en: To give the images a polaroid effect, let's add a 4px white border around the
    outside of the pictures. Select the image carousel by clicking on it. In the inspector
    pane, expand the border section. Tick the checkbox to turn on the border, and
    then change the color to white using the color picker; increase the width to **4px**.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了给图片添加极片效果，让我们在图片的外围添加一个4px的白色边框。通过单击选择图片旋转木马。在检查器面板中，展开边框部分。勾选复选框以打开边框，然后使用颜色选择器将颜色更改为白色；将宽度增加到**4px**。
- en: Note
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Don't be tempted to add a shadow or reflection to your 3D image carousel. Shadows
    and reflections can perform poorly when they're in a 3D view. Save them for static
    or 2D elements.
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要被添加到你的3D图片旋转木马上的阴影或反射所诱惑。阴影和反射在3D视图中可能会表现不佳。将它们保留用于静态或2D元素。
- en: All we need to do now is add the background gradient to match the rest of our
    iAd and change the title. Click the background of the ad canvas; then, open the
    inspector to change the background of the page. We'll want to use the same radial
    gradient that we got in the splash and menu, so set the first color as *Snow*
    and the second as *Cantaloupe*.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在需要做的就是添加背景渐变以匹配我们iAd的其余部分，并更改标题。点击广告画布的背景；然后，打开检查器以更改页面背景。我们希望使用在启动画面和菜单中得到的相同径向渐变，因此将第一个颜色设置为*Snow*，第二个颜色设置为*Cantaloupe*。
- en: Once you're happy with the background gradient, double-click the **Image Carousel**
    label to change the text in it. Type a heading for the page, say `Our Pets`. You
    might also want to make the font bigger and change the color from the text section
    in the inspector pane.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你对背景渐变满意，双击**图片轮播**标签以更改其中的文本。输入页面的标题，比如“我们的宠物”。你可能还想要从检查器面板的文本部分增大字体并更改颜色。
- en: What just happened?
  id: totrans-257
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We just assigned the `Image Carousel` template to the first page of our ad and
    added some images to it. We learnt how to select multiple images at once and apply
    them to a gallery object.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚将“图片轮播”模板分配给广告的第一页，并向其中添加了一些图片。我们学习了如何一次性选择多个图片并将它们应用到画廊对象中。
- en: When adding your own images, try to keep them between six and 10 images per
    gallery, for the best experience.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 当添加你自己的图片时，尽量保持每个画廊有6到10张图片，以获得最佳体验。
- en: Have a go hero — cover flow gallery
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄 — 覆盖流画廊
- en: Now that you know how to select multiple images and add them to an image gallery,
    why not try using one of the other gallery templates? The `Cover Flow` template
    can be used to make a 3D gallery of images similar to the animated album view
    in iTunes. You'll also have to resize your images in this view to each be 440
    pixel-wide squares.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道如何选择多个图片并将它们添加到图片库中，为什么不尝试使用其他画廊模板之一呢？“Cover Flow”模板可以用来创建一个类似于iTunes中动画专辑视图的3D图片库。你还需要在这个视图中调整图片大小，使每个图片都是440像素宽的正方形。
- en: Shaking a view
  id: totrans-262
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摇动视图
- en: So far we've only been using the touch screen of the iPhone, so let's begin
    to take advantage of the other capabilities of this device. The **accelerometer**
    built into the iPhone is used to detect rotation and motion events, so that we
    can make a page that responds to a user shaking their iPhone by changing an onscreen
    image.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们只使用了iPhone的触摸屏，所以让我们开始利用这个设备的其他功能。内置在iPhone中的**加速度计**用于检测旋转和运动事件，这样我们就可以创建一个当用户摇晃iPhone时通过改变屏幕上的图片来响应的页面。
- en: Time for action — shake shake shake
  id: totrans-264
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 摇一摇
- en: Using the built-in `Shake to Change` template, we'll create the second page
    of our iAd. We'll then add multiple images that change each time the user shakes
    the device.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 使用内置的“摇一摇切换”模板，我们将创建我们的iAd的第二页。然后，我们将添加多个图片，每次用户摇晃设备时，这些图片都会发生变化。
- en: Continuing with the `Dino Stores` project in iAd Producer, double-click the
    **Page 2** page in the project overview. From the template picker, select **Shake
    to Change** and press **choose**.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在iAd Producer中继续“Dino Stores”项目，双击项目概览中的**页面2**。从模板选择器中选择**摇一摇切换**并按**选择**。
- en: Now open up the page in the canvas by double-clicking on it. Expand the **Asset
    Library** and find the images **dino-shape-1.png** to **dino-shape-8.png**. Now
    click on the first image to highlight it, and then click on the last image in
    the list while holding the *Shift* key to select all of these images. Now drag
    the selection to the placeholder area in the middle of the canvas. In the following
    screenshot, we can see the multiple images selected and ready to be dragged:![Time
    for action — shake shake shake](img/1321_03_25.jpg)
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在通过双击它打开画布中的页面。展开**资产库**，找到图片**dino-shape-1.png**到**dino-shape-8.png**。现在点击第一个图片以突出显示它，然后按住*Shift*键点击列表中的最后一个图片以选择所有这些图片。现在将选择拖动到画布中间的占位符区域。在下面的屏幕截图中，我们可以看到选中的多个图片准备拖动：![行动时间
    — 摇一摇](img/1321_03_25.jpg)
- en: Some of the images are larger than the placeholder area, so we need to expand
    it using the drag handles. Try making it the whole width of the canvas and increasing
    the height so the first image isn't cut off. You might want to reposition the
    image to ensure that it's still centered correctly. The yellow helper lines should
    appear to help you while you're dragging it.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一些图片比占位符区域大，所以我们需要使用拖动手柄来扩展它。尝试将其设置为画布的全宽，并增加高度，以便第一张图片不会被裁剪。你可能想要重新定位图片以确保它仍然正确居中。当你拖动时，黄色的辅助线应该会帮助你。
- en: We'll now flick through each image to check whether it fits correctly. To do
    this, we need to double-click the first image to enter the cell editing mode.
    Just like with the multi-label, this shakeable image view is set up with multiple
    cells that it transitions between. You should see the **1 of 8 cells** navigation
    box appear beneath the image; click the left and right arrows to cycle through
    each image.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们现在将逐个翻阅每张图片，检查它是否正确。为此，我们需要双击第一张图片以进入单元格编辑模式。就像多标签一样，这个可摇动的图像视图设置了多个单元格，它在它们之间进行转换。你应该在图像下方看到“**1/8单元格**”导航框；点击左右箭头以循环查看每张图片。
- en: Note
  id: totrans-270
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When you change between cells, you should see the images wobble and fade between
    each other; this is the animation that will happen when the user of your ad shakes
    their device.
  id: totrans-271
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当你在单元格之间切换时，你应该看到图像在彼此之间晃动和淡入淡出；这是当你的广告用户摇晃设备时发生的动画。
- en: Navigate to each image and check that they're not cut off around the edges;
    if one is, click outside the image to exit the cell editing mode and make the
    image area larger to fit the full picture in.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到每张图片并检查它们是否在边缘处被截断；如果有一个被截断，点击图片外部以退出单元格编辑模式并使图像区域更大以适应整个图片。
- en: Once you're happy with how each of the images is displayed, click the background
    of the ad canvas and open the inspector pane. Let's change the background to match
    the rest of our iAd. Use a radial gradient with *Snow* and *Cantaloupe* as the
    colors.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你对每张图片的显示效果满意，点击广告画布的背景并打开检查器面板。让我们将背景改为与我们的iAd保持一致。使用以*Snow*和*Cantaloupe*为颜色的径向渐变。
- en: Note
  id: totrans-274
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you find the gradient looks more washed out than you expected, try reselecting
    the radial gradient option for the gradient. Sometimes iAd Producer doesn't update
    the view properly and doing this forces it to refresh the preview.
  id: totrans-275
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你发现渐变看起来比你预期的更淡，尝试重新选择径向渐变选项。有时iAd Producer无法正确更新视图，这样做会强制它刷新预览。
- en: If you want, change the text at the top of the page; however, keep in mind you'll
    want a way of telling the user that shaking the device will let them interact
    with your iAd.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你愿意，更改页面顶部的文本；然而，请记住你将需要一个方法来告诉用户摇晃设备将使他们能够与你的iAd交互。
- en: What just happened?
  id: totrans-277
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We just used the page template `Shake and Change` to add a page to our iAd that
    changes each time the user shakes it. You can use the device hardware features
    to add extra interactivity to your ads, delivering a memorable and immersive experience
    to users.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚使用了页面模板“摇一摇变一变”来向我们的iAd添加一个页面，每次用户摇晃时都会改变。你可以使用设备硬件功能为你的广告添加额外的交互性，为用户提供难忘且沉浸式的体验。
- en: Letting users find our stores
  id: totrans-279
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 让用户找到我们的商店
- en: Now that we've got the user interested in our product, let's give them a way
    to buy it! Using the built-in GPS functionality of the iPhone, you can show your
    users their local stores and provide them with contact information to get in touch.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经让用户对我们的产品产生了兴趣，让我们给他们一个购买它的方法！利用iPhone内置的GPS功能，你可以向用户展示他们当地的商店，并提供联系方式以便他们联系。
- en: Note
  id: totrans-281
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Although the iPod touch doesn't have built-in GPS, it can use its wireless Internet
    connection to approximate the user's position. It's generally incredibly accurate!
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然iPod touch没有内置GPS，但它可以使用其无线互联网连接来估算用户的位置。这通常非常准确！
- en: Time for action — store finder
  id: totrans-283
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 商店查找器
- en: This will be the final page of our `Dino Stores` iAd; we'll be using nearby
    Apple Stores as an example location set.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 这将是我们的“恐龙商店”iAd的最后一页；我们将使用附近的苹果商店作为示例位置设置。
- en: If you're not continuing on from the last exercise, open iAd Producer and select
    the project that we've been working on. Go to the ad overview There should still
    be one page without a template; this is the final page in our iAd. Double-click
    **Page 3** and select the **Map** template.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你不是从上一个练习继续，请打开iAd Producer并选择我们一直在工作的项目。转到广告概览；应该仍然有一个没有模板的页面；这是我们iAd中的最后一页。双击**页面3**并选择**地图**模板。
- en: Once you've selected the template, double-click the page to open it in the canvas
    editor. Let's start by customizing the map; click the placeholder map area in
    the center of the canvas and open it in the inspector pane.
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你选择了模板，双击页面即可在画布编辑器中打开它。让我们先从自定义地图开始；点击画布中央的占位地图区域，并在检查器面板中打开它。
- en: In the **Properties** section, find the **Site ID**. By default, this is set
    to **demo**; it is the example ID used by Apple and shows the location of their
    Apple retail stores. You'd typically update this to your own **Site ID**, which
    needs to be set up by Apple. When you partner with Apple for the iAd Program,
    you can contact them to request one.
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**属性**部分，找到**站点ID**。默认情况下，这设置为**demo**；这是苹果公司使用的示例ID，显示了他们苹果零售店的位置。你通常会更新这个为你的**站点ID**，这需要由苹果公司设置。当你与苹果公司合作加入iAd项目时，你可以联系他们请求一个。
- en: The **Radius** value defines how far from the user's location the ad should
    look for stores. Depending on how many stores you have, you might want to change
    this; the higher number or density of your stores, the lower the search radius
    should be. For the demo **Site ID**, set this to **50mi**.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**半径**值定义了广告应该查找店铺的用户位置有多远。根据你拥有的店铺数量，你可能想要更改这个值；店铺数量越多或密度越高，搜索半径应该越小。对于演示**站点ID**，将其设置为**50mi**。'
- en: Still in the properties section, click the drop-down file selector in the **Custom
    Pin** to select a custom image to show each store location. Choose the image you
    want to use, for example **map-pin-footprint.png**; this is a red icon, as red
    is used to signify destinations on iOS maps. Depending on the image, you may need
    to adjust the offset to center the pin over the location; for example, try pin
    values of **-9px** for **Offset X** and **5px** for **Offset Y**. Your pin should
    appear centered in the map on canvas, such as the one shown in the following screenshot:![Time
    for action — store finder](img/1321_03_26.jpg)
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仍然在属性部分，点击**自定义图钉**中的下拉文件选择器以选择一个自定义图像来显示每个店铺的位置。选择你想要使用的图像，例如**map-pin-footprint.png**；这是一个红色图标，因为红色在iOS地图上用来表示目的地。根据图像，你可能需要调整偏移量以使图钉位于位置中心；例如，尝试**Offset
    X**的**-9px**和**Offset Y**的**5px**。你的图钉应该出现在画布上的地图中心，如图所示：![行动时间 — 店铺查找器](img/1321_03_26.jpg)
- en: That's the **Map** view finished, but let's add a couple of visual tweaks to
    it so that it looks even better. With the **Map** view selected, scroll down to
    the border section of the inspector pane and add a **4px**, solid-white border
    to frame the map.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这样，**地图**视图就完成了，但让我们添加一些视觉调整，使其看起来更好。选择**地图**视图后，向下滚动到检查器面板的边框部分，并添加一个**4px**，实心白色边框来框定地图。
- en: Let's also add some shadow to pop the map out from the background. Below the
    border section, enable **Drop Shadow** by ticking the checkbox and click the color
    to open the color picker. Change the opacity slider to a lower setting, around
    **40%** or so, to reduce the transparency of the shadow and make it less harsh
    on the screen.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们再添加一些阴影，使地图从背景中突出出来。在边框部分下方，通过勾选复选框启用**阴影**，并点击颜色以打开颜色选择器。将不透明度滑块调整到较低的设置，大约**40%**左右，以减少阴影的不透明度并使其在屏幕上不那么刺眼。
- en: With the map view styling finished, let's now add radial gradient to the page
    background. Click the canvas and expand the **Background** section in the inspector
    pane. Add the gradient you've been using throughout the ad. If you've been using
    the suggested gradient, choose *Snow* and *Cantaloupe* as the colors from the
    crayon color picker.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 地图视图样式完成后，现在让我们为页面背景添加径向渐变。点击画布并展开检查器面板中的**背景**部分。添加你在整个广告中使用的渐变。如果你使用了建议的渐变，从蜡笔颜色选择器中选择*Snow*和*Cantaloupe*作为颜色。
- en: Let's change the **Locations** text to something like `Find a store ..`. by
    double-clicking on the label to enter editing mode.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们将**位置**文本更改为类似`查找一家商店 ..`的内容，通过双击标签进入编辑模式。
- en: Let's also add the number for our head office. The template doesn't provide
    any other labels with this template, so we need to add our own. On the left of
    the bottom bar, click on the **Objects** icon to open the `object` library, and
    scroll down till you find the **Label** object, as shown in the following screenshot.
    Select it to add an empty label onto the canvas;![Time for action — store finder](img/1321_03_27.jpg)
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让我们也为我们的总部添加一个编号。模板没有提供任何其他标签，所以我们需要自己添加。在底部栏的左侧，点击**对象**图标以打开`对象`库，然后向下滚动直到找到**标签**对象，如图所示。选择它以将一个空标签添加到画布上；![行动时间
    — 店铺查找器](img/1321_03_27.jpg)
- en: 'Double-click the new label on the canvas to enter editing mode. Enter some
    text, say `Call us: 555-1051`. You might need to resize the width of the text
    area to fit the whole message. Now, move the text area to the bottom of the screen.'
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击画布上的新标签以进入编辑模式。输入一些文本，例如`联系我们：555-1051`。你可能需要调整文本区域的宽度以适应整个消息。现在，将文本区域移动到屏幕底部。
- en: Note
  id: totrans-296
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: You might have to make the map smaller and move the label away from the bottom
    of the screen. The slide-reveal menu template we're using adds the top part of
    the menu to each page of the ad, so that the user can get back to the main page.
    Preview the ad in Safari to see if you need to reposition it—navigate to the ad
    overview and choose **Export** | **Preview in Safari** from the menu bar. The
    menu will only show up if you start the preview from the overview and then click
    the **menu** to navigate to that page.
  id: totrans-297
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可能需要缩小地图并移动标签远离屏幕底部。我们使用的滑动揭示菜单模板将菜单的顶部部分添加到广告的每一页，这样用户就可以回到主页。在Safari中预览广告，看看你是否需要重新定位它——导航到广告概览并从菜单栏选择**导出**
    | **在Safari中预览**。只有当你从概览开始预览并点击**菜单**导航到该页面时，菜单才会显示。
- en: Once you're happy with the positioning of the label, save your completed iAd!
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你对标签的位置满意，保存你的完成版iAd！
- en: What just happened?
  id: totrans-299
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: 'We just added the last page to our iAd so customers can find our nearest stores.
    You''ve now finished creating your first iAd. Well done! Your overview screen
    should be similar to the following screenshot:'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚在我们的iAd中添加了最后一页，这样顾客就能找到我们最近的商店。你现在已经完成了你的第一个iAd的制作。做得好！你的概览屏幕应该类似于以下截图：
- en: '![What just happened?](img/1321_03_28.jpg)'
  id: totrans-301
  prefs: []
  type: TYPE_IMG
  zh: '![刚才发生了什么？](img/1321_03_28.jpg)'
- en: Pop Quiz — iAd Producer
  id: totrans-302
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答 — iAd Producer
- en: 'Now that you''re familiar with iAd Producer, see if you can answer these simple
    questions:'
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经熟悉了iAd Producer，看看你是否能回答以下简单问题：
- en: Where would you go to find media you've imported into your iAd?
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你去哪里找你导入到iAd中的媒体？
- en: a. The inspector pane
  id: totrans-305
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 检查面板
- en: b. The canvas
  id: totrans-306
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 画布
- en: c. The file menu
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 文件菜单
- en: d. The asset library
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 资产库
- en: What is the name for a text box that changes between multiple values?
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个在多个值之间变化的文本框叫什么名字？
- en: a. Multi-label
  id: totrans-310
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 多标签
- en: b. Lots-a-Labels
  id: totrans-311
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 大量标签
