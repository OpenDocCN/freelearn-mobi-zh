  id: totrans-312
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 文本转换器5000
- en: d. Fading text box
  id: totrans-313
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 淡入文本框
- en: Summary
  id: totrans-314
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'You''ve learned a lot in this chapter, and made your very first ad in iAd Producer.
    You should now know how to:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 你在本章中学到了很多，并在iAd Producer中制作了你的第一个广告。你现在应该知道如何：
- en: Create a project in iAd Producer
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在iAd Producer中创建一个项目
- en: Build banners, splash pages, menus, and subpages
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制作横幅、闪屏页面、菜单和子页面
- en: Choose a template for each view
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个视图选择一个模板
- en: Add radial and linear gradients to elements' page backgrounds
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将径向和线性渐变添加到元素的页面背景
- en: Extend the templates by adding your own custom objects
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过添加自己的自定义对象来扩展模板
- en: Preview your iAd using Safari
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Safari预览你的iAd
- en: Now that you've made a great iAd, we'll look at testing it on physical devices
    and in the simulator, how to fix issues that arise, and common problems with your
    iAd.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经制作了一个出色的iAd，我们将探讨如何在物理设备和模拟器上测试它，如何修复出现的问题，以及你iAd的常见问题。
