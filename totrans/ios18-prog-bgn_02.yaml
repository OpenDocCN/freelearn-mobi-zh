- en: '1'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Exploring Xcode
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to *iOS 18 Programming for Beginners*. I hope you will find this a useful
    introduction to creating and publishing iOS 18 apps on the App Store.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you’ll download and install **Xcode** on your Mac. Then, you’ll
    explore the Xcode user interface. After that, you’ll create your first **iOS app**
    and run it in **Simulator**. Finally, you’ll run your app on an **iOS device**.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this chapter, you will know how to create an iOS app, how to run
    it in Simulator, and how to run it on an iOS device.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following topics will be covered in this chapter:'
  prefs: []
  type: TYPE_NORMAL
- en: Downloading and installing Xcode from the App Store
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploring the Xcode user interface
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Running your app in Simulator
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Running your app on an iOS device
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To do the exercises for this chapter, you will need the following:'
  prefs: []
  type: TYPE_NORMAL
- en: An Apple Mac computer (Apple Silicon or Intel) running macOS 14 Sonoma or macOS
    15 Sequoia
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An Apple Account (if you don’t have one, you will create one in this chapter)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Optionally, an iOS device running iOS 18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The Xcode project for this chapter is in the `Chapter01` folder of the code
    bundle for this book, which can be downloaded here:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://github.com/PacktPublishing/iOS-18-Programming-for-Beginners-Ninth-Edition](https://github.com/PacktPublishing/iOS-18-Programming-for-Beginners-Ninth-Edition%0D)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Check out the following video to see the code in action:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://youtu.be/g3mNosIoR8E](https://youtu.be/g3mNosIoR8E%0D)'
  prefs: []
  type: TYPE_NORMAL
- en: You’ll start by downloading Xcode, Apple’s **integrated development environment**
    (**IDE**) for developing iOS apps from the App Store, in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: The total size of the download is very large (2.98 GB for Xcode and 8.36 GB
    for iOS 18 Simulator), so it may take a while to download. Ensure that you have
    enough disk space prior to downloading.
  prefs: []
  type: TYPE_NORMAL
- en: Downloading and installing Xcode from the App Store
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Xcode is Apple’s IDE for developing macOS, iOS, iPadOS, watchOS, tvOS, and
    visionOS apps. You’ll need to download and install Xcode on your Mac prior to
    writing your first app. Follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: On your Mac, choose **App Store** from the **Apple** menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In the search field in the top-right corner, type `Xcode` and press the *Return*
    key.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You’ll see **Xcode** in the search results. Click **Get** and then click **Install**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you have an Apple Account, type it in the text field and enter your password
    when prompted. If you don’t have one, click the **Create Apple Account** button
    and follow the step-by-step instructions to create one:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_01.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.1: Apple account creation dialog box'
  prefs: []
  type: TYPE_NORMAL
- en: 'You can see more information on how to create an Apple Account using this link:
    https://support.apple.com/en-us/108647#appstore.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Once Xcode has been installed, launch it. You’ll see a license agreement screen.
    Click **Agree**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_02.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.2: License agreement screen'
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll be prompted to enter your Mac’s administrator **username** and **password**.
    Once you have done so, click **OK**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_03.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.3: Prompt for administrator username and password'
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll see a screen showing you the available development platforms. You just
    need macOS and iOS for now. Tick **iOS 18.0**, leave all other options unticked,
    and click **Download & Install**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_04.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.4: Development platforms screen'
  prefs: []
  type: TYPE_NORMAL
- en: 'Xcode will prompt you to relaunch to use updated frameworks. Click **Relaunch
    Xcode**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_05.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.5: Relaunch Xcode prompt'
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll see a **What’s New in Xcode** screen. Click **Continue**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_06.png)f'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 1.6: What’s New in Xcode screen'
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll see the **Welcome to Xcode** screen. Click **Create New Project...**
    in the left-hand pane:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_07.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.7: Welcome to Xcode screen'
  prefs: []
  type: TYPE_NORMAL
- en: 'Xcode will start to download **iOS 18.0 Simulator** automatically. Note that
    you will not be able to run any apps on Simulator until this process has been
    completed:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_08.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.8: Simulator download progress bar'
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll see the new project screen as follows. In the **Choose a template for
    your new project** section, select **iOS**. Then choose **App** and click **Next**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_09.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.9: New project screen'
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll see the **Choose options for your new project** screen:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_10.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.10: Choose options for your new project screen'
  prefs: []
  type: TYPE_NORMAL
- en: 'Configure the options as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Product Name**: The name of your app. Enter `JRNL` in the text field.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Organization Identifier**: Used to create a unique identifier for your app
    on the App Store. Enter `com.myname` for now. This is known as the reverse domain
    name notation format and is commonly used by iOS developers.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Interface**: The method used to create the user interface for your app. Set
    this to **Storyboard**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Testing System**: The testing system you will use. You will learn about this
    in *Chapter 25,* *Getting Started with Swift Testing*. Set it to **None** for
    now.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Leave the other settings at their default values. Click **Next** when done.
  prefs: []
  type: TYPE_NORMAL
- en: 'You’ll see a **Save** dialog box. Choose a location to save your project, such
    as the **Desktop** or **Documents** folder, and click **Create**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_11.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.11: Save dialog box'
  prefs: []
  type: TYPE_NORMAL
- en: You’ll see a dialog box saying **Git Repository Creation Failed**. Click **Fix**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The reason why you see this dialog box is because the **Source Control** checkbox
    in the **Save** dialog box was ticked. Apple recommends that **Source Control**
    be turned on. **Source Control** is outside the scope of this book but if you
    wish to learn more about version control and Git, see this link: [https://git-scm.com/video/what-is-version-control](https://git-scm.com/video/what-is-version-control).'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You will see the **Source Control** screen as follows:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_12.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.12: Source Control preference screen'
  prefs: []
  type: TYPE_NORMAL
- en: 'Enter the following information:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Author Name**: Your own name'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Author Email**: Your email address'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Close the **Source Control** screen by clicking the close button in the top-left
    corner when done. The Xcode main window will appear.
  prefs: []
  type: TYPE_NORMAL
- en: Fantastic! You have now successfully downloaded and installed Xcode and created
    your first project. In the next section, you will learn about the Xcode user interface.
  prefs: []
  type: TYPE_NORMAL
- en: Exploring the Xcode user interface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You’ve just created your first Xcode project! As you can see, the Xcode user
    interface is divided into several distinct parts, as shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B31371_01_13.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.13: Xcode user interface'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at each part in more detail. The following description corresponds
    to the numbers shown in the preceding screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Toolbar (1)**: Used to build and run your apps, and view the progress of
    running tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Navigator area (2)**: Provides quick access to the various parts of your
    project. The **Project navigator** is displayed by default.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Editor area (3)**: Allows you to edit source code, user interfaces, and other
    resources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inspector area (4)**: Allows you to view and edit information about items
    selected in the **Navigator area** or **Editor area**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Debug area (5)** – Contains the **debug bar**, the **variables view**, and
    the **Console**. The **Debug area** is toggled by pressing *Shift* + *Command*
    + *Y*.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Next, let’s examine the toolbar more closely. The left side of the toolbar
    is shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B31371_01_14.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.14: Xcode toolbar (left side)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at each part in more detail. The following descriptions correspond
    to the numbers shown in the preceding screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Navigator button (1)** – Used to display and hide the Navigator area.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Stop button (2)** – Only appears next to the Run button when the app is running.
    Stops the currently running app.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Run button (3)** – Used to build and run your app.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Scheme menu (4)** – Shows the specific scheme to build your project **(JRNL**)
    and the destination to run your app on (**iPhone SE (3rd generation)**). Schemes
    and destinations are distinct. Schemes specify the settings for building and running
    your project. Destinations specify installation locations for your app and exist
    for Simulator and physical devices.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Activity view (5)** – Displays the progress of running tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The right side of the toolbar is shown here:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B31371_01_15.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.15: Xcode toolbar (right side)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s look at each part in more detail. The following descriptions correspond
    to the numbers shown in the preceding screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Xcode Cloud button (1)** – Allows you to sign in to Xcode Cloud, a continuous
    integration and delivery service built into Xcode.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Library button (2)** – Displays user interface elements, code snippets, and
    other resources.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inspector button (3)** – Used to display and hide the Inspector area.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don’t be overwhelmed by all the different parts, as you’ll learn about them
    in more detail in the upcoming chapters. Now that you are familiar with the Xcode
    interface, you will run the app you just created in Simulator, which displays
    a representation of an iOS device.
  prefs: []
  type: TYPE_NORMAL
- en: Running your app in Simulator
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Simulator is downloaded and installed after you install Xcode. It provides a
    simulated iOS device so that you can see what your app looks like and how it behaves,
    without needing a physical iOS device. It can model all the screen sizes and resolutions
    for both iPad and iPhone so you can test your app on multiple devices easily.
  prefs: []
  type: TYPE_NORMAL
- en: 'To run your app in Simulator, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the Destination pop-up menu to view a list of simulated devices. Choose
    **iPhone SE (3rd generation)** from this menu:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_16.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.16: Xcode Destination pop-up menu with iPhone SE (3rd generation)
    selected'
  prefs: []
  type: TYPE_NORMAL
- en: In your own projects, you should pick whichever simulator you require. That
    said, if you want to match the screenshots in this book exactly, use the **iPhone
    SE** (**3rd generation**) simulator. This simulator also has a home button, so
    it is easier to get to the home screen.
  prefs: []
  type: TYPE_NORMAL
- en: Click the Run button to install and run your app on the currently selected simulator.
    You can also use the *Command* + *R* keyboard shortcut.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Simulator will launch and show a representation of an iPhone SE (3rd generation).
    Your app displays a white screen, as you have not yet added anything to your project:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_17.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.17: Simulator displaying your app'
  prefs: []
  type: TYPE_NORMAL
- en: Switch back to Xcode and click on the Stopbutton (or press *Command* + *.*)
    to stop the currently running project.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You have just created and run your first iOS app in Simulator! Great job!
  prefs: []
  type: TYPE_NORMAL
- en: The Destination menu has a section showing physical devices connected to your
    Mac and a **Build** section. You may be wondering what they are used for. Let’s
    look at them in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Understanding the Build section
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You learned how to choose a simulated device in the Destination menu to run
    your app in the previous section. In addition to the list of simulated devices,
    this menu also has a section showing physical devices connected to your Mac, and
    a **Build** section.
  prefs: []
  type: TYPE_NORMAL
- en: These allow you to run apps on actual Mac or iOS devices and prepare apps for
    submission to the App Store.
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the Destination menu in the toolbar to see the physical device and **Build**
    sections at the top of the menu:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B31371_01_18.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.18: Xcode Destination menu showing device and Build sections'
  prefs: []
  type: TYPE_NORMAL
- en: If you have an Apple Silicon Mac, the physical device section will display text
    stating **My Mac (Designed for iPad)**, because Apple Silicon Macs can run iOS
    apps. Otherwise, **No Devices** will be displayed. If you were to plug in an iOS
    device, it would appear in this section, and you would be able to run the apps
    you develop on it for testing. Running your apps on an actual device is recommended
    as Simulator will not accurately reflect the performance characteristics of an
    actual iOS device and does not have hardware features that actual devices have.
  prefs: []
  type: TYPE_NORMAL
- en: The **Build** section has two menu items, **Any iOS Device(arm64)** and **Any
    iOS Simulator Device (arm64, x86_64)**. These are used when you need to archive
    your app prior to submitting it to the App Store. You’ll learn how to do this
    in *Chapter 27*, *Testing and Submitting Your App to the App Store*.
  prefs: []
  type: TYPE_NORMAL
- en: Now let’s see how to build and run your app on an actual iOS device. Most of
    the instructions in this book do not require you to have an iOS device though,
    so if you don’t have one, you can skip the next section and go straight to *Chapter
    2*, *Simple Values and Types*.
  prefs: []
  type: TYPE_NORMAL
- en: Running your app on an iOS device
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Although you’ll be able to go through most of the exercises in this book using
    Simulator, it is recommended to build and test your apps on an actual iOS device,
    as Simulator will not be able to simulate some hardware components and software
    APIs.
  prefs: []
  type: TYPE_NORMAL
- en: 'For a comprehensive look at all the differences between Simulator and an actual
    device, see this link: https://help.apple.com/simulator/mac/current/#/devb0244142d.'
  prefs: []
  type: TYPE_NORMAL
- en: 'In addition to your device, you’ll need an Apple Account (used to automatically
    create a free Apple developer account) or a paid Apple developer account to build
    and run your app on your device. You can use the same Apple Account that you used
    to download Xcode from the App Store. To run your app on an iOS device, follow
    these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Use the cable that came with your iOS device to connect your device to your
    Mac, and make sure the iOS device is unlocked.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Your Mac will display an **Allow Accessory to Connect** alert. Click **Allow**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Your iOS device will display a **Trust This Computer** alert. Tap **Trust**
    and key in your device passcode when prompted. Your iOS device is now connected
    to your Mac and will appear in Xcode’s Destination menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Choose **Window | Devices and Simulators** in the Xcode menu bar. You will
    see a window displaying a message saying **Developer Mode disabled**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_19.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.19: Xcode Devices and Simulators window showing Developer Mode disabled'
  prefs: []
  type: TYPE_NORMAL
- en: Developer Mode was introduced by Apple during their Worldwide Developers Conference
    in 2022 (WWDC 2022) and is required to install, run, and debug your apps on devices
    running iOS 16 or greater.
  prefs: []
  type: TYPE_NORMAL
- en: 'To watch a WWDC 2022 video on Developer Mode, click this link: [https://developer.apple.com/videos/play/wwdc2022/110344/](https://developer.apple.com/videos/play/wwdc2022/110344/).'
  prefs: []
  type: TYPE_NORMAL
- en: 'To enable Developer Mode on your iOS device, go to **Settings** | **Privacy
    & Security**, scroll down to the **Developer Mode** item, and tap it:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_20.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.20: Privacy & Security screen showing Developer Mode'
  prefs: []
  type: TYPE_NORMAL
- en: 'Turn the **Developer Mode** switch on:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_21.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.21: Developer Mode switch'
  prefs: []
  type: TYPE_NORMAL
- en: An alert will appear to warn you that Developer Mode reduces the security of
    your iOS device. Tap the alert’s **Restart** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: After your iOS device restarts and you unlock it, confirm that you want to enable
    **Developer Mode** by tapping **Enable** and entering your iOS device’s passcode.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The Devices and Simulators window will display a **Preparing iPhone** message.
    Wait a few minutes, then verify that the Devices and Simulators window no longer
    displays the **Developer Mode disabled** text:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_22.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.22: Xcode Devices and Simulators window showing Preparing iPhone message'
  prefs: []
  type: TYPE_NORMAL
- en: Your iOS device is now ready to install and run apps from Xcode.
  prefs: []
  type: TYPE_NORMAL
- en: In Xcode, choose your iOS device from the Destination menu.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Run the project by clicking the Run button (or use *Command* + *R*). You will
    get the following error in Xcode’s **Signing & Capabilities** panel: **Signing
    for “JRNL” requires a development team**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_23.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.23: Xcode Signing & Capabilities panel'
  prefs: []
  type: TYPE_NORMAL
- en: This is because a digital certificate is required to run the app on an iOS device,
    and you need to add a free or paid Apple developer account to Xcode so the digital
    certificate can be generated.
  prefs: []
  type: TYPE_NORMAL
- en: Using an Apple Account to create a free developer account will allow you to
    test your app on an iOS device, but it will only be valid for 7 days. Also, you
    will need a paid Apple developer account to distribute apps on the App Store.
    You’ll learn more about this in *Chapter 27*, *Testing and Submitting Your App
    to the App Store*.
  prefs: []
  type: TYPE_NORMAL
- en: 'Certificates ensure that the only apps that run on your device are the ones
    you authorize. This helps to protect against malware. You can also learn more
    about them at this link: https://help.apple.com/xcode/mac/current/#/dev60b6fbbc7.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the **Add Account...** button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_24.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.24: Xcode Signing & Capabilities pane with the Add Account… button
    selected'
  prefs: []
  type: TYPE_NORMAL
- en: 'The Xcode **Settings** window appears with the **Accounts** pane selected.
    Enter your Apple Account and click **Next**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_25.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.25: Apple Account creation dialog box'
  prefs: []
  type: TYPE_NORMAL
- en: Note that you can create a different Apple Account if you wish, using the **Create
    Apple ID** button.
  prefs: []
  type: TYPE_NORMAL
- en: You can also access the Xcode settings by choosing **Settings** in the Xcode
    menu.
  prefs: []
  type: TYPE_NORMAL
- en: 'Enter your password when prompted. After a few minutes, the **Accounts** pane
    will display your account settings:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_26.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.26: Accounts pane in Xcode preferences'
  prefs: []
  type: TYPE_NORMAL
- en: Close the **Settings** window when you’re done by clicking the red close button
    in the top-left corner.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In Xcode’s editor area, click **Signing & Capabilities**. Make sure **Automatically
    manage signing** is ticked and **Personal Team** is selected from the **Team**
    pop-up menu:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_27.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.27: Xcode Signing & Capabilities pane with account set'
  prefs: []
  type: TYPE_NORMAL
- en: If you still see errors on this screen, try changing your **Bundle Identifier**
    by typing some random characters into it, for example, `com.myname6712.JRNL`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Build and run your app. If you are prompted for a password, enter your Mac’s
    login password and click **Always Allow**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Your app will be installed on your iOS device. However, it will not launch,
    and you will see the following message:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_28.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.28: Could not launch “JRNL” dialog box'
  prefs: []
  type: TYPE_NORMAL
- en: This means you need to trust the certificate that has been installed on your
    device. You’ll learn how to do this in the next section.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Trusting the Developer App certificate on your iOS device
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'A **Developer App certificate** is a special file that gets installed on your
    iOS device along with your app. Before your app can run, you need to trust it.
    Follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'On your iOS device, tap **Settings** | **General** | **VPN & Device Management**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_29.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.29: VPN & Device Management setting in Settings'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tap your Apple Account:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_30.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.30: Your Apple Account in Device Management settings'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tap **Trust**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_31.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.31: Trust button'
  prefs: []
  type: TYPE_NORMAL
- en: 'Tap **Allow**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/B31371_01_32.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.32: Allow dialog box'
  prefs: []
  type: TYPE_NORMAL
- en: 'You should see the following text, which shows the app is now trusted:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/B31371_01_33.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1.33: Device management section with trusted certificate'
  prefs: []
  type: TYPE_NORMAL
- en: Click the Run button in Xcode to build and run again. You’ll see your app launch
    and run on your iOS device.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Congratulations! You have successfully run your app on an actual iOS device!
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, you learned how to download and install Xcode on your Mac.
    Then, you familiarized yourself with the different parts of the Xcode user interface.
    After that, you created your first iOS app, selected a simulated iOS device, and
    built and ran the app in Simulator. Finally, you learned how to connect an iOS
    device to Xcode via USB so that you can run your app on it.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we’ll start exploring the Swift language using Swift Playgrounds,
    and learn how simple values and types are implemented in Swift.
  prefs: []
  type: TYPE_NORMAL
- en: Join us on Discord!
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Read this book alongside other users, experts, and the author himself. Ask questions,
    provide solutions to other readers, chat with the author via Ask Me Anything sessions,
    and much more. Scan the QR code or visit the link to join the community.
  prefs: []
  type: TYPE_NORMAL
- en: '[https://packt.link/ios-Swift](https://packt.link/ios-Swift%0D)'
  prefs: []
  type: TYPE_NORMAL
