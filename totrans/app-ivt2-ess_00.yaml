- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](part0014_split_000.html#DB7S2-9c0b907946184095a315b26c8a9b12bc
    "Chapter 1. Unleashing Creativity with MIT App Inventor 2"), *Unleashing Creativity
    with MIT App Inventor 2,* introduces you to the MIT App Inventor software and
    explores the multifaceted role of the mobile app developer by examining design
    processes and techniques used to turn an app idea into a prototype. By showing
    a variety of apps that people just like you have already made, this chapter reveals
    the range of learning outcomes and skills developed by using App Inventor.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](part0017_split_000.html#G6PI2-9c0b907946184095a315b26c8a9b12bc
    "Chapter 2. Setting Up MIT App Inventor 2"), *Setting Up MIT App Inventor 2*,
    walks you through setting up a Google Account to log into App Inventor, downloading
    software, and connecting your computer to your mobile device via Wi-Fi or USB
    with Mac, Windows, or GNU/Linux. MIT App Inventor 2 is a free online application
    that runs in a web browser on your computer and saves your projects in the cloud.
    The magical part of App Inventor is live testing your app as you build it with
    the **Integrated Development Environment** (**IDE**). If you don''t have a mobile
    device, don''t worry, there are instructions on how to use App Inventor with the
    onscreen emulator. While we provide a step-by-step guide to getting started, we
    acknowledge that sometimes establishing connectivity can be a challenge. Therefore,
    we include plenty of troubleshooting and help options.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](part0020_split_000.html#J2B81-9c0b907946184095a315b26c8a9b12bc
    "Chapter 3. Navigating the App Inventor Platform"), *Navigating the App Inventor
    Platform*, familiarizes you with the App Inventor Projects View, Designer screen,
    and Blocks Editor. This chapter teaches you how to build a game app called Fling.
    The step-by-step tutorial integrates components and properties to design the user
    interface and colorful puzzle-like blocks to code the behavior of the game. You
    learn how to create buttons that start or reset play, move a ball, change the
    ball''s direction by touching it, bounce the ball off the edges of the screen,
    and end game play. During each step of the development process, we show you how
    to view the changes on your mobile device. By the end of the chapter, you will
    have built a functional app! However, we have just gotten started on our app development
    journey.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](part0025_split_000.html#NQU22-9c0b907946184095a315b26c8a9b12bc
    "Chapter 4. Fling App – Part 2"), *Fling App – Part 2*, uses the basic app that
    we built in [Chapter 3](part0020_split_000.html#J2B81-9c0b907946184095a315b26c8a9b12bc
    "Chapter 3. Navigating the App Inventor Platform") as a launching pad for further
    skill development: debugging and expanding the app with more complex features.
    Since most games keep score and have increasing levels and difficulty, we augment
    the Fling tutorial to make a more intermediate app. You learn how to make a scoring
    mechanism, display the score, increase the speed of the ball, create levels, increase
    the difficulty of play, and debug by updating the Play and Reset buttons.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](part0033_split_000.html#VF2I1-9c0b907946184095a315b26c8a9b12bc
    "Chapter 5. Building an Event App"), *Building an Event App*, provides a tutorial
    for building a second app—this time, an intermediate event-planning app. An app
    like this can be useful for anyone who is gathering people together for meetings,
    parties, or events. It gathers information from people who would like to attend,
    namely, their name, the number of guests, and the pot-luck items to be brought.
    In return, the app displays to users a guest list and the event information, such
    as the address and a map. The tutorial teaches you how to include images and artwork,
    create a navigation menu, use the Backpack tool, add multiple screens, expand
    your use of labels, and include a map component. By the end of the chapter, you
    will have accomplished a great deal, but will only be halfway through the Event
    App development.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](part0041_split_000.html#173722-9c0b907946184095a315b26c8a9b12bc
    "Chapter 6. Introduction to Databases"), *Introduction to Databases*, will cover
    databases that are an essential part of app designing because they store persistent
    data, meaning that when the app closes and reopens, the previously entered data
    will remain in the App. Without a database, any data entered by the user when
    the app is running would be lost once the app is closed. In order to collect user-inputted
    information for the Event app, this chapter''s tutorial demonstrates how to create
    an RSVP form, establish Google API credentials, store and request information
    in a database using Google Fusion Tables, and display a guest list.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](part0053_split_000.html#1IHDQ2-9c0b907946184095a315b26c8a9b12bc
    "Chapter 7. Learning About Loops with a Raffle App"), *Learning About Loops with
    a Raffle App*, will cover a third tutorial—this time, for a Raffle App that includes
    the computer science principles of lists, loops, and variables. The Raffle App
    (a digital version of a regular raffle) can be used at a party, meeting break,
    or as an ice-breaker to involve participants in a short fun activity. Participants
    text a specific message to the Raffle organizer''s phone and the app randomly
    selects a winner from the list of incoming numbers and then notifies the winner
    he or she has won and texts the rest of the participants that they did not win.
    Here, you will learn to code efficiently with variables and a loop, as the app
    repeats the same behavior (texting a "Sorry you did not win!" message) for a list
    of many people.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](part0055_split_000.html#1KEEU2-9c0b907946184095a315b26c8a9b12bc
    "Chapter 8. Expanding Your Mobile App Development Skills"), *Expanding Your Mobile
    App Development Skills*, includes more design principles and App Inventor tips
    to broaden your skill set for your transition from app building with guided tutorials
    to creating mobile apps from scratch. Also included are app sharing tools that
    enable you to contribute your creativity and learn from other app developers.
    Since all the App Inventor apps can be uploaded, shared, and even sold in app
    markets, the apps you develop can make a global social impact or trigger your
    path as an entrepreneur. The world awaits your contribution!'
  prefs: []
  type: TYPE_NORMAL
