- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Almost everyone has had an idea for an app or perhaps declared, "I wish there
    were an app for that!" But until recently, taking an idea and building it into
    a fully functional app would have required hiring an expert software programmer
    and paying thousands and thousands of dollars. The world of mobile app development
    had been the domain of an elite group of people with highly specialized skills—proficient
    coders. The App Inventor project sought to change this reality by democratizing
    software development. App Inventor 2 is a free, blocks-based, drag-and-drop visual
    programming language that makes it possible for anyone, even people with no prior
    coding experience, to turn an idea into a fully functional Android app.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个人都有过为应用程序想出一个点子的想法，或者可能已经宣布过，“我希望有一个应用程序来做这件事！”但直到最近，将一个想法转化为一个功能完善的应用程序，可能需要雇佣一名专家软件程序员并支付成千上万的钱。移动应用程序开发的领域一直是精英群体——熟练的程序员——的专属领域。App
    Inventor 项目旨在通过民主化软件开发来改变这一现实。App Inventor 2 是一种免费、基于积木、拖放式的可视化编程语言，它使任何人，甚至没有任何编程经验的人，都能将一个想法转化为一个功能完善的应用程序。
- en: As educators, our passion for promoting global education and empowering people
    to move from being users of technology to becoming creators of technology were
    the inspirations for writing this book. With App Inventor, a 12-year-old, a speech
    therapist, a baseball coach, or anyone else for that matter, can develop an app
    that is personal, meaningful, and useful to them. People from all backgrounds
    and levels of education can develop a digital solution to a problem they see in
    their community. Any App Inventor app, such as an educational game, a music tutorial,
    or a garbage recycling program can be published or sold in app markets, and thus,
    have a global impact or spurn opportunities for entrepreneurship, collaboration,
    and community building.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为教育工作者，我们推广全球教育和赋能人们从技术使用者转变为技术创造者的热情，是撰写这本书的灵感来源。借助 App Inventor，一个 12 岁的孩子、一个言语治疗师、一个棒球教练或任何人都可以开发一个对他们个人、有意义且有用的应用程序。来自所有背景和教育水平的人都可以开发一个解决他们社区中看到的问题的数字解决方案。任何
    App Inventor 应用程序，如教育游戏、音乐教程或垃圾回收计划，都可以在应用程序市场中发布或出售，从而产生全球影响或激发创业、协作和社区建设的机会。
- en: App Inventor offers an alternative entry point to Computer Science that is more
    user-friendly and less intimidating than traditional cryptic white-text-on-a-black-screen
    programming. The colorful blocks that snap together like puzzle pieces along with
    a design tools enable users to learn both coding and user experience design skills.
    Furthermore, with a wide gender gap in computer science—males dominating both
    classes and jobs—we are also passionate about using App Inventor to introduce
    more girls and women to mobile computing opportunities, such as app contests with
    Technovation ([www.technovationchallenge.org](http://www.technovationchallenge.org))
    and coding clubs with Girls Who Code ([www.girlswhocode.com](http://www.girlswhocode.com)).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: App Inventor 提供了一种更易于使用且不那么令人畏惧的计算机科学入门途径，它比传统的晦涩难懂的黑白屏幕编程更具亲和力。五彩斑斓的积木块，就像拼图一样拼接在一起，以及设计工具的使用，使用户能够学习编码和用户体验设计技能。此外，鉴于计算机科学领域存在巨大的性别差距——男性在课程和工作中都占主导地位——我们同样热衷于利用
    App Inventor 介绍更多女孩和女性了解移动计算机会，例如 Technovation 的应用程序竞赛([www.technovationchallenge.org](http://www.technovationchallenge.org))和
    Girls Who Code 的编码俱乐部([www.girlswhocode.com](http://www.girlswhocode.com))。
- en: Because you can take any idea and turn it into a mobile app, the opportunities
    for imagination, creativity, and innovation are indeed endless. The purpose of
    this book is to help spark such creativity while introducing you to basic computer
    science principles, computational thinking, and programming. This book teaches
    you to navigate the App Inventor platform and helps you become familiar with its
    features through step-by-step tutorials on building three different mobile apps.
    Throughout the book, we offer design tools and tips as a pathway to user experience
    design, since the user interface is such an integral part of any mobile app. Ultimately,
    by the end of this book, you will be equipped with enough skills to embark on
    developing your own mobile app from scratch. We are excited to see the apps you
    are inspired to create and hope that you will share them with us.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 因为您可以将任何想法转化为移动应用，所以想象、创造力和创新的机遇确实是无限的。本书的目的是帮助激发这种创造力，同时向您介绍基本的计算机科学原理、计算思维和编程。本书教会您如何导航
    App Inventor 平台，并通过构建三个不同移动应用的逐步教程帮助您熟悉其功能。在整个书中，我们提供设计工具和技巧，作为用户体验设计的途径，因为用户界面是任何移动应用的一个至关重要的部分。最终，到本书结束时，您将具备足够的技能，从头开始开发自己的移动应用。我们期待看到您受到启发的应用，并希望您能与我们一起分享。
- en: We are so excited to share our passion for mobile app development with you and
    hope that this book awakens a creative spark to make technology that is personal,
    meaningful, and useful to you. We are thankful to Hal Abelson, Mark Friedman,
    and all of the original App Inventor developers and visionaries who created the
    platform that has evolved into App Inventor 2\. We are proud to be furthering
    the App Inventor mission and encourage all of you budding software programmers
    to, in turn, share App Inventor with other noncoders. Together we can empower
    others to become part of a growing movement to connect and impact the world with
    digital creativity.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常兴奋能与您分享我们对移动应用开发的热情，并希望这本书能激发您对创造个人化、有意义且有用的技术的创造火花。我们感谢 Hal Abelson、Mark
    Friedman 以及所有原始 App Inventor 开发者和愿景家，他们创建了演变为 App Inventor 2 的平台。我们自豪地继续推进 App
    Inventor 的使命，并鼓励所有初露头角的软件程序员将 App Inventor 与其他非编码者分享。我们一起可以赋权他人，成为连接和影响世界数字创造力的不断增长运动的一部分。
- en: '|   | *"We look forward to hearing about the digital solutions you devise or
    your evolution in the mobile computing space. Good luck and keep connecting!"*
    |   |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '|   | *"我们期待了解您设计的数字解决方案或您在移动计算领域的演变。祝您好运，继续连接！"* |   |'
- en: '|   | --*Felicia Kamriani and Krishsnendu Roy* |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '|   | --*费利西亚·卡姆里亚尼和克里希南德·罗伊* |'
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#DB7S2-9c0b907946184095a315b26c8a9b12bc
    "Chapter 1. Unleashing Creativity with MIT App Inventor 2"), *Unleashing Creativity
    with MIT App Inventor 2,* introduces you to the MIT App Inventor software and
    explores the multifaceted role of the mobile app developer by examining design
    processes and techniques used to turn an app idea into a prototype. By showing
    a variety of apps that people just like you have already made, this chapter reveals
    the range of learning outcomes and skills developed by using App Inventor.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S2-9c0b907946184095a315b26c8a9b12bc "第1章.
    使用MIT App Inventor 2释放创造力"), *使用MIT App Inventor 2释放创造力*，向您介绍 MIT App Inventor
    软件，并通过考察将应用想法转化为原型的设计流程和技术，探索移动应用开发者的多方面角色。通过展示像您这样的人已经制作的各种应用，这一章节揭示了使用 App Inventor
    所能产生的学习成果和技能范围。'
- en: '[Chapter 2](part0017_split_000.html#G6PI2-9c0b907946184095a315b26c8a9b12bc
    "Chapter 2. Setting Up MIT App Inventor 2"), *Setting Up MIT App Inventor 2*,
    walks you through setting up a Google Account to log into App Inventor, downloading
    software, and connecting your computer to your mobile device via Wi-Fi or USB
    with Mac, Windows, or GNU/Linux. MIT App Inventor 2 is a free online application
    that runs in a web browser on your computer and saves your projects in the cloud.
    The magical part of App Inventor is live testing your app as you build it with
    the **Integrated Development Environment** (**IDE**). If you don''t have a mobile
    device, don''t worry, there are instructions on how to use App Inventor with the
    onscreen emulator. While we provide a step-by-step guide to getting started, we
    acknowledge that sometimes establishing connectivity can be a challenge. Therefore,
    we include plenty of troubleshooting and help options.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0017_split_000.html#G6PI2-9c0b907946184095a315b26c8a9b12bc "第2章。设置MIT
    App Inventor 2")，*设置MIT App Inventor 2*，将指导你设置Google账户以登录App Inventor、下载软件，以及使用Mac、Windows或GNU/Linux通过Wi-Fi或USB将你的电脑连接到你的移动设备。MIT
    App Inventor 2是一个免费的在线应用，在你的电脑上的网页浏览器中运行，并将你的项目保存在云端。App Inventor的神奇之处在于，你可以通过**集成开发环境**（**IDE**）实时测试你构建的应用。如果你没有移动设备，不要担心，有关于如何使用屏幕模拟器使用App
    Inventor的说明。虽然我们提供了起步的逐步指南，但我们承认有时建立连接可能是一个挑战。因此，我们包括了大量的故障排除和帮助选项。'
- en: '[Chapter 3](part0020_split_000.html#J2B81-9c0b907946184095a315b26c8a9b12bc
    "Chapter 3. Navigating the App Inventor Platform"), *Navigating the App Inventor
    Platform*, familiarizes you with the App Inventor Projects View, Designer screen,
    and Blocks Editor. This chapter teaches you how to build a game app called Fling.
    The step-by-step tutorial integrates components and properties to design the user
    interface and colorful puzzle-like blocks to code the behavior of the game. You
    learn how to create buttons that start or reset play, move a ball, change the
    ball''s direction by touching it, bounce the ball off the edges of the screen,
    and end game play. During each step of the development process, we show you how
    to view the changes on your mobile device. By the end of the chapter, you will
    have built a functional app! However, we have just gotten started on our app development
    journey.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0020_split_000.html#J2B81-9c0b907946184095a315b26c8a9b12bc "第3章。导航App
    Inventor平台")，*导航App Inventor平台*，使你熟悉App Inventor项目视图、设计器屏幕和积木编辑器。本章教你如何构建一个名为Fling的游戏应用。逐步教程将组件和属性集成到设计中，使用彩色的拼图样式的积木来编写游戏的行为。你将学习如何创建开始或重置游戏的按钮、移动球、通过触摸改变球的方向、让球从屏幕边缘弹回，以及结束游戏。在开发过程的每个步骤中，我们都会向你展示如何在你的移动设备上查看这些更改。到本章结束时，你将构建一个功能齐全的应用！然而，我们的应用开发之旅才刚刚开始。'
- en: '[Chapter 4](part0025_split_000.html#NQU22-9c0b907946184095a315b26c8a9b12bc
    "Chapter 4. Fling App – Part 2"), *Fling App – Part 2*, uses the basic app that
    we built in [Chapter 3](part0020_split_000.html#J2B81-9c0b907946184095a315b26c8a9b12bc
    "Chapter 3. Navigating the App Inventor Platform") as a launching pad for further
    skill development: debugging and expanding the app with more complex features.
    Since most games keep score and have increasing levels and difficulty, we augment
    the Fling tutorial to make a more intermediate app. You learn how to make a scoring
    mechanism, display the score, increase the speed of the ball, create levels, increase
    the difficulty of play, and debug by updating the Play and Reset buttons.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0025_split_000.html#NQU22-9c0b907946184095a315b26c8a9b12bc "第4章。Fling应用
    – 第2部分"), *Fling应用 – 第2部分*，使用我们在[第3章](part0020_split_000.html#J2B81-9c0b907946184095a315b26c8a9b12bc
    "第3章。导航App Inventor平台")中构建的基本应用作为进一步技能发展的起点：调试和通过添加更复杂的功能来扩展应用。由于大多数游戏都有计分、级别递增和难度增加，我们增强了Fling教程，使其成为一个更高级的应用。你将学习如何创建计分机制、显示分数、增加球的速度、创建关卡、增加游戏的难度，并通过更新“播放”和“重置”按钮进行调试。'
- en: '[Chapter 5](part0033_split_000.html#VF2I1-9c0b907946184095a315b26c8a9b12bc
    "Chapter 5. Building an Event App"), *Building an Event App*, provides a tutorial
    for building a second app—this time, an intermediate event-planning app. An app
    like this can be useful for anyone who is gathering people together for meetings,
    parties, or events. It gathers information from people who would like to attend,
    namely, their name, the number of guests, and the pot-luck items to be brought.
    In return, the app displays to users a guest list and the event information, such
    as the address and a map. The tutorial teaches you how to include images and artwork,
    create a navigation menu, use the Backpack tool, add multiple screens, expand
    your use of labels, and include a map component. By the end of the chapter, you
    will have accomplished a great deal, but will only be halfway through the Event
    App development.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0033_split_000.html#VF2I1-9c0b907946184095a315b26c8a9b12bc "第五章。构建活动应用"),
    *构建活动应用*，提供了一个构建第二个应用的教程——这次是一个中级活动规划应用。这样的应用对于需要聚集人们开会、派对或活动的人来说非常有用。它收集想要参加的人的信息，包括他们的名字、宾客数量以及要带来的拼盘食物。作为回报，应用会向用户显示宾客名单和活动信息，如地址和地图。教程教你如何包含图片和艺术品、创建导航菜单、使用背包工具、添加多个屏幕、扩展标签的使用，以及包含地图组件。到本章结束时，你已经取得了很大的成就，但活动应用的开发还只是进行到一半。'
- en: '[Chapter 6](part0041_split_000.html#173722-9c0b907946184095a315b26c8a9b12bc
    "Chapter 6. Introduction to Databases"), *Introduction to Databases*, will cover
    databases that are an essential part of app designing because they store persistent
    data, meaning that when the app closes and reopens, the previously entered data
    will remain in the App. Without a database, any data entered by the user when
    the app is running would be lost once the app is closed. In order to collect user-inputted
    information for the Event app, this chapter''s tutorial demonstrates how to create
    an RSVP form, establish Google API credentials, store and request information
    in a database using Google Fusion Tables, and display a guest list.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0041_split_000.html#173722-9c0b907946184095a315b26c8a9b12bc "第六章。数据库简介"),
    *数据库简介*，将涵盖数据库，因为它们是应用设计的重要组成部分，因为它们存储持久数据，这意味着当应用关闭并重新打开时，之前输入的数据将保留在应用中。没有数据库，当应用运行时用户输入的任何数据在应用关闭后都会丢失。为了收集活动应用的用户输入信息，本章的教程演示了如何创建一个RSVP表格、建立Google
    API凭证、使用Google Fusion Tables在数据库中存储和请求信息，以及显示宾客名单。'
- en: '[Chapter 7](part0053_split_000.html#1IHDQ2-9c0b907946184095a315b26c8a9b12bc
    "Chapter 7. Learning About Loops with a Raffle App"), *Learning About Loops with
    a Raffle App*, will cover a third tutorial—this time, for a Raffle App that includes
    the computer science principles of lists, loops, and variables. The Raffle App
    (a digital version of a regular raffle) can be used at a party, meeting break,
    or as an ice-breaker to involve participants in a short fun activity. Participants
    text a specific message to the Raffle organizer''s phone and the app randomly
    selects a winner from the list of incoming numbers and then notifies the winner
    he or she has won and texts the rest of the participants that they did not win.
    Here, you will learn to code efficiently with variables and a loop, as the app
    repeats the same behavior (texting a "Sorry you did not win!" message) for a list
    of many people.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0053_split_000.html#1IHDQ2-9c0b907946184095a315b26c8a9b12bc "第七章。使用抽奖应用学习循环"),
    *使用抽奖应用学习循环*，将涵盖第三个教程——这次是关于一个包含列表、循环和变量等计算机科学原理的抽奖应用。抽奖应用（一个常规抽奖的数字版本）可以在派对、会议休息时间或作为破冰活动，让参与者参与一个短暂有趣的活动。参与者向抽奖组织者的手机发送一条特定信息，应用会从接收到的号码列表中随机选择一个赢家，然后通知赢家他或她赢得了奖品，并给其他参与者发送短信告知他们没有中奖。在这里，你将学习如何使用变量和循环高效地编码，因为应用会重复相同的操作（发送“很抱歉您没有中奖！”的信息）给许多人。'
- en: '[Chapter 8](part0055_split_000.html#1KEEU2-9c0b907946184095a315b26c8a9b12bc
    "Chapter 8. Expanding Your Mobile App Development Skills"), *Expanding Your Mobile
    App Development Skills*, includes more design principles and App Inventor tips
    to broaden your skill set for your transition from app building with guided tutorials
    to creating mobile apps from scratch. Also included are app sharing tools that
    enable you to contribute your creativity and learn from other app developers.
    Since all the App Inventor apps can be uploaded, shared, and even sold in app
    markets, the apps you develop can make a global social impact or trigger your
    path as an entrepreneur. The world awaits your contribution!'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0055_split_000.html#1KEEU2-9c0b907946184095a315b26c8a9b12bc "第8章。扩展您的移动应用开发技能"),
    *扩展您的移动应用开发技能*，包括更多设计原则和App Inventor技巧，以拓宽您的技能范围，从使用引导教程构建应用过渡到从头开始创建移动应用。还包括应用分享工具，让您能够贡献您的创意并从其他应用开发者那里学习。由于所有App
    Inventor应用都可以上传、分享，甚至可以在应用市场中出售，您开发的应用可以产生全球社会影响或触发您的企业家之路。世界期待您的贡献！'
