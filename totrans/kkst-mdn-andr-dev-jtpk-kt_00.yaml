- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With Jetpack libraries, you can build and design high-quality, robust Android
    apps that have an improved architecture and work consistently across different
    versions and devices. This book will help you understand how Jetpack allows developers
    to follow best practices and architectural patterns when building Android apps
    while also eliminating boilerplate code.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Jetpack 库，您可以构建和设计高质量、健壮的 Android 应用程序，这些应用程序具有改进的架构，并且能够在不同的版本和设备上保持一致的工作。这本书将帮助您了解
    Jetpack 如何让开发者遵循最佳实践和架构模式来构建 Android 应用程序，同时还能消除样板代码。
- en: Developers working with Android and Kotlin will be able to put their knowledge
    to work with this condensed practical guide to building apps with the most popular
    Jetpack libraries, including Jetpack Compose, ViewModel, Hilt, Room, Paging, Lifecycle,
    and Navigation. You'll gain an overview of relevant libraries and architectural
    patterns, including popular libraries in the Android ecosystem such as Retrofit,
    Coroutines, and Flow while building modern applications with real-world data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Android 和 Kotlin 进行开发的开发者将能够通过这本浓缩的实用指南将他们的知识应用于构建应用程序，该指南涵盖了最受欢迎的 Jetpack
    库，包括 Jetpack Compose、ViewModel、Hilt、Room、Paging、Lifecycle 和 Navigation。您将在构建具有真实世界数据的现代应用程序的同时，获得相关库和架构模式的总览，包括
    Android 生态系统中的流行库，如 Retrofit、Coroutines 和 Flow。
- en: By the end of this Android app development book, you'll have learned how to
    leverage Jetpack libraries and your knowledge of architectural concepts to build,
    design, and test robust Android applications for various use cases.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成这本 Android 应用程序开发书籍之后，您将学会如何利用 Jetpack 库和您的架构概念知识来构建、设计和测试适用于各种用例的健壮 Android
    应用程序。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for junior and intermediate-level Android developers looking to
    level up their Android development skills to develop high-quality apps using Jetpack
    libraries and other cutting-edge technologies. Beginners with basic knowledge
    of Android development fundamentals will also find this book useful. Familiarity
    with Kotlin is assumed.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望提升 Android 开发技能的初级和中级 Android 开发者，以使用 Jetpack 库和其他前沿技术来开发高质量的应用程序。对 Android
    开发基础知识有基本了解的初学者也会发现这本书很有用。假设读者熟悉 Kotlin。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[*Chapter 1*](B17788_01_ePub.xhtml#_idTextAnchor012), *Creating a Modern UI
    with Jetpack Compose*, covers the new declarative way of building a UI on Android
    with the Jetpack Compose toolkit, while also starting to build an application
    from scratch with this new framework.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B17788_01_ePub.xhtml#_idTextAnchor012)，*使用 Jetpack Compose 创建现代 UI*，介绍了使用
    Jetpack Compose 工具包在 Android 上以新的声明性方式构建 UI 的方法，同时开始使用这个新框架从头开始构建应用程序。'
- en: '[*Chapter 2*](B17788_02_ePub.xhtml#_idTextAnchor069), *Handling UI State with
    Jetpack ViewModel*, explores the concept and usage of the ViewModel architecture
    component, as well as the concept of UI state in Compose apps and how the ViewModel
    can handle and cache such state.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B17788_02_ePub.xhtml#_idTextAnchor069)，*使用 Jetpack ViewModel 处理 UI
    状态*，探讨了 ViewModel 架构组件的概念和用法，以及 Compose 应用程序中的 UI 状态概念，以及 ViewModel 如何处理和缓存此类状态。'
- en: '[*Chapter 3*](B17788_03_ePub.xhtml#_idTextAnchor094), *Displaying Data from
    REST APIs with Retrofit*, covers what Retrofit is and how it can be used as a
    networking client for Android inside the project developed throughout the book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B17788_03_ePub.xhtml#_idTextAnchor094)，*使用 Retrofit 从 REST API 显示数据*，介绍了
    Retrofit 是什么以及它如何被用作在书中开发的项目中的 Android 网络客户端。'
- en: '[*Chapter 4*](B17788_04_ePub.xhtml#_idTextAnchor115), *Handling Async Operations
    with Coroutines*, covers the core concepts behind Kotlin coroutines. The chapter
    explores what a coroutine is, what suspend functions are, and other important
    components of coroutines.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B17788_04_ePub.xhtml#_idTextAnchor115)，*使用协程处理异步操作*，介绍了 Kotlin 协程背后的核心概念。本章探讨了协程是什么，挂起函数是什么，以及协程的其他重要组件。'
- en: '[*Chapter 5*](B17788_05_ePub.xhtml#_idTextAnchor147), *Adding Navigation in
    Compose with Jetpack Navigation*, covers the basics of navigation between Compose-based
    screens with the help of the Jetpack Navigation library, while also exploring
    how to support deep links to your Compose UI.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B17788_05_ePub.xhtml#_idTextAnchor147)，*使用 Jetpack Navigation 在 Compose
    中添加导航*，介绍了使用 Jetpack Navigation 库在基于 Compose 的屏幕之间进行导航的基础知识，同时探讨了如何支持对 Compose
    UI 的深链接。'
- en: '[*Chapter 6*](B17788_06_ePub.xhtml#_idTextAnchor186), *Adding Offline Capabilities
    with Jetpack Room*, introduces Room as a solution for storing structured data
    and explores data persistence on Android as an architectural decision in building
    robust apps.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**第6章**（[B17788_06_ePub.xhtml#_idTextAnchor186]），*使用Jetpack Room添加离线功能*，介绍了Room作为存储结构化数据的解决方案，并探讨了在Android上作为构建健壮应用程序的架构决策的数据持久性。'
- en: '[*Chapter 7*](B17788_07_ePub.xhtml#_idTextAnchor249), *Introducing Presentation
    Patterns in Android*, explores architectural presentation patterns and why they
    are needed while also analyzing MVC, MVP, and MVVM.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**第7章**（[B17788_07_ePub.xhtml#_idTextAnchor249]），*介绍Android中的展示模式*，探讨了架构展示模式及其必要性，同时分析了MVC、MVP和MVVM。'
- en: '[*Chapter 8*](B17788_08_ePub.xhtml#_idTextAnchor285), *Getting Started with
    Clean Architecture in Android*, explores how clean architecture translates into
    Android and how you can separate business logic by implementing Use Cases in the
    project developed throughout the book.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**第8章**（[B17788_08_ePub.xhtml#_idTextAnchor285]），*在Android中使用Clean Architecture入门*，探讨了Clean
    Architecture在Android中的体现以及如何通过在书中开发的项目中实现Use Cases来分离业务逻辑。'
- en: '[*Chapter 9*](B17788_09_ePub.xhtml#_idTextAnchor293), *Implementing Dependency
    Injection with Jetpack Hilt*, explores what dependency injection is, why it''s
    needed, and the advantages that it brings. This chapter also explores the basics
    of Dagger and introduces Jetpack Hilt.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**第9章**（[B17788_09_ePub.xhtml#_idTextAnchor293]），*使用Jetpack Hilt实现依赖注入*，探讨了依赖注入是什么，为什么需要它以及它带来的优势。本章还探讨了Dagger的基础知识并介绍了Jetpack
    Hilt。'
- en: '[*Chapter 10*](B17788_10_ePub.xhtml#_idTextAnchor305), *Test Your App with
    UI and Unit Tests*, explores why tests are important and splits them into two
    main categories: UI and unit tests. In this chapter, you will learn how to test
    the Compose UI and application logic by creating unit tests.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**第10章**（[B17788_10_ePub.xhtml#_idTextAnchor305]），*使用UI和单元测试测试您的应用程序*，探讨了测试的重要性，并将它们分为两大类：UI测试和单元测试。在本章中，您将学习如何通过创建单元测试来测试Compose
    UI和应用程序逻辑。'
- en: '[*Chapter 11*](B17788_11_ePub.xhtml#_idTextAnchor317), *Creating Infinite Lists
    with Jetpack Paging and Kotlin Flow*, explores the concept of pagination and explains
    how to integrate pagination on Android with the help of Jetpack Paging, while
    also using Kotlin Flow.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**第11章**（[B17788_11_ePub.xhtml#_idTextAnchor317]），*使用Jetpack Paging和Kotlin
    Flow创建无限列表*，探讨了分页的概念，并解释了如何借助Jetpack Paging在Android上实现分页，同时使用Kotlin Flow。'
- en: '[*Chapter 12*](B17788_12_ePub.xhtml#_idTextAnchor327), *Exploring the Jetpack
    Lifecycle Components*, explores the inner workings of components that are part
    of Jetpack Lifecycle such as ViewModel and LiveData. In this chapter, you will
    also learn how to create your own lifecycle-aware component.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '**第12章**（[B17788_12_ePub.xhtml#_idTextAnchor327]），*探索Jetpack生命周期组件*，探讨了Jetpack生命周期中组件（如ViewModel和LiveData）的内部工作原理。在本章中，您还将学习如何创建自己的生命周期感知组件。'
