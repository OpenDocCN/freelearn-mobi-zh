- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If you've ever wanted to know what goes on in a great game from start to finish,
    this book will guide you through that process. You will discover that your games
    are just a few steps away from becoming the best games possible.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您曾想了解一款优秀游戏从开始到结束的全过程，这本书将引导您通过这个过程。您会发现，您的游戏只需几步就能成为可能的最优秀游戏。
- en: You'll be guided through a project and see what makes a game stand out when
    hundreds, or even thousands, of similar games fail to make any lasting impact.
    You'll experience the simplicity of Cocos2d, Chipmunk, OALSimpleAudio, and much
    more. You'll be given code for some unique game mechanics that will make your
    game stand out from the masses. This book ensures that no matter what scale of
    game you're working on is—whether it is indie or for a large publisher—you'll
    get the skills you need to create a highly polished and enjoyable experience for
    your players.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您将跟随一个项目，并了解当数百甚至数千款类似游戏未能留下持久影响时，是什么让一款游戏脱颖而出。您将体验 Cocos2d、Chipmunk、OALSimpleAudio
    的简单性以及更多。您将获得一些独特游戏机制的代码，使您的游戏与众不同。本书确保无论您正在开发的游戏规模如何——无论是独立游戏还是大型发行商——您都将获得创建高度精致和愉悦体验所需的技能。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014.xhtml "Chapter 1. Refreshing Your Cocos2d Knowledge"),
    *Refreshing Your Cocos2d Knowledge*, describes some tools you can use when developing
    your Cocos2d game, how to create an Apple Developer account, and also the importance
    of setting flexible goals when designing your project.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0014.xhtml "第一章 刷新您的 Cocos2d 知识"), *刷新您的 Cocos2d 知识*，介绍了您在开发 Cocos2d
    游戏时可以使用的一些工具，如何创建 Apple 开发者账户，以及在设计项目时设定灵活目标的重要性。'
- en: '[Chapter 2](part0019.xhtml "Chapter 2. Failing Faster with Prototypes"), *Failing
    Faster with Prototypes*, talks about the need for fast iterations and getting
    things up and running quickly. This chapter sets up the initial outline, or wireframe,
    for the book''s project and goes into detail about using some of the tools introduced
    in the first chapter.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0019.xhtml "第二章 通过原型快速失败"), *通过原型快速失败*，讨论了快速迭代和快速启动的需求。本章为书的项目设定了初始大纲或线框，并详细介绍了使用第一章中介绍的一些工具。'
- en: '[Chapter 3](part0029.xhtml "Chapter 3. Focusing on Physics"), *Focusing on
    Physics*, introduces the Chipmunk physics engine and the power behind it with
    only a few lines of code. This chapter shows you how you can integrate touch controls,
    physics, and the accelerometer all within a single project with ease.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0029.xhtml "第三章 关注物理"), *关注物理*，介绍了 Chipmunk 物理引擎及其背后的力量，只需几行代码即可。本章向您展示如何轻松地将触摸控制、物理和加速度计集成到单个项目中。'
- en: '[Chapter 4](part0035.xhtml "Chapter 4. Sound and Music"), *Sound and Music*,
    covers the addition of sound and music, which are integral to a gaming experience.
    This chapter explains how to best use OALSimpleAudio and the various ways you
    can use sound within your game.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0035.xhtml "第四章 声音和音乐"), *声音和音乐*，涵盖了添加声音和音乐，这对于游戏体验至关重要。本章解释了如何最佳地使用
    OALSimpleAudio 以及您在游戏中使用声音的各种方式。'
- en: '[Chapter 5](part0042.xhtml "Chapter 5. Creating Cool Content"), *Creating Cool
    Content*, shows the use of particle effects, Bézier curves, and parallax scrolling.
    This chapter has three mini projects as well as some additions to this book''s
    main project.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0042.xhtml "第五章 创建酷炫内容"), *创建酷炫内容*，展示了粒子效果、贝塞尔曲线和视差滚动的使用。本章包含三个迷你项目以及对该书主要项目的某些补充。'
- en: '[Chapter 6](part0049.xhtml "Chapter 6. Tidying Up and Polishing"), *Tidying
    Up and Polishing*, explains the important process of polishing your game. There
    are many topics in this chapter, ranging from button animations to graphical changes.
    It explains in depth what you can do to make your game progress from a concept
    to a finished product.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0049.xhtml "第六章 整理和润色"), *整理和润色*，解释了润色游戏的重要过程。本章涉及许多主题，从按钮动画到图形变化。它深入解释了您可以做什么来使您的游戏从概念发展到成品。'
- en: '[Chapter 7](part0057.xhtml "Chapter 7. Reaching Our Destination") , *Reaching
    Our Destination*,finalizes the book''s project and prepares everything for launch,
    including the creation of the app on iTunes Connect, setting up the loading screen
    and app icon, and adding analytics. This chapter also covers how to actually submit
    the game to the App Store and what to do after you submit it.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0057.xhtml "第7章。达到目的地"), *达到目的地*，完成了本书的项目，并为发布做好了准备，包括在 iTunes Connect
    上创建应用、设置加载屏幕和应用程序图标，以及添加分析。本章还涵盖了如何实际提交游戏到 App Store 以及提交后需要做什么。'
- en: '[Chapter 8](part0063.xhtml "Chapter 8. Exploring Swift"), *Exploring Swift*,
    introduces the Swift programming language (and the use of Swift with Cocos2d)
    through the creation of a very simple game. This chapter also explains the basics
    of how Swift works and the main differences between Swift and Objective-C.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0063.xhtml "第8章。探索 Swift"), *探索 Swift*，通过创建一个非常简单的游戏介绍了 Swift 编程语言（以及
    Swift 与 Cocos2d 的使用）。本章还解释了 Swift 的工作原理的基本知识以及 Swift 与 Objective-C 之间的主要区别。'
- en: '*Chapter 9*, *Simple Swift App*, covers the basics of creating a nongame app
    using Swift as the main language. Although this chapter is not available in the
    book, it is available for download at [https://www.packtpub.com/sites/default/files/downloads/6718OS_Chapter9.pdf](https://www.packtpub.com/sites/default/files/downloads/6718OS_Chapter9.pdf).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*简单的 Swift 应用程序*，涵盖了使用 Swift 作为主要语言创建非游戏应用程序的基础。尽管这一章在书中不可用，但它可以在 [https://www.packtpub.com/sites/default/files/downloads/6718OS_Chapter9.pdf](https://www.packtpub.com/sites/default/files/downloads/6718OS_Chapter9.pdf)
    下载。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: Before reading this book, you should be armed with an understanding of how Cocos2d
    and Objective-C work. There is a brief introduction to Cocos2d concepts early
    on, but it wraps up quickly.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读本书之前，您应该对 Cocos2d 和 Objective-C 的工作原理有了解。虽然本书一开始对 Cocos2d 概念有简要介绍，但很快就会结束。
- en: Besides that, anything used within the book is accompanied by a proper explanation
    on how to get it—whether that means downloading and installing a tool, setting
    up an account on iTunes Connect, or using the assets provided with this book.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，本书中使用的任何内容都附有如何获取它的适当解释——无论是下载和安装工具、在 iTunes Connect 上设置账户，还是使用本书提供的资产。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is aimed at developers who have a good handle on Cocos2d and Objective-C
    and want to take their game development skills to the next level. Maybe you've
    made games in the past that didn't get many downloads, and you want to create
    a higher-quality game. This book will help you polish your game to achieve what
    it deserves.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是对 Cocos2d 和 Objective-C 有良好掌握的开发者，他们希望将他们的游戏开发技能提升到下一个层次。也许您过去制作过下载量不多的游戏，并希望创建一个更高品质的游戏。这本书将帮助您润色您的游戏，使其达到应有的水平。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "If
    you do not see the .`xcodepoj` file extension, don''t worry. It should be labelled
    as the `Xcode` project in the kind filter and have a blueprint icon next to it."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示："如果您看不到 `.xcodepoj`
    文件扩展名，请不要担心。它应在类型过滤器中标记为 `Xcode` 项目，并在其旁边有一个蓝图图标。"
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In SpriteBuilder, go to **File** | **Publish**. This will show a progress
    bar, and if your project is brand new, it''ll go quite fast."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上出现的单词，例如在菜单或对话框中，在文本中如下所示："在 SpriteBuilder 中，转到**文件**
    | **发布**。这将显示一个进度条，如果您的项目是全新的，它将运行得相当快。"'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧以如下形式出现。
- en: Reader feedback
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/6718OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/6718OS_ColorImages.pdf).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从 [http://www.packtpub.com/sites/default/files/downloads/6718OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/6718OS_ColorImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    来报告它们，选择您的书，点击**错误提交表单**链接，并输入您的错误详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误部分下的现有错误清单中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书的名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个持续存在的问题，涵盖了所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，以保护我们的作者和为您提供有价值的内容的能力。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和建议
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
