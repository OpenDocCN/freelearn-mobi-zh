- en: '*Chapter 10*: Sending and Receiving Email'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The three most popular ways to communicate through an iPhone is by phone calls,
    text messaging, and email. Since people cannot always take a phone call and text
    messages are often brief, email can be a great way to communicate large amounts
    of information that others can review at their leisure.
  prefs: []
  type: TYPE_NORMAL
- en: With email, you can send text and file attachments such as pictures or video.
    By sending and receiving email on your iPhone, you can choose which method of
    communicating is best for your needs.
  prefs: []
  type: TYPE_NORMAL
- en: 'The topics covered in this chapter are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Setting up an email account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Sending email
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Reading messages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating a VIP list
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Filtering email
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Flagging messages
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Dealing with junk email
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up an email account
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before you can send and receive email messages, you need an email account such
    as a free one through Gmail or Yahoo, or one provided through your work. When
    adding a popular and common email account, such as Gmail, your iPhone can set
    up the email account with little more than your email address and password. When
    adding a work or unusual email account, you may need to manually enter technical
    details, such as POP or IMAP server names.
  prefs: []
  type: TYPE_NORMAL
- en: Setting up a common email account
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Your iPhone can automatically recognize and set up the following types of email
    accounts:'
  prefs: []
  type: TYPE_NORMAL
- en: iCloud
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Microsoft Exchange
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Google (Gmail)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Yahoo
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: AOL
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Outlook
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To set up an email account through one of these email providers, follow these
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Mail**. A **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Accounts**. An **Account** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Add Account**. An **Add Account** screen appears, as shown in *Figure
    10.1*:![Figure 10.1 – Selecting a popular email provider
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.01_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: cTap the name of your email provider (such as **AOL** or **Yahoo**) and follow
    the instructions to type in your email address and password.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Most people use one of the previously mentioned popular email providers, such
    as iCloud or Yahoo. However, in some cases, you may need to enter email account
    information manually.
  prefs: []
  type: TYPE_NORMAL
- en: Manually setting up an email account
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If your email account is not one of the more popular ones, such as a work or
    school email account, you may need to manually enter your email account information.
    That means you'll need to get information beforehand, such as host names and other
    technical information that you may need to obtain from an IT administrator.
  prefs: []
  type: TYPE_NORMAL
- en: 'To manually set up an email account, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Mail**. A **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Accounts**. An **Account** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Add Account**. An **Add Account** screen appears (see *Figure 10.1*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Other**. An **Add Account** screen appears, as shown in *Figure 10.2*:![Figure
    10.2 – The Add Account screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.02_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.2 – The Add Account screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Add Mail Account**. A **New Account** screen appears, as shown in *Figure
    10.3*:![Figure 10.3 – The New Account screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.03_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.3 – The New Account screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Type in your name, email address, password, and a description of your email
    account, and then tap **Next**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: If your iPhone can successfully connect to your email account, you can tap **Done**.
    Otherwise, you will need to tap **Next** and enter additional information, such
    as mail server names and whether your email account is IMAP or POP.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To make sure you successfully connected to your email account, you may want
    to get a friend to send an email message to make sure you can receive it. Once
    you know you've successfully connected an email account, you can start sending
    and receiving email.
  prefs: []
  type: TYPE_NORMAL
- en: Sending email
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Sending email involves defining an email address, subject line, and text that
    makes up the bulk of your message. You can type an email address, but it's far
    easier to select an email address that you previously stored in the **Contacts**
    app.
  prefs: []
  type: TYPE_NORMAL
- en: When you send email, you need to specify at least one email address. You can
    also specify additional email addresses in the **Cc:** (carbon copy) or **Bcc:**
    (blind copy) text fields.
  prefs: []
  type: TYPE_NORMAL
- en: '*Carbon copy* means everyone who receives the message can also see all the
    additional email addresses that received the same message.'
  prefs: []
  type: TYPE_NORMAL
- en: '*Blind copy* means no one can see any of the additional email addresses who
    may have received the same message.'
  prefs: []
  type: TYPE_NORMAL
- en: Writing and sending email
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To create an email to send, you need to specify a recipient's email address,
    a subject line, and the actual message itself.
  prefs: []
  type: TYPE_NORMAL
- en: 'To send email, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** app screen appears and
    displays the New Message icon at the bottom-right corner of the screen, as shown
    in *Figure 10.4*:![Figure 10.4 – The New Message icon
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.04_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.4 – The New Message icon
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the New Message icon. A **New Message** screen appears, as shown in *Figure
    10.5*:![Figure 10.5 – The New Message screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.05_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.5 – The New Message screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Type an email address in the **To:** text field, or tap the **+** icon on the
    far right to open the **Contacts** app and then tap a name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: (Optional) Tap in the **Cc**/**Bcc, From:** text field and type any additional
    email addresses that you want to receive your message as well.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type a description of your message in the **Subject:** text field.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type your message in the message text field that appears above the **Sent from
    my iPhone** text.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Send icon (it looks like an up arrow inside a circle) in the upper-right
    corner of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The preceding steps assume you want to write and send an email message right
    away. However, sometimes you may want to start writing a message and save it as
    a draft so that you can go back to it later.
  prefs: []
  type: TYPE_NORMAL
- en: Saving email as a draft
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Sometimes you may want to write part of a message and then come back later to
    edit the text before sending it out. So, instead of writing and sending a message,
    you write a message and then save it in a special Drafts folder. Then you can
    go back and edit that message when you're ready to send it.
  prefs: []
  type: TYPE_NORMAL
- en: 'To save a message as a draft, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen and then tap the New Message icon at
    the bottom-right corner of the screen (see *Figure 10.4*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type text in the blank email message.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Cancel** in the upper-left corner of the screen. A list of options appears
    at the bottom of the screen, as shown in *Figure 10.6*:![Figure 10.6 – Choosing
    to save a message as a draft
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.06_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.6 – Choosing to save a message as a draft
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Save Draft**. (**Cancel** lets you go back to editing your message, while
    **Delete Draft** deletes your entire message without sending it.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once you''ve saved a message as a draft, you can return to that message at
    any time to edit it and eventually send it off. To edit a message stored in the
    **Drafts** folder, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears,
    which displays a number showing how many messages are stored in the **Drafts**
    folder, as shown in *Figure 10.7*:![Figure 10.7 – The Mailboxes screen showing
    the Drafts folder
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.07_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.7 – The Mailboxes screen showing the Drafts folder
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Drafts**. The **Drafts** screen appears, listing all the messages that
    you haven't sent out yet.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap on the message you want to edit. Your chosen message appears, letting you
    type or edit the email address, subject line, and text.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Edit your message.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Send** icon to send your message or tap **Cancel** and then tap **Save
    Draft** to save the message back in the **Drafts** folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Eventually you''ll either want to send a message or delete it. To delete a
    message from the **Drafts** folder, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears,
    which displays a number showing how many messages are stored in the **Drafts**
    folder (see *Figure 10.7*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Drafts**. The **Drafts** screen appears, listing all the messages that
    you haven't sent out yet.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe left on the message you want to delete. A red **Trash** icon appears on
    the far right, as shown in *Figure 10.8*:![Figure 10.8 – The Trash icon lets you
    delete a message
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.08_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.8 – The Trash icon lets you delete a message
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the Trash icon to delete the message from the **Drafts** folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Email can be handy for sending text, but occasionally you may want to send a
    file such as a word processor document or a video. To do this, you need to attach
    a file to a message.
  prefs: []
  type: TYPE_NORMAL
- en: Attaching files to an email message
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Oftentimes, you need to share a word processor, spreadsheet, or presentation
    file, or a video file. To share any type of file, you need to attach that file
    to your email. Then you can send text along with the file or just the file itself.
  prefs: []
  type: TYPE_NORMAL
- en: 'To attach a file to an email message, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the New Message icon. A **New Message** screen appears (see *Figure 10.5*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Press and hold a fingertip in the message text field (above the **Sent from
    my iPhone** text) until a menu appears, as shown in *Figure 10.9*:![Figure 10.9
    – A pop-up menu appears when you press and hold in a message text field
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.09_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.9 – A pop-up menu appears when you press and hold in a message text
    field
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the right arrow on the far right of the pop-up menu to see more options,
    as shown in *Figure 10.10*:![Figure 10.10 – Adding a picture or document to an
    email message
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.10_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.10 – Adding a picture or document to an email message
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap on the type of file you want to attach, such as **Insert Photo or Video**
    or **Add Document**. Your chosen types of files appear, as shown in *Figure 10.11*:![Figure
    10.11 – Choosing a file to attach to an email message
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.11_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.11 – Choosing a file to attach to an email message
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap on the file you want to attach to an email message. If you want to add a
    picture or video, you can tap on multiple files and then tap the close icon (**X**)
    when you're done. You can repeat the preceding steps to add multiple files to
    a single email message. Just make sure your email account will allow you to send
    large amounts of data.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Most email providers set a maximum file size limit that you can send in a single
    email message, such as 10 MB or 25 MB. Check with your email provider so you'll
    know the largest file you can send.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Sending messages is only half the use of email. The other half involves receiving
    and reading messages that other people send to you.
  prefs: []
  type: TYPE_NORMAL
- en: Reading messages
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Once you give out your email address to others, they'll likely send you messages. When
    you receive a message, you'll have the option of reading it, replying to it, forwarding
    it to others, storing it in a folder for future reference, or deleting it altogether.
  prefs: []
  type: TYPE_NORMAL
- en: Choosing a message to read
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Before you can read a message, you need to select the message you want to read.
    To read a message, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Inbox**. A list of messages appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap on a message you want to read. Your chosen message appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Previous or Next icons in the upper-right corner of the screen to read
    the previous or next message, as shown in *Figure 10.12*:![Figure 10.12 – The
    Inbox, Previous, and Next icons
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.12_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.12 – The Inbox, Previous, and Next icons
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **Inbox** button in the upper-left corner of the screen to go back to
    seeing a list of messages in the **Inbox** folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You may just want to read a message and keep it, but it's likely you'll want
    to reply to that message.
  prefs: []
  type: TYPE_NORMAL
- en: Responding to a message
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you reply to an existing message, your reply contains any new text you
    type, along with the entire contents of the previous message. This lets the recipient
    understand the context of your new message based on the text that you're responding
    to.
  prefs: []
  type: TYPE_NORMAL
- en: 'There are three options for responding to a message:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Reply**: Sends a message only to the person who sent you the message'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reply All**: Sends a message to everyone who received the same message through
    **Cc:** (carbon copy) or **Bcc:** (blind copy)'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Forward**: Sends a message to someone whose email address wasn''t originally
    on the message'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'To reply to a message, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Inbox**. A list of messages appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap on a message you want to read. Your chosen message appears and displays
    a Reply icon at the bottom of the screen, as shown in *Figure 10.13*:![Figure
    10.13 – The Reply icon
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.13_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.13 – The Reply icon
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the Reply icon. A sheet of options appears at the bottom of the screen,
    as shown in *Figure 10.14*:![Figure 10.14 – Options appear at the bottom of the
    screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.14_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.14 – Options appear at the bottom of the screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Reply** (to send a message to the person who sent you the message), **Reply
    All** (to send a message to everyone who received the message), or **Forward**
    (to send a message to a completely new email address). A new message screen appears
    that contains all the text of the previously viewed message.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: (Optional) If you chose **Forward** in *Step 6*, type an email address that
    you want to receive your forwarded message.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Type any additional text you wish above the **Sent from my iPhone** text.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Send icon in the upper-right corner of the screen to send your message.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Replying to a message can be a fast way to send a message to the person who
    sent a message to you. Once you read or reply to a message, you might want to
    move a message to another folder to keep your **Inbox** folder uncluttered.
  prefs: []
  type: TYPE_NORMAL
- en: Moving a message to the Archive folder
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every time you receive a message, it automatically goes to your **Inbox** folder.
    Since this can clutter up your **Inbox** folder, you may want to move messages
    to the **Archive** folder. That way, you can keep a message and keep the **Inbox**
    folder uncluttered.
  prefs: []
  type: TYPE_NORMAL
- en: 'To move a message to the **Archive** folder, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Inbox**. A list of messages appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap on a message you want to move to the **Archive** folder. The Folder icon
    appears at the bottom of the screen, as shown in *Figure 10.15*:![Figure 10.15
    – The Folder icon
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.15_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.15 – The Folder icon
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the Folder icon. A list of folders appears, as shown in *Figure 10.16*:![Figure
    10.16 – A list of available folders
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.16_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.16 – A list of available folders
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **Archive** folder. Your selected message moves to the **Archive** folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Once you''ve moved a message to the **Archive** folder, you''ll probably want
    to view it later. To view any messages in the **Archive** folder, follow these
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Archive**. A list of messages in the **Archive** folder appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Whether you move a message to the **Archive** folder or keep it in the **Inbox**
    folder, you may eventually want to delete a message when you no longer need it.
  prefs: []
  type: TYPE_NORMAL
- en: Deleting a message
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Every time you receive a message, it automatically goes to your **Inbox** folder.
    Since this can clutter up your **Inbox** folder, you may want to move messages
    to the **Archive** folder. That way, you can keep a message and keep the **Inbox**
    folder uncluttered.
  prefs: []
  type: TYPE_NORMAL
- en: 'To delete a single message, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the folder that contains the message you want to delete, such as **Inbox**
    or **Archive**. A list of messages appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe left on the message you want to delete. A **Trash** icon appears on the
    right, as shown in *Figure 10.17*:![Figure 10.17 – The Trash icon appears when
    you swipe left
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.17_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.17 – The Trash icon appears when you swipe left
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **Trash** icon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Before deleting a message, you might want to review it first. To delete a message
    after reading it, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the folder that contains the message you want to delete, such as **Inbox**
    or **Archive**. A list of messages appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap on the message you want to read before deleting it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tap the trash icon in the bottom-left corner of the screen, as shown in *Figure
    10.18*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 10.18 – The trash icon appears in the bottom-left corner'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_10.18_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 10.18 – The trash icon appears in the bottom-left corner
  prefs: []
  type: TYPE_NORMAL
- en: If you want to delete multiple messages, you could swipe left on each message
    or open them up individually and tap the trash icon, but that would be tedious,
    and there is a faster way.
  prefs: []
  type: TYPE_NORMAL
- en: 'To delete multiple messages, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the folder that contains the messages you want to delete, such as **Inbox**
    or **Archive**. A list of messages appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Edit** in the upper-right corner of the screen. Radio buttons (empty circles)
    appear to the left of each message.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap in the radio button of each message you want to delete, as shown in *Figure
    10.19*:![Figure 10.19 – Selecting multiple messages to delete
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.19_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.19 – Selecting multiple messages to delete
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Delete** in the bottom-right corner of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'If you delete a message by mistake and later want to retrieve it, you can find
    it in the **Trash** folder. To retrieve messages from the **Trash** folder, follow
    these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Trash** folder. A list of messages appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the message you want to retrieve.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Folder icon at the bottom of the screen (see *Figure 10.15*). A list
    of folders appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Inbox** folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Getting email can be fun, but over time you may wind up with a flood of email
    from important people to useless messages. How can you sort through the clutter?
    By creating a special VIP list.
  prefs: []
  type: TYPE_NORMAL
- en: Creating a VIP list
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The main idea behind a VIP list is to automatically route email from certain
    people into a special VIP folder. Now you can first check your VIP folder for
    important messages and then later check your regular **Inbox** folder for messages
    from everyone else.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: To create a VIP list, you must first store a name and email address in the **Contacts**
    app.
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a VIP list, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **VIP** folder. The **VIP List** screen appears and displays an **Add
    VIP** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Add VIP** button. The **Contacts** screen appears, listing all the
    names stored in the **Contacts** app. If a name appears dimmed, it's because you
    have not stored an email address for that name.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a name to store in your VIP list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you store a name in your VIP list, you'll receive a notification any time
    you receive an email in your VIP folder. **Messages** from a VIP appear in both
    your **Inbox** and **VIP** folders.
  prefs: []
  type: TYPE_NORMAL
- en: 'A gold star to the left of a message identifies messages from people on your
    VIP list, as shown in *Figure 10.20*:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 10.20 – Identifying messages also stored in the VIP list'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_10.20_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 10.20 – Identifying messages also stored in the VIP list
  prefs: []
  type: TYPE_NORMAL
- en: 'Eventually, you may want to remove people from your VIP list. To remove someone
    from your VIP list, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
    An Info icon appears to the right of the VIP folder, as shown in *Figure 10.21*.
    This Info icon appears as long as you have identified at least one person from
    your **Contacts** app as a VIP:![Figure 10.21 – The Info icon near the VIP folder
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.21_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.21 – The Info icon near the VIP folder
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the Info icon that appears to the right of the VIP folder. The **VIP List**
    screen appears, listing all the names currently stored in your VIP List.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe left on the name you want to remove from your VIP list. A **Delete** icon
    appear to the right of that name, as shown in *Figure 10.22*:![Figure 10.22 –
    Removing a name from the VIP list
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.22_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.22 – Removing a name from the VIP list
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Delete**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The VIP list can be one way to make it easier to find important messages. Another
    way is to toggle between displaying all messages and displaying only new messages.
  prefs: []
  type: TYPE_NORMAL
- en: Filtering email
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Normally, the **Inbox** folder lists all messages, both those you have read
    and those you have not read. To make it easier to find and read all unread messages,
    you can filter your folder to show only unread messages. Then you can turn off
    the filter to display all messages (read and unread) again.
  prefs: []
  type: TYPE_NORMAL
- en: 'To filter a folder, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the folder you want to filter, such as the **Inbox** folder. The list of
    messages in that folder appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Filter icon in the bottom-left corner of the screen, as shown in *Figure
    10.23*. When the Filter icon is highlighted, the screen only shows unread messages:![Figure
    10.23 – The Filter icon
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.23_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.23 – The Filter icon
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the Filter icon again. When the Filter icon is no longer highlighted, the
    screen will show both read and unread messages.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you first receive a message, it's marked as unread with a blue dot to the
    left of that message. As soon as you read it, that message will then be considered
    read. However, you can mark a message as unread to make it easy to find it again
    when you use the Filter icon.
  prefs: []
  type: TYPE_NORMAL
- en: 'To mark a message as unread (even if you have already read it), follow these
    steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a folder that contains the message you want to mark as unread.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe left on the message you want to mark as unread. **More**, **Flag**, and
    **Trash** icons appear on the right.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **More**. A list of options appears at the bottom of the screen, as shown
    in *Figure 10.24*:![Figure 10.24 – Options for marking a message
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.24_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.24 – Options for marking a message
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Mark as Unread**. A blue dot now appears to the left of that message until
    you open and read that message again.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When you mark a message unread, you can easily find it using the Filter icon.
    However, each time you open that message again, that message is no longer considered
    unread. For another way to identify certain messages, consider flagging them instead.
  prefs: []
  type: TYPE_NORMAL
- en: Flagging messages
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Not all messages you receive may be equally important. To make it easy to find
    the important messages, you can flag them. That way, you can visually spot all
    the important messages and skip over the less important ones.
  prefs: []
  type: TYPE_NORMAL
- en: 'To flag a message, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a folder that contains the message you want to flag.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe left on the message you want to flag. **More**, **Flag**, and **Trash**
    icons appear on the right (see *Figure 10.24*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Tap the **Flag** icon. A tiny colored flag appears in the right margin, as
    shown in *Figure 10.25*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 10.25 – A flagged message displays a flag icon in the right-hand margin'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_10.25_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 10.25 – A flagged message displays a flag icon in the right-hand margin
  prefs: []
  type: TYPE_NORMAL
- en: To remove a flag from a message, just repeat the preceding steps.
  prefs: []
  type: TYPE_NORMAL
- en: Dealing with junk email
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Junk email typically involves scams, unwanted sales messages, and fake warnings.
    The **Mail** app on your iPhone does not sort junk messages from legitimate ones,
    but relies on your email provider to identify possible junk messages.
  prefs: []
  type: TYPE_NORMAL
- en: Any time your email provider isn't sure whether a message is junk, it will send
    it to your **Junk** folder. That means you should periodically check for missing
    messages that have been sent to the **Junk** folder by mistake.
  prefs: []
  type: TYPE_NORMAL
- en: Despite the efforts of your email provider, junk messages will still slip through,
    so you need to know how to deal with junk when you receive it.
  prefs: []
  type: TYPE_NORMAL
- en: 'To send a message to the **Junk** folder, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a folder.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe left on the message that you want to mark as junk. **More**, **Flag**,
    and **Trash** icons appear on the right.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **More**. A list of options appears at the bottom of the screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll up to view all the options, as shown in *Figure 10.26*:![Figure 10.26
    – The complete list of options displayed by tapping the More icon
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_10.26_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 10.26 – The complete list of options displayed by tapping the More icon
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Move to Junk**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you've moved messages to the **Junk** folder or just want to check whether
    your email provider has sent any messages to the **Junk** folder for you to review,
    you'll need to browse inside the **Junk** folder.
  prefs: []
  type: TYPE_NORMAL
- en: 'To browse through your **Junk** folder, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Mail** app on the Home Screen. The **Mail** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the Back arrow in the upper-left corner until the **Mailboxes** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Junk** folder. A list of zero or more messages inside the **Junk**
    folder appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a message to read it, or swipe left and tap **Delete** to remove it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To avoid flooding your **Junk** folder with obvious junk messages, your email
    provider may simply store all blatant junk messages on their own server. This
    means that if you want to check whether any important messages have been flagged
    as junk by mistake, you'll need to first check the **Junk** folder on your iPhone
    and then check the **Spam** folder of your email provider. To do this, you'll
    need to contact your email provider for details on how to examine the **Spam**
    folder of your email account.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Sending and receiving email can help you stay in touch with important people
    and their messages wherever you go with your iPhone. At a basic level, make sure
    you know how to read and write messages.
  prefs: []
  type: TYPE_NORMAL
- en: For greater convenience, learn how to reply to and forward messages. Replying
    to a message lets you include the text of a previous message and show your response.
    You can reply to the person sending that message or to everyone who received that
    same message.
  prefs: []
  type: TYPE_NORMAL
- en: Forwarding lets you pass a message along to someone else. That way, you can
    share messages with your friends and co-workers so that they don't miss out on
    something important.
  prefs: []
  type: TYPE_NORMAL
- en: On a more advanced level, use folders, filters, VIP lists, and flags to make
    it easier to find messages. The more messages you receive, the more you'll want
    to use these methods to help you find the messages that are most important to
    you.
  prefs: []
  type: TYPE_NORMAL
- en: While email can be convenient, you might want to talk to someone right away.
    Instead of making a phone call, consider making a video call instead using FaceTime,
    which is the topic of the next chapter.
  prefs: []
  type: TYPE_NORMAL
