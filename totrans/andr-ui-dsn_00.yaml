- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Your UI is your most direct communication with your users, but all too often
    in app development, design is an afterthought, or something that "just happens"
    along the way.
  prefs: []
  type: TYPE_NORMAL
- en: In order to develop a great app, you need to take your UI design seriously.
    Even if your app delivers great functionality, if its user interface is clunky,
    laggy, difficult to navigate, or just an all-around eyesore, then no one is going
    to want to use it.
  prefs: []
  type: TYPE_NORMAL
- en: Android isn't the easiest platform to design for. Creating an app that looks
    great across countless different devices, all with different combinations of hardware,
    software, and screens, is no mean feat. But if you put some thought into the design
    process, you can create a UI that delivers a great experience across the *entire*
    Android ecosystem.
  prefs: []
  type: TYPE_NORMAL
- en: This book will help you become a design-minded developer. Over the course of
    10 chapters, you'll learn how to design, refine, test, and develop an effective,
    engaging UI that people will *love* using and that delivers the best possible
    experience regardless of device specifics.
  prefs: []
  type: TYPE_NORMAL
- en: From the fundamentals of layouts and views right through to creating responsive,
    multi-pane layouts, and from sketching your screens, through to using Android
    Studio's tools to scrutinise your view hierarchy and hunt out memory leaks, this
    book covers everything you need to create the perfect Android UI.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*[Chapter 1](ch01.html "Chapter 1. Introducing the Android UI"), Introducing
    the Android UI*, explains why designing and developing an effective UI is essential
    to the success of your app.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 2](ch02.html "Chapter 2. What Goes into an Effective UI?") , What
    Goes into an Effective UI?*, teaches you how to master the building blocks of
    every Android UI: layouts and views. Learn how to create and style common UI components
    including text, images, and buttons.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 3](ch03.html "Chapter 3. Expanding your UI – Fragments, Resources,
    and Gathering User Input") , Expanding your UI – Fragments, Resources, and Gathering
    User Input*, helps you take your UI to the next level using arrays, dimensions,
    state lists, and 9-patch images. Using fragments, you''ll learn how to create
    a flexible UI that reacts to the user''s specific screen size.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 4](ch04.html "Chapter 4. Getting Started with Material Design") ,
    Getting Started with Material Design*, teaches you how to master Google''s new
    design principles and delight your users with a UI that feels like a seamless
    extension of the Android operating system.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 5](ch05.html "Chapter 5. Turning Your Bright Idea into a Detailed
    Sketch") , Turning Your Bright Idea into a Detailed Sketch*, helps you become
    a design-minded developer by introducing roadmaps, flowcharts, screen lists, and
    screen maps to your Android app "To Do" list.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 6](ch06.html "Chapter 6.  Turning Your Sketches into Wireframes")
    , Turning Your Sketches into Wireframes*, shows you how to transform the high-level
    plans from the previous chapter into detailed screen designs using paper prototypes
    and wireframes.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 7](ch07.html "Chapter 7. Building a Prototype") , Building a Prototype*,
    put your plan to the test! By the end of this chapter, you''ll have created a
    complete digital prototype.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 8](ch08.html "Chapter 8. Reaching a Wider Audience – Supporting Multiple
    Devices") , Reach a Wider Audience – Supporting Multiple Devices*, teaches you
    how to attract a wider audience with an app that supports a wide range of hardware,
    software, screen sizes, screen densities, orientations, versions of the Android
    platform, and even different languages.'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 9](ch09.html "Chapter 9. Optimizing Your UI") , Optimizing Your UI*,
    shows you how to create a smooth and responsive UI that people will love using.
    If your app is laggy, prone to crashing, gobbles up data and memory, or drains
    the user''s battery, then no one is going to want to use it!'
  prefs: []
  type: TYPE_NORMAL
- en: '*[Chapter 10](ch01.html "Chapter 1. Introducing the Android UI")*, *Best Practices
    and Securing Your Application*, guides you through putting the finishing touches
    to your UI, including using notifications from the upcoming Android N release.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need the Android SDK and Android Studio (preferred) or Eclipse.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are a Java developer with a keen interest in building stunning Android
    UIs for your applications in order to retain customers and create great experiences
    for them, then this book is for you. A good knowledge of XML and some grounding
    in Android development is assumed.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  prefs:
