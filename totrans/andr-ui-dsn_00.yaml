  type: TYPE_NORMAL
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Android-UI-Design](https://github.com/PacktPublishing/Android-UI-Design).
    We also have other code bundles from our rich catalog of books and videos available
