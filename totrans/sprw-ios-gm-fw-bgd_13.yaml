  zh: 后记
- en: If you intend to publish a game on the Apple App Store, you should invest an
    extra amount of polish to get all the details right. This includes creating an
    icon and splash screens for all devices, getting the bundle identifiers, bundle
    version, and bundle names right. If your game allows switching its orientation
    from landscape to portrait or vice versa, you should make sure that it does so
    without any side effects. You should also double-check if all the graphics are
    being displayed correctly on all the target devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算在苹果应用商店发布游戏，你应该额外投入精力确保所有细节都准确无误。这包括为所有设备创建图标和启动画面，正确获取包标识符、包版本和包名称。如果你的游戏允许从横屏切换到竖屏或反之，你应该确保它这样做时不会产生任何副作用。你还应该再次确认所有图形是否在所有目标设备上正确显示。
