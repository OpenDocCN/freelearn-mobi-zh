    应用使用一组不同尺寸的图标图像，以支持我们支持的大量项目。用你自己的自定义图像替换这些图像，这样当你在使用 **Unreal Frontend** 或 **Install
    on iOS Device** 命令打包游戏时，它将使用这些资源。包含这些资源的文件夹位于 `UDKGame/Build/IPhone/Resources/Graphics/`。截至写作时，如果你正在创建
