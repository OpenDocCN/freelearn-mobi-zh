- en: '*Chapter 9*: Browsing the Internet with Safari'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第9章*：使用Safari浏览互联网'
- en: One appeal of the iPhone is that it puts a computer in your pocket. When the
    internet first arose for public use, people relied on personal computers to browse
    websites. However, the iPhone made web browsing possible on a mobile device.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone的一个吸引力是它将电脑放入你的口袋。当互联网首次向公众开放时，人们依赖个人电脑来浏览网站。然而，iPhone使得在移动设备上浏览网页成为可能。
- en: Now, if you want to find information on the internet, you don't have to wait
    until you get home to use a bulky computer. Instead, you can visit websites on
    your iPhone and do everything from online shopping and watching videos to reading
    news and responding to blog posts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你想在网上查找信息，你不必等到回家才能使用笨重的电脑。相反，你可以在iPhone上访问网站，并从在线购物和观看视频到阅读新闻和回复博客帖子做任何事情。
- en: 'Although web browsing on the iPhone is different because of the smaller iPhone
    screen compared to the larger screen of desktop or laptop computers, the principles
    remain the same: load a browser and visit a website. The difference is just learning
    how to type and view websites on the smaller screen and virtual keyboard of the
    iPhone.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管由于iPhone屏幕比桌面或笔记本电脑屏幕小，iPhone上的网页浏览与桌面或笔记本电脑上的网页浏览有所不同，但原理是相同的：加载浏览器并访问网站。区别只是学习如何在iPhone的较小屏幕和虚拟键盘上输入和查看网站。
- en: 'The topics that this chapter covers are as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的主题如下：
- en: Browsing websites
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 浏览网站
- en: Navigating between web pages
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在网页间导航
- en: Opening and switching between multiple web pages
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开和切换多个网页
- en: Private browsing
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 隐私浏览
- en: Bookmarking websites
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收藏网站
- en: Viewing browsing history
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看浏览历史记录
- en: Using reading lists
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用阅读列表
- en: Sharing websites
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享网站
- en: Searching with Safari
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Safari搜索
- en: Browsing websites
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 浏览网站
- en: Every iPhone comes with the Safari browser, which is similar to the Safari browser
    found on every Macintosh (you can always download and install other browsers on
    your iPhone, but this chapter focuses exclusively on using Safari).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 每个iPhone都配备了Safari浏览器，这与在每台Macintosh上找到的Safari浏览器类似（你始终可以在iPhone上下载并安装其他浏览器，但本章仅专注于使用Safari）。
- en: To browse any website, you just need to know the website address, such as [www.yahoo.com](http://www.yahoo.com)
    or just [apple.com](http://apple.com). Once you know which website to visit, you
    need to type that information into Safari.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要浏览任何网站，你只需要知道网站地址，例如 [www.yahoo.com](http://www.yahoo.com) 或仅仅是 [apple.com](http://apple.com)。一旦你知道要访问哪个网站，你需要在Safari中输入这些信息。
- en: Note
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You do not need to type in the complete website address, such as `https://www.yahoo.com`.
    It's often simpler and faster to type only the website name (such as `yahoo`)
    and its domain (such as `.com`), rather than typing in `https://` or `www`.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你不需要输入完整的网站地址，例如 `https://www.yahoo.com`。通常，只输入网站名称（例如 `yahoo`）和域名（例如 `.com`）会更简单、更快，而不是输入
    `https://` 或 `www`。
- en: Typing a website address
  id: totrans-19
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 输入网站地址
- en: The first time you start Safari, you must type a website address to visit anything
    on the internet. From that point on, Safari keeps track of the websites you've
    visited, so you won't have to type the complete website address again to visit
    that site.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次启动Safari时，你必须输入一个网站地址才能访问互联网上的任何内容。从那时起，Safari会跟踪你访问过的网站，因此你不必再次输入完整的网站地址来访问该网站。
- en: 'To type a website address into Safari, follow these steps:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Safari中输入网站地址，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari app screen appears.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**Safari**应用。Safari应用屏幕出现。
- en: Tap the text field at the top of the screen, as shown in *Figure 9.1*. This
    text field lets you type a website address or a search query. As soon as you tap
    inside the text field, a keyboard appears at the bottom of the screen:![Figure
    9.1 – The text field at the top of the screen in Safari
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕顶部的文本字段，如图*图9.1*所示。此文本字段允许你输入网站地址或搜索查询。一旦你轻触文本字段，屏幕底部就会出现键盘：![图9.1 – Safari屏幕顶部的文本字段
- en: '](img/Figure_9.01_B14100.jpg)'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.01_B14100.jpg)'
- en: Figure 9.1 – The text field at the top of the screen in Safari
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.1 – Safari屏幕顶部的文本字段
- en: Type a website address, such as `microsoft.com` or `nasa.gov`, and tap the **go**
    button that appears highlighted in blue in the bottom-right corner of the virtual
    keyboard, as shown in *Figure 9.2*. If you typed a valid website address, the
    website appears on the screen:![ Figure 9.2 – The go button on the virtual keyboard
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入网站地址，例如`microsoft.com`或`nasa.gov`，然后点击虚拟键盘右下角出现的蓝色高亮**前往**按钮，如图9.2所示。如果你输入了一个有效的网站地址，网站将出现在屏幕上：![图9.2
    – 虚拟键盘上的“前往”按钮
- en: '](img/Figure_9.02_B14100.jpg)'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.02_B14100.jpg)'
- en: Figure 9.2 – The go button on the virtual keyboard
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.2 – 虚拟键盘上的“前往”按钮
- en: 'Tilt your iPhone in portrait or landscape orientation to view any website in
    different ways, as shown in *Figure 9.3*. Most (but not all) websites will adjust
    their content based on the orientation of the iPhone:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将iPhone在纵向或横向模式下倾斜，以不同的方式查看任何网站，如图9.3所示。大多数（但不是所有）网站会根据iPhone的方向调整其内容：
- en: '![Figure 9.3 – You can view any website in portrait or landscape orientation'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.3 – 你可以在纵向或横向模式下查看任何网站'
- en: '](img/Figure_9.03_B14100.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.03_B14100.jpg)'
- en: Figure 9.3 – You can view any website in portrait or landscape orientation
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.3 – 你可以在纵向或横向模式下查看任何网站
- en: Once you visit a website, you can slide your finger up/down to scroll through
    all the available content. Since the iPhone screen is much smaller than a traditional
    computer monitor, you might want to shrink or enlarge the text or reload a website
    to make sure you're viewing the latest content.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦访问了一个网站，你可以通过向上/下滑动手指来滚动查看所有可用的内容。由于iPhone屏幕比传统的电脑显示器小得多，你可能需要缩小或放大文本或重新加载网站，以确保你正在查看最新的内容。
- en: Changing text size
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 改变文本大小
- en: For some people, Safari displays text too small, which makes it hard to read.
    For others, Safari displays text too large, which makes it hard to see all the
    content on a web page.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一些人来说，Safari显示的文本太小，难以阅读。对于另一些人来说，Safari显示的文本太大，难以看到网页上的所有内容。
- en: 'To help you adjust the size of text displayed on a website, Safari lets you
    shrink or enlarge text. To shrink or enlarge text, follow these steps:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你调整网站上显示的文本大小，Safari允许你缩小或放大文本。要缩小或放大文本，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari app screen appears.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**Safari**应用。出现Safari应用屏幕。
- en: Tap the text field at the top of the screen (see *Figure 9.1*) and type a website
    address, such as `yahoo.com`. A font size and reload icon appear, as shown in
    *Figure 9.4*:![Figure 9.4 – The font size and reload icons
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的文本字段（见图9.1）并输入网站地址，例如`yahoo.com`。出现字体大小和重新加载图标，如图9.4所示：![图9.4 – 字体大小和重新加载图标
- en: '](img/Figure_9.04_B14100.jpg)'
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.04_B14100.jpg)'
- en: Figure 9.4 – The font size and reload icons
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.4 – 字体大小和重新加载图标
- en: Tap the font size icon. A menu appears, showing the font size percentage, such
    as **100%**. A small **A** icon appears to the left, which shrinks the font size,
    while a larger **A** icon appears to the right, which increases the font size,
    as shown in *Figure 9.5*:![Figure 9.5 – Changing the font size of text on a website
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击字体大小图标。出现一个菜单，显示字体大小百分比，例如**100%**。一个小的**A**图标出现在左侧，用于缩小字体大小，而一个较大的**A**图标出现在右侧，用于增加字体大小，如图9.5所示：![图9.5
    – 改变网站上的文本字体大小
- en: '](img/Figure_9.05_B14100.jpg)'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.05_B14100.jpg)'
- en: Figure 9.5 – Changing the font size of text on a website
  id: totrans-43
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.5 – 改变网站上的文本字体大小
- en: Tap the small **A** or large **A** icon to adjust the font size.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击小的**A**或大的**A**图标来调整字体大小。
- en: The font size icon lets you adjust the text size on each website you visit.
    If you prefer a specific font size for all websites, you can define a font size
    other than **100%**, which is the default setting.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 字体大小图标允许你调整你访问的每个网站上的文本大小。如果你希望所有网站都使用特定的字体大小，你可以定义一个不同于**100%**的字体大小，这是默认设置。
- en: 'To define a font size magnification for all websites, follow these steps:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要为所有网站定义字体大小放大，请按照以下步骤操作：
- en: Tap the **Settings** app on the Home Screen. The **Settings** app screen appears.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**设置**应用。出现**设置**应用屏幕。
- en: Tap **Safari**. A list of Safari settings appears. Scroll down until you see
    **Page Zoom**.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Safari**。出现一个Safari设置列表。向下滚动，直到看到**页面缩放**。
- en: Tap **Page Zoom**. The **Page Zoom** screen appears, as shown in *Figure 9.6*.
    The current website loaded in Safari appears at the top, such as **yahoo.com**:![Figure
    9.6 – The Page Zoom screen lets you define a font size magnification for all websites
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**页面缩放**。出现**页面缩放**屏幕，如图9.6所示。当前在Safari中加载的网站出现在顶部，例如**yahoo.com**：![图9.6
    – 页面缩放屏幕允许你为所有网站定义字体大小放大
- en: '](img/Figure_9.06_B14100.jpg)'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.06_B14100.jpg)'
- en: Figure 9.6 – The Page Zoom screen lets you define a font size magnification
    for all websites
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.6 – 页面缩放屏幕允许您为所有网站定义字体大小放大
- en: Tap on the name of the currently loaded website, such as **yahoo.com**, to adjust
    its font size, and then tap a magnification option, such as **75%** or **125%**.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击当前加载的网站名称，例如**yahoo.com**，以调整其字体大小，然后点击一个放大选项，例如**75%**或**125%**。
- en: Tap the **Page Zoom** back button in the upper-left corner of the screen to
    return to the **Page Zoom** screen.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的**页面缩放**返回按钮以返回**页面缩放**屏幕。
- en: Tap a magnification option under the **Other Websites** category to define a
    magnification for all other websites.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**其他网站**类别下的放大选项，为所有其他网站定义放大比例。
- en: By changing the font size magnification for a single website or all websites,
    you can make browsing the internet comfortable for your eyes.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 通过更改单个网站或所有网站的字体大小放大，您可以使得上网浏览对您的眼睛更加舒适。
- en: In some cases, the font size magnification is fine, but the website content
    itself may be old. To make sure you have the latest content, you may want to reload
    a web page.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，字体大小放大是可行的，但网站内容本身可能已经过时。为了确保您拥有最新的内容，您可能需要重新加载网页。
- en: Reloading web pages
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重新加载网页
- en: If you visit a website, you'll usually get the latest content. However, if that
    content changes, Safari may not always display any changed content. To make sure
    you're viewing the latest content displayed on a website, you may need to periodically
    reload the web page.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您访问了一个网站，通常您会获得最新的内容。然而，如果内容发生变化，Safari可能不会总是显示任何更改的内容。为了确保您正在查看网站上显示的最新内容，您可能需要定期重新加载网页。
- en: 'To reload a web page, follow these steps:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要重新加载网页，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari app screen appears.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**Safari**应用。Safari应用屏幕出现。
- en: Tap the text field at the top of the screen (see *Figure 9.1*) and type a website
    address, such as `yahoo.com`. A font size and reload icon appear (see *Figure
    9.4*).
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的文本框（见*图9.1*）并输入网站地址，例如`yahoo.com`。会出现字体大小和重新加载图标（见*图9.4*）。
- en: Tap the reload icon.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击重新加载图标。
- en: Once you visit a website, you'll probably need to know how to tap on links,
    as well as go back and forth between previous web pages. Fortunately, browsing
    the internet on an iPhone works identically to browsing the internet on a computer,
    except you need to use touch gestures and look for icons at the top and bottom
    of the screen.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您访问了一个网站，您可能需要知道如何点击链接，以及如何在之前的网页之间来回切换。幸运的是，在iPhone上上网浏览与在电脑上上网浏览的工作方式相同，只是您需要使用触摸手势，并在屏幕的顶部和底部寻找图标。
- en: Navigating between web pages
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在网页间导航
- en: 'Most websites consist of multiple web pages, and its common to jump from one
    website to another. The three main ways to navigate from one web page to another
    are as follows:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数网站由多个网页组成，从一个网站跳转到另一个网站是很常见的。从一页跳转到另一页的三个主要方式如下：
- en: Tap on a hyperlink.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击超链接。
- en: Tap the back icon.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击返回图标。
- en: Tap the forward icon.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击前进图标。
- en: 'Hyperlinks appear as blue text that will jump to another web page on either
    the same website or an entirely different website. *Figure 9.7* shows what a typical
    hyperlink looks like:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 超链接以蓝色文本的形式出现，可以跳转到同一网站或完全不同的网站上的另一个网页。*图9.7*显示了典型的超链接的外观：
- en: '![Figure 9.7 – A hyperlink displayed on a web page'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.7 – 在网页上显示的超链接'
- en: '](img/Figure_9.07_B14100.jpg)'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.07_B14100.jpg)'
- en: Figure 9.7 – A hyperlink displayed on a web page
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.7 – 在网页上显示的超链接
- en: 'The back and forward icons appear at the bottom of the screen, as shown in
    *Figure 9.8*, any time you tap in the text field at the top of the screen:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 当您点击屏幕顶部的文本框时，屏幕底部会出现返回和前进图标，如图*图9.8*所示：
- en: '![Figure 9.8 – The back and forward icons'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '![图9.8 – 返回和前进图标'
- en: '](img/Figure_9.08_B14100.jpg)'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_9.08_B14100.jpg)'
- en: Figure 9.8 – The back and forward icons
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.8 – 返回和前进图标
- en: Note
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: The forward icon will appear dimmed until you tap the back icon at least once.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 前进图标将在您至少点击一次返回图标后才会出现暗淡。
- en: 'To see how to use hyperlinks and the back/forward icons, follow these steps:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何使用超链接和返回/前进图标，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**Safari**应用。Safari屏幕出现。
- en: Tap in the text field at the top of the screen and type a website address, such
    as `apple.com`.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的文本框并输入网站地址，例如`apple.com`。
- en: Tap on any blue hyperlink to visit another web page.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击任何蓝色超链接以访问另一个网页。
- en: Tap the text field at the top of the screen to make the back and forward icons
    appear at the bottom of the screen.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的文本字段，使后退和前进图标出现在屏幕底部。
- en: Tap the back icon. Notice that the previous web page appears.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击后退图标。注意，之前的网页会出现。
- en: Tap the forward icon. Notice that the web page you viewed before tapping the
    back icon appears.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击前进图标。注意，在点击后退图标之前查看的网页会显示出来。
- en: Hyperlinks can take you to new web pages, while the back icon lets you return
    to previously viewed web pages. Once you tap the back icon at least once, you'll
    be able to tap the forward icon. The back and forward icons let you go back and
    forth between two or more previously viewed web pages.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 超链接可以带你去新的网页，而后退图标则允许你返回之前查看过的网页。一旦你至少点击一次后退图标，你将能够点击前进图标。后退和前进图标允许你在两个或多个之前查看过的网页之间来回切换。
- en: However, you may want to keep two or more web pages open and switch between
    them, which you can do in Safari on an iPhone as well.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能想要同时打开两个或更多网页并在它们之间切换，这在iPhone上的Safari中也可以做到。
- en: Opening and switching between multiple web pages
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 打开和切换多个网页
- en: If you're familiar with using a browser on a desktop or laptop computer, you
    probably know about tabs. Tabs let you keep multiple web pages open and switch
    between them whenever you want.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你熟悉在台式机或笔记本电脑上使用浏览器，你可能知道标签。标签允许你打开多个网页，并在需要时在它们之间切换。
- en: Opening additional web pages
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打开额外的网页
- en: 'To open additional web pages, follow these steps:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开额外的网页，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**Safari**应用。Safari屏幕会出现。
- en: Tap in the text field at the top of the screen and type a website address, such
    as `apple.com`. A tab bar appears at the bottom of the screen, as shown in *Figure
    9.9*:![Figure 9.9 – The show all tabs icon
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的文本字段并输入网站地址，例如`apple.com`。屏幕底部会出现标签栏，如图*图9.9*所示：![图9.9 – 显示所有标签的图标
- en: '](img/Figure_9.09_B14100.jpg)'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.09_B14100.jpg)'
- en: Figure 9.9 – The show all tabs icon
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.9 – 显示所有标签的图标
- en: Tap the show all tabs icon in the bottom-right corner of the screen. All open
    web pages appear and a **+** icon appears at the bottom of the screen, as shown
    in *Figure 9.10*:![Figure 9.10 – The + icon lets you open a new web page
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右下角的显示所有标签的图标。所有打开的网页会出现，屏幕底部会出现一个**+**图标，如图*图9.10*所示：![图9.10 – 加号图标让您打开新网页
- en: '](img/Figure_9.10_B14100.jpg)'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.10_B14100.jpg)'
- en: Figure 9.10 – The + icon lets you open a new web page
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.10 – 加号图标让您打开新网页
- en: Tap the **+** icon. A text field appears at the top of the screen, along with
    a list of favorite and frequently visited websites, as shown in *Figure 9.11*:![Figure
    9.11 – Choosing a new web page to open
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**图标。屏幕顶部会出现一个文本字段，以及一个收藏和常访问网站列表，如图*图9.11*所示：![图9.11 – 选择要打开的新网页
- en: '](img/Figure_9.11_B14100.jpg)'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.11_B14100.jpg)'
- en: Figure 9.11 – Choosing a new web page to open
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.11 – 选择要打开的新网页
- en: Type a website address, or tap on an icon that displays a previously visited
    website. Safari opens your chosen website.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入网站地址，或点击显示之前访问过的网站的图标。Safari会打开你选择的网站。
- en: Once you've opened two or more websites, you need to know how to switch quickly
    between one and the other.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你打开了两个或更多网站，你需要知道如何快速在它们之间切换。
- en: Switching between open web pages
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在打开的网页间切换
- en: The advantage of opening multiple web pages is that you can jump from one web
    page to another. For example, you might display a weather forecast, a sports score,
    and a news site on separate web pages so that you can view the information you
    want without the hassle of typing in a website address and waiting for a web page
    to load.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 打开多个网页的优势在于你可以从一个网页跳转到另一个网页。例如，你可以在不同的网页上显示天气预报、体育比分和新闻网站，这样你就可以查看所需信息，而无需输入网站地址并等待网页加载。
- en: 'To switch between web pages, follow these steps:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在网页间切换，请按照以下步骤操作：
- en: Make sure you have opened two or more web pages by following the instructions
    in the *Opening additional web pages* section.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你已经按照*打开额外的网页*部分中的说明打开了两个或更多网页。
- en: Tap in the text field at the top of the screen. The show all tabs icon appears
    at the bottom of the screen (see *Figure 9.9*).
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的文本字段。屏幕底部会出现显示所有标签的图标（见*图9.9*）。
- en: Tap the show all tabs icon. All open web pages appear like stacked cards, as
    shown in *Figure 9.12*:![Figure 9.12 – Viewing multiple open web pages
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击显示所有标签的图标。所有打开的网页会像堆叠的卡片一样显示，如图*图9.12*所示：![图9.12 – 查看多个打开的网页
- en: '](img/Figure_9.12_B14100.jpg)'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.12_B14100.jpg)'
- en: Figure 9.12 – Viewing multiple open web pages
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.12 – 查看多个打开的网页
- en: Tap on the web page you want to view. Your chosen web page appears in Safari.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要查看的网页。你选择的网页将在Safari中显示。
- en: Having multiple web pages open can be convenient since you don't have to close
    one web page and wait to load another one. However, you'll likely want to close
    one or more open web pages eventually when you no longer need them anymore.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你不必关闭一个网页并等待另一个网页加载，因此同时打开多个网页可能很方便。然而，当你不再需要它们时，你最终可能想要关闭一个或多个打开的网页。
- en: Closing web pages
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关闭网页
- en: The more web pages you open, the harder it can be to see them all. That's why
    you'll probably want to keep the number of open web pages to a reasonable amount
    and close any web pages you no longer want.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你打开的网页越多，看到它们就越困难。这就是为什么你可能想要将打开的网页数量保持在合理的范围内，并关闭任何你不再需要的网页。
- en: 'To close a web page, follow these steps:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 要关闭一个网页，请按照以下步骤操作：
- en: Make sure you have opened two or more web pages by following the instructions
    in the *Opening additional web pages* section.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你已按照*打开其他网页*部分中的说明打开了两个或更多网页。
- en: Tap in the text field at the top of the screen. The show all tabs icon appears
    at the bottom of the screen (see *Figure 9.9*).
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的文本框。所有标签页的图标出现在屏幕底部（见图*图9.9*）。
- en: Tap the show all tabs icon. All open web pages appear like stacked cards (see
    *Figure 9.12*).
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击显示所有标签页的图标。所有打开的网页都像堆叠的卡片一样出现（见图*图9.12*）。
- en: Tap the close icon (the **X** icon) in the upper-left corner of the web page
    that you want to close, as shown in *Figure 9.13*:![ Figure 9.13 – The close icon
    on web pages
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要关闭的网页右上角的关闭图标（**X**图标），如图*图9.13*所示：![图9.13 – 网页上的关闭图标
- en: '](img/Figure_9.13_B14100.jpg)'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.13_B14100.jpg)'
- en: Figure 9.13 – The close icon on web pages
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.13 – 网页上的关闭图标
- en: Tap **Done**.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。
- en: Each time you browse a website, you risk giving away information such as your
    current location or what type of information you've been searching for. If you
    want to protect your privacy, you should use Safari's private browsing options.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你浏览一个网站时，你都有可能泄露信息，如你的当前位置或你搜索的信息类型。如果你想保护你的隐私，你应该使用Safari的隐私浏览选项。
- en: Private browsing
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 隐私浏览
- en: Private browsing lets you visit websites without tracking the history of the
    pages you visit, blocks **AutoFill** to prevent remembering passwords typed in
    a web page, and deletes any cookies when you close the web page that sent the
    browser a cookie.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私浏览允许你在不跟踪你访问的网页历史记录的情况下访问网站，阻止**自动填充**以防止记住在网页中输入的密码，并在关闭发送cookie的网页时删除任何cookie。
- en: 'To use private browsing, follow these steps:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用隐私浏览，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**Safari**应用。Safari屏幕出现。
- en: Tap the show all tabs icon.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击显示所有标签页的图标。
- en: Tap **Private**. Safari displays a **Private Browsing Mode** message and highlights
    **Private** in the bottom-left corner, as shown in *Figure 9.14*:![Figure 9.14
    – Private Browsing Mode
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**私人**。Safari显示**隐私浏览模式**消息并在屏幕左下角突出显示**私人**，如图*图9.14*所示：![图9.14 – 隐私浏览模式
- en: '](img/Figure_9.14_B14100.jpg)'
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.14_B14100.jpg)'
- en: Figure 9.14 – Private Browsing Mode
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.14 – 隐私浏览模式
- en: Tap the **+** icon to open a website in private browsing mode.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**图标以在隐私浏览模式下打开一个网站。
- en: Tap in the text field at the top of the screen and type a website address, such
    as `apple.com`.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的文本框并输入网站地址，例如`apple.com`。
- en: 'Once you start browsing in private mode, you may want to turn private browsing
    mode off eventually. To turn off private browsing mode, follow these steps:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你开始以隐私模式浏览，你可能最终想要关闭隐私浏览模式。要关闭隐私浏览模式，请按照以下步骤操作：
- en: Tap the show all tabs icon.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击显示所有标签页的图标。
- en: Tap **Private**.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**私人**。
- en: Toggling in and out of private browsing mode can be handy, but you may want
    to define specific privacy settings within Safari as well.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在隐私浏览模式之间切换可能很方便，但你可能还想在Safari中定义特定的隐私设置。
- en: Defining privacy settings in Safari
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在Safari中定义隐私设置
- en: 'Privacy settings let you define how much (or how little) information Safari
    gives out to websites; the following are some of the settings available:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 隐私设置允许你定义Safari向网站提供多少（或多少）信息；以下是一些可用的设置：
- en: '**Prevent Cross-Site Tracking**: Blocks websites from tracking the websites
    you visit'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**防止跨站跟踪**：阻止网站跟踪你访问的网站'
- en: '**Block All Cookies**: Blocks websites from storing data about your activities
    in a file referred to as a cookie'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阻止所有 Cookie**：阻止网站在名为 Cookie 的文件中存储有关您活动数据'
- en: '**Fraudulent Website Warning**: Displays a warning if Safari detects a suspected
    phishing website, which is a site that mimics a known site for the purpose of
    stealing passwords and other important information'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欺诈网站警告**：如果 Safari 检测到疑似钓鱼网站（即模仿已知网站以窃取密码和其他重要信息的网站），则会显示警告'
- en: '**Check for Apple Pay**: Checks whether you can pay for products on websites
    through Apple Pay'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**检查 Apple Pay**：检查您是否可以通过 Apple Pay 在网站上支付产品'
- en: '**Clear History and Website Data**: Removes your browsing history and data
    stored from visiting websites'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**清除历史记录和网站数据**：删除您的浏览历史记录和从访问网站存储的数据'
- en: 'To define one or more privacy settings for Safari, follow these steps:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 为 Safari 定义一个或多个隐私设置，请按照以下步骤操作：
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**应用。**设置**屏幕出现。
- en: Tap **Safari**. The **Safari** settings screen appears.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**Safari**。**Safari**设置屏幕出现。
- en: Scroll down to the **PRIVACY & SECURITY** category, as shown in *Figure 9.15*:![Figure
    9.15 – Safari's privacy and security settings
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到如图 9.15 所示的**隐私和安全**类别：![图 9.15 – Safari 的隐私和安全设置
- en: '](img/Figure_9.15_B14100.jpg)'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.15_B14100.jpg)'
- en: Figure 9.15 – Safari's privacy and security settings
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.15 – Safari 的隐私和安全设置
- en: (Optional) tap the green switch to turn on or off **Prevent Cross-Site Tracking**.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）轻触绿色开关以开启或关闭**阻止跨站跟踪**。
- en: (Optional) tap the green switch to turn on or off **Block All Cookies**.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）轻触绿色开关以开启或关闭**阻止所有 Cookie**。
- en: (Optional) tap the green switch to turn on or off **Fraudulent Website Warning**.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）轻触绿色开关以开启或关闭**欺诈网站警告**。
- en: (Optional) tap the green switch to turn on or off **Check for Apple Pay**.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）轻触绿色开关以开启或关闭**检查 Apple Pay**。
- en: (Optional) tap **Clear History and Website Data** to erase your browsing history.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）轻触**清除历史记录和网站数据**以删除您的浏览历史记录。
- en: Whether you browse with or without privacy settings, you'll likely visit some
    websites more than others. Rather than constantly typing in the domain names of
    your favorite websites, it's much easier to bookmark favorite websites so that
    you can visit them with the tap of a finger.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是否使用隐私设置进行浏览，您可能会比其他网站访问更多网站。与其不断输入您最喜欢的网站的域名，不如将它们添加为书签，这样您就可以轻触手指即可访问。
- en: Bookmarking websites
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收藏网站
- en: Bookmarks let you save your favorite website addresses so that you don't have
    to type them in again when you want to visit them. Safari lets you organize bookmarks
    in folders, so that way, you might create a folder of just news websites, a second
    folder of entertainment websites, and a third folder of work-related websites.
    Folders simply help you keep your bookmarks organized.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 书签允许您保存您喜欢的网站地址，这样您在想要访问它们时就不必再次输入。Safari 允许您将书签组织到文件夹中，这样您就可以创建一个仅包含新闻网站的文件夹，第二个文件夹包含娱乐网站，第三个文件夹包含与工作相关的网站。文件夹只是帮助您保持书签的有序。
- en: Creating a bookmark
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建书签
- en: 'To bookmark a favorite website, follow these steps:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 要收藏一个喜欢的网站，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**Safari**应用。**Safari**屏幕出现。
- en: Tap in the text field at the top of the screen and type a website address, such
    as `aljazeera.com`. A tab bar appears at the bottom of the screen and displays
    the share icon, as shown in *Figure 9.16*:![Figure 9.16 – The share icon
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部的文本字段中轻触并输入网站地址，例如 `aljazeera.com`。屏幕底部出现一个标签栏，并显示分享图标，如图 9.16 所示：![图 9.16
    – 分享图标
- en: '](img/Figure_9.16_B14100.jpg)'
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.16_B14100.jpg)'
- en: Figure 9.16 – The share icon
  id: totrans-165
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.16 – 分享图标
- en: Tap the share icon at the bottom of the screen. A sheet appears from the bottom
    of the screen.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部轻触分享图标。从屏幕底部出现一个面板。
- en: Scroll down this sheet until you see a list of options, as shown in *Figure
    9.17*:![Figure 9.17 – The Add Bookmark command
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动此页面，直到您看到如图 9.17 所示的选项列表：![图 9.17 – 添加书签命令
- en: '](img/Figure_9.17_B14100.jpg)'
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.17_B14100.jpg)'
- en: Figure 9.17 – The Add Bookmark command
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.17 – 添加书签命令
- en: Tap **Add Bookmark**. (If you tap **Add to Favorites**, you can add a bookmark
    to the **Favorites** folder. If you tap **Add to Home Screen**, you can add a
    bookmark that will appear on the Home Screen.) An **Add Bookmark** screen appears,
    which lets you edit a descriptive name of the bookmark, the website address, and
    a location to save the bookmark, as shown in *Figure 9.18*:![Figure 9.18 – The
    Add Bookmark screen
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加书签**。 (如果您点击**添加到收藏夹**，可以将书签添加到**收藏夹**文件夹。如果您点击**添加到主屏幕**，可以添加一个将在主屏幕上显示的书签。)
    将出现一个**添加书签**屏幕，允许您编辑书签的描述性名称、网站地址和保存书签的位置，如图 9.18 所示：![图 9.18 – 添加书签屏幕](img/Figure_9.19_B14100.jpg)
- en: '](img/Figure_9.18_B14100.jpg)'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 点击一个位置来存储您的书签，例如**收藏夹**或**书签**。如果您点击**新建文件夹**，将出现一个**新建文件夹**屏幕，允许您输入描述性文件夹名称，如图
    9.20 所示：![图 9.20 – 新建文件夹屏幕](img/Figure_9.20_B14100.jpg)
- en: Figure 9.18 – The Add Bookmark screen
  id: totrans-172
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.18 – 添加书签屏幕
- en: (Optional) Edit the name of the bookmark (tap the **X** icon on the far right
    of the bookmark name text field to clear all text).
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图 9.22 – 书签屏幕
- en: Tap **Bookmarks** under the **LOCATION** category. The **LOCATION** category
    displays a **Favorites** folder, a **Bookmarks** folder, and a **New Folder**
    option, as shown in *Figure 9.19*:![Figure 9.19 – Defining a location to store
    a bookmark
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦您添加了一个或多个网站的书签，您就可以快速打开这些网站而无需输入网站地址。
- en: '](img/Figure_9.19_B14100.jpg)'
  id: totrans-175
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 点击一个书签以加载该网站。
- en: Figure 9.19 – Defining a location to store a bookmark
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 9.19 – 定义存储书签的位置](img/Figure_9.18_B14100.jpg)'
- en: Tap a location to store your bookmark, such as **Favorites** or **Bookmarks**.
    If you tap **New Folder**, a **New Folder** screen appears, letting you type a
    descriptive folder name, as shown in *Figure 9.20*:![Figure 9.20 – The New Folder
    screen
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '![图 9.22_B14100.jpg]'
- en: '](img/Figure_9.20_B14100.jpg)'
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: （可选）编辑书签的名称（在书签名称文本框最右侧点击**X**图标以清除所有文本）。
- en: Figure 9.20 – The New Folder screen
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 书签可以方便地快速加载您喜欢的网站。然而，您的书签列表越长，找到特定网站就越困难。这就是为什么您需要知道如何删除书签的原因。
- en: Tap **Save**.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**Safari**应用。Safari 屏幕出现，并在屏幕底部显示书签图标，如图 9.21 所示：![图 9.21 – 书签图标](img/Figure_9.21_B14100.jpg)
- en: Once you bookmark one or more websites, you can open those websites quickly
    without typing in a website address.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 书签让您只需轻触一下即可跳转到喜欢的网站。要访问书签网站，请按照以下步骤操作：
- en: Using a bookmark
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图 9.20 – 新建文件夹屏幕
- en: 'Bookmarks let you jump to a favorite website with one tap. To visit a bookmarked
    website, follow these steps:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 要重新排列书签，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears and displays
    the bookmarks icon at the bottom of the screen, as shown in *Figure 9.21*:![Figure
    9.21 – The bookmarks icon
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击书签图标。出现**书签**屏幕，列出所有之前保存的书签网站，如图 9.22 所示：![图 9.22 – 书签屏幕](img/Figure_9.22_B14100.jpg)
- en: '](img/Figure_9.21_B14100.jpg)'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 9.18 – 添加书签屏幕](img/Figure_9.21_B14100.jpg)'
- en: Figure 9.21 – The bookmarks icon
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 9.21 – 书签图标](img/Figure_9.21_B14100.jpg)'
- en: Tap the bookmarks icon. The **Bookmarks** screen appears, listing all previously
    saved bookmarked websites, as shown in *Figure 9.22*:![Figure 9.22 – The Bookmarks
    screen
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用书签
- en: '](img/Figure_9.22_B14100.jpg)'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 9.20_B14100.jpg]'
- en: Figure 9.22 – The Bookmarks screen
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 点击书签图标。出现**书签**屏幕，列出所有之前保存的书签网站（见图 9.22）。
- en: Tap a bookmark to load that website.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当 Safari 添加书签时，书签列表可能不会按照您喜欢的顺序排列。幸运的是，您可以重新排列或甚至删除书签，以便使您的书签列表更易于管理。
- en: Bookmarks can be handy for loading your favorite websites quickly. However,
    the longer your list of bookmarks is, the harder it can be to find a particular
    website. That's why you need to know how to delete bookmarks as well.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.19 – 定义存储书签的位置
- en: Deleting and moving a bookmark
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除和移动书签
- en: When Safari adds a bookmark, the list of bookmarks may not be in the order you
    like. Fortunately, you can rearrange or even delete bookmarks to make your bookmark
    list more manageable.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**Safari**应用。Safari 屏幕出现，并在屏幕底部显示书签图标（见图 9.21）。
- en: 'To rearrange bookmarks, follow these steps:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.21 – 书签图标
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears and displays
    the bookmarks icon at the bottom of the screen (see *Figure 9.21*).
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**。
- en: Tap the bookmarks icon. The **Bookmarks** screen appears, listing all previously
    saved bookmarked websites (see *Figure 9.22*).
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**位置**类别下点击**书签**。**位置**类别显示一个**收藏夹**文件夹、一个**书签**文件夹和一个**新建文件夹**选项，如图 9.19
    所示：![图 9.19 – 定义存储书签的位置](img/Figure_9.19_B14100.jpg)
- en: Tap **Edit** in the bottom-right corner of the screen. Delete icons appear to
    the left of each bookmark and move icons appear to the right, as shown in *Figure
    9.23*:![Figure 9.23 – Editing a bookmark list
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右下角的 **编辑**。每个书签左侧会出现删除图标，右侧会出现移动图标，如图 *图 9.23* 所示：![图 9.23 – 编辑书签列表
- en: '](img/Figure_9.23_B14100.jpg)'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.23_B14100.jpg)'
- en: Figure 9.23 – Editing a bookmark list
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.23 – 编辑书签列表
- en: Place your fingertip over the move icon of the bookmark you want to move and
    slide your finger up or down.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将指尖放在你想要移动的书签的移动图标上，并向上或向下滑动。
- en: Tap **Done**.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **完成**。
- en: 'Rearranging the order of bookmarks can help you organize your bookmarks, but
    sometimes you may want to delete a bookmark altogether. To delete a bookmark,
    follow these steps:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 调整书签的顺序可以帮助你组织书签，但有时你可能想要完全删除一个书签。要删除书签，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears and displays
    the bookmarks icon at the bottom of the screen (see *Figure 9.21*).
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的 **Safari** 应用。Safari 屏幕出现，并在屏幕底部显示书签图标（见 *图 9.21*）。
- en: Tap the bookmarks icon. The **Bookmarks** screen appears, listing all previously
    saved bookmarked websites (see *Figure 9.22*).
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击书签图标。出现 **书签** 屏幕，列出所有之前保存的书签网站（见 *图 9.22*）。
- en: Tap **Edit** in the bottom-right corner of the screen. Delete icons appear to
    the left of each bookmark and move icons appear to the right (see *Figure 9.23*).
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右下角的 **编辑**。每个书签左侧会出现删除图标，右侧会出现移动图标（见 *图 9.23*）。
- en: Tap the delete icon to the left of the bookmark you want to remove. A red **Delete**
    button appears to the right of the bookmark, as shown in *Figure 9.24*:![Figure
    9.24 – Deleting a bookmark
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击要删除的书签左侧的删除图标。书签右侧出现一个红色的 **删除** 按钮，如图 *图 9.24* 所示：![图 9.24 – 删除书签
- en: '](img/Figure_9.24_B14100.jpg)'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.24_B14100.jpg)'
- en: Figure 9.24 – Deleting a bookmark
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.24 – 删除书签
- en: Tap the **Delete** button.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **删除** 按钮。
- en: Tap **Done**.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **完成**。
- en: Bookmarks are handy for saving your favorite websites, but bookmarks are only
    useful if you remember to bookmark a specific website. For another way to visit
    a previously visited website, consider using your browsing history instead.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 书签便于保存你喜欢的网站，但只有当你记得为特定网站添加书签时，书签才有用。为了以另一种方式访问之前访问过的网站，考虑使用你的浏览历史。
- en: Viewing browsing history
  id: totrans-212
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查看浏览历史
- en: As you visit various websites, Safari keeps track of all the website addresses
    (unless you use **Private Browsing Mode**). By reviewing your browsing history,
    you can return to any previously viewed website.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 当你访问各种网站时，Safari 会记录所有网站地址（除非你使用 **私人浏览模式**）。通过查看你的浏览历史，你可以返回任何之前查看过的网站。
- en: 'To reopen a website that you visited previously, follow these steps:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 要重新打开之前访问过的网站，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears and displays
    the bookmarks icon at the bottom of the screen (see *Figure 9.21*).
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的 **Safari** 应用。Safari 屏幕出现，并在屏幕底部显示书签图标（见 *图 9.21*）。
- en: Tap the bookmarks icon. The **Bookmarks** screen appears, listing all previously
    saved bookmarked websites (see *Figure 9.22*).
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击书签图标。出现 **书签** 屏幕，列出所有之前保存的书签网站（见 *图 9.22*）。
- en: 'Tap the history icon. A list of previously viewed website addresses appears,
    as shown in *Figure 9.25*:'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击历史图标。出现一个之前查看过的网站地址列表，如图 *图 9.25* 所示：
- en: '![Figure 9.25 – Previously viewed website list'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 9.25 – 前次查看的网站列表'
- en: '](img/Figure_9.25_B14100.png)'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.25_B14100.png)'
- en: Figure 9.25 – Previously viewed website list
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 9.25 – 前次查看的网站列表
- en: Tap on a previously viewed website to see it again.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个之前查看过的网站以再次查看它。
- en: Keeping track of your browsing history can be handy if you remember visiting
    a website but can't remember its address. However, you may eventually want to
    clear your browsing history to protect your privacy.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你记得访问过某个网站但忘记了地址，跟踪你的浏览历史可能会很有用。然而，你最终可能想要清除你的浏览历史以保护你的隐私。
- en: 'To clear your browsing history, follow these steps:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 要清除你的浏览历史，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears and displays
    the bookmarks icon at the bottom of the screen (see *Figure 9.21*).
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的 **Safari** 应用。Safari 屏幕出现，并在屏幕底部显示书签图标（见 *图 9.21*）。
- en: Tap the bookmarks icon. The **Bookmarks** screen appears, listing all previously
    saved bookmarked websites (see *Figure 9.22*).
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击书签图标。出现 **书签** 屏幕，列出所有之前保存的书签网站（见 *图 9.22*）。
- en: Tap the history icon. A list of previously viewed website addresses appears
    (see *Figure 9.25*).
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触历史图标。会出现之前查看过的网站地址列表（见图9.25）。
- en: Tap **Clear** in the bottom-right corner of the screen. A list of options appears,
    as shown in *Figure 9.26*:![Figure 9.26 – Choosing how to clear the browsing history
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右下角轻触**清除**按钮。会出现一个选项列表，如图9.26所示：![图9.26 – 选择清除浏览历史的方法
- en: '](img/Figure_9.26_B14100.jpg)'
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.26_B14100.jpg)'
- en: Figure 9.26 – Choosing how to clear the browsing history
  id: totrans-229
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.26 – 选择清除浏览历史的方法
- en: Tap an option, such as **Today** or **All time**. Safari deletes your browsing
    history based on the time span you choose.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触一个选项，例如**今天**或**所有时间**。Safari会根据您选择的时间范围删除您的浏览历史。
- en: Using bookmarks or browsing through your history can be handy to view a previously
    opened website, but what happens if you're in an area where you lack internet
    or cellular phone network access, such as in an airplane? Then, you can rely on
    something called a reading list.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 使用书签或浏览历史查看之前打开的网站可能很方便，但如果你在一个没有互联网或蜂窝电话网络访问的地方，比如在飞机上，会发生什么？那么，你可以依赖一种叫做阅读列表的东西。
- en: Using reading lists
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用阅读列表
- en: Normally, if you lack access to the internet or a cellular phone network, you
    cannot read web pages. However, if you download and save web pages in a reading
    list, you can later read saved web pages anywhere you go, even if you lack access
    to the internet or cellular phone network.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，如果您没有互联网或蜂窝电话网络访问权限，您无法阅读网页。但是，如果您将网页下载并保存到阅读列表中，您可以在任何地方阅读保存的网页，即使您没有互联网或蜂窝电话网络访问权限。
- en: Storing web pages in a reading list
  id: totrans-234
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将网页存储在阅读列表中
- en: 'Before you can read anything, you need to store items in a reading list. To
    store a web page in a reading list, follow these steps:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 在您能够阅读任何内容之前，您需要将项目存储在阅读列表中。要将网页保存到阅读列表中，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears.
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**Safari**应用。Safari屏幕出现。
- en: Tap the text field at the top of the screen and type a website address, and
    then navigate to a web page that you want to save.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕顶部的文本框，并输入网站地址，然后导航到您想要保存的网页。
- en: Tap the share icon. A sheet of icons appears at the bottom of the screen.
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕底部的分享图标。屏幕底部会出现一个图标列表。
- en: Slide down the sheet of icons until you see a list of commands, as shown in
    *Figure 9.27*:![Figure 9.27 – The Add to Reading List command
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滑动图标列表，直到您看到如图9.27所示的命令列表：![图9.27 – 添加到阅读列表的命令
- en: '](img/Figure_9.27_B14100.jpg)'
  id: totrans-240
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.27_B14100.jpg)'
- en: Figure 9.27 – The Add to Reading List command
  id: totrans-241
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.27 – 添加到阅读列表的命令
- en: Tap **Add to Reading List**.
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**添加到阅读列表**。
- en: Once you save one or more web pages to your reading list, you will be able to
    read them any time in the future.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您将一个或多个网页保存到阅读列表中，您将来就可以随时阅读它们。
- en: Viewing web pages in a reading list
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在阅读列表中查看网页
- en: A reading list lets you keep a list of web pages to read. Just remember that
    if the contents of that web page changes in the future, you can only read the
    content you saved at the time you added it to the reading list.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读列表让您能够保存要阅读的网页列表。只需记住，如果该网页的内容在未来发生变化，您只能阅读您在将其添加到阅读列表时保存的内容。
- en: 'To read a web page saved in a reading list, follow these steps:'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 要阅读阅读列表中保存的网页，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**Safari**应用。Safari屏幕出现。
- en: Tap the bookmarks icon at the bottom of the screen.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部轻触书签图标。
- en: Tap the reading list icon. A list of saved web pages appears, as shown in *Figure
    9.28*:![Figure 9.28 – The reading list
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触阅读列表图标。会出现如图9.28所示的已保存网页列表：![图9.28 – 阅读列表
- en: '](img/Figure_9.28_B14100.jpg)'
  id: totrans-250
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.28_B14100.jpg)'
- en: Figure 9.28 – The reading list
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.28 – 阅读列表
- en: Tap on a web page to read.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触要阅读的网页。
- en: When you choose a saved web page to read, Safari automatically removes that
    web page from the reading list.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 当您选择一个保存的网页进行阅读时，Safari会自动将该网页从阅读列表中删除。
- en: Deleting web pages in a reading list
  id: totrans-254
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除阅读列表中的网页
- en: 'Sometimes, you may save a web page in your reading list but later decide you
    want to remove it without reading it. To delete a web page from the reading list,
    follow these steps:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，您可能将网页保存到阅读列表中，但后来决定您想在不阅读的情况下将其删除。要从阅读列表中删除网页，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**Safari**应用。Safari屏幕出现。
- en: Tap the bookmarks icon at the bottom of the screen.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部轻触书签图标。
- en: Tap the reading list icon. A list of saved web pages appears (see *Figure 9.28*).
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触阅读列表图标。出现一个已保存网页的列表（见*图9.28*）。
- en: Tap **Edit** in the bottom-right corner of the screen. Empty circles appear
    to the left of each saved web page.
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右下角轻触**编辑**。每个已保存网页左侧出现空圆圈。
- en: 'Tap in the circle to the left of one or more web pages you want to delete,
    as shown in *Figure 9.29*:'
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触图*9.29*中所示的一个或多个你想要删除的网页左侧的圆圈：
- en: '![Figure 9.29 – Selecting web pages to delete in a reading list'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图9.29 – 在阅读列表中选择要删除的网页'
- en: '](img/Figure_9.29_B14100.png)'
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.29_B14100.png)'
- en: Figure 9.29 – Selecting web pages to delete in a reading list
  id: totrans-263
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.29 – 在阅读列表中选择要删除的网页
- en: Tap **Delete** in the bottom-left corner of the screen.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕左下角轻触**删除**。
- en: Tap **Done** in the upper-right corner of the screen.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右上角轻触**完成**。
- en: Saving web pages in a reading list can give you something to read in the future,
    but if you want to share interesting web pages with others, you need to know how
    to share websites easily.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读列表中保存网页可以在将来为你提供阅读材料，但如果你想要轻松与他人分享有趣的网页，你需要知道如何轻松分享网站。
- en: Sharing websites
  id: totrans-267
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享网站
- en: 'Chances are good that you''ll run across a web page with interesting, funny,
    or useful information that you may want to share with friends, relatives, or co-workers.
    Three common ways to share websites are the following:'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能你会遇到一个包含有趣、搞笑或有用信息的网页，你可能想要与朋友、亲戚或同事分享。分享网站的三种常见方式如下：
- en: Through email
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过电子邮件
- en: Through text message
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过短信
- en: Through AirDrop
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过AirDrop
- en: 'To share a website, follow these steps:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 要分享一个网站，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears.
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**Safari**应用。Safari屏幕出现。
- en: Visit a web page that you want to share with others.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问你想要与他人分享的网页。
- en: Tap the share icon at the bottom of the screen. A sheet appears at the bottom
    of the screen, showing icons that represent people you recently contacted, along
    with the **AirDrop**, **Messages**, and **Mail** icons, as shown in *Figure 9.30*:![Figure
    9.30 – Sharing web pages
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部轻触分享图标。屏幕底部出现一个面板，显示代表你最近联系过的人的图标，以及**AirDrop**、**消息**和**邮件**图标，如图*图9.30*所示：![图9.30
    – 分享网页
- en: '](img/Figure_9.30_B14100.jpg)'
  id: totrans-276
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.30_B14100.jpg)'
- en: Figure 9.30 – Sharing web pages
  id: totrans-277
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.30 – 分享网页
- en: Tap on an icon that represents a recent contact, or tap the **AirDrop**, **Messages**,
    or **Mail** icon. Then, specify the person you want to send your chosen website
    to.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触代表最近联系人的图标，或者轻触**AirDrop**、**消息**或**邮件**图标。然后，指定你想要发送所选网站给的人。
- en: By sharing websites with others, you can pass along information that others
    might never find on their own. When people receive your website link, they can
    just tap or click on it to visit that website without typing any long website
    address.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 通过与他人分享网站，你可以传递其他人可能永远找不到的信息。当人们收到你的网站链接时，他们只需轻触或点击即可访问该网站，而无需输入任何长的网站地址。
- en: Searching with Safari
  id: totrans-280
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Safari搜索
- en: When you know a specific website you want to visit, you can type in that website
    address. However, many times, you may know what information you want to find but
    you don't know a specific website to visit.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 当你知道你想要访问的特定网站时，你可以输入该网站地址。然而，很多时候，你可能知道你想要查找的信息，但不知道要访问的特定网站。
- en: 'That''s when you need to search for the information you want. To search in
    Safari, follow these steps:'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 那时你需要搜索你想要的信息。要在Safari中搜索，请按照以下步骤操作：
- en: Tap the **Safari** app on the Home Screen. The Safari screen appears.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**Safari**应用。Safari屏幕出现。
- en: Tap in the text field at the top of the screen and type a word or phrase that
    defines what you want to find, such as `cat breeds` or `fish recipes`.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部的文本字段中轻触并输入一个定义你想要查找的单词或短语，例如`猫品种`或`鱼食谱`。
- en: Tap the blue **go** button in the bottom-right corner of the virtual keyboard.
    Safari displays a list of websites that match your search criteria.
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在虚拟键盘右下角轻触蓝色**前往**按钮。Safari显示与你的搜索条件匹配的网站列表。
- en: When Safari searches the internet, it relies on a search engine such as Google.
    If you aren't happy with the results you get when searching for information, try
    changing the search engine Safari uses.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 当Safari在互联网上搜索时，它依赖于如Google之类的搜索引擎。如果你对搜索信息的结果不满意，尝试更改Safari使用的搜索引擎。
- en: 'To define the search engine for Safari, follow these steps:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义Safari的搜索引擎，请按照以下步骤操作：
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**应用。**设置**屏幕出现。
- en: Tap **Safari**. The **Safari** settings screen appears.
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Safari**。将出现**Safari**设置屏幕。
- en: Tap **Search Engine**. A list of search engines appears, as shown in *Figure
    9.31*:![Figure 9.31 – Choosing a search engine for Safari
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**搜索引擎**。将出现一个搜索引擎列表，如图9.31所示：![图9.31 – 为Safari选择搜索引擎
- en: '](img/Figure_9.31_B14100.jpg)'
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_9.31_B14100.jpg)'
- en: Figure 9.31 – Choosing a search engine for Safari
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图9.31 – 为Safari选择搜索引擎
- en: Tap on a search engine to use, such as **Yahoo** or **Baidu**.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击要使用的搜索引擎，例如**Yahoo**或**Baidu**。
- en: Search engines all have their strengths and weaknesses, so experiment with different
    search engines until you find the one that consistently gives you the best results
    every time you search with Safari.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索引擎各有其优势和劣势，所以尝试不同的搜索引擎，直到你找到每次使用Safari搜索时都能持续给出最佳结果的搜索引擎。
- en: Summary
  id: totrans-295
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Part of the iPhone's usefulness isn't just in making and sending phone calls
    or text messages, but also in putting a computer in your pocket so that you can
    access the internet. Through Safari, you can browse any websites on the internet.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone的有用之处不仅在于打电话或发送短信，还在于将电脑放入口袋，以便你可以访问互联网。通过Safari，你可以浏览互联网上的任何网站。
- en: Almost everyone needs to search the internet at one time or another, so make
    sure you know how to search and switch search engines if necessary. If you find
    a particularly useful or interesting website, share it with your friends or bookmark
    it so that you can find it later.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎每个人在某个时候都需要上网搜索，所以请确保你知道如何搜索，并在必要时切换搜索引擎。如果你找到一个特别有用或有趣的网站，可以与你的朋友分享，或者将其添加到书签中，以便以后找到。
- en: You can also share websites by email, so read the next chapter, which focuses
    on all the different ways to read, write, and sort through email messages.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过电子邮件分享网站，所以阅读下一章，它将重点介绍所有不同的阅读、编写和整理电子邮件消息的方法。
