  prefs: []
  type: TYPE_NORMAL
  zh: 对于iOS，您可以做同样的事情。这是`AppDelegate`类中的事件处理，它是一个Swift 4/3.x、iOS 11的示例（对于iOS的早期版本，它以不同的方式工作），并且使用Parse
