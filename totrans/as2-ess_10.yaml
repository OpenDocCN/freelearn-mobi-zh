- en: Updates
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'From the **Help** menu we can check for updates of Android Studio. Navigate
    to **Help** | **Check for Update** (**Android Studio** | **Check for Updates**
    on Mac). When the checking finishes, if there is an available update of Android
    Studio we have not installed, the update info is shown in a dialog. This dialog
    is shown in the following screenshot:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Updates](img/B05459_10_03.jpg)'
  prefs: []
  type: TYPE_IMG
- en: We can look over our current version and the new version code. We can choose
    if we want to ignore the update (the **Ignore This Update** button), update it
    later (the **Remind Me Later** button), review the online release notes about
    the update (the **Release Notes** button), or install the update (the **Download**
    button). Click on this last option to update Android Studio. The update starts
    to download first, then Android Studio will restart, and the update will be installed.
  prefs: []
  type: TYPE_NORMAL
- en: 'If we already have the latest version of Android Studio, the following message
    will be shown:'
  prefs: []
  type: TYPE_NORMAL
- en: '**You already have the latest version of Android Studio installed.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**To configure automatic update settings, see the Updates dialog of your IDE
    settings**'
  prefs: []
  type: TYPE_NORMAL
- en: 'Click on the **Updates** link to open the updates configuration dialog, which
    is shown in the next screenshot. This dialog provides the current version details,
    the Android SDK Tools version, the Android Platform version, or the last time
    we checked for updates. We can select if we want Android Studio to automatically
    check for updates and what type of updates to check: **Canary Channel**, **Dev
    Channel**, **Beta Channel**, or **Stable Channel**.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Updates](img/B05459_10_04.jpg)'
  prefs: []
  type: TYPE_IMG
- en: We can examine the information about the recent Android Studio updates by navigating
    to the menu **Help** | **What's New in Android Studio**. This information is available
    online at [http://tools.android.com/recent](http://tools.android.com/recent).
    To get the current version we have of Android Studio or even the Java version
    in our system, navigate to **Help** | **About** (**Android Studio** | **About
    Android Studio** on Mac).
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We have learned how to use the Android Studio documentation in case we need
    help with any action available in the IDE. We have also learned about the update
    feature to always have the latest version of Android Studio installed. By the
    end of this chapter, the user should be able to search for help using the online
    documentation and the help topics, and to keep his Android Studio updated with
    the latest features at his disposal.
  prefs: []
  type: TYPE_NORMAL
