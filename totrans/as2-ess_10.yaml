- en: Appendix A. Getting Help
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 获取帮助
- en: While developing applications in a new IDE there will always be doubts about
    how to perform a certain action. A successful IDE usually includes help wizards
    and documentation that help users with different problems. Do you wonder how to
    get help using Android Studio?
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用新的 IDE 开发应用程序时，总会对如何执行某些操作产生疑问。一个成功的 IDE 通常包括帮助向导和文档，帮助用户解决不同的问题。您想知道如何使用
    Android Studio 获取帮助吗？
- en: In this last chapter we will learn about the Android Studio documentation and
    help topics. We will learn the topics available in the official documentation
    which can be accessed online in the official Android website. Finally, we will
    learn about how to keep our Android Studio instance up-to-date using the update
    functionality.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在最后一章中，我们将学习关于 Android Studio 文档和帮助主题的内容。我们将学习官方文档中可在线访问的官方 Android 网站上的主题。最后，我们将学习如何使用更新功能保持我们的
    Android Studio 实例更新。
- en: 'The following topics are covered:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以下主题包括：
- en: Android Studio help
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android Studio 帮助
- en: Online documentation
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在线文档
- en: Android Studio updates
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android Studio 更新
- en: Getting help from Android Studio
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从 Android Studio 获取帮助
- en: Android Studio documentation is available in the Android developer website at
    [https://developer.android.com/studio](https://developer.android.com/studio).
    Android Studio documentation is also included in the IntelliJ IDEA web help. This
    documentation is accessible from Android Studio in the menu **Help** | **Online
    Documentation**, or at [http://tools.android.com/welcome-to-android-studio](http://tools.android.com/welcome-to-android-studio).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Android Studio 文档可在 Android 开发者网站上找到，网址为 [https://developer.android.com/studio](https://developer.android.com/studio)。Android
    Studio 文档也包含在 IntelliJ IDEA 网络帮助中。您可以通过 Android Studio 的菜单 **帮助** | **在线文档** 访问此文档，或访问
    [http://tools.android.com/welcome-to-android-studio](http://tools.android.com/welcome-to-android-studio)。
- en: You can navigate to **Help** | **Help Topics** to directly open the documentation
    contents tree, or at [http://www.jetbrains.com/idea/webhelp/intellij-idea.html](http://www.jetbrains.com/idea/webhelp/intellij-idea.html).
    There are also some online video tutorials available at [http://tv.jetbrains.net/](http://tv.jetbrains.net/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以导航到 **帮助** | **帮助主题** 直接打开文档内容树，或访问 [http://www.jetbrains.com/idea/webhelp/intellij-idea.html](http://www.jetbrains.com/idea/webhelp/intellij-idea.html)。还有一些在线视频教程可供参考，网址为
    [http://tv.jetbrains.net/](http://tv.jetbrains.net/)。
- en: To quickly find actions of Android Studio, we can use the **Help** | **Find
    Action** option. Type the action you are looking for and the list of matching
    actions will be displayed. You can change some preferences values directly from
    the list dialog, or you can click to navigate to them. The following screenshot
    shows the **Find Action** functionality.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要快速查找 Android Studio 的操作，我们可以使用 **帮助** | **查找操作** 选项。输入您要查找的操作，将显示匹配的操作列表。您可以直接从列表对话框中更改一些首选项值，或者点击导航到它们。以下截图显示了
    **查找操作** 功能。
- en: '![Getting help from Android Studio](img/B05459_10_01.jpg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![从 Android Studio 获取帮助](img/B05459_10_01.jpg)'
- en: Android Studio provides the tip of the day functionality. The tip of the day
    explains in a dialog a trick about Android Studio. Every time you open Android
    Studio, this dialog is shown. We can navigate through more tips using the **Previous
    Tip** and **Next Tip** buttons. By deselecting the **Show Tips on Startup** checkbox,
    we can disable this functionality. The tip dialog can be opened by navigating
    to **Help** | **Tip of the Day**. The next screen show is an example of a tip
    of the day screen.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Android Studio 提供了每日提示功能。每日提示通过对话框解释 Android Studio 的一些技巧。每次打开 Android Studio
    时，都会显示此对话框。我们可以使用 **上一个提示** 和 **下一个提示** 按钮浏览更多提示。通过取消选择 **启动时显示提示** 复选框，我们可以禁用此功能。可以通过导航到
    **帮助** | **每日提示** 打开提示对话框。下一屏显示的是每日提示屏幕的示例。
- en: '![Getting help from Android Studio](img/B05459_10_02.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![从 Android Studio 获取帮助](img/B05459_10_02.jpg)'
