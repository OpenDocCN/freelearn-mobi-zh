- en: Appendix A. Getting Help
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: While developing applications in a new IDE there will always be doubts about
    how to perform a certain action. A successful IDE usually includes help wizards
    and documentation that help users with different problems. Do you wonder how to
    get help using Android Studio?
  prefs: []
  type: TYPE_NORMAL
- en: In this last chapter we will learn about the Android Studio documentation and
    help topics. We will learn the topics available in the official documentation
    which can be accessed online in the official Android website. Finally, we will
    learn about how to keep our Android Studio instance up-to-date using the update
    functionality.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following topics are covered:'
  prefs: []
  type: TYPE_NORMAL
