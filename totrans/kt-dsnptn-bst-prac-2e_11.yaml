- en: 'Section 3: Practical Application of Design Patterns'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this section, you will apply your new knowledge of design patterns to implement
    a real-world application and learn some best practices and anti-patterns.
  prefs: []
  type: TYPE_NORMAL
- en: The section starts with a collection of best practices and things to avoid while
    developing applications using Kotlin. Then, in the following two chapters, we
    will build two microservices, first using a concurrent framework called Ktor,
    and in the last chapter using a reactive framework called Vert.x.
  prefs: []
  type: TYPE_NORMAL
- en: We'll also use this opportunity to examine how design patterns we've seen in
    the previous chapters come into play in real-world applications.
  prefs: []
  type: TYPE_NORMAL
- en: 'This section comprises the following chapters:'
  prefs: []
