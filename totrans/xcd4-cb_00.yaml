- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The *Xcode 4 Cookbook* provides you with the skills and knowledge, and practical
    recipes on how to go about developing useful applications that can be used within
    the industry. By using this cookbook's step-by-step style approach, presenting
    examples in the style of recipes, allowing you to go directly to your topic of
    interest, or follow topics throughout a chapter to gain in-depth knowledge, you
    will gain the skills needed to develop some stunning applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
- en: This cookbook is a practical guide featuring over 100 recipes that show you
    how to build your own fun and exciting iOS applications by integrating iCloud,
    Facebook, Mobile core services, Core Image and Media Player Frameworks, and the
    Core Graphics and Core Motion frameworks, that will enable you to enhance your
    applications to create some amazing image and transition effects using the built-in
    image filters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
- en: In this book, I have tried my best to keep the code simple and easy to understand.
    I have provided step-by-step instructions with loads of screenshots at each step
    to make it easier to follow. You will soon be mastering the different aspects
    of iOS 6 programming, as well as mastering the technology and skills needed to
    create some stunning applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: Feel free to contact me at `<[geniesoftstudios@gmail.com](mailto:geniesoftstudios@gmail.com)>`
    for any queries, or if you just want to drop by and say "Hello". Any suggestions
    for improving this book will be highly regarded.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting and Installing the iOS SDK Development
    Tools"), *Getting and Installing the iOS SDK Development Tools*, introduces the
    developer to the Xcode developer set of tools, as well as the capabilities of
    the iOS Simulator and each of the layers contained within the iOS architecture,
    before finally looking at how to create a simple `Hello World` iOS application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. User Interfaces – Creating the UI"), *User
    Interfaces – Creating the UI*, introduces the concept of views and how they are
    part of a complete iOS application. Exploring a large number of various view components,
    you will create different applications that will help you understand how each
    component works. We will also learn about the Model View Controller (MVC) pattern
    and how to use it to create applications suitable for enhanced user experience.
    Through this chapter, you will also learn about the most useful controllers, which
    will be part of many of your projects in the future.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Using Storyboards"), *Using Storyboards*,
    gains an understanding of what Storyboards are and how we can apply the various
    transitions between views. We will take a look into how we are able to create
    and configure scenes and storyboard files, to present these programmatically.
    Finally, we will learn how to integrate Twitter capabilities into our application
    to tweet photos and standard messages using the new iOS 6 `Social` frameworks.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Using Xcode Instruments"), *Using Xcode Instruments*,
    focuses on how to effectively use Instruments within our applications to track
    down memory leaks and eliminate bottlenecks that could potentially cause our application
    to crash on the user''s iOS device. We will also take a look at how to add and
    configure instruments, as well as learn how to use the System Trace Instrument
    to monitor system calls and track down performance issues within the application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Xcode工具"), *使用Xcode工具*, 主要介绍如何在我们的应用程序中有效地使用工具来追踪内存泄漏和消除可能导致应用程序在用户的iOS设备上崩溃的瓶颈。我们还将探讨如何添加和配置工具，以及如何使用系统跟踪工具来监控系统调用并追踪应用程序中的性能问题。'
- en: '[Chapter 5](ch05.html "Chapter 5. Working with the Location Services and the
    MapKit Frameworks"), *Working with the Location Services and the MapKit Frameworks*,
    introduces a detailed guide for using the built-in location services to create
    applications that provide location information to the user. You will not only
    learn how to use the GPS hardware, but also how to display maps and layout information
    using Overlays.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用位置服务和MapKit框架"), *使用位置服务和MapKit框架*, 提供了使用内置位置服务的详细指南，以创建向用户提供位置信息的应用程序。您不仅将学习如何使用GPS硬件，还将学习如何使用叠加来显示地图和布局信息。'
- en: '[Chapter 6](ch06.html "Chapter 6. Storing Documents within the Cloud"), *Storing
    Documents within the Cloud*, introduces you to the benefits of using iCloud, and
    how to incorporate iCloud functionality into your applications to store and retrieve
    files, and its data through the use of the Storage APIs. This chapter will also
    give you some insight into how to go about handling file version conflicts when
    multiple copies of the same file are being updated on more than one iOS device.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。在云中存储文档"), *在云中存储文档*, 介绍了使用iCloud的好处以及如何将iCloud功能集成到您的应用程序中，以使用存储API存储和检索文件及其数据。本章还将为您提供一些关于如何处理多个iOS设备上同一文件副本更新的文件版本冲突的见解。'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Different Multimedia Resources"),
    *Working with the Different Multimedia Resources*, focuses on teaching you to
    create applications that capture, reproduce, and manage multimedia content through
    the device''s hardware. You will not only learn to use the camera to capture images
    and videos but also how to play back and record audio. We will also learn how
    to implement the different image filter effects and transition animations to produce
    a water ripple effect, as well as learning how to incorporate Airplay functionality
    into our application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。处理不同的多媒体资源"), *处理不同的多媒体资源*, 主要教授您如何通过设备的硬件创建应用程序来捕捉、重现和管理多媒体内容。您不仅将学习如何使用相机捕捉图像和视频，还将学习如何播放和录制音频。我们还将学习如何实现不同的图像过滤效果和过渡动画来产生水波效果，以及如何将Airplay功能集成到我们的应用程序中。'
- en: '[Chapter 8](ch08.html "Chapter 8. Working with the CoreData and GameKit Frameworks"),
    *Working with the CoreData and GameKit Frameworks*, focuses on showing you how
    to use the Core Data framework to create a simple **Books Library** application,
    to directly interface with a **SQLite** database, to create and store book details.
    We will also look at how to incorporate Bluetooth functionality, so that you can
    send book details to another iOS device, and have this information received wirelessly
    and stored within the database at the other end.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。使用CoreData和GameKit框架"), *使用CoreData和GameKit框架*, 主要向您展示如何使用Core
    Data框架创建一个简单的**图书库**应用程序，直接与**SQLite**数据库接口，创建和存储书籍详情。我们还将探讨如何集成蓝牙功能，以便您可以将书籍详情发送到另一台iOS设备，并且这些信息可以无线接收并在另一端数据库中存储。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating a Social Networking App with the
    Facebook iOS SDK"), *Creating a Social Networking App with the Facebook iOS SDK*,
    shows you how to download the Facebook SDK and register your application with
    Facebook. It also shows you how to use the Facebook APIs to integrate Facebook
    functionality into your app, using the Single Sign On (SSO) feature. This provides
    users the ability to sign into your application using their Facebook identity,
    so that they can submit notification requests, or submit content to their wall.
    We will learn how to use the Open Graph API and Facebook Query Language (FQL)
    to pass SQL Query like syntax to retrieve information about the current user,
    and learn how to cleanly handle Facebook errors within our iOS applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Packaging and Deploying Your Application"),
    *Packaging and Deploying Your Application*, walks you through the required steps
    to deploy your finished application to devices, as well as showing you how to
    prepare and distribute it to the App Store. We will also take a look at how to
    create and obtain provisioning profiles for both development and distribution.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: '[Appendix](apa.html "Appendix A. Exploring the MultiTouch Interface"), *Exploring
    the MultiTouch Interface*, discusses how to create applications that are fully
    aware of their surrounding environment, through the device''s sensors. You will
    learn to adjust the user interface according to device orientations and how to
    respond to accelerometer and gyroscope events. You will also learn about the built-in
    shake gesture, and how to go about responding to the shake motions.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The minimum requirement for this book is an Intel-based Macintosh computer running
    Mac OS X Snow Leopard (10.6.*) or Lion (10.7.*). I would highly recommend upgrading
    to Lion or Mountain Lion, as there are many new features in Xcode that are available
    only to these two operating systems.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: 'We will be using Xcode 4.6.2, which is the integrated development environment
    used for creating applications for iOS development. Almost all projects you will
    create with the help of this book will work on the iOS Simulator. However, some
    projects will require a device to work correctly. You can download the latest
    version of Xcode at the following link: [http://developer.apple.com/xcode/](http://developer.apple.com/xcode/)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you ever wanted to build applications that interact with Facebook, iCloud,
    Core Location, and the Core Motion frameworks into your own applications then
    this book is for you. You should have a good knowledge and programming experience
    with Objective-C and have used Xcode 4 and iOS 5.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "Whenever compiler directives are
    used in Objective-C, they are responsible for responding to and executing the
    associated snippets of code encapsulated within the `#ifdef` and `#endif` tags".'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " To continue execution of your application, click on the **Continue program execution**
    button".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **erratasubmissionform** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
