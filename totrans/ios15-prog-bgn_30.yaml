- en: '*Chapter 26*: Testing and Submitting Your App to the App Store'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Congratulations! You have reached the final chapter of this book!
  prefs: []
  type: TYPE_NORMAL
- en: Over the course of this book, you have learned about the Swift programming language
    and how to build an entire app using Xcode. However, you've only been running
    your app in the iOS Simulator or on your own device using a free Apple Developer
    account.
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, you will start by learning how to obtain a paid Apple Developer
    account. Next, you'll learn about certificates, identifiers, test device registration,
    and provisioning profiles. After that, you'll learn how to create an App Store
    listing and submit your app to the App Store. Finally, you'll learn how to conduct
    testing for your app using internal and external testers.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this chapter, you'll have learned how to build and submit apps
    to the App Store and how to conduct internal and external testing for your app.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following topics will be covered:'
  prefs: []
  type: TYPE_NORMAL
- en: Getting an Apple Developer account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Exploring your Apple Developer account
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Submitting your app to the App Store
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Conducting internal and external testing
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You will need an Apple ID and a paid Apple Developer account to complete this
    chapter.
  prefs: []
  type: TYPE_NORMAL
- en: There are no project files for this chapter as it is meant to be a reference
    on how to submit apps and is not specific to any particular app.
  prefs: []
  type: TYPE_NORMAL
- en: Important Information
  prefs: []
  type: TYPE_NORMAL
- en: To see the latest updates to the App Store, visit [https://developer.apple.com/app-store/whats-new/](https://developer.apple.com/app-store/whats-new/).
  prefs: []
  type: TYPE_NORMAL
- en: 'Apple has introduced a new continuous integration and delivery service built
    into Xcode 13 named **Xcode Cloud**. To learn more, visit this link: [https://developer.apple.com/xcode-cloud/](https://developer.apple.com/xcode-cloud/).'
  prefs: []
  type: TYPE_NORMAL
- en: To see more information on how to submit your apps, visit [https://developer.apple.com/app-store/submissions/](https://developer.apple.com/app-store/submissions/).
  prefs: []
  type: TYPE_NORMAL
- en: Let's start by learning how to get a paid Apple Developer account, which is
    required for App Store submission, in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Getting an Apple Developer account
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'As you have seen in earlier chapters, all you need to test your app on a device
    is a free Apple ID. But the apps will only work for a few days, and you will not
    be able to add advanced features such as Sign in with Apple or upload your app
    to the App Store. For that, you need a paid Apple Developer account. Follow these
    steps to purchase an Individual/Sole Proprietorship Apple Developer account:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to [https://developer.apple.com/programs/](https://developer.apple.com/programs/)
    and click on the **Enroll** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll to the bottom of the screen and click **Start Your Enrollment**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Enter your Apple ID and password when prompted.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the **Trust this browser?** screen, click **Not Now**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Continue enrollment on the web >**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the **Confirm your personal information** screen, enter your personal information
    and click **Continue** when done.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the **Select your entity type** screen, choose **Individual/Sole Proprietor**.
    Click **Continue**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the **Review and Accept** screen, tick the checkbox at the bottom of the
    page and click **Continue**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: On the **Complete your purchase** screen, click **Purchase**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Follow the onscreen directions to complete your purchase. Once you have purchased
    your account, go to [https://developer.apple.com/account/](https://developer.apple.com/account/)
    and sign in with the same Apple ID that you used to purchase your developer account.
    You should see something similar to the following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 26.1: Apple Developer website with paid Apple Developer account logged
    in'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.01_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.1: Apple Developer website with paid Apple Developer account logged
    in'
  prefs: []
  type: TYPE_NORMAL
- en: Now that you have a paid Apple Developer account, let's learn how to configure
    the various settings required for your app in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Exploring your Apple Developer account
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Your Apple Developer account has everything you need to develop and submit apps.
    You can view your membership status, add and organize members of your development
    team, access developer documentation, download beta software, and more. All these
    features are beyond the scope of this book, though, and this section will only
    cover what you need to do to get your app on the App Store.
  prefs: []
  type: TYPE_NORMAL
- en: First, you'll get Apple Developer certificates that you'll install on your Mac.
    These certificates will be used to digitally sign your app. Next, you'll need
    to register your app's App ID and the devices that you'll be testing your app
    on. After that, you'll be able to generate provisioning profiles that allow your
    apps to run on your test devices, and allow you to submit apps to the App Store.
    Let's start by learning about **certificate signing requests**, which are required
    to obtain Apple Developer certificates that you will install on your Mac, in the
    next section.
  prefs: []
  type: TYPE_NORMAL
- en: Generating a certificate signing request
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Before you write apps that will be submitted to the App Store, you need to
    install a developer certificate on the Mac that you''re running Xcode on. Certificates
    identify the author of an app. To get this certificate, you''ll need to create
    a **certificate signing request** (**CSR**). Here''s how to create a CSR:'
  prefs: []
  type: TYPE_NORMAL
- en: Open the `Utilities` folder on your Mac and launch **Keychain Access**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Choose **Certificate Assistant** | **Request a Certificate From a Certificate
    Authority...** from the **Keychain Access** menu:![Figure 26.2: Keychain Access
    application'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.02_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.2: Keychain Access application'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'For the **User Email Address** field, enter the email address of the Apple
    ID that you used to register your Apple Developer account. In the **Common Name**
    field, enter your name. Select **Saved to disk** under **Request is:** and click
    **Continue**:![Figure 26.3: Certificate Assistant screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.03_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.3: Certificate Assistant screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Save the CSR to your hard disk.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Done**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Now that you have a CSR, let's look at how you will use it to get **development
    certificates** (for testing on your own device) and **distribution certificates**
    (for App Store submission) in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Creating development and distribution certificates
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Once you have a certificate signing request, you can use it to create development
    and distribution certificates. Development certificates are used when you want
    to test your app on your test devices, and distribution certificates are used
    when you want to upload your app to the App Store. Here''s how to create development
    and distribution certificates:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Log in to your Apple Developer account and click **Certificates, IDs & Profiles**:![Figure
    26.4: Apple Developer website with paid Apple Developer account logged in'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.04_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.4: Apple Developer website with paid Apple Developer account logged
    in'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'You''ll see the **Certificates** screen. Click the **+** button:![Figure 26.5:
    Certificates screen showing + button'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.05_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.5: Certificates screen showing + button'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click the **Apple Development** radio button, and click **Continue**:![Figure
    26.6: Create a New Certificate screen showing Apple Development radio button'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.06_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.6: Create a New Certificate screen showing Apple Development radio
    button'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click **Choose File**:![Figure 26.7: Upload a Certificate Signing Request screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.07_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.7: Upload a Certificate Signing Request screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Upload your CSR by selecting **Choose File** under **Upload a Certificate Signing
    Request**, selecting the CSR file you saved earlier to your hard disk, and clicking
    **Choose**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click **Continue**:![Figure 26.8: Upload a Certificate Signing Request screen
    with certificate uploaded'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.08_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.8: Upload a Certificate Signing Request screen with certificate uploaded'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Your certificate will be generated automatically. Click **Download** to download
    the generated certificate onto your Mac:![Figure 26.9: Download Your Certificate
    screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.09_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.9: Download Your Certificate screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Double-click the downloaded certificate to install it on your Mac.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Repeat *Steps 3-8* again, but this time, choose **Apple Distribution** in *Step
    3*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 26.10: Create a New Certificate screen showing Apple Distribution
    radio button'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.10_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.10: Create a New Certificate screen showing Apple Distribution radio
    button'
  prefs: []
  type: TYPE_NORMAL
- en: Great! You now have development and distribution certificates. The next step
    is to register the **App ID** for your app to identify it on the App Store. You
    will learn how in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Registering an App ID
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'When you created your project in [*Chapter 1*](B17469_01_Final_VK_ePub.xhtml#_idTextAnchor016)*,
    Getting Familiar with Xcode*, you created a bundle identifier for it (also known
    as an App ID). An App ID is used to identify your app on the App Store. You''ll
    need to register this App ID in your developer account prior to uploading your
    app to the App Store. Here''s how to register your App ID:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in to your Apple Developer account, and click **Certificates, IDs & Profiles**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Identifiers**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click the **+** button:![](img/Figure_26.11_B17469.jpg)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Figure 26.11: Identifiers screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click **App IDs** and click **Continue**:![Figure 26.12: Register a new identifier
    screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.12_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.12: Register a new identifier screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click **App** and click **Continue**:![Figure 26.13: Identifier type screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.13_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.13: Identifier type screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '`Lets Eat Packt Publishing App ID`. Tick the **Explicit** button and enter
    your app''s **Bundle ID** in the field. Make sure that this value is the same
    as the bundle identifier you used when you created the project. Click the **Continue**
    button when you''re done:![Figure 26.14: Description and Bundle ID screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.14_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.14: Description and Bundle ID screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click **Register**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 26.15: Register screen'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.15_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.15: Register screen'
  prefs: []
  type: TYPE_NORMAL
- en: Your App ID has now been registered. Cool! Next, you'll register the devices
    you'll be testing your app on in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Registering your devices
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'To run your apps on your personal devices for testing, you will need to register
    them in your developer account. Here''s how to register your devices:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in to your Apple Developer account, and click **Certificates, IDs & Profiles**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Devices**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the **+** button:![Figure 26.16: Device registration screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.16_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.16: Device registration screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The **Register a New Device** screen appears:![Figure 26.17: Register a New
    Device screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.17_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.17: Register a New Device screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: You'll need a **Device Name** and a **Device ID** to register your device.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Connect your device to your Mac. Launch Xcode and choose **Devices and Simulators**
    from the **Window** menu. Choose the device in the left pane and copy the **Identifier**
    value:![Figure 26.18: Devices and Simulators window'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.18_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.18: Devices and Simulators window'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Type a name for the device in the **Device Name** field and paste the identifier
    value into the **Device ID (UDID)** field. Click **Continue**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 26.19: Register a New Device screen'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.19_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.19: Register a New Device screen'
  prefs: []
  type: TYPE_NORMAL
- en: You have successfully registered your test devices. Great! The next step is
    to create **provisioning profiles**. An **iOS App Development profile** is required
    so that your apps will be allowed to run on your test devices, and an **iOS App
    Store Distribution profile** is required for apps that will be uploaded to the
    App Store. You will create development and distribution profiles in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Creating provisioning profiles
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You will need to create two provisioning profiles. An iOS app development profile
    is required for apps to run on test devices. An iOS App Store distribution profile
    is used to submit your app to the App Store. Here''s how to create the development
    profile:'
  prefs: []
  type: TYPE_NORMAL
- en: Log in to your Apple Developer account, and click **Certificates, IDs & Profiles**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click **Profiles**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the **+** button:![Figure 26.20: Profiles screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.20_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.20: Profiles screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click **iOS App Development** and click **Continue**:![Figure 26.21: Register
    a New Provisioning Profile screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.21_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.21: Register a New Provisioning Profile screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select the **App ID** for the app you want to test and click **Continue**:![Figure
    26.22: Selecting an App ID screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.22_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.22: Selecting an App ID screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select a **Development** certificate and click **Continue**:![Figure 26.23:
    Selecting development certificate screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.23_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.23: Selecting development certificate screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Tick all of the devices you will be testing this app on and click **Continue**:![Figure
    26.24: Selecting device screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.24_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.24: Selecting device screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Enter a name for the profile and click **Generate**:![Figure 26.25: Generating
    development profile screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.25_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.25: Generating development profile screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click the **Download** button to download the profile.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click the profile to install it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Next, you''ll create a distribution profile:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the **All Profiles** link to go back to the previous page:![Figure 26.26:
    All Profiles link'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.26_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.26: All Profiles link'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click the **+** button:![Figure 26.27: Profiles screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.27_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.27: Profiles screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click **App Store** and click **Continue**:![Figure 26.28: Register a New Provisioning
    Profile screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.28_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.28: Register a New Provisioning Profile screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select the **App ID** for the app you want to publish to the App Store and
    click **Continue**:![Figure 26.29: Selecting an AppID screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.29_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.29: Selecting an AppID screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select a **Distribution** certificate and click **Continue**:![Figure 26.30:
    Selecting distribution certificate screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.30_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.30: Selecting distribution certificate screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Enter a name for the profile and click **Generate**:![Figure 26.31: Generating
    distribution profile screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.31_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.31: Generating distribution profile screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Click the **Download** button to download the profile.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Double-click the profile to install it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You've completed all of the steps necessary prior to submitting your app to
    the App Store. Let's learn more about the submission process in the next section,
    using the *ShareOrder* app as an example.
  prefs: []
  type: TYPE_NORMAL
- en: Submitting your app to the App Store
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You are now ready to submit your app to the App Store! In this section, the
    *ShareOrder* app will be used as an example. Let's recap what you've done up to
    this point. You've created development and distribution certificates, registered
    your App ID and test devices, and generated development and distribution profiles.
  prefs: []
  type: TYPE_NORMAL
- en: To test your app on your test devices, you'll use the development certificate,
    App ID, registered test devices, and development profile. To submit your app to
    the App Store, you'll use the distribution certificate, App ID, and distribution
    profile. You'll configure Xcode to manage this automatically for you.
  prefs: []
  type: TYPE_NORMAL
- en: Before you submit your app, you have to create your app's icons and get screenshots
    of your app. Then you can create an App Store listing, generate an archive build
    to be uploaded, and complete the App Store Connect information. Apple will then
    review your app, and if all goes well, it will appear on the App Store.
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, let's see how to create icons for your app, which will
    appear on the device screen when the app is installed.
  prefs: []
  type: TYPE_NORMAL
- en: Creating icons for your app
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Before you upload your app to the App Store, you have to create an icon set
    for it. Here''s how to create an icon set for your app:'
  prefs: []
  type: TYPE_NORMAL
- en: Create an icon for your app that is 1,024 x 1,024 pixels.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use a website such as [https://appicon.co](https://appicon.co) to generate all
    the different icon sizes and download the icon set.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click `Assets.xcassets` in the Project navigator and replace the `AppIcon`
    image set with the one you downloaded:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 26.32: Assets.xcassets file showing AppIcon image set'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.32_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.32: Assets.xcassets file showing AppIcon image set'
  prefs: []
  type: TYPE_NORMAL
- en: When you run your app in the simulator or device and quit your app, you should
    be able to see the app's icon on the Home screen. Neat!
  prefs: []
  type: TYPE_NORMAL
- en: Let's look at how to create screenshots next. You'll need them for your App
    Store submission, so customers can see what your app looks like. You'll do this
    in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Creating screenshots for your app
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You''ll need screenshots of your app, which will be used in your App Store
    listing. To create them, run your app in the simulator and click the screenshot
    button. It will be saved to the desktop:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 26.33: Simulator showing screenshot button'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.33_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.33: Simulator showing screenshot button'
  prefs: []
  type: TYPE_NORMAL
- en: Use the **iPhone 13 Pro Max**, **iPhone 8 Plus**, **iPad Pro (12.9-inch) (2nd
    generation),** and **iPad Pro (12.9-inch) (5th generation)** simulators, and get
    a few screenshots on each showing all of the different features of your app. The
    reason why you have to use all these simulators is that you will need screenshots
    of your app running on different screen sizes, which will be discussed in more
    detail in the next section, where you will learn how to create an App Store listing.
    The App Store listing contains all of the information about your app that will
    be displayed in the App Store, so customers can make an informed decision about
    downloading or purchasing your app.
  prefs: []
  type: TYPE_NORMAL
- en: Creating an App Store listing
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Now that you have icons and screenshots of your app, you''ll create the App
    Store listing. This allows customers to see information about your app before
    they download it. Follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com)
    and select **My Apps**:![Figure 26.34: App Store Connect website'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.34_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.34: App Store Connect website'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click the **+** button at the top-left of the screen and select **New App**:![Figure
    26.35: New App button and menu'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.35_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.35: New App button and menu'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'A **New App** screen displaying a list of fields will appear:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 26.36: App details screen'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.36_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.36: App details screen'
  prefs: []
  type: TYPE_NORMAL
- en: 'Enter your app details:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Platforms**: All the platforms your app supports (iOS, macOS, and/or tvOS).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Name**: The name of your app.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Primary Language**: The language your app uses.'
  prefs: []
  type: TYPE_NORMAL
- en: '**BundleID**: The bundleID you created earlier.'
  prefs: []
  type: TYPE_NORMAL
- en: '**SKU**: Any reference number or string that you use to refer to your app.'
  prefs: []
  type: TYPE_NORMAL
- en: '**User Access**: Manages who in your developer account team can see this app
    in App Store Connect. If you''re the only one in your team, just set it to **Full
    Access**.'
  prefs: []
  type: TYPE_NORMAL
- en: Click **Create** when you're done.
  prefs: []
  type: TYPE_NORMAL
- en: The app will now be listed in your account, but you still need to upload the
    app and all of the information about it. To upload the app, you need to create
    an archive build, and you will learn how to do that in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Creating an archive build
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'You''ll create an archive build that will be submitted to Apple for placement
    on the App Store. This will also be used for your internal and external testing.
    Here are the steps to create an archive build:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Open Xcode, select the project name in the Project navigator, and select the
    `1.0` and `1`:![Figure 26.37: Editor area showing General pane'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.37_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.37: Editor area showing General pane'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select the **Signing & Capabilities** pane. Make sure **Automatically manage
    signing** is ticked. This will allow Xcode to create certificates, app IDs, and
    profiles, and register devices that are connected to your Mac. Select your paid
    developer account in the **Team** menu:![Figure 26.38: Editor area showing Signing
    & Capabilities pane'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.38_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.38: Editor area showing Signing & Capabilities pane'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select **Any iOS Device** as the build destination:![Figure 26.39: Scheme menu
    with Any iOS Device selected'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.39_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.39: Scheme menu with Any iOS Device selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'If your app does not use encryption, update your `Info.plist` file by adding
    `ITSAppUsesNonExemptEncryption`, making its type `Boolean`, and setting its value
    to `NO`:![Figure 26.40: Project navigator with Info.plist selected'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.40_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.40: Project navigator with Info.plist selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select **Archive** from the **Product** menu:![Figure 26.41: Product menu with
    Archive selected'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.41_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.41: Product menu with Archive selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The **Organizer** window appears with the **Archives** tab selected. Your app
    will appear on this screen. Select it and click the **Distribute App** button:![Figure
    26.42: Organizer window with Distribute App button selected'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.42_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.42: Organizer window with Distribute App button selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select **App Store Connect** and click **Next**:![Figure 26.43: Method of the
    distribution selection screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.43_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.43: Method of the distribution selection screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select **Upload** and click **Next**:![Figure 26.44: Destination selection
    screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.44_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.44: Destination selection screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Leave the defaults as they are and click **Next**:![Figure 26.45: Distribution
    options selection screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.45_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.45: Distribution options selection screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select **Automatically Manage Signing** and click **Next**:![Figure 26.46:
    Signing screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.46_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.46: Signing screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: If you're prompted for a password, enter the Mac account password and click
    **Always Allow**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click **Upload**:![Figure 26.47: Content review screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.47_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.47: Content review screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Wait for the upload to complete.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click **Done**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 26.48: Archive upload complete screen'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.48_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.48: Archive upload complete screen'
  prefs: []
  type: TYPE_NORMAL
- en: At this point, the build of the app that will be distributed by the App Store
    has been uploaded. In the next section, you'll learn how to upload screenshots
    and complete the information about your app that will appear on the App Store
    along with the app.
  prefs: []
  type: TYPE_NORMAL
- en: Completing the information in App Store Connect
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Your app has been uploaded, but you will still need to complete the information
    about your app in App Store Connect. Here are the steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com) and
    select **My Apps**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the app that you just created:![Figure 26.49: Apps screen with your
    app selected'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.49_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.49: Apps screen with your app selected'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select **App Information** on the left side of the screen, and make sure all
    of the information is correct:![Figure 26.50: App Information screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.50_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.50: App Information screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Do the same for the **Pricing and Availability** and **App Privacy** sections:![Figure
    26.51: App Pricing and Availability screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.51_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.51: App Pricing and Availability screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Select **Prepare for Submission** on the left side of the screen. In the **App
    Preview and Screenshots** section, drag in the screenshots that you took earlier.
    Use the iPhone 13 Pro Max screenshots in the **iPhone 6.5" Display** section,
    the iPhone 8 Plus screenshots in the **iPhone 5.5" Display** section, and the
    iPad screenshots in their respective sections:![Figure 26.52: Prepare for Submission
    screen showing App Preview and Screenshots section'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.52_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.52: Prepare for Submission screen showing App Preview and Screenshots
    section'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Scroll down and fill in the **Promotional Text**, **Description**, **Keywords**,
    **Support URL**, and **Marketing URL** fields:![Figure 26.53: Version Information
    section'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.53_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.53: Version Information section'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Scroll down to the **Build** section and you''ll see the archive build you
    uploaded earlier. If you don''t see it, click the **+** button, select a build,
    and click **Done**:![Figure 26.54: Build selection screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.54_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.54: Build selection screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Verify that your build is in the **Build** section:![Figure 26.55: Build section'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.55_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.55: Build section'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Scroll down to the **General App Information** section and fill in all the
    required details:![Figure 26.56: General App Information section with Edit button
    shown'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.56_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.56: General App Information section with Edit button shown'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Scroll down to the **App Review Information** section. If you would like to
    provide any additional information to the app reviewer, put it here:![Figure 26.57:
    App Review Information section'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.57_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.57: App Review Information section'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Scroll down to the **Version Release** section and maintain the default settings:![Figure
    26.58: Version Release section'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.58_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.58: Version Release section'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Scroll back up to the top of the screen and click the **Submit for Review**
    button:![Figure 26.59: Submit for Review button'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.59_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.59: Submit for Review button'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Verify that the app status has changed to **Waiting for Review**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 26.60: App status showing Waiting for Review'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.60_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.60: App status showing Waiting for Review'
  prefs: []
  type: TYPE_NORMAL
- en: You will need to wait for Apple to review the app, and you will receive an email
    if your app is approved or rejected. If your app is rejected, there will be a
    link that takes you to the Apple Resolution Center page, which describes why your
    app was rejected. After you have fixed the issues, you can then update the archive
    and resubmit.
  prefs: []
  type: TYPE_NORMAL
- en: You now know how to submit your app to the App Store! Awesome!
  prefs: []
  type: TYPE_NORMAL
- en: In the next section, you'll learn how to conduct internal and external testing
    for your app, which is important in ensuring that the app is high quality and
    bug-free.
  prefs: []
  type: TYPE_NORMAL
- en: Testing your app
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Apple has a facility named **TestFlight** that allows you to distribute your
    apps to testers prior to releasing it to the App Store. You'll need to download
    the TestFlight app, available from [https://developer.apple.com/testflight/](https://developer.apple.com/testflight/),
    to test your app. Your testers can be members of your internal team (internal
    testers) or the general public (external testers). Let's see how to allow internal
    team members to test your app first in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Testing your app internally
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Internal testing is good when the app is in an early stage of development. It
    only involves members of your internal team. Apple does not review apps for internal
    testers. You can send builds to up to 100 testers for internal testing. Follow
    these steps.
  prefs: []
  type: TYPE_NORMAL
- en: Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com) and
    select **My Apps**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the app that you want to test.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the **TestFlight** tab:![Figure 26.61: TestFlight tab'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.61_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.61: TestFlight tab'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Click the **+** button next to **Internal Testing** to create a new internal
    test group:![Figure 26.62: TestFlight screen showing + button'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.62_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.62: TestFlight screen showing + button'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'The **Create New Internal Group** dialog box will appear. Name your internal
    test group and click **Create**:![Figure 26.63: Create New Internal Group dialog
    box'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.63_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.63: Create New Internal Group dialog box'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'After your test group has been created, click the **+** button to add users
    to your group:![Figure 26.64: Test group screen showing + button'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.64_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.64: Test group screen showing + button'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Tick all of the users that you want to send test builds to and click **Add**.
    They''ll be invited to test all available builds:![Figure 26.65: Add Testers screen'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_26.65_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 26.65: Add Testers screen'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Verify your testers have been added:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 26.66: TestFlight screen showing Tester section'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_26.66_B17469.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: 'Figure 26.66: TestFlight screen showing Tester section'
  prefs: []
  type: TYPE_NORMAL
- en: Internal testing will only involve members of your team. If you want to conduct
    testing with a large number of testers, you will need to do external testing,
    which is described in the next section.
  prefs: []
  type: TYPE_NORMAL
- en: Testing your app externally
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'External testing is good when the app is in the final stages of development.
    You can select anyone to be an external tester, and you can send builds to up
    to 10,000 testers. Apple may review apps for external testers. Here are the steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com) and
    select **My Apps**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Select the app that you want to test.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Click the **TestFlight** tab:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
