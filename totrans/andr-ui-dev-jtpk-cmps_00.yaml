- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Jetpack Compose is Android's new framework for building fast, beautiful, and
    reliable native user interfaces. It simplifies and significantly accelerates UI
    development on Android using the declarative approach. This book will help developers
    to get hands-on with Jetpack Compose and adopt a modern way of building Android
    applications. The book is not an introduction to Android development, but it will
    build on your knowledge of how Android apps are developed.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Jetpack Compose 是 Android 的新框架，用于构建快速、美观且可靠的本地用户界面。它通过声明式方法简化并显著加速了 Android
    的 UI 开发。这本书将帮助开发者亲身体验 Jetpack Compose，并采用现代方式构建 Android 应用。本书不是 Android 开发的入门指南，但它将建立在您对
    Android 应用开发方式的理解之上。
- en: Complete with hands-on tutorials and projects, this easy-to-follow guide will
    get you up to speed with the fundamentals of Jetpack Compose, such as state hoisting,
    unidirectional data flow, and composition over inheritance, and help you build
    your own Android apps using Compose. You'll also cover concepts such as testing,
    animation, and interoperability with the existing Android UI toolkit.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 配备了动手教程和项目，这本易于遵循的指南将帮助您掌握 Jetpack Compose 的基础知识，如状态提升、单向数据流和组合优于继承，并帮助您使用 Compose
    构建自己的 Android 应用。您还将涵盖测试、动画以及与现有 Android UI 工具包的互操作性等概念。
- en: By the end of the book, you'll be able to write your own Android apps using
    Jetpack Compose.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书结束时，您将能够使用 Jetpack Compose 编写自己的 Android 应用。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for any mobile app developer looking to understand the fundamentals
    of the new Jetpack Compose framework and the benefits of native development. A
    solid understanding of Android app development, along with some knowledge of the
    Kotlin programming language, will be beneficial. Basic programming knowledge is
    necessary to grasp the concepts covered in this book effectively.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合任何希望了解新 Jetpack Compose 框架基础和原生开发优势的移动应用开发者。对 Android 应用开发有扎实的理解，以及一些 Kotlin
    编程语言的知识，将会很有帮助。掌握这本书中涵盖的概念需要基本的编程知识。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B17505_01_ePub.xhtml#_idTextAnchor014), *Building Your First
    Compose App*, shows you how to build your first Compose app. Also, important key
    ideas such as composable functions and using previews are introduced. It is important
    to whet the appetite with early success, so we''ll build, preview, and run composable
    functions before digging too deep into details.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B17505_01_ePub.xhtml#_idTextAnchor014)，*构建您的第一个 Compose 应用*，展示了如何构建您的第一个
    Compose 应用。同时，还介绍了重要的关键概念，如可组合函数和预览的使用。为了尽早取得成功，我们将在深入细节之前构建、预览并运行可组合函数。'
- en: '[*Chapter 2*](B17505_02_ePub.xhtml#_idTextAnchor040), *Understanding the Declarative
    Paradigm*, explains how this was done before, and what the issues with the *old*
    approach are. Also, you''ll an idea how composables are different to Views, and
    why this is both important and beneficial.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B17505_02_ePub.xhtml#_idTextAnchor040)，*理解声明式范式*，解释了之前是如何做到的，以及*旧*方法存在的问题。此外，您还将了解可组合函数与视图的不同之处，以及为什么这既重要又有益。'
- en: '[*Chapter 3*](B17505_03_ePub.xhtml#_idTextAnchor054), *Exploring the Key Principles
    of Compose*, introduces the key principles that Jetpack Compose relies on. This
    knowledge is essential for writing well-behaved Compose apps.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B17505_03_ePub.xhtml#_idTextAnchor054)，*探索 Compose 的关键原则*，介绍了 Jetpack
    Compose 所依赖的关键原则。这些知识对于编写表现良好的 Compose 应用至关重要。'
- en: '[*Chapter 4*](B17505_04_ePub.xhtml#_idTextAnchor076), *Laying Out UI Elements*,
    introduces you to some of the existing layouts. It also shows you how to implement
    custom layouts. These are needed if the built-in layouts cannot provide the required
    distribution of UI elements onscreen.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B17505_04_ePub.xhtml#_idTextAnchor076)，*布局 UI 元素*，向您介绍了一些现有的布局。它还展示了如何实现自定义布局。如果内置布局无法提供所需的
    UI 元素在屏幕上的分布，这些布局就是必需的。'
- en: '[*Chapter 5*](B17505_05_ePub.xhtml#_idTextAnchor089), *Managing the State of
    Your Composable Functions*, takes a look at how Jetpack Compose uses state. State
    is app data that may change over time. Composable functions display and modify
    state. Jetpack Compose is based upon a small set of principles regarding how to
    use state. This chapter acquaints you with these principles.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B17505_05_ePub.xhtml#_idTextAnchor089)，*管理您的可组合函数的状态*，探讨了 Jetpack
    Compose 如何使用状态。状态是可能随时间变化的应用数据。可组合函数显示和修改状态。Jetpack Compose 基于一组关于如何使用状态的原则。本章将向您介绍这些原则。'
- en: '[*Chapter 6*](B17505_06_ePub.xhtml#_idTextAnchor105), *Putting Pieces Together*,
    catches up on previously learned concepts and brings them together in one app.
    Seeing concepts in real code helps understand them and makes it easier to reuse
    them in your own programs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17505_06_ePub.xhtml#_idTextAnchor105)，*整合碎片*，回顾了之前学到的概念，并将它们整合到一个应用中。在真实代码中看到概念有助于理解它们，并使您在自己的程序中重用它们变得更加容易。'
- en: '[*Chapter 7*](B17505_07_ePub.xhtml#_idTextAnchor119), *Tips, Tricks, and Best
    Practices*, provides best practices when using Compose. These will include topics
    such as persisting and retrieving state and using so-called side effects. The
    chapter also shows things to avoid, such as having heavy computations inside a
    composable function.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17505_07_ePub.xhtml#_idTextAnchor119)，*技巧、窍门和最佳实践*，在使用Compose时提供了最佳实践。这些将包括诸如持久化和检索状态以及使用所谓的副作用等主题。本章还展示了要避免的事情，例如在可组合函数内部进行重量级计算。'
- en: '[*Chapter 8*](B17505_08_ePub.xhtml#_idTextAnchor135), *Working with Animations*,
    introduces all relevant APIs. Animations and transitions make apps really shine.
    Jetpack Compose simplifies the process of adding animation effects greatly over
    the old View-based approach.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17505_08_ePub.xhtml#_idTextAnchor135)，*使用动画*，介绍了所有相关的API。动画和过渡使应用更加出色。Jetpack
    Compose在添加动画效果方面极大地简化了旧视图方法的过程。'
- en: '[*Chapter 9*](B17505_09_ePub.xhtml#_idTextAnchor148), *Exploring Interoperability
    APIs*, discusses strategies to combine declarative and imperative approaches in
    one app and offers a migration strategy to painlessly update existing UIs to Jetpack
    Compose.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17505_09_ePub.xhtml#_idTextAnchor148)，*探索互操作性API*，讨论了在单个应用中结合声明性和命令式方法的策略，并提供了将现有UI无缝更新到Jetpack
    Compose的迁移策略。'
- en: '[*Chapter 10*](B17505_10_ePub.xhtml#_idTextAnchor159), *Testing and Debugging
    Compose Apps*, introduces basic testing scenarios for Compose apps. Testing the
    user interface of a Compose app works differently than testing a view-based UI.
    Compose uses a more declarative approach to testing.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17505_10_ePub.xhtml#_idTextAnchor159)，*测试和调试Compose应用*，介绍了Compose应用的基本测试场景。测试Compose应用的用户界面与测试基于视图的UI不同。Compose使用更声明性的方法进行测试。'
- en: '[*Chapter 11*](B17505_11_ePub.xhtml#_idTextAnchor174), *Conclusion and Next
    Steps*, wraps up the book in directing you to things you can try next. Also, the
    chapter attempts to guess what the future will hold for Jetpack Compose and looks
    into neighboring platforms and how you can benefit from your knowledge on them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17505_11_ePub.xhtml#_idTextAnchor174)，*结论与下一步行动*，总结了本书，并指导你尝试下一步的内容。此外，本章还试图猜测Jetpack
    Compose的未来，并探讨邻近平台以及如何从你对它们的了解中受益。'
- en: To get the most out of this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: You will need at least Android Studio Arctic Fox or later. To run the sample
    apps, you also require a configured Android emulator or a real device. Jetpack
    Compose works on platforms with an API level of 21 or greater.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 您至少需要Android Studio Arctic Fox或更高版本。要运行示例应用，您还需要配置Android模拟器或真实设备。Jetpack Compose适用于API级别21或更高的平台。
