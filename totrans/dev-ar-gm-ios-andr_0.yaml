- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In this book, we will be introduced to augmented reality, and how to achieve
    it using powerful but simple tools. Using the free license of Vuforia and Unity
    3D, we will see how the two technologies can seamlessly entwine and produce amazing
    results. We will learn how to design a great augmented reality experience that
    will immerse users and not feel foreign when augmented on the real world. Augmented
    reality became increasingly reliable with recent advancements in the field; we
    will learn how to use that potential in most efficient way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将介绍增强现实及其如何使用强大而简单的工具实现。利用Vuforia和Unity 3D的免费许可证，我们将看到这两种技术如何无缝结合并产生惊人的效果。我们将学习如何设计一个令人沉浸的增强现实体验，当在现实世界中增强时不会感觉陌生。随着该领域最近的发展，增强现实变得越来越可靠；我们将学习如何以最有效的方式利用这种潜力。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. What is Augmented Reality?"), *What is Augmented
    Reality?*, will explain what is augmented reality, and what is its past, present,
    and future.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 什么是增强现实?"), *什么是增强现实?*，将解释什么是增强现实，以及它的过去、现在和未来。'
- en: '[Chapter 2](ch02.html "Chapter 2. Setting Up the Environment"), *Setting Up
    the Environment*, will cover how to set up the environment necessary for AR using
    Unity 3D and Vuforia, and also how to deploy AR on iOS and Android devices.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 设置环境"), *设置环境*，将涵盖如何使用Unity 3D和Vuforia设置AR所需的必要环境，以及如何在iOS和Android设备上部署AR。'
- en: '[Chapter 3](ch03.html "Chapter 3. Understanding Vuforia"), *Understanding Vuforia*,
    will go through the components of Vuforia and how they work together to achieve
    augmented reality.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 理解Vuforia"), *理解Vuforia*，将介绍Vuforia的组件以及它们如何协同工作以实现增强现实。'
- en: '[Chapter 4](ch04.html "Chapter 4. Trackables and Tracking"), *Trackables and
    Tracking*, will explain how to create trackables for Vuforia and how to optimize
    them to achieve highest tracking scores.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 可追踪对象和追踪"), *可追踪对象和追踪*，将解释如何为Vuforia创建可追踪对象以及如何优化它们以实现最高的追踪分数。'
- en: '[Chapter 5](ch05.html "Chapter 5. Advanced Augmented Reality"), *Advanced Augmented
    Reality*, will introduce how to make fully-functional AR games using Unity and
    Vuforia.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 高级增强现实"), *高级增强现实*，将介绍如何使用Unity和Vuforia制作功能齐全的AR游戏。'
- en: What you need for this book
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: The free version of Unity 3D is required, as well as Vuforia SDK.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 需要Unity 3D的免费版本以及Vuforia SDK。
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for anyone with basic to advanced programming experience, who is
    interested in AR and game development. In a booming smartphones industry, this
    book is for anyone looking for entry into the immersive mobile experience using
    interactive games and AR.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向具有基本至高级编程经验，并对增强现实和游戏开发感兴趣的人。在蓬勃发展的智能手机行业，本书面向那些希望通过互动游戏和增强现实进入沉浸式移动体验的人。
- en: Conventions
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish among
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的词汇，例如在菜单或对话框中，将以如下形式出现在文本中：“点击**下一步**按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中的形式出现。
- en: Tip
  id: totrans-18
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧将以如下形式出现。
- en: Reader feedback
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般反馈，请简单地将电子邮件发送至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们关于[www.packtpub.com/authors](http://www.packtpub.com/authors)的作者指南。
- en: Customer support
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是Packt书籍的骄傲拥有者，我们有多种方式可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的某本书中找到一个错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单****提交****表单**链接，并输入您的错误清单详情来报告。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的现有错误清单中，在“错误清单”部分下。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有错误清单。
- en: Piracy
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的侵权问题是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接到疑似侵权材料的方式与我们联系`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
