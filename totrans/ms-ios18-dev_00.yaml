- en: <st c="7452">Conventions used</st>
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="7469">There are a number of text conventions used throughout</st> <st
    c="7525">this book.</st>
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: '`<st c="7535">Code in text</st>`<st c="7548">: Indicates code words in text,
    database table names, folder names, filenames, file extensions, pathnames, dummy
    URLs, user input, and Twitter handles.</st> <st c="7701">Here is an example: “In</st>
    `<st c="7725">NavigationStack</st>`<st c="7740">, there’s a new view modifier
    called</st> `<st c="7777">navigationDestination</st>`<st c="7798">, which allows
    us to define a destination separately according to a</st> <st c="7866">state change.”</st>'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
- en: <st c="7880">A block of code is set</st> <st c="7904">as follows:</st>
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: <st c="8030">When we wish to draw your attention to a particular part of a code
    block, the relevant lines or items are set</st> <st c="8141">in bold:</st>
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  id: totrans-48
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: <st c="8482">Any command-line input or output is written</st> <st c="8527">as
    follows:</st>
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**<st c="8565">Bold</st>**<st c="8570">: Indicates a new term, an important
    word, or words that you see onscreen.</st> <st c="8646">For instance, words in
    menus or dialog boxes appear in</st> **<st c="8701">bold</st>**<st c="8705">.
    Here is an example: “The code creates a blue circle and a button</st> <st c="8772">saying</st>
    **<st c="8779">Start</st>**<st c="8784">.”</st>'
