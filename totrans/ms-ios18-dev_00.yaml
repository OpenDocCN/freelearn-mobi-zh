- en: '<st c="0">Part 1: Getting Started with iOS 18 Development</st>'
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: <st c="48">In this part, you will review all the new capabilities of iOS 18\.</st>
    <st c="115">We will explore exciting topics, such as SwiftData, Observation, and
    SwiftUI navigation.</st> <st c="204">In addition, we will build widgets with WidgetKit,
    animate our views, add tips and graphs to our apps, and learn how to build a great</st>
    <st c="338">network layer.</st>
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
- en: <st c="352">This part contains the</st> <st c="376">following chapters:</st>
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
- en: '[*<st c="395">Chapter 1</st>*](B21795_01.xhtml#_idTextAnchor014)<st c="405">,</st>
    *<st c="407">What’s New in iOS 18</st>*'
  id: totrans-79
  prefs:
  - PREF_UL
