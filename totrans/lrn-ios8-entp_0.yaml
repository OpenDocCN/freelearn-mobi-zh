- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will help you get started and understand the development of an enterprise
    application for iOS. It serves as a step-by-step guide to help you to understand
    the core concepts of iOS application development. It provides a deeper understanding
    of the way to develop and deploy your apps. It has seamlessly organized content
    that will help you learn, in an incremental way, how to enhance your conceptual
    and programming skills.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你开始并理解iOS企业应用程序的开发。它作为一步步的指南，帮助你理解iOS应用程序开发的核心概念。它提供了对开发和应用部署方式的深入了解。它将内容无缝组织，帮助你逐步学习如何提高你的概念和编程技能。
- en: This book will also help you build fundamental logic skills and teach you ways
    to handle architecture-related problems for big enterprise applications. The book
    also includes API integration, social media integration, and integration of third-party
    frameworks. This will enable you to understand how to make your app easily customizable
    using other third-party frameworks. Such content is the heart of this book and
    makes it rich in content.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还将帮助你建立基本的逻辑技能，并教你如何处理大型企业应用程序架构相关的问题。本书还包括API集成、社交媒体集成和第三方框架的集成。这将使你能够理解如何使用其他第三方框架轻松定制你的应用程序。这样的内容是本书的核心，使其内容丰富。
- en: The main focus is on making you read and implement the details of this book.
    Throughout this book, you will find activities and minor projects that teach you
    the core concepts and logic. This technique of teaching makes this book special
    for you and will help you find it interesting, as there is always something to
    play with. At the end of the book, you will have some beautiful working applications
    with their implied logic.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 主要关注的是让你阅读并实现这本书的细节。在这本书的整个过程中，你会发现一些活动和小的项目，这些项目和活动会教你核心概念和逻辑。这种教学方法使得这本书对你来说特别，因为它总能让你有所玩味。在书的结尾，你将拥有一些带有隐含逻辑的美丽工作应用。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with iOS"), *Getting Started
    with iOS*, teaches you the basics of iOS, such as methods, arrays, properties,
    delegates, and so on. After going through this chapter, you will be able to use
    Xcode and create simple apps using the UI component.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。iOS入门")，*iOS入门*，教你iOS的基础知识，如方法、数组、属性、代理等。通过阅读这一章，你将能够使用Xcode并创建使用UI组件的简单应用程序。'
- en: '[Chapter 2](ch02.html "Chapter 2. Exploring More UI Components"), *Exploring
    More UI Components*, teaches you about components and how to create them programmatically.
    It will give you an understanding about the concept of table views and teach you
    how to use them. Also, we will make a simple application using the Navigation
    Controller.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。探索更多UI组件")，*探索更多UI组件*，教你关于组件以及如何通过编程方式创建它们。它将帮助你理解表格视图的概念，并教你如何使用它们。此外，我们还将使用导航控制器制作一个简单的应用程序。'
- en: '[Chapter 3](ch03.html "Chapter 3. Exploring Various Frameworks"), *Exploring
    Various Frameworks*, provides some more details on the UI and teach you how to
    integrate frameworks in your projects. We will also create a simple Student Registration
    app by exploring each section. By the end of the chapter, you will have created
    a fully loaded app with UI and functionality. You will also learn about databases
    with social media integration.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。探索各种框架")，*探索各种框架*，提供了关于UI的一些更多细节，并教你如何在项目中集成框架。我们还将通过探索每个部分来创建一个简单的学生注册应用程序。到本章结束时，你将创建一个包含UI和功能的完整应用程序。你还将了解社交媒体集成数据库。'
- en: '[Chapter 4](ch04.html "Chapter 4. APIs Introduced in iOS 7"), *APIs Introduced
    in iOS 7*, comprises a lot of fun stuff, including games, putting an image between
    text, and sharing with AirDrop. All these APIs are introduced in iOS 7\. After
    this chapter, you should try to extend all the activities mentioned in it; this
    will make these concepts more clear for you.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。iOS 7中引入的APIs")，*iOS 7中引入的APIs*，包含了许多有趣的内容，包括游戏、在文本之间插入图片，以及通过AirDrop分享。所有这些API都是在iOS
    7中引入的。在这一章之后，你应该尝试扩展其中提到的所有活动；这将使这些概念对你来说更加清晰。'
- en: '[Chapter 5](ch05.html "Chapter 5. Frameworks Introduced with iOS 8"), *Frameworks
    Introduced with iOS 8*, discusses the new iOS 8 APIs and a little code snippet
    of Swift. In this chapter, you will learn about the PhotoKit framework and Handoff,
    with some more code snippets.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。iOS 8引入的框架")，*iOS 8引入的框架*，讨论了新的iOS 8 API和一小段Swift代码。在本章中，你将了解PhotoKit框架和Handoff，还有一些代码片段。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using iCloud and Security Services"), *Using
    iCloud and Security Services*, teaches you how to push your data to iCloud and
    save your private data, such as passwords, account numbers, and ATM pins, to Keychain.
    We will also focus on the Touch ID API, which was introduced in iOS 8.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用iCloud和安全服务")，*使用iCloud和安全服务*，教你如何将数据推送到iCloud并保存你的私人数据，如密码、账户号码和ATM
    PIN，到钥匙串。我们还将关注在iOS 8中引入的Touch ID API。'
- en: '[Chapter 7](ch07.html "Chapter 7. The App-distribution Program"), *The App-distribution
    Program*, teaches you to set up and understand your Developer account. You will
    also learn how to set up a provisioning profile to publish your app on the Store,
    and discuss the anatomy of an enterprise-level distribution using the Apple Enterprise
    account.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。应用分发程序")，*应用分发程序*，教你如何设置并理解你的开发者账户。你还将学习如何设置配置文件以在商店发布你的应用，并讨论使用Apple企业账户的企业级分发的结构。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的以下内容
- en: 'You''ll need the following things to get started with writing applications
    for iOS devices:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始为iOS设备编写应用程序，你需要以下东西：
- en: An Intel-based Macintosh running Mavericks (OS X 10.9.5 or later)
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行Mavericks（OS X 10.9.5或更高版本）的基于Intel的Macintosh
- en: Xcode
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xcode
- en: You must be enrolled as an iPhone developer in order to test the example projects
    on your device
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须注册为iPhone开发者，才能在你的设备上测试示例项目
- en: An iOS device running iOS 7.0 and above
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行iOS 7.0及以上版本的iOS设备
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you are an iPhone application developer or even if you are a beginner, this
    book will help you explore your technical skills. The phrases and code are written
    in such a manner that even beginners will understand them. This book will be very
    helpful for those who want to learn about the new frameworks of iOS 7 and iOS
    8, along with their activities and uses. This book will be an aid for students
    and also for experienced iOS developers.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名iPhone应用程序开发者，甚至如果你是初学者，这本书将帮助你探索你的技术技能。短语和代码以这种方式编写，即使是初学者也能理解它们。对于那些想了解iOS
    7和iOS 8的新框架及其活动和用途的人来说，这本书将非常有帮助。这本书将对学生和经验丰富的iOS开发者都有所帮助。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    the `AppDelegate.h` file, find the `application:didFinishLaunchingWithOptions:`
    method."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称的显示方式如下：“在`AppDelegate.h`文件中，找到`application:didFinishLaunchingWithOptions:`方法。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按以下方式设置：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式编写：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Start your Xcode. Navigate to **File** | **New** | **Project**."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“启动你的Xcode。导航到**文件** |
    **新建** | **项目**。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方框显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/1829OT_GraphicsBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/1829OT_GraphicsBundle.pdf).'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。彩色图像将帮助您更好地理解输出的变化。您可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/1829OT_GraphicsBundle.pdf](https://www.packtpub.com/sites/default/files/downloads/1829OT_GraphicsBundle.pdf)。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中找到错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 查看先前提交的错误清单，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
