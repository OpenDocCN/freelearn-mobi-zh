- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book will help you get started and understand the development of an enterprise
    application for iOS. It serves as a step-by-step guide to help you to understand
    the core concepts of iOS application development. It provides a deeper understanding
    of the way to develop and deploy your apps. It has seamlessly organized content
    that will help you learn, in an incremental way, how to enhance your conceptual
    and programming skills.
  prefs: []
  type: TYPE_NORMAL
- en: This book will also help you build fundamental logic skills and teach you ways
    to handle architecture-related problems for big enterprise applications. The book
    also includes API integration, social media integration, and integration of third-party
    frameworks. This will enable you to understand how to make your app easily customizable
    using other third-party frameworks. Such content is the heart of this book and
    makes it rich in content.
  prefs: []
  type: TYPE_NORMAL
- en: The main focus is on making you read and implement the details of this book.
    Throughout this book, you will find activities and minor projects that teach you
    the core concepts and logic. This technique of teaching makes this book special
    for you and will help you find it interesting, as there is always something to
    play with. At the end of the book, you will have some beautiful working applications
    with their implied logic.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with iOS"), *Getting Started
    with iOS*, teaches you the basics of iOS, such as methods, arrays, properties,
    delegates, and so on. After going through this chapter, you will be able to use
    Xcode and create simple apps using the UI component.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Exploring More UI Components"), *Exploring
    More UI Components*, teaches you about components and how to create them programmatically.
    It will give you an understanding about the concept of table views and teach you
    how to use them. Also, we will make a simple application using the Navigation
    Controller.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Exploring Various Frameworks"), *Exploring
    Various Frameworks*, provides some more details on the UI and teach you how to
    integrate frameworks in your projects. We will also create a simple Student Registration
    app by exploring each section. By the end of the chapter, you will have created
    a fully loaded app with UI and functionality. You will also learn about databases
    with social media integration.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. APIs Introduced in iOS 7"), *APIs Introduced
    in iOS 7*, comprises a lot of fun stuff, including games, putting an image between
    text, and sharing with AirDrop. All these APIs are introduced in iOS 7\. After
    this chapter, you should try to extend all the activities mentioned in it; this
    will make these concepts more clear for you.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Frameworks Introduced with iOS 8"), *Frameworks
    Introduced with iOS 8*, discusses the new iOS 8 APIs and a little code snippet
    of Swift. In this chapter, you will learn about the PhotoKit framework and Handoff,
    with some more code snippets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Using iCloud and Security Services"), *Using
    iCloud and Security Services*, teaches you how to push your data to iCloud and
    save your private data, such as passwords, account numbers, and ATM pins, to Keychain.
    We will also focus on the Touch ID API, which was introduced in iOS 8.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. The App-distribution Program"), *The App-distribution
    Program*, teaches you to set up and understand your Developer account. You will
    also learn how to set up a provisioning profile to publish your app on the Store,
    and discuss the anatomy of an enterprise-level distribution using the Apple Enterprise
    account.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You''ll need the following things to get started with writing applications
    for iOS devices:'
  prefs: []
  type: TYPE_NORMAL
- en: An Intel-based Macintosh running Mavericks (OS X 10.9.5 or later)
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Xcode
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You must be enrolled as an iPhone developer in order to test the example projects
    on your device
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An iOS device running iOS 7.0 and above
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are an iPhone application developer or even if you are a beginner, this
    book will help you explore your technical skills. The phrases and code are written
    in such a manner that even beginners will understand them. This book will be very
    helpful for those who want to learn about the new frameworks of iOS 7 and iOS
    8, along with their activities and uses. This book will be an aid for students
    and also for experienced iOS developers.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "In
    the `AppDelegate.h` file, find the `application:didFinishLaunchingWithOptions:`
    method."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Start your Xcode. Navigate to **File** | **New** | **Project**."'
  prefs: []
  type: TYPE_NORMAL
