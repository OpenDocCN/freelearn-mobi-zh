- en: '*Chapter 16*: Getting Directions with Maps'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第16章*: 使用地图获取方向'
- en: When you're in an unfamiliar neighborhood, you may not know where you are or
    how to get to where you want to go. Even if you're in a familiar part of town,
    you may not know how to get to certain places, such as stores, parks, or buildings.
    To help you get around, you need a map.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在一个不熟悉的街区时，您可能不知道您在哪里或如何到达您想去的地方。即使您在城镇的熟悉地区，您可能也不知道如何到达某些地方，例如商店、公园或建筑物。为了帮助您四处走动，您需要一张地图。
- en: Of course, paper maps quickly go out of date, so a far better solution is to
    use the Maps app on your iPhone. Not only can the Maps app accurately map your
    location as long as you have a cellular phone or Wi-Fi connection, but it can
    provide directions in major cities around the world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，纸质地图很快就会过时，因此更好的解决方案是在您的iPhone上使用地图应用。地图应用不仅可以在您有蜂窝电话或Wi-Fi连接的情况下准确显示您的位置，而且还可以提供全球各大城市的路线。
- en: With your iPhone and the Maps app, you'll never risk getting lost again, whether
    you're looking for a new place near your home or trying to navigate an unfamiliar
    part of the world.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用iPhone和地图应用，您将不再有迷路的风险，无论是寻找您家附近的新地方，还是试图导航世界的陌生地区。
- en: 'The topics covered in this chapter are as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的主题如下：
- en: Customizing the Maps app
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义地图应用
- en: Getting directions
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取方向
- en: Searching around you
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您周围搜索
- en: Creating favorite locations
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建收藏位置
- en: Placing markers on a map
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在地图上放置标记
- en: Using the compass
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用指南针
- en: Changing the appearance of a map
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 改变地图的外观
- en: Customizing the Maps app
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义地图应用
- en: Before you start using the **Maps** app, you might want to customize it, such
    as changing whether it displays distances in miles or kilometers, and whether
    to make driving or transit the default transportation type displayed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在您开始使用**地图**应用之前，您可能想要对其进行自定义，例如更改是否显示英里或千米距离，以及是否将驾驶或公共交通设置为默认的显示交通类型。
- en: 'To customize the **Maps** app, follow these steps:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要自定义地图应用，请按照以下步骤操作：
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**应用。出现**设置**屏幕。
- en: Scroll down and tap **Maps**. The **Maps** screen displays various settings
    you can select, as shown in *Figure 16.1*:![Figure 16.1 – Settings to customize
    the Maps app
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动并点击**地图**。**地图**屏幕显示您可以选择的设置，如图16.1所示：![Figure 16.1 – 自定义地图应用的设置
- en: '](img/Figure_16.01_B14100.jpg)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure_16.01_B14100.jpg](img/Figure_16.01_B14100.jpg)'
- en: Figure 16.1 – Settings to customize the Maps app
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.1 – 自定义地图应用的设置
- en: Scroll down and choose any options you wish, such as setting distances to miles
    or kilometers, or changing the default transportation type from driving to transit.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动并选择您希望设置的选项，例如将距离设置为英里或千米，或将默认交通类型从驾驶更改为公共交通。
- en: Tap **Navigation & Guidance**. A **Navigation & Guidance** screen appears, as
    shown in *Figure 16.2*:![Figure 16.2 – Settings to customize the Maps app
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**导航与指南**。出现**导航与指南**屏幕，如图16.2所示：![Figure 16.2 – 自定义地图应用的设置
- en: '](img/Figure_16.02_B14100.jpg)'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure_16.02_B14100.jpg](img/Figure_16.02_B14100.jpg)'
- en: Figure 16.2 – Settings to customize the Maps app
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.2 – 自定义地图应用的设置
- en: Tap any further options, such as adjusting the volume for hearing directions.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击任何其他选项，例如调整听方向时的音量。
- en: Tap the **Back** button in the upper-left corner of the screen to return to
    the **Maps** screen.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的**返回**按钮返回到**地图**屏幕。
- en: Once you've customized the **Maps** app with the options you like, you can start
    using **Maps** to get directions to where you want to go.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您使用您喜欢的选项自定义了地图应用，您就可以开始使用**地图**来获取您想去的地方的路线。
- en: Getting directions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取方向
- en: 'No matter where you are, you can''t get to a new location until you know where
    you''re at right now. To get acquainted with the **Maps** app, follow these steps:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您身在何处，除非您知道您现在的位置，否则您无法到达新的位置。为了熟悉地图应用，请按照以下步骤操作：
- en: Tap the **Maps** app on the Home Screen. A blue dot will highlight your current
    location, as shown in *Figure 16.3*:![ Figure 16.3 – A blue dot highlights your
    current location
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**地图**应用。蓝色圆点将突出显示您的当前位置，如图16.3所示：![ Figure 16.3 – 蓝色圆点突出显示您的当前位置
- en: '](img/Figure_16.03_B14100.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure_16.03_B14100.jpg](img/Figure_16.03_B14100.jpg)'
- en: Figure 16.3 – A blue dot highlights your current location
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.3 – 蓝色圆点突出显示您的当前位置
- en: Pinch two fingers closer together on the screen to see more details, as shown
    in *Figure 16.4*:![ Figure 16.4 – Pinching two fingers together zooms in
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕上用两个手指捏合以查看更多细节，如图16.4所示：![ Figure 16.4 – 用两个手指捏合放大
- en: '](img/Figure_16.04_B14100.jpg)'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure_16.04_B14100.jpg](img/Figure_16.04_B14100.jpg)'
- en: Figure 16.4 – Pinching two fingers together zooms in
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.4 – 双指捏合放大
- en: Pinch two fingers further apart on the screen to zoom out and see a larger-scale
    map, as shown in *Figure 16.5*:![ Figure 16.5 – Pinching two fingers apart zooms
    out
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕上进一步分开两根手指以缩小地图，如图16.5所示：![图16.5 – 双指分开缩小
- en: '](img/Figure_16.05_B14100.jpg)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.05_B14100.jpg)'
- en: Figure 16.5 – Pinching two fingers apart zooms out
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.5 – 双指分开缩小
- en: Tap in the **Search** text field at the bottom of the screen. A virtual keyboard
    appears and lists recent searches along with common places to search for, such
    as restaurants, as shown in *Figure 16.6*:![ Figure 16.6 – Using the Search text
    field
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕底部的**搜索**文本框。会出现一个虚拟键盘，并列出最近的搜索以及常见的搜索地点，如图16.6所示：![图16.6 – 使用搜索文本框
- en: '](img/Figure_16.06_B14100.jpg)'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.06_B14100.jpg)'
- en: Figure 16.6 – Using the Search text field
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.6 – 使用搜索文本框
- en: Type a place or street address and tap the **Search** button in the bottom-right
    corner of the virtual keyboard. Your search result appears, as shown in *Figure
    16.7*:![ Figure 16.7 – Viewing search results
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在虚拟键盘的右下角轻触**搜索**按钮，输入一个地点或街道地址。你的搜索结果会出现，如图16.7所示：![图16.7 – 查看搜索结果
- en: '](img/Figure_16.07_B14100.jpg)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.07_B14100.jpg)'
- en: Figure 16.7 – Viewing search results
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.7 – 查看搜索结果
- en: (Optional:) Tap a location (if you searched for a type of place, such as a gas
    station or restaurant). The **Maps** app displays your chosen location in more
    detail with a **Directions** button, as shown in *Figure 16.8*:![ Figure 16.8
    – The Directions button
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：轻触一个位置（如果你搜索的是某种场所，如加油站或餐厅）。**地图**应用会以更详细的方式显示你选择的位置，并带有**路线**按钮，如图16.8所示：![图16.8
    – 路线按钮
- en: '](img/Figure_16.08_B14100.jpg)'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.08_B14100.jpg)'
- en: Figure 16.8 – The Directions button
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.8 – 路线按钮
- en: Tap the **Directions** button. The **Maps** app displays different routes and
    options, such as driving, walking, or mass transit, as shown in *Figure 16.9*:![
    Figure 16.9 – Displaying a route
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**路线**按钮。**地图**应用显示不同的路线和选项，如驾车、步行或公共交通，如图16.9所示：![图16.9 – 显示路线
- en: '](img/Figure_16.09_B14100.jpg)'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.09_B14100.jpg)'
- en: Figure 16.9 – Displaying a route
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.9 – 显示路线
- en: (Optional:) Tap a different icon at the bottom of the screen, such as Walk or
    Transit, to see different options for getting to where you want to go, as shown
    in *Figure 16.10*:![ Figure 16.10 – Displaying an alternative way to travel
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：轻触屏幕底部的不同图标，例如步行或公共交通，以查看到达目的地的不同选项，如图16.10所示：![图16.10 – 显示替代的旅行方式
- en: '](img/Figure_16.10_B14100.jpg)'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.10_B14100.jpg)'
- en: Figure 16.10 – Displaying an alternative way to travel
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.10 – 显示替代的旅行方式
- en: 'Tap the **Go** button to get directions. The **Maps** app displays directions
    as you travel, as shown in *Figure 16.11*:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**前往**按钮以获取路线。**地图**应用在旅行过程中显示路线，如图16.11所示：
- en: '![ Figure 16.11 – Directions appear as you travel to your destination'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '![图16.11 – 在前往目的地的过程中显示路线'
- en: '](img/Figure_16.11_B14100.jpg)'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.11_B14100.jpg)'
- en: Figure 16.11 – Directions appear as you travel to your destination
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图16.11 – 在前往目的地的过程中显示路线
- en: Sometimes you may want to go somewhere but stop at places along the way to pick
    up food or buy gas for your car. Rather than create two separate destinations,
    you can simply create a detour while heading toward your final destination.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你可能想去某个地方，但在路上停下来取食物或为你的车加油。与其创建两个单独的目的地，你可以在前往最终目的地时简单地创建一个绕行路线。
- en: Adding a detour
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加绕行路线
- en: When you're traveling toward your destination, you might want to stop along
    the way to get gas (if you're driving) or get something to eat. The **Maps** app
    will then show you the nearest options so you can pick one and get directions
    to that destination before heading on to your final destination.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当你朝着目的地前进时，你可能想在路上停下来加油（如果你在开车）或者找些东西吃。这时，**地图**应用会显示最近的选项，这样你就可以选择一个，并在前往最终目的地之前获得前往该目的地的路线。
- en: 'To add a detour, follow these steps:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加绕行路线，请按照以下步骤操作：
- en: Follow the steps in the *Getting directions* section to start traveling toward
    a chosen destination. The **Maps** app displays a sheet at the bottom of the screen,
    as shown in *Figure 16.12*:![Figure 16.12 – The sheet at the bottom of the screen
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照**获取路线**部分中的步骤开始前往选定的目的地。**地图**应用在屏幕底部显示一个表格，如图16.12所示：![图16.12 – 屏幕底部的表格
- en: '](img/Figure_16.12_B14100.jpg)'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.12_B14100.jpg)'
- en: Figure 16.12 – The sheet at the bottom of the screen
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.12 – 屏幕底部的表格
- en: Swipe the handle up to reveal more details, as shown in *Figure 16.13*:![ Figure
    16.13 – The fully revealed sheet at the bottom of the screen
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向上滑动把手以查看更多详细信息，如图*图16.13*所示：![图16.13 – 屏幕底部完全展开的表格
- en: '](img/Figure_16.13_B14100.jpg)'
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.13_B14100.jpg)'
- en: Figure 16.13 – The fully revealed sheet at the bottom of the screen
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.13 – 屏幕底部完全展开的表格
- en: Tap a detour destination, such as **Gas Stations** or **Coffee**. The **Maps**
    app displays a list of options.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触一个绕行目的地，例如**加油站**或**咖啡店**。**地图**应用会显示一个选项列表。
- en: Tap an option. The **Maps** app will now give directions to your detour.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触一个选项。**地图**应用现在会为您提供绕行的路线。
- en: The **Maps** app gives you directions as you arrive at intersections or places
    where there are multiple directions in which you can go. Fortunately, you can
    see a complete list of instructions, so you know in advance where you need to
    go.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当您到达十字路口或可以有多条路线选择的地方时，**地图**应用会为您提供路线。幸运的是，您可以看到完整的指令列表，这样您就可以提前知道您需要去哪里。
- en: Viewing a list of instructions
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看指令列表
- en: 'As you travel, the **Maps** app will show and tell you where to go next. However,
    you may want to view a list of all the instructions. To view a list of instructions,
    follow these steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在旅行过程中，**地图**应用会显示并告知您下一步去哪里。然而，您可能想查看所有指令的列表。要查看指令列表，请按照以下步骤操作：
- en: Follow the steps in the *Getting directions* section to start traveling toward
    a chosen destination.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照*获取方向*部分中的步骤操作，开始前往所选目的地。
- en: Swipe up the handle to reveal the entire sheet at the bottom of the screen (see
    *Figure 16.13*).
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向上滑动把手以展开屏幕底部的整个表格（见图*图16.13*）。
- en: Tap the **Details** icon. A list of instructions appears, as shown in *Figure
    16.14*:![Figure 16.14 – A list of traveling directions
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**详情**图标。会出现一个指令列表，如图*图16.14*所示：![图16.14 – 旅行方向列表
- en: '](img/Figure_16.14_B14100.jpg)'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.14_B14100.jpg)'
- en: Figure 16.14 – A list of traveling directions
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.14 – 旅行方向列表
- en: Tap **Done** when you're finished viewing the list of instructions.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成查看指令列表后，请轻触**完成**。
- en: Sometimes, you might be in a part of town and just want to know what's around
    you so you can decide which direction you want to go in. In that case, the **Maps**
    app can show you what's around you, so you can choose from those nearby options
    which way to go.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，您可能身处某个城镇的一部分，只想知道周围有什么，以便决定您想往哪个方向走。在这种情况下，**地图**应用可以显示您周围的情况，这样您就可以从附近的选项中选择您想走的路。
- en: Searching around you
  id: totrans-78
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 搜索周围
- en: If you're in an unfamiliar area, you may not know where you want to go, but
    you may know you want to go to a restaurant, coffeehouse, or a supermarket. Rather
    than search for a specific location, you can ask the **Maps** app to show you
    what's around you.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在一个不熟悉的地方，您可能不知道您想去哪里，但您可能知道您想去餐厅、咖啡馆或超市。与其搜索特定位置，您可以让**地图**应用显示您周围的情况。
- en: 'To find what''s around you, follow these steps:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要查找您周围的情况，请按照以下步骤操作：
- en: Tap the **Maps** app on the Home Screen.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**地图**应用。
- en: Tap in the **Search** text field. A list of recent searches along with a list
    of nearby places appears, as shown in *Figure 16.15*:![Figure 16.15 – A list of
    nearby places
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**文本框中轻触。会出现最近搜索的列表以及附近地点的列表，如图*图16.15*所示：![图16.15 – 附近地点列表
- en: '](img/Figure_16.15_B14100.jpg)'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.15_B14100.jpg)'
- en: Figure 16.15 – A list of nearby places
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.15 – 附近地点列表
- en: Tap the type of place you want to find, such as **Groceries or Fast Food**.
    The **Maps** app displays a list of options, as shown in *Figure 16.16*:![Figure
    16.16 – Displaying a list of options for the category you chose
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触您想查找的地点类型，例如**杂货店**或**快餐店**。**地图**应用会显示一个选项列表，如图*图16.16*所示：![图16.16 – 显示您选择的类别的选项列表
- en: '](img/Figure_16.16_B14100.jpg)'
  id: totrans-86
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.16_B14100.jpg)'
- en: Figure 16.16 – Displaying a list of options for the category you chose
  id: totrans-87
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.16 – 显示您选择的类别的选项列表
- en: Tap on a specific place. The **Maps** app displays a **Directions** button.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个具体的地点。**地图**应用会显示一个**方向**按钮。
- en: Tap this `Driving` or `Transit`, to see your route.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**驾驶**或**公交**，以查看您的路线。
- en: In many cases, you'll tend to visit the same places over and over again. Rather
    than keep searching for them, you might prefer to store your favorite places in
    a list that you can then access quickly without searching for it again.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，您可能会反复访问同一个地方。与其不断搜索它们，您可能更愿意将您喜欢的地点存储在一个列表中，这样您就可以快速访问而无需再次搜索。
- en: Creating favorite locations
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建收藏位置
- en: You likely have a favorite restaurant, nightclub, gas station, and supermarket.
    To make it easy to find your favorite locations, you can save them in a list.
    That way, when you want to visit one of your favorite locations, you can get directions
    with a minimal amount of searching.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能有一个喜欢的餐厅、夜总会、加油站和超市。为了方便找到您喜欢的位置，您可以将它们保存在列表中。这样，当您想访问您喜欢的位置之一时，您可以通过最少的搜索量获得路线。
- en: The first step is to find your favorite location and then save it in your favorites
    list. Once you've done that, you can then open this favorites list and get directions
    to a specific location with one tap.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是找到您喜欢的位置，然后将其保存在您的收藏夹列表中。一旦您这样做，您就可以打开这个收藏夹列表，并通过一键点击获取到特定位置的路线。
- en: 'To save a location in your favorite list, follow these steps:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 要将位置保存在您的收藏夹列表中，请按照以下步骤操作：
- en: Tap the **Maps** app on the Home Screen.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**地图**应用。
- en: Search for a location that you want to save as a favorite until you see a blue
    **Directions** button.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索您想要保存为收藏夹的位置，直到您看到蓝色的**路线**按钮。
- en: Swipe up on the handle near the bottom of the screen to reveal the entire list
    of options, as shown in *Figure 16.17*:![Figure 16.17 – Revealing the Save to...
    button
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部附近的手柄上向上滑动，以显示整个选项列表，如图*图16.17*所示：![图16.17 – 显示“保存到...”按钮
- en: '](img/Figure_16.17_B14100.jpg)'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.17_B14100.jpg)'
- en: Figure 16.17 – Revealing the Save to... button
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.17 – 显示“保存到...”按钮
- en: Tap the **Save to...** button. A list of collections appears. If you have not
    created a guide yet, a **New Guide...** button appears, as shown in *Figure 16.18*:![Figure
    16.18 – Adding a location to a collection
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存到...**按钮。出现集合列表。如果您还没有创建指南，将出现**新建指南...**按钮，如图*图16.18*所示：![图16.18 – 向集合中添加位置
- en: '](img/Figure_16.18_B14100.jpg)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.18_B14100.jpg)'
- en: Figure 16.18 – Adding a location to a collection
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.18 – 向集合中添加位置
- en: Tap the **New Guide** button. A **New Guide** screen appears, as shown in *Figure
    16.19*:![Figure 16.19 – The New Guide screen
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建指南**按钮。出现**新建指南**屏幕，如图*图16.19*所示：![图16.19 – 新建指南屏幕
- en: '](img/Figure_16.19_B14100.jpg)'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.19_B14100.jpg)'
- en: Figure 16.19 – The New Guide screen
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.19 – 新建指南屏幕
- en: Type a descriptive name for your guide and then tap **Create**.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为您的指南输入一个描述性的名称，然后点击**创建**。
- en: Once you've created a guide and added at least one item to that guide, you can
    access that favorite location at any time.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您创建了一个指南并至少添加了一个项目到该指南中，您就可以随时访问该收藏夹位置。
- en: Using a guide
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用指南
- en: Once you've stored one or more locations in a collection, you can open that
    collection at any time to access your list of stored locations.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在一个集合中存储了一个或多个位置，您就可以随时打开该集合以访问您存储的位置列表。
- en: 'To get directions to a favorite location, follow these steps:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取到收藏夹位置的路线，请按照以下步骤操作：
- en: Tap the **Maps** app on the Home Screen.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**地图**应用。
- en: Swipe up on the handle near the bottom of the screen to reveal a complete list
    of options. The **Guide** category lists all the named guides you have created,
    as shown in *Figure 16.20*:![Figure 16.20 – A list of saved collections
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部附近的手柄上向上滑动，以显示完整的选项列表。**指南**类别列出了您创建的所有命名指南，如图*图16.20*所示：![图16.20 – 已保存集合的列表
- en: '](img/Figure_16.20_B14100.jpg)'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.20_B14100.jpg)'
- en: Figure 16.20 – A list of saved collections
  id: totrans-114
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.20 – 已保存集合的列表
- en: Tap on the guide name you want to open. A list of saved locations appears inside
    that collection.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想要打开的指南名称。在该集合内部出现保存的位置列表。
- en: Tap on a location to display the blue **Directions** button.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击位置以显示蓝色的**路线**按钮。
- en: Tap the **Directions** button to get directions to your favorite location.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**路线**按钮以获取您喜欢位置的路线。
- en: No matter how much you like a location, eventually you may want to delete either
    that single location or an entire collection storing your favorite locations.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您多么喜欢一个位置，最终您可能想要删除该单个位置或整个存储您喜欢位置的集合。
- en: Deleting a location in a guide
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除指南中的位置
- en: You can delete an entire guide (along with any locations stored inside that
    guide), or just delete an individual location within a guide.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以删除整个指南（包括其中存储的任何位置），或者仅删除指南中的一个位置。
- en: 'To delete an entire guide or just one location in a guide, follow these steps:'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除整个指南或指南中的一个位置，请按照以下步骤操作：
- en: Tap the **Maps** app on the Home Screen.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**地图**应用。
- en: Swipe up on the handle near the bottom of the screen to reveal a complete list
    of options. The Guide category lists all the named collections you have created
    (see *Figure 16.20*).
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部附近向上滑动手柄，以显示完整的选项列表。指南类别列出了您创建的所有命名集合（参见*图16.20*）。
- en: Tap a guide. A list of favorite locations stored in that guide appears.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个指南。在该指南中存储的收藏位置列表出现。
- en: Swipe left on any stored location. A **Remove** button appears, as shown in
    *Figure 16.21*:![Figure 16.21 – The Remove button
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在任何存储的位置上向左滑动。会出现一个**删除**按钮，如图*图16.21*所示：![图16.21 – 删除按钮
- en: '](img/Figure_16.21_B14100.jpg)'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.21_B14100.jpg)'
- en: Figure 16.21 – The Remove button
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.21 – 删除按钮
- en: Tap **Remove**. (If you tap the **Share** button, you'll be able to send that
    location information to someone by email, text messaging, or AirDrop.)
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除**。（如果您点击**分享**按钮，您可以通过电子邮件、短信或AirDrop将位置信息发送给某人。）
- en: 'In case you want to delete an entire guide instead of a single location, follow
    these steps:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想删除整个指南而不是单个位置，请按照以下步骤操作：
- en: Tap the **Maps** app on the Home Screen.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**地图**应用。
- en: Swipe up on the handle near the bottom of the screen to reveal a complete list
    of options. The Guide category lists all the named guides you have created (see
    *Figure 16.20*).
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部附近向上滑动手柄以显示完整的选项列表。指南类别列出了您创建的所有命名指南（参见*图16.20*）。
- en: Swipe left on a collection name to display the **Remove** button.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左滑动集合名称以显示**删除**按钮。
- en: Tap **Remove**. A message appears at the bottom of the screen, asking for you
    to verify that you want to delete an entire collection.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除**。屏幕底部出现一条消息，询问您是否确实想删除整个集合。
- en: Tap **Delete**.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除**。
- en: To help you navigate around, you might also want to add markers on a map to
    identify specific areas of interest.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助您导航，您可能还希望在地图上添加标记以标识特定的兴趣区域。
- en: Placing markers on a map
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在地图上放置标记
- en: On a paper map, you might scribble some notes to highlight an area of particular
    importance, such as someone's house or a favorite area to go hiking. With the
    **Maps** app, you can also add markers to highlight any area you wish.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在纸质地图上，您可能会在某个特别重要的区域（如某人的房子或喜欢的徒步旅行区域）上乱涂乱画以突出显示。使用**地图**应用，您也可以添加标记来突出显示您希望突出的任何区域。
- en: By creating a marker, you can identify a place and either save that location
    so you can find it easily again, or share that location with others so they can
    find it as well.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 通过创建标记，您可以标识一个地点，并保存该位置以便您可以轻松再次找到它，或者与他人分享该位置，以便他们也可以找到它。
- en: 'To place a marker on a map, follow these steps:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在地图上放置标记，请按照以下步骤操作：
- en: Tap the **Maps** app on the Home Screen.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**地图**应用。
- en: Press and hold a fingertip on the screen where you want to place a marker. A
    marker appears, as shown in *Figure 16.22*:![Figure 16.22 – Placing a marker
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕上您想放置标记的位置按下并保持手指。会出现一个标记，如图*图16.22*所示：![图16.22 – 放置标记
- en: '](img/Figure_16.22_B14100.jpg)'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.22_B14100.jpg)'
- en: Figure 16.22 – Placing a marker
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.22 – 放置标记
- en: Tap the **Edit Location** button. An **Edit Location** screen appears, letting
    you place your marker more precisely, as shown in *Figure 16.23*:![Figure 16.23
    – Placing a marker
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**编辑位置**按钮。出现一个**编辑位置**屏幕，让您可以更精确地放置标记，如图*图16.23*所示：![图16.23 – 放置标记
- en: '](img/Figure_16.23_B14100.jpg)'
  id: totrans-145
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.23_B14100.jpg)'
- en: Figure 16.23 – Placing a marker
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.23 – 放置标记
- en: Slide and pinch the screen to precisely place the marker over a specific area
    and then tap **Done**.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滑动并捏合屏幕，精确地将标记放置在特定区域上方，然后点击**完成**。
- en: 'Slide the handle up to display a **Marked Location** screen, as shown in *Figure
    16.24*. At this point, you can tap the **Save** button to store this in a guide
    or tap the **Share** button to share this location with another person. You can
    also tap **Remove** to remove the marker from the map:'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将手柄向上滑动以显示**标记位置**屏幕，如图*图16.24*所示。此时，您可以点击**保存**按钮将此位置存储在指南中，或点击**分享**按钮将此位置与另一个人分享。您还可以点击**删除**从地图上移除标记：
- en: '![Figure 16.24 – The Marked Location screen'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '![图16.24 – 标记位置屏幕'
- en: '](img/Figure_16.24_B14100.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_16.24_B14100.jpg)'
- en: Figure 16.24 – The Marked Location screen
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图16.24 – 标记位置屏幕
- en: Markers can help you customize a map, but sometimes you may not care about finding
    a specific location, but about traveling in a specific direction using a compass.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 标记可以帮助您自定义地图，但有时您可能不关心找到特定位置，而是使用指南针在特定方向上旅行。
- en: Using the compass
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用指南针
- en: If you're ever lost and need to travel in a specific direction, you can turn
    your iPhone into a compass. That way, you can see where you want to go and use
    the **Maps** app to show you how to keep heading in the direction you want to
    go.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你迷路了，需要向特定方向旅行，你可以将iPhone变成指南针。这样，你可以看到你想去的地方，并使用**地图**应用来显示如何继续朝你想要的方向前进。
- en: 'To see how to use a compass in the **Maps** app, follow these steps:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何在**地图**应用中使用指南针，请按照以下步骤操作：
- en: Tap the **Maps** app on the Home Screen.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**地图**应用。
- en: Press two fingers on the screen and rotate the screen to show the compass in
    the upper-right corner of the screen, as shown in *Figure 16.25*:![Figure 16.25
    – The compass in the Map app
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用两个手指按在屏幕上并旋转屏幕，以在屏幕右上角显示指南针，如图16.25所示：![图16.25 – 地图应用中的指南针
- en: '](img/Figure_16.25_B14100.jpg)'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.25_B14100.jpg)'
- en: Figure 16.25 – The compass in the Map app
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.25 – 地图应用中的指南针
- en: Tap the Compass icon to make it go away.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击指南针图标，使其消失。
- en: The compass can help you navigate in a particular direction. By default, the
    **Maps** app displays a cartoon version of an area, but you can switch this appearance
    to a more realistic satellite image instead.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 指南针可以帮助你在特定方向上导航。默认情况下，**地图**应用显示该区域的卡通版本，但你可以将这种外观切换为更逼真的卫星图像。
- en: Changing the appearance of a map
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更改地图的外观
- en: To make it easy to see a map, the **Maps** app displays a cartoon representation
    of an area. However, you can also switch to a photo-realistic satellite view.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 为了便于查看地图，**地图**应用显示该区域的卡通表示。然而，你还可以切换到逼真的卫星视图。
- en: 'To change the appearance of the map, follow these steps:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改地图的外观，请按照以下步骤操作：
- en: Tap the **Maps** app on the Home Screen.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**地图**应用。
- en: Tap the **I** icon in the upper-right corner of the screen. A **Maps Settings**
    sheet appears, as shown in *Figure 16.26*:![Figure 16.26 – The Maps Setting screen
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**I**图标。会出现一个**地图设置**表单，如图16.26所示：![图16.26 – 地图设置屏幕
- en: '](img/Figure_16.26_B14100.jpg)'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.26_B14100.jpg)'
- en: Figure 16.26 – The Maps Setting screen
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.26 – 地图设置屏幕
- en: Tap the **Transit** tab to view the map, highlighting mass transit routes, or
    tap the **Satellite** tab to view a photo-realistic version of the map, as shown
    in *Figure 16.27*:![Figure 16.27 – The satellite view of a map
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**公交**标签页查看地图，突出显示公共交通路线，或点击**卫星**标签页查看地图的逼真照片版本，如图16.27所示：![图16.27 – 地图的卫星视图
- en: '](img/Figure_16.27_B14100.jpg)'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_16.27_B14100.jpg)'
- en: Figure 16.27 – The satellite view of a map
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图16.27 – 地图的卫星视图
- en: Tap the close (**X**) icon in the upper-right corner of the sheet to make it
    go away.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击表格右上角的关闭（**X**）图标，使其消失。
- en: At any time, you can repeat the aforementioned steps to switch back to another
    version of the map, depending on what you prefer.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何时候，你都可以重复上述步骤，根据你的喜好切换到地图的另一个版本。
- en: Summary
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: The Maps app can be useful, whether you're traveling in an unfamiliar area or
    even in your own neighborhood, because it can show you the fastest route to a
    specific destination. Even if car accidents or detours appear, the Maps app will
    give you the fastest route, along with alternate routes if you prefer taking a
    different road.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在不熟悉的地方旅行，还是在自己的社区内，地图应用都可能很有用，因为它可以显示到达特定目的地的最快路线。即使出现车祸或绕行，地图应用也会为你提供最快的路线，如果你更喜欢走不同的路，它还会提供替代路线。
- en: Besides using the Maps app for directions, you can also use the Maps app to
    locate favorite spots or places and share those locations with others. If those
    people also have an iPhone, they can then get directions to that location by driving,
    walking, or taking mass transit.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 除了使用地图应用获取路线外，你还可以使用地图应用定位喜欢的地点或场所，并将这些位置与他人分享。如果这些人也有iPhone，他们可以通过驾车、步行或乘坐公共交通工具获得该位置的路线。
- en: The Maps app is handy any time you need to go anywhere. As you travel, you might
    also want to know the weather conditions in the direction you're heading, or keep
    track of time or your stock portfolio if you wish.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 无论何时你需要去任何地方，地图应用都很方便。在旅行过程中，你也可能想知道你前往方向的风雨状况，或者如果你愿意，还可以跟踪时间或你的股票组合。
- en: In the next chapter, we will look at how we can change time and weather settings
    as well as get stock information.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨如何更改时间和天气设置以及获取股票信息。
