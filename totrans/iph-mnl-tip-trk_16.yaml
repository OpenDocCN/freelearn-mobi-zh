- en: '*Chapter 16*: Getting Directions with Maps'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When you're in an unfamiliar neighborhood, you may not know where you are or
    how to get to where you want to go. Even if you're in a familiar part of town,
    you may not know how to get to certain places, such as stores, parks, or buildings.
    To help you get around, you need a map.
  prefs: []
  type: TYPE_NORMAL
- en: Of course, paper maps quickly go out of date, so a far better solution is to
    use the Maps app on your iPhone. Not only can the Maps app accurately map your
    location as long as you have a cellular phone or Wi-Fi connection, but it can
    provide directions in major cities around the world.
  prefs: []
  type: TYPE_NORMAL
- en: With your iPhone and the Maps app, you'll never risk getting lost again, whether
    you're looking for a new place near your home or trying to navigate an unfamiliar
    part of the world.
  prefs: []
  type: TYPE_NORMAL
- en: 'The topics covered in this chapter are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Customizing the Maps app
