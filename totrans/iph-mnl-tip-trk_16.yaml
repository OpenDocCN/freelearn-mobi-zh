  type: TYPE_NORMAL
- en: To make it easy to see a map, the **Maps** app displays a cartoon representation
    of an area. However, you can also switch to a photo-realistic satellite view.
  prefs: []
  type: TYPE_NORMAL
- en: 'To change the appearance of the map, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Maps** app on the Home Screen.
  prefs:
