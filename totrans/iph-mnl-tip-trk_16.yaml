- en: Customizing the Maps app
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before you start using the **Maps** app, you might want to customize it, such
    as changing whether it displays distances in miles or kilometers, and whether
    to make driving or transit the default transportation type displayed.
  prefs: []
  type: TYPE_NORMAL
- en: 'To customize the **Maps** app, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Scroll down and tap **Maps**. The **Maps** screen displays various settings
    you can select, as shown in *Figure 16.1*:![Figure 16.1 – Settings to customize
    the Maps app
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.01_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.1 – Settings to customize the Maps app
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Scroll down and choose any options you wish, such as setting distances to miles
    or kilometers, or changing the default transportation type from driving to transit.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Navigation & Guidance**. A **Navigation & Guidance** screen appears, as
    shown in *Figure 16.2*:![Figure 16.2 – Settings to customize the Maps app
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.02_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.2 – Settings to customize the Maps app
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap any further options, such as adjusting the volume for hearing directions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Back** button in the upper-left corner of the screen to return to
    the **Maps** screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you've customized the **Maps** app with the options you like, you can start
    using **Maps** to get directions to where you want to go.
  prefs: []
  type: TYPE_NORMAL
- en: Getting directions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'No matter where you are, you can''t get to a new location until you know where
    you''re at right now. To get acquainted with the **Maps** app, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Maps** app on the Home Screen. A blue dot will highlight your current
    location, as shown in *Figure 16.3*:![ Figure 16.3 – A blue dot highlights your
    current location
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.03_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.3 – A blue dot highlights your current location
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Pinch two fingers closer together on the screen to see more details, as shown
    in *Figure 16.4*:![ Figure 16.4 – Pinching two fingers together zooms in
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.04_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.4 – Pinching two fingers together zooms in
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Pinch two fingers further apart on the screen to zoom out and see a larger-scale
    map, as shown in *Figure 16.5*:![ Figure 16.5 – Pinching two fingers apart zooms
    out
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.05_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.5 – Pinching two fingers apart zooms out
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap in the **Search** text field at the bottom of the screen. A virtual keyboard
    appears and lists recent searches along with common places to search for, such
    as restaurants, as shown in *Figure 16.6*:![ Figure 16.6 – Using the Search text
    field
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.06_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.6 – Using the Search text field
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Type a place or street address and tap the **Search** button in the bottom-right
    corner of the virtual keyboard. Your search result appears, as shown in *Figure
    16.7*:![ Figure 16.7 – Viewing search results
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.07_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.7 – Viewing search results
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (Optional:) Tap a location (if you searched for a type of place, such as a gas
    station or restaurant). The **Maps** app displays your chosen location in more
    detail with a **Directions** button, as shown in *Figure 16.8*:![ Figure 16.8
    – The Directions button
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.08_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.8 – The Directions button
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **Directions** button. The **Maps** app displays different routes and
    options, such as driving, walking, or mass transit, as shown in *Figure 16.9*:![
    Figure 16.9 – Displaying a route
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.09_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.9 – Displaying a route
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: (Optional:) Tap a different icon at the bottom of the screen, such as Walk or
    Transit, to see different options for getting to where you want to go, as shown
    in *Figure 16.10*:![ Figure 16.10 – Displaying an alternative way to travel
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.10_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.10 – Displaying an alternative way to travel
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Tap the **Go** button to get directions. The **Maps** app displays directions
    as you travel, as shown in *Figure 16.11*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![ Figure 16.11 – Directions appear as you travel to your destination'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_16.11_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 16.11 – Directions appear as you travel to your destination
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes you may want to go somewhere but stop at places along the way to pick
    up food or buy gas for your car. Rather than create two separate destinations,
    you can simply create a detour while heading toward your final destination.
  prefs: []
  type: TYPE_NORMAL
- en: Adding a detour
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: When you're traveling toward your destination, you might want to stop along
    the way to get gas (if you're driving) or get something to eat. The **Maps** app
    will then show you the nearest options so you can pick one and get directions
    to that destination before heading on to your final destination.
  prefs: []
  type: TYPE_NORMAL
- en: 'To add a detour, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Follow the steps in the *Getting directions* section to start traveling toward
    a chosen destination. The **Maps** app displays a sheet at the bottom of the screen,
    as shown in *Figure 16.12*:![Figure 16.12 – The sheet at the bottom of the screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.12_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.12 – The sheet at the bottom of the screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Swipe the handle up to reveal more details, as shown in *Figure 16.13*:![ Figure
    16.13 – The fully revealed sheet at the bottom of the screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.13_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.13 – The fully revealed sheet at the bottom of the screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap a detour destination, such as **Gas Stations** or **Coffee**. The **Maps**
    app displays a list of options.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap an option. The **Maps** app will now give directions to your detour.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The **Maps** app gives you directions as you arrive at intersections or places
    where there are multiple directions in which you can go. Fortunately, you can
    see a complete list of instructions, so you know in advance where you need to
    go.
  prefs: []
  type: TYPE_NORMAL
- en: Viewing a list of instructions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'As you travel, the **Maps** app will show and tell you where to go next. However,
    you may want to view a list of all the instructions. To view a list of instructions,
    follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Follow the steps in the *Getting directions* section to start traveling toward
    a chosen destination.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe up the handle to reveal the entire sheet at the bottom of the screen (see
    *Figure 16.13*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Details** icon. A list of instructions appears, as shown in *Figure
    16.14*:![Figure 16.14 – A list of traveling directions
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.14_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.14 – A list of traveling directions
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Done** when you're finished viewing the list of instructions.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Sometimes, you might be in a part of town and just want to know what's around
    you so you can decide which direction you want to go in. In that case, the **Maps**
    app can show you what's around you, so you can choose from those nearby options
    which way to go.
  prefs: []
  type: TYPE_NORMAL
- en: Searching around you
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you're in an unfamiliar area, you may not know where you want to go, but
    you may know you want to go to a restaurant, coffeehouse, or a supermarket. Rather
    than search for a specific location, you can ask the **Maps** app to show you
    what's around you.
  prefs: []
  type: TYPE_NORMAL
- en: 'To find what''s around you, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Maps** app on the Home Screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap in the **Search** text field. A list of recent searches along with a list
    of nearby places appears, as shown in *Figure 16.15*:![Figure 16.15 – A list of
    nearby places
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.15_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.15 – A list of nearby places
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the type of place you want to find, such as **Groceries or Fast Food**.
    The **Maps** app displays a list of options, as shown in *Figure 16.16*:![Figure
    16.16 – Displaying a list of options for the category you chose
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.16_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.16 – Displaying a list of options for the category you chose
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap on a specific place. The **Maps** app displays a **Directions** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap this `Driving` or `Transit`, to see your route.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: In many cases, you'll tend to visit the same places over and over again. Rather
    than keep searching for them, you might prefer to store your favorite places in
    a list that you can then access quickly without searching for it again.
  prefs: []
  type: TYPE_NORMAL
- en: Creating favorite locations
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You likely have a favorite restaurant, nightclub, gas station, and supermarket.
    To make it easy to find your favorite locations, you can save them in a list.
    That way, when you want to visit one of your favorite locations, you can get directions
    with a minimal amount of searching.
  prefs: []
  type: TYPE_NORMAL
- en: The first step is to find your favorite location and then save it in your favorites
    list. Once you've done that, you can then open this favorites list and get directions
    to a specific location with one tap.
  prefs: []
  type: TYPE_NORMAL
- en: 'To save a location in your favorite list, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Maps** app on the Home Screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Search for a location that you want to save as a favorite until you see a blue
    **Directions** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe up on the handle near the bottom of the screen to reveal the entire list
    of options, as shown in *Figure 16.17*:![Figure 16.17 – Revealing the Save to...
    button
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.17_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.17 – Revealing the Save to... button
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **Save to...** button. A list of collections appears. If you have not
    created a guide yet, a **New Guide...** button appears, as shown in *Figure 16.18*:![Figure
    16.18 – Adding a location to a collection
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.18_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.18 – Adding a location to a collection
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **New Guide** button. A **New Guide** screen appears, as shown in *Figure
    16.19*:![Figure 16.19 – The New Guide screen
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.19_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.19 – The New Guide screen
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Type a descriptive name for your guide and then tap **Create**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Once you've created a guide and added at least one item to that guide, you can
    access that favorite location at any time.
  prefs: []
  type: TYPE_NORMAL
- en: Using a guide
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Once you've stored one or more locations in a collection, you can open that
    collection at any time to access your list of stored locations.
  prefs: []
  type: TYPE_NORMAL
- en: 'To get directions to a favorite location, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Maps** app on the Home Screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe up on the handle near the bottom of the screen to reveal a complete list
    of options. The **Guide** category lists all the named guides you have created,
    as shown in *Figure 16.20*:![Figure 16.20 – A list of saved collections
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.20_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.20 – A list of saved collections
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap on the guide name you want to open. A list of saved locations appears inside
    that collection.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap on a location to display the blue **Directions** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap the **Directions** button to get directions to your favorite location.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: No matter how much you like a location, eventually you may want to delete either
    that single location or an entire collection storing your favorite locations.
  prefs: []
  type: TYPE_NORMAL
- en: Deleting a location in a guide
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You can delete an entire guide (along with any locations stored inside that
    guide), or just delete an individual location within a guide.
  prefs: []
  type: TYPE_NORMAL
- en: 'To delete an entire guide or just one location in a guide, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Maps** app on the Home Screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe up on the handle near the bottom of the screen to reveal a complete list
    of options. The Guide category lists all the named collections you have created
    (see *Figure 16.20*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap a guide. A list of favorite locations stored in that guide appears.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe left on any stored location. A **Remove** button appears, as shown in
    *Figure 16.21*:![Figure 16.21 – The Remove button
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.21_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.21 – The Remove button
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap **Remove**. (If you tap the **Share** button, you'll be able to send that
    location information to someone by email, text messaging, or AirDrop.)
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'In case you want to delete an entire guide instead of a single location, follow
    these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Maps** app on the Home Screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe up on the handle near the bottom of the screen to reveal a complete list
    of options. The Guide category lists all the named guides you have created (see
    *Figure 16.20*).
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Swipe left on a collection name to display the **Remove** button.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Remove**. A message appears at the bottom of the screen, asking for you
    to verify that you want to delete an entire collection.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Tap **Delete**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To help you navigate around, you might also want to add markers on a map to
    identify specific areas of interest.
  prefs: []
  type: TYPE_NORMAL
- en: Placing markers on a map
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: On a paper map, you might scribble some notes to highlight an area of particular
    importance, such as someone's house or a favorite area to go hiking. With the
    **Maps** app, you can also add markers to highlight any area you wish.
  prefs: []
  type: TYPE_NORMAL
- en: By creating a marker, you can identify a place and either save that location
    so you can find it easily again, or share that location with others so they can
    find it as well.
  prefs: []
  type: TYPE_NORMAL
- en: 'To place a marker on a map, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Maps** app on the Home Screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Press and hold a fingertip on the screen where you want to place a marker. A
    marker appears, as shown in *Figure 16.22*:![Figure 16.22 – Placing a marker
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.22_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.22 – Placing a marker
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Tap the **Edit Location** button. An **Edit Location** screen appears, letting
    you place your marker more precisely, as shown in *Figure 16.23*:![Figure 16.23
    – Placing a marker
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '](img/Figure_16.23_B14100.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Figure 16.23 – Placing a marker
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: Slide and pinch the screen to precisely place the marker over a specific area
    and then tap **Done**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Slide the handle up to display a **Marked Location** screen, as shown in *Figure
    16.24*. At this point, you can tap the **Save** button to store this in a guide
    or tap the **Share** button to share this location with another person. You can
    also tap **Remove** to remove the marker from the map:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 16.24 – The Marked Location screen'
  prefs: []
  type: TYPE_NORMAL
- en: '](img/Figure_16.24_B14100.jpg)'
  prefs: []
  type: TYPE_NORMAL
- en: Figure 16.24 – The Marked Location screen
  prefs: []
  type: TYPE_NORMAL
- en: Markers can help you customize a map, but sometimes you may not care about finding
    a specific location, but about traveling in a specific direction using a compass.
  prefs: []
  type: TYPE_NORMAL
- en: Using the compass
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you're ever lost and need to travel in a specific direction, you can turn
    your iPhone into a compass. That way, you can see where you want to go and use
    the **Maps** app to show you how to keep heading in the direction you want to
    go.
  prefs: []
  type: TYPE_NORMAL
- en: 'To see how to use a compass in the **Maps** app, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Tap the **Maps** app on the Home Screen.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Press two fingers on the screen and rotate the screen to show the compass in
    the upper-right corner of the screen, as shown in *Figure 16.25*:![Figure 16.25
    – The compass in the Map app
