  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://packt.link/r/1801816247](https://packt.link/r/1801816247)'
- en: Your review will help us to understand what’s worked well in this book, and
    what could be improved upon for future editions, so it really is appreciated.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论将帮助我们了解这本书中哪些地方做得好，以及未来版本中哪些地方可以改进，所以这真的非常感谢。
- en: Best Wishes,
