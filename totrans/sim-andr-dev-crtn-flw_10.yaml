  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/Clean_Android_Architecture.jpg)](https://www.packtpub.com/product/clean-android-architecture/9781803234588?_ga=2.45583085.836659078.1658308609-1157268863.1584421665)'
- en: '**Clean Android Architecture**'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '**整洁的 Android 架构**'
- en: Alexandru Dumbravan
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Alexandru Dumbravan
- en: 'ISBN: 978-1-80323-458-8'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-80323-458-8'
- en: Discover and solve issues in Android legacy applications
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现并解决 Android 旧应用程序中的问题
- en: Become well versed in the principles behind clean architecture
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 精通整洁架构背后的原则
- en: Get to grips with writing loosely coupled and testable code
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 掌握编写松耦合和可测试的代码
- en: Find out how to structure an application’s code in separate layers
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解如何将应用程序的代码在单独的层中结构化
- en: Understand the role each layer plays in keeping the application clean
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解每一层在保持应用程序整洁中的作用
- en: '[![](img/Kickstart_Modern_Android_Development_with_Jetpack_and_Kotlin.png)](https://www.packtpub.com/product/kickstart-modern-android-development-with-jetpack-and-kotlin/9781801811071?_ga=2.121130689.836659078.1658308609-1157268863.1584421665)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[![](img/Kickstart_Modern_Android_Development_with_Jetpack_and_Kotlin.png)](https://www.packtpub.com/product/kickstart-modern-android-development-with-jetpack-and-kotlin/9781801811071?_ga=2.121130689.836659078.1658308609-1157268863.1584421665)'
- en: '**Kickstart Modern Android Development with Jetpack and Kotlin**'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用 Jetpack 和 Kotlin 快速启动现代 Android 开发**'
- en: Catalin Ghita
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Catalin Ghita
- en: 'ISBN: 978-1-80181-107-1'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 'ISBN: 978-1-80181-107-1'
- en: Integrate popular Jetpack libraries such as Compose, ViewModel, Hilt, and Navigation
    into real Android apps with Kotlin
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Kotlin 将流行的 Jetpack 库如 Compose、ViewModel、Hilt 和 Navigation 集成到实际的 Android
    应用中
- en: Apply modern app architecture concepts such as MVVM, dependency injection, and
    clean architecture
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用现代应用程序架构概念，如 MVVM、依赖注入和整洁架构
- en: Explore Android libraries such as Retrofit, Coroutines, and Flow
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索 Android 库如 Retrofit、Coroutines 和 Flow
- en: Integrate Compose with the rest of the Jetpack libraries or other popular Android
    libraries
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Compose 与 Jetpack 库的其余部分或其他流行的 Android 库集成
- en: Work with other Jetpack libraries such as Paging and Room while integrating
    a real REST API that supports pagination
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在集成支持分页的实际 REST API 的同时，与其他 Jetpack 库如 Paging 和 Room 一起工作
- en: Packt is searching for authors like you
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt 正在寻找像您这样的作者
- en: If you’re interested in becoming an author for Packt, please visit authors.packtpub.com
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对成为Packt的作者感兴趣，请访问authors.packtpub.com并今天申请。我们与成千上万的开发者和技术专业人士合作，就像你一样，帮助他们将他们的见解与全球技术社区分享。你可以提交一个一般申请，申请我们正在招募作者的特定热门话题，或者提交你自己的想法。
- en: Share Your Thoughts
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享你的想法
- en: Hi,
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，
- en: I am Jomar Tigcal, author of *Simplifying Android Development with Coroutines
    and Flows*. I really hope you enjoyed reading this book and found it useful for
    increasing your productivity and efficiency in Coroutines and Flows.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我是Jomar Tigcal，*使用协程和Flows简化Android开发*的作者。我真心希望你喜欢阅读这本书，并觉得它对你的协程和Flows的生产力和效率有所帮助。
- en: It would really help me (and other potential readers!) if you could leave a
    review on Amazon sharing your thoughts on *Simplifying Android Development with
    Coroutines and Flows*.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能在Amazon上留下对*使用协程和Flows简化Android开发*的评论，这将对我（以及其他潜在读者！）真的非常有帮助。
- en: 'Go to the link below to leave your review:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 点击以下链接留下你的评论：
