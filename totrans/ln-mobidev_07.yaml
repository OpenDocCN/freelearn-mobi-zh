- en: Minimal Viable Product Case Studies
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最小可行产品案例研究
- en: In this final chapter, we explore different strategies for the construction
    of a **Minimal Viable Product** (**MVP**).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后，我们将探讨构建**最小可行产品**（**MVP**）的不同策略。
- en: 'These include the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这些包括以下内容：
- en: Concierge
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专属顾问
- en: Landing page
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 登录页面
- en: Fake-O-Backend
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 假冒的后端
- en: Competitor apps
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 竞争对手应用
- en: Analog
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类比
- en: Dry-wallet
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 干钱包
- en: Letter of intent
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意向书
- en: The preceding strategies provide a framework for running quick experiments at
    varying levels of fidelity, and leveraging the learnings to answer high-risk assumptions
    about your app's business model canvas.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 上述策略提供了一个框架，用于在不同保真度级别上运行快速实验，并利用所学知识来回答关于您应用商业模式画布的高风险假设。
- en: In this chapter, we'll dive into an MVP case study to learn more about how they
    are applied across a series of experiment loops.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将深入研究一个MVP案例研究，以了解更多关于它们如何在一系列实验循环中应用。
- en: We'll discuss Fun with Charades, an app that my team and I built to help people
    around the world play charades through an online video chat room. We'll discuss
    the original vision, key high-risk assumptions we faced, how we developed a hypothesis-led
    approach to testing them, how we iterated based on learnings, and our final conclusions.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论“哑剧乐趣”，这是一个我和我的团队开发的应用，帮助世界各地的人们通过在线视频聊天室玩哑剧。我们将讨论原始愿景、我们面临的关键高风险假设、我们如何开发以假设为导向的测试方法、我们如何根据所学知识进行迭代，以及我们的最终结论。
- en: Fun with Charades - Initial vision
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 哑剧乐趣 - 初始愿景
- en: 'Here''s the initial vision, target audience, and problem statement that we
    started with:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们的初始愿景、目标受众和起始时的问题陈述：
- en: '**Vision**: To create a fun place where people make new friends online'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**愿景**：创建一个有趣的地方，让人们在网上结交新朋友'
- en: '**Target**: Teens, college kids, yuppies, casual gamers'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标群体**：青少年、大学生、年轻专业人士、休闲玩家'
- en: '**Problem**: To connect people online through dumb charades'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题**：通过愚蠢的哑剧连接在线的人'
- en: 'As we thought about this, there were a number of questions:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在思考这个问题时，有几个问题：
- en: Do people care at all about charades? *Ellen's* charades game was wildly popular,
    and there was a lot of buzz around Heads Up Charades!, but that was not indicative
    of whether people would want to play online.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否对哑剧感兴趣？*艾伦*的哑剧游戏非常受欢迎，Heads Up Charades!周围也有很多热议，但这并不表明人们会想在线玩。
- en: Would charades be engaging enough that people would want to play regularly?
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哑剧是否足够吸引人，以至于人们会想定期玩？
- en: If we set up a real-time game to mimic the mechanics of the game we are used
    to, that would require friends being present at the same time, which may be hard
    to schedule.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们设置一个实时游戏来模拟我们习惯的游戏机制，这将需要朋友们同时在场，这可能很难安排。
- en: If scheduling was hard, would people be comfortable playing with strangers in
    game rooms, like online poker?
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果安排很困难，人们会愿意在游戏室里与陌生人一起玩，就像在线扑克一样吗？
- en: Wouldn't people freak out just a bit about using video online? Are there communities
    that are more open to using video online?
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们会对在线使用视频感到极度不安吗？是否有更开放使用在线视频的社区？
- en: If we built an async game with mobile apps so that people could play when they
    had time, that might work. But would it be practical for people to respond to
    a challenge by acting while simultaneously holding their smartphones in front
    of them?
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果我们开发一个异步游戏，通过移动应用让人们有时间时就能玩，这可能可行。但是，人们同时手持智能手机面对挑战进行反应，这会实用吗？
- en: And then, there was the question of whether we had an interest and competencies
    in gaming.
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后，有一个问题，那就是我们是否有兴趣和技能在游戏方面。
- en: The big ifs
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重大不确定性
- en: 'We set out to break these down and tackle what we felt were the biggest doubts
    on our list:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们着手分解这些内容，解决我们认为列表上最大的疑虑：
- en: Are people interested in playing charades online?
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人们是否对在线玩哑剧感兴趣？
- en: Are they comfortable using video online?
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否习惯于在线使用视频？
- en: Do they like the concept enough to invite friends or join a public game room?
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否喜欢这个概念，以至于会邀请朋友或加入公共游戏室？
- en: Do they enjoy the playing experience with others in the room?
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否喜欢在房间内与其他人一起玩游戏的体验？
- en: Do they enjoy this enough to keep coming back?
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们是否喜欢这个到足以经常回来玩？
- en: Will they invite other people?
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们会邀请其他人吗？
- en: Next, we attempted to structure experiments around the major leap-of-faith assumptions
    being made, in order to seek validation.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们试图围绕主要信念跳跃假设进行实验结构化，以寻求验证。
- en: Hypothesis 1
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设1
- en: 'Of a sampling set of people searching for charades online, at least 25% will
    sign up to check out the game:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在一组在线寻找猜谜游戏的人中，至少有25%的人会注册来查看游戏：
- en: '**Audience**: Targets the people looking to play charades online.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受众**：针对想要在线玩猜谜游戏的人。'
- en: '**Acquisition**: Uses Google Ads.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取用户**：使用谷歌广告。'
- en: '**Validation**: This includes the percentage of sign-ups.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证**：这包括注册的百分比。'
- en: '**Execution**:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行**:'
- en: Build the signup page in a day.
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一天内构建注册页面。
- en: Identify keywords and run ads for a week.
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定关键词并运行一周的广告。
- en: Track signups.
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪注册情况。
- en: '**Result**: We ran ads targeting users who searched for "charades online",
    "charades games", and "charades words", and over 25% of the users signed up.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结果**：我们针对搜索“在线猜谜”、“猜谜游戏”和“猜谜词汇”的用户投放了广告，超过25%的用户注册了。'
- en: '**Learning**: There''s an interest in playing charades online among those who
    search for it on Google:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习**：在谷歌上搜索猜谜游戏的人中，对在线玩猜谜游戏感兴趣的人：'
- en: '![](img/782fbe53-fb63-4e44-9b7b-255c3bada9bc.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/782fbe53-fb63-4e44-9b7b-255c3bada9bc.png)'
- en: Hypothesis 2
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设2
- en: 'Of the users in the target demographic who are shown mockup flows of the game
    concept, at least 70% of them would be very interested in the game:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在目标受众中，向展示游戏概念草图的用户展示，至少有70%的人对游戏非常感兴趣：
- en: '**Audience**: Targets the young adults in India.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受众**：针对印度的年轻成年人。'
- en: '**Acquisition**: Uses your friends network for recruitment.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取用户**：使用您的朋友网络进行招募。'
- en: '**Validation**: This includes the % of people who are very interested in the
    game.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证**：这包括对游戏非常感兴趣的人的百分比。'
- en: '**Execution**:'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行**:'
- en: Build rough mock-ups using MockFlow in a day.
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用MockFlow在一天内构建粗糙的模型。
- en: Walk people through the mock-ups.
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 带领人们了解模型。
- en: Collect feedback.
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集反馈。
- en: '**Result**: Overall, there was unanimous interest in the game concept, but
    a few mentioned that they may be uncomfortable being on video online.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结果**：总体而言，人们对游戏概念表现出一致的兴趣，但有些人提到他们可能对在线视频感到不舒服。'
- en: '**Learning**: In general, charades is popular in India, and people are interested
    in trying out an online game:'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习**：总的来说，猜谜在印度很受欢迎，人们有兴趣尝试在线游戏：'
- en: '![](img/88af0b49-52e2-4426-8ae4-878e0478ab2a.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/88af0b49-52e2-4426-8ae4-878e0478ab2a.png)'
- en: Hypothesis 3
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设3
- en: 'Of the signed-up charades users invited to a game room, at least 25% will be
    willing to join a public room and use video online:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在被邀请到游戏房间的注册猜谜用户中，至少有25%的人愿意加入公共房间并使用在线视频：
- en: '**Audience**: This includes the signed-up users.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受众**：这包括注册的用户。'
- en: '**Acquisition**: N/A.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取用户**：N/A。'
- en: '**Validation**: Includes the % of users who used online video in a public room.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证**：包括在公共房间中使用在线视频的用户百分比。'
- en: '**Execution**:'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行**:'
- en: Invite users to the public room.
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 邀请用户进入公共房间。
- en: Provide an explanation on what the game is about.
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供关于游戏内容的解释。
- en: Enable the user to turn the video on and start the game.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许用户打开视频并开始游戏。
- en: Track analytics.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪分析。
- en: '**Result**: 80% of the users visited the page, but < 5% turned the video on.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结果**：80%的用户访问了页面，但不到5%的人打开了视频。'
- en: '**Learning**: This experiment invalidated our false hope that people in this
    era of FaceTime and Hangouts wouldn''t hesitate to use video online. Therefore,
    we need to dig deeper, and talk to users to understand how they felt:'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习**：这个实验否定了我们错误的希望，即在这个FaceTime和Hangouts时代，人们不会犹豫使用在线视频。因此，我们需要深入挖掘，并与用户交谈，了解他们的感受：'
- en: '![](img/00444a7a-c132-41a4-8156-d066d4c0789c.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00444a7a-c132-41a4-8156-d066d4c0789c.png)'
- en: Hypothesis 4
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设4
- en: 'Users are more likely to be comfortable using video online if they are playing
    with their friends, and 80% or more will then use video online:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户与朋友一起玩，他们更有可能舒适地使用在线视频，80%或更多的人会这样使用：
- en: '**Audience**: Targets friends of friends who are acquainted with each other,
    but don''t know each other well.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受众**：针对彼此相识但不太了解的朋友。'
- en: '**Acquisition**: Uses your friends network for recruitment.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取用户**：使用您的朋友网络进行招募。'
- en: '**Validation**: This includes the % of users who use video online. % of users
    who like the game idea enough that they would be disappointed to not play.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证**：这包括使用在线视频的用户百分比。对游戏想法感兴趣到足以失望不玩的人的百分比。'
- en: '**Execution**:'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行**:'
- en: Invite users to the public room.
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 邀请用户进入公共房间。
- en: Provide an explanation as to what the game is about.
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供关于游戏内容的解释。
- en: Enable the user to turn the video on and start the game
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许用户打开视频并开始游戏
- en: Track analytics.
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪分析。
- en: '**Result**: 100% of users turned the video on and were excited and ready to
    engage in the game, and they felt they would be very disappointed if they were
    unable to play.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结果**：100%的用户打开了视频，并且兴奋并准备好参与游戏，他们觉得如果无法玩游戏将会非常失望。'
- en: '**Learning**: When asked if they would play with people they didn''t know online,
    women said they would hesitate, while men in the group unanimously said they would
    be willing to try:'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习**：当被问及是否愿意与不认识的人在线玩游戏时，女性表示会犹豫，而该组中的男性一致表示愿意尝试：'
- en: '![](img/9246a28c-c714-4816-842d-86d609b92796.png)'
  id: totrans-84
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9246a28c-c714-4816-842d-86d609b92796.png)'
- en: Hypothesis 5
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 假设5。
- en: 'Users from online communities who use video online with strangers are a lot
    more likley to be comfortable playing with each other, and at least 25% will use
    video online:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在网上使用视频与陌生人交流的在线社区用户更有可能舒适地相互玩游戏，至少25%的人会使用在线视频：
- en: '**Audience**: Targets Chatroulette and Chatrandom communities.'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**受众**：针对Chatroulette和Chatrandom社区。'
- en: '**Acquisition**: Uses Google Ads.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取**：使用谷歌广告。'
- en: '**Validation**: This includes the % of users who turn the video on.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**验证**：这包括打开视频的用户百分比。'
- en: '**Execution**:'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**执行**：'
- en: Run Google Ads for Chatroulette and Chatrandom, offering video-based charades
    online, and an opportunity to meet new people.
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为Chatroulette和Chatrandom运行谷歌广告，提供基于视频的在线哑剧，以及结识新人的机会。
- en: Invite users to the public room.
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 邀请用户进入公共房间。
- en: Provide an explanation on what the game is about.
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供关于游戏内容的解释。
- en: Enable the user to turn the video on and start the game.
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 允许用户打开视频并开始游戏。
- en: Track analytics.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪分析。
- en: Add a Qualroo-style prompt to find out why they don't turn the video on.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加一个Qualroo风格的提示来找出他们为什么没有打开视频。
- en: '**Result**: 50% of the users visited the page, but < 10% turned the video on.
    5% answered the prompt indicating they didn''t want to turn the video on, would
    try later, or weren''t sure how to turn it on.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结果**：50%的用户访问了页面，但不到10%的用户打开了视频。5%的用户回答了提示，表示他们不想打开视频，稍后会尝试，或者不确定如何打开。'
- en: '**Learning**: Given the anonymity of these communities, it was hard to reach
    out directly and get feedback, and the sampling size of the responders to the
    prompt was too small to infer enough.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习**：鉴于这些社区的匿名性，直接接触并获取反馈很困难，对提示做出回应的响应者的样本量太小，无法推断出足够的信息。'
- en: The conundrum
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 纠结的问题。
- en: 'We spoke to a group of users and collated feedback. So, at this point, we were
    faced with this conundrum from our learnings:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我们与一组用户进行了交谈并收集了反馈。因此，在这个阶段，我们面临了以下从我们的学习中获得的问题：
- en: There's a certain level of interest in charades, but it's mostly seen as a family
    and friends game.
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于哑剧有一定的兴趣，但它主要被视为家庭和朋友之间的游戏。
- en: For those who see their friends and family often enough, playing charades online
    wasn't appealing. (Playing live with them during Thanksgiving or Christmas was
    still appealing.)
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于那些经常看到朋友和家人的人来说，在线玩哑剧并不吸引人。（在感恩节或圣诞节与他们现场玩游戏仍然很有吸引力。）
- en: The average user isn't comfortable playing with random strangers online.
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 普通用户不太愿意在网上与陌生人玩游戏。
- en: Even communities that are comfortable dealing with nudity online, and have no
    reservations, didn't find the idea appealing
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 即使是那些在网上处理裸露问题感到舒适且没有顾虑的社区，也没有发现这个想法吸引人。
- en: Improvements in the visual design and explanatory information offered did not
    increase conversions.
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视觉设计和提供解释信息方面的改进并没有增加转化率。
- en: A game like this requires a fairly engaged community, and it didn't appear that
    charades would sustain that level of engagement.
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这样的游戏需要一个相当活跃的社区，而且看起来哑剧无法维持这种程度的参与度。
- en: There's a community of people in the subcontinent that loves dumb charades,
    but the version that's played is fairly technical and geeky, and would not scale
    out.
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在次大陆有一个喜欢哑剧表演的社区，但他们所玩的形式相当技术化和古怪，无法大规模推广。
- en: What we did well
  id: totrans-108
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们做得好的地方。
- en: Captured our thought process and assumptions, laying out the facts for us to
    succeed
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 记录了我们的思维过程和假设，为我们成功提供了事实依据。
- en: Identified small batches that could be proven (or disproven) with minimum cost,
    rapidly built, and iterated through the batches
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定了可以以最低成本证明（或反驳）的小批量，快速构建并通过批量迭代。
- en: Stayed honest and objective, tracked metrics and cohorts well
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持诚实和客观，跟踪指标和群体情况良好。
- en: What we could have done better
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们本可以做得更好的地方。
- en: Most early feedback was from subcontinent users, since reaching out to an international
    audience was not easy. Consequently feedback was not fully representative of the
    target audience.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最初的反馈主要来自次大陆用户，因为接触到国际受众并不容易。因此，反馈并不完全代表目标受众。
- en: We built more than we should have before we understood the gaps in our understanding
    of the customer and their behavior.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我们理解客户及其行为理解的差距之前，我们建造了过多的东西。
- en: We included more online surveys early on enough to have better insights.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们在早期就包括了更多的在线调查，以便获得更好的洞察。
- en: Summary
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: We still believed in the original vision, and it's possible that persevering
    and keeping this going out there in the wild may have yielded something. However,
    we were invalidated conclusively and decided to pivot away and explore other ideas.
    In hindsight, it was a good decision and likely saved us from the clutches of
    the sunken cost fallacy.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 我们仍然相信原始愿景，并且可能坚持下去并让它在野外继续发展可能会产生一些成果。然而，我们最终被证明是错误的，并决定转向并探索其他想法。事后看来，这是一个明智的决定，可能使我们免于陷入沉没成本谬误的陷阱。
- en: Many people have strong misgivings about wasting resources (loss aversion).
    The example we saw in this chapter involved a non-refundable sporting event ticket.
    Many people would feel obliged to go to the event despite not really wanting to,
    because doing otherwise would be wasting the ticket price; they feel they've passed
    the point of no return.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人对浪费资源（损失厌恶）持有强烈的保留意见。本章中我们看到的例子涉及一张不可退款的体育赛事门票。许多人会感到有义务参加活动，尽管他们并不真的想参加，因为否则就会浪费门票费用；他们觉得已经过了无法回头的点。
- en: 'This is sometimes referred to as the sunk cost fallacy. Economists would label
    this behavior irrational: it is inefficient because it misallocates resources
    by depending on information that is irrelevant to the decision being made. (via
    Wikipedia).'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这有时被称为沉没成本谬误。经济学家会将这种行为标记为非理性：它是不高效的，因为它通过依赖于与所做决策无关的信息来错误地分配资源。（via Wikipedia）。
- en: 'The important takeaways from this case study are as follows:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 本案例研究的重要启示如下：
- en: The rigor and discipline needed to run experiments
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行实验所需的严谨性和纪律性
- en: The willingness to adapt based on new learnings and surprises
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据新的学习和惊喜进行适应的意愿
- en: The need to focus on the vision (although, in this case, our team did not stay
    committed to it long term)
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要专注于愿景（尽管，在这种情况下，我们的团队并没有长期坚持这一愿景）
- en: The leverage of proxy users and trade-offs involved
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代理用户的优势和涉及的权衡
- en: In the next chapter, you will learn more about using **Software as a Service**
    (**SaaS**) cloud-based services to enable you to rapidly run experiment loops.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，你将学习更多关于使用**软件即服务**（**SaaS**）云服务来快速运行实验循环的知识。
