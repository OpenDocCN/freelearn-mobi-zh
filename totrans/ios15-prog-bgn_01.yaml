- en: 'Part 1: Swift'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：Swift
- en: Welcome to *Part 1* of this book. In this part, you will begin by exploring
    Xcode, Apple's programming environment, which is also known as the **Integrated
    Development Environment** (**IDE**). After that, you will start learning the foundations
    of Swift 5, the programming language used in iOS apps, and see how it is used
    to accomplish common programming tasks.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到本书的第一部分。在本部分中，你将首先探索Xcode，苹果的编程环境，也被称为**集成开发环境**（**IDE**）。之后，你将开始学习Swift
    5的基础知识，这是iOS应用程序中使用的编程语言，并了解它是如何用于完成常见编程任务的。
