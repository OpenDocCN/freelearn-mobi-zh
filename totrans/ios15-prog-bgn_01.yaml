    Extensions, and Error Handling*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By the end of this part, you'll understand the process of creating an app and
    running it on a simulator or device, and you'll have a working knowledge of how
    to use the Swift programming language, in order to accomplish common programming
    tasks. This will prepare you for the next part and will also enable you to create
    your own Swift programs. Let's get started!
  prefs: []
  type: TYPE_NORMAL
