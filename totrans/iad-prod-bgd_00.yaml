- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Think of an iAd as a micro-app contained within an app, on a user's iPhone or
    iPad, that they've downloaded from the App Store. When the user taps your advert's
    banner, it bursts into life, filling the entire screen of their device.
  prefs: []
  type: TYPE_NORMAL
- en: iAd Beginner's Guide takes you from start to finish of building rich, compelling,
    and interactive iAds. You will learn how to create beautiful multi-page ads with
    store finders, social sharing, 3D images, and video galleries.
  prefs: []
  type: TYPE_NORMAL
- en: You will create ads that utilize the powerful technologies in the iPhone to
    make your brand shine. Once you have engaged the user, you can carry out targeted
    advertising campaigns with location-based coupons, store finders, and social engagement.
    Using the iTunes Store, you will see how it's even possible to add one-click digital
    content purchasing, right within your ad. Learn how iAd producer manages all the
    HTML5, JavaScript, and CSS3 behind your iAd. You will be creating emotive, gripping,
    and effective mobile advertising campaigns in no time.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with iAd"), *Getting Started
    with iAd*, introduces you to iAd, the immersive mobile advertising platform from
    Apple. We''ll look at what an iAd is, why they''re awesome, and the underlying
    technologies they''re written in.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Preparing Your Content for Mobile"), *Preparing
    Your Content*, shows the best techniques to get the most out of your media content.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. Making Your iAd"), *Making Your iAd*, shows
    you how to install iAd Producer—the tool from Apple that allows us to make rich
    iAds. With drag-and-drop simplicity and step-by-step examples, we''ll create our
    first demo iAd!'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Making Sure It Works"), *Making Sure it Works*,
    shows you how to test your ads on the device, or in the iOS Simulator, if you
    don''t have access to the required hardware.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Templates and Objects"), *Templates and Objects*,
    presents the benefits and limitations of a large selection of templates and objects
    as we build another example iAd, using a range of the pre-built templates and
    objects in iAd Producer.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Ad Destinations and Actions"), *iAd Destinations*,
    shows you how to use the core of our ad to engage your user and induce them to
    perform an action, such as sharing your brand with a friend via email or downloading
    your digital content from the iTunes Store.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Building for the Big Screen"), *Building
    for the Big Screen*, shows you how to build more immersive iAds for the iPad.
    With its large multi-touch screen, we''ll make an ad with even richer interactivity
    that''ll work exclusively on the iPad.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.html "Chapter 8. Enhancing Our App with Code"), *Creating
    Interactive Ads*, teaches you how to modify the JavaScript code that powers your
    iAd by adding simple code snippets to enhance your ad with dynamic SMS/e-mail
    sharing and calendar events, to keep engaging the user with your brand after they''ve
    left your advertisement.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Managing a Successful iAd Campaign"), *Managing
    a Successful iAd Campaign*, presents the best ways to manage a successful iAd
    campaign, adding tracking analytics into your ad, measuring user insights, and
    the targeting options available, to ensure you reach the ideal target audience.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Adding iAds into Your App"), *Adding iAds
    into Your App*, teaches you how to add iAd into an existing application, to begin
    generating revenue, and intelligently animate banners in and out of view, depending
    on their availability.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Tracking Revenue and Fallbacks"), *Tracking
    Revenue and Fallbacks*, shows you how to integrate additional ad solutions when
    the iAd Network doesn''t have an available banner in its inventory. Finally, you''ll
    learn how to analyze the number of ads your app is displaying, and more importantly,
    how much you''re earning!'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You’ll need to be a member of the iOS Developer program and have a Mac running
    Snow Leopard, OS 10.6 or later. We’ll look at getting or updating a Mac and joining
    the iOS Developer program in the first chapter. It’ll be useful to have an iPhone
    or iPad to test on, but isn’t vital as you’ll learn how to preview your ads without
    a device.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for brands, advertisers, and developers who want to create compelling
    and emotive iAd advertisements that generate revenue and increase brand awareness.
    You don't need previous experience of creating adverts or apps for iPhone and
    iPad, as you'll be taken through the entire process of making motion-rich, beautiful
    ads.
  prefs: []
  type: TYPE_NORMAL
