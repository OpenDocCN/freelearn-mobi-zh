- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Think of an iAd as a micro-app contained within an app, on a user's iPhone or
    iPad, that they've downloaded from the App Store. When the user taps your advert's
    banner, it bursts into life, filling the entire screen of their device.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 将iAd想象成一个包含在应用程序中的微型应用程序，位于用户下载自App Store的iPhone或iPad上。当用户点击您的广告横幅时，它将瞬间活跃起来，填满他们设备的整个屏幕。
- en: iAd Beginner's Guide takes you from start to finish of building rich, compelling,
    and interactive iAds. You will learn how to create beautiful multi-page ads with
    store finders, social sharing, 3D images, and video galleries.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: iAd入门指南将指导您从零开始构建丰富、引人入胜且交互式的iAd。您将学习如何创建带有商店搜索、社交分享、3D图像和视频画廊的多页广告。
- en: You will create ads that utilize the powerful technologies in the iPhone to
    make your brand shine. Once you have engaged the user, you can carry out targeted
    advertising campaigns with location-based coupons, store finders, and social engagement.
    Using the iTunes Store, you will see how it's even possible to add one-click digital
    content purchasing, right within your ad. Learn how iAd producer manages all the
    HTML5, JavaScript, and CSS3 behind your iAd. You will be creating emotive, gripping,
    and effective mobile advertising campaigns in no time.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您将创建利用iPhone强大技术的广告，让您的品牌熠熠生辉。一旦您吸引了用户，您可以使用基于位置的优惠券、商店搜索和社交互动进行定向广告活动。使用iTunes
    Store，您将了解甚至可以在广告中添加一键数字内容购买功能。学习iAd Producer如何管理您iAd背后的所有HTML5、JavaScript和CSS3。您将迅速创建情感丰富、引人入胜且有效的移动广告活动。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with iAd"), *Getting Started
    with iAd*, introduces you to iAd, the immersive mobile advertising platform from
    Apple. We''ll look at what an iAd is, why they''re awesome, and the underlying
    technologies they''re written in.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 开始使用iAd"), *开始使用iAd*，向您介绍苹果公司的沉浸式移动广告平台iAd。我们将探讨什么是iAd，为什么它们如此出色，以及它们所使用的底层技术。'
- en: '[Chapter 2](ch02.html "Chapter 2. Preparing Your Content for Mobile"), *Preparing
    Your Content*, shows the best techniques to get the most out of your media content.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 为移动设备准备内容"), *为内容准备*，展示了获取媒体内容最大效益的最佳技巧。'
- en: '[Chapter 3](ch03.html "Chapter 3. Making Your iAd"), *Making Your iAd*, shows
    you how to install iAd Producer—the tool from Apple that allows us to make rich
    iAds. With drag-and-drop simplicity and step-by-step examples, we''ll create our
    first demo iAd!'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 制作您的iAd"), *制作您的iAd*，向您展示如何安装iAd Producer——苹果公司提供的工具，允许我们制作丰富的iAd。通过拖放简单性和逐步示例，我们将创建我们的第一个演示iAd！'
- en: '[Chapter 4](ch04.html "Chapter 4. Making Sure It Works"), *Making Sure it Works*,
    shows you how to test your ads on the device, or in the iOS Simulator, if you
    don''t have access to the required hardware.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 确保其正常工作"), *确保其正常工作*，向您展示如何在设备上或在iOS模拟器中测试您的广告，如果您无法访问所需的硬件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Templates and Objects"), *Templates and Objects*,
    presents the benefits and limitations of a large selection of templates and objects
    as we build another example iAd, using a range of the pre-built templates and
    objects in iAd Producer.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 模板和对象"), *模板和对象*，在构建另一个示例iAd时，展示了大量模板和对象的优缺点，我们使用了iAd
    Producer中的预建模板和对象。'
- en: '[Chapter 6](ch06.html "Chapter 6. Ad Destinations and Actions"), *iAd Destinations*,
    shows you how to use the core of our ad to engage your user and induce them to
    perform an action, such as sharing your brand with a friend via email or downloading
    your digital content from the iTunes Store.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 广告目的地和操作"), *iAd目的地*，向您展示如何使用广告的核心来吸引您的用户并诱导他们执行操作，例如通过电子邮件与朋友分享您的品牌或从iTunes
    Store下载您的数字内容。'
- en: '[Chapter 7](ch07.html "Chapter 7. Building for the Big Screen"), *Building
    for the Big Screen*, shows you how to build more immersive iAds for the iPad.
    With its large multi-touch screen, we''ll make an ad with even richer interactivity
    that''ll work exclusively on the iPad.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 为大型屏幕构建"), *为大型屏幕构建*，向您展示如何为iPad构建更沉浸式的iAd。凭借其大型的多点触控屏幕，我们将制作一个具有更丰富交互性的广告，该广告将仅在iPad上运行。'
- en: '[Chapter 8](ch08.html "Chapter 8. Enhancing Our App with Code"), *Creating
    Interactive Ads*, teaches you how to modify the JavaScript code that powers your
    iAd by adding simple code snippets to enhance your ad with dynamic SMS/e-mail
    sharing and calendar events, to keep engaging the user with your brand after they''ve
    left your advertisement.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.html "Chapter 9. Managing a Successful iAd Campaign"), *Managing
    a Successful iAd Campaign*, presents the best ways to manage a successful iAd
    campaign, adding tracking analytics into your ad, measuring user insights, and
    the targeting options available, to ensure you reach the ideal target audience.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.html "Chapter 10. Adding iAds into Your App"), *Adding iAds
    into Your App*, teaches you how to add iAd into an existing application, to begin
    generating revenue, and intelligently animate banners in and out of view, depending
    on their availability.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.html "Chapter 11. Tracking Revenue and Fallbacks"), *Tracking
    Revenue and Fallbacks*, shows you how to integrate additional ad solutions when
    the iAd Network doesn''t have an available banner in its inventory. Finally, you''ll
    learn how to analyze the number of ads your app is displaying, and more importantly,
    how much you''re earning!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You’ll need to be a member of the iOS Developer program and have a Mac running
    Snow Leopard, OS 10.6 or later. We’ll look at getting or updating a Mac and joining
    the iOS Developer program in the first chapter. It’ll be useful to have an iPhone
    or iPad to test on, but isn’t vital as you’ll learn how to preview your ads without
    a device.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for brands, advertisers, and developers who want to create compelling
    and emotive iAd advertisements that generate revenue and increase brand awareness.
    You don't need previous experience of creating adverts or apps for iPhone and
    iPad, as you'll be taken through the entire process of making motion-rich, beautiful
    ads.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings appearing frequently.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: Time for action — heading
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Action 1
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 2
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Action 3
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: What just happened?
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Pop Quiz — heading
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These are short multiple choice questions intended to help you test your own
    understanding.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: Have a go hero — heading
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text are shown as follows: "Duplicate, by copying and pasting,
    the line that contains `CGPoint bannerOrigin` and rename `bannerOrigin` to `fallbackBannerOrigin."`'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“通过复制和粘贴，复制包含`CGPoint bannerOrigin`的行，并将`bannerOrigin`重命名为`fallbackBannerOrigin`。”
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "From the right-hand menu, select **Set Up iAd Network."**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“从右侧菜单中选择**设置iAd网络**。”'
- en: Note
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框中的形式出现。
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门以如下形式出现。
- en: Reader feedback
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中受益的书籍非常重要。
- en: To send us general feedback, simply send an e-mail to`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般性反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件主题中提及书籍标题。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有您需要的书籍并希望我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议标题**表单或通过电子邮件`<suggest@packtpub.com>`发送给我们。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.PacktPub.com](http://www.PacktPub.com)下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)，注册以直接将文件通过电子邮件发送给您。
- en: Errata
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误表，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at`<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<questions@packtpub.com>`联系我们，我们将尽力解决。
