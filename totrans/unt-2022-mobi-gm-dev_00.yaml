- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As a game developer, your goal is to reach your customers where they are, and
    with more and more people purchasing mobile devices every year, mobile is a crucial
    platform to consider. Luckily, Unity offers cross-platform capabilities, allowing
    you to write your game once and then port it to other consoles with minimal changes.
    However, developing for mobile devices also requires specific considerations and
    features, which is where *Unity 2022 Mobile Game Development* comes in.
  prefs: []
  type: TYPE_NORMAL
- en: In this book, we’ll guide you through the process of using Unity to create and
    deploy a mobile game to both iOS and Android. We’ll cover essential topics such
    as adding input for mobile devices, designing interfaces that adapt to various
    screen sizes, and exploring ways to monetize your game with Unity’s **In-App Purchase**
    (**IAP**) and advertisement systems. We’ll also discuss the importance of using
    notifications to retain users and share your game with the world using Twitter
    and Facebook’s SDKs.
  prefs: []
  type: TYPE_NORMAL
- en: Additionally, we’ll delve into Unity’s analytics system to optimize your game’s
    performance and provide insights into user behavior. You’ll also learn how to
    polish your game in various ways before publishing it on the Google Play and iOS
    app stores.
  prefs: []
  type: TYPE_NORMAL
- en: Lastly, we’ll cover the use of Unity’s AR Foundation framework, which enables
    you to create **Augmented Reality** (**AR**) apps that are future-proof and compatible
    with multiple devices.
  prefs: []
  type: TYPE_NORMAL
- en: By the end of this book, you’ll have a solid understanding of how to use Unity
    for mobile game development, including crucial features unique to mobile devices.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’re a Unity game developer interested in building mobile games for iOS
    and Android, then this book is an ideal resource for you. Although prior knowledge
    of C# is helpful, it is not required. Whether you’re a seasoned developer or just
    starting out, the step-by-step guidance provided in this book will help you understand
    the unique features and considerations necessary for mobile game development using
    Unity.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18868_01.xhtml#_idTextAnchor015), *Building Your Game*, introduces
    the basics of Unity game development by creating a simple project that will be
    modified throughout the book to incorporate mobile-specific features.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18868_02.xhtml#_idTextAnchor087), *Project Setup for Android
    and iOS Development*, explains the process of configuring your development environment
    for deploying your game to both Android and iOS mobile devices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18868_03.xhtml#_idTextAnchor125), *Mobile Input/Touch Controls*,
    teaches you the fundamentals of mobile input, covering touch and gesture recognition,
    using the accelerometer, and accessing device information through the `Touch`
    class.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18868_04.xhtml#_idTextAnchor165), *Resolution-Independent UI*,
    focuses on how to build resolution-independent UI elements, which are useful for
    all game projects that utilize different aspect ratios and resolutions.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18868_05.xhtml#_idTextAnchor195), *Advanced Mobile UI*, builds
    upon the knowledge from the previous chapter, expanding to include mobile-specific
    aspects of working on a UI, such as requiring on-screen controls and adapting
    the UI to fit devices with notches.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18868_06.xhtml#_idTextAnchor206), *Implementing In-App Purchases*,
    explains how to integrate Unity’s IAP system into our project, including the creation
    of both consumable and non-consumable IAPs.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18868_07.xhtml#_idTextAnchor232), *Advertising Using Unity Ads*,
    covers the integration of Unity’s ad framework into our project and explores the
    creation of both simple and complex advertisements.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18868_08.xhtml#_idTextAnchor251), *Integrating Social Media
    into Our Project*, shows how to integrate social media into your game by incorporating
    features such as sharing high scores on Twitter and using the Facebook SDK to
    log in and display a player’s name and profile picture.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18868_09.xhtml#_idTextAnchor290), *Keeping Players Involved
    with Notifications*, demonstrates the integration of notifications into your game,
    including their setup, creating basic notifications, and customizing how they
    are presented.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18868_10.xhtml#_idTextAnchor313), *Using Unity Analytics*,
    covers integrating Unity’s analytics tools into your game, including tracking
    custom events and using remote settings to modify gameplay without requiring players
    to redownload the game.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B18868_11.xhtml#_idTextAnchor339), *Remote Config*, will show
    just how easy it is to set up Unity’s Remote Config system, and how we can utilize
    it for a simple example by changing the difficulty of our game by changing the
    speed at which the player moves.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B18868_12.xhtml#_idTextAnchor347), *Improving Game Feel*, introduces
    the concept of “game feel” in game design and explores how to integrate tweening
    animations, materials, postprocessing effects, and particle effects to enhance
    the player experience.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B18868_13.xhtml#_idTextAnchor369), *Building a Release Copy
    of Our Game*, walks you through the steps required to build a release copy of
    your game for both iOS and Android devices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 14*](B18868_14.xhtml#_idTextAnchor410), *Submitting Games to App
    Stores*, provides tips and tricks for submitting your game to the Google Play
    and iOS app stores.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 15*](B18868_15.xhtml#_idTextAnchor453), *Augmented Reality*, covers
    the process of adding AR to your game, including the setup, installation, and
    configuration of ARCore, ARKit, and AR Foundation, detecting surfaces in the real
    world, and interacting with the environment through spawning objects.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Throughout this book, we will work within the Unity 3D game engine, which you
    can download from [https://unity.com/download](https://unity.com/download). The
    projects were created using Unity 2022.1.0b16, but minimal changes should be required
    if you’re using future versions of the engine. If there is a new version out and
    you would like to download the exact version used in this book, you can visit
    Unity’s download archive at [https://unity3d.com/get-unity/download/archive](https://unity3d.com/get-unity/download/archive).
    You can also find the system requirements for Unity at [https://docs.unity3d.com/2022.1/Documentation/Manual/system-requirements.html](https://docs.unity3d.com/2022.1/Documentation/Manual/system-requirements.html)
    in the Unity Editor system requirements section. To deploy your project, you will
    need an Android or iOS device.
  prefs: []
  type: TYPE_NORMAL
- en: For the sake of simplicity, we will assume that you are working on a Windows-powered
    computer when developing for Android and a Macintosh computer when developing
    for iOS.
