  type: TYPE_NORMAL
- en: In this part of the book, we will be exploring the foundational elements of
    Unity game development, specifically with a focus on preparation for creating
    mobile games. The chapters in this part will provide you with the necessary knowledge
    and skills to set up your development environment, as well as guide you through
    the process of building a game project and deploying it to a mobile device.
  prefs: []
