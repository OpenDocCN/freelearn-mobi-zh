- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Android has caused one of the greatest revolutions of our time. Being present
    on smartphones, TV, tables, watches, embedded boards, it can be considered ubiquitous.
    Its open source nature gives companies, expert users, and hackers the opportunity
    to learn from, improve, and customize the system, creating a tailored version
    of the most popular mobile operating system.
  prefs: []
  type: TYPE_NORMAL
- en: This book is a journey from the origins of the Android project to what's in
    the future, walking through all the phases needed to build a custom Android system
    from source and from binary images.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Chapter 1, *Understanding the Architecture*, explains the Android hardware and
    software architecture, the Android Compatibility Definition Document, the Android
    Compatibility Test Suite, and the Android Runtime.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2, *Obtaining the Source Code – Structure and Philosophy*, explains
    the Android Open Source Project.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 3, *Set up and Build – the Emulator Way*, teaches how to set up the
    build environment and build a system image for the Android Emulator.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 4, *Moving to Real-World Hardware*, tells you about how to build a real
    device and how to flash the system image.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 5, *Customizing Kernel and Boot Sequence*, dives into kernel and boot
    sequence customization, in order to tailor the perfect system.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 6, *"Cooking" Your First ROM*, discusses about custom recovery images,
    root privileges, and Android Kitchen.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 7, *Tailoring Your Personal Android System*, discusses hacking the Android
    framework, adding apps, and optimizing the system.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 8, *Beyond the Smartphone*, discusses what's next, what the Android
    possibilities are once you step away from the smartphone world.
  prefs: []
  type: TYPE_NORMAL
- en: '*More about Android N Programming*: In this chapter, you will find some more
    information about Android N Programming at [https://www.packtpub.com/sites/default/files/downloads/MoreaboutAndroidNProgramming.pdf](https://www.packtpub.com/sites/default/files/downloads/MoreaboutAndroidNProgramming.pdf).'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: All you need for the journey is a personal computer, Ubuntu Linux or OS X will
    do, an Internet connection, and your passion!
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: If you are a programmer or embedded systems hacker who wants to customize, build,
    and deploy your own Android version, then this book is definitely for you.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  prefs: []
  type: TYPE_NORMAL
