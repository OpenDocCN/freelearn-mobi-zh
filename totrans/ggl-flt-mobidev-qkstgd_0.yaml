- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Flutter is a cross-platform application development framework developed by Google.
    It uses the Dart programming language for its development needs. This book is
    going to be your guide to getting started on your cross-platform application development
    journey, by helping you understand the basic concepts of Flutter.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for readers who are interested in learning the basic concepts
    of Flutter and in learning how to build cross-platform applications.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](6f964d6d-1e08-460b-9c4b-79023fa9816d.xhtml), *Introducting Flutter*, covers
    a brief introduction to Flutter and how this book is going to serve you as a guide
    for learning cross-platform application development with Flutter. We will then
    move on to where and how Flutter originated. Then, before moving on to why Flutter
    is a good option, we will take a look at where Flutter fits in with the existing
    world of mobile application development.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](061f5b37-5e7b-4390-91fd-b668ec836452.xhtml), *Getting Started with
    Flutter*, covers the installation of the tools needed to use Flutter and gets
    readers familiar with IDE, as well as looking at Hot reload, one of the best features
    in Flutter. We will then learn about two principal concepts that are required
    in every application development workflow—debugging and testing.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](c43ba13e-0955-45a1-bb87-c363ebfdd609.xhtml), *Widgets, Widgets
    Everywhere*, goes through the widget catalog and explains how to create custom
    widgets. We will then learn how to route and navigate through these widgets.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](28a8fa37-7f87-47cf-84ad-a5c228ab96b8.xhtml), *Exploiting the Widgets Variety*,
    explores the constraints in Flutter and provides an introduction to animations
    in Flutter. We will then learn how to use Listview and scrolling widgets and,
    at the end of the chapter, will be introduced to silvers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](c29724b0-6438-41da-9d91-64881a6be71e.xhtml), *Widening our Flutter
    Horizons*, explains how networking plays an important role in the apps, along
    with sample code for setting up and running a server for fetching JSON code. This
    section will be followed by an understanding of why accessibility is important
    and what improvements can developers bring to support accessibility in the app.
    The following section is about app support internationalization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](35c0bea5-b729-491d-ad65-e6d7450674ee.xhtml), *Using a Platform
    to Power Flutter Apps*, explains how to include packages in the Flutter code,
    followed by how to include platform-specific channels to support Flutter code.
    We will then use the BatteryManager API to understand the battery state of the
    Android phone. We will cover some of the best tips to consider before building
    our own plugin, followed by how to publish your own plugin on the Flutter Pub
    site.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](4fbf5875-8676-493a-b4d1-97c2e505ffb2.xhtml), *Firebase - Flutter''s
    Best Friend*, examines how Firebase can help us build apps quicker using the Firestore
    Cloud database. We will also take a look at an example that captured ListView
    using the Firestore Cloud database. And finally, we will discuss some of the use
    cases as regards using the remote config for your apps.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](19c6ee0c-6b1c-4501-a46d-ecde74ec220b.xhtml), *Deploying Flutter
    Apps*, covers how to deploy and publish the android and iOS app on the respective
    stores.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Before you start reading, some experience of the Dart language will be beneficial,
    along with experience in working on Android, iOS, or any mobile development framework.
    Finally, a familiarity with object-oriented languages, such as Java and C++, and
    some knowledge of OOPS would be extremely useful.
  prefs: []
  type: TYPE_NORMAL
