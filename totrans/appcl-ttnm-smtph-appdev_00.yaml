- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Not so long ago, creating a mobile application and getting it published was
    difficult, costly, and, for most developers, commercially unviable. Flash forward
    a number of years to the introduction of the iPhone and App Store, and suddenly
    there was a way where anyone who could write a code in Apple's Objective-C language,
    and had a healthy understanding of provisioning certificates for the Mac, could
    write a smartphone application and distribute it worldwide with minimal amount
    of fuss and very little red tape. During the last decade, many of us in the web
    development community have moved away from archaic C-based languages, and have
    squarely focused much of our programming knowledge on JavaScript, that ubiquitous
    little language that despite all its shortcomings has gained momentum and was
    commonplace both on and off the Web.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 不久以前，创建一个移动应用程序并发布它是困难的、昂贵的，并且对于大多数开发者来说，在商业上是不切实际的。快进几年，iPhone 和 App Store
    的推出，突然之间，任何能够用 Apple 的 Objective-C 语言编写代码，并且对 Mac 的配置文件证书有充分理解的人，都可以编写智能手机应用程序，并以极少的麻烦和非常少的官僚程序在全球范围内分发。在过去十年中，我们中的许多人已经从陈旧的基于
    C 的语言中移开，并将我们的编程知识主要集中在 JavaScript 上，这个无处不在的小语言尽管存在许多缺点，但已经获得了动力，并且在网络内外都变得普遍。
- en: Shortly after that, we began to see a number of "alternative" platforms emerge
    which promised developers the ability to build mobile applications without the
    hassle of re-skilling in Objective-C, or in the case of Android, in Java. Among
    these was a newcomer called Titanium Mobile, which held the promise of allowing
    native applications to be built using only JavaScript, and the ability to make
    those applications cross-platform (across both iOS and Android). As of December
    2011, Appcelerator's Titanium Mobile boasts over 1.5 million active developers
    and has released 30,000 applications in the marketplace. It has the backing of
    major players such as eBay and powers some of the world's most popular apps, including
    Wunderlist, eBay Mobile, and GetGlue. There is support for Blackberry and the
    mobile web. It also has the ability to build cross-platform games using popular
    engines such as OpenGL and Box2D. It even has its own Mobile Marketplace, where
    developers can sell and distribute their Titanium modules to the rest of the community.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在那之后不久，我们开始看到许多“替代”平台出现，这些平台承诺开发者能够无需在 Objective-C 或者在 Android 的情况下重新学习 Java，就能构建移动应用程序。其中之一是一个新出现的平台叫做
    Titanium Mobile，它承诺只使用 JavaScript 就能构建原生应用程序，并且能够使这些应用程序跨平台（跨越 iOS 和 Android）。截至
    2011 年 12 月，Appcelerator 的 Titanium Mobile 拥有超过 150 万活跃开发者，并在市场上发布了 30,000 个应用程序。它得到了
    eBay 等主要玩家的支持，并推动了世界上一些最受欢迎的应用程序，包括 Wunderlist、eBay Mobile 和 GetGlue。它还支持 Blackberry
    和移动网络。它甚至能够使用流行的引擎，如 OpenGL 和 Box2D，来构建跨平台游戏。它甚至拥有自己的移动市场，开发者可以在那里出售和分发他们的 Titanium
    模块给整个社区。
- en: In this book, we'll cover all of the aspects of building your mobile applications
    in Titanium Mobile, from layout to maps and GPS, all the way through social media
    integration and accessing your device's input hardware, including the camera and
    microphone. Each "recipe" described within is a self-contained lesson. You may
    pick and choose which areas you wish to read and use it as a reference. Alternatively,
    you can follow along each recipe in succession through most chapters and build
    a small app from start to finish. We'll also go through how to extend your applications
    using custom modules, and how to package them for distribution and sale in both
    the iTunes App Store and the Android Marketplace.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将涵盖使用 Titanium Mobile 构建移动应用程序的所有方面，从布局到地图和 GPS，一直到社交媒体集成以及访问设备的输入硬件，包括摄像头和麦克风。书中描述的每个“食谱”都是一个自包含的课程。你可以挑选你想要阅读和使用的区域，并将其作为参考。或者，你也可以按照章节顺序依次阅读每个食谱，从开始到结束构建一个小型应用程序。我们还将介绍如何使用自定义模块扩展应用程序，以及如何打包它们以便在
    iTunes App Store 和 Android Marketplace 中分发和销售。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: In [Chapter 1](ch01.html "Chapter 1. Building Apps using Native UI Components"),
    *Building Apps using Native UI Components*, we'll begin our journey into Titanium
    Mobile by understanding the basics of layout and creating controls, before moving
    onto tabbed interfaces, web views, and how to add and open multiple windows.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 1 章](ch01.html "第 1 章。使用原生 UI 组件构建应用程序")中，我们将通过了解布局的基础和创建控件来开始我们的 Titanium
    Mobile 之旅，然后转向标签界面、网页视图，以及如何添加和打开多个窗口。
- en: In [Chapter 2](ch02.html "Chapter 2. Working with Local and Remote Data Sources"),
    *Working with Local and Remote Data Sources*, we are going to build ourselves
    a mini-app that reads data from the Web using HTTP requests, and we'll see how
    to parse and iterate data in both XML and JSON formats. We'll also see how to
    store and retrieve data locally using an SQLite database and some basic SQL queries.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第2章](ch02.html "第2章. 使用本地和远程数据源")，*使用本地和远程数据源*中，我们将构建一个迷你应用，使用HTTP请求从Web读取数据，并了解如何解析和迭代XML和JSON格式的数据。我们还将了解如何使用SQLite数据库和一些基本的SQL查询在本地存储和检索数据。
- en: In [Chapter 3](ch03.html "Chapter 3. Integrating Google Maps and GPS"), *Integrating
    Google Maps and GPS*, we'll add a MapView to your application and interact with
    it using annotations, geo-coding and events that track the user's location. We'll
    also go through the basics of adding routes and using your device's inbuilt compass
    to track our heading.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](ch03.html "第3章. 集成Google Maps和GPS")，*集成Google Maps和GPS*中，我们将向您的应用中添加一个MapView，并使用注释、地理编码和跟踪用户位置的事件与之交互。我们还将介绍添加路线和使用设备内置的指南针跟踪航向的基础知识。
- en: In [Chapter 4](ch04.html "Chapter 4. Enhancing your Apps with Audio, Video,
    and the Camera"), *Enhancing your Apps with Audio, Video, and the Camera*, we'll
    see how to interact with your device's media features using Titanium, including
    the camera, photo gallery, and audio recorder.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第4章](ch04.html "第4章. 使用音频、视频和摄像头增强您的应用")，*使用音频、视频和摄像头增强您的应用*中，我们将了解如何使用Titanium与设备的媒体功能进行交互，包括摄像头、照片库和音频录制器。
- en: In [Chapter 5](ch05.html "Chapter 5. Connecting your Apps with Social Media
    and E-mail"), *Connecting your Apps with Social Media and E-mail*, we're going
    to see how to leverage Titanium and integrate it with Facebook, Twitter, and the
    e-mail capabilities of your mobiles devices. We'll also go through setting up
    a Facebook application and give you a brief introduction to the world of OAuth.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第5章](ch05.html "第5章. 将您的应用与社交媒体和电子邮件连接")，*将您的应用与社交媒体和电子邮件连接*中，我们将了解如何利用Titanium并将其与Facebook、Twitter以及移动设备的电子邮件功能集成。我们还将介绍设置Facebook应用，并简要介绍OAuth的世界。
- en: In [Chapter 6](ch06.html "Chapter 6. Getting to Grips with Events and Properties"),
    *Getting to Grips with Events and Properties*, we'll briefly run through how properties
    work in Titanium, and how you can get and set global variables in your app. We'll
    also explain how event listeners and handlers work and how to fire events, both
    from your controls and custom events from anywhere in your application.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第6章](ch06.html "第6章. 掌握事件和属性")，*掌握事件和属性*中，我们将简要介绍Titanium中属性的工作原理，以及如何在您的应用中获取和设置全局变量。我们还将解释事件监听器和处理程序的工作方式，以及如何从您的控件和应用程序中的任何位置触发事件。
- en: In [Chapter 7](ch07.html "Chapter 7. Creating Animations, Transformations, and
    Understanding Drag-and-drop"), *Creating Animations, Transformations and Understanding
    Drag-and-drop*, we'll show you how to create animations, and how to transform
    your objects using 2D and 3D matrices in Titanium. We will also run through dragging
    and dropping controls and capturing screenshots using the inbuilt "toImage" functionality.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第7章](ch07.html "第7章. 创建动画、变换以及理解拖放")，*创建动画、变换以及理解拖放*中，我们将向您展示如何创建动画，以及如何使用Titanium中的2D和3D矩阵来变换您的对象。我们还将演示如何使用内置的"toImage"功能进行拖放控制和截图。
- en: In [Chapter 8](ch08.html "Chapter 8. Interacting with Native Phone Applications
    and APIs"), *Interacting with Native Phone Applications and APIs*, we will discover
    how to interact with native device APIs, such as the device's contacts and calendar.
    We'll also discover how to use local notifications and background services.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第8章](ch08.html "第8章. 与原生手机应用和API交互")，*与原生手机应用和API交互*中，我们将发现如何与原生设备API交互，例如设备的联系人日历。我们还将了解如何使用本地通知和后台服务。
- en: In [Chapter 9](ch09.html "Chapter 9. Integrating your Apps with External Services"),
    *Integrating your Apps with External Services*, we'll dive deeper into OAuth and
    HTTP authentication, and also show you how to connect to external APIs, such as
    Yahoo! YQL and Foursquare. We will also run through the set up and integration
    of push notifications into your Titanium apps.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第9章](ch09.html "第9章. 将您的应用与外部服务集成")，*将您的应用与外部服务集成*中，我们将深入了解OAuth和HTTP身份验证，并展示如何连接到外部API，例如Yahoo!
    YQL和Foursquare。我们还将介绍推送通知的设置和集成到Titanium应用中。
- en: In [Chapter 10](ch10.html "Chapter 10. Extending your Apps With Custom Modules"),
    *Extending your Apps with Custom Modules*, we will see how you can extend the
    native functionality in Titanium and add your own custom, native modules using
    Objective-C and Xcode. We'll run through a sample module from start to finish
    in Xcode for creating short URLs using the Bit.ly service.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第10章](ch10.html "第10章。使用自定义模块扩展你的应用")中，*使用自定义模块扩展你的应用*，我们将看到如何扩展Titanium的本地功能，并使用Objective-C和Xcode添加你自己的自定义、本地模块。我们将从开始到结束在Xcode中运行一个示例模块，使用Bit.ly服务创建短网址。
- en: In [Chapter 11](ch11.html "Chapter 11. Platform Differences, Device Information,
    and Quirks"), *Platform Differences, Device Information, and Quirks*, we'll take
    a look at how to use Titanium to find out information about the device, including
    important features such as making phone calls, checking the memory, and checking
    the remaining allocation of the battery. We will also go through screen orientations
    and how to code differences between the iOS and Android platforms.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第11章](ch11.html "第11章。平台差异、设备信息和怪癖")中，*平台差异、设备信息和怪癖*，我们将探讨如何使用Titanium获取设备信息，包括重要功能，如打电话、检查内存和检查电池剩余分配。我们还将介绍屏幕方向以及如何在iOS和Android平台之间编写代码差异。
- en: In [Chapter 12](ch12.html "Chapter 12. Preparing your App for Distribution and
    Getting it Published"), *Preparing your App for Distribution and Getting it Published*,
    we will see how to prepare and package your applications for distribution and
    sale to the iTunes App Store and Android Marketplaces, along with a background
    into how to set up and provision your apps correctly with provisioning profiles
    and development certificates.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第12章](ch12.html "第12章。准备你的应用以分发和发布")中，*准备你的应用以分发和发布以及如何发布*，我们将看到如何准备和打包你的应用程序以供分发和销售到iTunes
    App Store和Android市场，以及如何使用配置文件和开发证书正确设置和配置你的应用。
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的什么
- en: You will need a Mac running Xcode (the latest version, available at [http://developer.apple.com)](http://developer.apple.com))
    and the Titanium Studio software (available at [www.appcelerator.com)](http://www.appcelerator.com)).
    You must use a Mac, as all instructions are based on it (Unix) because of the
    iPhone. Using a PC is not recommended or supported in any way for the Apple iPhone.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要一个运行Xcode（最新版本，可在[http://developer.apple.com](http://developer.apple.com)获取）的Mac和Titanium
    Studio软件（可在[www.appcelerator.com](http://www.appcelerator.com)获取）。你必须使用Mac，因为所有说明都是基于它的（Unix），这是由于iPhone的原因。不推荐或以任何方式支持使用PC来开发苹果iPhone。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is essential for any developer who possesses some JavaScript or web
    development knowledge and wishes to take a leap into building native applications
    for both the iPhone and Android. No knowledge of Objective-C or Java is required.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对于任何拥有一些JavaScript或Web开发知识并希望跃入为iPhone和Android构建原生应用的开发者来说都是必不可少的。不需要Objective-C或Java的知识。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "First, open your `app.js` file, and
    two more JavaScript files called `recipes.js` and `favorites.js"`'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“首先，打开你的`app.js`文件，还有两个名为`recipes.js`和`favorites.js`的JavaScript文件”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Once you are logged in, click on **New Project**, and the details window for
    creating a new project will appear."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，将以如下方式显示：“一旦登录，点击**新建项目**，创建新项目的详细信息窗口将出现。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这样的框显示。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的图书非常重要。
- en: To send us general feedback, simply send an e-mail to`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送一封电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有一本书需要我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议书名**表单或通过电子邮件`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`发送给我们。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为图书做出贡献，请参阅我们关于[www.packtpub.com/authors](http://www.packtpub.com/authors)的作者指南。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者了，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.PacktPub.com](http://www.PacktPub.com)的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)，注册以直接将文件通过电子邮件发送给您。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)中选择您的标题来查看。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
