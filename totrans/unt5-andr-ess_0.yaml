- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Learn the Unity 5 engine to master designing and building awesome real-world
    games and applications for Android devices. Design beautiful effects, animations,
    physical behaviors, and other different real-world features and techniques for
    your Android games and applications. Optimize your project and any other real-world
    projects for Android devices. Know more in practice about accessing Android functionality,
    rendering high-end graphics, expanding your project using asset bundles, and of
    course learn about deploying on the Android platform and much more.
  prefs: []
  type: TYPE_NORMAL
- en: Unity is essentially a development environment for multiple platforms (Android,
    iOS, Blackberry, Windows Phone, Windows, Playstation, Xbox, Mac, Linux, and Web).
    Unity is a very popular and effective technology for creating 2D and 3D games
    and applications. This technology provides many useful and effective tools to
    solve various issues. The Unity rendering engine provides great real-time rendering
    of high-quality graphics without too much cost and effort.
  prefs: []
  type: TYPE_NORMAL
- en: The Android platform and game industry is developing like never before. Most
    programmers using Unity, especially those new to the technology, would like to
    learn to recreate different functional parts from the most popular real-world
    games and applications that will cause a great concern in the community.
  prefs: []
  type: TYPE_NORMAL
- en: Whether you are new to Unity 5 or an expert, this book will provide you with
    the required skills you need to successfully design, implement, build, and enhance
    the quality of your Android game or application. By sequentially working through
    the steps in each chapter, you will quickly master the key features of the Unity
    5 engine to implement real-world Android games and application features in practice.
  prefs: []
  type: TYPE_NORMAL
- en: This book is aimed for competent Unity developers who want to learn to develop,
    optimize, and publish games for Android devices. Know more about the Unity 5 engine
    to build awesome real-world Android games.
  prefs: []
  type: TYPE_NORMAL
- en: Starting from the beginning, this book will explain the configuration of the
    Unity 5 settings for the Android platform. Implement the innovative and user-friendly
    features using real-world techniques and tips and tricks in practice. Explore
    how to improve your Android games and enhance its performance. Open a wonderful
    world of rendering high-quality graphics with physically-based shaders and global
    illumination. Discover Android features inside the Unity 5 engine and more about
    transformation from native C# and JavaScript codes into Unity scripts.
  prefs: []
  type: TYPE_NORMAL
- en: This book is aimed at covering the fundamentals relating to typical real-world
    games and applications and to explore a basic overview of the concepts but the
    focus is on providing the practical skills required to develop Android games and
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: '*Unity 5 for Android Essentials* will teach you to use different tools provided
    by the Unity Technologies team in order to master your game''s design and development
    processes. This book will be a practical guidebook that will help you to leverage
    the Unity 5 framework in order to build awesome games and apps for Android devices.'
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up and Configuring an Android Platform"),
    *Setting Up and Configuring an Android Platform*, explains how to configure Unity
    5 for Android devices. Also in this chapter, we will explore about APK expansion
    files in Unity 5\. At the end of the chapter, you will build a very simple and
    basic game example for Android devices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.html "Chapter 2. Accessing Android Functionality"), *Accessing
    Android Functionality*, covers how to create plugins for the Android platform
    using Java and C languages in Unity 5\. The reader will learn in practice how
    to write simple plugins for the Android platform. Also, the reader will learn
    to make anti-piracy checks, detect screen orientation, handle vibration support,
    determine device generation, and do more useful things.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.html "Chapter 3. High-end Graphics for Android Devices"),
    *High-end Graphics for Android Devices*, primarily explores how to enhance the
    quality in games and applications using physically-based shaders. This chapter
    will also describe global illumination in Unity 5\. At the end of the chapter,
    you will optimize a shader code.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.html "Chapter 4. Animation, Audio, Physics, and Particle Systems
    in Unity 5"), *Animation, Audio, Physics, and Particle Systems in Unity 5*,will
    cover new Mecanim animation features in Unity 5\. After that, you will learn awesome
    new audio features in Unity 5\. At the end of this chapter, you will explore physics
    and particle systems in Unity 5.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.html "Chapter 5. Asset Bundles in Unity 5 Pro"), *Asset Bundles
    in Unity 5 Pro*, includes an overview of asset bundles in Unity 5\. You will learn
    to download new code and data in real time for Android devices. At the end of
    this chapter, you will discover the safety technique of the asset bundles in practice.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.html "Chapter 6. Optimization and Transformation Techniques"),
    *Optimization and Transformation Techniques*, introduces the usage of occlusion
    culling and optimization techniques for the level of detail. You will learn to
    optimize Unity C# and Unity JS code. Finally, you will see how to transform Unity
    C# code to Unity JavaScript code and vice versa.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.html "Chapter 7. Troubleshooting and Best Practices"), *Troubleshooting
    and Best Practices*, covers the optimization of any game for Android devices and
    teaches you to find any bottlenecks. In this chapter, you will discover some troubleshooting
    techniques for the Android platform. At the end of this chapter, you will learn
    the best practices that are used by many professionals from all over the world
    for their scripts and shaders.'
  prefs: []
  type: TYPE_NORMAL
- en: The online chapter, *Developing Glow Hockey from Scratch*, shows you how easy
    it is to develop the most popular game in the Android Market (Glow Hockey has
    about 100,000,000–500,000,000 installs [https://play.google.com/store/apps/details?id=com.natenai.glowhockey&hl=en](https://play.google.com/store/apps/details?id=com.natenai.glowhockey&hl=en))
    in Unity 5 from scratch. Also, you will learn to optimize your project and any
    other real-world projects for Android devices. Many more useful details and features
    will be covered in this chapter. You can find this chapter at [https://www.packtpub.com/sites/default/files/downloads/9191OT_BonusChapter.pdf](https://www.packtpub.com/sites/default/files/downloads/9191OT_BonusChapter.pdf).
  prefs: []
  type: TYPE_NORMAL
