- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for readers that have a basic knowledge of the architecture of
    Unity, programming plus shading, and for those who are expert Unity developers.
    This book is very helpful for anybody who wants quick solutions and answers for
    many different questions and issues while developing a game or application in
    Unity.
  prefs: []
  type: TYPE_NORMAL
- en: Perhaps you already know a bit about the Unity 5 engine, but have never used
    it before; or perhaps, you know programming but are new to using Unity 5 to develop
    Android games and applications. In all cases, this book will quickly teach you
    to master high-quality Android games and applications. This book is for anyone
    who wants to explore a wide range of Unity features and finds ready-to-use techniques,
    solutions, tips and tricks that are used all over the world. It is best for you
    if you have basic experience with C# or JavaScript and feel comfortable enough
    with the Unity workflow.
  prefs: []
  type: TYPE_NORMAL
- en: Whether you've developed games before or not, and you're just looking to get
    started in Unity to make new fantastic real-world games and applications, this
    book will help you. This book is for you and everyone in your team, from beginners
    to expert developers!
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking on the **Next** button moves you to the next screen."'
  prefs: []
