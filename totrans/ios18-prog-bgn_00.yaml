- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *iOS 18 Programming for Beginners*. This book is the ninth edition
    of the *iOS Programming for Beginners* series, and has been fully updated for
    iOS 18, macOS 15.0 Sequioa, and Xcode 16.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *iOS 18 编程入门*。这本书是 *iOS 编程入门* 系列的第九版，已经完全更新以适应 iOS 18、macOS 15.0 Sequioa
    和 Xcode 16。
- en: In this book, you will build a journal app called *JRNL*. You will start off
    by exploring Xcode, Apple’s programming environment, also known as its **Integrated
    Development Environment** (**IDE**). Next, you will start learning the foundations
    of Swift, the programming language used in iOS apps, and see how it is used to
    accomplish common programming tasks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将构建一个名为 *JRNL* 的日记应用。你将从探索 Xcode 开始，这是苹果的编程环境，也被称为其 **集成开发环境**（**IDE**）。接下来，你将学习
    Swift 的基础知识，Swift 是用于 iOS 应用的编程语言，并了解它是如何用于完成常见的编程任务的。
- en: Once you have a solid foundation of using Swift, you will start creating the
    user interface of the *JRNL* app. During this process, you will work with storyboards
    and connect your app’s scenes together using segues.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在你熟练掌握 Swift 的基础知识后，你将开始创建 *JRNL* 应用的用户界面。在这个过程中，你将使用故事板，并通过 segues 连接应用场景。
- en: With your user interface complete, you will then add code to implement your
    app’s functionality. To start, you’ll learn how to display data using a table
    view. Next, you’ll learn how to add data to your app, and how to pass data between
    view controllers. After that, you’ll learn how to determine your device location
    and display annotations on a map. You’ll then learn how to persist app data using
    JSON files create custom views, and add photos from the camera or photo library.
    Finally, you’ll make your app work on devices with larger screens, such as an
    iPad or Mac, by implementing a collection view in place of a table view.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成用户界面后，你将添加代码来实现应用的功能。首先，你将学习如何使用表格视图显示数据。接下来，你将学习如何向应用中添加数据，以及如何在视图控制器之间传递数据。之后，你将学习如何确定设备位置并在地图上显示注释。然后，你将学习如何使用
    JSON 文件持久化应用数据，创建自定义视图，并从相机或照片库添加照片。最后，你将通过实现集合视图来替代表格视图，使你的应用能够在具有更大屏幕的设备上运行，例如
    iPad 或 Mac。
- en: You now have a complete app, but how about adding the latest iOS 18 features?
    You’ll start by learning about SwiftData, which allows you to describe data models
    and manipulate model instances using regular Swift code. Next, you will learn
    how to develop apps using SwiftUI, a great new way of developing apps for all
    Apple platforms. After that, you’ll learn how to test your code using Swift Testing,
    and how to bring Apple Intelligence features into your apps.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在拥有了一个完整的应用，但如何添加最新的 iOS 18 功能呢？你将从学习 SwiftData 开始，它允许你使用常规 Swift 代码描述数据模型并操作模型实例。接下来，你将学习如何使用
    SwiftUI 开发应用，这是一种为所有苹果平台开发应用的全新方法。之后，你将学习如何使用 Swift Testing 测试你的代码，以及如何将苹果智能功能引入你的应用。
- en: Finally, you’ll learn how to test your app with internal and external testers
    and get it into the App Store.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你将学习如何使用内部和外部测试人员测试你的应用，并将其发布到 App Store。
- en: Who this book is for
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is tailored for individuals with minimal coding experience who are
    new to the world of Swift and iOS app development. A basic understanding of programming
    concepts is recommended.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对那些具有最少编码经验、新接触 Swift 和 iOS 应用开发领域的人士。建议具备基本的编程概念理解。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*Chapter 1*, *Exploring Xcode*, takes you through a tour of Xcode and talks
    about all the different parts that you will use throughout the book.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 1 章*，*探索 Xcode*，带你游览 Xcode，并讨论了你在本书中将使用的所有不同部分。'
- en: '*Chapter 2*, *Simple Values and Types*, deals with how values and types are
    implemented by the Swift language.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 2 章*，*简单值和类型*，讨论了 Swift 语言如何实现值和类型。'
- en: '*Chapter 3*, *Conditionals and Optionals*, shows how `if` and `switch` statements
    are implemented, and how to implement variables that may or may not have a value.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 3 章*，*条件语句和可选类型*，展示了如何实现 `if` 和 `switch` 语句，以及如何实现可能或可能没有值的变量。'
- en: '*Chapter 4*, *Range Operators and Loops*, shows how to work with ranges and
    the different ways loops are implemented in Swift.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 4 章*，*范围运算符和循环*，展示了如何在 Swift 中处理范围以及循环的不同实现方式。'
- en: '*Chapter 5*, *Collection Types*, covers the common collection types, which
    are arrays, dictionaries, and sets.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 5 章*，*集合类型*，涵盖了常见的集合类型，包括数组、字典和集合。'
- en: '*Chapter 6*, *Functions and Closures*, covers how you can group instructions
    together using functions and closures.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第 6 章*，*函数和闭包*，涵盖了如何使用函数和闭包将指令分组在一起。'
- en: '*Chapter 7*, *Classes, Structures, and Enumerations*, talks about how complex
    objects containing state and behavior are represented in Swift.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*类、结构和枚举*，讨论了在Swift中表示包含状态和行为复杂对象的方法。'
- en: '*Chapter 8*, *Protocols, Extensions, and Error Handling*, talks about creating
    protocols that complex data types can adopt, extending the capabilities of existing
    types, and how to handle errors in your code.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*协议、扩展和错误处理*，讨论了创建复杂数据类型可以采用的协议，扩展现有类型的特性，以及如何在代码中处理错误。'
- en: '*Chapter 9*, *Swift Concurrency*, introduces you to the concepts of parallel
    and asynchronous programming, and shows you how you can implement them in your
    app.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*Swift并发*，介绍了并行和异步编程的概念，并展示了您如何在应用中实现它们。'
- en: '*Chapter 10*, *Setting Up the User Interface*, deals with creating the *JRNL*
    app and setting up the initial screen the users will see.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*设置用户界面*，涉及创建*JRNL*应用并设置用户将看到的初始屏幕。'
- en: '*Chapter 11*, *Building Your User Interface*, covers setting up the main screen
    for the *JRNL* app.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*构建用户界面*，涵盖了为*JRNL*应用设置主屏幕。'
- en: '*Chapter 12*, *Finishing Up Your User Interface*, covers setting up the remaining
    screens for the *JRNL* app.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*完成用户界面设置*，涵盖了为*JRNL*应用设置剩余的屏幕。'
- en: '*Chapter 13*, *Modifying App Screens*, is about configuring each screen of
    the app in a storyboard.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*修改应用屏幕*，是关于在故事板中配置应用的每个屏幕。'
- en: '*Chapter 14*, *Getting Started with MVC and Table Views*, covers working with
    a table view and how you can use it to display a list of items.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*开始使用MVC和表格视图*，涵盖了与表格视图一起工作以及如何使用它来显示项目列表。'
- en: '*Chapter 15*, *Getting Data into Table Views*, concerns the incorporation of
    data into table views using an array as a data source.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*将数据添加到表格视图中*，涉及使用数组作为数据源将数据合并到表格视图中。'
- en: '*Chapter 16*, *Passing Data between View Controllers*, teaches you how to add
    data entered using a view controller to an array, and how to pass data from the
    array to another view controller.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*在视图控制器之间传递数据*，教您如何将使用视图控制器输入的数据添加到数组中，以及如何将数据从数组传递到另一个视图控制器。'
- en: '*Chapter 17*, *Getting Started with Core Location and MapKit*, deals with working
    with Core Location and MapKit to determine your device location and add annotations
    to a map.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*开始使用Core Location和MapKit*，涉及使用Core Location和MapKit确定您的设备位置并在地图上添加注释。'
- en: '*Chapter 18*, *Getting Started with JSON Files*, involves learning how to store
    and retrieve user data using a JSON file.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*开始使用JSON文件*，涉及学习如何使用JSON文件存储和检索用户数据。'
- en: '*Chapter 19*, *Getting Started with Custom Views*, teaches you how to create
    and use a custom view that displays a star rating.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*开始使用自定义视图*，教您如何创建和使用一个显示星级评分的自定义视图。'
- en: '*Chapter 20*, *Getting Started with the Camera and Photo Library*, talks about
    how to get photos from your camera or photo library into your app.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*开始使用相机和照片库*，讨论了如何将相机或照片库中的照片添加到您的应用中。'
- en: '*Chapter 21*, *Getting Started with Search*, teaches you how to implement a
    search bar for your main screen.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第21章*，*开始使用搜索*，教您如何为主屏幕实现搜索栏。'
- en: '*Chapter 22*, *Getting Started with Collection Views*, shows you how to implement
    collection views in place of table views to suit devices with larger screens,
    such as a Mac or iPad.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第22章*，*开始使用集合视图*，展示了如何实现集合视图以替代表格视图，以适应具有更大屏幕的设备，如Mac或iPad。'
- en: '*Chapter 23*, *Getting Started with SwiftData*, deals with implementing Apple’s
    new SwiftData framework to persist data on your app.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*第23章*，*开始使用SwiftData*，涉及实现Apple的新SwiftData框架以在您的应用中持久化数据。'
- en: '*Chapter 24*, *Getting Started with SwiftUI*, introduces building an app using
    Apple’s new SwiftUI technology.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*第24章*，*开始使用SwiftUI*，介绍了使用Apple的新SwiftUI技术构建应用。'
- en: '*Chapter 25*, *Getting Started with Swift Testing*, teaches you how to test
    your code using Swift Testing.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '*第25章*，*开始使用Swift测试*，教您如何使用Swift测试来测试您的代码。'
- en: '*Chapter 26*, *Getting Started with Apple Intelligence*, shows you how to add
    Apple Intelligence features to your app.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*第26章*，*开始使用Apple智能功能*，展示了如何将Apple智能功能添加到您的应用中。'
- en: '*Chapter 27*, *Testing and Submitting Your App to the App Store*, concerns
    how to test and submit your apps to the App Store.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '*第27章*，*测试并将您的应用提交到App Store*，涉及如何测试并将您的应用提交到App Store。'
- en: To get the most out of this book
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: This book has been completely revised for iOS 18, macOS 15.0 Sequioa, Xcode
    16, and Swift 6\. *Part 4* of this book also covers the latest technologies introduced
    by Apple during WWDC 2024, which are SwiftData, SwiftUI, Swift Testing, and Apple
    Intelligence.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书已完全修订以适应 iOS 18、macOS 15.0 Sequioa、Xcode 16 和 Swift 6。本书的 *第 4 部分* 还涵盖了 Apple
    在 2024 年 WWDC 上推出的最新技术，包括 SwiftData、SwiftUI、Swift 测试和 Apple 智能技术。
- en: 'To complete all the exercises in this book, you will need:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成本书中的所有练习，您将需要：
- en: A Mac computer running macOS 14.0 Sonoma, macOS 15.0 Sequioa, or later
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行 macOS 14.0 Sonoma、macOS 15.0 Sequioa 或更高版本的 Mac 计算机
- en: Xcode 16.0 or later
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xcode 16.0 或更高版本
- en: 'To check if your Mac supports macOS 15.0 Sequioa, see this link: [https://www.apple.com/my/macos/macos-sequoia-preview/](https://www.apple.com/my/macos/macos-sequoia-preview/).
    If your Mac is supported, you can update macOS using **Software Update** in **System
    Preferences**.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查您的 Mac 是否支持 macOS 15.0 Sequioa，请查看此链接：[https://www.apple.com/my/macos/macos-sequoia-preview/](https://www.apple.com/my/macos/macos-sequoia-preview/)。如果您的
    Mac 支持，您可以通过 **系统偏好设置** 中的 **软件更新** 来更新 macOS。
- en: To get the latest version of Xcode, you can download it from the Apple App Store.
    Most of the exercises can be completed without an Apple Developer account and
    use the iOS Simulator. If you wish to test the app you are developing on an actual
    iOS device, you will need a free or paid Apple Developer account.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取 Xcode 的最新版本，您可以从 Apple App Store 下载。大多数练习可以在没有 Apple 开发者账户的情况下完成，并使用 iOS
    模拟器。如果您希望在实际的 iOS 设备上测试您正在开发的 App，您将需要一个免费或付费的 Apple 开发者账户。
- en: 'The following chapter requires a paid Apple Developer account: *Chapter 27*,
    *Testing and Submitting Your App to the App Store.* Instructions on how to get
    a paid Apple Developer account are included.'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 以下章节需要付费的 Apple 开发者账户：*第 27 章*，*测试并将您的 App 提交到 App Store*。如何获取付费 Apple 开发者账户的说明已包含在内。
