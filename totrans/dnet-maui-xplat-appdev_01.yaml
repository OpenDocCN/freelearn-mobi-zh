- en: Exploring .NET MAUI
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索 .NET MAUI
- en: In the first part of this book, we will delve into .NET MAUI programming. We
    will begin with an introduction to .NET MAUI and its predecessor, Xamarin.Forms.
    Following that, we will create a code base using the Visual Studio template for
    our application. Throughout this book, we will develop a password manager app
    called PassXYZ.Vault, building it step by step. During the app’s development,
    we will cover user interface design using XAML, the MVVM pattern, data binding,
    Shell, and dependency injection, among other topics.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分，我们将深入探讨 .NET MAUI 编程。我们将从介绍 .NET MAUI 及其前身 Xamarin.Forms 开始。随后，我们将使用
    Visual Studio 模板创建一个代码库，用于我们的应用程序。在整个书中，我们将逐步开发一个名为 PassXYZ.Vault 的密码管理器应用程序。在应用程序的开发过程中，我们将涵盖使用
    XAML 进行用户界面设计、MVVM 模式、数据绑定、Shell 和依赖注入等主题。
- en: By the end of *Part 1*, we will have completed a fully functional password manager
    application. In this part, we’ll explore some of the important groundwork for
    this application, such as using the .NET Community Toolkit in the context of MVVM
    and data binding. This will enable you to build and implement applications that
    involve handling high volumes of data effectively.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到 *第一部分* 的结尾，我们将完成一个功能齐全的密码管理器应用程序。在本部分中，我们将探索构建此应用程序的一些重要基础，例如在 MVVM 和数据绑定的上下文中使用
    .NET Community Toolkit。这将使您能够构建和实现涉及有效处理大量数据的应用程序。
