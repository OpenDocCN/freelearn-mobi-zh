- en: Chapter 9. Managing a Successful iAd Campaign
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章. 管理成功的iAd宣传活动
- en: You're able to make an awesome iAd that will amaze your audience on iPhone and
    iPad. Now you'll need to know how to manage a successful campaign that reaches
    your target demographic, comes within budget, and has a quantifiable way of measuring
    success.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 您能够制作出令人惊叹的iAd，在iPhone和iPad上令您的受众惊叹。现在您需要了解如何管理一个成功的宣传活动，该活动能够触及目标人口统计，符合预算，并且有可衡量的成功衡量方式。
- en: 'In this chapter, we''ll look at the skills you''ll need to ensure that you
    get the most out of your iAd campaign, such as the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将探讨确保您从iAd活动中获得最大收益所需的技能，例如以下内容：
- en: Targeting your ad at specific audiences
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对特定受众定位您的广告
- en: Understanding pricing models and costs
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解定价模型和成本
- en: Reporting and analytics on a user's interactions within your ad
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在您的广告中关于用户互动的报告和分析
- en: Taking your ad live and the final pre-submission checks
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启动广告并完成最终提交前的检查
- en: Finding your audience
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 寻找您的受众
- en: With iAd we're able to run campaigns that require the user, or the context your
    ad appears in, to meet a specific group of criteria so you can target your iAd
    at your ideal audience.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 使用iAd，我们能够运行需要用户或广告出现的上下文满足特定标准以针对您的理想受众的宣传活动。
- en: Finding your target audience can be complicated, as there are many influencing
    factors on who could be interested in your product or brand.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找您的目标受众可能很复杂，因为有许多影响因素可能会对您的产品或品牌感兴趣。
- en: Note
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Your target market may not necessarily be who you'd expect it to be or who you'd
    like it to be! So, make sure you're aware of whom you should be targeting before
    you launch your campaign.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您的目标市场可能并不一定是您预期的或希望它成为的那样！因此，在启动您的活动之前，请确保您了解您应该针对哪些受众。
- en: If you've got an existing customer base, you can profile them to identify trends
    and common interests; consider giving customers short surveys and asking them
    questions, or holding focus groups. Although finding your target market is important,
    make sure that you don't annoy your existing customer base when trying to glean
    information from them!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有现有的客户群，您可以对他们进行画像以识别趋势和共同兴趣；考虑进行简短的客户调查并询问他们问题，或者举行焦点小组。尽管找到目标市场很重要，但请确保在尝试从他们那里获取信息时不要惹恼您的现有客户群！
- en: You may want to adapt your market research once you know what targeting options
    are available to you. Let's take a look at the different types of targeting.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当您知道可用的定位选项时，您可能需要调整您的市场研究。让我们看看不同的定位类型。
- en: Targeting
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定位
- en: With a clear market highlighted, you'll be able to tailor and customize your
    campaign to maximize its efficiency. This will increase the value of your iAd
    impressions, by gaining more useful user engagement, and by targeting the relevant
    demographics that are likely to be interested in your ad and brand. Ads can be
    targeted with contextual or behavioral data to reach the most likely audience
    that will be interested and engaged with your iAd.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当市场定位明确后，您将能够定制和调整您的活动以最大化其效率。这将通过获得更多有用的用户参与，并针对可能对您的广告和品牌感兴趣的相关人口统计来增加您的iAd曝光价值。广告可以通过情境或行为数据来定位，以触及最有可能对您的iAd感兴趣并参与的用户群体。
- en: Contextual advertising
  id: totrans-16
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 情境广告
- en: '**Contextual advertising** assumes an advert is relevant because the context
    it appears in must be of interest to the user as they''re viewing or using it.
    The best example of contextual advertising are sponsored links on websites. They
    generally analyze the content of a page and try to pick up on the general theme
    or context by finding common keywords.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**情境广告**假设广告的相关性是因为它出现的上下文必须对用户在查看或使用时具有吸引力。情境广告的最佳例子是网站上的赞助链接。它们通常分析页面内容，并通过寻找共同的关键词来捕捉一般主题或上下文。'
- en: 'The following screenshot shows an example website with advertisements being
    placed using contextual targeting. When the page loads, it examines the general
    content of the page and picks out common words and themes, and fetches any ads
    it thinks might be relevant from the ad network:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了使用情境定位放置广告的示例网站。当页面加载时，它会检查页面的主要内容，并挑选出常见的单词和主题，并从广告网络中获取它认为可能相关的任何广告：
- en: '![Contextual advertising](img/1321_09_01.jpg)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![情境广告](img/1321_09_01.jpg)'
- en: You'll find they're often not perfect; for example, a site that mentions rock
    several times may generate adverts about both AC/DC and the next public convention
    about the unexpected igneous formations found in South Dakota.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 您会发现它们通常并不完美；例如，一个提到摇滚乐多次的网站可能会生成关于AC/DC和下一个关于在南达科他州意外发现的火山岩形成的公共会议的广告。
- en: Behavioral targeting
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 行为定位
- en: '**Behavioral targeting** analyzes and builds up a profile of users based on
    their actions, which the advertising network has access to. The user''s web journeys
    can be tracked as they visit different sites or make searches to find trends,
    which the ad network can then collate and use to make an educated guess of the
    user''s demographic and interests.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**行为定位**根据用户的行为分析和建立用户档案，这些行为是广告网络可以访问的。用户的网络之旅可以在他们访问不同网站或进行搜索以寻找趋势时进行跟踪，然后广告网络可以汇总这些趋势并据此对用户的人口统计和兴趣做出明智的猜测。'
- en: Advertising networks especially use behavioral targeting, because they're able
    to track a user as they navigate between sites on their ad network. For example,
    if a user goes onto a site about scuba diving, then a hotel site, and finally
    an airline booking page—it's likely that he is going on holiday. The ad provider
    then takes this assumption and starts displaying adverts on non-holiday related
    sites about taking a trip. It uses similar techniques to contextual targeting
    to highlight the keywords on a page and gauge a common theme.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 广告网络特别使用行为定位，因为它们能够跟踪用户在他们广告网络中的网站之间导航时的行为。例如，如果用户访问了一个关于潜水网站的页面，然后是酒店网站，最后是航空公司预订页面——他很可能要去度假。广告提供商然后基于这个假设开始在非假日相关网站上展示关于旅行的广告。它使用与上下文定位类似的技术来突出页面上的关键词并衡量一个共同的主题。
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Advertising networks use controversial **tracking cookies** —a small file saved
    on your computer to save anonymous session and state data. Cookies are usually
    used to keep you logged in to websites or remember what's in your shopping cart,
    but advertisers can use the same technique to anonymously identify a visitor from
    site to site.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 广告网络使用有争议的**跟踪cookies**——一种保存在您电脑上的小文件，用于保存匿名会话和状态数据。Cookies通常用于保持您登录到网站或记住购物车中的内容，但广告商可以使用相同的技巧匿名识别从网站到网站的访客。
- en: iAd targeting
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: iAd定位
- en: iAd uses a combination of contextual advertising with behavioral targeting to
    help you find the most relevant and valuable audience for your iAd. Your ad can
    specify what categories of apps it will appear in or target the user's general
    preference of app categories.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: iAd结合了上下文广告和行为定位，以帮助您找到最适合您的iAd的相关和有价值的目标受众。您的广告可以指定它将在哪些应用类别中显示，或针对用户对应用类别的普遍偏好。
- en: 'Thanks to Apple''s profiling of a user with their iTunes store account and
    device information, we''re able to target our campaigns with the following user
    behaviors and information:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 多亏了苹果通过iTunes商店账户和设备信息对用户进行用户画像，我们能够根据以下用户行为和信息来定位我们的活动：
- en: Demographics
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 人口统计
- en: Application preferences
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用偏好
- en: Music passions
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 音乐兴趣
- en: Movie, TV, and audiobook genre interests
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电影、电视和有声书兴趣类别
- en: Location
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 位置
- en: Device (iPhone, iPad, and iPod touch)
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设备（iPhone、iPad和iPod touch）
- en: Network (Wi-Fi and 3G)
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络（Wi-Fi和3G）
- en: With demographics, you're able to target by groups of people, with the ability
    to filter users by age, sex, and other information, anonymously available on their
    iTunes profiles. Location is ideal when you don't have a global brand presence
    because you're able to target by country or region. If you're selling digital
    goods within your app, you should only target countries where you app or content
    is available.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 通过人口统计，您可以根据人群进行定位，能够通过年龄、性别和其他信息匿名过滤用户，这些信息可在他们的iTunes个人资料中找到。位置在您没有全球品牌存在时是理想的，因为您能够按国家或地区进行定位。如果您在您的应用内销售数字商品，您应该只针对您的应用或内容可用的国家进行定位。
- en: Application preferences use the download history of a user to estimate what
    category of apps they're interested in. This, combined with music, movie, TV interests,
    and some assumptions, can be a great way of finding users that match your ideal
    customer.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 应用偏好使用用户的下载历史来估计他们感兴趣的应用类别。这，结合音乐、电影、电视兴趣和一些假设，可以是一种找到符合您理想客户用户的好方法。
- en: You'll have to liaise with your iAd Agent to set up and tweak your campaign
    and contact them early to discuss and get their feedback on the standard targeting
    they will be able to provide for your campaign.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您将需要与您的iAd代理协商以设置和调整您的活动，并尽早与他们联系，讨论并获取他们对将为您的活动提供的标准定位的反馈。
- en: Pricing models
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定价模型
- en: With television and radio advertising, we're unsure about how engaged a viewer
    or listener is with our campaign; their attention could be (and often is) elsewhere.
    With iAd, we're almost guaranteed the user is immersed with our content, as they've
    opted to interact with it. This makes the cost per engagement with iAd more valuable.
    Typically, you'll find that you pay more for advertisements that target more popular
    demographics, but how this is measured and charged to you depends on the pricing
    model used.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在电视和广播广告中，我们不确定观众或听众对我们活动的参与程度；他们的注意力可能（并且经常是）在其他地方。在iAd中，我们几乎可以保证用户沉浸在内容中，因为他们已经选择与之互动。这使得iAd的每次互动成本更有价值。通常，你会发现你为针对更受欢迎的受众群体的广告支付的费用更高，但如何衡量和向你收费取决于所使用的定价模式。
- en: Mobile advertising follows an advertising model similar to the Internet channels
    that you may be familiar with. If you aren't, or want a refresher, we'll take
    a look at the current models and a world of acronyms.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 移动广告遵循的定价模式与您可能熟悉的互联网频道类似。如果您不熟悉，或者想要复习一下，我们将探讨当前的模型和一系列缩写词。
- en: Cost per Millie (CPM)
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每千次展示费用（CPM）
- en: '**Cost per Millie (CPM)** is where you pay for impressions of your advertisement.
    Millie is Latin for thousand, therefore CPM is what it costs to show your ad banner
    or link to 1000 viewers.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**每千次展示费用（CPM）**是指你为广告展示付费。千是拉丁语中的“一千”，因此CPM是指向1000名观众展示你的广告横幅或链接的费用。'
- en: Note
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: CPM is often confused with Cost per Million. Make sure you don't confuse it
    or else your campaign will appear much cheaper than it is! Sometimes CPM is referred
    to as CPI or Cost Per Impression.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: CPM经常与每百万费用混淆。确保你不会混淆它们，否则你的活动看起来会比实际便宜得多！有时CPM被称为CPI或每次展示费用。
- en: CPM is the most common pricing model in advertising, because it is easily mapped
    to traditional print or TV advertising, in which copies sold or ratings would
    be used to determine the effective number of eyeballs viewing the ad. **Eyeballs**
    is the term coined by the advertising industry for viewers of their advertisements.
    With iAd, we refer to people interacting with our ads as users, because they're
    more important and engaged than a basic viewer, thanks to iAd's compelling ads.
    With CPM, you're paying to show the viewer your banner, regardless of whether
    they decide to click or tap on it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: CPM是广告中最常见的定价模式，因为它可以轻松地映射到传统的印刷或电视广告，其中销售的副本或收视率将用于确定观看广告的有效观众数量。“观众”是广告行业为他们的广告观众创造的术语。在iAd中，我们称与我们的广告互动的人为用户，因为他们比基本观众更重要和投入，这要归功于iAd引人入胜的广告。使用CPM，你支付的是向观众展示你的横幅的费用，无论他们是否决定点击或轻触它。
- en: We can calculate the cost per impression of our ad by taking the CPM price and
    dividing it by 1000\. For example, a campaign with a CPM which costs $20 would
    represent a fee of $0.02 every time a user views your ad's banner.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过将CPM价格除以1000来计算我们广告的每次展示费用。例如，一个CPM价格为20美元的活动将代表每次用户查看你的广告横幅时支付0.02美元的费用。
- en: Pay per Click (PPC)
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 按点击付费（PPC）
- en: I'm sure in time we'll call this pay per tap, but in this model, you pay whenever
    a user clicks the link to your website or taps the banner of your ad. The **Cost
    per Click (CPC)** is the average of how much each click (or tap) will cost you.
    No matter how many impressions your banner receives, you only have to pay whenever
    your banner is tapped and your ad opened. Paying per click can be more valuable
    than CPM, as you only have to pay when a user shows an interest and taps your
    banner to begin engaging with your brand.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信随着时间的推移，我们会称之为按轻触付费，但在这个模型中，你每次用户点击你的网站链接或轻触你的广告横幅时都要付费。**每点击费用（CPC）**是每次点击（或轻触）的平均费用。无论你的横幅收到多少次展示，你只需在横幅被轻触且广告打开时付费。按点击付费可能比CPM更有价值，因为你只需在用户表现出兴趣并轻触你的横幅开始与你的品牌互动时付费。
- en: There are two sub-pricing models with pay per click, either flat rate or bid-based.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 按点击付费有两种子定价模式，即固定费率或基于出价。
- en: Flat rate PPC
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 固定费率PPC
- en: '**Flat rate pay per click** uses a preagreed rate between the advertiser (you)
    and the publisher (say, Apple). With flat rate, you''ll know exactly how much
    every tap of your banner will cost you.'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**固定费率按点击付费**是在广告商（你）和发布商（比如，苹果）之间预先约定的费率。在固定费率下，你将确切知道每次轻触你的横幅将花费你多少钱。'
- en: For example, if your PPC rate is $1.50, and 1000 users tap your banner, you'll
    have to pay $1500, regardless of how many impressions your banner receives.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你的PPC费率是1.50美元，并且1000名用户轻触你的横幅，你将不得不支付1500美元，无论你的横幅收到多少次展示。
- en: Bid PPC
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 按点击出价（Bid PPC）
- en: With **Bid pay per click**, you partake in a bidding war with other advertisers
    for the banner slot. You decide the maximum you're willing to pay per click, and
    the publishing network picks the highest bidder more often when displaying banners.
    You still only have to pay when a user clicks your banner, not per impression.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在**按点击付费的出价**中，您与其他广告商进行横幅位置的竞价战。您决定愿意为每次点击支付的最高金额，发布网络在显示横幅时更频繁地选择最高出价者。您仍然只需在用户点击您的横幅时付费，而不是每次展示时付费。
- en: If you're willing to pay more per click, then the ad network is more likely
    to show your banner over a competing banner. You'll usually only pay a little
    over the bidder below you, instead of your maximum bid price.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您愿意为每次点击支付更多费用，那么广告网络更有可能展示您的横幅而不是竞争对手的横幅。您通常只需支付比您低一位的出价者略高的费用，而不是您的最高出价。
- en: With a maximum bid of $2 per click, receiving 1000 clicks could cost anything
    from $10 to $2000.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 每次点击的最高出价为2美元，如果收到1000次点击，费用可能从10美元到2000美元不等。
- en: Bid pay per click can be cost effective when you're targeting niche markets
    that have few competing advertisers in them.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 当您针对具有少量竞争广告商的利基市场时，按点击付费的出价可能具有成本效益。
- en: Cost per Action (CPA)
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 每次行动成本 (CPA)
- en: '**Cost per Action(CPA)** is similar to PPC, but this time, you''re paying for
    a conversion or action from the user. This could be paying to get more fans on
    Facebook, more followers on Twitter, or sign-ups to your mailing list.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**每次行动成本(CPA)**与PPC类似，但这次您是为用户的转化或行动付费。这可能包括支付以在Facebook上获得更多粉丝、在Twitter上获得更多关注者或注册您的邮件列表。'
- en: For example, if you're willing to pay $0.50 every time a user downloads your
    $2.99 app from your ad, achieving 1000 sales would cost you $500.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您愿意为每次用户通过您的广告下载售价2.99美元的应用程序支付0.50美元，那么实现1000次销售将花费您500美元。
- en: iAd's pricing model
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: iAd的定价模式
- en: iAd uses a mixed model, where you pay for a set number of impressions and additionally
    pay per tap/click for opening your ad. This is effectively a flat rate PPC combined
    with a CPM.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: iAd采用混合模式，您需要为一定数量的展示次数付费，并且为打开广告的每次点击/触摸额外付费。这实际上是一种固定费率的PPC与CPM的结合。
- en: You can expect to pay a CPM of around $10, that's $0.01 per banner impression,
    and a PPC of approximately $2.00\. To get details on pricing and minimum campaign
    commitments contact Apple at [http://advertising.apple.com](http://advertising.apple.com),
    as prices significantly vary from campaign to campaign and the scale of your brand.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以预期支付大约10美元的CPM，即每次横幅展示0.01美元，以及大约2.00美元的PPC。要了解定价和最低活动承诺的详细信息，请联系苹果公司[http://advertising.apple.com](http://advertising.apple.com)，因为价格会根据活动以及品牌规模的不同而有很大差异。
- en: With iAd for Developers, the scheme from Apple where they provide the basic
    iAd to advertise an app available on the App Store, Apple usually operates an
    exclusive CPC model. Only paying for clicks and not impressions reduces the barrier
    of entry and the CPC is approximately $0.25\. However, you're unable to modify
    the iAd Developer ad template beyond the banner so your ads will lack such a compelling
    experience compared to your iAd Producer ads.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在iAd for Developers中，苹果公司提供的基本iAd用于在App Store上推广应用程序的方案，苹果公司通常运营一个独家CPC模型。只需为点击付费，而不是展示次数，这降低了进入门槛，CPC大约为0.25美元。然而，您无法修改iAd开发者广告模板除横幅之外的部分，因此您的广告与iAd
    Producer广告相比将缺乏如此吸引人的体验。
- en: Measuring success
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 衡量成功
- en: iAd Producer has an inbuilt analytic logging system, which by default, monitors
    and captures anonymous user data. This data is sent to the iAd Network, where
    Apple collates it to generate rich reports that you can access to monitor the
    engagement and success of your ad.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: iAd Producer内置了分析日志系统，默认情况下，它会监控和捕获匿名用户数据。这些数据被发送到iAd网络，苹果公司将其汇总以生成丰富的报告，您可以通过这些报告来监控广告的参与度和成功率。
- en: By default, iAd Producer enables logging on live ads, but we're able to view
    the raw data of our development ads and tweak it to provide an even deeper analysis
    of our iAd project.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，iAd Producer启用了实时广告的日志记录功能，但我们能够查看开发广告的原始数据，并对其进行调整以提供对iAd项目的更深入分析。
- en: Time for action — viewing the logs
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 — 查看日志
- en: 'When we''re developing our ad, we''re able to view what logs will be sent to
    the iAd Network using a couple of lines of JavaScript. To view the logs, follow
    the ensuing steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开发广告时，我们可以使用几行JavaScript查看将发送到iAd网络的日志。要查看日志，请按照以下步骤操作：
- en: Open an existing project in iAd Producer. In this example, we'll be using the
    `Dino Stores` iPhone iAd that we'd been working on earlier in this book.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在iAd Producer中打开现有项目。在这个例子中，我们将使用本书前面已经讨论过的`Dino Stores` iPhone iAd。
- en: We need to enable certain objects and pages for analytic events. This means
    our analytics only contains the meaningful data we choose. Open the **Menu** page
    on the ad canvas and expand the inspector pane. Click on **Analytics** to expand
    it and tick the **Log Analytics Events** box. The **Log ID** is auto-generated
    from the page name. So, if you've been giving your pages meaningful names, you
    probably won't have to change it. You can see the **Analytics** section in the
    following screenshot:![Time for action — viewing the logs](img/1321_09_02.jpg)
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要启用某些对象和页面以进行分析事件。这意味着我们的分析只包含我们选择的有意义的数据。打开广告画布上的**菜单**页面，并展开检查器面板。点击**分析**以展开它，并勾选**记录分析事件**框。**日志
    ID**会自动从页面名称生成。所以，如果你给你的页面起了有意义的名称，你可能不需要更改它。你可以在以下截图中看到**分析**部分：![执行动作 — 查看日志](img/1321_09_02.jpg)
- en: The **Analytics** section of the inspector pane also appears when you've selected
    an individual object, so you're able to make certain objects active within a page
    to generate logging events.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你选择单个对象时，检查器面板的**分析**部分也会出现，这样你就可以在页面中激活某些对象以生成日志事件。
- en: 'Return to the ad overview and select **Code** | **Project Events**, followed
    by **Execute JavaScript**, and finally, **adDidFinishLaunching**, from the menu
    bar. This will open the code editor with a placeholder function. Replace the `//code
    here` comment with the following line:'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回广告概览，从菜单栏中选择**代码** | **项目事件**，然后选择**执行 JavaScript**，最后选择**adDidFinishLaunching**。这将打开带有占位符函数的代码编辑器。将`//code
    here`注释替换为以下行：
- en: '[PRE0]'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This tells the iAd's built-in analytics to show up in the debugging console,
    so that we can preview what kind of data is being logged.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这告诉 iAd 的内置分析在调试控制台中显示，这样我们就可以预览正在记录的数据类型。
- en: Open the **Debugger** window by choosing **Code** | **Show Debugger**, from
    the menu bar.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过从菜单栏中选择**代码** | **显示调试器**来打开**调试器**窗口。
- en: Open the ad in the iOS Simulator by clicking on the **Simulate** button in the
    main iAd Producer window.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 iOS 模拟器中打开广告，通过在主 iAd Producer 窗口中点击**模拟**按钮。
- en: Bring the iAd Producer **Debugger** window into focus and look at the **Run
    Log** pane, as you interact with your advert. You might want to reposition the
    iOS Simulator and the **Debugger** window, so that you're able to see both at
    once, as highlighted in the following screenshot:![Time for action — viewing the
    logs](img/1321_09_03.jpg)
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 iAd Producer **调试器**窗口置于焦点，并查看你与广告交互时的**运行日志**面板。你可能需要重新定位 iOS 模拟器和**调试器**窗口，以便同时看到它们，如以下截图所示：![执行动作
    — 查看日志](img/1321_09_03.jpg)
- en: 'We can see the logs here; for example, look at the following log snippet:'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以在这里看到日志；例如，看看以下日志片段：
- en: '[PRE1]'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: This shows the event of the `Menu view` controller appearing. Don't worry that
    this isn't particularly readable. This is the data sent to Apple, who will process
    and collate it into more understandable information.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这显示了`菜单视图`控制器出现的事件。不用担心这不太容易阅读。这是发送给苹果的数据，苹果将对其进行处理和汇总，使其更易于理解。
- en: Now go through the rest of your iAd project, enabling analytics for any remaining
    objects and all the pages that you'd like to track. Typically, you'd want to log
    as many events as you can. Try interacting with different objects and seeing the
    events that they generate.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，继续处理你的 iAd 项目，为任何剩余的对象和所有你想要跟踪的页面启用分析。通常，你希望记录尽可能多的事件。尝试与不同的对象交互，查看它们生成的事件。
- en: Note
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Make sure that you disable this logging before taking your ad live. Once live,
    your ad will always submit this logging data. This flag merely causes the logs
    to appear in the debugger. Each time a log appears in the debugger, there's a
    small performance cost, which is why we should remove unnecessary logs before
    submission. To disable the logging either remove the code that we added or change
    the `true` to `false`.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在发布广告之前禁用此日志记录。一旦发布，你的广告将始终提交此日志数据。这个标志仅会导致日志出现在调试器中。每次日志出现在调试器中，都会有一定的性能成本，这就是为什么我们应该在提交之前删除不必要的日志。要禁用日志记录，可以删除我们添加的代码或将`true`更改为`false`。
- en: What just happened?
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: Using the default logging in iAd Producer, we previewed the information that
    Apple records and sends to the iAd Network for us to view later. This high level
    of event logging means that we can gain insights into the most interesting and
    popular sections of our ad and brand.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 iAd Producer 中的默认日志记录，我们预览了苹果记录并发送给 iAd 网络供我们稍后查看的信息。这种高级的事件记录意味着我们可以深入了解广告和品牌中最有趣和最受欢迎的部分。
- en: Customizing the logs
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定制日志
- en: While the default logging provided by iAd Producer is comprehensive and useful,
    we're able to modify its behavior to better suit our ad. For example, out-of-the-box
    iAd Producer won't log our custom event functions, but that's easy to fix.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然iAd Producer提供的默认日志记录功能全面且有用，但我们能够修改其行为以更好地适应我们的广告。例如，默认情况下，iAd Producer不会记录我们的自定义事件函数，但这很容易解决。
- en: Time for action — customizing the logs
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 — 定制日志
- en: 'We''ll customize our log messages to ensure that they''re logical and understandable
    when we later come to analyze them. In order to customize the logs, follow the
    ensuing steps:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将定制我们的日志消息，以确保我们在稍后分析它们时它们是逻辑上可理解和有用的。为了定制日志，请按照以下步骤操作：
- en: We'll need an iAd Producer project that contains custom events. For this exercise,
    let's use the `Coffee Beans` ad that we made earlier.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们需要一个包含自定义事件的iAd Producer项目。对于这个练习，让我们使用我们之前制作的`Coffee Beans`广告。
- en: Select an object that has custom events set, for example, the **Tell a Friend**
    button on the menu page of our `Coffee Beans` project. Open the inspector pane,
    and expand the **Properties** and **Analytics** sections. Update the **Outlet**
    name to something meaningful, such as `tellAFriend`.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个设置了自定义事件的对象，例如，我们`Coffee Beans`项目菜单页面上的**告诉朋友**按钮。打开检查器面板，展开**属性**和**分析**部分。将**出口**名称更新为有意义的名称，例如`tellAFriend`。
- en: Note
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Notice that we're using the camel case naming convention for the outlet name.
    Because outlets are exposed in JavaScript, we should follow the same conventions
    as if we were writing JavaScript directly.
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意我们使用的是驼峰命名法来命名出口名称。因为出口在JavaScript中是公开的，所以我们应遵循与直接编写JavaScript相同的约定。
- en: Now, tick the box **Log Events**, to enable logging for this object:![Time for
    action — customizing the logs](img/1321_09_04.jpg)
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，勾选**日志事件**复选框，以启用此对象的日志记录：![操作时间 — 定制日志](img/1321_09_04.jpg)
- en: 'You''ll need to do this for every custom object that you want to track data
    for. Turn on the logging to console analytics option (just as we did in the previous
    exercise), and you''ll see the events for the button appear in the debugger:'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要为每个希望跟踪数据的自定义对象执行此操作。开启日志记录到控制台分析选项（就像我们在上一个练习中所做的那样），您将在调试器中看到按钮的事件：
- en: '[PRE2]'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Here, we can see the `controlTouchUpInside` event being called.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这里，我们可以看到`controlTouchUpInside`事件被调用。
- en: Note
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: 'Because the iOS Simulator doesn''t support the `smsComposer` function, we may
    need to add the following line to our `touchUpInside` event:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 由于iOS模拟器不支持`smsComposer`函数，我们可能需要在`touchUpInside`事件中添加以下行：
- en: '`//Feature detect to stop an ad crash in simulator & iPod touch`'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '`//特征检测以在模拟器和iPod touch中停止广告崩溃`'
- en: '`If (window.ad.smsComposer === undefined) return`;'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '`If (window.ad.smsComposer === undefined) return`;'
- en: What just happened?
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: We enabled the analytics logging of a custom object that we added to our canvas.
    iAd Producer doesn't do this by default, so make sure you check whether each interactive
    object you want to generate logs for has this checked. We modified the ID used
    in the logs to a value, which will be more understandable and useful when it reaches
    the iAd Network and appears in the reports.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们启用了我们添加到画布中的自定义对象的日志记录分析功能。iAd Producer默认不会这样做，因此请确保您检查每个希望生成日志的交互对象是否已勾选。我们修改了日志中使用的ID，使其在达到iAd网络并在报告中出现时更具可理解性和实用性。
- en: With this vast amount of data being collected and processed, it can be difficult
    to separate and identify common areas. Fortunately, we can group our iAd analytics
    into sections.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 随着收集和处理的庞大数据量，区分和识别常见区域可能会变得困难。幸运的是，我们可以将我们的iAd分析数据分组到不同的部分。
- en: Time for action — using sections
  id: totrans-107
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 — 使用部分
- en: 'iAd Producer lets us segment our analytics into sections, to make it easier
    to separate the results. You''re able to do this without having to modify any
    JavaScript:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: iAd Producer允许我们将分析数据分段，以便更容易地分离结果。您无需修改任何JavaScript即可做到这一点：
- en: Open the project that you'd like to set up sections for in iAd Producer. We'll
    continue with the `Coffee Beans` ad we used in the last exercise.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您想在iAd Producer中设置部分的工程。我们将继续使用上一个练习中使用的`Coffee Beans`广告。
- en: From the ad overview, click on a page, such as **Wallpaper Picker**, and expand
    the **Analytics** section of the inspector pane. Click on the **Section** drop-down
    menu, and then select **Manage Sections**.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从广告概览中，点击一个页面，例如**壁纸选择器**，然后展开检查器面板的**分析**部分。点击**部分**下拉菜单，然后选择**管理部分**。
- en: Click on the **+** button near the bottom left of the pop-over menu that appears,
    and enter the text for your section, say `Downloadable Content`.![Time for action
    — using sections](img/1321_09_05.jpg)
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击弹出菜单底部左边的**+**按钮，并输入你的章节文本，例如`可下载内容`。![行动时间——使用章节](img/1321_09_05.jpg)
- en: Choose **Apply** to close the menu. Now, reselect the drop-down for **Section**
    and set the section to **Downloadable Content**, for the selected page.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**应用**以关闭菜单。现在，重新选择**章节**下拉菜单，将章节设置为**可下载内容**，对于所选页面。
- en: Select another related page, say `Get the App`, from the ad overview, and also
    set its section to **Downloadable Content**.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从广告概览中选择另一个相关页面，例如`获取应用`，并将它的章节设置为**可下载内容**。
- en: Note
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: You don't need to apply a section to every page, only to those you want to group
    when analyzing in the reports.
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你不需要将章节应用于每个页面，只需应用于你希望在报告中分析的页面。
- en: 'Turn on the logging (see the last exercise) and open your page in the iOS Simulator.
    You''ll notice that any logs generated by the page, including object-specific
    events, will be grouped in the section you set up:'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开日志记录（参见最后一个练习）并在iOS模拟器中打开你的页面。你会注意到页面生成的任何日志，包括对象特定事件，都将分组在你设置的章节中：
- en: '[PRE3]'
  id: totrans-117
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Notice that the **Downloadable Content** section now appears in the request
    sent to the iAd Network.
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意到**可下载内容**部分现在出现在发送给iAd网络的请求中。
- en: What just happened?
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: Using the **Sections** field in the **Analytics** options of iAd Producer, we
    set up a section for our downloadable content on two of our ad's pages. This means
    any analytics logging generated by these pages, such as it coming into view or
    the user interacting with the content, will be filterable in the iAd reporting
    interface. While sections might not seem necessary or too powerful in smaller
    ads, when you start pushing the boundaries of iAd Producer with hidden navigation
    and advanced page structures, it'll quickly become vital.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在iAd Producer的**分析**选项中的**章节**字段中，我们在我们广告的两个页面上为我们的可下载内容设置了一个章节。这意味着由这些页面生成的任何分析日志，例如页面进入视图或用户与内容交互，都可以在iAd报告界面中进行筛选。虽然章节在较小的广告中可能看起来不是必需的或功能强大，但当你开始使用隐藏导航和高级页面结构来扩展iAd
    Producer的边界时，它将迅速变得至关重要。
- en: This data is collected and collated by Apple and is available in reports. You'll
    need to contact your iAd Account Manager for information on how to access this.
    By grouping data into sections, analyzing the popular and engaging parts of your
    ad can be made much easier. You can map trends, and tweak and update your ad and
    campaign to match these responses. For example, if you notice more people using
    your store finder than your e-mail sharing feature, you could put more emphasis
    on the store finder or even consider opening additional stores in popular areas.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 这些数据由苹果公司收集和整理，并在报告中可用。你需要联系你的iAd账户经理以获取有关如何访问这些信息的说明。通过将数据分组到章节中，分析广告中受欢迎和吸引人的部分可以变得更加容易。你可以绘制趋势图，调整并更新你的广告和活动以匹配这些响应。例如，如果你注意到使用你的商店搜索的人比使用你的电子邮件分享功能的人多，你可以在商店搜索上投入更多精力，甚至考虑在热门地区开设更多商店。
- en: Pop Quiz — naming your ad's sections
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答——给你的广告章节命名
- en: Choosing a good analytics naming convention is vital, because once you've decided
    on a pattern, changing it can be problematic, as you won't be able to map it against
    existing data. See if you can decide the best naming conventions. Remember these
    are only suggestions, and there isn't strictly a right answer!
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个好的分析命名约定至关重要，因为一旦你决定了模式，更改它可能会出现问题，因为你将无法将其与现有数据映射。看看你是否能决定最佳的命名约定。记住，这些只是建议，并没有严格正确的答案！
- en: 'You have a store finder page and a gallery in your ad; would you:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你在广告中有一个商店搜索页面和一个画廊；你会：
- en: a. Do nothing; there are only two pages in the ad, so no sections are needed.
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 不做任何事情；广告中只有两页，所以不需要章节。
- en: b. Name the store finder section `Contacting Us` and the gallery `Galleries`.
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 将商店搜索部分命名为`联系我们`，将画廊命名为`画廊`。
- en: c. Categorize both pages under a **Sub-Pages** section.
  id: totrans-127
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 将两个页面都归类到**子页面**章节下。
- en: d. Add a **Shops** and an **Images** section.
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 添加一个**商店**和一个**图片**章节。
- en: Take our `Coffee Beans` example project that we worked on earlier. It has an
    informative page about coffee, a wallpaper picker, an interactive coupon, a store
    finder, and an in-ad app download. How could you group these with sections?
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以我们之前工作的`咖啡豆`示例项目为例。它有一个关于咖啡的信息页面，一个壁纸选择器，一个互动优惠券，一个商店搜索，以及在广告中的应用下载。你如何将这些内容分组到章节中？
- en: a. Give each page a section so they're easy to separate and identify.
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: a. 给每个页面一个部分，这样它们就容易被分离和识别。
- en: b. There are so many pages that trying to group them would be pointless.
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: b. 页面太多，尝试将它们分组将毫无意义。
- en: c. Use `User Actions` for any pages that is the user actioning on our product,
    such as the store finder or downloading an in-ad app, and `Information` for informative
    pages like the process of roasting a coffee bean.
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: c. 对于用户在产品上执行操作的页面，如商店查找或下载内嵌应用，使用`User Actions`，而对于如咖啡豆烘焙过程这样的信息页面，使用`Information`。
- en: d. Separate pages by their content type; for example, group the coffee bean
    process and wallpaper picker into an `Image Rich` section and the map into a `Mapping`
    section.
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: d. 根据内容类型分离页面；例如，将咖啡豆处理和壁纸选择器组合到`Image Rich`部分，将地图组合到`Mapping`部分。
- en: Have a go hero — analytics
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄——分析
- en: 'Analytics are vital for measuring the success of your iAd campaign, so make
    sure that you include them as part of your strategy. You should:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 分析对于衡量你的iAd活动成功至关重要，所以请确保你将其作为策略的一部分。你应该：
- en: Try out analytics in other ads that you've made.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 尝试分析你制作的其它广告。
- en: See what analytics are being produced for each of your ad's pages. You may find
    the need to rename objects and pages, so that they make more sense when processing
    them later. You'll find that the default names provided by iAd Producer aren't
    incredibly useful.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看为你的广告每个页面产生的分析。你可能需要重命名对象和页面，以便在以后处理时更有意义。你会发现iAd Producer提供的默认名称并不非常有用。
- en: Note
  id: totrans-138
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Make sure object and page names will be understandable outside of the ad; for
    example, name a button for sharing your ad `tellAFriend` instead of `button1`.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 确保对象和页面名称在广告之外也能理解；例如，将分享广告的按钮命名为`tellAFriend`而不是`button1`。
- en: Add `custom` sections to pages of your ads to group similar data together. Take
    the time to think about your sections, as this feature can be a valuable tool.
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在你的广告页面中添加`custom`部分，以便将相似的数据分组在一起。花点时间考虑你的部分，因为这个功能可以成为一个有价值的工具。
- en: Going live
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 上线
- en: With your ad looking amazing, and a clear understanding of the pricing model
    and how much your ad will cost to run, we're able to take the final steps to take
    our iAd live on the iAd Network.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的广告看起来很棒，并且你对定价模型以及广告运行成本有清晰的理解时，我们就能采取最后一步，将我们的iAd在iAd网络上发布。
- en: Whenever you're testing an ad using iAd Producer's local sharing, you're previewing
    the development code, which differs from the optimized code used by ads served
    by the iAd Network. In rare cases, optimizing code can introduce bugs, so it's
    a great idea to use the optimized export option as a final test before uploading
    your ad to the iAd test server.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当你使用iAd Producer的本地共享测试广告时，你正在预览开发代码，这与iAd网络提供的广告使用的优化代码不同。在罕见的情况下，优化代码可能会引入错误，所以在将广告上传到iAd测试服务器之前，使用优化导出选项作为最终测试是个好主意。
- en: Note
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To export an optimized version of your ad, select **Export** | **Export to Disk
    (Optimized)**, from the iAd Producer menu bar. If you can't remember how to export
    and transfer your optimized ads to your device, refer back to [Chapter 4](ch04.html
    "Chapter 4. Making Sure It Works"),*Making Sure It Works.*
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 要导出广告的优化版本，从iAd Producer菜单栏中选择**导出** | **导出到磁盘（优化）**。如果你不记得如何导出并将优化广告传输到你的设备，请参阅[第4章](ch04.html
    "第4章。确保它工作")，*确保它工作*。
- en: 'Here, we can see the unoptimized, exported source code of one of our project''s
    map views:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 这里，我们可以看到我们项目的一个地图视图的未优化、导出的源代码：
- en: '![Going live](img/1321_09_06.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![上线](img/1321_09_06.jpg)'
- en: 'When you export an optimized version of your ad iAd Producer, uses several
    techniques to reduce the size of your ad and increase the efficiency of your iAd,
    such as:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当你导出你的广告iAd Producer的优化版本时，它使用几种技术来减小广告的大小并提高iAd的效率，例如：
- en: '**Removing unnecessary whitespace:** While the spaces in your code make it
    more readable, they waste bandwidth when transferring your ad wirelessly to the
    user.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移除不必要的空白：**虽然你的代码中的空格使其更易读，但在无线传输广告到用户时，它们会浪费带宽。'
- en: '**Changing variable names to single characters:** Again, just like with whitespace,
    using readable names isn''t required by machines, so we can reduce the bytes sent
    to the user by replacing them with shorter names. For example, `myLongVariableName`
    would get renamed to `a`, saving approximately 17 bytes whenever your ad is transferred.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将变量名更改为单个字符：**同样，就像空白一样，可读的名称对机器来说不是必需的，所以我们可以通过用更短的名字替换它们来减少发送给用户的字节数。例如，`myLongVariableName`将被重命名为`a`，每次你的广告传输时可以节省大约17字节。'
- en: '**Combining files:** Fetching each file from the iAd Network has an extra overhead,
    while the device and servers communicate with each other. Your optimized ads combine
    several files into one to reduce this.'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合并文件：** 从iAd网络获取每个文件都有额外的开销，而设备和服务器之间相互通信。您的优化广告将多个文件合并为一个，以减少这种开销。'
- en: Note
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You may remember that we used an **image sprite**, in an earlier chapter, to
    reduce the requests to the server by combining lots of images into one large image,
    then only showing the required parts at any time.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能记得，在早期章节中，我们使用了一个**图像精灵**，将许多图像合并成一个大的图像，然后在任何时候只显示所需的部件，以减少对服务器的请求。
- en: '**Creating a manifest file:** A manifest file is part of the HTML5 spec and
    tells the device which files to prefetch and cache, to ensure that your ad transitions
    smoothly from page to page, without the user having to wait for additional content
    to load. The caching should improve the experience for users on intermitted connections,
    as the iAd framework will try to download resources whenever a connection is available.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建清单文件：** 清单文件是HTML5规范的一部分，它告诉设备哪些文件需要预取和缓存，以确保您的广告在页面之间平稳过渡，用户无需等待额外内容加载。对于间歇性连接的用户，缓存应该会改善他们的体验，因为iAd框架将在有连接可用时尝试下载资源。'
- en: 'Here, we can see the optimized source code for our project''s map page, after
    these techniques have been applied:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用了这些技术之后，我们可以看到我们项目地图页面的优化源代码：
- en: '![Going live](img/1321_09_07.jpg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![上线](img/1321_09_07.jpg)'
- en: It's important to validate your ad before submission. This will highlight any
    issues with assets or content, within your iAd. To validate your ad, you'll need
    to select **Export** | **Show Project Warnings**. We looked at fixing any issues
    in [Chapter 4](ch04.html "Chapter 4. Making Sure It Works"), *Making Sure It Works*;
    check back there if your project has any warnings that you're unsure about.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 在提交之前验证您的广告非常重要。这将突出显示您iAd中资产或内容的问题。要验证您的广告，您需要选择**导出** | **显示项目警告**。我们在[第4章](ch04.html
    "第4章。确保它工作")中查看了解决任何问题；如果您的项目有任何您不确定的警告，请回那里查看。
- en: After you've tested and validated your ad, the next step is to submit the ad
    to the iAd Network for approval and publication. To submit your ad to the iAd
    Network, you'll need to contact your iAd Agent to activate your account for live
    submissions and provide you with submission instructions.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在您测试并验证了您的广告之后，下一步是将广告提交给iAd网络以供批准和发布。要将您的广告提交给iAd网络，您需要联系您的iAd代理以激活您的账户进行实时提交，并为您提供提交说明。
- en: Once you have committed to your iAd campaign, you should contact Apple to begin
    setting up your iAd account and get more information about the costs, estimated
    impressions, and clicks your campaign should be expected to generate.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您对iAd活动做出承诺，您应该联系苹果公司开始设置您的iAd账户，并获取有关成本、预估展示次数和点击次数的更多信息，这些是您的活动预期产生的。
- en: Have a go hero — test submission
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试英雄式测试提交
- en: 'Take one of your existing projects and simulate taking it live. You could:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 拿一个您现有的项目并模拟将其上线。您可以：
- en: Fix up and validation warnings
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 修复并验证警告。
- en: Run your images through the optimization process once more, in case any got
    skipped as you developed your ad
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 再次运行您的图像通过优化过程，以防在您开发广告时遗漏了任何图像。
- en: Optimize images multiple times, without risking degradation in quality, because
    we're using lossless optimization techniques
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多次优化图像，而不会降低质量，因为我们使用的是无损优化技术。
- en: Export and test the optimized version of your ad
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 导出并测试您广告的优化版本
- en: Test this on as many devices and different iOS versions as you may want to check
    performance on
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在尽可能多的设备和不同的iOS版本上测试，以检查性能。
- en: Liaise with your iAd Agent to enable your account for the iAd Test Server
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与您的iAd代理联系，以启用您的账户进行iAd测试服务器。
- en: You should test using a variety of network connections to ensure your media
    content adapts correctly, depending on available bandwidth
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您应该使用各种网络连接进行测试，以确保您的媒体内容能够根据可用带宽正确适应。
- en: Note
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The iAd Test Server gives you a real-world testing environment, which mimics
    the live servers Apple will use to distribute your final ad.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: iAd测试服务器为您提供了一个真实世界的测试环境，它模拟了苹果将用于分发您最终广告的实时服务器。
- en: Get the ad signed off with your management team to highlight any issues they
    may have with the campaign
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 让您的管理层签署广告，以突出他们可能对活动存在的问题。
- en: Tracking the campaign
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跟踪活动
- en: Once you have gone live, you'll need to analyze the reports generated by the
    analytics, along with the cost of your campaign. Campaign costs are the combined
    CPC and CPM from your ad. Apple shows you these broken down on a day-to-day basis.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你的广告上线，你需要分析由分析工具生成的报告，以及你广告活动的成本。广告成本包括你的广告中的综合CPC和CPM。苹果公司会按日分解显示这些数据。
- en: 'Here''s an example report for a campaign that has been running for three days:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个为期三天运行的广告活动的示例报告：
- en: '![Tracking the campaign](img/1321_09_08.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![跟踪广告活动](img/1321_09_08.jpg)'
- en: '**Ad Spend** is the combined CPC and CPM cost for a day. You''re able to set
    a limit for the maximum daily amount that you''re willing to spend. Once your
    daily limit has been reached, your ads won''t be delivered by the network until
    the next calendar day.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**广告支出**是一天的综合CPC和CPM成本。你可以设定一个你愿意每天花费的最大金额限制。一旦达到每日限制，你的广告将在下一个日历日之前不会由网络投放。'
- en: '**Impressions** and **Clicks** are the number of times your banner appears
    in an app and the number of user''s that have clicked your banner to explore the
    core ad experience, respectively.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '**展示次数**和**点击次数**分别代表你的横幅在应用中出现的次数以及点击横幅以探索核心广告体验的用户数量。'
- en: '**Click-Through Rate (CTR)** can be calculated by working out the percentage
    of impressions that resulted in the user tapping your banner and viewing your
    ad. If you have a low CTR, say under 5 percent, you should consider making your
    banner more compelling, to entice more users to tap it, or tuning your ads targeting
    to reach a market more interested audience.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**点击率（CTR）**可以通过计算用户点击你的横幅并查看你的广告的展示次数的百分比来得出。如果你的CTR较低，比如低于5%，你应该考虑使你的横幅更具吸引力，以吸引更多用户点击，或者调整你的广告定位以吸引对市场更感兴趣的受众。'
- en: As with most aspects of your live campaign, your iAd Account Agent is your key
