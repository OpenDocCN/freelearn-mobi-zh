- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The lean start-up methodology has become a well-known term in the start-up land.
    There are many books covering this (and related methodologies) such as The Lean
    Startup (Eric ries), Running Lean (Ash Maurya), The start-up owner manual (Steve
    Blank), and The Four steps to the epiphany (Steve Blank).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 精益创业方法论已经成为创业领域的一个知名术语。有许多书籍涵盖了这一点（和相关方法论），例如《精益创业》（埃里克·莱斯）、《精益创业》（阿什·莫里亚）、《初创公司老板手册》（史蒂夫·布兰克）和《顿悟的四个步骤》（史蒂夫·布兰克）。
- en: The lean start-up methodology is, among other things, about reducing waste by
    gathering feedback earlier. It makes no sense to develop a brilliant app for six
    months or longer only to find out later that nobody is interested in it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 精益创业方法论，在许多方面，是关于通过尽早收集反馈来减少浪费。开发一个六个月或更长时间的优秀 App，却发现没有人对它感兴趣，这是没有意义的。
- en: 'Your start-up, or even an existing app, needs multiple but short iterations
    to find out what works and what does not. That raises questions such as: Does
    your app actually solve a problem worth solving it? And how does the lean start-up
    methodology come into this?'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你的初创公司，甚至是一个现有的 App，需要多次但短暂的迭代来找出哪些有效，哪些无效。这引发了一些问题：你的 App 真的解决了值得解决的问题吗？精益创业方法论又是如何介入其中的？
- en: All the books are currently focused on business-oriented members of your start-up
    or company. However, a pragmatic approach for the technical-oriented members of
    a company, with a mobile first strategy, is missing in particular. Theory is cool
    but a practical approach could help developers to move faster.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有书籍目前都专注于你的初创公司或公司的以商业为导向的成员。然而，对于公司中以技术为导向的成员，特别是缺乏一种以移动优先策略为特点的实用方法。理论很酷，但实用方法可以帮助开发者更快地前进。
- en: This book tries to fill that gap. It explains the elements of the Lean Start
    Up methodology and elaborates on research and on implementation. In particular,
    the focus is on things that need to be done from a technical point of view. That
    makes this book a down-to-earth guide on how to apply the lean start-up methodology
    to real Android and iOS development. As such, it comes without any mumbo-jumbo.
    If you want real action and if you want to develop an app that people need and
    really want to use, then this guide is for you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书试图填补这一空白。它解释了精益创业方法论的基本要素，并详细阐述了研究和实施。特别是，它关注从技术角度需要做的事情。这使得本书成为如何将精益创业方法论应用于实际
    Android 和 iOS 开发的务实指南。因此，它没有任何玄虚。如果你想要真正的行动，如果你想要开发人们真正需要和想要使用的 App，那么这本指南就是为你准备的。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](27739264-5f6f-40ab-b02a-e442087b0784.xhtml), *Yes, There Is an
    App for That*, contains some important questions to ask yourself, such as: Why
    are you building the app and for whom? The chapter explains how Lean startup can
    help.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](27739264-5f6f-40ab-b02a-e442087b0784.xhtml)，《是的，有适合这个的 App》，包含了一些需要自问的重要问题，例如：你为什么要开发这个
    App，又是为谁而开发？这一章解释了精益创业如何帮助。'
- en: '[Chapter 2](4846c191-1deb-4452-90d3-2bac5032aa3a.xhtml), *Lean Startup Primer*,
    explains the business model canvas, what customer development is, and what a Minimum
    Viable Product (MVP) is.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](4846c191-1deb-4452-90d3-2bac5032aa3a.xhtml)，《精益创业入门》，解释了商业模式画布、客户开发是什么，以及最小可行产品（MVP）是什么。'
- en: '[Chapter 3](62cbf816-17f8-4ac1-bdb4-7e71fb9d5132.xhtml), *Challenges in Applying
    Lean to Building Mobile Apps*, elaborates on the market place workflow and the
    discoverability of your app.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](62cbf816-17f8-4ac1-bdb4-7e71fb9d5132.xhtml)，《在构建移动应用中应用精益的挑战》，详细阐述了市场工作流程和你的
    App 的可发现性。'
- en: '[Chapter 4](0455b0c7-1234-4a39-a89c-b35deb8f92ed.xhtml), *An Agile* Workflow
    *in a Nutshell*, talks about time-boxed programming, trusting on third-party solutions,
    and how you can make temporary shorts.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](0455b0c7-1234-4a39-a89c-b35deb8f92ed.xhtml)，《简洁敏捷工作流程》，讨论了时间盒编程、信任第三方解决方案以及如何制作临时简报。'
- en: '[Chapter 5](aecbb4ed-9567-4aa2-a498-7e11787dda2f.xhtml), *A Pragmatic Approach*,
    explains in a pragmatic way what an agile workflow, Kanban, and Scrum is and how
    you can implement it in your workflow.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](aecbb4ed-9567-4aa2-a498-7e11787dda2f.xhtml)，《实用方法》，以实用方式解释了敏捷工作流程、看板和
    Scrum 是什么，以及你如何在你的工作流程中实施它们。'
- en: '[Chapter 6](fde5b08c-e59e-4f17-b129-89a8667aacc3.xhtml), *MVP is Always More
    Minimal Than You Think*, investigates what features should go into a minimal viable
    product and how these features can help to prove your hypotheses.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](fde5b08c-e59e-4f17-b129-89a8667aacc3.xhtml)，《MVP 总是比你想象的更简约》，探讨了应该将哪些功能纳入最小可行产品，以及这些功能如何帮助证明你的假设。'
- en: '[Chapter 7](6a2bff21-8884-46ba-b6f1-f74ee1f54459.xhtml), *Minimal Viable Product
    Case Studies*, contains some real-world examples of MVP implementations.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](6a2bff21-8884-46ba-b6f1-f74ee1f54459.xhtml), 《最小可行产品案例研究》包含了一些MVP实施的真实世界示例。'
- en: '[Chapter 8](f05cc1f7-9372-486a-b2ea-4fe6f4a5d69f.xhtml), *Cloud Solutions for
    App Experiments*, talks about your strategy for the backend of your app. What
    third-party services are available and do you need a backend developer at all?'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](f05cc1f7-9372-486a-b2ea-4fe6f4a5d69f.xhtml), 《应用实验的云解决方案》讨论了您的应用的后端策略。有哪些第三方服务可用，您是否真的需要一个后端开发者？'
- en: '[Chapter 9](c61bb6d7-f392-40e8-8330-7cc2f681b0e6.xhtml), *Native, Hybrid, or
    Cross-Platform*, explains which platform (Android or iOS) to start with and what
    the possibilities are when you want to do both at once.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](c61bb6d7-f392-40e8-8330-7cc2f681b0e6.xhtml), 《原生、混合或跨平台》解释了从哪个平台（Android或iOS）开始，以及当您想同时进行时可能有哪些可能性。'
- en: '[Chapter 10](b81516a3-47fe-4318-a8e6-2bc8f2f34a04.xhtml), *There Is an API
    for That!*, inspires you to combine existing data and services. It comes with
    an example combining movie information, maps and Uber integration. Finally, we
    will see how you can build an MVP and prove hypotheses using IFTT.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](b81516a3-47fe-4318-a8e6-2bc8f2f34a04.xhtml), 《有API可用！》启发你结合现有数据和服务的使用。它提供了一个结合电影信息、地图和Uber集成的示例。最后，我们将看到如何使用IFTT构建最小可行产品（MVP）并验证假设。'
- en: '[Chapter 11](774e65d5-5ac0-4ade-9f9e-cffb2a911441.xhtml), *Onboarding and Registration*,
    talks about the onboarding and conversion of your users. It explains how you can
    lower the barrier and it comes with an Android example for signing up with Twitter
    or with a phone number.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](774e65d5-5ac0-4ade-9f9e-cffb2a911441.xhtml), 《用户引导和注册》讨论了用户的引导和转化。它解释了如何降低障碍，并提供了一个使用Twitter或电话号码注册的Android示例。'
- en: '[Chapter 12](af19431a-5640-4f30-8969-4e3e2a46957d.xhtml), *Do Things That Do
    Not Scale*, instructs you to focus on proving hypotheses instead of focusing on
    automation. Try to find out what is working and what is not, with minimal amount
    of effort.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](af19431a-5640-4f30-8969-4e3e2a46957d.xhtml), 《做那些不具规模的事情》指导您专注于验证假设而不是专注于自动化。尽量以最小的努力找出什么有效，什么无效。'
- en: '[Chapter 13](a62b3753-12c5-4170-808a-e0e1446e6b97.xhtml), *Play Store and App
    Store Hacks*, contains a first introduction to split testing and how you can apply
    it to the Play Store or App Store.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](a62b3753-12c5-4170-808a-e0e1446e6b97.xhtml), 《Play商店和App商店的技巧》包含了对拆分测试的初步介绍以及如何将其应用于Play商店或App
    Store。'
- en: '[Chapter 14](2ee66b42-cffe-42de-bbce-4fa54fa7fb61.xhtml), *A/B Testing Your
    App*, tells you why split testing your app is important and how you can set up
    an A/B test for your app. It comes with an example using Android and the Firebase
    options Remote Config and Analytics.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](2ee66b42-cffe-42de-bbce-4fa54fa7fb61.xhtml), 《对您的应用进行A/B测试》告诉您为什么对您的应用进行拆分测试很重要，以及如何为您的应用设置A/B测试。它提供了一个使用Android和Firebase选项远程配置和分析的示例。'
- en: '[Chapter 15](d9145149-0f4e-47b6-bc9d-ff46e5e63304.xhtml), *Growing Traction
    and Improving Retention*, informs you what traction and retention is, why it matters
    and what you can do to gain more traction. It also discusses the importance of
    push notifications in order to increase retention (returning users).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](d9145149-0f4e-47b6-bc9d-ff46e5e63304.xhtml), 《增加用户粘性和提高留存率》向您介绍什么是用户粘性和留存率，为什么它很重要，以及您可以做什么来增加用户粘性。它还讨论了推送通知在提高留存率（回头用户）中的重要性。'
- en: '[Chapter 16](f8e9820a-70dc-46fe-84cb-34f5ac867d37.xhtml), *Scaling Strategies*,
    inspires you to think about a scaling strategy. It may sound like a luxury problem,
    but if your app becomes a success your backend has to scale up. Cloud services
    have made this process a very easy one. Do not scale yet, but make your solution
    scalable.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](f8e9820a-70dc-46fe-84cb-34f5ac867d37.xhtml), 《扩展策略》启发您思考扩展策略。这可能听起来像是一个奢侈的问题，但如果您的应用取得成功，您的后端必须扩展。云服务已经使这个过程变得非常简单。不要急于扩展，但要使您的解决方案具有可扩展性。'
- en: '[Chapter 17](0efea3a6-95f2-42d3-9a36-a34bdbef1014.xhtml), *Monetization and
    Pricing Strategy*, talks about the many monetization options for your app. If,
    for example, you choose for in-app purchases, you also need a good pricing strategy.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](0efea3a6-95f2-42d3-9a36-a34bdbef1014.xhtml), 《货币化和定价策略》讨论了您的应用的各种货币化选项。例如，如果您选择应用内购买，您还需要一个好的定价策略。'
- en: '[Chapter 18](d8f75536-5799-4326-aea8-a187b809e758.xhtml), *Continuous* *Deployment*,
    discusses a Git workflow and CI/CD tools, such as TeamCity and Jenkins. If you
    have a good testing strategy these tools can help you delivery often and fast.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](d8f75536-5799-4326-aea8-a187b809e758.xhtml)，*持续部署*，讨论了Git工作流和CI/CD工具，如TeamCity和Jenkins。如果您有一个良好的测试策略，这些工具可以帮助您频繁且快速地交付。'
- en: '[Chapter 19](0f723563-efd8-45cf-81e7-273b0d9b07ab.xhtml), *Building an Unfair
    Advantage*, makes you think on how to build a ''moat'' that makes your business
    defensible from new upstarts.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第19章](0f723563-efd8-45cf-81e7-273b0d9b07ab.xhtml)，*构建不公平优势*，让您思考如何构建一个使您的业务对新进入者具有防御性的“护城河”。'
- en: '[Chapter 20](b7db050a-5e64-43d3-a48c-10d9cc3b2f5e.xhtml), *The* Flyng *Case
    Study*, talks about a case study of an existing social media app.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[第20章](b7db050a-5e64-43d3-a48c-10d9cc3b2f5e.xhtml)，*飞行案例研究*，讨论了一个现有社交媒体应用的案例研究。'
- en: '[Appendix](d8a77c7b-525d-4376-b7fa-d86d547435ee.xhtml), *Reading List and Web
    References*, covers a list of a must-read books and websites worth visiting.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](d8a77c7b-525d-4376-b7fa-d86d547435ee.xhtml)，*阅读清单和网站参考*，涵盖了一系列必读书籍和值得访问的网站。'
- en: What you need for this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: In the first place, this book is to inspire technical-oriented cofounders of
    start-ups and existing business technical leaders seeking to integrate lead into
    their development operations. In addition, there are some Android and iOS code
    samples that we discuss to explain some of the concepts. Although the concept
    is more important than the code, you can try the sample for yourself. Where applicable,
    you can find a link to the Github repository, containing the code.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，这本书旨在激励那些寻求将领导力融入其开发运营中的初创公司技术型联合创始人以及现有企业的技术领导者。此外，书中还包含了一些Android和iOS代码示例，我们通过这些示例来解释一些概念。虽然概念比代码更重要，但你也可以亲自尝试这些示例。在适用的情况下，你可以找到指向GitHub仓库的链接，其中包含代码。
- en: For the Android examples, you need to have **Android Studio 3** (or above) and
    the Android SDKs installed on your computer. **Android Studio** is available as
    a free download for Windows, OSX, and other operating systems. The Android examples
    are written in Kotlin and Java.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于Android示例，您需要在您的计算机上安装**Android Studio 3**（或更高版本）和Android SDK。**Android Studio**可在Windows、OSX和其他操作系统上免费下载。Android示例是用Kotlin和Java编写的。
- en: The samples for iOS requires **xCode 9** or above (xCode is available on OSX
    only and you need to have a paid Apple developer's account). The iOS examples
    are written in Swift 4.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: iOS示例需要**xCode 9**或更高版本（xCode仅在OSX上可用，您需要拥有付费的Apple开发者账户）。iOS示例是用Swift 4编写的。
- en: Some examples require a (free) registration at Firebase, Facebook, Fabric, or
    other services.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一些示例需要（免费）在Firebase、Facebook、Fabric或其他服务上进行注册。
- en: Who this book is for
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书针对的对象
- en: In particular, the audience of this book will be technical cofounders, developers,
    or CTO's working in a start-up environment. However, if you are a CTO, Development
    Director, or developer of an existing software company, then this is for you too.
    Lean, when applied well, helps start-ups and existing copanies equally.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是本书的受众将是处于初创环境中的技术型联合创始人、开发者或CTO。然而，如果你是CTO、开发总监或现有软件公司的开发者，这本书也同样适合你。精益管理，如果运用得当，对初创公司和现有公司都有帮助。
- en: Conventions
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: All Android and iOS examples and descriptions are based on Android Studio, xCode
    and various third party services, running on a OSX machine.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所有Android和iOS示例和描述都是基于Android Studio、xCode和多种第三方服务，在OSX机器上运行的。
- en: 'Console input is shown as:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 控制台输入显示如下：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Where you need to apply your own client ID, API key or API secret it, for example,
    reads as: `your client_id` within the code or the data.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在您需要应用自己的客户端ID、API密钥或API密钥的地方，例如，在代码或数据中读取为：`your client_id`。
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the Next button moves you to the next screen."'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击Next按钮将您带到下一屏幕。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tips and tricks appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧显示如下。
- en: Reader feedback
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at `www.packtpub.com/authors`.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南，网址为`www.packtpub.com/authors`。
- en: Customer support
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者了，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”选项卡上。
- en: Click on Code Downloads & Errata.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入本书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地方。
- en: Click on Code Download.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Lean–Mobile–App–Development](https://github.com/PacktPublishing/Lean%E2%80%93Mobile%E2%80%93App%E2%80%93Development).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，地址为[https://github.com/PacktPublishing/Lean–Mobile–App–Development](https://github.com/PacktPublishing/Lean%E2%80%93Mobile%E2%80%93App%E2%80%93Development)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-66
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/LeanMobileAppDevelopment_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/LeanMobileAppDevelopment_ColorImages.pdf).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出中的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/LeanMobileAppDevelopment_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/LeanMobileAppDevelopment_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误表部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误表部分。
- en: Piracy
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `copyright@packtpub.com` with a link to the suspected pirated
    material.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`copyright@packtpub.com`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`questions@packtpub.com`与我们联系，我们将尽力解决问题。
