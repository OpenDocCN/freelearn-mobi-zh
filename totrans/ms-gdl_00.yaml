- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is a practical guide to learning enterprise build systems with Gradle.
    This book helps you to master the core concepts of the tool and to quickly apply
    the knowledge to real-life projects. Throughout the book, all the chapters are
    supported by sufficient examples so that the reader can easily follow and absorb
    the concepts. The book is divided into 10 chapters. The first six chapters are
    aimed at gaining knowledge about fundamental topics such as Task, Plugins, Dependency
    Management, various in-built plugins, and a lot more. The next few chapters cover
    diverse topics such as Continuous Integration, Migration, and Deployment, which
    enables readers to learn concepts that are very useful for agile software development.
    The last chapter of the book focuses on the Android build system with Gradle,
    which will be useful for mobile developers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是学习使用Gradle的企业级构建系统的实用指南。本书帮助您掌握工具的核心概念，并快速将知识应用于实际项目。全书各章节都配有足够的示例，以便读者轻松跟随并吸收概念。本书分为10章。前六章旨在获取关于基本主题的知识，如任务、插件、依赖管理、各种内置插件等。接下来的几章涵盖了各种主题，如持续集成、迁移和部署，使读者能够学习对敏捷软件开发非常有用的概念。本书最后一章专注于使用Gradle的Android构建系统，这对移动开发者非常有用。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Gradle"), *Getting Started
    with Gradle*, discusses briefly about the build automation system, its needs,
    and how Gradle can help developers to automate the build and deployment process.
    Along with the Gradle installation, configuration, and features, this chapter
    also talks about some important concepts such as the initialization script, the
    Gradle GUI interface, and the Gradle command-line options.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Gradle入门"), *Gradle入门*，简要介绍了构建自动化系统、其需求以及Gradle如何帮助开发者自动化构建和部署过程。本章除了介绍Gradle的安装、配置和功能外，还讨论了一些重要概念，如初始化脚本、Gradle图形用户界面和Gradle命令行选项。'
- en: '[Chapter 2](ch02.html "Chapter 2. Groovy Essentials for Gradle"), *Groovy Essentials
    for Gradle*, talks about the fundamental concepts of Groovy programming language.
    This chapter also discusses the classes, beans, and collection frameworks. This
    chapter gives the reader a heads up on Groovy, which is required for Gradle.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。Gradle的Groovy基础知识"), *Gradle的Groovy基础知识*，讨论了Groovy编程语言的基本概念。本章还讨论了类、Bean和集合框架。本章为读者提供了关于Groovy的预览，这是学习Gradle所必需的。'
- en: '[Chapter 3](ch03.html "Chapter 3. Managing Task"), *Managing Task*, discusses
    Tasks in detail, which is the basic unit of action in Gradle. Developers learn
    about different flavors of Tasks such as in-built tasks and custom tasks. This
    chapter also discusses task configurations, task ordering, and task dependencies.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。任务管理"), *任务管理*，详细讨论了Gradle中的基本操作单元——任务。开发者将了解不同类型的任务，如内置任务和自定义任务。本章还讨论了任务配置、任务排序和任务依赖。'
- en: '[Chapter 4](ch04.html "Chapter 4. Plugin Management"), *Plugin Management*,
    talks about one of the important building blocks of Gradle, plugins. The reader
    will learn to create simple plugins and custom plugins. Also, the user will be
    able to configure plugins as per his/her needs. This chapter also discusses one
    of the most usable plugins, the Java plugin, in detail. The user will learn about
    different conventions supported and how to customize the standard conventions
    as per the project''s/organization''s requirements.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。插件管理"), *插件管理*，讨论了Gradle的重要构建块之一，插件。读者将学习如何创建简单插件和自定义插件。此外，用户将能够根据其需求配置插件。本章还详细讨论了最实用的插件之一，Java插件。用户将了解所支持的不同约定以及如何根据项目/组织的需要自定义标准约定。'
- en: '[Chapter 5](ch05.html "Chapter 5. Dependency Management"), *Dependency Management*,
    discusses one of the other important features of Gradle, dependency management,
    in detail. It discusses the dependency resolution, dependency configuration, and
    dependency customization. It also discusses repository management. It provides
    a deep insight of how the user can configure different external repositories,
    internal repositories, as well as use the local filesystem as a repository.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。依赖管理"), *依赖管理*，详细讨论了Gradle的另一重要功能——依赖管理。它讨论了依赖解析、依赖配置和依赖定制。它还讨论了仓库管理。它提供了用户如何配置不同外部仓库、内部仓库以及如何将本地文件系统用作仓库的深入见解。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Gradle"), *Working with Gradle*,
    discusses two additional plugins, War and Scala. It also discusses various topics
    such as property management, multi-project build, and the logging features. The
    user will learn about different I/O operations, as well as unit testing features
    using JUnit and TestNG in Gradle.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 使用Gradle"), *使用Gradle*，讨论了两个额外的插件，War和Scala。它还讨论了诸如属性管理、多项目构建和日志功能等不同主题。用户将了解不同的I/O操作，以及使用JUnit和TestNG在Gradle中进行的单元测试功能。'
- en: '[Chapter 7](ch07.html "Chapter 7. Continuous Integration"), *Continuous Integration*,
    talks about the continuous integration concepts and tools such as Jenkins and
    TeamCity, and their integration with Gradle. It also discusses different code
    quality plugin (Checkstyle, PMD, and Sonar) integrations with Gradle.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 持续集成"), *持续集成*，讨论了持续集成概念和工具，如Jenkins和TeamCity，以及它们与Gradle的集成。它还讨论了不同的代码质量插件（Checkstyle、PMD和Sonar）与Gradle的集成。'
- en: '[Chapter 8](ch08.html "Chapter 8. Migration"), *Migration*, fulfills one of
    the critical requirements of users who are already using other build tools such
    as Ant or Maven and want to migrate to Gradle. It talks about different migration
    strategies to convert the existing Ant and Maven scripts to Gradle.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 迁移"), *迁移*，满足了一些已经使用其他构建工具（如Ant或Maven）并希望迁移到Gradle的用户的关键需求。它讨论了将现有的Ant和Maven脚本转换为Gradle的不同迁移策略。'
- en: '[Chapter 9](ch09.html "Chapter 9. Deployment"), *Deployment*, explains the
    deployment aspect of software engineering. How smoothly the user can automate
    the deployment process, which saves lots of developer as well as operation team
    time and efforts. It discusses container-based deployment automation processes
    and tools; Docker. It gives details about Docker installation, useful Docker commands,
    and how to integrate Docker with continuous integration tools and Gradle to create
    a build-deploy-test workflow.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 部署"), *部署*，解释了软件工程的部署方面。用户如何顺利地自动化部署过程，这可以节省大量的开发人员和运维团队的时间和精力。它讨论了基于容器的部署自动化流程和工具；Docker。它提供了关于Docker安装、有用的Docker命令以及如何将Docker与持续集成工具和Gradle集成以创建构建-部署-测试工作流程的详细信息。'
- en: '[Chapter 10](ch10.html "Chapter 10. Building Android Applications with Gradle"),
    *Building Android Applications with Gradle*, talks about mobile application development
    and deployment. Gradle is an official build tool for Android. This chapter focuses
    on sample Android application development and different deployment strategies
    such as deploying the debug version, the release version, deployment on different
    configurations, and so on.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 使用Gradle构建Android应用程序"), *使用Gradle构建Android应用程序*，讨论了移动应用程序的开发和部署。Gradle是Android的官方构建工具。本章重点介绍示例Android应用程序开发以及不同的部署策略，例如部署调试版本、发布版本、在不同配置上的部署等。'
