- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Whether you are relatively new to iOS app development or a seasoned expert,
    *Apple Pay Essentials* provides the skills that you need to easily incorporate
    Apple Pay into the payment workflows of your apps. This book shows you how to
    obtain the certificates that ensure payment information is securely transmitted
    between the user's iOS device, your payment gateway, and the banks involved in
    an Apple Pay transaction. The book teaches you how to provide a simple and consistent
    user experience, which expedites the time between desire and acquire. You learn
    how to respond to changes that the user makes to your preconfigured payment sheet,
    which is where the user confirms or modifies order and payment details. This book
    guides you through the interactions that your app makes with your payment gateway
    and your order-processing system. Finally, this book shows you how to design a
    simple order-processing web app that processes orders and payments submitted by
    client apps.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是相对较新的iOS应用开发者还是经验丰富的专家，*Apple Pay Essentials* 都提供了您需要将Apple Pay轻松集成到应用支付流程中的技能。本书向您展示如何获取证书，确保支付信息在用户的iOS设备、您的支付网关以及参与Apple
    Pay交易的银行之间安全传输。本书还教您如何提供简单一致的用户体验，从而加快从欲望到获取的时间。您将学习如何响应用户对您预配置的支付表单所做的更改，这是用户确认或修改订单和支付详情的地方。本书将引导您了解您的应用与支付网关和订单处理系统之间的交互。最后，本书向您展示如何设计一个简单的订单处理Web应用，该应用处理由客户端应用提交的订单和支付。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Apple Pay"), *Getting
    Started with Apple Pay*, describes how online payments work in general, and it
    introduces Apple Pay—a simpler and more secure online payment model. This chapter
    also shows you how to obtain the Apple Pay merchant certificates that ensure that
    only the appropriate entities have access to sensitive payment information.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Apple Pay入门"), *Apple Pay入门*，描述了在线支付的一般工作原理，并介绍了Apple
    Pay——一种更简单、更安全的在线支付模式。本章还向您展示如何获取Apple Pay商户证书，确保只有适当的实体才能访问敏感的支付信息。'
- en: '[Chapter 2](ch02.html "Chapter 2. Payment Request Workflow"), *Payment Request
    Workflow*, describes how to create a payment request, which is an object that
    stores information that is critical to payment processing (such as currency and
    payment network requirements) and details about the customer''s order. It also
    shows you how to manage the main elements of the Apple Pay user experience: the
    **Apple** **Pay** button, and the payment sheet. This chapter also explains how
    to get inventory details from an order-processing web app, and how to present
    product information to the user.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。支付请求工作流程")，*支付请求工作流程*，描述了如何创建支付请求，这是一个存储支付处理关键信息（如货币和支付网络要求）以及客户订单详情的对象。它还向您展示如何管理Apple
    Pay用户体验的主要元素：**Apple Pay**按钮和支付表单。本章还解释了如何从订单处理Web应用中获取库存详情，以及如何向用户展示产品信息。'
- en: '[Chapter 3](ch03.html "Chapter 3. Payment Authorization Workflow"), *Payment
    Authorization Workflow*, shows you how your app should respond to payment sheet
    events, such as shipping address change, and user authorization of the payment.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。支付授权工作流程")，*支付授权工作流程*，展示了您的应用应该如何响应用户对支付表单事件所做的更改，例如送货地址变更和用户对支付的授权。'
- en: '[Chapter 4](ch04.html "Chapter 4. Payment Processing Workflow"), *Payment Processing
    Workflow*, describes the actors and operations involved in processing a payment,
    including your order processing web app.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。支付处理工作流程")，*支付处理工作流程*，描述了处理支付过程中涉及的参与者和操作，包括您的订单处理Web应用。'
- en: '[Chapter 5](ch05.html "Chapter 5. Designing an Order Management Server"), *Designing
    an Order Management Server*, describes the main components of an order management
    server, including its data structure, and client API.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。设计订单管理服务器"), *设计订单管理服务器*，描述了订单管理服务器的主要组件，包括其数据结构和客户端API。'
- en: '[Chapter 6](ch06.html "Chapter 6. Apple Pay API Summary"), *Apple Pay API Summary*,
    summarizes the API that is used for Apple Pay transactions.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。Apple Pay API摘要")，*Apple Pay API摘要*，总结了用于Apple Pay交易的API。'
- en: What you need for this book
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: 'To follow along with the content presented in this book, which is based on
    the book''s example code, you need the hardware and software needed for iOS development:
    a development Mac, an iOS device that supports Apple Pay, and a recent version
    of the Xcode developer tools. You need to be able to build apps on your Mac and
    run them on the iOS device, which requires a wired connection between the computer
    and the device (so that Xcode can install the app on the device). When running
    the example app on iOS Simulator, the example app connects to the order management
    web app running on the computer through a URI that targets the appropriate process.
    When running the app on the iOS device, however, the connection must be done wirelessly.
    Therefore, you need to configure your development Mac as a proxy server so that
    HTTP requests to the order management web app from the iOS device are resolved
    by the web app on the computer and do not go to the wider network. The documentation
    in the example code explains how to configure your development Mac as a proxy
    server using the SquidMan proxy-server software.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中展示的内容（基于本书的示例代码），您需要 iOS 开发所需的硬件和软件：一台开发 Mac、一台支持 Apple Pay 的 iOS 设备，以及
    Xcode 开发工具的最新版本。您需要能够在您的 Mac 上构建应用程序并在 iOS 设备上运行它们，这需要计算机和设备之间的有线连接（以便 Xcode 可以在设备上安装应用程序）。当在
    iOS 模拟器上运行示例应用程序时，示例应用程序通过一个针对适当进程的 URI 连接到计算机上运行的订单管理 Web 应用程序。然而，当在 iOS 设备上运行应用程序时，连接必须无线进行。因此，您需要将您的开发
    Mac 配置为代理服务器，以便 iOS 设备对订单管理 Web 应用的 HTTP 请求由计算机上的 Web 应用程序解析，而不是发送到更广泛的网络。示例代码中的文档解释了如何使用
    SquidMan 代理服务器软件将您的开发 Mac 配置为代理服务器。
- en: Who this book is for
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for people who want to learn how to incorporate Apple
    Pay into their iOS apps so that their customers can pay for goods and services
    quickly and securely. A moderate knowledge of the iOS API and the Xcode developer
    tools is required.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在帮助那些想要学习如何将 Apple Pay 集成到他们的 iOS 应用中的人，以便他们的客户可以快速、安全地支付商品和服务。需要具备一定的 iOS
    API 和 Xcode 开发工具的知识。
- en: Conventions
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语表
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Enter
    the identifier string in the ID field—for example, `merchant.com.company.merchantapp`."'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示：“在 ID 字段中输入标识符字符串——例如，`merchant.com.company.merchantapp`。”
- en: 'A block of code is set as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Under **iOS Apps**, click on **Identifiers**."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上出现的单词，例如在菜单或对话框中，将以如下方式显示：“在**iOS 应用**下，点击**标识符**。”'
