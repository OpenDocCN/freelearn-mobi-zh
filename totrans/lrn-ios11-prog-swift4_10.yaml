  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `96`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `25`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Finally, type `view` in the filter field of the object library.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then, drag a View into the prototype header.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the View (make sure you use the outline view and move this below all
    the other elements) and, in the Size inspector, update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `8`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `89`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `359`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `1`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Select the button and, in the Attributes inspector, update the value of Background to
    `LetsEat Light Grey`:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Now, with all of the elements placed into the prototype header, your cell should
    look as follows (inside your label you should have the text Label):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/644da03a-8917-46a0-b831-c2712cd0cfc9.png)'
  prefs: []
  type: TYPE_IMG
- en: To ensure that our cells adjust to the size of different devices, we must add
    Auto Layout constraints.
  prefs: []
  type: TYPE_NORMAL
- en: Adding Auto Layout to the Explore header
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Working with Auto Layout can be very frustrating. If it does not work correctly,
    I recommend that you clear all the constraints and start over.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let''s begin by adding Auto Layout to our subtitle Label, which is where we
    should show the current selected location:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Select the subtitle Label and then the Pin icon. Enter the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/60cb32f3-82ce-4b26-9411-b096d9ea392b.png)'
  prefs: []
  type: TYPE_IMG
- en: Click Add 4 Constraints.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Next, select the Location button and then the Pin icon. Enter the following
