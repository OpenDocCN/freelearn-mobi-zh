- en: Designing Cells
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter and throughout the book, we will adjust our app to match the
    design we reviewed earlier. However, the specifics of the design, such as custom
    fonts, are there as examples; you should feel free to change things to match your
    taste. By experimenting while learning, you should get a better understanding
    of how things work and become more comfortable using Xcode. I would recommend
    that you first thoroughly understand the lessons before experimenting; however,
    I highly encourage you to have fun and make the app your own.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will be working with the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Table View Cells
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Collection View Cells
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Auto Layout
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Setting up the Explore header
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Let''s review the section header for the Explore tab:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/7f504e1e-2bda-42b7-ad50-98dfcd7ac882.png)'
  prefs: []
  type: TYPE_IMG
- en: 'In this header, we only have four elements: two `UILabels` (title and subtitle),
    a button, and a gray line underneath the title and button.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We already have the button in the prototype header (collection reusable view)
    we created in an earlier chapter and now we need to add the two `UILabels` and
    then revise all three elements so that they match our design:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/2a5a4c29-8625-4fc5-8ed1-d55705715a96.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Let''s get started:'
  prefs: []
  type: TYPE_NORMAL
- en: 'In `Main.storyboard`, select the prototype header and, in the Size inspector,
    update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Width: `0`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `100`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'When you update the size, you might experience the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5dd5d3c4-969b-40d2-b60c-829728ab2fc9.png)'
  prefs: []
  type: TYPE_IMG
- en: If you do, just click on a different file and come back; the storyboard should
    fix itself.
  prefs: []
  type: TYPE_NORMAL
- en: Next, in the filter field of the object library, type `view`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then, drag out a View into the prototype header.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select the View (make sure you use the outline view and move this below all
    the other elements using the Outline view. If you do not, it will cover everything.)
    and, in the Size inspector, update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `0`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `0`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `375`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `90`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Now, type `label` in the filter field of the object library.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Then, drag out two labels into the View of the prototype header that we just
    added.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Next, we are going to add a new color to our `Assets.xcassets` file. Name the
    color `LetsEat Light Grey` and set the Hex Color # to `AFAFB2`.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: While we are here, let's rename our `Demo Grey` to `LetsEat Dark Grey`. Our
    cells do not update to this new color, yet it does not break anything.  We will
    change these colors later in the chapter.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Select one of the labels, which will be our subtitle, and, in the Attributes
    inspector, update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Color: `LetsEat Light Grey`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Font: `System Semibold 13`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Next, in the Size inspector, update the following values:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'X: `8`'
  prefs:
  - PREF_UL
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Y: `24`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Width: `350`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Height: `21`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Now, select the other label, which will be our title, and, in the Attributes
    inspector, update the value of Font to `System Heavy 40.0`:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![](img/34896b1e-3b84-4929-bca0-c164a5c957ad.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Then, in the Size inspector, update the following values:'
