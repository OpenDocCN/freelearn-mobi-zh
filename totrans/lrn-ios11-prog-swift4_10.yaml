- en: 'Constrain to Margins: Unchecked'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Click Add 4 Constraints.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: We have completed adding Auto Layout to the Explore tab header.
  prefs: []
  type: TYPE_NORMAL
