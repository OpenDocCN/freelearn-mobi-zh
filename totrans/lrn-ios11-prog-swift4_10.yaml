- en: Location cell
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We now need to work on the Locations cell.  Find the Location View Controller
    and, for this cell, we are using a predefined cell that Apple provides.
  prefs: []
  type: TYPE_NORMAL
- en: Select the Table View, and update Prototype Cells to `1`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Next, select the prototype cell and enter the following values:'
  prefs:
