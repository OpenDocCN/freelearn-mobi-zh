  zh: 第三部分
- en: Testing and Deployment
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试和部署
- en: In *Part 1* of this book, we delved into .NET MAUI app development, while in
    *Part 2*, we explored .NET MAUI Blazor Hybrid app development. As a result, we
    now have two different versions of the password management app from *Part 1* and
    *Part 2*. Both the XAML and Blazor Hybrid apps utilize the MVVM pattern in their
    design. While introducing the MVVM pattern, we highlighted the ability to test
    the view model and model independently. So, after the initial two parts of this
    book, we have thorough practice in app development.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的*第一部分*中，我们深入探讨了.NET MAUI应用开发，而在*第二部分*中，我们研究了.NET MAUI Blazor混合应用开发。因此，我们现在从*第一部分*和*第二部分*中得到了两个不同的密码管理应用版本。XAML和Blazor混合应用在设计上都使用了MVVM模式。在介绍MVVM模式时，我们强调了独立测试视图模型和模型的能力。因此，在本书的前两部分之后，我们在应用开发方面有了充分的实践。
- en: In *Part 3* of this book, we will turn our attention to other important aspects
    of software development, namely unit testing in .NET MAUI and the deployment process
    for .NET MAUI apps. By learning how to create mock components in unit tests, you
    will learn how to examine software modules within an isolated environment.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的*第三部分*中，我们将关注软件开发的其他重要方面，即.NET MAUI中的单元测试和.NET MAUI应用的部署过程。通过学习如何在单元测试中创建模拟组件，你将学会如何在隔离环境中检查软件模块。
