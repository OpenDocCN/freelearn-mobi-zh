- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Everyone you know has a smart mobile device of some kind. You probably own several
    too! The general idea of having utility applications on a phone is not new. Even
    cell phone and PDA games have existed for years, but the way that iPhone used
    touch instead of a stylus or keyboard and the way it used gestures to reduce the
    number of steps to do something was a game changer.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你所认识的人几乎都拥有某种智能移动设备。你可能也拥有好几个！在手机上拥有实用应用程序的想法并不新鲜。甚至手机和PDA游戏也早已存在多年，但iPhone使用触摸而非笔或键盘，以及它使用手势来减少执行某项任务所需的步骤，这些都带来了革命性的变化。
- en: 'iPhone was released in June 2007 and the Android OS was released in September
    2008\. If you wanted to create something that worked on both platforms, you''d
    had to learn two development environments and languages: Objective-C for iPhone
    and Java for Android.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone于2007年6月发布，Android操作系统于2008年9月发布。如果你想要创建能在两个平台上运行的应用，你就必须学习两个开发环境和语言：iPhone的Objective-C和Android的Java。
- en: In the desktop world, there are several development tools that allow you to
    publish apps on both Mac and Windows as well as Linux in the case of LiveCode.
    The most successful of these tools are Adobe Director, Adobe Flash, Unity, and
    LiveCode. Publishing apps to iOS was introduced with Adobe Director 12, which
    means that all four tools are also suitable for mobile development.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在桌面领域，有几种开发工具允许你在Mac和Windows上发布应用，在LiveCode的情况下，还可以在Linux上发布。其中最成功的这些工具包括Adobe
    Director、Adobe Flash、Unity和LiveCode。将应用发布到iOS是在Adobe Director 12中引入的，这意味着这四种工具也都适用于移动开发。
- en: These tools have different strengths; in some cases, the strengths relate to
    the nature of the applications you can make and in other cases, they relate to
    how accessible the tool is to people who are not hardcode programmers. If you
    want to make a high-quality 3D game, Unity would be the best choice, with Director
    and then Flash as other choices. If you need a lot of character animations, Flash
    would be the best choice, Adobe Director being a good alternate.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些工具具有不同的优势；在某些情况下，这些优势与你可以制作的应用的性质有关，在其他情况下，它们与工具对非硬编码程序员的可访问性有关。如果你想制作高质量的3D游戏，Unity将是最佳选择，其次是Director和Flash。如果你需要大量的角色动画，Flash将是最佳选择，Adobe
    Director是一个不错的选择。
- en: If the most important thing for you is how approachable the tool is, then LiveCode
    wins easily. It's also a valid choice to make the majority of apps you might wish
    to make. In fact, for apps that are a set of single screens, as would be the case
    for most utility apps as well as board and puzzle games, LiveCode is better suited
    than other tools. It also has better access to native interface elements; with
    the other tools, you usually have to create graphics that resemble the look of
    native iOS and Android controls instead of accessing the real thing.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果对你来说，最重要的东西是工具的易用性，那么LiveCode无疑是一个容易的选择。它也是一个制作大多数你可能希望制作的应用的合理选择。实际上，对于由单个屏幕组成的应用，例如大多数实用应用以及桌面游戏和拼图游戏，LiveCode比其他工具更适合。它还能更好地访问原生界面元素；使用其他工具时，你通常需要创建类似于原生iOS和Android控件的外观图形，而不是直接访问真实的东西。
- en: With its easy-to-use near-English programming language and the stack of cards
    metaphor, LiveCode lets you concentrate more on creating the app you want to make
    and less on the technicalities of the development environment.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过其易于使用的类似英语的编程语言和卡片堆隐喻，LiveCode让你能够更多地专注于创建你想要的应用，而不是开发环境的细节。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0016.xhtml#aid-F8901 "Chapter 1. LiveCode Fundamentals"), *LiveCode
    Fundamentals*, introduces you to the LiveCode environment and to its near-English
    programming language. Experienced LiveCode users can skip this chapter, but for
    someone new to LiveCode, this chapter will take you through the process of creating
    a simple calculator app as a way to make you familiar with the various tools and
    hierarchy of LiveCode.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0016.xhtml#aid-F8901 "第1章。LiveCode基础"), *LiveCode基础*，将向您介绍LiveCode环境和其类似英语的编程语言。有经验的LiveCode用户可以跳过这一章，但对于LiveCode的新手来说，这一章将通过创建一个简单的计算器应用的过程，让你熟悉LiveCode的各种工具和层次结构。'
- en: '[Chapter 2](part0026.xhtml#aid-OPEK1 "Chapter 2. Getting Started with LiveCode
    Mobile"), *Getting Started with LiveCode Mobile*, describes in detail how to set
    up your Mac or Windows computer so that you are ready to develop and publish mobile
    apps. This chapter will take you all the way through from signing up as an iOS
    and Android developer to creating and testing your first LiveCode mobile app.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0026.xhtml#aid-OPEK1 "第2章。开始使用LiveCode Mobile")，*开始使用LiveCode Mobile*，详细说明了如何设置您的Mac或Windows计算机，以便您准备好开发并发布移动应用程序。本章将带您从注册iOS和Android开发者到创建和测试您的第一个LiveCode移动应用程序的整个过程。'
- en: '[Chapter 3](part0038.xhtml#aid-147LC1 "Chapter 3. Building User Interfaces"),
    *Building User Interfaces*, shows how to use some of the standard mobile features,
    such as date pickers, photo albums, and a camera. This chapter will also show
    you how to make your own buttons that have an iOS-like look to them and how to
    use the LiveCode add-on, MobGUI, to make your life easier!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0038.xhtml#aid-147LC1 "第3章。构建用户界面")，*构建用户界面*，展示了如何使用一些标准移动功能，例如日期选择器、相册和相机。本章还将向您展示如何制作具有iOS外观的自定义按钮，以及如何使用LiveCode附加组件MobGUI使您的生活更加轻松！'
- en: '[Chapter 4](part0056.xhtml#aid-1LCVG2 "Chapter 4. Using Remote Data and Media"),
    *Using Remote Data and Media*, discusses the structure of your apps, where to
    place your code, and how to read and write to external text files. Here, we will
    also create a mobile app that is a "web scraper" capable of extracting links and
    media from a web page to show or play media from that page.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0056.xhtml#aid-1LCVG2 "第4章。使用远程数据和媒体")，*使用远程数据和媒体*，讨论了您应用程序的结构、代码放置的位置以及如何读取和写入外部文本文件。在这里，我们还将创建一个移动应用程序，它是一个“网络爬虫”，能够从网页中提取链接和媒体，以显示或播放该页面的媒体。'
- en: '[Chapter 5](part0069.xhtml#aid-21PMQ1 "Chapter 5. Making a Jigsaw Puzzle Application"),
    *Making a Jigsaw Puzzle Application*, will show you how to process image data
    and how to use the information to create a color picker, detect regions, and to
    make a collision map. We will then create a full jigsaw puzzle application that
    takes its image from the photo album or device camera.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0069.xhtml#aid-21PMQ1 "第5章。制作拼图应用程序")，*制作拼图应用程序*，将向您展示如何处理图像数据以及如何使用这些信息创建颜色选择器、检测区域以及制作碰撞图。然后我们将创建一个完整的拼图应用程序，该应用程序从相册或设备相机中获取图像。'
- en: '[Chapter 6](part0080.xhtml#aid-2C9D01 "Chapter 6. Making a Reminder Application"),
    *Making a Reminder Application*, examines which information is needed to represent
    a "reminder" and how to set up notification events so that you are alerted at
    a specified date and time. Here, we will make a reminder app that can create a
    list of such events and even list those events based on your current location.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0080.xhtml#aid-2C9D01 "第6章。制作提醒应用程序")，*制作提醒应用程序*，探讨了表示“提醒”所需的信息以及如何设置通知事件，以便在指定日期和时间提醒您。在这里，我们将制作一个提醒应用程序，可以创建此类事件的列表，甚至可以根据您的当前位置列出这些事件。'
- en: '[Chapter 7](part0093.xhtml#aid-2OM4A2 "Chapter 7. Deploying to Your Device"),
    *Deploying to Your Device*, is a reference chapter that describes all of the mobile
    publishing settings. This chapter also shows you how to send apps to beta testers
    and how to get started with the submission of your finished app to various app
    stores.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0093.xhtml#aid-2OM4A2 "第7章。部署到您的设备")，*部署到您的设备*，是一个参考章节，描述了所有移动发布设置。本章还展示了如何将应用程序发送给测试人员以及如何开始将您的成品应用程序提交到各个应用商店。'
- en: '[Appendix](part0098.xhtml#aid-2TEN41 "Appendix A. Extending LiveCode"), *Extending
    LiveCode*, describes add-ons to LiveCode that will make your mobile apps look
    better or will extend the mobile capabilities of LiveCode. The planned LiveCode
    builder and widget capabilities of LiveCode''s Version 8 are introduced as well.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0098.xhtml#aid-2TEN41 "附录A. 扩展LiveCode")，*扩展LiveCode*，描述了LiveCode的附加组件，这些组件可以使您的移动应用程序看起来更好或扩展LiveCode的移动功能。本章还介绍了LiveCode版本8计划中的LiveCode构建器和小部件功能。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的物品
- en: In addition to Community LiveCode 7.0 or its later versions, you will need a
    Mac or PC, iOS and/or Android devices, and some money if you follow the parts
    about signing up as a mobile developer in this book! For iOS development, you
    will need access to a Mac OS for some of the steps and these steps also require
    it to be an Intel-based Mac.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Community LiveCode 7.0或其后续版本外，如果您遵循本书中关于注册移动开发者的部分，您还需要一台Mac或PC、iOS和/或Android设备，以及一些钱！对于iOS开发，您需要访问Mac
    OS以执行某些步骤，并且这些步骤还要求它是一台基于Intel的Mac。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: The ideal reader for this book would be someone who already knows LiveCode,
    is interested in creating mobile apps, and wants to save the many hours it took
    for me to track down all of the information on how to get started! [Chapter 1](part0016.xhtml#aid-F8901
    "Chapter 1. LiveCode Fundamentals"), *LiveCode Fundamentals*, will help those
    of you who know programming but are not familiar with LiveCode. The knowledge
    you've acquired should be enough for you to benefit from the remainder of the
    book.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的理想读者是那些已经了解LiveCode、对创建移动应用感兴趣，并希望节省我追踪所有如何入门信息所需的大量时间的那些人！[第1章](part0016.xhtml#aid-F8901
    "第1章。LiveCode基础")，*LiveCode基础*，将帮助那些了解编程但不太熟悉LiveCode的人。你获得的知识应该足以让你从本书的剩余部分中受益。
- en: Sections
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部分
- en: In this book, you will find several headings that appear frequently (Time for
    action, What just happened?, Pop quiz, and Have a go hero).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些频繁出现的标题（行动时间、刚刚发生了什么？、快速测验、成为英雄），它们经常出现。
- en: 'To give clear instructions on how to complete a procedure or task, we use these
    sections as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用以下部分如下：
- en: Time for action – heading
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 标题
- en: Action 1
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动1
- en: Action 2
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动2
- en: Action 3
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动3
- en: The instructions here often need some extra explanation to ensure that they
    make sense, so they are followed with the following sections.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的说明通常需要一些额外的解释以确保它们有意义，因此它们后面跟着以下部分。
- en: '*What just happened?*'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚刚发生了什么？*'
- en: This section explains the working of the tasks or instructions that you have
    just completed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了你刚刚完成的任务或指令的工作原理。
- en: You will also find some other learning aids in the book. Take the following
    section for example.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到一些其他的学习辅助工具。以下部分为例。
- en: Pop quiz – heading
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速测验 – 标题
- en: These are short multiple-choice questions intended to help you test your own
    understanding.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多项选择题，旨在帮助你测试自己的理解。
- en: Have a go hero – heading
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 成为英雄 – 标题
- en: These are practical challenges that give you ideas to experiment with what you
    have learned.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是实际挑战，为你提供了实验你所学内容的想法。
- en: Conventions
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: You will also find a number of text styles that distinguish between different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "The contents of the display field
    are stored in the `currentValue` variable and the last operator button you pressed
    (that is stored in `currentCommand`) is looked at, to see what happens next."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“显示字段的内容存储在`currentValue`变量中，最后按下的操作按钮（即存储在`currentCommand`中）被查看，以查看接下来会发生什么。”
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "In the **Tools** palette, click on the **Edit** tool (the top-right
    icon)."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新** **术语** 和 **重要** **词汇** 以粗体显示。你在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“在**工具**调色板中，点击**编辑**工具（右上角的图标）。”'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般性的反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者了，我们有一些事情可以帮助你从你的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现了错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面所提供的帮助。
