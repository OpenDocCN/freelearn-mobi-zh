- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Design patterns enable you as a developer to speed up the development process
    by providing you with proven development paradigms. Reusing design patterns helps
    prevent complex issues that can cause major problems, improves your code base,
    promotes code reuse, and makes an architecture more robust.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 设计模式通过为你提供经过验证的开发范式来帮助你作为开发者加快开发过程。重用设计模式有助于防止可能导致重大问题的复杂问题，改进你的代码库，促进代码重用，并使架构更加健壮。
- en: The mission of this book is to ease the adoption of design patterns in Kotlin
    and provide good practices for programmers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是简化 Kotlin 中设计模式的采用，并为程序员提供良好的实践。
- en: The book begins by showing you the practical aspects of smarter coding in Kotlin,
    explaining the basic Kotlin syntax and the impact of design patterns. From there,
    the book provides an in-depth explanation of the classical creational, structural,
    and behavioral design pattern families, before heading into functional programming.
    It then takes you through reactive and concurrent patterns, teaching you about
    using streams, threads, and coroutines to write better code along the way.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先向您展示 Kotlin 中更智能编码的实际方面，解释 Kotlin 的基本语法和设计模式的影响。然后，本书深入解释了经典创建型、结构型和行为型设计模式家族，接着转向函数式编程。随后，它将引导你了解反应式和并发模式，教你如何使用流、线程和协程来编写更好的代码。
- en: By the end of the book, you will be able to efficiently address common problems
    faced while developing applications and be comfortable working on scalable and
    maintainable projects of any size.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在阅读完本书之后，你将能够高效地解决在开发应用过程中遇到的常见问题，并且能够舒适地在任何规模的可扩展和可维护的项目上工作。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for developers who would like to master design patterns with Kotlin
    in order to build reliable, scalable, and maintainable applications. Prior programming
    knowledge is highly advised in order to get started with this book. Prior design
    pattern knowledge would be helpful, but is not mandatory.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些希望掌握 Kotlin 设计模式以构建可靠、可扩展和可维护应用的开发者而编写的。为了开始阅读这本书，建议具备一定的编程知识。虽然对设计模式的知识有帮助，但并非强制要求。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B17816_01_ePub.xhtml#_idTextAnchor015), *Getting Started with
    Kotlin*, covers basic Kotlin syntax and discusses what design patterns are good
    for and why they should be used in Kotlin. The goal of this chapter is not to
    cover the entire Kotlin vocabulary but to get you familiar with some basic concepts
    and idioms. The following chapters will slowly expose you to more language features
    as they become relevant to the design patterns we''ll discuss.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17816_01_ePub.xhtml#_idTextAnchor015)，*开始使用 Kotlin*，涵盖了 Kotlin 的基本语法，并讨论了设计模式的好处以及为什么应该在
    Kotlin 中使用它们。本章的目标不是涵盖 Kotlin 的全部词汇，而是让你熟悉一些基本概念和惯用语。接下来的章节将逐渐向你展示更多与我们将要讨论的设计模式相关的语言特性。'
- en: '[*Chapter 2*](B17816_02_ePub.xhtml#_idTextAnchor062), *Working with Creational
    Patterns*, explains all the classical creational patterns. These patterns deal
    with how and when to create your objects. Mastering these patterns will allow
    you to manage the life cycle of your objects better and write code that is easy
    to maintain.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17816_02_ePub.xhtml#_idTextAnchor062)，*使用创建型模式*，解释了所有经典创建型模式。这些模式处理何时以及如何创建对象。掌握这些模式将使你更好地管理对象的生命周期，并编写易于维护的代码。'
- en: '[*Chapter 3*](B17816_03_ePub.xhtml#_idTextAnchor080), *Understanding Structural
    Patterns*, focuses on how to create hierarchies of objects that are flexible and
    simple to extend. It covers the Decorator and Adapter patterns, among others.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17816_03_ePub.xhtml#_idTextAnchor080)，*理解结构模式*，专注于如何创建灵活且易于扩展的对象层次结构。它涵盖了装饰者和适配器模式等。'
- en: '[*Chapter 4*](B17816_04_ePub.xhtml#_idTextAnchor115), *Getting Familiar with
    Behavioral Patterns*, covers behavioral patterns with Kotlin. Behavioral patterns
    deal with how objects interact with one another and how objects can change behavior
    dynamically. We''ll see how objects can communicate efficiently and in a decoupled
    manner.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17816_04_ePub.xhtml#_idTextAnchor115)，*熟悉行为模式*，使用 Kotlin 覆盖了行为模式。行为模式处理对象之间的交互以及对象如何动态地改变行为。我们将看到对象如何以高效和松耦合的方式通信。'
- en: '[*Chapter 5*](B17816_05_ePub.xhtml#_idTextAnchor144), *Introducing Functional
    Programming*, covers the basic principles of functional programming and how they
    fit into the Kotlin programming language. It will cover topics such as immutability,
    higher-order functions, and functions as values.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17816_05_ePub.xhtml#_idTextAnchor144)，*介绍函数式编程*，涵盖了函数式编程的基本原则以及它们如何融入Kotlin编程语言。它将涵盖不可变性、高级函数和函数作为值等主题。'
- en: '[*Chapter 6*](B17816_06_ePub.xhtml#_idTextAnchor164), *Threads and Coroutines*,
    dives deeper into how to launch new threads in Kotlin and covers the reasons why
    coroutines can scale much better than threads. We will discuss how the Kotlin
    compiler treats coroutines and the relationship with coroutine scopes and dispatchers.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17816_06_ePub.xhtml#_idTextAnchor164)，*线程和协程*，深入探讨了如何在Kotlin中启动新线程，并涵盖了协程为什么比线程具有更好的可扩展性的原因。我们将讨论Kotlin编译器如何处理协程以及与协程作用域和调度器的关联。'
- en: '[*Chapter 7*](B17816_07_ePub.xhtml#_idTextAnchor178), *Controlling the Data
    Flow*, covers higher-order functions for collections. We''ll see how sequences,
    channels, and flows apply those functions in a concurrent and reactive manner.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17816_07_ePub.xhtml#_idTextAnchor178)，*控制数据流*，涵盖了集合的高级函数。我们将看到序列、通道和流如何以并发和响应式的方式应用这些函数。'
- en: '[*Chapter 8*](B17816_08_ePub.xhtml#_idTextAnchor198), *Designing for Concurrency*,
    explains how concurrent design patterns help us manage many tasks at once and
    structure their life cycle. By using these patterns efficiently, we can avoiding
    problems such as resource leaks and deadlocks.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17816_08_ePub.xhtml#_idTextAnchor198)，*设计并发*，解释了并发设计模式如何帮助我们同时管理许多任务并结构化它们的生命周期。通过有效地使用这些模式，我们可以避免资源泄漏和死锁等问题。'
- en: '[*Chapter 9*](B17816_09_ePub.xhtml#_idTextAnchor216), *Idioms and Anti-Patterns*,
    discusses the best and worst practices in Kotlin. You''ll learn what idiomatic
    Kotlin code should look like and also which patterns to avoid. After completing
    this chapter, you should be able to write more readable and maintainable Kotlin
    code, as well as avoiding some common pitfalls.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17816_09_ePub.xhtml#_idTextAnchor216)，*惯用和反模式*，讨论了Kotlin中的最佳和最差实践。你将了解惯用Kotlin代码应该是什么样子，以及哪些模式应该避免。完成本章后，你应该能够编写更易于阅读和维护的Kotlin代码，并避免一些常见的陷阱。'
- en: '[*Chapter 10*](B17816_10_ePub.xhtml#_idTextAnchor237), *Concurrent Microservices
    with Ktor*, puts the skills we''ve learned so far to use by building a microservice
    using the Kotlin programming language. For that, we''ll use the Ktor framework,
    which was developed by JetBrains.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17816_10_ePub.xhtml#_idTextAnchor237)，*使用Ktor构建并发微服务*，通过使用Kotlin编程语言构建微服务来运用我们迄今为止学到的技能。为此，我们将使用由JetBrains开发的Ktor框架。'
- en: '[*Chapter 11*](B17816_11_ePub.xhtml#_idTextAnchor251), *Reactive Microservices
    with Vert.x*, demonstrates an alternative approach to building microservices with
    Kotlin by using the Vert.x framework, which is based on reactive design patterns.
    We''ll discuss the tradeoffs between the approaches, looking at some real code
    examples, and figure out when to use them.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B17816_11_ePub.xhtml#_idTextAnchor251)，*使用Vert.x构建响应式微服务*，通过使用基于响应式设计模式的Vert.x框架，展示了构建微服务的另一种方法，使用Kotlin语言。我们将讨论这些方法之间的权衡，查看一些真实的代码示例，并找出何时使用它们。'
- en: '*Assessments* contains all the answers to the questions from all the chapters
