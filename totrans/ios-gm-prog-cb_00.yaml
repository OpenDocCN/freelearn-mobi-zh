- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since the iOS devices are breathing in the market, the games have been started
    ruling this segment as well. iOS devices provide us with a really powerful gaming
    platform, which enables all the game developers to develop amazing games for this
    segment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 由于iOS设备在市场上备受青睐，游戏也开始统治这一领域。iOS设备为我们提供了一个真正强大的游戏平台，使得所有游戏开发者都能为这一领域开发出令人惊叹的游戏。
- en: This book provides you with simple, direct solutions to all your common problems
    faced during game programming in iOS devices. This book covers a wide range of
    topics with detail and practical explanations. This book serves starts with simple
    game animations and an introduction to SpriteKit and then will grow the horizon
    towards working with the physics engine, 3D game programming, Artificial Intelligence
    for games and finally we will end up learning multiplayer game programming.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书为您提供了解决在iOS设备上游戏编程中遇到的所有常见问题的简单、直接的方法。本书详细介绍了广泛的主题，并提供了实用的解释。本书从简单的游戏动画和SpriteKit的介绍开始，然后扩展到与物理引擎、3D游戏编程、游戏人工智能以及最终学习多人游戏编程的视野。
- en: The book contains more than 45 interesting game recipes, which you need to learn
    and implement in your next game. This book serves as an all-in-one package for
    beginners, intermediates, and experts. You have complete control of each step
    of the game development. We also provide the solution kit at the end of each chapter
    once the recipe is finished.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含超过45个有趣的游戏食谱，您需要学习和在您的下一个游戏中实现这些食谱。本书为初学者、中级和高级玩家提供了一个一站式解决方案。您对游戏开发的每个步骤都有完全的控制权。一旦食谱完成，我们还在每个章节的末尾提供了解决方案套件。
- en: '**What this book covers**'
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '**本书涵盖内容**'
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1. iOS Game Development"),
    *iOS Game Development*, gets you started with the game development techniques
    with an understanding of the default game template and developing a mini game.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#page "Chapter 1. iOS Game Development")，*iOS游戏开发*，通过了解默认游戏模板和开发迷你游戏，让您开始学习游戏开发技术。'
- en: '[Chapter 2](part0018_split_000.html#page "Chapter 2. SpriteKit"), *SpriteKit*,
    explains the basic structure of SpriteKit with the anatomy of game projects. Then
    later in the chapter we will take a deeper look into scenes, sprites and nodes.
    By end of the chapter we will be able to build a mini game with infinite scrolling.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0018_split_000.html#page "Chapter 2. SpriteKit")，*SpriteKit*，通过游戏项目的解剖结构解释了SpriteKit的基本结构。然后在章节的后面部分，我们将更深入地探讨场景、精灵和节点。到本章结束时，我们将能够构建一个具有无限滚动的迷你游戏。'
- en: '[Chapter 3](part0025_split_000.html#page "Chapter 3. Animations and Texture"),
    *Animations and Texture*, helps us to explore the depth of animations, which can
    be accomplished in iOS games. We will learn to create a texture atlas and create
    animations on them. We will also explore character animations and parallax backgrounds
    in this chapter.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0025_split_000.html#page "Chapter 3. Animations and Texture")，*动画和纹理*，帮助我们探索iOS游戏中可以实现的动画深度。我们将学习如何创建纹理图集并在其上创建动画。在本章中，我们还将探索角色动画和视差背景。'
- en: '[Chapter 4](part0031_split_000.html#page "Chapter 4. Particle System and Game
    Performance"), *Particle System and Game Performance*, makes us learn and understand
    the anatomy of particle effects and emitter system in games. In addition to that
    we will be exploring the evaluation of game performance in this chapter.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0031_split_000.html#page "Chapter 4. Particle System and Game Performance")，*粒子系统与游戏性能*，使我们学习和理解游戏中粒子效果和发射系统的结构。此外，我们还将探讨本章中游戏性能的评估。'
- en: '[Chapter 5](part0036_split_000.html#page "Chapter 5. Adding Music to iOS Games
    and an Introduction to iCloud"), *Adding Music to iOS Games and an Introduction
    to iCloud*, teaches us the numerous ways to add the music in the games. We will
    explore the various events to add music to the games such as background music
    and various other sounds effects on specific events. At end of the chapter, we
    will learn about iCloud integration in our games.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0036_split_000.html#page "Chapter 5. Adding Music to iOS Games and
    an Introduction to iCloud")，*将音乐添加到iOS游戏及iCloud简介*，教导我们添加游戏音乐的各种方法。我们将探索将音乐添加到游戏中的各种事件，如背景音乐和特定事件上的各种其他声音效果。在本章结束时，我们将了解如何在游戏中集成iCloud。'
- en: '[Chapter 6](part0041_split_000.html#page "Chapter 6. Physics Simulation"),
    *Physics Simulation*, gets us started on working with the physics engine in games
    in order to add more reality to the games. In this chapter, we will learn some
    exciting real-world simulations by creating a small game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0041_split_000.html#page "第6章. 物理模拟"), *物理模拟*，让我们开始使用游戏中的物理引擎，以增加游戏的现实感。在本章中，我们将通过创建一个小游戏来学习一些令人兴奋的现实世界模拟。'
- en: '[Chapter 7](part0045_split_000.html#page "Chapter 7. Adding Reality to Games"),
    *Adding Reality to Games*, broadens your scope in physics simulation by explaining
    the nitty gritty of physics joints, contact detection, and collision. In this
    chapter, we will explore the depth of physics and its impact on the overall game
    development process.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0045_split_000.html#page "第7章. 为游戏添加现实感"), *为游戏添加现实感*，通过解释物理关节、接触检测和碰撞的细节来扩展你在物理模拟方面的知识。在本章中，我们将探索物理的深度及其对整体游戏开发过程的影响。'
- en: '[Chapter 8](part0049_split_000.html#page "Chapter 8. Introduction to Game Math
    and Physics"), *Introduction to Game Math and Physics*, brushes up your basic
    mathematics skills in the initial half of the chapter and then going forward explains
    their usage in the games. This chapter explains various aspects and properties
    of math and physics that are used in games.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0049_split_000.html#page "第8章. 游戏数学和物理简介"), *游戏数学和物理简介*，在章节的前半部分复习你的基本数学技能，然后继续解释它们在游戏中的应用。本章解释了在游戏中使用的数学和物理的各个方面和属性。'
- en: '[Chapter 9](part0053_split_000.html#page "Chapter 9. Autonomous Moving Agents"),
    *Autonomous Moving Agents*, reveals the most interesting part of the games that
    is, artificial intelligence. In this chapter, we will practically implement various
    artificial intelligent behaviors in our game. We will explore, seek, flee, wander,
    arrive, pursuit, evade behaviors. Other than this, we will also learn group behaviors
    such as alignment cohesion and separation.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0053_split_000.html#page "第9章. 自主移动代理"), *自主移动代理*，揭示了游戏中最有趣的部分，即人工智能。在本章中，我们将实际在我们的游戏中实现各种人工智能行为。我们将探索、寻找、逃跑、徘徊、到达、追逐、躲避行为。除此之外，我们还将学习群体行为，如对齐、凝聚力和分离。'
- en: '[Chapter 10](part0062_split_000.html#page "Chapter 10. 3D Game Programming
    with OpenGL"), *3D Game Programming with OpenGL*, helps you in exploring 3D game
    programming. In this chapter we will learn the basics of OpenGL and then going
    forward in the chapter we will learn create a working 3D game model.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0062_split_000.html#page "第10章. 使用OpenGL进行3D游戏编程"), *使用OpenGL进行3D游戏编程*，帮助你探索3D游戏编程。在本章中，我们将学习OpenGL的基础知识，然后在章节的后续部分我们将学习创建一个可工作的3D游戏模型。'
- en: '[Chapter 11](part0065_split_000.html#page "Chapter 11. Getting Started with
    Multiplayer Games"), *Getting Started with Multiplayer Games*, starts from the
    basics of the multiplayer game including the anatomy of multiplayer games. You
    will learn to set up a connection between two iOS devices and then will also learn
    to send and receive data from one device to another.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0065_split_000.html#page "第11章. 开始多人游戏"), *开始多人游戏*，从多人游戏的基础知识开始，包括多人游戏的结构。你将学习在两个iOS设备之间建立连接，然后还将学习从一个设备向另一个设备发送和接收数据。'
- en: '[Chapter 12](part0069_split_000.html#page "Chapter 12. Implementing Multiplayer
    Games"), *Implementing Multiplayer Games*, creates a multiplayer game using which
    two players can play simultaneously. In this chapter, we will use all the methodologies
    that we have learned in the introduction chapter.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](part0069_split_000.html#page "第12章. 实现多人游戏"), *实现多人游戏*，创建了一个多人游戏，两个玩家可以同时进行游戏。在本章中，我们将使用在介绍章节中学到的所有方法。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: 'You''ll need the following setup to get started with iOS game programming using
    SpriteKit:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要以下设置才能开始使用SpriteKit进行iOS游戏编程：
- en: An Intel-based Macintosh running Snow Leopard (OS X 10.6.8 or later)
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行Snow Leopard（OS X 10.6.8或更高版本）的基于Intel的Macintosh
- en: Xcode
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xcode
- en: You must be enrolled as an iPhone developer in order to test the example projects
    on your device
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须注册为iPhone开发者才能在你的设备上测试示例项目
- en: iOS device with 7.0 or later
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配备7.0或更高版本的iOS设备
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are willing to learn game programming to develop your own games, then
    this book is for you. In this book, you will learn about various verticals of
    game development. This book will teach you a step-by-step way to write your own
    game.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意学习游戏编程来开发自己的游戏，那么这本书适合你。在这本书中，你将了解游戏开发的各个垂直领域。这本书将教你一步步编写自己的游戏。
- en: This book uses Objective-C as its main language, so some basic knowledge of
    Objective-C is a must. This book assumes that you understand the fundamentals
    of object-oriented programming and programming in general.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用 Objective-C 作为其主要语言，因此对 Objective-C 的基本知识是必须的。本书假设你理解面向对象编程和编程的基础。
- en: This book is designed to get you started using game programming instantly, so
    you should be familiar with the iPhone/iPad itself. The iPhone is a great platform
    for programming. It looks nice and feels nice. This book teaches you about various
    easy-to-use approaches to get started with game programming.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在让你立即开始使用游戏编程，因此你应该熟悉 iPhone/iPad 本身。iPhone 是一个很好的编程平台。它看起来很漂亮，手感很好。本书教你关于各种易于使用的入门方法来开始游戏编程。
- en: Sections
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些频繁出现的标题（准备就绪、如何操作、工作原理、还有更多、参见）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成食谱，我们使用以下这些部分：
- en: Getting ready
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将告诉你对食谱的期望是什么，并描述如何设置任何软件或任何为食谱所需的初步设置。
- en: How to do it…
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循食谱所需的步骤。
- en: How it works…
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生事件的详细解释。
- en: There's more…
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，以便让读者对食谱有更多的了解。
- en: See also
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了对其他有用信息的链接，这些信息对食谱很有帮助。
- en: Conventions
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "In `AppDelegate.h` file, find the
    `application:didFinishLaunchingWithOptions:` method and where we are registering
    for push notifications."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“在 `AppDelegate.h` 文件中，找到 `application:didFinishLaunchingWithOptions:`
    方法，以及我们注册推送通知的地方。”
- en: 'A block is set of code will be shown as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是这样显示代码块：
- en: '[PRE0]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select a location on the drive to save the project and click on **Create**."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，将以如下方式显示：“选择驱动器上的位置以保存项目，然后点击**创建**。”'
- en: Note
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将显示在这个框框中。
- en: Tip
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。让我们知道你对这本书的看法——你喜欢什么或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出你真正能从中获得最大利益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)您购买的所有Packt出版物的账户中下载示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/8255OS_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/8255OS_ColorImages.pdf)'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从：[https://www.packtpub.com/sites/default/files/downloads/8255OS_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/8255OS_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详细信息来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误部分下的现有错误清单中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误清单**部分下。
- en: Piracy
  id: totrans-63
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接将疑似盗版材料发送给我们，并联系`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，以保护我们的作者和我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
