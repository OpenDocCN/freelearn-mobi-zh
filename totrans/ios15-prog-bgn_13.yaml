- en: '](img/Figure_11.39_B17469.jpg)'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Figure 11.39: Editing area showing view controller scene with label'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'Tick the **Horizontally in Container** and **Vertically in Container** checkboxes.
