  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载本书的示例代码文件[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以将文件直接发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
