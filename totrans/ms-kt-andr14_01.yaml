- en: 'Part 1: Building Your App'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this part, you will embark on a journey into Kotlin, exploring the features
    that make it an optimal choice for Android development. We will guide you through
    the process of migrating from Java, offering valuable insights for developers
    transitioning from a Java background. Step by step, you will delve into constructing
    your inaugural Android app, including the setting up of your development environment,
    and becoming acquainted with Android Studio. The focus extends to mastering Jetpack
    Compose, unraveling the art of crafting intuitive user interfaces. To finish,
    we will enlighten you on incorporating Material Design 3 into your applications,
    shedding light on the rich features and components it brings to the development
    landscape.
