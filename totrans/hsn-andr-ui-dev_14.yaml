- en: Test Your Knowledge Answers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This appendix contains answers to all the Test Your Knowledge quizzes that appear
    in the chapters.
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 2 - Designing Form Screens
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When designing a form screen, what is the first thing you should consider?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The data you need from your user - *this will determine what fields are required
    and will inform your other decisions*
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: What is the standard spacing increment in Material design?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 8 Density Independent Pixels
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The `ConstraintLayout`, `ViewPager`, and `CardView` are part of the support
    APIs. What does this mean?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Their bytecode must be included with your application if you use them
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: When building a new layout, your root widget should always be which of these?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The simplest widget that makes sense for your layout - *other options may provide
    more power, but will consume more system resources*
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 3 - Taking Actions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: What's the best way to implement event handlers?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: There isn't one - *you need to consider each case, and choose the most appropriate
    pattern*
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the conditions for any methods that changes the state of a user-interface
    widget?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: They must be called from the main thread
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Code running as part of an event handler should fulfill which of the following
    conditions?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Only interact with the user interface - *anything else should be done on a worker
    thread*
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: When requesting data from another `Activity`, the data is returned through which
    of these?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A callback on your `Activity` object
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 4 - Composing User Interface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When developing a layout subclass, which of the following options is the best?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Avoiding assigning ID attributes to child widgets - *the ID attributes can cause
    unexpected side-effects in the application*
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Which of these applies to the `Bundle` passed at an `Activity` in `onCreate`?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It is populated in the `onSaveInstanceState` method
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: When the data for an `Adapter` changes, which of the mentioned happens?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It should notify any attached listeners
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Fragments and `View` classes should meet which of the following conditions?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: They should have their data and state pushed into them from the `Activity`
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 5 - Binding Data to Widgets
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Android's data binding framework follows what sort of binding?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Model-View (unidirectional) binding
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Data Bound Layouts have variables that must be which of the following?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any Java Object
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Which of the following features belongs to data binding expressions?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: They are a special expression language
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: To trigger an update of a data-bound user interface, you must do which of these?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make a change that the `Binding` object can observe
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 6 - Storing and Retrieving Data
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The Room API for Android provides which of the following?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: A lightweight API on top of SQLite
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Returning `LiveData` from a Room DAO requires that you do which of these?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: You observe it for changes in order to retrieve data
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Database queries that don't return `LiveData` should do what?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Be run on a worker thread
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Writing an update method for Room requires which of the listed?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: An `@Update` method taking an `Entity` object on an interface
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 7 - Creating Overview Screens
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: An instance of `RecyclerView` will create one `View` instance for which of these?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Every item of data visible on the screen
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: When attaching an observer to `LiveData`, you need to do which of the following?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Provide a valid `LifecycleOwner`
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Overview/Dashboard screens should have which of these features?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: They should display an overview with the most important information first
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The `ViewHolder` class is used by the `RecyclerView` to do what?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Improve the data binding performance
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: When using `LiveData` objects to reference data used by multiple `Fragment`
    objects, which of these is true?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The `Fragment` instances must share the same `LiveData` reference to see changes
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 8 - Designing Material Layouts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Elevation should be used for which of the following?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To selectively highlight one item above a flat layout
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '`CoordinatorLayout` can be used to coordinate movement and size between which
    of these?'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any of its direct child widgets
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: To change elevation of a widget in a backward-compatible way, you need to do
    which of the mentioned?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Use the `ViewCompat` class
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The `GridLayout` class should be used in which of the following conditions?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To lay out screens along grid lines
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 9 - Navigating Effectively
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When using bottom tabs for navigation, which of these is important?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The tabs are of roughly equal importance
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Top tabs are preferred to bottom tabs in which of these situations?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: When the user won't need to navigate as frequently
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Fragments can be used for navigation in which of these cases?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any time the user navigates within the application
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: When the user selects an item in a navigation drawer, which of these is true?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: The drawer should be closed programmatically
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 10 - Making Overviews Even Better
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: How many different view types can you use in a single `RecyclerView` instance?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Any number
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: When using a `DiffUtil`, which of the following applies to the data you are
    comparing?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It is exposed through a Callback
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: When adding dividers to a `RecyclerView`, you should do which of these?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make them distinct items in the dataset
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 11 - Polishing Your Design
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When choosing a color scheme, it's important that the accent color has which
    of these features?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It is complementary to the primary color
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Dynamically generating a palette should meet which of these conditions?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: It should be done on a background thread
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Which of these is to be kept in mind while animating layouts in your application?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: They should not block or distract the user from achieving their goals
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Custom styles can be used to define which of these?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Default values for any attribute in a layout resource file
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Chapter 12 - Customizing Widgets and Layouts
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: When rendering specialized graphics for a custom widget, you need to do which
    of these?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Override the `onDraw` method
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Where should you create instances of graphics primitives such as `Drawable`,
    `Paint`, and `Path` for rendering in `onDraw`?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Anywhere that doesn't affect `onDraw` directly
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: What are the two phases involved in the layout process?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Measurement and then layout
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: When painting a `Drawable` object, you need to do which of the following?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Pass it a valid `Canvas` object
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: To tell the platform that a widget needs to repaint itself (from the main thread),
    you use which of these?
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '`View.invalidate()`'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
