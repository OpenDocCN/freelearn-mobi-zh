- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Design patterns enable you as a developer to speed up the development process
    by providing tested, proven development paradigms. Reusing design patterns helps
    prevent complex issues that can cause major problems and improves your code base,
    promotes code reuse, and makes the architecture more robust.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 设计模式使您作为开发者能够通过提供经过测试、证明的开发范例来加快开发过程。重用设计模式有助于防止可能导致重大问题的复杂问题，并改进您的代码库，促进代码重用，并使架构更加健壮。
- en: The mission of this book is to ease the adoption of design patterns in Kotlin
    and provide good practices for programmers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标是简化 Kotlin 中设计模式的采用，并为程序员提供良好的实践。
- en: The book begins by showing you the practical aspects of smarter coding in Kotlin,
    explaining the basic Kotlin syntax and the impact of design patterns. Furthermore,
    the book provides an in-depth explanation of the classic design patterns, such
    as Creational, Structural, and Behavioral, before heading into functional programming.
    It then takes you through Reactive and Concurrent patterns, teaching you about
    Streams, Threads, and Coroutines to write better code. Toward the end, you will
    learn about the latest trends in architecture, exploring the design patterns for
    microservices, and discuss the considerations when choosing between different
    architectures, such as microservices and MVC.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先向您展示 Kotlin 中更智能编码的实际方面，解释了 Kotlin 的基本语法和设计模式的影响。此外，本书在深入介绍函数式编程之前，对经典设计模式进行了深入解释，例如创建型、结构型和行为型模式。然后，它引导您了解反应式和并发模式，教授您关于流、线程和协程的知识，以编写更好的代码。在书的结尾，您将了解架构的最新趋势，探索微服务的设计模式，并讨论在选择不同架构（如微服务和
    MVC）时的考虑因素。
- en: By the end of the book, you will be able to efficiently address common problems
    faced while developing applications and be comfortable working on scalable and
    maintainable projects of any size.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，您将能够有效地解决开发应用程序时遇到的常见问题，并能够舒适地在任何规模的可扩展和可维护的项目上工作。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is for developers who would like to master design patterns with Kotlin
    in order to build efficient and scalable applications. Basic Java or Kotlin programming
    knowledge is assumed.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为希望用 Kotlin 掌握设计模式以构建高效和可扩展应用的开发者而编写的。假设读者具备基本的 Java 或 Kotlin 编程知识。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0020.html#J2B80-6704093aa34748cfa77c54bdc1a20dc7), *Getting
    Started with Kotlin*, covers basic language concepts and syntax, such as types,
    functions, classes, and flow control structures.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0020.html#J2B80-6704093aa34748cfa77c54bdc1a20dc7)，*开始使用 Kotlin*，涵盖了基本语言概念和语法，例如类型、函数、类和流程控制结构。'
- en: '[Chapter 2](part0054.html#1JFUC0-6704093aa34748cfa77c54bdc1a20dc7), *Working
    with Creational Patterns*, explains what classical creational patterns are embedded
    into the language and how to implement those that aren''t. It discusses Singleton
    and Factory, among others.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0054.html#1JFUC0-6704093aa34748cfa77c54bdc1a20dc7)，*使用创建型模式*，解释了哪些经典创建型模式被嵌入到语言中，以及如何实现那些未被嵌入的模式。它讨论了单例和工厂等模式。'
- en: '[Chapter 3](part0080.html#2C9D00-6704093aa34748cfa77c54bdc1a20dc7), *Understanding
    Structural Patterns*, focuses on how to extend the functionality of our objects
    and adapt to changes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0080.html#2C9D00-6704093aa34748cfa77c54bdc1a20dc7)，*理解结构模式*，重点介绍了如何扩展我们对象的功能并适应变化。'
- en: '[Chapter 4](part0112.html#3APV00-6704093aa34748cfa77c54bdc1a20dc7), *Getting
    Familiar with Behavioral Patterns*, explains how can we alter object behavior
    at runtime, iteration over complex data structures, and communication between
    objects using the Observable design pattern.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0112.html#3APV00-6704093aa34748cfa77c54bdc1a20dc7)，*熟悉行为模式*，解释了如何在运行时改变对象的行为，遍历复杂的数据结构，以及使用可观察设计模式在对象之间进行通信。'
- en: '[Chapter 5](part0144.html#49AH00-6704093aa34748cfa77c54bdc1a20dc7), *Functional
    Programming*, dives into the principles of functional programming and how they
    fit into Kotlin. Topics such as data immutability and functions as a first-class
    value will be discussed in depth.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0144.html#49AH00-6704093aa34748cfa77c54bdc1a20dc7)，*函数式编程*，深入探讨了函数式编程的原则以及它们如何适应
    Kotlin。将深入讨论诸如数据不可变性和函数作为一等值等主题。'
- en: '[Chapter 6](part0159.html#4NK9E0-6704093aa34748cfa77c54bdc1a20dc7), *Streaming
    Your Data*, shows how applying the principles of functional programming help us
    process potentially infinite streams of incoming data.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0159.html#4NK9E0-6704093aa34748cfa77c54bdc1a20dc7)，*流式传输您的数据*，展示了应用函数式编程的原则如何帮助我们处理可能无限的数据流。'
- en: '[Chapter 7](part0176.html#57R300-6704093aa34748cfa77c54bdc1a20dc7), *Staying
    Reactive*, explains what reactive principles are and gives extensive examples
    based on the Reactive Extensions framework, better known as simply Rx.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0176.html#57R300-6704093aa34748cfa77c54bdc1a20dc7)，*保持响应性*，解释了响应式原则是什么，并基于名为Rx的响应式扩展框架提供了大量示例。'
- en: '[Chapter 8](part0196.html#5QTE80-6704093aa34748cfa77c54bdc1a20dc7), *Threads
    and Coroutines*, shows how easy it to work with concurrent code in Kotlin, making
    use of its lightweight thread model.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](part0196.html#5QTE80-6704093aa34748cfa77c54bdc1a20dc7)，*线程和协程*，展示了在Kotlin中如何轻松地处理并发代码，利用其轻量级线程模型。'
- en: '[Chapter 9](part0215.html#6D18U0-6704093aa34748cfa77c54bdc1a20dc7), *Designed
    for Concurrency*, covers design patterns that help us process many tasks at the
    same time, using coroutines.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](part0215.html#6D18U0-6704093aa34748cfa77c54bdc1a20dc7)，*设计用于并发*，涵盖了帮助我们同时处理许多任务的设计模式，使用协程。'
- en: '[Chapter 10](part0236.html#7124O0-6704093aa34748cfa77c54bdc1a20dc7), *Idioms
    and Anti-Patterns*, provides guidelines on some best practices and pitfalls that
    you may encounter while developing in Kotlin.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](part0236.html#7124O0-6704093aa34748cfa77c54bdc1a20dc7)，*惯用语句和反模式*，提供了在使用Kotlin开发时可能遇到的某些最佳实践和陷阱的指南。'
- en: '[Chapter 11](part0255.html#7J5VE0-6704093aa34748cfa77c54bdc1a20dc7), *Reactive
    Microservices with Kotlin*, goes over a detailed example of writing a microservice
    using Kotlin, Vert.x, and PostgreSQL.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](part0255.html#7J5VE0-6704093aa34748cfa77c54bdc1a20dc7)，*使用Kotlin的响应式微服务*，详细介绍了如何使用Kotlin、Vert.x和PostgreSQL编写微服务的示例。'
