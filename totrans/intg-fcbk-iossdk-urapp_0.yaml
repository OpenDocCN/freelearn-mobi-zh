- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Facebook is the most popular social networking site in the world with the biggest
    user base of over 1 billion. Users trust the platform and are willing to interact
    with it through third-party applications. Applications that take advantage of
    the social platform features are more likely to go viral because of the different
    channels provided by the Facebook Platform.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook是全球最受欢迎的社交网站，拥有超过10亿的用户基础。用户信任这个平台，并愿意通过第三方应用程序与之互动。利用社交平台功能的应用程序更有可能因为Facebook平台提供的不同渠道而走红。
- en: This book will focus on the Facebook Platform's concepts and feature implementation.
    The Facebook iOS SDK will be used to create a new social application that will
    enable users to take advantage of the multiple features available through their
    APIs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将重点介绍Facebook平台的概念和功能实现。我们将使用Facebook iOS SDK创建一个新的社交应用程序，使用户能够利用通过其API提供的多种功能。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: Chapter 1, *Introduction to the Facebook Platform*, describes the concepts of
    social network platforms and the different functionalities available on the social
    network. Here we will learn how the social network is structured and how different
    pieces interact with each other.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章，*Facebook平台简介*，描述了社交网络平台的概念和社交网络上的不同功能。在这里，我们将学习社交网络的架构以及不同的部分如何相互交互。
- en: Chapter 2, *Creating a New iOS Social Project*, describes how to create a new
    iOS application that will use the Facebook iOS SDK and APIs. We will learn how
    to set a new iOS XCode project that will enable users to interact with the social
    platform. A part of the setup will involve creating a new Facebook App ID and
    downloading the iOS SDK.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第二章，*创建新的iOS社交项目*，介绍了如何创建一个将使用Facebook iOS SDK和API的新iOS应用程序。我们将学习如何设置一个新的iOS
    XCode项目，以便用户能够与社交平台互动。设置的一部分将涉及创建一个新的Facebook App ID和下载iOS SDK。
- en: Chapter 3, *Connecting to a Facebook User Account*, describes how to set up
    our application in order to authenticate users using their Facebook credentials.
    We will learn how to lay out a new interface to allow users to provide their Facebook
    credentials and authenticate them against the interface in the social platform.
    A part of the UI implementation will use a new SDK component, `FBLoginView`. We
    will work with both the user login and logout flows.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章，*连接到Facebook用户账户*，描述了如何设置我们的应用程序，以便使用用户的Facebook凭证进行用户身份验证。我们将学习如何设计一个新的界面，使用户能够提供他们的Facebook凭证并在社交平台界面中进行身份验证。UI实现的一部分将使用一个新的SDK组件，`FBLoginView`。我们将处理用户登录和注销流程。
- en: Chapter 4, *Displaying User Profile*, describes which user information we can
    retrieve from the social network. We will learn how to fetch the user information
    upon successful user authentication. We will create a new user interface in order
    to display the data fetched from Facebook Platform.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章，*显示用户资料*，描述了我们可以从社交网络中检索哪些用户信息。我们将学习如何在用户成功认证后获取用户信息。我们将创建一个新的用户界面，以显示从Facebook平台获取的数据。
- en: Chapter 5, *Posting on Walls*, describes how to interact with a Facebook user's
    wall. We will learn how to share an application-driven event on users' walls through
    the Facebook iOS SDK. We will use both native-based and web-based APIs. We will
    customize the implementation in order to choose the current logged users or any
    of their friends' walls.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第五章，*在墙上发布*，描述了如何通过Facebook iOS SDK与Facebook用户的墙进行交互。我们将学习如何通过Facebook iOS SDK在用户的墙上分享由应用程序驱动的活动。我们将使用基于原生和基于Web的API。我们将定制实现，以便选择当前登录用户或他们的任何朋友的墙。
- en: Chapter 6, *Facebook Graph API*, describes how to interact with the social platform
    using Graph APIs. Graph API is the main tool to query and fetch information from
    the platform. We will learn how to use Graph API to debug application requests
    in order to validate queries and responses and how to implement Graph APIs using
    the Facebook iOS SDK.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章，*Facebook Graph API*，描述了如何使用Graph API与社交平台进行交互。Graph API是查询和从平台获取信息的主要工具。我们将学习如何使用Graph
    API调试应用程序请求，以验证查询和响应，以及如何使用Facebook iOS SDK实现Graph API。
- en: Chapter 7, *Distributing Your Social Application*, describes how to make your
    application go viral among many users. Here we will learn how to use Facebook's
    distribution channels in order to share our new iOS social application with our
    Facebook friends. We will take care of setting up all the necessary information
    on Facebook App Profile in order to create a flawless sharing experience.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*分发你的社交应用*，描述了如何让你的应用程序在众多用户中走红。在这里，我们将学习如何使用Facebook的推广渠道来与我们的Facebook朋友分享我们新的iOS社交应用。我们将负责在Facebook应用配置文件上设置所有必要的信息，以创建无瑕疵的分享体验。
- en: Chapter 8, *Promoting Your Social Application*, describes how to use Facebook
    tools to promote and keep track of our social application users and usage. Here
    we will learn to use the Facebook Insight tool. Part of this chapter will focus
    on growing our application audience using mobile and web ads.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*推广你的社交应用*，描述了如何使用Facebook工具来推广和跟踪我们的社交应用用户和用法。在这里，我们将学习如何使用Facebook Insight工具。本章的部分内容将专注于使用移动和网页广告来扩大我们的应用程序受众。
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要本书的内容
- en: In order to start with Facebook iOS SDK development, you should have a Mac OS
    machine with XCode. In order to register your application on the Facebook Social
    Graph, you will need a Facebook account. Additionally, to deliver and promote
    your application to the world, you need a developer account with Apple.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始使用Facebook iOS SDK进行开发，你应该拥有一台装有XCode的Mac OS机器。为了在Facebook社交图谱上注册你的应用程序，你需要一个Facebook账户。此外，为了将你的应用程序推广到全世界，你需要一个Apple的开发者账户。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is written for iOS developers ranging from novice to experts. I will
    definitely recommend reading the Storyboard reference from the Apple website.
    This book uses Objective-C, Storyboard, and Facebook iOS SDK.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为从新手到专家的iOS开发者编写的。我肯定会推荐阅读来自Apple网站的故事板参考。本书使用Objective-C、Storyboard和Facebook
    iOS SDK。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Adding the `FBLoginView` object to
    our interface will enable our social application to perform login and logout in
    a transparent way."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“将`FBLoginView`对象添加到我们的界面中，将使我们的社交应用能够以透明的方式执行登录和注销。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "In order to create a new Facebook App ID, you can click on **Create New App**
    on the left top part of the App Dashboard".'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。你在屏幕上看到的，例如在菜单或对话框中的单词，将以如下方式显示：“为了创建一个新的Facebook App
    ID，你可以在App仪表板的左上角点击**创建新应用**”。'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下所示的框中出现。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的读者反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `&lt;<a class="email"
    href="mailto:feedback@packtpub.com">feedback@packtpub.com</a>&gt;`, and mention
    the book title via the subject of your message.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送一封电子邮件到`&lt;<a class="email" href="mailto:feedback@packtpub.com">feedback@packtpub.com</a>&gt;`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个领域有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从[http://www.packtpub.com/support](http://www.packtpub.com/support)查看任何现有勘误。
- en: Piracy
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `&lt;<a class="email" href="mailto:copyright@packtpub.com">copyright@packtpub.com</a>&gt;`
    with a link to the suspected pirated material.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接发送至`&lt;<a class="email" href="mailto:copyright@packtpub.com">copyright@packtpub.com</a>&gt;`，告知我们疑似盗版材料的位置。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `&lt;<a class="email" href="mailto:questions@packtpub.com">questions@packtpub.com</a>&gt;`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`&lt;<a class="email" href="mailto:questions@packtpub.com">questions@packtpub.com</a>&gt;`联系我们，我们将尽力解决。
