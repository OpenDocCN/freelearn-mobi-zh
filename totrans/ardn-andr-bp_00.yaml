- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When directly comparing Arduino and Android, one can see that they are two incredibly
    different platforms with different targets. Arduino is mostly focused on connecting
    physical everyday objects to embedded microcontrollers. On the other hand, Android
    intends to provide the necessary operating system and framework to operate countless
    smartphones around the world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当直接比较Arduino和Android时，人们可以看到它们是两个截然不同的平台，具有不同的目标。Arduino主要专注于将物理日常物品连接到嵌入式微控制器。另一方面，Android旨在提供必要的操作系统和框架，以操作全球无数智能手机。
- en: This reality also reflects the contrasting realities of the authors, who come
    from very different backgrounds and cultures; Stefan hails from the Island of
    Malta, and he brings with him a medical background and passion for the intersection
    of technology and medicine, whereas Marco originates from France and has an electrical
    engineering background.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这种现实也反映了作者们截然不同的现实，他们来自非常不同的背景和文化；斯蒂芬来自马耳他岛，他带来了医学背景和对技术与医学交叉的激情，而马可则来自法国，拥有电气工程背景。
- en: The power of combining the efforts of Arduino and Android platforms bring about
    incredibly implemented practical projects that enhance daily life. Keeping this
    motivation in mind is what brought two authors from contrasting backgrounds together
    to work on this book. We believe in the intersection of technology and real life
    and visualize a future where technology will keep on forming an integral part
    of our day-to-day life.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 将Arduino和Android平台的努力结合在一起，产生了令人难以置信的实用项目，这些项目增强了日常生活。牢记这种动机，使得两位来自截然不同背景的作者聚集在一起共同完成这本书。我们相信技术与现实生活的交汇，并展望了一个技术将继续成为我们日常生活不可或缺部分的未来。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up Your Workspace"), *Setting Up
    Your Workspace*, covers the necessary steps that you will have to take in order
    to build all the projects of the book. You will learn how to set up the Android
    development environment. We will also build our first Arduino project.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。设置您的开发环境"), *设置您的开发环境*，介绍了您将需要采取的必要步骤，以便构建本书的所有项目。您将学习如何设置Android开发环境。我们还将构建我们的第一个Arduino项目。'
- en: '[Chapter 2](ch02.html "Chapter 2. Controlling an Arduino Board via Bluetooth"),
    *Controlling an Arduino Board via Bluetooth*, teaches us how to link Arduino and
    Android for the first time. We will build an Arduino system with a Bluetooth Low
    Energy module, and control a simple LED from an Android application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。通过蓝牙控制Arduino板"), *通过蓝牙控制Arduino板*，教我们如何首次将Arduino和Android连接起来。我们将构建一个带有蓝牙低功耗模块的Arduino系统，并通过Android应用程序控制一个简单的LED灯。'
- en: '[Chapter 3](ch03.html "Chapter 3. Bluetooth Weather Station"), *Bluetooth Weather
    Station*, teaches us how to build our first useful application using Arduino and
    Android. We will build a weather measurement station, and visualize the measurements
    via an Android application, which we will build from scratch.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。蓝牙气象站"), *蓝牙气象站*，教我们如何使用Arduino和Android构建我们的第一个实用应用程序。我们将构建一个气象测量站，并通过我们从头开始构建的Android应用程序来可视化测量结果。'
- en: '[Chapter 4](ch04.html "Chapter 4. Wi-Fi Smart Power Plug"), *Wi-Fi Smart Power
    Plug*, teaches us how to build a DIY version of a popular device: a wireless power
    switch. We will use an Android application to communicate with the switch via
    Wi-Fi, control it, and measure the energy consumption of the connected device.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。Wi-Fi智能电源插座"), *Wi-Fi智能电源插座*，教我们如何构建一个流行的设备的DIY版本：无线电源开关。我们将使用Android应用程序通过Wi-Fi与开关通信，控制它，并测量连接设备的能耗。'
- en: '[Chapter 5](ch05.html "Chapter 5. Wi-Fi Remote Security Camera"), *Wi-Fi Remote
    Security Camera*, introduces a powerful Arduino board, the Arduino Yún, to build
    a DIY wireless security camera. We will also build an Android application to monitor
    this camera remotely from an Android phone.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。Wi-Fi远程监控摄像头"), *Wi-Fi远程监控摄像头*，介绍了一款强大的Arduino板，Arduino
    Yún，用于构建DIY无线监控摄像头。我们还将构建一个Android应用程序，用于从Android手机远程监控这个摄像头。'
- en: '[Chapter 6](ch06.html "Chapter 6. Android Phone Sensor"), *Android Phone Sensor*,
    explains how to turn things around, and use the sensors from our phone to control
    the Arduino board. Applying this, we will use the gyroscope of the phone to control
    the angle of a servomotor.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。Android手机传感器"), *Android手机传感器*，解释了如何反过来操作，并使用我们手机上的传感器来控制Arduino板。应用这一原理，我们将使用手机的陀螺仪来控制伺服电机的角度。'
- en: '[Chapter 7](ch07.html "Chapter 7. Voice-activated Arduino"), *Voice-activated
    Arduino*, teaches us how to use the powerful Android speech API to control an
    Arduino board via Bluetooth.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 语音激活Arduino*"), *语音激活Arduino*，教我们如何使用强大的安卓语音API通过蓝牙控制Arduino板。'
- en: '[Chapter 8](ch08.html "Chapter 8. Control an Arduino Board via NFC"), *Control
    an Arduino Board via NFC*, shows how to use the NFC chip present in many Android
    phones to activate a relay connected to an Arduino board.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 通过NFC控制Arduino板"), *通过NFC控制Arduino板*，展示了如何使用许多安卓手机中现有的NFC芯片来激活连接到Arduino板的继电器。'
- en: '[Chapter 9](ch09.html "Chapter 9. Bluetooth Low Energy Mobile Robot"), *Bluetooth
    Low Energy Mobile Robot*, uses everything we learned so far in the book to build
    a mobile robot based on the Arduino. The robot will be controlled via Wi-Fi from
    an Android application.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 蓝牙低功耗移动机器人"), *蓝牙低功耗移动机器人*，利用本书迄今为止所学的一切知识，基于Arduino构建一个移动机器人。机器人将通过安卓应用程序通过Wi-Fi进行控制。'
- en: '[Chapter 10](ch10.html "Chapter 10. Pulse Rate Sensor"), *Pulse Rate Sensor*,
    is dedicated to a medical application that measures the heart rate. We will connect
    a heart rate sensor to Arduino and monitor the measurements via Bluetooth Low
    Energy.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 脉搏传感器"), *脉搏传感器*，专注于一个医疗应用，该应用用于测量心率。我们将连接一个心率传感器到Arduino，并通过蓝牙低功耗监控测量结果。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此书准备以下内容
- en: 'You will need two kind of software for this book: the software you will need
    for Arduino, and the software you will need for Android. For Arduino, here is
    what you will need in all chapters:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要两种软件为此书做准备：您将需要的Arduino软件，以及您将需要的安卓软件。对于Arduino，以下是所有章节中您将需要的：
- en: Arduino IDE (Version 1.5.7 is recommended)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Arduino IDE（推荐版本为1.5.7）
- en: You will also need several Arduino libraries depending on the chapter, but the
    links to these libraries are given in the relevant chapters.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要根据章节需要几个Arduino库，但这些库的链接将在相关章节中给出。
- en: 'On the Android side, you will need the following:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在安卓端，您还需要以下内容：
- en: Android Studio
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android Studio
- en: Android 4.3 or higher on your Android phone
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安卓手机上的Android 4.3或更高版本
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 此书面向的对象
- en: '*Arduino Android Blueprints* is aimed for anyone who is knowledgeable in either
    the Arduino or Android ecosystems and who would like to get started with building
    exciting applications using both platforms.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*Arduino Android Blueprints* 面向那些对Arduino或安卓生态系统有了解，并希望开始使用这两个平台构建令人兴奋的应用程序的人。'
- en: For example, this book is for you if you are already using the Arduino platform
    and you want to build mobile applications to control your projects remotely.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果您已经在使用Arduino平台，并且想要构建远程控制项目的移动应用程序，那么这本书就是为您准备的。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Your
    `Arduino` folder is where all the sketches are stored, and you can define this
    folder in the preferences of the Arduino IDE."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名应如下所示："您的`Arduino`文件夹是存储所有草图的地方，您可以在Arduino
    IDE的偏好设置中定义此文件夹。"
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Depending on your device, this option might vary slightly, but as from Android
    4.2 and higher, the **Developer options** screen is hidden by default."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："根据您的设备，此选项可能会有所不同，但从Android
    4.2及更高版本开始，**开发者选项**屏幕默认隐藏。"'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下所示。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中获得最大价值的书籍非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [http://www.packtpub.com/sites/default/files/downloads/0389OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/0389OS_ColorImages.pdf).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。这些彩色图像将帮助您更好地理解输出的变化。您可以从以下链接下载此文件：[http://www.packtpub.com/sites/default/files/downloads/0389OS_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/0389OS_ColorImages.pdf)。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现了错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误****提交****表**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的**勘误**部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者以及为我们提供有价值内容方面的帮助。
- en: Questions
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
