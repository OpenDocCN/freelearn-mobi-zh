- en: By the end of this part, you'll be able to implement cool iOS 15 features in
    your own apps. You'll also be able to test and publish your own apps to the App
    Store. Let's get started!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分结束时，你将能够在你自己的应用中实现酷炫的 iOS 15 功能。你还将能够测试并发布你自己的应用到 App Store。让我们开始吧！
