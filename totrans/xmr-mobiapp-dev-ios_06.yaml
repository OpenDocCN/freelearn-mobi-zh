- en: Chapter 6. Events
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章 事件
- en: Events are an essential aspect of any iOS application. In fact, without them,
    your phone will just sit there like a useless lump of plastic! Every time something
    happens, an event is raised. For the developer, events are everything.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 事件是任何iOS应用程序的一个基本方面。实际上，没有它们，你的手机将像一块无用的塑料一样静静地待在那里！每当发生某事时，都会引发一个事件。对于开发者来说，事件就是一切。
- en: 'In this chapter we will be covering the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
