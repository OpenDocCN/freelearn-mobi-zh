- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is designed to introduce you to the basic standards of using the Corona
    SDK across iOS and Android platforms. You will enhance your learning experience
    by building three unique games in easy-to-follow steps. Apart from developing
    games, you will also dive into learning about social network integration, In-App
    Purchasing, monetizing, and shipping your applications to the App Store and/or
    Google Play Store.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在介绍你在iOS和Android平台上使用Corona SDK的基本标准。通过构建三个独特的游戏，你将增强你的学习体验。除了开发游戏，你还将深入了解社交网络集成、内购、盈利以及将你的应用程序发布到App
    Store和/或Google Play Store。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started With Corona SDK"), *Getting
    Started With Corona SDK*, begins by teaching users how to install Corona SDK on
    both Mac OSX and Windows operating systems. You will learn how to create your
    first program in just two lines of code. Lastly, we''ll go through the process
    of building and loading an application to an iOS or Android device.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 开始使用Corona SDK"), *开始使用Corona SDK*，首先教用户如何在Mac OSX和Windows操作系统上安装Corona
    SDK。你将学习如何仅用两行代码创建你的第一个程序。最后，我们将介绍构建和加载应用程序到iOS或Android设备的过程。'
- en: '[Chapter 2](ch02.html "Chapter 2. Lua Crash Course and the Corona Framework"),
    *Lua Crash Course and the Corona Framework*, dives into the Lua programming language
    that is used to develop in Corona SDK. We''ll go over the basics of variables,
    functions, and data structures in Lua. This chapter will also introduce how to
    implement a variety of display objects within the Corona framework.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章Lua快速入门与Corona框架"), *Lua快速入门与Corona框架*，深入探讨了用于在Corona SDK中开发的Lua编程语言。我们将介绍Lua中变量、函数和数据结构的基础。本章还将介绍如何在Corona框架中实现各种显示对象。'
- en: '[Chapter 3](ch03.html "Chapter 3. Building our First Game: Breakout"), *Building
    our First Game: Breakout*, discusses the first half of building your first game,
    Breakout. We''ll learn how to structure game files in a Corona project and create
    game objects that will display on screen.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 构建我们的第一个游戏：Breakout"), *构建我们的第一个游戏：Breakout*，讨论了构建第一个游戏Breakout的前半部分。我们将学习如何在Corona项目中结构化游戏文件并创建将在屏幕上显示的游戏对象。'
- en: '[Chapter 4](ch04.html "Chapter 4. Game Controls"), *Game Controls*, continues
    on with the last half of building your first game, Breakout. We''ll cover game
    object movement as well as collision detection between objects in the scene. You
    will also learn how to create a score system that will implement win and lose
    conditions of the game.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 游戏控制"), *游戏控制*，继续介绍构建第一个游戏Breakout的后半部分。我们将涵盖游戏对象的移动以及场景中对象的碰撞检测。你还将学习如何创建一个计分系统，该系统将实现游戏的胜利和失败条件。'
- en: '[Chapter 5](ch05.html "Chapter 5. Animating our Game"), *Animating our Game*,
    explains how to animate a game using movie clips and sprite sheets. This chapter
    will go in depth with managing motion and transitions while creating a new game
    framework.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 为我们的游戏添加动画"), *为我们的游戏添加动画*，解释了如何使用电影剪辑和精灵表来为游戏添加动画。本章将深入探讨在创建新游戏框架时如何管理运动和过渡。'
- en: '[Chapter 6](ch06.html "Chapter 6. Playing Sounds and Music"), *Playing Sounds
    and Music*, provides information on how to apply sound effects and music to your
    applications. It is vital to include some type of audio to enhance the sensory
    experience of our game''s development. You will learn how to incorporate audio
    through loading, executing, and looping techniques with the Corona Audio System.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 播放声音和音乐"), *播放声音和音乐*，提供了如何将声音效果和音乐应用到你的应用程序中的信息。在增强我们游戏开发的感觉体验方面，包含某种类型的音频是至关重要的。你将学习如何通过加载、执行和循环技术使用Corona音频系统来集成音频。'
- en: '[Chapter 7](ch07.html "Chapter 7. Physics: Falling Objects"), *Physics: Falling
    Objects*, covers how to implement the Box2D engine in Corona SDK using display
    objects. You will be able to customize body construction and work with physical
    behaviors of falling objects. In this chapter, we''ll apply the uses of dynamic/static
    bodies and explain the purpose of post-collisions.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 物理：下落物体"), *物理：下落物体*，介绍了如何在Corona SDK中使用显示对象实现Box2D引擎。你将能够自定义身体构造并处理下落物体的物理行为。在本章中，我们将应用动态/静态身体的用途并解释后碰撞的目的。'
- en: '[Chapter 8](ch08.html "Chapter 8. Operation Storyboard"), *Operation Storyboard*,
    discusses how to manage all your game scenes with Storyboard API. We''ll also
    go into detail on menu design, such as creating a pause menu and main menu. In
    addition, you''ll learn how to save high scores within your game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 操作Storyboard"), *操作Storyboard*，讨论了如何使用Storyboard API管理你所有的游戏场景。我们还将详细介绍菜单设计，例如创建暂停菜单和主菜单。此外，你还将学习如何在游戏中保存高分。'
- en: '[Chapter 9](ch09.html "Chapter 9. Handling Multiple Devices and Networking
    your Apps"), *Handling Multiple Devices and Networking your Apps*, provides information
    about integrating your applications with social networks such as Twitter or Facebook.
    Other social capabilities that will be discussed are incorporating achievements
    and leaderboards with OpenFeint. This will enable your app to reach a bigger audience
    globally.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 处理多个设备和网络应用"), *处理多个设备和网络应用*，提供了关于将你的应用程序与社交网络如Twitter或Facebook集成的信息。还将讨论的其他社交功能包括使用OpenFeint集成成就和排行榜。这将使你的应用能够触及全球更广泛的受众。'
- en: '[Chapter 10](ch10.html "Chapter 10. Optimizing, Testing, and Shipping your
    Games"), *Optimizing, Testing, and Shipping your Games*, explains the application
    submission process for both iOS and Android devices. This chapter will guide you
    on how to set up a Distribution Provisioning Profile for the App Store and manage
    your app information in iTunes Connect. Android developers will learn how to sign
    their applications for publication so it can be submitted to the Google Play Store.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 优化、测试和发布你的游戏"), *优化、测试和发布你的游戏*，解释了iOS和Android设备的应用程序提交流程。本章将指导你如何设置App
    Store的发布配置文件，并在iTunes Connect中管理你的应用信息。Android开发者将学习如何为发布签名他们的应用程序，以便提交到Google
    Play Store。'
- en: '[Chapter 11](ch11.html "Chapter 11. Implementing In-App Purchases"), *Implementing
    In-App Purchases*, covers monetization of your game by creating consumable, non-consumable,
    or subscription purchases. You will apply In-App Purchases in the App Store using
    Corona''s store module. We''ll take a look at testing purchases on a device to
    see if transactions have been applied using the Sandbox environment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 实现应用内购买"), *实现应用内购买*，介绍了通过创建消耗品、非消耗品或订阅购买来使你的游戏盈利。你将使用Corona的商店模块在App
    Store中应用应用内购买。我们将查看在设备上测试购买情况，以查看是否已使用沙盒环境应用了交易。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为此书准备以下内容
- en: 'You will need the following items before you can start developing games with
    Corona SDK for Mac:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始使用Corona SDK为Mac开发游戏之前，你需要以下物品：
- en: 'If you are installing Corona for Mac OS X, be sure that your system is as follows:'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在安装Corona for Mac OS X，请确保你的系统如下：
- en: Mac OS^® X 10.6 or later
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac OS^® X 10.6或更高版本
- en: Intel-based system that runs Snow Leopard or Lion
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行Snow Leopard或Lion的基于Intel的系统
- en: 64-bit CPU (Core 2 Duo)
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 64位CPU（Core 2 Duo）
- en: OpenGL 1.4 or higher graphics system
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenGL 1.4或更高版本的图形系统
- en: You must be enrolled in the Apple Developer Program
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你必须注册为苹果开发者计划成员
- en: XCode
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: XCode
- en: A text editor such as TextWrangler, BBEdit, or TextMate
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个文本编辑器，如TextWrangler、BBEdit或TextMate
- en: 'You will need the following items before you can start developing games with
    Corona SDK for Windows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始使用Corona SDK为Windows开发游戏之前，你需要以下物品：
- en: 'If you are running Microsoft Windows, be sure that your system is as follows:'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你正在运行Microsoft Windows，请确保你的系统如下：
- en: Windows 7, Vista, or XP operating system
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows 7、Vista或XP操作系统
- en: 1 GHZ processor (recommended)
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 推荐使用1 GHz的处理器
- en: 38 MB of disk space (minimum)
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少38 MB的磁盘空间（最小）
- en: 1 GB of RAM (minimum)
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少1 GB的RAM（最小）
- en: OpenGL 1.3 or higher graphics system (available in most modern Windows systems)
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: OpenGL 1.3或更高版本的图形系统（大多数现代Windows系统都可用）
- en: Java 6 SDK
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 6 SDK
- en: A text editor such as Notepad++ or Crimson Editor
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个文本编辑器，如Notepad++或Crimson Editor
- en: You must be enrolled as an Google Play developer if you want to submit and publish
    apps for Android devices.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要为Android设备提交和发布应用，你必须注册为Google Play开发者。
- en: The game tutorials require resource files that are available with this book
    and can be downloaded from the Packt website.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏教程需要与本书一起提供的资源文件，可以从Packt网站下载。
- en: 'Lastly, you will need the latest stable build of Corona SDK: Version 2011.704\.
    This is applicable for test drivers and subscribers.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你需要Corona SDK的最新稳定版本：版本2011.704。这适用于测试驱动器和订阅者。
- en: Who this book is for
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for anyone who wants to have a go at creating commercially successful
    games for Android and iOS. You don't need game development or programming experience.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为任何想要尝试为Android和iOS创建商业成功游戏的人而写的。你不需要游戏开发或编程经验。
- en: Conventions
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find several headings appearing frequently.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现一些经常出现的标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清楚地说明如何完成一个程序或任务，我们使用：
- en: Time for action—heading
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——标题
- en: Action 1
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作1
- en: Action 2
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作2
- en: Action 3
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动作3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 指示通常需要一些额外的解释，以便它们有意义，因此它们后面跟着：
- en: What just happened?
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了你刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到一些其他的学习辅助工具，包括：
- en: Pop quiz—heading
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答——标题
- en: These are short multiple choice questions intended to help you test your own
    understanding.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是旨在帮助你测试自己理解的简短多项选择题。
- en: Have a go hero—heading
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试英雄——标题
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置了一些实际挑战，并为你提供了实验你所学内容的想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Continue changing values of the current
    display object, `textObject."`'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“继续更改当前显示对象的值，`textObject."`。
- en: 'A block of code is set as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块以如下方式设置：
- en: '[PRE0]'
  id: totrans-56
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-58
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '[PRE3]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Once you have done so, under the **Corona Simulator** menu bar, select **Window**
    | **View As** | **iPhone 4"**.'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你会在屏幕上看到这些词汇，例如在菜单或对话框中，文本中显示如下：“一旦你这样做，在**Corona 模拟器**菜单栏下，选择**窗口**
    | **查看** | **iPhone 4"**。'
- en: Note
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示。
- en: Tip
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。告诉我们你对这本书的看法——你喜欢什么或可能不喜欢什么。读者反馈对我们开发你真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一本书你需要并且希望我们出版，请通过[www.packtpub.com](http://www.packtpub.com)上的**建议书名**表单或发送电子邮件至`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`联系我们。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们关于[www.packtpub.com/authors](http://www.packtpub.com/authors)的作者指南。
- en: Customer support
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.PacktPub.com](http://www.PacktPub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误更正
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何错误更正，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误更正详情。一旦您的错误更正得到验证，您的提交将被接受，错误更正将被上传到我们的网站，或添加到该标题的“错误更正”部分下的现有错误更正列表中。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的错误更正。
- en: Piracy
  id: totrans-78
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何我们作品的非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`with
    a link to the suspected pirated material.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送电子邮件到`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`并提供涉嫌盗版材料的链接与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`if
    you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过发送电子邮件到`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
