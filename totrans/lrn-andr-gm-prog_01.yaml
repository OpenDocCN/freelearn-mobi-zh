- en: Introduction to Android N and Installation of Android SDK
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Android N 简介及 Android SDK 的安装
- en: Welcome to the world of Android and game development. You are about to begin
    a journey that will set up a foundation for you to get started with converting
    your wildest imaginations into games. This book will be your stepping stone to
    creating amazing games. If you are a complete newbie, you will go through a steep
    yet comfortable learning curve, and, by the end of this book, you will have created
    your own game.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 Android 和游戏开发的世界。你即将开始一段旅程，这将为你打下将最狂野的想象转化为游戏的基础。本书将成为你创造精彩游戏的垫脚石。如果你是初学者，你将经历一段陡峭但舒适的学习曲线，并在本书结束时，你将创建出自己的游戏。
- en: This book's chapters have been divided into extremely easy-to-understand parts,
    which require no prior experience in game development. Experience in programming,
    however, is a must.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书章节被划分为极其易于理解的部分，无需游戏开发方面的先验经验。然而，编程经验是必须的。
- en: 'This chapter will guide you through an introduction to Android N along with
    steps for installation of required software. In short, you will be learning the
    following in this chapter:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将指导你了解 Android N 的入门，以及安装所需软件的步骤。简而言之，你将在本章学习以下内容：
- en: Short introduction to Android N
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android N 的简要介绍
- en: Introduction to game development with a few examples of games that are doing
    well
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过一些表现良好的游戏的例子介绍游戏开发
- en: Installation of Android Studio
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装 Android Studio
- en: Components of Android Studio and setting up for Android N
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android Studio 的组成部分以及为 Android N 设置
- en: Quick introduction to some basic concepts in Android
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android 基本概念的快速介绍
- en: Introduction to Android N
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Android N 简介
- en: It all started way back in 2005 when Google acquired a new company, which would
    later change the course of mobile computing for good. Yes, you guessed it right! The
    company that was acquired was the developer of the Android operating system. Since
    then, Android has seen a lot of developments and has grown significantly in terms
    of its user base because of the might of Google. At the time of writing this book,
    Android N is the latest version of this OS. Market share of Android has been growing
    ever since and is currently at 87.6% of total mobile computing devices. This is
    huge, and therefore, from a developer perspective, it is extremely important to
    develop for this platform because most of the mobile base are Android users.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这一切始于 2005 年，当时谷歌收购了一家新公司，这家公司后来彻底改变了移动计算的未来。是的，你猜对了！被收购的公司是 Android 操作系统的开发者。从那时起，Android
    经历了许多发展，由于谷歌的力量，其用户基础显著增长。在撰写本书时，Android N 是该操作系统的最新版本。Android 的市场份额一直在增长，目前占总移动计算设备的
    87.6%。这是一个巨大的数字，因此，从开发者的角度来看，为这个平台开发是极其重要的，因为大多数移动用户都是 Android 用户。
- en: 'Android N stands for Android Nougat. You must be aware of the naming convention
    for Android versions. If you are not, they are named in an incremented alphabetical
    fashion and each version is named after a sweet, barring the exception of the
    first two versions. Here’s a quick look at the different versions of Android:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Android N 代表 Android Nougat。你必须了解 Android 版本的命名约定。如果不了解，它们是按字母顺序递增命名的，每个版本都以甜点命名，除了前两个版本。以下是对不同
    Android 版本的快速浏览：
- en: Alpha
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Alpha
- en: Beta
