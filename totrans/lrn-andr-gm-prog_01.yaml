- en: The nuts and bolts of Android
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安卓的精髓
- en: Before you start a new project in Android Studio, there are some basic concepts
    you must be familiar with. So, let's take a look at a few common terms we will
    be dealing with in our chapters.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在Android Studio中开始新项目之前，有一些基本概念你必须熟悉。因此，让我们看看我们章节中将要处理的一些常见术语。
- en: Package names
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 包名
- en: The first thing that you will come across is something called a **Package Name**.
    It's quite easy to understand actually. A package name is simply like a reverse
    URL. Think of a package name as your app's domain name-just like a website, only
    in reverse. For instance, you can think of `www.google.com` as a website's domain
    name; in exactly the same way, the naming convention of an Android app is the
    reverse of a website. So, you can name your app something like `com.google.www`.
    There is no strict rule that says that your package name must start from `com`,
    but it is the most commonly accepted convention. You can also name your package
    name randomly using your own set of conventions, such as `abc.xyz.lmn`, `mygame.mycompany.myname`, and
    so on. Also, it is extremely important to note that package names must be unique
    and should not match the package name of any other existing app on the Google
    Play Store.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你将遇到的第一件事是所谓的**包名**。实际上，理解起来相当简单。包名就像一个反向URL。将包名视为你的应用的域名——就像一个网站一样，只是方向相反。例如，你可以将`www.google.com`视为一个网站的域名；以完全相同的方式，Android应用的命名规范与网站相反。因此，你可以将你的应用命名为类似`com.google.www`的东西。没有严格的规定说你的包名必须从`com`开始，但它是最普遍接受的约定。你也可以使用你自己的约定随机命名包名，例如`abc.xyz.lmn`、`mygame.mycompany.myname`等等。此外，非常重要的一点是，包名必须是唯一的，并且不应与谷歌应用商店上任何其他现有应用的包名匹配。
- en: 'It is very important to choose a unique package name since the URL gets indexed
    by Google and is crucial for your game or app to be noticed on the Google Play
    Store. So, ensure that you use a unique package name for your game. Also, another
    interesting fact is that you can predict your app''s URL even before it goes live
    if you have finalized it on your package name. For this reason, you cannot use
    the same package name of another app since it''s already live on Google Play Store.
    Your app will be live according to the following URL convention:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 选择一个独特的包名非常重要，因为URL会被谷歌索引，这对你的游戏或应用在谷歌应用商店中被注意到至关重要。因此，请确保你为你的游戏使用一个独特的包名。还有一个有趣的现实是，如果你在包名上已经确定，即使应用尚未上线，你也可以预测你的应用URL。因此，你不能使用另一个已上线应用相同的包名，因为它已经在谷歌应用商店上。你的应用将根据以下URL约定上线：
- en: '`https://play.google.com/store/apps/details?id=*package_name_here*`'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '`https://play.google.com/store/apps/details?id=*package_name_here*`'
- en: 'So, if your package name is `abc.xyz.lmn`, then your app''s URL will be as
    follows:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你的包名是 `abc.xyz.lmn`，那么你的应用的URL将是以下格式：
- en: '`https://play.google.com/store/apps/details?id=abc.xyz.lmn`'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '`https://play.google.com/store/apps/details?id=abc.xyz.lmn`'
- en: Layouts
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 布局
- en: The next concept is Layouts. We will be dealing with Layouts in the next chapter
    but, just to give you a small introduction, let's provide a few examples. We will make
    a game, and in a game, we do not need to display the **status bar**, which means
    that we need to have a **Fullscreen Layout**. If you were making an app, then
    you probably would not mind allowing the status bar to be displayed on top. So,
    in this case, you can use a **Relative Layout** or **Linear Layout**. The really
    interesting aspect of this book is that, by the end, you will also have a basic
    idea of how to create a non-gaming app as well. So, it is highly recommended that
    you grasp the knowledge of the first three chapters properly.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个概念是布局。我们将在下一章处理布局，但为了给你一个简单的介绍，让我们提供一些示例。我们将制作一个游戏，在游戏中，我们不需要显示**状态栏**，这意味着我们需要一个**全屏布局**。如果你在制作一个应用，你可能不会介意在顶部显示状态栏。所以在这种情况下，你可以使用**相对布局**或**线性布局**。这本书真正有趣的地方在于，到结束时，你还将对如何创建非游戏应用有一个基本的了解。因此，强烈建议你正确掌握前三章的知识。
- en: Android Manifest file
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: AndroidManifest文件
- en: Another important concept while making an Android app or a game is the `Android
    Manifest` file. To explain this file simply, it contains all the rules or, in
    more generalized terms, **Permissions** needed for an app. You must have observed
    on Google Play Store that, before you download any app, you are prompted with
    a dialog box that tells you what permissions are needed for the app to run. These
    permissions are basic rules that are needed to be fed in the `Android Manifest` file
    in order to have a transparency to let your user know what information is going
    to be taken from them. So, for instance, if an app requires access to the Internet,
    then it is required for the developer to make sure that they include the Internet
    permission in the manifest file. If the developer does not write this permission
    in the manifest file, then the app will not be able to access the said functionality,
    and the same goes for accessing contacts, gallery, camera, and everything else.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在制作Android应用或游戏时，另一个重要的概念是`AndroidManifest`文件。简单来说，这个文件包含了应用所需的所有规则，或者用更广泛的话说，是**权限**。你一定在Google
    Play Store上注意到，在下载任何应用之前，都会弹出一个对话框告诉你应用运行所需的权限。这些权限是基本规则，需要在`AndroidManifest`文件中提供，以便让用户了解将收集哪些信息。例如，如果一个应用需要访问互联网，那么开发者必须确保在清单文件中包含互联网权限。如果开发者没有在清单文件中写入这个权限，那么应用将无法访问该功能，访问联系人、相册、摄像头以及其他一切也是如此。
- en: These are the three most important things you need to keep in mind before you
    start developing any Android game or an app.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始开发任何Android游戏或应用之前，你需要牢记这三件最重要的事情。
- en: In the next chapter, we will get started with our first project on Android Studio.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将开始我们的第一个Android Studio项目。
- en: Summary
  id: totrans-104
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: In this chapter, we have learned some basic information about Android as well
    as how to install Android Studio, which will help us on our journey to developing
    our apps. We also configured Android studio with components of Android N; you
    are now ready to get started with game development in Android.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了有关Android的一些基本信息以及如何安装Android Studio，这将有助于我们在开发应用的道路上。我们还配置了Android
    Studio，使其与Android N的组件兼容；你现在可以开始Android游戏开发了。
- en: Now that we have installed Android Studio, we will be learning how to execute/run
    our first program in the next chapter. Fasten your seatbelts, you are in for a
    ride!
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经安装了Android Studio，我们将在下一章学习如何执行/运行我们的第一个程序。系好安全带，你将有一段刺激的旅程！
