  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Welcome to the world of Android and game development. You are about to begin
    a journey that will set up a foundation for you to get started with converting
    your wildest imaginations into games. This book will be your stepping stone to
    creating amazing games. If you are a complete newbie, you will go through a steep
    yet comfortable learning curve, and, by the end of this book, you will have created
    your own game.
  prefs: []
  type: TYPE_NORMAL
- en: This book's chapters have been divided into extremely easy-to-understand parts,
    which require no prior experience in game development. Experience in programming,
    however, is a must.
