  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Cupcake
- en: Donut
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Donut
- en: Eclair
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Eclair
- en: Froyo
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Froyo
- en: Gingerbread
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Gingerbread
- en: Honeycomb
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Honeycomb
- en: Ice Cream Sandwich
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ice Cream Sandwich
- en: Jellybean
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jellybean
- en: Kit Kat
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kit Kat
- en: Lollipop
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Lollipop
- en: Marshmallow
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Marshmallow
- en: Nougat
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Nougat
- en: You can read more about the history of android from the official source at [https://www.android.com/history/](https://www.android.com/history/).
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从官方来源了解更多关于 Android 历史的信息：[https://www.android.com/history/](https://www.android.com/history/)。
- en: The world of app development is interesting-but even more interesting than that
    is, one specific field, that is, game development. Mobile games account for the
    highest number of downloads on the Google Play Store, and, therefore, this is
    a most exciting time for game developers since Google has established a massive
    distribution channel and has made it extremely easy for mobile game developers
    to publish their games. Gone are the days when you’d have to wait for months or
    even years to crack a publishing deal with a major publisher. In today's times,
    you can simply sign up on Google Play Store as a developer and in a matter of
    hours publish your first game, if it is ready, and get feedback from live users.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 应用开发的世界很有趣——但比这更有趣的是，一个特定的领域，那就是游戏开发。移动游戏在Google Play Store上的下载量最高，因此，对于游戏开发者来说，这是一个最激动人心的时刻，因为谷歌已经建立了一个庞大的分发渠道，使得移动游戏开发者发布游戏变得极其容易。那些需要等待数月甚至数年才能与主要发行商达成出版协议的日子已经过去了。在当今时代，您只需在Google
    Play Store上注册为开发者，几小时内就可以发布您的第一款游戏（如果准备好了），并从真实用户那里获得反馈。
- en: The world of Android games has seen massive success stories, such as Angry Birds,
    Candy Crush, Subway Surfers, and so on. Even games with simple gameplay, such
    as Flappy Bird, have done extremely well, and it was estimated that at the game’s
    peak it was earning around $50,000 per day in ad revenues. Isn’t that exciting?
    You are just one click away from getting your game to a potential audience of
    billions, and, if your game gets noticed, then you’ll be having the time of your
    life.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 安卓游戏的世界见证了巨大的成功故事，例如愤怒的小鸟、糖果传奇、地铁跑酷等等。即使是玩法简单的游戏，如Flappy Bird，也取得了极大的成功，据估计，在游戏的巅峰时期，它每天的广告收入约为50,000美元。这难道不令人兴奋吗？你只需点击一下，就能让你的游戏接触到数十亿潜在的用户，如果你的游戏受到关注，那么你将享受人生中最美好的时光。
- en: You can make a game as simple as a text-based game or as complex as a third-person
    shooter. You are only as restricted as your imagination. Plus, all the resources
    you need are available easily today online. This book will serve you as a ready
    reference to get started in the world of Android game development and will use
    the latest version of Android, so you are up-to-date with your knowledge. You
    don’t necessarily need to have prior experience of developing games for Android
    platform; however, if you do, then that would be a plus. You do need to have a
    little bit of Java programming experience, though, to get started. However, rest
    assured that this book’s language is going to be as easy to understand as possible,
    and in the whole process of developing your first game for Android, you will have
    a lot of fun.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以制作从基于文本的游戏到第三人称射击游戏如此简单或复杂的游戏。您的限制仅限于您的想象力。此外，您今天可以轻松在线获取所有需要的资源。这本书将为您在安卓游戏开发的世界中提供一个便捷的参考，并使用最新的安卓版本，因此您将保持知识的更新。您不一定需要具备开发安卓平台游戏的先前经验；然而，如果您有，那将是一个加分项。不过，请放心，这本书的语言将会尽可能容易理解，在整个开发您第一个安卓游戏的过程中，您将会非常享受。
- en: So, without further ado, let’s dive right into this exciting journey of developing
    games for Android using the latest components and tools available at our disposal.
    I hope you have a great time reading and implementing simultaneously from this
    book and would highly recommend that you make your own notes while going through
    this book.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，无需多言，让我们直接进入这个激动人心的旅程，使用我们可用的最新组件和工具来开发安卓游戏。我希望你在阅读和实施这本书的同时能有一个愉快的时光，并强烈建议你在阅读这本书的过程中做笔记。
- en: Software requirements
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 软件需求
- en: To start our journey into game development for Android, we will need certain
    software installed on your computer. We will use the latest version of Android
    Studio, as of this writing, to get started. This chapter will guide you through
    the installation process.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开始我们的安卓游戏开发之旅，我们需要在您的计算机上安装某些软件。我们将使用截至本书写作时的最新版本的Android Studio来开始。本章将指导您完成安装过程。
- en: 'Before you start your installation, make sure that your computer meets the
    following system requirements:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始安装之前，请确保您的计算机满足以下系统要求：
- en: 'Windows:'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows：
- en: Microsoft® Windows® 7/8/10
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft® Windows® 7/8/10
- en: 3 GB RAM minimum, 8 GB RAM recommended; plus 1 GB for the Android Emulator
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少3 GB RAM，建议8 GB RAM；另外还需要1 GB用于Android模拟器
- en: 2 GB of available disk space minimum, 4 GB recommended (500 MB for IDE + 1.5
    GB for Android SDK and emulator system image)
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少2 GB的可用磁盘空间，建议4 GB（IDE为500 MB，Android SDK和模拟器系统镜像为1.5 GB）
- en: 1280 x 800 minimum screen resolution
  id: totrans-38
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小屏幕分辨率1280 x 800
- en: For accelerated emulator, 64-bit operating system and Intel® processor with
    support for Intel® VT-x, Intel® EM64T (Intel® 64), and Execute Disable (XD) Bit
    functionality
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于加速模拟器，需要64位操作系统和具有Intel® VT-x、Intel® EM64T (Intel® 64)和执行禁用(XD)位功能支持的Intel®处理器，或者支持AMD虚拟化(AMD-V)的AMD处理器
- en: 'Mac:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Mac:'
- en: Mac® OS X® 10.10 (Yosemite) or higher, up to 10.12 (macOS Sierra)
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac® OS X® 10.10（Yosemite）或更高版本，最高至10.12（macOS Sierra）
- en: 3 GB RAM minimum, 8 GB RAM recommended; plus 1 GB for the Android Emulator
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小内存3 GB RAM，推荐8 GB RAM；此外，Android模拟器还需要1 GB内存
- en: 2 GB of available disk space minimum, 4 GB recommended (500 MB for IDE + 1.5
    GB for Android SDK and emulator system image)
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小可用磁盘空间2 GB，推荐4 GB（IDE占用500 MB + Android SDK和模拟器系统镜像占用1.5 GB）
- en: 1280 x 800 minimum screen resolution
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1280 x 800最小屏幕分辨率
- en: 'Linux:'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 'Linux:'
- en: GNOME or KDE desktop
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: GNOME或KDE桌面环境
- en: 64-bit distribution capable of running 32-bit applications
  id: totrans-47
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够运行32位应用程序的64位发行版
- en: GNU C Library (glibc) 2.11 or later
  id: totrans-48
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: GNU C库（glibc）2.11或更高版本
- en: 3 GB RAM minimum, 8 GB RAM recommended; plus 1 GB for the Android Emulator
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小内存3 GB RAM，推荐8 GB RAM；此外，Android模拟器还需要1 GB内存
- en: 2 GB of available disk space minimum, 4 GB recommended (500 MB for IDE + 1.5
    GB for Android SDK and emulator system image)
  id: totrans-50
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小可用磁盘空间2 GB，推荐4 GB（IDE占用500 MB + Android SDK和模拟器系统镜像占用1.5 GB）
- en: 1280 x 800 minimum screen resolution
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最小屏幕分辨率1280 x 800
- en: For accelerated emulator, Intel®processor with support for Intel®VT-x, Intel®
    EM64T (Intel® 64), and Execute Disable (XD) Bit functionality, or AMD processor
    with support for AMD Virtualization (AMD-V)
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于加速模拟器，需要具有Intel® VT-x、Intel® EM64T (Intel® 64)和执行禁用(XD)位功能支持的Intel®处理器，或者支持AMD虚拟化(AMD-V)的AMD处理器
- en: Emulator acceleration requires that you install either **Intel Hardware Accelerated
    Execution Manager** (**Intel HAXM**) or **Kernel-based Virtual Machine** (**KVM**),
    which are types of hypervisors. If the needed hypervisor isn't installed, Android
    Studio typically prompts you to install it. Without acceleration, the emulator
    takes the machine code from the VM and translates it block-by-block to conform
    to the architecture of the host computer. This process can be quite slow. However,
    if the VM and the architecture of the host computer matches (such as x86 on x86),
    the emulator can skip translating the code and simply run it directly on the actual
    CPU using a hypervisor. In this case, the emulator can approach the speed of your
    actual computer.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟器加速需要安装**Intel硬件加速执行管理器**（**Intel HAXM**）或**基于内核的虚拟机**（**KVM**），它们都是虚拟机管理程序。如果没有安装所需的虚拟机管理程序，Android
    Studio通常会提示您安装它。没有加速，模拟器将从虚拟机获取机器代码，并将其逐块转换为与主机计算机架构兼容。这个过程可能相当慢。然而，如果虚拟机和主机计算机的架构匹配（例如x86上的x86），模拟器可以跳过代码转换，并直接在真实的CPU上使用虚拟机运行。在这种情况下，模拟器的速度可以接近您的实际计算机。
- en: 'You can start installing Android Studio from the following URL:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从以下URL开始安装Android Studio：
- en: '[https://developer.android.com/studio/index.html](https://developer.android.com/studio/index.html)'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://developer.android.com/studio/index.html](https://developer.android.com/studio/index.html)'
- en: 'For writing of this book, we have used a Windows 10 system with minimum system
    requirements. Once you have downloaded Android Studio''s `.exe` file, go through
    the following steps to finish the installation:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 为了编写这本书，我们使用了具有最低系统要求的Windows 10系统。一旦您下载了Android Studio的`.exe`文件，请按照以下步骤完成安装：
- en: Open the `.exe` file that you  have just downloaded
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您刚刚下载的`.exe`文件
- en: Follow the setup wizard and install it using Standard installation
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照设置向导进行操作，并使用标准安装方式安装它
- en: Once you have done this, you will be ready to launch Android Studio with the
    SDK components needed for Android N; SDK tools version for Android is 25.0.0.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此操作后，您将准备好使用需要Android N的SDK组件启动Android Studio；Android的SDK工具版本为25.0.0。
- en: 'The installation steps are as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 安装步骤如下：
- en: '![](img/B05066_5066_01.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B05066_5066_01.png)'
- en: 'Press Next to start with the setup:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 按“下一步”开始设置：
- en: '![](img/B05066_5066_02.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B05066_5066_02.png)'
- en: 'Make sure that you have enough space for installation and then proceed by clicking
    Next:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 确保您有足够的安装空间，然后通过点击“下一步”继续：
- en: '![](img/B05066_5066_03.png)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B05066_5066_03.png)'
- en: 'Once you have read through the terms and agreements, press I Agree to proceed:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细阅读条款和协议后，按“我同意”继续：
- en: '![](img/B05066_5066_04.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B05066_5066_04.png)'
- en: 'Select your desired path for the installation of Android Studio and press Next:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 选择您希望安装Android Studio的路径，然后按“下一步”：
- en: '![](img/B05066_5066_05.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B05066_5066_05.png)'
- en: 'Create a start menu item for quick access and press Install:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 创建一个启动菜单项以快速访问，并按“安装”：
- en: '![](img/B05066_5066_06.png)'
  id: totrans-71
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B05066_5066_06.png)'
