    takes the machine code from the VM and translates it block-by-block to conform
    to the architecture of the host computer. This process can be quite slow. However,
    if the VM and the architecture of the host computer matches (such as x86 on x86),
    the emulator can skip translating the code and simply run it directly on the actual
    CPU using a hypervisor. In this case, the emulator can approach the speed of your
    actual computer.
