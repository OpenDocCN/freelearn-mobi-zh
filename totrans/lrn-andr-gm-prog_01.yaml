- en: Introduction to Android N
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It all started way back in 2005 when Google acquired a new company, which would
    later change the course of mobile computing for good. Yes, you guessed it right! The
    company that was acquired was the developer of the Android operating system. Since
    then, Android has seen a lot of developments and has grown significantly in terms
    of its user base because of the might of Google. At the time of writing this book,
    Android N is the latest version of this OS. Market share of Android has been growing
    ever since and is currently at 87.6% of total mobile computing devices. This is
    huge, and therefore, from a developer perspective, it is extremely important to
    develop for this platform because most of the mobile base are Android users.
  prefs: []
  type: TYPE_NORMAL
- en: 'Android N stands for Android Nougat. You must be aware of the naming convention
    for Android versions. If you are not, they are named in an incremented alphabetical
    fashion and each version is named after a sweet, barring the exception of the
    first two versions. Here’s a quick look at the different versions of Android:'
