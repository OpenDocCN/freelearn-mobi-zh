  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '*Chapter 27*, *Testing and Submitting Your App to the App Store*'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: By the end of this part, you’ll be able to implement cool iOS 18 features in
    your own apps. You’ll also be able to test and publish your own apps to the App
    Store. Let’s get started!
  prefs: []
  type: TYPE_NORMAL
