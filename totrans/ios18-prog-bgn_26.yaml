- en: Welcome to *Part 4* of this book. In this part, you will implement the latest
    iOS 18 features. First, you will learn how to persist your app data using Apple’s
    new SwiftData framework. Next, you will learn how to develop SwiftUI apps, a great
    new way of developing apps for all Apple platforms. After that, you’ll learn how
    to test your code using Swift Testing, and how to implement Apple Intelligence
    features in your app. Finally, you’ll see how to test your app with internal and
    external testers and upload it to the App Store.
  prefs: []
  type: TYPE_NORMAL
- en: 'This part comprises the following chapters:'
  prefs: []
