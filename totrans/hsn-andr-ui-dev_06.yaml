  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Make its Superclass `android.app.Application`.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click OK to create the application class.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Declare a static `ClaimDatabase` to be used by the application:'
