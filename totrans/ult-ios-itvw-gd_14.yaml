- en: 'Part 4: Design and Architecture'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分：设计和架构
- en: This is the final part of this book, where we have unleashed the power of code
    design and architecture. We will cover different design patterns, such as MVVM
    and Dependency Injection, discuss architecture, and prepare for coding assessments.
    By the end of this part, we will be ready to successfully conclude the interview
    and receive our job proposal.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是本书的最后一部分，在这里我们释放了代码设计和架构的力量。我们将涵盖不同的设计模式，例如MVVM和依赖注入，讨论架构，并为编码评估做准备。到这一部分结束时，我们将准备好成功结束面试并收到我们的工作提案。
