- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: There has never been a better time to be a game developer. The App Store provides
    a unique opportunity to distribute your ideas to a massive audience. Now, Swift
    has arrived to bolster our toolkit and provide a smoother development experience.
    Swift is new, but is already hailed as an excellent, well-designed language. Whether
    you are new to game development or looking to add to your expertise, I think you
    will enjoy making games with Swift.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在从未有过更好的时机成为游戏开发者。App Store 为你提供了一个独特的机会，将你的想法传播给庞大的受众。现在，Swift 已经到来，增强了我们的工具集，并提供了更流畅的开发体验。Swift
    虽然是新的，但已经被誉为一种优秀、设计精良的语言。无论你是游戏开发的新手还是想增加你的专业知识，我相信你会喜欢用 Swift 制作游戏。
- en: My goal in writing this book is to share a fundamental knowledge of Swift and
    SpriteKit. We will work through a complete example game so that you learn every
    step of the Swift development process. Once you finish this text, you will be
    comfortable designing and publishing your own game ideas to the App Store, from
    start to finish.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我写这本书的目标是分享 Swift 和 SpriteKit 的基础知识。我们将通过一个完整的示例游戏来学习 Swift 开发过程的每一步。一旦你完成这本书，你将能够轻松地设计并发布自己的游戏想法到
    App Store，从开始到结束。
- en: 'Please reach out with any questions and share your game creations:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 请提出任何问题并与我们分享你的游戏创作：
- en: 'E-mail: `<[stephen@thinkingswiftly.com](mailto:stephen@thinkingswiftly.com)>`'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件：`<[stephen@thinkingswiftly.com](mailto:stephen@thinkingswiftly.com)>`
- en: 'Twitter: `@sdothaney`'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 'Twitter: `@sdothaney`'
- en: The first chapter explores some of Swift's best features. Let's get started!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章探讨了 Swift 的最佳特性。让我们开始吧！
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Designing Games with Swift"), *Designing
    Games with Swift*, introduces you to best features on Swift, helps you set up
    your development environment, and launches your first SpriteKit project.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 使用 Swift 设计游戏")，*使用 Swift 设计游戏*，介绍了 Swift 的最佳特性，帮助你设置开发环境，并启动你的第一个
    SpriteKit 项目。'
- en: '[Chapter 2](ch02.html "Chapter 2. Sprites, Camera, Actions!"), *Sprites, Camera,
    Actions!*, teaches you the basics of drawing and animating with Swift. You will
    draw sprites, import textures into your project, and center the camera on the
    main character.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 精灵、摄像机、动作！")，*精灵、摄像机、动作！*，教你使用 Swift 绘制和动画的基础知识。你将绘制精灵，将纹理导入到你的项目中，并将摄像机对准主要角色。'
- en: '[Chapter 3](ch03.html "Chapter 3. Mix in the Physics"), *Mix in the Physics*,
    covers the physics simulation fundamentals: physics bodies, impulses, forces,
    gravity, collisions, and more.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 混入物理")，*混合物理*，涵盖了物理模拟的基本原理：物理体、冲量、力、重力、碰撞等。'
- en: '[Chapter 4](ch04.html "Chapter 4. Adding Controls"), *Adding Controls*, explores
    various methods of mobile game controls: device tilt and touch input. We will
    also improve the camera and core gameplay of our example game.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 添加控制")，*添加控制*，探讨了移动游戏控制的多种方法：设备倾斜和触摸输入。我们还将改进示例游戏中的摄像机和核心玩法。'
- en: '[Chapter 5](ch05.html "Chapter 5. Spawning Enemies, Coins, and Power-ups"),
    *Spawning Enemies, Coins, and Power-ups*, introduces the cast of characters we
    will use in our example game and shows you how to create custom classes for each
    NPC type.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 生成敌人、金币和道具")，*生成敌人、金币和道具*，介绍了我们将在示例游戏中使用的角色阵容，并展示了如何为每种
    NPC 类型创建自定义类。'
- en: '[Chapter 6](ch06.html "Chapter 6. Generating a Never-Ending World"), *Generating
    a Never-Ending World*, explores the SpriteKit scene editor, builds encounters
    for the example game, and creates a system to loop encounters endlessly.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 生成一个永不结束的世界")，*生成一个永不结束的世界*，探讨了 SpriteKit 场景编辑器，为示例游戏构建遭遇，并创建了一个无限循环遭遇的系统。'
- en: '[Chapter 7](ch07.html "Chapter 7. Implementing Collision Events"), *Implementing
    Collision Events*, delves into advanced physics simulation topics and adds custom
    events when sprites collide.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 实现碰撞事件")，*实现碰撞事件*，深入探讨了高级物理模拟主题，并在精灵碰撞时添加自定义事件。'
- en: '[Chapter 8](ch08.html "Chapter 8. Polishing to a Shine – HUD, Parallax Backgrounds,
    Particles, and More"), *Polishing to a Shine – HUD, Parallax Backgrounds, Particles,
    and More*, adds the extra features that make every great game shine. Create parallax
    backgrounds, learn about SpriteKit''s particle emitters, and add a heads-up display
    overlay to your games.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 精益求精 – HUD、视差背景、粒子等")，*精益求精 – HUD、视差背景、粒子等*，添加了使每个优秀游戏发光的额外功能。创建视差背景，了解
    SpriteKit 的粒子发射器，并将抬头显示叠加到你的游戏中。'
- en: '[Chapter 9](ch09.html "Chapter 9. Adding Menus and Sounds"), *Adding Menus
    and Sounds*, builds a basic menu system and illustrates two methods of playing
    sounds in your games.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。添加菜单和声音"), *添加菜单和声音*，构建了一个基本的菜单系统，并说明了在您的游戏中播放声音的两种方法。'
- en: '[Chapter 10](ch10.html "Chapter 10. Integrating with Game Center"), *Integrating
    with Game Center*, links our example game to the Apple Game Center for leaderboards,
    achievements, and friendly challenges.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。与游戏中心集成"), *与游戏中心集成*，将我们的示例游戏链接到苹果游戏中心，用于排行榜、成就和友好挑战。'
- en: '[Chapter 11](ch11.html "Chapter 11. Ship It! Preparing for the App Store and
    Publication"), *Ship It! Preparing for the App Store and Publication*, covers
    the essentials of packaging your game and submitting it to the App Store.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。发布！准备App Store和发布"), *发布！准备App Store和发布*，涵盖了打包您的游戏并将其提交到App
    Store的基本要素。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: This book uses the Xcode IDE Version 6.3.2 (Swift 1.2). If you use a different
    version of Xcode, you will likely encounter syntax differences; Apple is constantly
    upgrading Swift's syntax.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用Xcode IDE版本6.3.2（Swift 1.2）。如果您使用的是Xcode的不同版本，您可能会遇到语法差异；苹果公司不断升级Swift的语法。
- en: Visit [https://developer.apple.com/xcode](https://developer.apple.com/xcode)/
    to download Xcode.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[https://developer.apple.com/xcode](https://developer.apple.com/xcode/)下载Xcode。
- en: You will need an Apple developer account to integrate your apps with the Game
    Center and to submit your games to the App Store.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个苹果开发者账户来将您的应用程序集成到游戏中心，并将您的游戏提交到App Store。
- en: Who this book is for
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you wish to create and publish fun iOS games using Swift, then this book
    is for you. You should be familiar with basic programming concepts such as classes,
    types, and functions. However, no prior game development or Apple ecosystem experience
    is required. Additionally, experienced game programmers will find this book useful
    as they transition into game development with Swift.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想使用Swift创建和发布有趣的iOS游戏，那么这本书就是为您准备的。您应该熟悉基本编程概念，如类、类型和函数。然而，不需要先前的游戏开发或苹果生态系统经验。此外，有经验的游戏程序员会发现这本书在过渡到使用Swift进行游戏开发时很有用。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    game invokes the `didMoveToView` function whenever it switches to this scene."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示："游戏在切换到这个场景时调用`didMoveToView`函数。"
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select **iOS** | **Application** in the left pane, and **Game** in the
    right pane."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："在左侧窗格中选择**iOS** | **应用程序**，在右侧窗格中选择**游戏**。"'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且您对撰写或参与一本书籍感兴趣，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载示例代码文件，适用于您购买的所有Packt
    Publishing书籍。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Additionally, each chapter provides checkpoint links you can use to download
    the example project to that point.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，每个章节都提供了检查点链接，您可以使用这些链接下载到该点的示例项目。
- en: Downloading the color images of this book
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/0531OT_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/0531OT_ColorImages.pdf).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/0531OT_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/0531OT_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个持续存在的问题，所有媒体都存在。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决问题。
