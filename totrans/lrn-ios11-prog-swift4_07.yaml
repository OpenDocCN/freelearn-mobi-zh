  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，在你的实用工具面板中，在底部窗格中，你会看到库选择栏。在栏中，选择对象库：
- en: '![](img/9b3c69e8-c3d9-4f3e-8aab-e6c83e0aedcf.png)'
  id: totrans-25
