  zh: '![图片](img/cdb0f7bc-839e-4545-b340-09125fcb7dc9.png)'
- en: We now have our Tab Bar Controller, which will only have two tabs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在有了标签栏控制器，它将只有两个标签。
- en: Next, we will get our app assets set up so that we can give our tabs image icons.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将设置我们的应用资源，以便我们可以为标签提供图像图标。
