  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择场景后，你会按*Delete/Backspace*键，现在你的`Main.storyboard`文件将是空的。
- en: 'Then, in your Utilities panel, in the bottom pane, you will see the Library
