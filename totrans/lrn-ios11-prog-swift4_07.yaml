  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你从Packt网站或GitHub下载的项目`assets`文件夹。打开`Chapter_07`。将`Assets.xcassets`文件夹拖动到导航器面板中的项目中：
- en: '![](img/1f4d6927-9f50-4e7c-9295-62a6de08dba7.png)'
