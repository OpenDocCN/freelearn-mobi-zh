  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选中了“如果需要则复制项目”和“创建组”两项。然后，点击完成。
- en: 'If you open the `Assets.xcassets` folder, you will now see all the assets for
    your entire project:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打开`Assets.xcassets`文件夹，你现在将看到整个项目的所有资源：
- en: '![](img/1d4e4a82-328c-439b-a913-631ad3093edc.png)'
  id: totrans-47
  prefs: []
