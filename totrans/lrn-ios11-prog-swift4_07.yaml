  zh: 当你放下文件夹时，你会看到以下信息：
- en: '![](img/8d7c244d-b20c-460e-8ff4-2ab84a88a1e7.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8d7c244d-b20c-460e-8ff4-2ab84a88a1e7.png)'
- en: Make sure that both Copy items if needed and Create groups are selected. Then,
