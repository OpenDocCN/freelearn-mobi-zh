  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，你应该向上拉动库选择栏以查看更多对象库：
- en: '![](img/423ae421-25c4-41f4-990b-02a85a10ef24.png)'
