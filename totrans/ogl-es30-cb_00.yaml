- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: OpenGL ES 3.0 is a royalty free, hardware-accelerated graphics rendering application
    programming interface for embedded systems. It is used for visualizing 2D and
    3D graphics with the modern programmable graphics pipeline. "Write once, use anywhere"
    is truly the power behind OpenGL ES, which has made it an embedded industry standard.
    OpenGL ES 3.0 is a cross-platform graphics library and opens its gates to many
    other cutting-edge technologies, such as parallel processing libraries (OpenCL)
    and digital image processing (OpenCV) that works in conjunction with many other
    open community solutions.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: OpenGL ES 3.0是一个针对嵌入式系统的免费、硬件加速的图形渲染应用程序编程接口。它用于使用现代可编程图形管道可视化2D和3D图形。“一次编写，到处使用”是OpenGL
    ES背后的真正力量，这使得它成为嵌入式行业标准。OpenGL ES 3.0是一个跨平台图形库，并为其打开了通往许多其他尖端技术的门户，如并行处理库（OpenCL）和数字图像处理（OpenCV），这些技术与许多其他开源社区解决方案协同工作。
- en: The main strength of this book is that it covers development of real-time rendering
    graphics and visualization development using OpenGL ES 3.0 from scratch. It lets
    the user know how to define the framework for the OpenGL ES 3.0 application. These
    are some of the techniques that make this book entirely different from other books
    available on the market. The idea behind this book is to give you an in-depth
    knowledge of this new version of graphics API and use it to implement computer
    graphics fundamentals and advance concepts from scratch using Android and iOS
    as embedded platforms. This book covers a lot of ground, from basic concepts of
    modern 3D graphics to advanced real-time rendering techniques using OpenGL ES
    3.0.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的主要优势在于，它从零开始涵盖了使用OpenGL ES 3.0进行实时渲染图形和可视化开发。它让用户了解如何定义OpenGL ES 3.0应用程序的框架。这些是一些使这本书与其他市场上可用的书籍截然不同的技术。这本书背后的理念是，通过Android和iOS作为嵌入式平台，让您深入了解这个新版本的图形API，并从头开始使用它来实现计算机图形的基本概念和高级概念。这本书涵盖了从现代3D图形的基本概念到使用OpenGL
    ES 3.0的高级实时渲染技术的广泛内容。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. OpenGL ES 3.0 on Android/iOS"), *OpenGL ES
    3.0 on Android/iOS*, takes you through the process of how to develop the Android
    and iOS OpenGL ES 3.0 application. This chapter shows you how to load and compile
    a shader program apart from the process to program shaders in GL shading language
    3.0.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Android/iOS上的OpenGL ES 3.0"), *Android/iOS上的OpenGL ES
    3.0*，带您了解如何开发Android和iOS的OpenGL ES 3.0应用程序。本章展示了如何加载和编译着色器程序，除了在GL着色语言3.0中编写着色器程序的过程之外。'
- en: '[Chapter 2](ch02.html "Chapter 2. OpenGL ES 3.0 Essentials"), *OpenGL ES 3.0
    Essentials*, provides you with a detailed description of the basic concepts that
    are required to understand 3D graphics and implement them using OpenGL ES 3.0\.
    We will build prototypes using the GLPI framework and implement touch events and
    scene with model, view, and projection analogy.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. OpenGL ES 3.0 基础"), *OpenGL ES 3.0 基础*，为您提供了理解3D图形并使用OpenGL
    ES 3.0实现它们所需的基本概念的详细描述。我们将使用GLPI框架构建原型，并实现带有模型、视图和投影模拟的触摸事件和场景。'
- en: '[Chapter 3](ch03.html "Chapter 3. New Features of OpenGL ES 3.0"), *New Features
    of OpenGL ES 3.0*, helps you understand the various new features introduced in
    OpenGL ES 3.0 and GL shading language 3.0\. This chapter tells you how to manage
    variable attributes with qualifiers and render multiple objects with geometry
    instancing and primitives with primitive restart.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. OpenGL ES 3.0的新特性"), *OpenGL ES 3.0的新特性*，帮助您了解OpenGL
    ES 3.0和GL着色语言3.0中引入的各种新特性。本章告诉您如何使用限定符管理变量属性，以及如何使用几何实例化和原始重启动渲染多个对象。'
- en: '[Chapter 4](ch04.html "Chapter 4. Working with Meshes"), *Working with Meshes*,
    teaches you how to create simple meshes using Blender, which is an open source
    3D modeling tool. In addition, this chapter covers various aspects of the 3D mesh
    model that will be helpful to render them in 3D graphics. This chapter also teaches
    how to use the created mesh model in OpenGL ES 3.0 applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 处理网格"), *处理网格*，教您如何使用Blender创建简单的网格，Blender是一个开源的3D建模工具。此外，本章还涵盖了3D网格模型的各种方面，这些方面将有助于在3D图形中渲染它们。本章还介绍了如何在OpenGL
    ES 3.0应用程序中使用创建的网格模型。'
- en: '[Chapter 5](ch05.html "Chapter 5. Light and Materials"), *Light and Materials*,
    introduces the concepts of light and materials in 3D graphics. It also covers
    some important common illumination techniques, such as Phong and Gouraud shading,
    which will help you implement realistic looking lighting models in computer graphics.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。光与材料")，*光与材料*，介绍了3D图形中光和材料的概念。它还涵盖了某些重要的常见光照技术，例如Phong和Gouraud着色，这些技术将帮助你在计算机图形中实现看起来逼真的光照模型。'
- en: '[Chapter 6](ch06.html "Chapter 6. Working with Shaders"), *Working with Shaders*,
    gives you an in-depth understanding on the shaders programming technique. It discusses
    various techniques that can be implemented using the vertex and fragment shader,
    revealing their capabilities. This chapter helps you play with fragments by programing
    them using procedural shaders.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用着色器")，*使用着色器*，让你深入了解着色器编程技术。它讨论了可以使用顶点和片段着色器实现的各种技术，揭示了它们的性能。本章帮助你通过程序化着色器编程来玩转片段。'
- en: '[Chapter 7](ch07.html "Chapter 7. Textures and Mapping Techniques"), *Textures
    and Mapping Techniques*, sheds some light on textures, which is a very interesting
    part of the 3D computer graphics study. Texturing is a technique in which the
    surface of a 3D mesh model is painted with static images. This chapter is all
    about image texturing and explains its various applications in the field of 3D
    computer graphics. This chapter covers ample techniques on mapping, such as environment,
    bump, displacement mapping, and so on.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。纹理和映射技术")，*纹理和映射技术*，对纹理进行了探讨，这是3D计算机图形学研究中的一个非常有趣的部分。纹理化是一种技术，其中3D网格模型的表面被涂上静态图像。本章全部关于图像纹理，并解释了它在3D计算机图形领域的各种应用。本章涵盖了大量的映射技术，例如环境、凹凸、位移映射等。'
- en: '[Chapter 8](ch08.html "Chapter 8. Font Rendering"), *Font Rendering*, provides
    a detailed description on how to build the font engine and render different languages
    with Harfbuzz and text on Head Up Display (HUD).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。字体渲染")，*字体渲染*，详细描述了如何构建字体引擎以及使用Harfbuzz渲染不同语言和抬头显示（HUD）上的文本。'
- en: '[Chapter 9](ch09.html "Chapter 9. Postscreen Processing and Image Effects"),
    *Postscreen Processing and Image Effects*, unfolds the endless possibilities of
    scene-based effects and image-based effects, which are widely used in the field
    of data visualization and after effects. This includes applications such as edge
    detection, image blurring, real-time glow, emboss effect, and so on.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。后处理和图像效果")，*后处理和图像效果*，展示了基于场景效果和基于图像效果的无限可能性，这些效果在数据可视化和后期效果领域被广泛使用。这包括边缘检测、图像模糊、实时发光、浮雕效果等应用。'
- en: '[Chapter 10](ch10.html "Chapter 10. Scene Management with Scene Graphs"), *Scene
    Management with Scene Graphs*, introduces a scene graph paradigm that allows you
    to program and manage complex scenes efficiently. This chapter will help you create
    a small architecture that allows you to manage multiple scenes. Each scene consists
    of multiple lights, cameras, and models.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用场景图进行场景管理")，*使用场景图进行场景管理*，介绍了一种场景图范式，它允许你高效地编程和管理复杂场景。本章将帮助你创建一个小的架构，允许你管理多个场景。每个场景都包含多个光源、相机和模型。'
- en: '[Chapter 11](ch11.html "Chapter 11. Anti-aliasing Techniques"), *Anti-aliasing
    Techniques*, tells you how to implement fast approximate anti-aliasing (FXAA),
    adaptive anti-aliasing, and anti-aliased circle geometry.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。抗锯齿技术")，*抗锯齿技术*，告诉你如何实现快速近似抗锯齿（FXAA）、自适应抗锯齿和抗锯齿圆几何形状。'
- en: '[Chapter 12](ch12.html "Chapter 12. Real-time Shadows and Particle System"),
    *Real-time Shadows and Particle System*, shows you how to implement shadows using
    shadow mapping and improve it with percentile closer filtering and variance shadow
    mapping technique. It also discusses the basics of particle rendering. This chapter
    teaches you the transform feedback with sync objects and fence, which help you
    implement high-performance, GPU-driven, and real-time graphics applications.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。实时阴影和粒子系统")，*实时阴影和粒子系统*，展示了如何使用阴影映射来实现阴影，并通过百分比更接近过滤和方差阴影映射技术来改进它。它还讨论了粒子渲染的基础。本章教你使用同步对象和栅栏来实现变换反馈，这些可以帮助你实现高性能、GPU驱动和实时图形应用。'
- en: '[Appendix](apa.html "Appendix A. Supplementary Information on OpenGL ES 3.0"),
    *Supplementary Information on OpenGL ES 3.0*, covers all the basic requirements
    that we need to develop OpenGL ES 3.0 applications on the iOS and Android platforms.
    This chapter teaches you two ways of Android application development with Android
    ADT and Android Studio. This also provides you a simple overview of OpenGL ES
    3.0 architectures. This overview also helps you understand the technical jargon
    of various computer graphics terminology.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: OpenGL ES 3.0 is platform-independent; therefore, you can use any platform machines,
    such as Windows, Linux, or Mac, for your application development.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you are new to OpenGL ES or have some experience in 3D graphics, then this
    book will be extremely helpful in raising your expertise level from a novice to
    professional. The book implements more than 90 recipes to solve everyday challenges,
    helping you transition from a beginner to a professional.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
