- en: Getting ready
  id: totrans-218
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: Create a new project in Android Studio and call it `Kinvey`. Use the default
    **Phone & Tablet** options and select **Empty Activity** when prompted for **Activity
    Type**.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Android Studio 中创建一个新的项目，并将其命名为 `Kinvey`。使用默认的 **手机和平板** 选项，并在提示 **活动类型**
    时选择 **空活动**。
- en: 'Download and extract the Kinvey SDK from the following link: [download.kinvey.com/Android/kinvey-android-2.10.5.zip](http://download.kinvey.com/Android/kinvey-android-2.10.5.zip)'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 从以下链接下载并解压 Kinvey SDK：[download.kinvey.com/Android/kinvey-android-2.10.5.zip](http://download.kinvey.com/Android/kinvey-android-2.10.5.zip)
- en: You will need a Kinvey account (see the preceding link), and will have to register
    your application through their developer console. Once you have your App Key and
    App Secret, begin the following steps.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个 Kinvey 账户（见前面的链接），并且必须通过他们的开发者控制台注册您的应用程序。一旦您获得了 App Key 和 App Secret，开始以下步骤。
- en: How to do it...
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做到这一点...
- en: 'To add Kinvey to your project, follow these steps:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 要将 Kinvey 添加到您的项目中，请按照以下步骤操作：
