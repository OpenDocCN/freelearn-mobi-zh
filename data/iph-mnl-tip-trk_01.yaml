- en: '*Chapter 1*: Learning Basic Touch Gestures'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第一章*: 学习基本触摸手势'
- en: Before Apple introduced the iPhone in 2007, mobile phones often sported confusing
    keyboards that flipped open and required you to press multiple keys just to type
    a single character. Not surprisingly, these early mobile phones were often confusing
    and clumsy to use.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在苹果公司在2007年推出iPhone之前，手机通常配备了复杂的键盘，需要你按下多个键才能输入一个字符。不出所料，这些早期的手机往往使用起来既复杂又笨拙。
- en: When Apple introduced the iPhone, they introduced an entirely new way to interact
    with a mobile phone. Instead of forcing users to type on cramped physical keyboards
    and squint at information crammed into tiny screens with poor resolution, the
    iPhone displayed nothing but a blank screen.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当苹果公司推出iPhone时，他们引入了一种全新的与手机互动的方式。而不是强迫用户在拥挤的物理键盘上打字，眯着眼睛看分辨率低的小屏幕上的信息，iPhone只显示一个空白屏幕。
- en: This blank screen doubled as both a viewing screen and a virtual interface.
    Instead of sporting physical buttons, the iPhone could display virtual buttons
    that could adapt to whether the user wanted to type a text message, an email,
    or a website address. By adapting to the user, the iPhone screen proved far more
    versatile than previous mobile phones.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个空白屏幕既是观看屏幕，也是虚拟界面。iPhone没有物理按钮，而是可以显示虚拟按钮，这些按钮可以根据用户是想发送短信、电子邮件还是网站地址而适应。通过适应用户，iPhone屏幕证明比以前的手机更加灵活。
- en: The key to controlling an iPhone lay in its touchscreen, which could interpret
    touch gestures to perform different commands. Although today's iPhone is vastly
    different from the first iPhones of 2007, the touchscreen interface remains largely
    the same. To get the most out of your iPhone, you must learn not only what touch
    gestures are available, but when and how to use them.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 控制iPhone的关键在于其触摸屏，它可以解释触摸手势以执行不同的命令。尽管今天的iPhone与2007年的第一代iPhone大不相同，但触摸屏界面仍然大致相同。为了充分利用你的iPhone，你必须学习不仅有哪些触摸手势可用，还要了解何时以及如何使用它们。
- en: 'In this chapter, we will cover the uses of these gestures in the following
    sections:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍以下部分中这些手势的用法：
- en: Using tap gestures
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用点击手势
- en: Using swipe gestures
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用滑动手势
- en: Using long-press gestures
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用长按手势
- en: Using drag gestures
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用拖动手势
- en: Using pinch gestures
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用捏合手势
- en: Using rotation gestures
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用旋转手势
- en: Using tap gestures
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用点击手势
- en: If you've ever pointed at something in a book or magazine, you've used a tap
    gesture. Tap gestures consist of pointing at – that is, tapping – something on
    the iPhone screen, such as an icon or a hyperlink. After tapping the screen briefly
    with one finger to select that item, you then lift your finger off the screen.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经在一本书或杂志上指着某物，你就已经使用了点击手势。点击手势包括指向——即，点击——iPhone屏幕上的某个东西，比如一个图标或超链接。在用一根手指短暂点击屏幕以选择该项目后，然后抬起手指离开屏幕。
- en: Think of tap gestures as similar to pointing and clicking with a mouse on a
    traditional PC.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 将点击手势想象成在传统PC上用鼠标指向和点击类似。
- en: Tap gestures let you tell your iPhone, "See what I'm pointing at? That's what
    I want." Since tap gestures select items, they represent a common yet simple touch
    gesture you'll use all the time.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 点击手势让你告诉你的iPhone，“看我在指什么？那是我想要的。”由于点击手势选择项目，它们代表了一种常见且简单的触摸手势，你将经常使用。
- en: 'Tap gestures are commonly used to choose commands or select items represented
    by the following onscreen elements:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 点击手势通常用于选择命令或选择由以下屏幕元素表示的项目：
- en: Icons
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图标
- en: Buttons
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按钮
- en: Text
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本
- en: Pictures
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图片
- en: 'Tapping an icon or button to choose a command immediately causes something
    to happen, giving you visual feedback that you tapped on an item. For example,
    tapping an app icon from the Home screen loads that app, while tapping a button
    might dismiss a dialog or open up a different screen, as shown in *Figure 1.1*:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 点击图标或按钮以选择命令会立即发生某些事情，给你视觉反馈，表明你点击了某个项目。例如，从主屏幕点击应用图标会加载该应用，而点击按钮可能会关闭对话框或打开不同的屏幕，如图*图1.1*所示：
- en: '![Figure 1.1 – Tapping a button loads another screen'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.1 – 点击按钮加载另一个屏幕'
- en: '](img/Figure_1.01_B14100.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.01_B14100.jpg)'
- en: Figure 1.1 – Tapping a button loads another screen
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.1 – 点击按钮加载另一个屏幕
- en: Besides causing an action to occur, the tap gesture can also select items displayed
    in a list. The Mail and **Messages** apps display a list of email and text messages,
    respectively. When you want to read a specific message, you scroll through a list
    of messages and tap on the one you want to view its entire contents.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 除了触发动作外，点击手势还可以选择列表中显示的项目。邮件和**消息**应用分别显示电子邮件和短信列表。当你想阅读一条特定的消息时，你可以通过滚动消息列表并点击你想查看其全部内容的那条消息。
- en: 'When you want to move, send, or delete items such as pictures, messages, or
    files, you need to select one or more items by tapping on them. Tapping typically
    highlights the selected items in some way, such as displaying a check mark, as
    shown in *Figure 1.2*. After selecting one or more items, you can then choose
    a command to move, send, or delete those selected items:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想移动、发送或删除图片、消息或文件等项目时，你需要通过点击它们来选择一个或多个项目。点击通常以某种方式突出显示所选项目，例如显示勾选标记，如*图 1.2*所示。选择一个或多个项目后，你可以选择一个命令来移动、发送或删除这些所选项目：
- en: '![Figure 1.2 – Tapping on pictures selects those items'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.2 – 点击图片选择这些项目'
- en: '](img/Figure_1.02_B14100.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 1.02 – B14100](img/Figure_1.02_B14100.jpg)'
- en: Figure 1.2 – Tapping on pictures selects those items
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.2 – 点击图片选择这些项目
- en: Since the tap gesture acts as a pointing tool, you can also use the tap gesture
    to move the cursor when editing text. On a traditional computer, you can move
    the cursor using a mouse or the cursor keys, but on the touchscreen of an iPhone,
    you must move the cursor by tapping where you want to place it.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 由于点击手势充当指向工具，你还可以在编辑文本时使用点击手势来移动光标。在传统计算机上，你可以使用鼠标或光标键来移动光标，但在iPhone的触摸屏上，你必须通过点击你想要放置的位置来移动光标。
- en: Using swipe gestures
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用滑动手势
- en: Think of reading a book or magazine. When you're done reading a page, you can
    put your finger on the far edge of the page and swipe to the left or right to
    turn to the next (or previous) page. That swiping gesture works exactly the same
    way on the iPhone.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 想象阅读一本书或杂志。当你读完一页后，你可以将手指放在页面的边缘，向左或向右滑动以翻到下一页（或上一页）。这种滑动手势在iPhone上工作方式完全相同。
- en: 'Swipe gestures are similar to scrolling to view more information on a traditional
    PC. Such gestures involve placing one fingertip on the edge of the screen, and
    then sliding your finger in an up, down, left, or right direction, as shown in
    *Figure 1.3*:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 滑动手势类似于在传统PC上滚动以查看更多信息。这种手势涉及将一个指尖放在屏幕边缘，然后向上、向下、向左或向右滑动，如*图 1.3*所示：
- en: '![Figure 1.3 – The four directions for a swipe gesture'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.3 – 滑动手势的四个方向'
- en: '](img/Figure_1.03_B14100.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 1.03 – B14100](img/Figure_1.03_B14100.jpg)'
- en: Figure 1.3 – The four directions for a swipe gesture
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.3 – 滑动手势的四个方向
- en: Swipe gestures are one of the most common gestures used on the iPhone. Whenever
    you want to see additional options or switch to another screen, try swiping in
    all four directions. If an app does not support a swipe gesture, you can't damage
    anything by swiping, since nothing will happen.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 滑动手势是iPhone上最常用的手势之一。无论何时你想查看更多选项或切换到另一个屏幕，都尝试在四个方向上滑动。如果一个应用不支持滑动手势，你通过滑动不会损坏任何东西，因为没有动作会发生。
- en: Using left- and right-swipe gestures to navigate screens
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用左右滑动手势在屏幕间导航
- en: One common use for swipe gestures is to navigate from one screen to another,
    just like turning pages in a book. The left- and right-swipe gestures are often
    used to navigate between multiple screens within a single app.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 滑动手势的一个常见用途是在一个屏幕到另一个屏幕之间导航，就像翻书页一样。左右滑动手势通常用于在单个应用内导航多个屏幕。
- en: 'To show there are multiple screens available, a series of dots appears at the
    bottom of the screen where each dot represents another screen. A white dot identifies
    the currently displayed screen while dimmed dots identify the number of screens
    available if you swipe left or right, as shown in *Figure 1.4*:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 为了显示有多个屏幕可用，屏幕底部会出现一系列点，每个点代表另一个屏幕。白色点表示当前显示的屏幕，而暗淡的点表示如果你向左或向右滑动，可用的屏幕数量，如*图
    1.4*所示：
- en: '![Figure 1.4 – Dots identify the number of hidden screens to the left and right'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.4 – 点表示左侧和右侧隐藏的屏幕数量'
- en: '](img/Figure_1.04_B14100.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 1.04 – B14100](img/Figure_1.04_B14100.jpg)'
- en: Figure 1.4 – Dots identify the number of hidden screens to the left and right
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.4 – 点表示左侧和右侧隐藏的屏幕数量
- en: In *Figure 1.4*, there's only one dimmed dot to the right of the white dot,
    and three dimmed dots to the left. This means there's only one more screen to
    view if you swipe left, but three available screens to view if you swipe right.
    Dots identify both how many screens are available to view and how many are hidden
    to the left and right of the currently displayed screen.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图1.4*中，白色点右侧只有一个暗淡的点，左侧有三个暗淡的点。这意味着如果您向左滑动，只有一个屏幕可以查看，但如果您向右滑动，则有三个屏幕可供查看。点表示可查看的屏幕数量以及当前显示屏幕左右隐藏的屏幕数量。
- en: 'The most common place that these dots can be seen is on the Home screen, but
    they also appear in other apps that need to display multiple views of nearly identical
    information, such as the Weather app (see *Figure 1.4*). To get familiar with
    the left- and right-swipe gestures, follow these steps:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 这些点最常见的地方是在主屏幕上，但它们也出现在需要显示几乎相同信息的其他应用中，例如天气应用（见图*图1.4*）。为了熟悉左右滑动手势，请按照以下步骤操作：
- en: Turn on your iPhone.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开您的iPhone。
- en: The Home screen should appear. The more apps installed on your iPhone, the more
    screens the Home screen needs to display them all.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主屏幕应该出现。在您的iPhone上安装的应用越多，主屏幕需要显示的屏幕就越多。
- en: Look for the dots at the bottom of the screen to identify how many screens are
    available.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部寻找点来识别有多少个屏幕可用。
- en: Swipe left.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左滑动。
- en: 'Notice that, each time, the Home screen displays a different screen filled
    with app icons. The last screen will be the App Library screen that organizes
    apps into common categories, such as **Social** and **Utilities**, as shown in
    *Figure 1.5*:'
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，每次，主屏幕都会显示一个不同的屏幕，屏幕上充满了应用图标。最后一个屏幕将是应用库屏幕，它将应用组织到常见的类别中，如图*图1.5*所示：
- en: '![Figure 1.5 – The App Library screen appears when you keep swiping left'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 1.5 – 当您继续向左滑动时，会出现应用库屏幕]'
- en: '](img/Figure_1.05_B14100.jpg)'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_1.05_B14100.jpg]'
- en: Figure 1.5 – The App Library screen appears when you keep swiping left
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.5 – 当您继续向左滑动时，会出现应用库屏幕
- en: Swipe right.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向右滑动。
- en: 'Notice that, each time, the Home screen displays the previous screen. When
    you swipe right on the main Home screen, the iPhone displays a Screen text field
    along with widgets that display information from different apps such as showing
    news, weather, stock quotes, or appointments you''ve scheduled, as shown in *Figure
    1.6*. This screen is called the **Today View** and is meant to display a list
    of useful information you might need that day:'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意，每次，主屏幕都会显示上一个屏幕。当您在主主屏幕上向右滑动时，iPhone会显示一个屏幕文本字段以及显示来自不同应用的信息的小部件，例如显示新闻、天气、股票报价或您已安排的约会，如图*图1.6*所示。这个屏幕被称为**今日视图**，旨在显示您当天可能需要的一些有用信息：
- en: '![Figure 1.6 – The Today View lists a search text field and widgets'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.6 – 今日视图列出了搜索文本字段和小部件]'
- en: '](img/Figure_1.06_B14100.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_1.06_B14100.jpg]'
- en: Figure 1.6 – The Today View lists a search text field and widgets
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.6 – 今日视图列出了搜索文本字段和小部件
- en: Later in this book, you'll learn how to customize both the Today View and the
    App Library.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的后面部分，您将学习如何自定义今日视图和应用库。
- en: Using left-swipe gestures to delete items in a list
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用向左滑动手势在列表中删除项目
- en: 'Many apps display information in rows, such as the Mail app, which displays
    messages, or the Notes app, which displays the names of different notes in a list.
    Deleting items usually takes two steps:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 许多应用以行的方式显示信息，例如邮件应用显示消息，或笔记应用以列表形式显示不同笔记的名称。删除项目通常需要两个步骤：
- en: Tap the **Edit** button.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**编辑**按钮。
- en: Tap the item you want to delete.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想要删除的项目。
- en: 'As a shortcut, you can also swipe left on list items to display options such
    as deleting that chosen item:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 作为快捷方式，您也可以在列表项上向左滑动以显示选项，例如删除所选项目：
- en: '![Figure 1.7 – Swiping left displays a list of options for an item in a list'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.7 – 向左滑动显示列表中项目的选项列表]'
- en: '](img/Figure_1.07_B14100.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_1.07_B14100.jpg]'
- en: Figure 1.7 – Swiping left displays a list of options for an item in a list
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.7 – 向左滑动显示列表中项目的选项列表
- en: Depending on the app, that list of options may include a Delete, Remove, or
    Trash option. Other times, you may see several additional options, as shown in
    *Figure 1.7*.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 根据应用的不同，该选项列表可能包括删除、移除或垃圾箱选项。有时，您可能还会看到几个额外的选项，如图*图1.7*所示。
- en: Using the down-swipe gesture to view Notifications Center
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用向下滑动手势查看通知中心
- en: Apps will occasionally display messages called notifications. For example, the
    News app might display the latest story, while another app might simply display
    a message from the company that made the app.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序偶尔会显示称为通知的消息。例如，新闻应用可能会显示最新故事，而另一个应用可能会简单地显示来自制作该应用的公司的消息。
- en: 'While you can view notifications individually, it''s often easier to view them
    all at once in the Notifications Center, which you can access by using a down-swipe
    gesture. To open the Notifications Center, follow these steps:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您可以单独查看通知，但通常在通知中心一次性查看它们更容易，您可以通过使用向下滑动手势来访问通知中心。要打开通知中心，请按照以下步骤操作：
- en: Place one fingertip at the top of the iPhone screen, as shown in *Figure 1.8*:![Figure
    1.8 – Start the down swipe
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将一个指尖放在iPhone屏幕顶部，如图*图1.8*所示：![图1.8 – 开始向下滑动
- en: '](img/Figure_1.08_B14100.jpg)'
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_1.08_B14100.jpg)'
- en: Figure 1.8 – Start the down swipe
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.8 – 开始向下滑动
- en: Swipe down until **Notification Center** appears, as shown in *Figure 1.9*:![Figure
    1.9 – Notification Center
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滑动，直到**通知中心**出现，如图*图1.9*所示：![图1.9 – 通知中心
- en: '](img/Figure_1.09_B14100.jpg)'
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_1.09_B14100.jpg)'
- en: Figure 1.9 – Notification Center
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.9 – 通知中心
- en: Swipe up from the bottom of the screen to return to the Home screen.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从屏幕底部向上滑动以返回主屏幕。
- en: Using up- and down-swipe gestures to view more information
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用向上和向下滑动手势查看更多信息
- en: Both up- and down-swipe gestures are commonly used to display more information
    on the screen. The most intuitive use for up- and down-swipe gestures occurs when
    viewing lists of items, such as text messages or pictures stored in the **Photos**
    app.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 向上和向下滑动手势通常用于在屏幕上显示更多信息。向上和向下滑动手势最直观的使用方式是在查看项目列表时，例如文本消息或存储在**照片**应用中的图片。
- en: 'Any time you see a list of items, use the up and down gestures to scroll up
    and down to view more information that may not fit on the screen, as shown in
    *Figure 1.10*:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 每当您看到项目列表时，使用向上和向下的手势向上和向下滚动以查看可能不适合屏幕显示的更多信息，如图*图1.10*所示：
- en: '![Figure 1.10 – Up and down swipes let you scroll through a list'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.10 – 向上和向下滑动让您滚动列表'
- en: '](img/Figure_1.10_B14100.jpg)'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.10_B14100.jpg)'
- en: Figure 1.10 – Up and down swipes let you scroll through a list
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.10 – 向上和向下滑动让您滚动列表
- en: Any time you see information partially obscured by the top or bottom of the
    screen, that's a visual clue that you can swipe up or down to view more information.
    Even if nothing is obscured, try swiping up and down just in case there may be
    more information hidden out of sight.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 每当您看到信息部分被屏幕的顶部或底部遮挡时，这表明您可以向上或向下滑动以查看更多信息。即使没有任何信息被遮挡，也请尝试向上和向下滑动，以防可能有更多信息隐藏在视线之外。
- en: Using up - and left/right-swipe gestures to switch apps
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用向上和向左/向右滑动手势切换应用
- en: You can have multiple apps running at the same time, even though you can only
    view one app at a time. When you have two or more apps running at once, you can
    easily switch between apps.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以同时运行多个应用，尽管您一次只能查看一个应用。当您同时运行两个或更多应用时，您可以轻松地在应用之间切换。
- en: 'For iPhones without a Home button, place one fingertip at the bottom of the
    screen and swipe up to the center of the screen as shown in *Figure 1.11*:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 对于没有Home按钮的iPhone，将一个指尖放在屏幕底部，向上滑动到屏幕中心，如图*图1.11*所示：
- en: '![Figure 1.11 – Swipe up to the center of the screen'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.11 – 向上滑动到屏幕中心'
- en: '](img/Figure_1.11_B14100.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.11_B14100.jpg)'
- en: Figure 1.11 – Swipe up to the center of the screen
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.11 – 向上滑动到屏幕中心
- en: For iPhones with a Home button, press the Home button twice in rapid succession.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 对于有Home按钮的iPhone，连续快速按两次Home按钮。
- en: 'In both cases, all open apps appear as multiple windows on the screen, as shown
    in *Figure 1.12*:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下，所有打开的应用都会以多个窗口的形式出现在屏幕上，如图*图1.12*所示：
- en: '![Figure 1.12 – Viewing all open apps at once'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.12 – 同时查看所有打开的应用'
- en: '](img/Figure_1.12_B14100.jpg)'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_1.12_B14100.jpg)'
- en: Figure 1.12 – Viewing all open apps at once
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.12 – 同时查看所有打开的应用
- en: By viewing all open apps, you can quickly jump to the one you want to use. If
    there's an open app you no longer want to use, you can swipe up to shut that particular
    app down completely.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 通过查看所有打开的应用，您可以快速跳转到您想要使用的应用。如果您不再想使用某个打开的应用，您可以向上滑动将其完全关闭。
- en: Using swipe gestures to open Control Center
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用滑动手势打开控制中心
- en: If you need to access iPhone features such as screen brightness or volume, turn
    your iPhone into a flashlight, or open common apps such as the Camera or Calculator,
    you can open Control Center.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要访问iPhone的功能，如屏幕亮度或音量，将iPhone变成手电筒，或打开常见的应用，如相机或计算器，你可以打开控制中心。
- en: 'To open Control Center, you need to do one of two swipe gestures, depending
    on whether you do it on an iPhone that has or does not have a Home button:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开控制中心，你需要执行两种滑动手势之一，具体取决于你是在有或没有Home按钮的iPhone上操作：
- en: 'On iPhones without a Home button, swipe down starting in the upper-right corner
    of the iPhone screen as shown in *Figure 1.13* to open Control Center, shown in
    *Figure 1.14*. Then swipe up from the bottom of the screen to hide Control Center:'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在没有Home按钮的iPhone上，从屏幕右上角开始向下滑动，如图*Figure 1.13*所示，以打开控制中心，如图*Figure 1.14*所示。然后从屏幕底部向上滑动以隐藏控制中心：
- en: '![Figure 1.13 – A left and down diagonal-swipe gesture'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.13 – A left and down diagonal-swipe gesture]'
- en: '](img/Figure_1.13_B14100.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.13_B14100.jpg]'
- en: Figure 1.13 – A left and down diagonal-swipe gesture
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 1.13 – A left and down diagonal-swipe gesture
- en: 'On iPhones with a Home button, swipe up from the bottom of the screen to display
    Control Center, as shown in *Figure 1.14*. Then swipe down from the top of the
    screen to hide Control Center:'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在有Home按钮的iPhone上，从屏幕底部向上滑动以显示控制中心，如图*Figure 1.14*所示。然后从屏幕顶部向下滑动以隐藏控制中心：
- en: '![Figure 1.14 –Swiping up from the bottom edge displays the Control Center
    screen'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.14 –Swiping up from the bottom edge displays the Control Center
    screen]'
- en: '](img/Figure_1.14_B14100.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.14_B14100.jpg]'
- en: Figure 1.14 –Swiping up from the bottom edge displays the Control Center screen
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 1.14 –Swiping up from the bottom edge displays the Control Center screen
- en: Just remember that the gesture you use to display Control Center is the opposite
    of the gesture you use to hide Control Center.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 只需记住，你用来显示控制中心的手势与你用来隐藏控制中心的手势相反。
- en: Using long-press gestures
  id: totrans-110
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用长按手势
- en: Similar to the tap gesture is the long-press gesture. With the tap gesture,
    you touch the screen briefly and then lift your finger away. With the long-press
    gesture (also called tap and hold), you press the screen over an item and hold
    it until the iPhone responds in some way, typically by displaying one or more
    options you can choose from.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 与轻触手势相似的是长按手势。使用轻触手势时，你只需轻触屏幕然后抬起手指。使用长按手势（也称为轻触并保持），你需要在屏幕上的一个项目上按下并保持，直到iPhone以某种方式响应，通常是通过显示你可以从中选择的一个或多个选项。
- en: To make those options go away, just tap anywhere on the screen, away from the
    list of options that appeared.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 要让这些选项消失，只需在屏幕上的任何地方轻触，远离出现的选项列表。
- en: Think of long-press gestures as similar to right-clicking with a mouse to view
    a submenu of options on a traditional PC.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 将长按手势想象成类似于在传统PC上使用鼠标右键点击来查看选项子菜单。
- en: 'On the Home screen, the long-press gesture can display commonly used commands
    for a specific app, along with general commands for editing the Home screen. When
    you long-press the **Camera** and **Maps** icons on the Home screen, the **Camera**
    app displays shortcuts for taking selfies or videos, while the **Maps** app displays
    shortcuts for marking locations or searching nearby, as shown in *Figure 1.15*:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在主屏幕上，长按手势可以显示特定应用的常用命令，以及编辑主屏幕的一般命令。当你长按主屏幕上的**相机**和**地图**图标时，**相机**应用显示拍摄自拍或视频的快捷方式，而**地图**应用显示标记位置或搜索附近的快捷方式，如图*Figure
    1.15*所示：
- en: '![Figure 1.15 – Long-press gestures on a Home screen icon displays shortcuts'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.15 – Long-press gestures on a Home screen icon displays shortcuts]'
- en: '](img/Figure_1.15_B14100.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.15_B14100.jpg]'
- en: Figure 1.15 – Long-press gestures on a Home screen icon displays shortcuts
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 1.15 – Long-press gestures on a Home screen icon displays shortcuts
- en: 'Besides displaying options for apps on the Home screen, the long-press gesture
    can also display options for text and pictures sent as either a text or email
    message. This can be handy to display options for saving, copying, or sharing
    a message or image, as shown in *Figure 1.16*:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 除了显示主屏幕上应用的选项外，长按手势还可以显示作为文本或电子邮件消息发送的文本和图片的选项。这可以方便地显示保存、复制或分享消息或图像的选项，如图*Figure
    1.16*所示：
- en: '![Figure 1.16 – Long-press gestures on a picture sent as a text message'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.16 – Long-press gestures on a picture sent as a text message]'
- en: '](img/Figure_1.16_B14100.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 1.16_B14100.jpg]'
- en: Figure 1.16 – Long-press gestures on a picture sent as a text message
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 1.16 – Long-press gestures on a picture sent as a text message
- en: 'When working with text, the long-press gesture can select a single word and
    display additional options, as shown in *Figure 1.17*:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 当处理文本时，长按手势可以选择单个单词并显示附加选项，如图 *图 1.17* 所示：
- en: '![Figure 1.17 – Long-press gestures on text selects a word and displays options'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.17 – 长按文本手势选择一个单词并显示选项'
- en: '](img/Figure_1.17_B14100.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_1.17_B14100.jpg](img/Figure_1.17_B14100.jpg)'
- en: Figure 1.17 – Long-press gestures on text selects a word and displays options
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.17 – 长按文本手势选择一个单词并显示选项
- en: 'In the Maps app, a long-press gesture places a marker to define a specific
    location, as shown in *Figure 1.18*. This long-press gesture allows you to mark
    a specific location rather than just point and scroll on a map:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 在地图应用中，长按手势放置标记以定义特定位置，如图 *图 1.18* 所示。此长按手势允许你标记特定位置，而不仅仅是地图上的指向和滚动：
- en: '![Figure 1.18 – A long-press gesture places a marker in the Maps app'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.18 – 长按手势在地图应用中放置标记'
- en: '](img/Figure_1.18_B14100.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_1.18_B14100.jpg](img/Figure_1.18_B14100.jpg)'
- en: Figure 1.18 – A long-press gesture places a marker in the Maps app
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.18 – 长按手势在地图应用中放置标记
- en: As a general rule, any time you want to get more information, try a long-press
    gesture on that item. If nothing happens, then you're already seeing all information
    available.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一般规则，每次你想获取更多信息时，尝试在该项目上执行长按手势。如果没有发生任何操作，那么你已经在查看所有可用的信息。
- en: Using drag gestures
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用拖动手势
- en: Drag gestures occur when you place a finger over an item on the screen, slide
    your finger across the screen, then lift your finger off the screen. Drag gestures
    typically move items, select text, or draw lines.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 拖动手势发生在你将手指放在屏幕上的项目上，滑动你的手指穿过屏幕，然后抬起你的手指从屏幕上。拖动手势通常用于移动项目、选择文本或绘制线条。
- en: Think of drag gestures as similar to holding down the left mouse button and
    moving (or *dragging*) the mouse on a traditional PC.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 将拖动手势想象成在传统 PC 上按住鼠标左键并移动（或 *拖动*）鼠标。
- en: 'On the Home screen, the drag gesture is used to move app icons around the Home
    screen, as shown in *Figure 1.19*. The drag gesture typically works with the long-press
    gesture as follows:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 在主屏幕上，拖动手势用于在主屏幕上移动应用程序图标，如图 *图 1.19* 所示。拖动手势通常与长按手势一起工作，如下所示：
- en: Open the Home Screen and use the long-press gesture to select an item.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开主屏幕并使用长按手势选择一个项目。
- en: Drag the item to a new location.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将项目拖动到新位置。
- en: Lift your finger off the screen:![Figure 1.19 – Dragging lets you move an icon
    on the Home screen
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将手指从屏幕上抬起：![图 1.19 – 拖动可以让你在主屏幕上移动图标
- en: '](img/Figure_1.19_B14100.jpg)'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_1.19_B14100.jpg](img/Figure_1.19_B14100.jpg)'
- en: Figure 1.19 – Dragging lets you move an icon on the Home screen
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 1.19 – 拖动可以让你在主屏幕上移动图标
- en: When working with text, the drag gesture is used to select text.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当处理文本时，拖动手势用于选择文本。
- en: First, you use the long-press gesture to select a word.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，你使用长按手势选择一个单词。
- en: 'Then you drag the selection handles that appear to the left and right of the
    selected word. Dragging these selection handles highlights additional text, as
    shown in *Figure 1.20*:'
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后你拖动出现在所选单词左右两侧的选择手柄。拖动这些选择手柄会突出显示更多文本，如图 *图 1.20* 所示：
- en: '![Figure 1.20 – Dragging a selection handle can select more text'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.20 – 拖动选择手柄可以选择更多文本'
- en: '](img/Figure_1.20_B14100.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_1.20_B14100.jpg](img/Figure_1.20_B14100.jpg)'
- en: Figure 1.20 – Dragging a selection handle can select more text
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.20 – 拖动选择手柄可以选择更多文本
- en: With icons and images, drag gestures are most often used to move items. With
    text, drag gestures are most often used to drag a selection handle to highlight
    additional text.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 对于图标和图像，拖动手势最常用于移动项目。对于文本，拖动手势最常用于拖动选择手柄以突出显示更多文本。
- en: Using pinch gestures
  id: totrans-147
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用捏合手势
- en: 'Pinch gestures are two-finger gestures where you place two fingertips on the
    screen and either move them apart or closer together to zoom in and out. Pinch
    gestures are most commonly used with both text and pictures so you can zoom in
    to see details and zoom back out again, as shown in *Figure 1.21*:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 捏合手势是两指手势，你将两个指尖放在屏幕上，然后分别将它们分开或靠近来放大和缩小。捏合手势通常与文本和图片一起使用，以便你可以放大以查看细节，然后再缩小，如图
    *图 1.21* 所示：
- en: '![Figure 1.21 – Pinching can expand (and shrink) text and images'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 1.21 – 捏合可以放大（和缩小）文本和图像'
- en: '](img/Figure_1.21_B14100.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_1.21_B14100.jpg](img/Figure_1.21_B14100.jpg)'
- en: Figure 1.21 – Pinching can expand (and shrink) text and images
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1.21 – 捏合可以放大（和缩小）文本和图像
- en: Think of pinch gestures as similar to changing the size of an item using the
    scroll wheel with a mouse on a traditional PC.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 将捏合手势想象成在传统 PC 上使用鼠标滚轮更改项目大小。
- en: 'Pinch gestures are often used with drag gestures as follows:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 捏合手势通常与拖动手势结合使用，如下所示：
- en: Use the pinch gesture (moving two fingertips apart) to expand text or an image,
    as shown in *Figure 1.22*:![Figure 1.22 – Using the pinch gesture to expand a
    view
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用捏合手势（将两个指尖分开）以展开文本或图像，如图*图1.22*所示：![图1.22 – 使用捏合手势展开视图
- en: '](img/Figure_1.22_B14100.jpg)'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_1.22_B14100.jpg)'
- en: Figure 1.22 – Using the pinch gesture to expand a view
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图1.22 – 使用捏合手势展开视图
- en: Use the drag gesture to position the expanded text or image to display what
    you want to see.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用拖动手势定位展开的文本或图像以显示你想要看到的内容。
- en: 'Repeat the pinch gesture (moving two fingertips closer together) to shrink
    the text or image back to its original size, as shown in *Figure 1.23*:'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复捏合手势（将两个指尖靠近）以缩小文本或图像回到原始大小，如图*图1.23*所示：
- en: '![Figure 1.23 – Using the pinch gesture to shrink a view'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.23 – 使用捏合手势缩小视图'
- en: '](img/Figure_1.23_B14100.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_1.23_B14100.jpg)'
- en: Figure 1.23 – Using the pinch gesture to shrink a view
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.23 – 使用捏合手势缩小视图
- en: Remember that when you reach the maximum or minimum size of an image, the pinch
    gesture will no longer work. This is the iPhone's way of letting you know when
    you've reached a maximum or minimum size.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，当你达到图像的最大或最小尺寸时，捏合手势将不再起作用。这是iPhone告诉你已经达到最大或最小尺寸的方式。
- en: Using rotation gestures
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用旋转手势
- en: 'Rotation gestures are another two-finger gesture where you place two fingertips
    on the screen, but then move them in a circular motion, either clockwise or counter-clockwise,
    as shown in *Figure 1.24*:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转手势是另一种双指手势，你将两个指尖放在屏幕上，然后以顺时针或逆时针方向移动它们，如图*图1.24*所示：
- en: '![Figure 1.24 – The rotation gesture involves two fingertips moving in a circular
    motion'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.24 – 旋转手势涉及两个指尖以圆形运动'
- en: '](img/Figure_1.24_B14100.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_1.24_B14100.jpg)'
- en: Figure 1.24 – The rotation gesture involves two fingertips moving in a circular
    motion
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.24 – 旋转手势涉及两个指尖以圆形运动
- en: 'Rotation gestures are commonly used to rotate images inside apps, such as rotating
    an image within the Pages word processor app, as shown in *Figure 1.25*:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转手势通常用于在应用程序内旋转图像，例如在Pages文字处理应用程序中旋转图像，如图*图1.25*所示：
- en: '![ Figure 1.25 – The rotation gesture rotates an image'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '![图1.25 – 旋转手势旋转图像'
- en: '](img/Figure_1.25_B14100.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_1.25_B14100.jpg)'
- en: Figure 1.25 – The rotation gesture rotates an image
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图1.25 – 旋转手势旋转图像
- en: Think of rotation gestures as similar to moving the rotation handle of an image
    being edited on a traditional PC.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 将旋转手势想象成类似于在传统PC上编辑图像时移动旋转手柄。
- en: Summary
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: 'Touch gestures let you take complete control of your iPhone, so it''s important
    that you know the basics of all these gestures and the common ways to use them.
    While not all apps will support every type of touch gesture, most touch gestures
    can be used interchangeably across different apps. Here is a quick summary of
    the gestures we went through in this chapter:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 触摸手势让你可以完全控制你的iPhone，因此了解所有这些手势的基本用法和常见使用方式非常重要。虽然并非所有应用程序都支持每种触摸手势，但大多数触摸手势可以在不同的应用程序之间互换使用。以下是本章中我们讨论的手势的快速总结：
- en: Tap gestures are most often used to select an icon or image, or position the
    cursor within some text.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击手势通常用于选择图标或图像，或将光标定位在文本中。
- en: Swipe gestures are most often used to navigate to another screen or slide an
    item in a list to the left to delete that item.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 滑动手势通常用于导航到另一个屏幕或将列表中的项目向左滑动以删除该项目。
- en: Long-press gestures are most often used to display additional information about
    an icon, image, or word.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长按手势通常用于显示有关图标、图像或单词的附加信息。
- en: Drag gestures are most often used to move an icon or image, or to select text.
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拖动手势通常用于移动图标或图像，或选择文本。
- en: Pinch gestures are most often used to zoom the screen magnification in or out.
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捏合手势通常用于放大或缩小屏幕放大倍数。
- en: Rotation gestures are most often used with images to rearrange their orientation.
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 旋转手势通常与图像一起使用，以重新排列它们的方向。
- en: In many cases, apps won't always give you any visual clues when you might be
    able to use different touch gestures, so try experimenting with these touch gestures
    in different parts of every app.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，应用程序不会总是给你任何视觉提示，告诉你何时可以使用不同的触摸手势，因此请尝试在应用程序的各个部分实验这些触摸手势。
- en: The most common touch gestures are taps and swipes, so try these three touch
    gestures in every app to see what they might do (if anything).
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的触摸手势是点击和滑动，所以尝试在每个应用中都使用这三种触摸手势，看看它们可能会做什么（如果有的话）。
- en: The second most common touch gestures are long presses and pinches. The long-press
    gesture typically displays a menu of additional commands, while the pinch gesture
    expands or shrinks an item to make it larger (and easier to see) or smaller (back
    to its original size).
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 第二常见的触摸手势是长按和捏合。长按手势通常显示一个包含额外命令的菜单，而捏合手势可以放大或缩小一个项目，使其更大（更容易看到）或更小（恢复到原始大小）。
- en: By understanding common touch gestures, you'll be able to control your iPhone
    no matter which app you may use, now or in the future.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 通过理解常见的触摸手势，无论你现在使用哪个应用，还是将来可能会使用的应用，你都将能够控制你的iPhone。
- en: Once you understand basic touch gestures, you'll be ready to learn more about
    common user interface features of iPhone apps in the next chapter. With your knowledge
    of touch gestures and user interface features, you'll be able to use most almost
    every type of app you might use on your iPhone.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你理解了基本的触摸手势，你将准备好在下一章中学习更多关于iPhone应用常见用户界面特性的知识。凭借你对触摸手势和用户界面特性的了解，你将能够使用几乎你可能在iPhone上使用的任何类型的应用。
- en: In the next chapter, we will look at the new iOS 14 apps.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨新的iOS 14应用。
