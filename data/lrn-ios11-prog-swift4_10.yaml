- en: 'Height: `100`'
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高度：`100`
- en: 'When you update the size, you might experience the following:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当你更新大小的时候，你可能会遇到以下情况：
- en: '![](img/5dd5d3c4-969b-40d2-b60c-829728ab2fc9.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5dd5d3c4-969b-40d2-b60c-829728ab2fc9.png)'
- en: If you do, just click on a different file and come back; the storyboard should
    fix itself.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
