- en: 'Next, we are going to add a new color to our `Assets.xcassets` file. Name the
    color `LetsEat Light Grey` and set the Hex Color # to `AFAFB2`.'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，我们将在我们的 `Assets.xcassets` 文件中添加一个新的颜色。将颜色命名为 `LetsEat Light Grey` 并将十六进制颜色设置为
    `AFAFB2`。
- en: While we are here, let's rename our `Demo Grey` to `LetsEat Dark Grey`. Our
    cells do not update to this new color, yet it does not break anything.  We will
    change these colors later in the chapter.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我们在这里时，让我们将我们的 `Demo Grey` 重命名为 `LetsEat Dark Grey`。我们的单元格不会更新到这个新颜色，但这不会破坏任何东西。我们将在本章的后面更改这些颜色。
- en: 'Select one of the labels, which will be our subtitle, and, in the Attributes
    inspector, update the following values:'
  id: totrans-30
  prefs:
