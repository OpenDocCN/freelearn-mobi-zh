  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 表视图单元格
- en: Collection View Cells
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收集视图单元格
- en: Auto Layout
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动布局
- en: Setting up the Explore header
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置“探索”标题
- en: 'Let''s review the section header for the Explore tab:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下“探索”标签的标题部分：
- en: '![](img/7f504e1e-2bda-42b7-ad50-98dfcd7ac882.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7f504e1e-2bda-42b7-ad50-98dfcd7ac882.png)'
- en: 'In this header, we only have four elements: two `UILabels` (title and subtitle),
    a button, and a gray line underneath the title and button.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个标题中，我们只有四个元素：两个 `UILabels`（标题和副标题）、一个按钮以及标题和按钮下方的灰色线条。
- en: 'We already have the button in the prototype header (collection reusable view)
    we created in an earlier chapter and now we need to add the two `UILabels` and
    then revise all three elements so that they match our design:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经在之前章节中创建的原型标题（集合可重用视图）中已经有了这个按钮，现在我们需要添加两个 `UILabels` 并然后修改这三个元素，以便它们与我们的设计相匹配：
- en: '![](img/2a5a4c29-8625-4fc5-8ed1-d55705715a96.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2a5a4c29-8625-4fc5-8ed1-d55705715a96.png)'
- en: 'Let''s get started:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧：
- en: 'In `Main.storyboard`, select the prototype header and, in the Size inspector,
    update the following values:'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
