- en: Summary
  id: totrans-299
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we formatted our cells to match our design and added Auto Layout
    constraints. Auto Layout can be complicated; however, as with anything, the more
    you practice, the easier it gets. You can write Auto Layout with code, but it
    is not what I prefer in storyboard. If you would like to do it in code, there
    are plenty of tutorials that can help you with this.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们格式化了单元格以匹配我们的设计，并添加了自动布局约束。自动布局可能很复杂；然而，就像任何事情一样，你练习得越多，就越容易。你可以用代码编写自动布局，但我不喜欢在故事板中这样做。如果你想用代码来做，有很多教程可以帮助你。
- en: In the next chapter, we are going to work on getting the Restaurant details
    page looking like the design. Since a lot of this is static, you should see how
    using static tables can get your app up and running in no time.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将致力于使餐厅详情页看起来与设计一致。由于其中很多是静态的，你应该看到如何使用静态表格可以让你的应用迅速启动并运行。
