- en: Next, in the filter field of the object library, type `view`.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，在对象库的过滤器字段中输入 `view`。
- en: Then, drag out a View into the prototype header.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，将一个视图拖入到我们刚才添加的原型标题中。
- en: 'Select the View (make sure you use the outline view and move this below all
    the other elements using the Outline view. If you do not, it will cover everything.)
    and, in the Size inspector, update the following values:'
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择视图（确保你使用轮廓视图并将此视图移动到所有其他元素下方。如果你不这样做，它将覆盖一切。）然后在大小检查器中更新以下值：
