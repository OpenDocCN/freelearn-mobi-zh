- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: User interfaces represent the single most important aspect of any modern mobile
    application. They are the primary point of contact with your user, and a good
    user interface can be the difference between the success and failure of an application.
    This book will guide you down the path of user interface excellence, teaching
    you the techniques of great user interface design for Android, and showing you
    how to implement them.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 用户界面是任何现代移动应用程序最重要的单一方面。它们是您与用户的主要接触点，良好的用户界面可能是应用程序成功与失败的区别。本书将引导您走向用户界面卓越之路，教授您优秀的Android用户界面设计技巧，并展示如何实现它们。
- en: Building user interfaces is all about building for the user and making their
    lives easier. It's important that the user interface helps the user achieve their
    goals within the application without distracting them. This means that each screen
    must serve a purpose, and every widget must work for its place on the screen.
    Widgets that are seldom used are distractions and should be moved, or removed,
    from the application entirely.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 构建用户界面全部是为了用户，并使他们的生活变得更简单。用户界面帮助用户在应用程序中实现目标而不分散他们的注意力是很重要的。这意味着每个屏幕都必须有一个目的，每个小部件都必须在其屏幕位置上发挥作用。很少使用的小部件是干扰，应该从应用程序中移除或删除。
- en: User interfaces are not just about pretty colors, fonts, and graphics; they
    are at the heart of the user experience within an application. How you create
    your user interfaces is built on the underlying structures you build in your applications
    code base. If the foundations of the application are not solid, the user experience
    will suffer. Every action taken by the user should have a quick and positive result,
    reinforcing their confidence that they can reach their goals within the application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 用户界面不仅仅是关于漂亮的颜色、字体和图形；它们是应用程序用户体验的核心。您如何创建用户界面建立在您在应用程序代码库中构建的底层结构之上。如果应用程序的基础不牢固，用户体验将受到影响。用户采取的每个动作都应该有一个快速而积极的结果，从而增强他们能够达到应用程序目标的信心。
- en: In this book, we'll be exploring not just how to write user interface code,
    but how to go about designing great user interfaces as well. We'll look at how
    lower layers like data storage can impact the user experience, and how to leverage
    the Android platform and its support libraries to build better applications, applications
    that look great, run fast, and help ensure that the user can understand the application
    quickly and is guided through with minimal distractions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将探讨的不仅仅是如何编写用户界面代码，还包括如何设计出色的用户界面。我们将探讨底层如数据存储如何影响用户体验，以及如何利用Android平台及其支持库构建更好的应用程序，这些应用程序看起来很棒，运行速度快，并有助于确保用户可以快速理解应用程序，并在最小干扰的情况下得到引导。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](a2b411e3-e5cb-4001-a10b-bdbe902f5600.xhtml)*,* *Creating Android
    Layouts,* will introduce or reintroduce Android Studio and help create a new Android
    application project from a template. We''ll look at how an Android project is
    structured and how a user interface is wired together.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](a2b411e3-e5cb-4001-a10b-bdbe902f5600.xhtml)*,* 创建Android布局，*将介绍或重新介绍Android
    Studio，并帮助从模板创建新的Android应用程序项目。我们将探讨Android项目的结构以及用户界面是如何连接在一起的。'
- en: '[Chapter 2](6ed5cfcb-b233-4bf0-b6fd-012432897224.xhtml)*,* *Designing Form
    Screens,* will show you how to design a form screen from scratch. You will learn
    techniques to decide what to put on the screen and how to layout a form screen
    to maximize its effectiveness while not disrupting your user''s flow of thought.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](6ed5cfcb-b233-4bf0-b6fd-012432897224.xhtml)*,* 设计表单屏幕，*将向您展示如何从头开始设计表单屏幕。您将学习决定在屏幕上放置什么以及如何布局表单屏幕以最大化其效果，同时不干扰用户的思维流程。'
- en: '[Chapter 3](75335d7f-3cda-4985-b992-965f46adc335.xhtml), *Taking Actions,* will
    show you how to handle events in Android. It''ll walk you through various types
    of events and provide you patterns and techniques to keep your application as
    responsive as possible. It''ll also show you techniques to avoid complexity overload
    in your code base and how to keep your application''s internal structure as clean
    as possible.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](75335d7f-3cda-4985-b992-965f46adc335.xhtml)，*采取行动*，将向您展示如何在Android中处理事件。它将引导您了解各种类型的事件，并提供您保持应用程序尽可能响应的模式和技巧。它还将向您展示避免代码库中复杂性过载的技术，以及如何使应用程序的内部结构尽可能干净。'
- en: '[Chapter 4](1799a69f-adfc-4439-883c-f2db5e4ad199.xhtml), *Composing User Interfaces,* will
    give you tools to build modular user interface components. It''ll show you how
    to wrap related logic and user interface structures so that they can be reused,
    to reduce your code complexity while also making the user experience more consistent.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](1799a69f-adfc-4439-883c-f2db5e4ad199.xhtml)，*组合用户界面*，将为你提供构建模块化用户界面组件的工具。它将向你展示如何封装相关的逻辑和用户界面结构，以便它们可以被重用，从而在降低代码复杂性的同时，也使用户体验更加一致。'
- en: '[Chapter 5](6afcbdf4-555b-4073-9e53-4a87bc0f6459.xhtml), *Binding Data to Widgets,*
    will introduce the data binding framework in Android. You''ll find out why data
    binding exists, how it works, and how to use it effectively. You''ll learn how
    to create user interface structures that automatically update when the data model
    changes.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](6afcbdf4-555b-4073-9e53-4a87bc0f6459.xhtml)，*将数据绑定到小部件*，将介绍Android中的数据绑定框架。你将了解数据绑定存在的理由，它是如何工作的，以及如何有效地使用它。你将学习如何创建当数据模型发生变化时自动更新的用户界面结构。'
- en: '[Chapter 6](5ab0d4ee-fee2-44df-bd37-a41605c16767.xhtml), *Storing and Retrieving
    Data,* will cover how the storage and retrieval of data in a mobile app has a
    direct effect on the user experience. You will learn how best to build offline-first,
    reactive applications using the Room data access layer and data binding.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](5ab0d4ee-fee2-44df-bd37-a41605c16767.xhtml)，*存储和检索数据*，将涵盖在移动应用程序中存储和检索数据如何直接影响用户体验。你将学习如何最好地构建以离线优先、响应式应用程序使用Room数据访问层和数据绑定。'
- en: '[Chapter 7](22614b94-ebc1-40cb-8f19-3bd00ee2478b.xhtml)*,* *Creating Overview
    Screens,* will explore the `RecyclerView` and how it is often used in overview
    screens and dashboards to provide information. You''ll learn how to create the
    data structures that support a `RecyclerView` and how to leverage data binding
    to massively reduce the boilerplate traditionally associated with these structures.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](22614b94-ebc1-40cb-8f19-3bd00ee2478b.xhtml)*，*创建概览屏幕*，将探讨`RecyclerView`及其在概览屏幕和仪表板中提供信息时的常用方式。你将学习如何创建支持`RecyclerView`的数据结构，以及如何利用数据绑定来大幅减少与这些结构传统上相关的样板代码。'
- en: '[Chapter 8](24d66aaa-858f-4612-81e6-b0800d4048d7.xhtml), *Designing Material
    Layouts, *will introduce several Material Design-specific patterns and widgets
    for Android apps. You''ll learn how to leverage collapsing title bars and customize
    them to show your user additional information. You''ll also learn how to add swipe-to-dismiss
    behavior, undo snackbars, and elevation to your user interfaces.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](24d66aaa-858f-4612-81e6-b0800d4048d7.xhtml)，*设计材料布局*，将介绍适用于Android应用程序的几个Material
    Design特定模式和组件。你将学习如何利用可折叠标题栏并对其进行自定义，以向用户展示更多信息。你还将学习如何在用户界面中添加滑动删除行为、撤销snackbars和高度。'
- en: '[Chapter 9](95a33bde-00da-4397-b0b1-0ada18e15cbb.xhtml), *Navigating Effectively*,
    will help you learn to make a design-effective application navigation to guide
    your user to their intended goals intuitively. This chapter introduces several
    navigation-specific widgets and layout techniques, and shows where and how they
    can be most effectively applied.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](95a33bde-00da-4397-b0b1-0ada18e15cbb.xhtml)，*有效导航*，将帮助你学习如何制作设计有效的应用程序导航，以直观地引导用户到达他们的目标。本章介绍了几个特定的导航小部件和布局技术，并展示了它们在哪里以及如何最有效地应用。'
- en: '[Chapter 10](400ed5d2-5f47-415a-9663-300a37a558dd.xhtml), *Making Overviews
    Even Better*, will revisit the overview screen built in [Chapter 7](22614b94-ebc1-40cb-8f19-3bd00ee2478b.xhtml)*,* *Creating
    Overview Screens,* and show how to leverage the Android platform API to produce
    polished overview screens. You''ll learn how to use `DiffUtil` to automatically
    produce animations in `RecyclerView` and patterns that allow you to produce more
    readable overview lists.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](400ed5d2-5f47-415a-9663-300a37a558dd.xhtml)，*让概览更加完善*，将重新审视在第7章中构建的概览屏幕[第7章](22614b94-ebc1-40cb-8f19-3bd00ee2478b.xhtml)*，*创建概览屏幕*，并展示如何利用Android平台API生成精致的概览屏幕。你将学习如何使用`DiffUtil`在`RecyclerView`中自动生成动画，以及允许你生成更易读的概览列表的模式。'
- en: '[Chapter 11](f18c49e6-5e4a-4039-b13a-0ed199164622.xhtml), *Polishing Your Design*,
    will help you with the polishing of a good design. It''ll introduce tools and
    techniques to help you choose a color scheme for your application. You''ll also
    learn how to generate color schemes on the fly and how to create and use animations
    to guide your users.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](f18c49e6-5e4a-4039-b13a-0ed199164622.xhtml)，*打磨你的设计*，将帮助你提升优秀设计的打磨技巧。它将介绍工具和技术，帮助你为你的应用程序选择配色方案。你还将学习如何即时生成配色方案，以及如何创建和使用动画来引导你的用户。'
- en: '[Chapter 12](2a6281d5-ef51-4b5e-923b-1e941218b01d.xhtml), *Customizing Widgets
    and Layouts*, will introduce building your own custom widgets for Android. You''ll
    learn how to render 2D graphics directly from Java code and how to create your
    own custom layouts. This chapter also shows how to build animation widgets that
    self-animate while they are visible.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](2a6281d5-ef51-4b5e-923b-1e941218b01d.xhtml)，*自定义小部件和布局*，将介绍为Android构建自己的自定义小部件。您将学习如何直接从Java代码中渲染2D图形以及如何创建您自己的自定义布局。本章还展示了如何构建在可见时自动动画的小部件。'
- en: '[Appendix A](8b58d03e-232e-49ec-8aba-344b3ed81d2d.xhtml)*, Activity Lifecycle, *a
    diagram and short description covering the lifecycle events delivered to an Android
    `Activity`, and when they can be delivered.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](8b58d03e-232e-49ec-8aba-344b3ed81d2d.xhtml)*，活动生命周期，*一张涵盖发送给Android `Activity`的生命周期事件及其发生时间的图表和简要描述。'
- en: '[Appendix B](192d8c3c-7167-43cf-ae76-9c841f4ec1d2.xhtml), *Test Your Knowledge
    Answers,* the answers to the Test Your Knowledge section of each chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录B](192d8c3c-7167-43cf-ae76-9c841f4ec1d2.xhtml)，*测试您的知识答案，*每个章节“测试您的知识”部分的答案。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备什么
- en: You'll need to download and install at least Android Studio 3.0\. Using Android
    Studio, you will need to download a recent Android SDK so that you can compile
    and run your code.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要下载并安装至少Android Studio 3.0。使用Android Studio，您需要下载最新的Android SDK，以便您可以编译和运行您的代码。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is for novice Android and Java developers who have basic knowledge
    of Android development and want to start developing stunning user interfaces.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向对Android开发有基本知识的初级Android和Java开发者，他们希望开始开发令人惊叹的用户界面。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: 'In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning. Code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles are shown as follows: "The next lines of code read the link and assign
    it to the `constantSize` attribute." A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“接下来的代码行读取链接并将其分配给`constantSize`属性。”代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In order to download new modules, we will go to Files | Settings | Project
    Name | Project Interpreter."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“为了下载新模块，我们将转到文件 | 设置 |
    项目名称 | 项目解释器。”'
- en: Warnings or important notes appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply email `feedback@packtpub.com`, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发您真正能从中获得最大收益的标题。要发送一般反馈，请简单地发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书名。如果您在某个主题领域有专业知识，并且对撰写或参与书籍感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: 'You can download the example code files for this book from your account at
    [http://www.packtpub.com](http://www.packtpub.com). If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files emailed directly to you. You can download the code
    files by following these steps:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载此书的示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了此书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your email address and password.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载与错误清单。
- en: Enter the name of the book in the Search box.
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书籍名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on Code Download.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击代码下载。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件下载完成，请确保您使用最新版本的以下软件解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Hands-On-Android-UI-Development](https://github.com/PacktPublishing/Hands-On-Android-UI-Development).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 该书的代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Hands-On-Android-UI-Development](https://github.com/PacktPublishing/Hands-On-Android-UI-Development)。我们还有其他来自我们丰富图书和视频目录的代码包可供在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中找到错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进此书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击错误提交表单链接，并输入您的错误清单详情来报告它们。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误清单部分。要查看之前提交的错误清单，请转到[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在错误清单部分。
- en: Piracy
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com`
    with a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。请通过`copyright@packtpub.com`与我们联系，并提供疑似盗版材料的链接。我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以联系我们的`questions@packtpub.com`，我们将尽力解决问题。
