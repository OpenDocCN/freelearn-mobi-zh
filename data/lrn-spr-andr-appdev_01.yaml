- en: Android
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Android
- en: Android is a mobile operating system developed by Google, in light of an altered
    form of the Linux kernel and other open source software and designed basically
    for touchscreen mobile gadgets, for example, cell phones and tablets. What's more,
    Google has additionally developed Android TV for televisions, Android Auto for
    vehicles, and Wear OS for wristwatches, each with a specific UI. Variations of
    Android are likewise utilized on IoT, advanced cameras, PCs, and various hardware.
    It was first developed by Android Inc., which Google purchased in 2005, and Android
    was disclosed in 2007\. The first commercial Android devices were launched in
    September 2008\. The current version has since experienced numerous significant
    discharges, with the present variant being 9 *Pie*, released in August 2018\.
    The core Android source code is known as **Android Open Source Project** (**AOSP**)
    and is authorized under the Apache License.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Android 是由 Google 开发的一种移动操作系统，基于修改后的 Linux 内核和其他开源软件，主要用于触摸屏移动设备，例如手机和平板电脑。此外，Google
    还开发了 Android TV 用于电视，Android Auto 用于车辆，以及 Wear OS 用于手表，每个都有特定的用户界面。Android 的变体也用于物联网、高级相机、个人电脑和各种硬件。它最初由
    Android Inc. 开发，Google 于 2005 年收购了该公司，Android 于 2007 年发布。第一台商业 Android 设备于 2008
    年 9 月推出。自那时起，当前版本已经经历了多次重大发布，当前版本为 9 *Pie*，于 2018 年 8 月发布。Android 的核心源代码被称为 **Android
    开源项目** (**AOSP**)，并采用 Apache 许可证授权。
- en: In this book, we will figure out how to create a REST API, security, and a database
    in a Spring platform on a server. We will also learn how to make an Android application
    and retrieve data from the server, as well as its utilization as a client.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将了解如何在服务器上的 Spring 平台上创建 REST API、安全和数据库。我们还将学习如何创建 Android 应用程序并从服务器检索数据，以及作为客户端的使用。
- en: Android Studio is the main IDE among the different IDEs to make an Android application.
    This is the official IDE for Android. This is based on the IntelliJ IDEA of JetBrains,
    which is structured especially for Android application development.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Android Studio 是众多 IDE 中用于创建 Android 应用的主要 IDE。这是 Android 的官方 IDE。它基于 JetBrains
    的 IntelliJ IDEA，专门为 Android 应用开发构建。
- en: To download Android Studio, visit [https://developer.android.com/studio/](https://developer.android.com/studio/). Here,
    you will find the latest version of Android Studio to download. The best part
    is that this includes JRE, the latest SDK, and other important plugins to develop.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载 Android Studio，请访问 [https://developer.android.com/studio/](https://developer.android.com/studio/)。在这里，您可以找到最新版本的
    Android Studio 下载。最好的部分是，它包括 JRE、最新 SDK 以及其他重要的插件，用于开发。
- en: Install the Android Studio application after downloading it. This tool is very
    easy to use.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 下载 Android Studio 应用程序后安装。这个工具非常易于使用。
- en: Don't forget to update and download the latest version of the SDK platform.
    To update or install a new SDK platform, go to the SDK Manager. In the SDK Platform,
    you can see the list of all the Android version's platforms.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 不要忘记更新并下载 SDK 平台的最新版本。要更新或安装新的 SDK 平台，请转到 SDK 管理器。在 SDK 平台中，您可以查看所有 Android
    版本平台的列表。
- en: If you have read and installed the environment without any hassle, you are ready
    to proceed with learning the information in this book. We have submitted the code
    on GitHub and shared the link in the *Technical requirements* section, so you
    can use that example code.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有遇到任何麻烦就阅读并安装了环境，您就可以开始学习本书中的信息了。我们已经在 GitHub 上提交了代码，并在 *技术要求* 部分分享了链接，因此您可以使用该示例代码。
- en: Summary
  id: totrans-146
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: This chapter is mainly for those developers who are new to this platform. We
    have shown the setup procedure using some specific tools and applications and
    you can also develop your project with different tools and applications. We have
    looked at how to set up an environment to develop Spring and Android. You are
    now familiar with all the required tools and software. Now can you configure the
    Tomcat server in your OS and familiarize yourself with how to start and stop the
    server. You can decide which IDE you need for developing. We also learned the
    installation procedure for Android Studio without any hassle. Lastly, there are
    no criteria to use the latest version of the tools or software.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 本章主要面向那些刚开始接触这个平台的新开发者。我们已经展示了使用一些特定工具和应用程序的设置过程，你也可以使用不同的工具和应用程序来开发你的项目。我们探讨了如何设置开发
    Spring 和 Android 的环境。你现在已经熟悉了所有必需的工具和软件。现在你能配置你操作系统中的 Tomcat 服务器，并熟悉如何启动和停止服务器。你可以决定你需要哪个
    IDE 来进行开发。我们还学习了无需任何麻烦即可安装 Android Studio 的过程。最后，没有使用工具或软件最新版本的特定标准。
- en: In the next chapter, we will explore Kotlin, which is a statically-typed programming
    language and the official language for Android.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将探讨 Kotlin，这是一种静态类型编程语言，也是 Android 的官方语言。
