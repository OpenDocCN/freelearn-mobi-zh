- en: Technical requirements
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'To run these frameworks, we need some tools and a specific operating system.
    Here is the list of these:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行这些框架，我们需要一些工具和特定的操作系统。以下是这些工具的列表：
- en: '**Operating system:** Linux and macOS are recommended for development because
    we can find all the required packages for these OSes and they are lighter than
    Windows.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作系统**：推荐使用Linux和macOS进行开发，因为我们可以找到这些操作系统所需的所有软件包，并且它们比Windows轻量。'
- en: '**IDE:** My recommended IDE is IntelliJ IDEA (Ultimate version). This is the
    best IDE for Java, but you have to purchase it to use it. You can also use Eclipse and Netbeans;
    only one of these is necessary to develop Spring applications. We will show all
    the projects in IntelliJ, but we will also learn the setup of the environments
    for Spring in both IntelliJ IDEA and Eclipse.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IDE**：我推荐的IDE是IntelliJ IDEA（终极版本）。这是Java最好的IDE，但您必须购买才能使用。您也可以使用Eclipse和Netbeans；其中之一对于开发Spring应用程序就足够了。我们将展示所有项目在IntelliJ中，但也会学习在IntelliJ
    IDEA和Eclipse中设置Spring环境的步骤。'
- en: You can find all the examples from this chapter on GitHub: [https://github.com/PacktPublishing/Learn-Spring-for-Android-Application-Development/](https://github.com/PacktPublishing/Learn-Spring-for-Android-Application-Development/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在GitHub上找到本章的所有示例：[https://github.com/PacktPublishing/Learn-Spring-for-Android-Application-Development/](https://github.com/PacktPublishing/Learn-Spring-for-Android-Application-Development/)。
- en: Setting up the environment
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置环境
- en: An environment setup is one of the prime parts before developing an application.
    To the developers who are currently working with Spring, feel free to skip this
    part. This section is for new developers, who need to set up the foundation and
    the instruments to begin developing.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 环境设置是开发应用程序前的关键部分之一。对于目前正在使用Spring工作的开发者，请自由跳过这部分。本节是为新开发者准备的，他们需要建立基础和工具以开始开发。
- en: Here are the steps of how to set up the environment in the accompanying segments.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是伴随段落中设置环境的步骤。
- en: Spring
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Spring
- en: Spring is the most powerful Java application framework; it is currently the
    most popular in the enterprise world. It helps to create high-performing applications
    that have easily-testable and reusable code. This is open source and was written
    by Rod Johnson, first released under the Apache 2.0 license in June 2003.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Spring 是最强大的 Java 应用程序框架；它目前在企业界中最为流行。它有助于创建易于测试和重用的代码，从而创建高性能的应用程序。这是一个开源项目，由
    Rod Johnson 编写，于 2003 年 6 月首次以 Apache 2.0 许可证发布。
- en: To create and run Spring applications, you need some tools and language supports.
    You also need a server to test and run your project in your operating system. We
    will show you how to set up the environment for Spring.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建和运行 Spring 应用程序，您需要一些工具和语言支持。您还需要一个服务器来在您的操作系统上测试和运行您的项目。我们将向您展示如何设置 Spring
    的环境。
- en: 'The following software and tools are needed with the current version:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当前版本需要以下软件和工具：
- en: Java (version 1.8)
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java (版本 1.8)
- en: Kotlin (version 1.3)
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kotlin (版本 1.3)
- en: Apache Tomcat (version 9.0.11)
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache Tomcat (版本 9.0.11)
- en: IntelliJ Ultimate (version 2018.2.2) or Eclipse Photon
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: IntelliJ Ultimate (版本 2018.2.2) 或 Eclipse Photon
- en: Spring Framework Libraries (version 5.0.8.RELEASE)
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Spring 框架库 (版本 5.0.8.RELEASE)
- en: Java
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Java
- en: 'Java is available in two editions:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Java 有两个版本：
- en: Standard Edition (J2SE)
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准版 (J2SE)
- en: Enterprise Edition (J2EE)
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业版 (J2EE)
- en: Here, we will opt for Standard Edition. Java is free to download and use for
    all operating systems.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将选择标准版。Java 对所有操作系统都是免费下载和使用的。
- en: You can download Java 10.0.2 from [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
    下载 Java 10.0.2。
- en: Download for your operating system.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 下载适用于您的操作系统。
- en: 'After installation, please check whether Java is installed. To check, open
    your Terminal and type `java --version`. If Java is installed successfully, you
    will see the following Java version:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 安装后，请检查 Java 是否已安装。检查方法是在终端中输入 `java --version`。如果 Java 安装成功，您将看到以下 Java 版本：
- en: '![](img/8c93cbe0-8b9a-4e64-b564-d1240ff70aa7.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8c93cbe0-8b9a-4e64-b564-d1240ff70aa7.png)'
- en: Check java version
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 检查 Java 版本
- en: Alternatively, you will see an error. If this occurs, try to install it again
    to resolve it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能会看到一个错误。如果发生这种情况，请尝试重新安装以解决问题。
- en: Kotlin
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kotlin
- en: Developed by JetBrains, Kotlin is an open source and statically-typed programming
    language. It runs on the **Java Virtual Machine** (**JVM**) and can be compiled
    to JavaScript source code or use the LLVM compiler infrastructure. Kotlin is easy
    to learn, especially for Java developers.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 由 JetBrains 开发，Kotlin 是一个开源的静态类型编程语言。它运行在 **Java 虚拟机** (**JVM**) 上，可以编译成 JavaScript
    源代码或使用 LLVM 编译器基础设施。Kotlin 容易学习，尤其是对于 Java 开发者来说。
- en: 'To use Kotlin, you don''t need to download or set it up separately like Java.
    It comes with the IDEs. Kotlin is a built-in feature of Android Studio, IntelliJ
    Ultimate, or IntelliJ Community. To use Kotlin in Eclipse, you need to follow
    these steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 Kotlin，您不需要像 Java 那样单独下载或设置它。它包含在 IDE 中。Kotlin 是 Android Studio、IntelliJ
    Ultimate 或 IntelliJ Community 的内置功能。要在 Eclipse 中使用 Kotlin，您需要遵循以下步骤：
- en: Go to help -> **Eclipse Marketplace** from the Eclipse toolbar.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 Eclipse 工具栏中选择帮助 -> **Eclipse Marketplace**。
- en: In the search box, write `Kotlin`, there you will find the **Kotlin** plugin.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入 `Kotlin`，在那里您将找到 **Kotlin** 插件。
- en: 'Install it and you can write code in **Kotlin**:'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装它后，您就可以使用 **Kotlin** 编写代码：
- en: '![](img/55f957df-6d05-47b1-aacd-9cced52ca0cc.png)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/55f957df-6d05-47b1-aacd-9cced52ca0cc.png)'
- en: Eclipse Marketplace
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Eclipse Marketplace
- en: We highly recommend using IntelliJ IDE to implement the latest version of Kotlin.
    The Eclipse plugin does not have the latest version of Kotlin.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强烈推荐使用 IntelliJ IDE 来实现 Kotlin 的最新版本。Eclipse 插件没有 Kotlin 的最新版本。
- en: Apache Tomcat
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Apache Tomcat
- en: We require a steady, free, and open source web server that we can use to create
    and run Spring-Framework-based ventures. We will utilize Apache Tomcat, which
    is easy to understand for all developers of Java. You can also use Jetty or Undertow
    to develop in Spring.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要一个稳定、免费和开源的 Web 服务器，我们可以用它来创建和运行基于 Spring 框架的企业项目。我们将使用 Apache Tomcat，这对于所有
    Java 开发者来说都很容易理解。您也可以使用 Jetty 或 Undertow 在 Spring 中进行开发。
- en: Tomcat is an open source web server. This allows the utilization of Java Servlets
    and **JavaServer Pages** (**JSP**) for the Java server. The core segment of Tomcat
    is Catalina.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: Tomcat 是一个开源的 Web 服务器。这允许使用 Java Servlets 和 **JavaServer Pages** (**JSP**) 来构建
    Java 服务器。Tomcat 的核心部分是 Catalina。
- en: Apache Tomcat is a web server and not an application server.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Tomcat 是一个 Web 服务器，而不是应用程序服务器。
- en: You can download Tomcat 9.0.11 from [https://tomcat.apache.org/download-90.cgi](https://tomcat.apache.org/download-90.cgi).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [https://tomcat.apache.org/download-90.cgi](https://tomcat.apache.org/download-90.cgi)
    下载 Tomcat 9.0.11。
- en: If you use Tomcat version 9, you have to use Java version 8 or later. According
    to the Apache Tomcat source, this version builds on Tomcat 8.0.x and 8.5.x, and
    implements the Servlet 4.0, JSP 2.3, EL 3.0, WebSocket 1.1, and JASPIC 1.1 specifications
    (the versions required by the Java EE 8 platform).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您使用的是 Tomcat 版本 9，则必须使用 Java 版本 8 或更高版本。根据 Apache Tomcat 源代码，此版本基于 Tomcat
    8.0.x 和 8.5.x，并实现了 Servlet 4.0、JSP 2.3、EL 3.0、WebSocket 1.1 和 JASPIC 1.1 规范（Java
    EE 8 平台所需的版本）。
- en: Let's see how to configure and verify the Tomcat server.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何配置和验证 Tomcat 服务器。
- en: Configuring Tomcat
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置 Tomcat
- en: You can configure the Tomcat server in two ways—either using the Terminal or
    from the IDE. To set up the server, you have to download the Tomcat server's content
    from [https://tomcat.apache.org/download-90.cgi](https://tomcat.apache.org/download-90.cgi).
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过两种方式配置 Tomcat 服务器——要么使用终端，要么从 IDE 中进行。为了设置服务器，您必须从 [https://tomcat.apache.org/download-90.cgi](https://tomcat.apache.org/download-90.cgi)
    下载 Tomcat 服务器的内容。
- en: 'Configuring Tomcat by these following steps:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤配置 Tomcat：
- en: Download a binary distribution of the core module from the link.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从链接下载核心模块的二进制发行版。
- en: Extract the file. This creates a folder named `apache-tomcat-9.0.11` (version
    number can be changed).
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解压文件。这将创建一个名为 `apache-tomcat-9.0.11` 的文件夹（版本号可能不同）。
- en: 'To access it with ease, rename the folder `Tomcat` and move it to `/usr/local` (for
    Linux) or `/Library` (for macOS):'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了方便访问，请将文件夹 `Tomcat` 重命名并移动到 `/usr/local`（适用于 Linux）或 `/Library`（适用于 macOS）：
- en: '![](img/463494c7-44ec-4c50-bce3-7848ca4a4bb7.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/463494c7-44ec-4c50-bce3-7848ca4a4bb7.png)'
- en: Project files
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 项目文件
- en: 'For Linux, use these steps:'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 Linux，请按照以下步骤操作：
- en: '[PRE0]'
  id: totrans-65
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'For macOS, use these steps:'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于 macOS，请按照以下步骤操作：
- en: '[PRE1]'
  id: totrans-67
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'To check the current directory, type the following:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查当前目录，请输入以下命令：
- en: '**For Linux:** `cd /usr/local/Tomcat/`'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于 Linux 系统：** `cd /usr/local/Tomcat/`'
- en: '**For macOS:** `cd /Library/Tomcat/`'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于 macOS 系统：** `cd /Library/Tomcat/`'
- en: 'Type `ls` to see a list of this directory:'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `ls` 以查看该目录的列表：
- en: '![](img/8aab259a-255f-4dc9-850d-4d8e7fc0d7e8.png)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/8aab259a-255f-4dc9-850d-4d8e7fc0d7e8.png)'
- en: check tomcat files in terminal
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在终端检查 tomcat 文件
- en: 'Change the ownership of the `/usr/local/Tomcat` or `/Library/Tomcat` folder
    hierarchy:'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更改 `/usr/local/Tomcat` 或 `/Library/Tomcat` 文件夹结构的所有权：
- en: '**For Linux:** `sudo chown -R <your_username> /usr/local/Tomcat/`'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于 Linux 系统：** `sudo chown -R <your_username> /usr/local/Tomcat/`'
- en: '**For macOS:** `sudo chown -R <your_username> /Library/Tomcat/`'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于 macOS 系统：** `sudo chown -R <your_username> /Library/Tomcat/`'
- en: 'Make all scripts executable:'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使所有脚本可执行：
- en: '**For Linux:** `sudo chmod +x /usr/local/Tomcat/bin/*.sh`'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对于 Linux 系统：** `sudo chmod +x /usr/local/Tomcat/bin/*.sh`'
- en: '**For macOS:** `sudo chmod +x /Library/Tomcat/bin/*.sh`'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
