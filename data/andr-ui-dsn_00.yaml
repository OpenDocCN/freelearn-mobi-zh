- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Your UI is your most direct communication with your users, but all too often
    in app development, design is an afterthought, or something that "just happens"
    along the way.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你的UI是你与用户最直接的沟通方式，但在应用开发中，设计往往被忽视，或者只是“顺便”发生的事情。
- en: In order to develop a great app, you need to take your UI design seriously.
    Even if your app delivers great functionality, if its user interface is clunky,
    laggy, difficult to navigate, or just an all-around eyesore, then no one is going
    to want to use it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 为了开发一个出色的应用，你需要认真对待你的UI设计。即使你的应用提供了出色的功能，但如果其用户界面笨拙、卡顿、难以导航，或者整体上令人不快，那么没有人会想使用它。
- en: Android isn't the easiest platform to design for. Creating an app that looks
    great across countless different devices, all with different combinations of hardware,
    software, and screens, is no mean feat. But if you put some thought into the design
    process, you can create a UI that delivers a great experience across the *entire*
    Android ecosystem.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 设计Android并不是一件容易的事情。创建一个在不同设备上看起来都很棒的应用，这些设备具有不同的硬件、软件和屏幕组合，是一项了不起的成就。但如果你在设计过程中投入一些思考，你可以创建一个在整个Android生态系统中提供良好体验的UI。
- en: This book will help you become a design-minded developer. Over the course of
    10 chapters, you'll learn how to design, refine, test, and develop an effective,
    engaging UI that people will *love* using and that delivers the best possible
    experience regardless of device specifics.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助你成为一个有设计思维的开发者。在10章的内容中，你将学习如何设计、精炼、测试和开发一个有效、吸引人的UI，人们会*喜爱*使用，并且无论设备的具体情况如何，都能提供最佳的用户体验。
- en: From the fundamentals of layouts and views right through to creating responsive,
    multi-pane layouts, and from sketching your screens, through to using Android
    Studio's tools to scrutinise your view hierarchy and hunt out memory leaks, this
    book covers everything you need to create the perfect Android UI.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 从布局和视图的基础知识到创建响应式、多面板布局，再到通过绘制你的屏幕，使用Android Studio的工具来审查你的视图层次结构并查找内存泄漏，本书涵盖了创建完美Android
    UI所需的一切。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '*[Chapter 1](ch01.html "Chapter 1. Introducing the Android UI"), Introducing
    the Android UI*, explains why designing and developing an effective UI is essential
    to the success of your app.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第1章](ch01.html "第1章. 介绍Android UI")，介绍Android UI*，解释为什么设计和开发一个有效的UI对你的应用成功至关重要。'
- en: '*[Chapter 2](ch02.html "Chapter 2. What Goes into an Effective UI?") , What
    Goes into an Effective UI?*, teaches you how to master the building blocks of
    every Android UI: layouts and views. Learn how to create and style common UI components
    including text, images, and buttons.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第2章](ch02.html "第2章. 一个有效的UI包含哪些内容？")，一个有效的UI包含哪些内容？*，教你如何掌握每个Android UI的构建块：布局和视图。学习如何创建和设计常见的UI组件，包括文本、图像和按钮。'
- en: '*[Chapter 3](ch03.html "Chapter 3. Expanding your UI – Fragments, Resources,
    and Gathering User Input") , Expanding your UI – Fragments, Resources, and Gathering
    User Input*, helps you take your UI to the next level using arrays, dimensions,
    state lists, and 9-patch images. Using fragments, you''ll learn how to create
    a flexible UI that reacts to the user''s specific screen size.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第3章](ch03.html "第3章. 扩展你的UI – 片段、资源以及收集用户输入")，扩展你的UI – 片段、资源以及收集用户输入*，帮助你使用数组、维度、状态列表和9-patch图像将你的UI提升到下一个层次。使用片段，你将学习如何创建一个灵活的UI，它能根据用户的特定屏幕尺寸做出反应。'
- en: '*[Chapter 4](ch04.html "Chapter 4. Getting Started with Material Design") ,
    Getting Started with Material Design*, teaches you how to master Google''s new
    design principles and delight your users with a UI that feels like a seamless
    extension of the Android operating system.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第4章](ch04.html "第4章. 开始使用Material Design")，开始使用Material Design*，教你如何掌握谷歌的新设计原则，并通过一个感觉像Android操作系统的无缝扩展的UI来取悦你的用户。'
- en: '*[Chapter 5](ch05.html "Chapter 5. Turning Your Bright Idea into a Detailed
    Sketch") , Turning Your Bright Idea into a Detailed Sketch*, helps you become
    a design-minded developer by introducing roadmaps, flowcharts, screen lists, and
    screen maps to your Android app "To Do" list.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第5章](ch05.html "第5章. 将你的创意转化为详细草图")，将你的创意转化为详细草图*，通过介绍路线图、流程图、屏幕列表和屏幕图到你的Android应用“待办事项”列表中，帮助你成为一个有设计思维的开发者。'
- en: '*[Chapter 6](ch06.html "Chapter 6.  Turning Your Sketches into Wireframes")
    , Turning Your Sketches into Wireframes*, shows you how to transform the high-level
    plans from the previous chapter into detailed screen designs using paper prototypes
    and wireframes.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第6章](ch06.html "第6章. 将你的草图转换为线框")，将你的草图转换为线框*，展示了如何使用纸原型和线框将前一章中的高级计划转换为详细的屏幕设计。'
- en: '*[Chapter 7](ch07.html "Chapter 7. Building a Prototype") , Building a Prototype*,
    put your plan to the test! By the end of this chapter, you''ll have created a
    complete digital prototype.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第7章](ch07.html "第7章. 构建原型")，构建原型*，对你的计划进行测试！到本章结束时，你将创建一个完整的数字原型。'
- en: '*[Chapter 8](ch08.html "Chapter 8. Reaching a Wider Audience – Supporting Multiple
    Devices") , Reach a Wider Audience – Supporting Multiple Devices*, teaches you
    how to attract a wider audience with an app that supports a wide range of hardware,
    software, screen sizes, screen densities, orientations, versions of the Android
    platform, and even different languages.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第8章](ch08.html "第8章. 扩大受众范围 – 支持多设备")，扩大受众范围 – 支持多设备*，教你如何通过支持广泛的硬件、软件、屏幕尺寸、屏幕密度、方向、Android平台版本以及甚至不同语言的APP来吸引更广泛的受众。'
- en: '*[Chapter 9](ch09.html "Chapter 9. Optimizing Your UI") , Optimizing Your UI*,
    shows you how to create a smooth and responsive UI that people will love using.
    If your app is laggy, prone to crashing, gobbles up data and memory, or drains
    the user''s battery, then no one is going to want to use it!'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第9章](ch09.html "第9章. 优化你的UI")，优化你的UI*，展示了如何创建一个流畅且响应迅速的UI，人们会喜欢使用。如果你的应用运行缓慢、容易崩溃、消耗数据内存，或者耗尽用户的电池，那么没有人会想使用它！'
- en: '*[Chapter 10](ch01.html "Chapter 1. Introducing the Android UI")*, *Best Practices
    and Securing Your Application*, guides you through putting the finishing touches
    to your UI, including using notifications from the upcoming Android N release.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第10章](ch01.html "第1章. 介绍Android UI")*，*最佳实践和安全保护你的应用程序*，将指导你完成UI的最终润色，包括使用即将发布的Android
    N版本的通知。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: You will need the Android SDK and Android Studio (preferred) or Eclipse.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要Android SDK和Android Studio（首选）或Eclipse。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适合阅读本书的读者
- en: If you are a Java developer with a keen interest in building stunning Android
    UIs for your applications in order to retain customers and create great experiences
    for them, then this book is for you. A good knowledge of XML and some grounding
    in Android development is assumed.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是对为应用程序构建令人惊叹的Android UI有浓厚兴趣的Java开发者，目的是保留客户并为他们创造美好的体验，那么这本书就是为你准备的。假设你具备良好的XML知识并对Android开发有一定了解。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称将如下显示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将如下设置：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，将以如下方式显示：“点击**下一步**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框中显示。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧将以如下方式显示。
- en: For this book we have outlined the shortcuts for the Mac OX platform if you
    are using the Windows version you can find the relevant shortcuts on the WebStorm
    help page [https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html](https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，我们概述了Mac OS X平台的快捷键，如果您使用的是Windows版本，您可以在WebStorm帮助页面[https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html](https://www.jetbrains.com/webstorm/help/keyboard-shortcuts-by-category.html)上找到相关快捷键。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们读者的反馈总是受欢迎的。让我们知道您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail feedback@packtpub.com, and mention
    the book's title in the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请直接发送电子邮件至feedback@packtpub.com，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](https://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](https://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载与勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买本书的地方。
- en: Click on **Code Download**.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Linux的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Android-UI-Design](https://github.com/PacktPublishing/Android-UI-Design).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Android-UI-Design](https://github.com/PacktPublishing/Android-UI-Design)。我们还有其他来自我们丰富图书和视频目录的代码包可供在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/AndroidUIDesign_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/<span>AndroidUIDesign_ColoredImages</span>.pdf).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表颜色图像的PDF文件。颜色图像将帮助您更好地理解输出的变化。您可以从[http://www.packtpub.com/sites/default/files/downloads/AndroidUIDesign_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/AndroidUIDesign_ColoredImages.pdf)下载此文件。
- en: Errata
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 copyright@packtpub.com 联系我们，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 questions@packtpub.com 联系我们，我们将尽力解决问题。
