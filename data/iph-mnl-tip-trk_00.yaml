- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When Apple introduced the iPhone in 2007, it redefined the smartphone market.
    Over a decade later, the iPhone continues advancing smartphone technology with
    innovations such as biometrics (fingerprint and facial recognition), contactless
    payment (Apple Pay), voice recognition (Siri), and touchscreen interfaces.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当苹果公司在2007年推出iPhone时，它重新定义了智能手机市场。十多年后，iPhone继续通过生物识别（指纹和面部识别）、无接触支付（Apple Pay）、语音识别（Siri）和触摸屏界面等创新来推进智能手机技术。
- en: With so many features packed into an iPhone, many people simply use what features
    they can learn on their own and often overlook additional features that they might
    find useful if they knew they even existed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 由于iPhone集成了众多功能，许多人只是使用他们自己能学会的功能，并且经常忽略那些如果他们知道存在的话可能会发现很有用的附加功能。
- en: That's the purpose of this book, to explain different features of the iPhone
    that many people may not be aware of and teach people how and why to use these
    features to make their iPhone an even more indispensable tool than ever before.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的目的就是解释iPhone的许多人们可能不知道的功能，并教人们如何以及为什么使用这些功能，使他们的iPhone比以往任何时候都更加不可或缺。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is for anyone who has an iPhone and would like to know more about
    how to take advantage of its various features. If you're a beginner, intermediate
    user, or even someone already familiar with using an iPhone, this book can work
    as a tutorial or a reference to help you get the most out of your iPhone in the
    shortest amount of time.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合任何拥有iPhone并希望了解更多如何利用其各种功能的人。如果您是初学者、中级用户，甚至是已经熟悉使用iPhone的人，这本书可以作为教程或参考，帮助您在最短的时间内最大限度地发挥iPhone的效用。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B14100_01_Final_SK_ePub.xhtml#_idTextAnchor015), *Learning Basic
    Touch Gestures*, explains the common touch gestures needed to control the iPhone.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B14100_01_Final_SK_ePub.xhtml#_idTextAnchor015)，*学习基本触摸手势*，解释了控制iPhone所需的基本触摸手势。'
- en: '[*Chapter 2*](B14100_02_Final_SK_ePub.xhtml#_idTextAnchor074), *Using the New
    iOS 14 Apps*, describes how to use the latest features in iOS 14.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B14100_02_Final_SK_ePub.xhtml#_idTextAnchor074)，*使用新的iOS 14应用*，描述了如何使用iOS
    14的最新功能。'
- en: '[*Chapter 3*](B14100_03_Final_SK_ePub.xhtml#_idTextAnchor112), *Customizing
    Sound, Look, and Privacy Settings*, shows how to customize your iPhone so it works
    exactly the way you want.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B14100_03_Final_SK_ePub.xhtml#_idTextAnchor112)，*自定义声音、外观和隐私设置*，展示了如何自定义您的iPhone，使其完全符合您的需求。'
- en: '[*Chapter 4*](B14100_04_Final_SK_ePub.xhtml#_idTextAnchor190), *Making Phone
    Calls*, explains all the different ways to make and receive phone calls.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B14100_04_Final_SK_ePub.xhtml#_idTextAnchor190)，*打电话*，解释了所有不同的打电话和接听电话的方式。'
- en: '[*Chapter 5*](B14100_05_Final_SK_ePub.xhtml#_idTextAnchor245), *Sending Text*
    **Messages**, explains how to send and receive text messages.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B14100_05_Final_SK_ePub.xhtml#_idTextAnchor245)，*发送短信*，解释了如何发送和接收短信。'
- en: '[*Chapter 6*](B14100_06_Final_SK_ePub.xhtml#_idTextAnchor274), *Using Siri*,
    shows how to use Siri in different ways to perform common tasks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B14100_06_Final_SK_ePub.xhtml#_idTextAnchor274)，*使用Siri*，展示了如何以不同的方式使用Siri来执行常见任务。'
- en: '[*Chapter 7*](B14100_07_Final_SK_ePub.xhtml#_idTextAnchor319), *Taking and
    Sharing Pictures*, explains how to capture video and still images.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B14100_07_Final_SK_ePub.xhtml#_idTextAnchor319)，*拍照和分享图片*，解释了如何捕捉视频和静态图像。'
- en: '[*Chapter 8*](B14100_08_Final_SK_ePub.xhtml#_idTextAnchor357), *Listening to
    Music*, shows how to store and play audio files.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B14100_08_Final_SK_ePub.xhtml#_idTextAnchor357)，*听音乐*，展示了如何存储和播放音频文件。'
- en: '[*Chapter 9*](B14100_09_Final_SK_ePub.xhtml#_idTextAnchor383), *Browsing the
    Internet with Safari*, shows how to navigate around web pages using the built-in
    Safari browser.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B14100_09_Final_SK_ePub.xhtml#_idTextAnchor383)，*使用Safari浏览互联网*，展示了如何使用内置的Safari浏览器在网页间导航。'
- en: '[*Chapter 10*](B14100_10_Final_SK_ePub.xhtml#_idTextAnchor415), *Sending and
    Receiving Email*, shows how to connect to an email account to send and receive
    messages.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B14100_10_Final_SK_ePub.xhtml#_idTextAnchor415)，*发送和接收电子邮件*，展示了如何连接电子邮件账户以发送和接收消息。'
- en: '[*Chapter 11*](B14100_11_Final_SK_ePub.xhtml#_idTextAnchor442), *Using FaceTime*,
    shows how to make video phone calls using FaceTime.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B14100_11_Final_SK_ePub.xhtml#_idTextAnchor442)，*使用FaceTime*，展示了如何使用FaceTime进行视频通话。'
- en: '[*Chapter 12*](B14100_12_Final_SK_ePub.xhtml#_idTextAnchor466), *Reading eBooks*,
    shows how to get eBooks and audiobooks and read different types of eBooks.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B14100_12_Final_SK_ePub.xhtml#_idTextAnchor466)，*阅读电子书*，展示了如何获取电子书和有声读物以及阅读不同类型的电子书。'
- en: '[*Chapter 13*](B14100_13_Final_SK_ePub.xhtml#_idTextAnchor497), *Storing Contact
    Information*, shows how to store, retrieve, and edit the names of important people.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B14100_13_Final_SK_ePub.xhtml#_idTextAnchor497)，*存储联系人信息*，展示了如何存储、检索和编辑重要人物的名字。'
- en: '[*Chapter 14*](B14100_14_Final_SK_ePub.xhtml#_idTextAnchor519), *Storing Appointments
    and Reminders*, explains how to keep track of your appointments and use reminders
    to help you remember them.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B14100_14_Final_SK_ePub.xhtml#_idTextAnchor519)，*存储约会和提醒*，解释了如何跟踪你的约会并使用提醒帮助你记住它们。'
- en: '[*Chapter 15*](B14100_15_Final_SK_ePub.xhtml#_idTextAnchor544), *Writing Notes
    and Recording Voice Memos*, explains how to store ideas as text or audio recordings.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B14100_15_Final_SK_ePub.xhtml#_idTextAnchor544)，*撰写笔记和录制语音备忘录*，解释了如何将想法存储为文本或音频记录。'
- en: '[*Chapter 16*](B14100_16_Final_SK_ePub.xhtml#_idTextAnchor578), *Getting Directions
    with Maps*, shows how to use the Maps app to find nearby areas along with directions
    for how to get there.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B14100_16_Final_SK_ePub.xhtml#_idTextAnchor578)，*使用地图获取方向*，展示了如何使用地图应用查找附近的区域以及如何到达那里的路线。'
- en: '[*Chapter 17*](B14100_17_Final_SK_ePub.xhtml#_idTextAnchor597), *Getting Time,
    Weather, and Stock Information*, shows how to use the Clock app to set timers
    or get time and weather information from different parts of the world. It also
    explains how to track stocks.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B14100_17_Final_SK_ePub.xhtml#_idTextAnchor597)，*获取时间、天气和股票信息*，展示了如何使用时钟应用设置计时器或从世界各地的不同部分获取时间和天气信息。它还解释了如何跟踪股票。'
- en: '[*Chapter 18*](B14100_18_Final_SK_ePub.xhtml#_idTextAnchor612), *Using Apple
    Pay*, explains how to set up Apple Pay and send cash electronically to others
    with an iPhone.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第18章*](B14100_18_Final_SK_ePub.xhtml#_idTextAnchor612)，*使用Apple Pay*，解释了如何设置Apple
    Pay以及如何使用iPhone电子方式向他人发送现金。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用这本书
- en: This book is geared toward novices and experienced iPhone users who own a recent
    iPhone and want to know more about its various features so that they can use them
    as quickly as possible. After reading this book, readers will have a better idea
    of what their iPhone can do and which features they might want to start using.
    More importantly, readers will also learn how to customize their iPhone to make
    it work exactly the way they prefer.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向新手和经验丰富的iPhone用户，他们拥有最新的iPhone，并希望了解更多关于其各种功能的信息，以便他们可以尽快使用。阅读这本书后，读者将更好地了解他们的iPhone能做什么，以及他们可能想要开始使用的功能。更重要的是，读者还将学习如何自定义他们的iPhone，使其完全符合他们的偏好。
- en: Download the color images
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载彩色图像
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781838641016_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838641016_ColorImages.pdf).'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图/图表的彩色图像的PDF文件。您可以从这里下载：[https://static.packt-cdn.com/downloads/9781838641016_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781838641016_ColorImages.pdf)。
- en: Get in touch
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at [customercare@packtpub.com](mailto:customercare@packtpub.com).'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**: 如果你对这本书的任何方面有疑问，请在邮件主题中提及书名，并通过[客户关怀@packtpub.com](mailto:customercare@packtpub.com)给我们发邮件。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在这本书中发现了错误，我们将不胜感激，如果你能向我们报告这个错误。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择你的书，点击勘误表提交表单链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**: 如果你在互联网上以任何形式遇到我们作品的非法副本，如果你能提供位置地址或网站名称，我们将不胜感激。请通过[版权@packt.com](mailto:copyright@packt.com)与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域有专业知识，并且对撰写或参与一本书籍感兴趣，请访问 [authors.packtpub.com](http://authors.packtpub.com)。'
- en: Reviews
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评论
- en: Please leave a review. Once you have read and used this book, why not leave
    a review on the site that you purchased it from? Potential readers can then see
    and use your unbiased opinion to make purchase decisions, we at Packt can understand
    what you think about our products, and our authors can see your feedback on their
    book. Thank you!
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 请留下评论。一旦您阅读并使用了这本书，为何不在购买它的网站上留下评论呢？潜在读者可以查看并使用您的客观意见来做出购买决定，我们 Packt 可以了解您对我们产品的看法，而我们的作者也可以看到他们对书籍的反馈。谢谢！
- en: For more information about Packt, please visit [packt.com](http://packt.com).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如需了解 Packt 的更多信息，请访问 [packt.com](http://packt.com)。
