- en: What next?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来是什么？
- en: If you are reading this section, you have most likely successfully gone through
    this book. First of all, allow me to congratulate you on making it this far! Your
    dedication and drive towards learning Kotlin is nothing short of praiseworthy.
    At this stage, the question *what next?* is likely running through your mind.
    This section was made to specifically to answer that question.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读这一节，你很可能已经成功完成了这本书。首先，请允许我祝贺你走到这一步！你对学习 Kotlin 的奉献和动力是值得赞扬的。在这个阶段，你可能在想“接下来是什么？”。本节正是为了回答这个问题而专门编写的。
- en: 'First and foremost, it is necessary that you strive to attain mastery of Kotlin.
    This will take dedication and practice—lots and lots of practice—but ultimately
    it is doable. The following will help you get to the level of mastery that you
    desire:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要努力掌握 Kotlin。这需要奉献和练习——大量的练习，但最终是可行的。以下将帮助你达到你渴望的掌握水平：
- en: '**Practice programming with Kotlin daily**: This is highly important as it
    will ensure that what you have learned about Kotlin so far sticks. In addition,
    doing this will help you discover new constructs, patterns, data structures, and
    paradigms that will take your programming skills to the next level.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每天用 Kotlin 练习编程**：这一点非常重要，因为它将确保你到目前为止所学的 Kotlin 知识能够牢固掌握。此外，这样做将帮助你发现新的结构、模式、数据结构和范式，这将把你的编程技能提升到新的水平。'
- en: '**Read! Read! Read!**: This cannot be emphasized enough. In order to attain
    mastery of any skill, it is important that you acquire as much knowledge as possible
    pertaining to it. As such, you must make reading about Kotlin and Kotlin-related
    topics a habit. An amazing place to start is the official Kotlin reference, which
    you can access at this link: [https://kotlinlang.org/docs/reference](https://kotlinlang.org/docs/reference).
    Furthermore, do not shy away from picking up other quality books on Kotlin.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**阅读！阅读！阅读！**：这一点不容忽视。为了掌握任何技能，重要的是尽可能多地获取与之相关的知识。因此，你必须养成阅读有关 Kotlin 和 Kotlin
    相关主题的习惯。一个很好的起点是官方的 Kotlin 参考，你可以通过这个链接访问：[https://kotlinlang.org/docs/reference](https://kotlinlang.org/docs/reference)。此外，不要害怕去挑选其他关于
    Kotlin 的优质书籍。'
- en: '**Ask and answer questions relating to Kotlin**: At many points in your journey
    to mastery of Kotlin, questions about the language—both big and small—will pop
    into your mind. Do not let these questions go unanswered. If you do, you will
    be missing out on a beautiful learning experience. Platforms such as Stack Overflow
    and Quora were made specifically for knowledge sharing. Make sure you form a habit
    of using these platforms to get answers to your most pressing questions about
    the language. Also, feel free to answer questions when you are comfortable with
    doing so.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提出和回答与 Kotlin 相关的问题**：在你通往 Kotlin 掌握的旅途中，关于这门语言的问题——无论是大问题还是小问题——都可能会出现在你的脑海中。不要让这些问题悬而未决。如果你这样做，你将错过一个美好的学习体验。像
    Stack Overflow 和 Quora 这样的平台正是为了知识分享而建立的。确保你养成使用这些平台来获取你最紧迫的语言问题的习惯。同时，当你感到舒适时，也可以自由地回答问题。'
- en: '**Build things!**: This goes without saying. Few things give more experience
    with a tool than building with the tool yourself. Make sure you do not shy away
    from taking up offers to build Kotlin applications. Building is necessary for
    rapid progress with a tool.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动手构建！**：这一点不言而喻。没有什么比亲自使用工具来构建更能让你获得经验了。确保你不要害怕接受构建 Kotlin 应用程序的机会。构建对于快速掌握工具是必要的。'
- en: If you maintain a passion for Kotlin and follow these suggestions, you will
    attain mastery of Kotlin in no time. Best of luck with your journey ahead!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你保持对 Kotlin 的热情并遵循这些建议，你将很快就能掌握 Kotlin。祝你在未来的旅程中一切顺利！
