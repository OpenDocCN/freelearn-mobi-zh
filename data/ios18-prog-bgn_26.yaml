- en: Part 4
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4部分
- en: Features
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 功能
- en: Welcome to *Part 4* of this book. In this part, you will implement the latest
    iOS 18 features. First, you will learn how to persist your app data using Apple’s
    new SwiftData framework. Next, you will learn how to develop SwiftUI apps, a great
    new way of developing apps for all Apple platforms. After that, you’ll learn how
    to test your code using Swift Testing, and how to implement Apple Intelligence
    features in your app. Finally, you’ll see how to test your app with internal and
    external testers and upload it to the App Store.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到本书的第4部分。在本部分中，你将实现最新的iOS 18功能。首先，你将学习如何使用苹果公司的新SwiftData框架持久化你的应用数据。接下来，你将学习如何开发SwiftUI应用，这是一种为所有苹果平台开发应用的新方法。之后，你将学习如何使用Swift
    Testing测试你的代码，以及如何在你的应用中实现Apple Intelligence功能。最后，你将了解如何使用内部和外部测试人员测试你的应用并将其上传到App
    Store。
- en: 'This part comprises the following chapters:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包括以下章节：
- en: '*Chapter 23*, *Getting Started with SwiftData*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第23章*，*SwiftData入门*'
- en: '*Chapter 24*, *Getting Started with SwiftUI*'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第24章*，*SwiftUI入门*'
- en: '*Chapter 25*, *Getting Started with Swift Testing*'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第25章*，*Swift Testing入门*'
- en: '*Chapter 26*, *Getting Started with Apple Intelligence*'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第26章*，*Apple Intelligence入门*'
- en: '*Chapter 27*, *Testing and Submitting Your App to the App Store*'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第27章*，*测试并提交你的应用到App Store*'
- en: By the end of this part, you’ll be able to implement cool iOS 18 features in
    your own apps. You’ll also be able to test and publish your own apps to the App
    Store. Let’s get started!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分结束时，你将能够在你自己的应用中实现酷炫的iOS 18功能。你还将能够测试并发布你自己的应用到App Store。让我们开始吧！
