  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下显示。
