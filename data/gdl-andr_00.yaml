- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The build process for an Android app is an incredibly complex procedure that
    involves many tools. To begin with, all the resource files are compiled and referenced
    in a R.java file, before the Java code is compiled and then converted to Dalvik
    bytecode by the dex tool. These files are then packaged into an APK file, and
    that APK file is signed with a debug or release key, before the app can finally
    be installed onto a device.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android应用的构建过程是一个极其复杂的程序，涉及许多工具。首先，所有资源文件都会在R.java文件中进行编译和引用，然后Java代码被编译，并由dex工具转换为Dalvik字节码。这些文件随后被打包成一个APK文件，该APK文件使用调试或发布密钥进行签名，之后应用才能最终安装到设备上。
- en: Going through all these steps manually would be a tedious and time-consuming
    undertaking. Luckily, the Android Tools team has continued to provide developers
    with tools that take care of the entire process, and in 2013, they introduced
    Gradle as the new preferred build system for Android apps. Gradle is designed
    in a way that makes it easy to extend builds and plug into the existing build
    processes. It provides a Groovy-like DSL to declare builds and create tasks, and
    makes dependency management easy. Additionally, it is completely free and open
    source.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 手动完成所有这些步骤将是一项既繁琐又耗时的任务。幸运的是，Android Tools团队一直在为开发者提供处理整个过程的工具，并在2013年推出了Gradle作为Android应用的新首选构建系统。Gradle的设计使得扩展构建和将其插入现有构建过程变得容易。它提供了一个类似Groovy的DSL来声明构建和创建任务，并使依赖管理变得简单。此外，它是完全免费和开源的。
- en: By now, most Android developers have switched to Gradle, but many do not know
    how to make the best of it, and are unaware of what can be achieved with just
    a few lines of code. This book aims to help those developers, and turn them into
    Gradle power users. Starting with the basics of Gradle in an Android context,
    this book goes on to cover dependencies, build variants, testing, creating tasks,
    and more.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，大多数Android开发者已经转向使用Gradle，但许多人并不知道如何充分利用它，也不知道仅用几行代码可以完成什么。本书旨在帮助这些开发者，并使他们成为Gradle高级用户。本书从Android环境中Gradle的基础知识开始，接着涵盖依赖、构建变体、测试、创建任务等内容。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Gradle and Android Studio"),
    *Getting Started with Gradle and Android Studio*, explains why Gradle is useful,
    how to get started with Android Studio, and what the Gradle Wrapper is.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。使用Gradle和Android Studio入门")，*使用Gradle和Android Studio入门*，解释了Gradle为什么有用，如何开始使用Android
    Studio，以及Gradle Wrapper是什么。'
- en: '[Chapter 2](ch02.html "Chapter 2. Basic Build Customization"), *Basic Build
    Customization*, goes into detail about the Gradle build files and tasks, and shows
    how to do simple customizations to the build process.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。基本构建自定义")，*基本构建自定义*，详细介绍了Gradle构建文件和任务，并展示了如何对构建过程进行简单的自定义。'
- en: '[Chapter 3](ch03.html "Chapter 3. Managing Dependencies"), *Managing Dependencies*,
    shows how to use dependencies, both local and remote ones, and explains dependency-related
    concepts.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。管理依赖")，*管理依赖*，展示了如何使用本地和远程依赖，并解释了与依赖相关的概念。'
- en: '[Chapter 4](ch04.html "Chapter 4. Creating Build Variants"), *Creating Build
    Variants*, introduces build types and product flavors, explains what the difference
    between them is, and shows how to use signing configurations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。创建构建变体")，*创建构建变体*，介绍了构建类型和产品风味，解释了它们之间的区别，并展示了如何使用签名配置。'
- en: '[Chapter 5](ch05.html "Chapter 5. Managing Multimodule Builds"), *Managing
    Multimodule Builds*, explains how to manage app, library, and test modules, and
    mentions how to integrate them into the build.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。管理多模块构建")，*管理多模块构建*，解释了如何管理应用、库和测试模块，并提及了如何将它们集成到构建过程中。'
- en: '[Chapter 6](ch06.html "Chapter 6. Running Tests"), *Running Tests*, introduces
    several testing frameworks for unit tests and functional tests, how to automate
    testing and how to get test coverage reports.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。运行测试")，*运行测试*，介绍了几个用于单元测试和功能测试的测试框架，如何自动化测试以及如何获取测试覆盖率报告。'
- en: '[Chapter 7](ch07.html "Chapter 7. Creating Tasks and Plugins"), *Creating Tasks
    and Plugins*, explains the basics of Groovy, and shows how to create custom tasks
    and how to hook them into the Android build process. This chapter also explains
    how to create a reusable plugin.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。创建任务和插件")，*创建任务和插件*，解释了Groovy的基础知识，并展示了如何创建自定义任务以及如何将它们钩入Android构建过程。本章还解释了如何创建可重用的插件。'
- en: '[Chapter 8](ch08.html "Chapter 8. Setting Up Continuous Integration"), *Setting
    Up Continuous Integration*, provides guidance on automating builds using the most
    commonly used CI systems.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.html "第 8 章。设置持续集成")，*设置持续集成*，提供了使用最常用的 CI 系统自动构建的指导。'
- en: '[Chapter 9](ch09.html "Chapter 9. Advanced Build Customization"), *Advanced
    Build Customization*, shows some tips and tricks to shrink APKs, speed up the
    build process, and split up APKs based on density or platform.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章。高级构建自定义")，*高级构建自定义*，展示了缩小 APK、加快构建过程以及根据密度或平台分割 APK
    的技巧和窍门。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: To follow all the examples, you will need to have access to a computer with
    Microsoft Windows, Mac OS X, or Linux. You will also need to have the Java Development
    Kit installed, and it is recommended that you install Android Studio, as it is
    mentioned in most chapters.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随所有示例，您需要能够访问装有 Microsoft Windows、Mac OS X 或 Linux 的计算机。您还需要安装 Java 开发工具包，并且建议您安装
    Android Studio，因为大多数章节中都有提到。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for Android developers who want to get a better understanding of
    the build system and become masters of the build process. Throughout the book,
    we will go from the basics of Gradle, to creating custom tasks and plugins, and
    automating multiple parts of the build process. You are assumed to be familiar
    with developing for the Android platform.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望更好地理解构建系统并成为构建过程大师的 Android 开发者。本书将从头到尾介绍 Gradle 的基础知识，到创建自定义任务和插件，再到自动化构建过程的多个部分。假设您熟悉
    Android 平台的开发。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Every
    `build.gradle` file represents a project."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和推特用户名应如下显示：“每个 `build.gradle`
    文件代表一个项目。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "You can start a new project in Android Studio by clicking on **Start a
    new Android Studio project** on the start screen."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下显示：“您可以通过点击启动屏幕上的**开始新的 Android
    Studio 项目**来在 Android Studio 中启动一个新项目。”'
