  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/1c9c2eb2-06d5-4da1-8586-5e25d7894863.xhtml)，*集合框架*，介绍了探索
