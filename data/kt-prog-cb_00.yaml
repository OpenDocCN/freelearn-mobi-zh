  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/0cbd26e7-58c9-4194-a2e6-7ce2be58526c.xhtml)，*Anko
