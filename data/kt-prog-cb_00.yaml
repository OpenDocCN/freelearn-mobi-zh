- en: '[Chapter 7](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/6705e868-92a2-40cd-b7c9-2549b0ca1b6b.xhtml),
    *Handling File Operations in Kotlin*, covers recipes about basic I/O and File
