  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/6705e868-92a2-40cd-b7c9-2549b0ca1b6b.xhtml)，*在
    Kotlin 中处理文件操作*，涵盖了关于基本 I/O 和文件 I/O 的食谱。'
- en: '[Chapter 8](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/0cbd26e7-58c9-4194-a2e6-7ce2be58526c.xhtml),
