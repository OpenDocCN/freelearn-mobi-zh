- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Kotlin Cookbook will be a go-to guide to problems new Kotlin developers get
    stuck with. Along with that, Kotlin Cookbook will also help developers learn handy
    tricks and concepts that they may need while coding. This book will also help
    developers uncover the full potential of an amazing programming language, that
    is, Kotlin.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Kotlin 烹饪秘籍将成为新 Kotlin 开发者遇到难题时的首选指南。除此之外，Kotlin 烹饪秘籍还将帮助开发者学习一些实用的技巧和概念，这些技巧和概念在他们编码时可能会用到。这本书还将帮助开发者挖掘出一种令人惊叹的编程语言的全部潜力，即
    Kotlin。
- en: The book starts with an overview of Kotlin and moves on to some great simple
    concepts and features that Kotlin offers. From there, it will move on to OOP fundamentals
    and creating simple Android applications. Next will be the recipes for more complicated
    concepts such as networking, database, architectures, file io, and testing. It
    will also cover some great features of Anko that really eases out some complicated
    concepts in Android development, making it faster and more fun. Last will be some
    miscellaneous but extremely useful recipes that developers might need from time
    to time.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书从 Kotlin 的概述开始，然后介绍 Kotlin 提供的一些优秀简单概念和功能。从那里，它将转向面向对象的基础知识以及创建简单的 Android
    应用程序。接下来将是更复杂概念（如网络、数据库、架构、文件 io 和测试）的食谱。它还将涵盖 Anko 的某些优秀功能，这些功能真正简化了 Android
    开发中的复杂概念，使其更快、更有趣。最后是一些零散但极其有用的食谱，开发者可能不时需要。
- en: Who this book is for
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is targeted at Kotlin beginners who know Android and Java Development
    and who have a good knowledge level and understanding of the Android development
    cycle. The readers are familiar with the concepts of Android development and understand
    the needs of testing their code. They want to learn efficient Kotlin techniques
    in order to make the existing Android development process more efficient and fun.
    This *is not* an introductory book for Kotlin, and it assumes basic familiarity
    with Kotlin. This book aims at helping developers solve issues they are stuck
    with while working with Kotlin.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书针对的是已经了解 Android 和 Java 开发的 Kotlin 初学者，他们具备良好的知识水平和对 Android 开发周期的理解。读者熟悉
    Android 开发的概念，并理解测试代码的需求。他们希望通过学习高效的 Kotlin 技巧，使现有的 Android 开发过程更加高效和有趣。这不是一本
    Kotlin 入门书，它假设读者对 Kotlin 有基本的了解。本书旨在帮助开发者解决他们在使用 Kotlin 时遇到的难题。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/2d516bb3-db52-4e52-bab7-51d84827e9ca.xhtml),
    *Installation and Working with Environment*, walks you through starting with a
    Kotlin project. We will also introduce you to the Gradle build system and help
    you in setting up your development environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/2d516bb3-db52-4e52-bab7-51d84827e9ca.xhtml)，*安装和与开发环境协同工作*，将指导你从
    Kotlin 项目开始。我们还将向你介绍 Gradle 构建系统，并帮助你设置开发环境。'
- en: '[Chapter 2](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/1dcf19c7-0fa9-4872-9d77-d0f711ff6308.xhtml),
    *Control Flow*, includes recipes for control flow in Kotlin. Kotlin has brought
    a lot of power to old control flows, as you can now use them as an expression.
    Kotlin has also introduced a powerful "when", which is basically Java’s "switch"
    improvements.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/1dcf19c7-0fa9-4872-9d77-d0f711ff6308.xhtml)，*控制流*，包含了
    Kotlin 中控制流的食谱。Kotlin 为旧的控制流带来了很多功能，因为你现在可以用它们作为表达式。Kotlin 还引入了一个强大的 "when"，这基本上是
    Java 的 "switch" 改进。'
- en: '[Chapter 3](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/9cdf4de5-7577-4bd5-ba2d-2bd38740957a.xhtml),
    *Classes and Objects*, says that classes and objects are inevitable parts of object-oriented
    programming. This chapter will include the solutions and examples of real-world
    problems faced by developers and how Kotlin solves it. This chapter will also
    lay the foundation to the upcoming chapter OOPS programming with Kotlin.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/9cdf4de5-7577-4bd5-ba2d-2bd38740957a.xhtml)，*类和对象*，指出类和对象是面向对象编程的必然组成部分。这一章将包括开发者面临的现实世界问题的解决方案和示例，以及
    Kotlin 如何解决这些问题。这一章还将为即将到来的第 OOPS 编程与 Kotlin 章节奠定基础。'
- en: '[Chapter 4](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/e79a66d5-bec1-4560-b363-2489175de44b.xhtml),
    *Functions*, informs that functions are inevitable parts of object-oriented programming.
    This chapter will include the solutions and examples of real-world problems faced
    by developers and how Kotlin solves it.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/e79a66d5-bec1-4560-b363-2489175de44b.xhtml)，*函数*，说明函数是面向对象编程中不可避免的部分。本章将包括开发者面临的现实世界问题的解决方案和
    Kotlin 如何解决这些问题。'
- en: '[Chapter 5](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/c750e460-e753-4f0c-84ae-e5ccf3bfd092.xhtml),
    *Object-Oriented Programming*, builds upon the learning of [Chapter 3](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/9cdf4de5-7577-4bd5-ba2d-2bd38740957a.xhtml), *Classes
    and Objects*, and will include recipes that help in OOP.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/c750e460-e753-4f0c-84ae-e5ccf3bfd092.xhtml)，*面向对象编程*，基于
    [第3章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/9cdf4de5-7577-4bd5-ba2d-2bd38740957a.xhtml)，*类和对象*
    的学习，并将包括帮助进行面向对象编程的食谱。'
- en: '[Chapter 6](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/1c9c2eb2-06d5-4da1-8586-5e25d7894863.xhtml),
    *Collections Framework*, presents the recipes that will explore the full potential
