  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/d38493a6-7bca-4206-b62b-7ad381b3db2c.xhtml)，*数据库和依赖注入*，深入探讨了与
