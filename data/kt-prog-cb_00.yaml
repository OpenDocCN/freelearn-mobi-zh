  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/e1822868-fcb7-4623-8727-eb961254acdf.xhtml)，*网络和并发*，讨论了帮助开发者进行网络调用和通过网络获取数据的食谱。'
- en: '[Chapter 12](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/9a357738-71a1-4f04-8400-540dac7e75ef.xhtml),
    *Lambdas and Delegates*, uncovers some of the best (and difficult) features of
    Kotlin, that is, Lambdas and Delegates. This contains recipes to help the developers
    get started with them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/9a357738-71a1-4f04-8400-540dac7e75ef.xhtml)，*Lambda
    表达式和委托*，揭示了 Kotlin 中一些最佳（且困难）的特性，即 Lambda 表达式和委托。此部分包含帮助开发者入门的食谱。'
- en: '[Chapter 13](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/8afffc77-9e12-4465-88d8-07d75e193574.xhtml),
    *Testing*, outlines concepts on writing tests in Kotlin while touching Unit tests,
    integration tests, instrumentation, and acceptance tests.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/8afffc77-9e12-4465-88d8-07d75e193574.xhtml)，*测试*，概述了在
    Kotlin 中编写测试的概念，同时涉及单元测试、集成测试、仪器化和验收测试。'
- en: '[Chapter 14](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/f47d7cef-12e9-41f7-b07b-d419df27b719.xhtml),
    *Web Services with Kotlin*, helps developers write web services using Kotlin language.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 14 章](https://www.safaribooksonline.com/library/view/kotlin-programming-cookbook/9781788472142/f47d7cef-12e9-41f7-b07b-d419df27b719.xhtml)，*使用
    Kotlin 开发 Web 服务*，帮助开发者使用 Kotlin 语言编写 Web 服务。'
- en: To get the most out of this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: This book assumes familiarity with Java and Android development. This is not
    an introductory book for learning Kotlin. Readers must have used Android studio
    because many of the recipes will be focused toward Android development.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您熟悉 Java 和 Android 开发。这不是学习 Kotlin 的入门书籍。读者必须使用 Android Studio，因为许多食谱将专注于
    Android 开发。
