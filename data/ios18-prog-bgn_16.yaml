- en: By the end of this part, you’ll have completed the *JRNL* app. You’ll have the
    experience of building a complete app from scratch, which will be useful as you
    build your own apps. Let’s get started!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 到本部分的结尾，您将完成 *JRNL* 应用程序。您将拥有从头开始构建完整应用程序的经验，这对于您构建自己的应用程序将非常有用。让我们开始吧！
