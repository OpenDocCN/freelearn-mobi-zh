- en: <st c="0">Preface</st>
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="0">前言</st>
- en: <st c="8">Before we begin our journey, let me welcome you to iOS</st> <st c="64">18
    development!</st>
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="8">在我们开始旅程之前，让我欢迎你加入iOS</st> <st c="64">18开发！</st>
- en: <st c="79">Looking back at 2008 and trying to recall how the iOS SDK was then,
    I’m amazed at how it has developed and evolved over the years.</st> <st c="211">Back
    then, all we had to know as iOS developers was how to create a</st> `<st c="279">UITableView</st>`<st
    c="290">, add some buttons, and be an expert in a fantastic design pattern called
    MVC.</st> <st c="369">That was enough to make a standard app and even get hired
    as an</st> <st c="433">iOS developer.</st>
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="79">回顾2008年，试图回忆当时iOS SDK的情况，我对它多年来如何发展和演变感到惊讶。</st> <st c="211">当时，作为iOS开发者，我们所需要知道的就是如何创建一个</st>
    `<st c="279">UITableView</st>`<st c="290">，添加一些按钮，并成为MVC这种神奇设计模式的专家。</st> <st
    c="369">这足以制作一个标准应用，甚至被雇佣为iOS开发者。</st>
- en: <st c="447">But we are not in 2008, and things have changed a bit—well, maybe
    more than just a bit.</st> <st c="536">What has changed?</st> <st c="554">Everything!</st>
    <st c="566">The programming language, the UI framework, the design patterns, and
    even the IDE.</st> <st c="649">But it’s not only what has changed but also what</st>
    <st c="698">was added.</st>
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="447">但我们已经不在2008年了，事情已经有所改变——好吧，可能不仅仅是有点改变。</st> <st c="536">有什么改变？</st>
    <st c="554">一切！</st> <st c="566">编程语言、UI框架、设计模式和甚至IDE。</st> <st c="649">但不仅仅是改变了什么，还有什么</st>
    <st c="698">被添加了。</st>
- en: <st c="708">In 2008, the iOS SDK (previously known as the iPhone SDK) contained
    less than 25 frameworks.</st> <st c="802">Now, we have over 200 frameworks—that’s
    nearly ten</st> <st c="853">times more!</st>
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="708">在2008年，iOS SDK（之前被称为iPhone SDK）包含不到25个框架。</st> <st c="802">现在，我们有超过200个框架——这几乎是十倍之多！</st>
- en: <st c="864">We have frameworks for animation, gaming, testing, machine learning
    and AI, security, data, and many more.</st> <st c="972">These days, being an iOS
    developer is much more than adding a list and a button—it is understanding the
    capabilities of the iOS SDK and choosing the right approach</st> <st c="1136">and
    technology.</st>
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="864">我们有用于动画、游戏、测试、机器学习和人工智能、安全、数据等许多框架。</st> <st c="972">如今，成为一名iOS开发者不仅仅是添加列表和按钮——它还意味着理解iOS
    SDK的能力，并选择正确的方法和技术。</st> <st c="1136">和科技。</st>
- en: <st c="1151">And that’s precisely the book’s goal.</st> <st c="1190">It is not
    a reference or documentation of Apple’s technology – you can get that online,
    and it’s probably more up to date.</st> <st c="1313">This book is a window into
    what the iOS SDK is capable of so you can improve your development skills</st>
    <st c="1414">even further.</st>
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1151">这正是本书的目标。</st> <st c="1190">这不是苹果技术的参考或文档——你可以在网上找到这些，而且可能更及时。</st>
    <st c="1313">本书是iOS SDK能力的窗口，让你能够进一步提升你的开发技能。</st> <st c="1414">甚至更远。</st>
- en: <st c="1427">This book’s information was carefully selected to cover the most
    exciting and valuable parts of modern iOS development, including a persistent
    store, testing, advanced SwiftUI concepts, networking, macros, architectures,
    and even machine learning and AI.</st> <st c="1683">It is impossible to cover
    everything, and that’s not</st> <st c="1736">the intention.</st>
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1427">本书的信息是精心挑选的，以涵盖现代iOS开发中最激动人心和最有价值的部分，包括持久存储、测试、高级SwiftUI概念、网络、宏、架构，甚至机器学习和人工智能。</st>
    <st c="1683">不可能涵盖一切，这也不是目的。</st>
- en: <st c="1750">However, understanding the topics in this book will help you get
    the most out of the</st> <st c="1836">iOS SDK.</st>
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1750">然而，理解本书中的主题将帮助你充分利用iOS</st> <st c="1836">SDK。</st>
- en: <st c="1844">Who this book is for</st>
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="1844">本书面向对象</st>
- en: <st c="1865">The book is not for starters!</st> <st c="1896">Developers who
    read it must have a basic knowledge of Swift, SwiftUI, Xcode, and basic concepts
    in iOS development, such as animation, networking, and persistent data.</st> <st
    c="2064">So, this is not a “get started with iOS development” book – I assume
    you have written a few lines in Swift and created some great UI</st> <st c="2197">in
    SwiftUI.</st>
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="1865">本书不是为初学者准备的！</st> <st c="1896">阅读本书的开发者必须具备Swift、SwiftUI、Xcode和iOS开发基本概念（如动画、网络和持久数据）的基本知识。</st>
    <st c="2064">因此，这不是一本“开始iOS开发”的书——我假设你已经用Swift编写了一些代码，并在SwiftUI中创建了一些出色的UI。</st>
- en: <st c="2208">Three primary personas are the target audience of</st> <st c="2259">this
    book:</st>
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: <st c="2208">本书的主要目标受众是以下三个主要角色：</st>
- en: <st c="2269">iOS senior developers who want to stay up to date with the latest
    Apple technologies</st>
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="2269">希望紧跟最新苹果技术的iOS高级开发者</st>
- en: <st c="2354">iOS team tech leads who want to leverage their team skills</st>
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="2354">希望利用团队技能的iOS团队技术负责人</st>
- en: <st c="2413">Mid-level developers who want to step up to the senior’s area</st>
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: <st c="2413">希望晋升到高级开发领域的中级开发者</st>
- en: <st c="2475">What this book covers</st>
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="2475">本书涵盖的内容</st>
- en: '[*<st c="2497">Chapter 1</st>*](B21795_01.xhtml#_idTextAnchor014)*<st c="2507">,
    What’s New in iOS 18</st>*<st c="2529">, provides an overview of iOS 18 and covers
    the SDK’s changes and new capabilities.</st> <st c="2613">It also discusses the
    iOS 18 approach and the</st> <st c="2659">different trends.</st>'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2497">第1章</st>*](B21795_01.xhtml#_idTextAnchor014)*<st c="2507">，iOS
    18的新功能</st>*<st c="2529">，提供了iOS 18的概述，并涵盖了SDK的变化和新功能。</st> <st c="2613">它还讨论了iOS
    18的方法和</st> <st c="2659">不同的趋势。</st>'
- en: '[*<st c="2676">Chapter 2</st>*](B21795_02.xhtml#_idTextAnchor043)*<st c="2686">,
    Simplifying Our Entities with SwiftData</st>*<st c="2727">, covers a new framework
    from Apple that replaces Core Data for having persistent storage.</st> <st c="2818">This
    chapter covers everything from setup, performing operations, queries,</st> <st
    c="2893">and migration.</st>'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2676">第2章</st>*](B21795_02.xhtml#_idTextAnchor043)*<st c="2686">，使用SwiftData简化我们的实体</st>*<st
    c="2727">，介绍了一个苹果公司的新框架，用于替换Core Data以实现持久存储。</st> <st c="2818">本章涵盖了从设置、执行操作、查询</st>
    <st c="2893">到迁移的各个方面。</st>'
- en: '[*<st c="2907">Chapter 3</st>*](B21795_03.xhtml#_idTextAnchor097)*<st c="2917">,
    Understanding SwiftUI Observation</st>*<st c="2952">, provides an overview of
    a critical aspect of SwiftUI.</st> <st c="3008">This chapter discusses Apple’s
    new observation framework, restructures our understanding of the different property
    wrappers’ roles, and dives deep into how they</st> <st c="3169">work underneath.</st>'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="2907">第3章</st>*](B21795_03.xhtml#_idTextAnchor097)*<st c="2917">，理解SwiftUI观察</st>*<st
    c="2952">，提供了一个关于SwiftUI关键方面的概述。</st> <st c="3008">本章讨论了苹果公司的新观察框架，重构了我们对于不同属性包装器角色的理解，并深入探讨了它们</st>
    <st c="3169">在底层的工作方式。</st>'
- en: '[*<st c="3185">Chapter 4</st>*](B21795_04.xhtml#_idTextAnchor148)*<st c="3195">,
    Advanced Navigation with SwiftUI</st>*<st c="3229">, covers another massive topic
    in iOS.</st> <st c="3268">It discusses the complexity of SwiftUI navigation and
    provides real-world examples and patterns for</st> <st c="3368">handling it.</st>'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3185">第4章</st>*](B21795_04.xhtml#_idTextAnchor148)*<st c="3195">，使用SwiftUI进行高级导航</st>*<st
    c="3229">，涵盖了iOS的另一个重大主题。</st> <st c="3268">它讨论了SwiftUI导航的复杂性，并提供了处理它的实际示例和模式。</st>'
- en: '[*<st c="3380">Chapter 5</st>*](B21795_05.xhtml#_idTextAnchor186)*<st c="3390">,
    Enhancing iOS Applications with WidgetKit</st>*<st c="3433">, explains the idea
    of widgets; covers how to add, maintain, and design widgets; and covers the new
    capabilities of widgets, such as interactions and control widgets in</st> <st
    c="3602">iOS 18.</st>'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3380">第5章</st>*](B21795_05.xhtml#_idTextAnchor186)*<st c="3390">，使用WidgetKit增强iOS应用</st>*<st
    c="3433">，解释了小部件的概念；涵盖了如何添加、维护和设计小部件；并涵盖了小部件的新功能，例如在</st> <st c="3602">iOS 18中的交互和控制小部件。</st>'
- en: '[*<st c="3609">Chapter 6</st>*](B21795_06.xhtml#_idTextAnchor212)*<st c="3619">,
    SwiftUI Animations and SF Symbols</st>*<st c="3654">, will help our app be more
    delightful and engaging.</st> <st c="3707">We will understand the importance of
    animations and their concept in SwiftUI, perform basic animations, and animate</st>
    <st c="3823">SF Symbols.</st>'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3609">第6章</st>*](B21795_06.xhtml#_idTextAnchor212)*<st c="3619">，SwiftUI动画和SF符号</st>*<st
    c="3654">，将帮助我们的应用更加愉悦和吸引人。</st> <st c="3707">我们将了解动画在SwiftUI中的重要性及其概念，执行基本动画，并动画化</st>
    <st c="3823">SF符号。</st>'
- en: '[*<st c="3834">Chapter 7</st>*](B21795_07.xhtml#_idTextAnchor239)*<st c="3844">,
    Improving Feature Exploration with TipKit</st>*<st c="3887">, discusses an interesting
    SDK that bridges the gap between the developer and product perspectives.</st>
    <st c="3987">We will learn how to add tips to our app, design them, and control
    their</st> <st c="4060">appearance rules.</st>'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="3834">第7章</st>*](B21795_07.xhtml#_idTextAnchor239)*<st c="3844">，使用TipKit改进功能探索</st>*<st
    c="3887">，讨论了一个有趣的SDK，它弥合了开发者和产品视角之间的差距。</st> <st c="3987">我们将学习如何向我们的应用添加提示，设计它们，并控制它们的</st>
    <st c="4060">外观规则。</st>'
- en: '[*<st c="4077">Chapter 8</st>*](B21795_08.xhtml#_idTextAnchor274)*<st c="4087">,
    Connecting and Fetching Data from the Network</st>*<st c="4134">, touches on one
    of the most essential topics in iOS: retrieving data from the network.</st> <st
    c="4222">We will understand how to handle HTTP requests and connect the Combine
    framework to</st> <st c="4306">our flows.</st>'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4077">第8章</st>*](B21795_08.xhtml#_idTextAnchor274)*<st c="4087">，连接和从网络获取数据</st>*<st
    c="4134">，涉及iOS中最基本的话题之一：从网络获取数据。</st> <st c="4222">我们将了解如何处理HTTP请求并将Combine框架连接到</st>
    <st c="4306">我们的流程中。</st>'
- en: '[*<st c="4316">Chapter 9</st>*](B21795_09.xhtml#_idTextAnchor289)*<st c="4326">,
    Creating Dynamic Graphs with Swift Charts</st>*<st c="4369">, is the most colorful
    chapter in this book.</st> <st c="4414">We will learn about the different types
    of charts available, create different charts, and even implement user interactions
    so our users can gain even</st> <st c="4564">more value.</st>'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4316">第9章</st>*](B21795_09.xhtml#_idTextAnchor289)*<st c="4326">，使用Swift
    Charts创建动态图表</st>*<st c="4369">，是本书中最丰富多彩的一章。</st> <st c="4414">我们将了解不同类型的图表，创建不同的图表，甚至实现用户交互，让我们的用户获得更多的价值。</st>'
- en: '[*<st c="4575">Chapter 10</st>*](B21795_10.xhtml#_idTextAnchor329)*<st c="4586">,
    Swift Macros</st>*<st c="4600">, is an advanced chapter that covers a complex
    yet powerful topic.</st> <st c="4667">This chapter dives into the SwiftSyntax
    framework, which stands behind Swift Macros and helps us add and test our first
    Swift Macro.</st> <st c="4800">This topic becomes crucial as many frameworks’
    APIs are based on</st> <st c="4865">Swift Macros.</st>'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4575">第10章</st>*](B21795_10.xhtml#_idTextAnchor329)*<st c="4586">，Swift宏</st>*<st
    c="4600">，是一个高级章节，涵盖了复杂而强大的主题。</st> <st c="4667">本章深入探讨了SwiftSyntax框架，它是Swift宏背后的框架，帮助我们添加和测试我们的第一个Swift宏。</st>
    <st c="4800">随着许多框架的API基于</st> <st c="4865">Swift宏，这个主题变得至关重要。</st>'
- en: '[*<st c="4878">Chapter 11</st>*](B21795_11.xhtml#_idTextAnchor346)*<st c="4889">,
    Creating Pipelines with Combine</st>*<st c="4922">, covers the fundamental concepts
    of declarative programming.</st> <st c="4984">The chapter discusses the Combine
    framework basics, delving into the different Combine components such as publishers,
    subscribers, and operators, and also provides tools to integrate Combine into</st>
    <st c="5180">real-life flows.</st>'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="4878">第11章</st>*](B21795_11.xhtml#_idTextAnchor346)*<st c="4889">，使用Combine创建管道</st>*<st
    c="4922">，涵盖了声明式编程的基本概念。</st> <st c="4984">本章讨论了Combine框架的基础知识，深入探讨了不同的Combine组件，如发布者、订阅者和操作符，并提供工具将Combine集成到</st>
    <st c="5180">现实世界的流程中。</st>'
- en: '[*<st c="5196">Chapter 12</st>*](B21795_12.xhtml#_idTextAnchor369)*<st c="5207">,
    Being Smart with Apple Intelligence and ML</st>*<st c="5251">, explores the fascinating
    world of machine learning.</st> <st c="5305">We will review the basics of machine
    learning and AI and try the built-in machine learning frameworks in iOS, such
    as NLP, vision, and sound analysis.</st> <st c="5456">Not only that, the chapter
    also explains how to train our own model and use it in</st> <st c="5538">our apps.</st>'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5196">第12章</st>*](B21795_12.xhtml#_idTextAnchor369)*<st c="5207">，利用Apple智能和机器学习变得聪明</st>*<st
    c="5251">，探索了机器学习的迷人世界。</st> <st c="5305">我们将回顾机器学习和人工智能的基础知识，并尝试iOS中内置的机器学习框架，如NLP、视觉和声音分析。</st>
    <st c="5456">不仅如此，本章还解释了如何训练我们自己的模型并在</st> <st c="5538">我们的应用中使用它。</st>'
- en: '[*<st c="5547">Chapter 13</st>*](B21795_13.xhtml#_idTextAnchor401)*<st c="5558">,
    Exposing Your App to Siri with App Intents</st>*<st c="5602">, takes our existing
    apps and exposes their capabilities, such as actions and contents, to Siri.</st>
    <st c="5699">This chapter provides a great way to prepare our apps for the</st>
    <st c="5761">AI era.</st>'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5547">第13章</st>*](B21795_13.xhtml#_idTextAnchor401)*<st c="5558">，使用App
    Intents将您的应用暴露给Siri</st>*<st c="5602">，将我们现有的应用的能力，如动作和内容，暴露给Siri。</st> <st c="5699">本章提供了一种为我们的应用准备迎接</st>
    <st c="5761">人工智能时代的方法。</st>'
- en: '[*<st c="5768">Chapter 14</st>*](B21795_14.xhtml#_idTextAnchor430)*<st c="5779">,
    Improving the App Quality with Swift Testing</st>*<st c="5825">, touches on a
    critical but unpopular topic in iOS development.</st> <st c="5889">The new Swift
    Testing frameworks make testing more straightforward and more natural.</st> <st
    c="5974">We will set up a testing target, write our first test function, and understand
    how to manage the different test plans, suites,</st> <st c="6101">and configurations.</st>'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="5768">第14章</st>*](B21795_14.xhtml#_idTextAnchor430)*<st c="5779">，使用Swift测试改进应用质量</st>*<st
    c="5825">，涉及iOS开发中一个关键但不受欢迎的话题。</st> <st c="5889">新的Swift测试框架使测试更加直接和自然。</st>
    <st c="5974">我们将设置测试目标，编写我们的第一个测试函数，并了解如何管理不同的测试计划、套件和配置。</st>'
- en: '[*<st c="6120">Chapter 15</st>*](B21795_15.xhtml#_idTextAnchor463)*<st c="6131">,
    Exploring Architectures for iOS</st>*<st c="6164">, aims to explain the different
    architectural concepts and help you choose an exemplary architecture that can
    balance simplicity, scale, and maintainability over time.</st> <st c="6332">There’s
    no point in having an excellent idea for a room if you don’t know how to build
    your</st> <st c="6424">house, right?</st>'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*<st c="6120">第15章</st>*](B21795_15.xhtml#_idTextAnchor463)*<st c="6131">，探索iOS架构</st>*<st
    c="6164">，旨在解释不同的架构概念，并帮助您选择一个能够平衡简单性、可扩展性和长期可维护性的典范架构。</st> <st c="6332">如果你不知道如何建造你的房子，即使有一个出色的房间想法又有什么用呢？</st>'
- en: <st c="6437">To get the most out of this book</st>
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: <st c="6437">为了充分利用本书</st>
- en: <st c="6470">You will need to understand Apple’s platform engineering—Xcode,
    Swift, SwiftUI—and have some experience writing an iOS app—having experience writing
    a simple screen is not enough for the book’s content to</st> <st c="6676">be valuable.</st>
  id: totrans-32
