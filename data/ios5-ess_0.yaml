- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Building on the phenomenal success of its predecessor, iOS 5 includes over 200
    new user features as well as an updated SDK containing over 1,500 new APIs. iOS
    5 looks set to reinforce the iPhone's dominance in the smartphone market.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 建立在上一代产品巨大成功的基础上，iOS 5 包含了超过 200 项新的用户功能，以及一个包含超过 1,500 个新 API 的更新版 SDK。iOS
    5 看起来将加强 iPhone 在智能手机市场的统治地位。
- en: iOS 5 Essentials will help you learn how to build simple, yet powerful iOS 5
    applications, incorporating iCloud Storage, Twitter, Core Image and Newsstand
    integration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 5 基础知识将帮助你学习如何构建简单而强大的 iOS 5 应用程序，包括 iCloud 存储、Twitter、Core Image 和 Newsstand
    集成。
- en: You will start by learning about what's new in iOS 5\. You'll look at the iCloud
    Storage APIs, Automatic Reference Counting, Twitter, and AirPlay integration,
    how to use the various Core Image filters using the Cocoa framework, and the new
    features of the iOS 5 SDK. After this, you'll jump straight in and create applications
    using Xcode and Interface Builder using the new storyboard layout. We then finish
    up by learning how to make your applications run smoothly using the Xcode instruments.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从了解 iOS 5 的新功能开始。你将查看 iCloud 存储API、自动引用计数、Twitter 和 AirPlay 集成、如何使用 Cocoa
    框架中的各种 Core Image 过滤器，以及 iOS 5 SDK 的新特性。在此之后，你将直接开始使用 Xcode 和 Interface Builder，利用新的故事板布局创建应用程序。然后，我们将学习如何使用
    Xcode 工具使你的应用程序运行得更加流畅。
- en: In this book, I have tried my best to keep the code simple and easy-to-understand.
    I have provided step-by-step instructions with loads of screenshots at each step
    to make it easier to follow. You will soon be mastering the different aspects
    of iOS 5 programming, as well as mastering the technology and skills needed to
    create some stunning applications. Feel free to contact me at`<[geniesoftstudios@gmail.com](mailto:geniesoftstudios@gmail.com)>`
    for any queries, or just want to say 'hello'. Any suggestions for improving this
    book will be highly regarded.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我尽力使代码简单易懂。我在每个步骤都提供了详细的步骤说明，并附有大量的截图，以便更容易跟随。你将很快掌握 iOS 5 编程的各个方面，以及创建一些令人惊叹的应用程序所需的技术和技能。如果你有任何疑问，或者只是想打个招呼，请随时通过`<geniesoftstudios@gmail.com>`联系我。任何关于改进这本书的建议都将受到高度重视。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. What''s New in iOS5"), *What''s New in iOS5*,
    introduces the developer to the Xcode developer set of tools, the new features
    of iOS 5, as well as an introduction into Newsstand and the `MessageUI` framework.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章：iOS5 新特性")，*iOS5 新特性*，向开发者介绍了 Xcode 开发者工具集、iOS 5 的新特性，以及
    Newsstand 和 `MessageUI` 框架的介绍。'
- en: '[Chapter 2](ch02.html "Chapter 2. Using iCloud and the Storage APIs"), *Using
    iCloud and the Storage APIs*, introduces you to the benefits of using iCloud,
    and how to incorporate iCloud functionality into your applications to store and
    retrieve files, and its data through the use of the storage APIs. This chapter
    will also give you some insight into how to go about handling file-version conflicts
    when multiple copies of the same file are being updated on more than one iOS device.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章：使用 iCloud 和存储 API")，*使用 iCloud 和存储 API*，介绍了使用 iCloud 的好处，以及如何将
    iCloud 功能集成到你的应用程序中，以存储和检索文件及其数据，以及通过存储 API 使用其数据。本章还将为你提供一些关于如何处理多个 iOS 设备上同一文件更新时文件版本冲突的见解。'
- en: '[Chapter 3](ch03.html "Chapter 3. Debugging with OpenGL ES"), *Debugging with
    OpenGL ES*, focuses on the differences between vertex shaders and fragment shaders,
    and their relationship with one another. We will become familiar with the OpenGL
    ES 2.0 Programmable pipeline, and look into the new debugging features of OpenGL
    ES that enables us to track down issues specific to OpenGL ES, right within the
    Xcode IDE. We will learn more about the OpenGL ES frame capture tool and its ability
    to stop execution of a program, that will enable the developer to grab the current
    frame contents that are being rendered on the iOS device, so that program issues
    can be tracked down and corrected, by taking a closer look at the program state
    information of objects, by scrolling through the debug navigator stack trace with
    the ability to see all of the textures and shaders that are currently being used
    by the application.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用OpenGL ES进行调试"), *使用OpenGL ES进行调试*，专注于顶点着色器和片段着色器之间的区别以及它们之间的关系。我们将熟悉OpenGL
    ES 2.0可编程管道，并探讨OpenGL ES的新调试功能，这些功能使我们能够在Xcode IDE中追踪特定于OpenGL ES的问题。我们将了解更多关于OpenGL
    ES帧捕获工具及其停止程序执行的能力，这将使开发者能够捕获iOS设备上正在渲染的当前帧内容，以便通过仔细查看程序状态信息来追踪和纠正程序问题，通过滚动调试导航器堆栈跟踪，并能够查看应用程序当前正在使用的所有纹理和着色器。'
- en: '[Chapter 4](ch04.html "Chapter 4. Using Storyboards"), *Using Storyboards*,
    gains an understanding of what Storyboards are and how we can apply the various
    transitions between views. We will take a look into how we are able to create
    and configure scenes and storyboard files, to present these programmatically.
    We will also look at how to go about building and integrating Twitter capabilities
    into our application to tweet photos and standard messages.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Storyboard"), *使用Storyboard*，帮助你理解Storyboard是什么以及我们如何应用视图之间的各种过渡。我们将探讨如何创建和配置场景和Storyboard文件，以程序化地展示这些内容。我们还将了解如何将Twitter功能集成到我们的应用程序中，以便发布照片和标准消息。'
- en: '[Chapter 5](ch05.html "Chapter 5. Using AirPlay and Core Image"), *Using AirPlay
    and Core Image*, focuses on learning about the AirPlay and Core Image frameworks,
    and how we go about using and implementing these into our applications. This chapter
    also explains the different image filter effects, how to adjust the brightness
    of an image, as well as how to go about producing a water ripple effect. It also
    covers how to incorporate AirPlay functionality into your application, so that
    you can have your application displayed out to an external device, such as an
    Apple TV.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用AirPlay和Core Image"), *使用AirPlay和Core Image*，专注于学习AirPlay和Core
    Image框架，以及我们如何使用和将这些框架集成到我们的应用程序中。本章还解释了不同的图像过滤效果，如何调整图像的亮度，以及如何制作水波纹效果。它还涵盖了如何将AirPlay功能集成到你的应用程序中，以便你的应用程序可以在外部设备上显示，例如Apple
    TV。'
- en: '[Chapter 6](ch06.html "Chapter 6. Xcode Tools - Improvements"), *Xcode Tools
    - Improvements*, focuses on learning about the improvements that have been made
    to the Xcode development tools. We will take a look at **Automatic Reference Counting**
    (**ARC**), which is the latest addition that has been made to the LLVM compiler,
    and how this can help improve application performance, by minimizing issues with
    our applications. It also covers improvements that have been made to Interface
    Builder, the iOS Location simulator, and the set of debugging tools for OpenGL
    ES.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。Xcode工具 - 改进"), *Xcode工具 - 改进*，专注于学习对Xcode开发工具所做的改进。我们将探讨**自动引用计数**（**ARC**），这是LLVM编译器最新添加的功能，以及它如何通过最小化应用程序的问题来提高应用程序的性能。它还涵盖了Interface
    Builder、iOS位置模拟器和OpenGL ES调试工具集的改进。'
- en: '[Chapter 7](ch07.html "Chapter 7. Making your Applications Run Smoothly using
    Instruments"), *Making your Applications Run Smoothly Using Instruments*, focuses
    on how we can effectively use Instruments within our applications to track down
    memory leaks and bottlenecks within our applications that could potentially cause
    our application to crash on the user''s iOS device. We will take a look into each
    of the different types of built-in instruments that come as part of the Instruments
    application, learn how we can use the System Trace instrument to monitor system
    calls, and track down performance issues within an application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](ch07.html "第 7 章。使用 Instruments 使您的应用程序运行流畅"), *使用 Instruments 使您的应用程序运行流畅*，重点介绍我们如何在应用程序中有效地使用
    Instruments 来追踪可能导致应用程序在用户的 iOS 设备上崩溃的内存泄漏和瓶颈。我们将探讨 Instruments 应用程序中包含的每种不同类型的内置工具，学习如何使用系统跟踪工具来监控系统调用，并追踪应用程序中的性能问题。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: This book assumes that you have an Intel-based Macintosh running Snow Leopard
    (Mac OS X 10.6.2, or later). You can use Leopard, but I would highly recommend
    upgrading to Snow Leopard or Lion, as there are many new features in Xcode that
    are available only to these two operating systems.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您使用的是基于 Intel 的 Macintosh 运行 Snow Leopard（Mac OS X 10.6.2 或更高版本）。您可以使用 Leopard，但我强烈建议升级到
    Snow Leopard 或 Lion，因为这两个操作系统才有许多仅在 Xcode 中可用的新功能。
- en: 'We will be using Xcode 4.2.1, which is the integrated development environment
    used for creating applications for iOS development. You can download the latest
    version of Xcode at the following link: [http://developer.apple.com/xcode/](http://developer.apple.com/xcode/).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用 Xcode 4.2.1，这是用于创建 iOS 开发应用程序的集成开发环境。您可以通过以下链接下载 Xcode 的最新版本：[http://developer.apple.com/xcode/](http://developer.apple.com/xcode/).
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you ever wanted to learn about the latest features of iOS 5 and learn how
    to incorporate Twitter, iCloud and Core Image framework effects functionality
    into your applications, then this book is for you. You should have a good knowledge
    of programming experience with Objective-C, and have used Xcode 4\. iOS programming
    experience is not required.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解 iOS 5 的最新功能，并学习如何将 Twitter、iCloud 和 Core Image 框架效果功能集成到您的应用程序中，那么这本书适合您。您应该具备良好的
    Objective-C 编程经验，并使用过 Xcode 4。iOS 编程经验不是必需的。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Launch Xcode from the `/Developer/Applications`
    folder."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“从 `/Developer/Applications` 文件夹启动 Xcode。”
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "When Xcode is launched, you should see the **Welcome to Xcode** screen."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“当启动 Xcode 时，您应该看到**欢迎使用
    Xcode**屏幕。”'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框显示。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法，您喜欢或可能不喜欢的地方。读者的反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，注册以直接将文件通过电子邮件发送给您。
- en: Errata
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books maybe a mistake in the text
    or the code we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**错误提交表单**链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站，或添加到该标题的错误部分现有的错误列表中。
- en: Piracy
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<copyright@packtpub.com>`联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at`<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<questions@packtpub.com>`联系我们，我们将尽力解决。
