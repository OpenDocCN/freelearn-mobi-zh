- en: Part 1:Creating WhatsPackt, a Messaging App
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：创建WhatsPackt，一个消息应用
- en: In this part, you will learn to build and structure a messaging app called WhatsPackt,
    implement real-time communication using WebSockets, and ensure data persistence
    and backup with Room and Cloud Storage for Firebase. You will gain hands-on experience
    in creating user interfaces, handling message synchronization, and implementing
    push notifications, culminating in a robust and reliable messaging system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，您将学习如何构建和构建名为WhatsPackt的消息应用，使用WebSockets实现实时通信，并使用Firebase的Room和云存储确保数据持久性和备份。您将在创建用户界面、处理消息同步和实现推送通知方面获得实践经验，最终构建一个强大且可靠的消息系统。
