  zh: 图11.18 – 向FaceTime图像添加表情符号
- en: Tap the close (**x**) icon in the upper-right corner of the Emoji area to exit
    out of the emoji options. The list of visual effect option buttons appears again
    (see *Figure 11.11*).
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Emoji区域的右上角轻触关闭（**x**）图标以退出emoji选项。视觉效果选项按钮列表再次出现（见*图11.11*）。
- en: Emojis, like all visual effects, give you different ways to express yourself
    while chatting through FaceTime. You can use all, some, or none of these options.
    For example, you might not want to use any visual effects when chatting in relation
    to a business call, but you may want to get creative when chatting with a loved
    one or close friend.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 表情符号，就像所有视觉效果一样，在通过FaceTime聊天时为你提供了不同的自我表达方式。你可以使用所有、一些或没有任何这些选项。例如，你可能不想在商务通话时使用任何视觉效果，但在与亲人或密友聊天时可能会想发挥创意。
- en: Summary
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: FaceTime gives you a chance to make visual phone calls, which can be handy for
    talking and seeing a loved one or helping you show someone an item or scene around
    you. By connecting to a Wi-Fi network, you can make free phone calls without affecting
    any monthly data allotment that might restrict how many phone calls you can make.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: FaceTime为你提供了进行视觉电话通话的机会，这对于与亲人交谈和见面或帮助你向某人展示你周围的物品或场景非常有用。通过连接到Wi-Fi网络，你可以进行免费电话通话，而不会影响可能限制你通话次数的每月数据配额。
- en: For entertainment, consider using FaceTime's various visual effects, such as
    displaying text or animated cartoon images. Such visual effects can make a video
    call through FaceTime even more entertaining and enjoyable.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 为了娱乐，可以考虑使用 FaceTime 的各种视觉效果，例如显示文本或动画卡通图像。这样的视觉效果可以使通过 FaceTime 的视频通话更加有趣和愉快。
- en: FaceTime gives you yet another way to communicate with others with your iPhone,
    just as long as you only want to talk to people who also have an iPhone, iPad,
    or Macintosh.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: FaceTime 为你提供了另一种使用 iPhone 与他人沟通的方式，只要你只想与也拥有 iPhone、iPad 或 Macintosh 的人交谈即可。
- en: While FaceTime can be a way to entertain yourself with others, you can also
    turn your iPhone into an ebook reader so that you can entertain yourself wherever
    you take your iPhone.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然 FaceTime 可以是一种与他人娱乐自己的方式，但你也可以将你的 iPhone 转换为电子书阅读器，这样无论你将 iPhone 带到哪儿，都可以自娱自乐。
