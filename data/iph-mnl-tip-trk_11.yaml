- en: '*Chapter 11*: Using FaceTime'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第11章*：使用FaceTime'
- en: Making a phone call can put you in touch with your friends and loved ones, but
    sometimes hearing their voice isn't enough. That's when you might want to use
    FaceTime, so that way people can hear your voice and see you at the same time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 打电话可以让你与你的朋友和亲人取得联系，但有时候只听到他们的声音是不够的。这时你可能想使用FaceTime，这样人们就可以同时听到你的声音和看到你。
- en: FaceTime lets you talk and see up to 32 people at once, although it's far more
    likely you'll just talk to one person at a time or a handful of people at once.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: FaceTime允许你同时与多达32人交谈和观看，尽管你更有可能一次只与一个人或少数几个人交谈。
- en: Important note
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: FaceTime calls only work if everyone uses an iPhone, iPad, or Macintosh. You
    cannot use FaceTime with someone using a Windows PC, Linux, or an Android smartphone
    or tablet. Also, FaceTime may not be available in all countries and regions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: FaceTime通话仅当所有人都使用iPhone、iPad或Macintosh时才能工作。您不能与使用Windows PC、Linux或Android智能手机或平板电脑的人使用FaceTime。此外，FaceTime可能不在所有国家和地区可用。
- en: 'The topics covered in this chapter are as follows:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的主题如下：
- en: Setting up FaceTime
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置FaceTime
- en: Making a FaceTime call
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行FaceTime通话
- en: Talking in a FaceTime call
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在FaceTime通话中交谈
- en: Setting up FaceTime
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置FaceTime
- en: Before you can use FaceTime, you must define a phone number, Apple ID, or email
    address that people can use to call you through FaceTime. Two FaceTime options
    you may want to modify are **Speaking** and **FaceTime Live Photos**.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在您可以使用FaceTime之前，您必须定义一个电话号码、Apple ID或电子邮件地址，人们可以通过FaceTime使用这些信息来呼叫您。您可能想要修改的两个FaceTime选项是**说话**和**FaceTime实时照片**。
- en: '**Speaking** enlarges the title of the person speaking in a Group FaceTime
    chat so it''s easier to see who''s talking at any given time. If the **Speaking**
    option is turned off, the person''s name will not appear enlarged.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**说话**功能会在群组FaceTime聊天中放大说话者的标题，这样在任意时刻都更容易看到谁在说话。如果**说话**选项被关闭，说话者的名字将不会放大显示。'
- en: '**FaceTime Live Photos** lets you capture live photos during a FaceTime call.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**FaceTime实时照片**允许你在FaceTime通话期间捕捉实时照片。'
- en: 'To set up FaceTime, follow these steps:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置FaceTime，请按照以下步骤操作：
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen will appear.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**应用。将出现**设置**屏幕。
- en: Scroll down and tap on **FaceTime**. A **FaceTime** screen will appear.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动并轻触**FaceTime**。将出现一个**FaceTime**屏幕。
- en: Enter your phone number, email address, and Apple ID.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的电话号码、电子邮件地址和Apple ID。
- en: (Optional) Tap the **Speaking** switch to turn it off or on.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）轻触**说话**开关以关闭或打开。
- en: '(Optional) Tap the **FaceTime Live Photos**switch to turn it off or on, as
    shown in *Figure 11.1*:'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）轻触**FaceTime实时照片**开关以关闭或打开，如图*图11.1*所示：
- en: '![Figure 11.1 – Choosing the Speaking and FaceTime Live Photos switches'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '![图11.1 – 选择说话和FaceTime实时照片开关'
- en: '](img/Figure_11.01_B14100.jpg)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '![图11.01_B14100.jpg](img/Figure_11.01_B14100.jpg)'
- en: Figure 11.1 – Choosing the Speaking and FaceTime Live **Photos** switches
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.1 – 选择说话和FaceTime实时**照片**开关
- en: You can repeat the preceding steps in case you want to modify your FaceTime
    settings at any time. Once you've set up FaceTime on your iPhone, you can make
    and receive FaceTime calls.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想随时修改FaceTime设置，可以重复前面的步骤。一旦在您的iPhone上设置了FaceTime，您就可以进行和接收FaceTime通话。
- en: Using Wi-Fi for a FaceTime call
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Wi-Fi进行FaceTime通话
- en: In many parts of the world, users only get a monthly data allotment. The moment
    they exceed this monthly data allotment, the cellular phone company charges extra.
    If you do not have an unlimited data plan, you may want to take some precautions
    first before using FaceTime.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在世界许多地区，用户只能获得每月的数据配额。一旦他们超过这个月的数据配额，手机公司将收取额外费用。如果您没有无限数据计划，在使用FaceTime之前可能需要先采取一些预防措施。
- en: When you make a Facetime call, FaceTime first searches for a Wi-Fi network to
    connect to. Thus, FaceTime can be a handy way to make audio or video phone calls
    without using any cellular data whatsoever.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你拨打Facetime电话时，FaceTime首先搜索要连接的Wi-Fi网络。因此，FaceTime可以是一种无需使用任何蜂窝数据即可进行音频或视频电话通话的便捷方式。
- en: If FaceTime cannot connect to a Wi-Fi network, then it will rely on a cellular
    data network. For those who must pay extra for data, a FaceTime video call will
    use up far more data than an ordinary phone call.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果FaceTime无法连接到Wi-Fi网络，它将依赖于蜂窝数据网络。对于那些必须为数据付费的人来说，FaceTime视频通话将消耗比普通电话通话多得多的数据。
- en: 'So, if you want to make phone calls without paying for cellular data, make
    sure your iPhone is connected to a Wi-Fi network. You can check for a Wi-Fi connection
    by looking for the Wi-Fi icon in the upper-left corner of the iPhone screen, as
    shown in *Figure 11.2*:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您想要免费打电话而不支付移动数据费用，请确保您的iPhone连接到Wi-Fi网络。您可以通过查看iPhone屏幕左上角的Wi-Fi图标来检查Wi-Fi连接，如图11.2所示：
- en: '![Figure 11.2 – Checking for a Wi-Fi connection'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 11.2 – 检查Wi-Fi连接'
- en: '](img/Figure_11.02_B14100.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 11.02_B14100.jpg]'
- en: Figure 11.2 – Checking for a Wi-Fi connection
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图11.2 – 检查Wi-Fi连接
- en: To ensure that FaceTime won't use cellular data, you might want to temporarily
    turn off your iPhone's use of cellular data when you're making a FaceTime call.
    Then you can turn cellular data back on again afterward.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要确保FaceTime不会使用移动数据，您可能想在打电话时暂时关闭iPhone的移动数据使用。然后您可以在之后再次打开移动数据。
- en: 'To turn cellular data off (or on again), follow these steps:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要关闭（或再次打开）移动数据，请按照以下步骤操作：
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**应用。**设置**屏幕将出现。
- en: Tap **Cellular**. The **Cellular** screen appears, as shown in *Figure 11.3*.
    Depending on the region, you'll either see Cellular or Mobile Data:![Figure 11.3
    – The Cellular screen
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**移动数据**。**移动数据**屏幕出现，如图11.3所示。根据地区不同，您将看到移动数据或移动网络：![Figure 11.3 – 移动数据屏幕
- en: '](img/Figure_11.03_B14100.jpg)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 11.03_B14100.jpg]'
- en: Figure 11.3 – The Cellular screen
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11.3 – 移动数据屏幕
- en: Tap the **Cellular Data** switch to turn it off (or on). When cellular data
    is off, your iPhone won't use any cellular data and will rely solely on a Wi-Fi
    network connection if one exists.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**移动数据**开关以关闭（或打开）。当移动数据关闭时，您的iPhone不会使用任何移动数据，如果存在Wi-Fi网络连接，将完全依赖Wi-Fi网络连接。
- en: FaceTime, through a Wi-Fi network, lets you make free phone calls without affecting
    your cellular data usage. If you have to watch your cellular data usage every
    month, consider using FaceTime to make free audio and/or video calls to everyone
    who owns an Apple product such as an iPhone, iPad, or Macintosh.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: FaceTime通过Wi-Fi网络，让您可以免费打电话，而不会影响您的移动数据使用。如果您每个月都要关注您的移动数据使用情况，考虑使用FaceTime向所有拥有iPhone、iPad或Macintosh等苹果产品的用户免费进行音频和/或视频通话。
- en: Making a FaceTime call
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进行FaceTime通话
- en: Once you have set up FaceTime, you can make calls to anyone you know who also
    has an iPhone, an iPad, or a Macintosh. (If someone uses an Android smartphone
    or tablet, or a computer that runs Windows, Linux, or Chrome OS, you will not
    be able to contact them using FaceTime.)
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您设置了FaceTime，您就可以给任何您认识且也拥有iPhone、iPad或Macintosh的人打电话。（如果某人使用的是Android智能手机或平板电脑，或者运行Windows、Linux或Chrome
    OS的电脑，您将无法使用FaceTime与他们联系。）
- en: Since FaceTime calls use the camera, make sure you're in an area where your
    camera won't accidentally capture images that you'd rather not broadcast to others.
    For example, it's easy to talk on a regular phone call while going to the restroom,
    but you probably wouldn't want to do that with a FaceTime call since someone could
    see exactly where you are and what you might be doing.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 由于FaceTime通话使用摄像头，请确保您在一个不会意外捕捉到您不想向他人广播的图像的区域。例如，在去洗手间的时候打电话是很常见的，但您可能不想用FaceTime通话做同样的事情，因为有人可以看到您确切的位置和您可能正在做的事情。
- en: 'To make a FaceTime call, follow these steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行FaceTime通话，请按照以下步骤操作：
- en: Tap the **FaceTime** app on the Home Screen. The **FaceTime** screen will appear.
    If you have made or received FaceTime calls in the past, a list of all your previous
    calls appears, as shown in *Figure 11.4*:![Figure 11.4 – The FaceTime screen
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**FaceTime**应用。**FaceTime**屏幕将出现。如果您以前进行或接收过FaceTime通话，将显示所有之前的通话列表，如图11.4所示：![Figure
    11.4 – FaceTime屏幕
- en: '](img/Figure_11.04_B14100.jpg)'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 11.04_B14100.jpg]'
- en: Figure 11.4 – The FaceTime screen
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11.4 – FaceTime屏幕
- en: Tap a name, email address, or phone number that you want to call. If you want
    to call someone who's name, email address, or phone number does not appear on
    the FaceTime list of previous calls, tap the **+** button in the upper-right corner
    to display a **New FaceTime** screen, as shown in *Figure 11.5*:![Figure 11.5
    – The New FaceTime screen
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触您想要通话的姓名、电子邮件地址或电话号码。如果您想要通话的人的姓名、电子邮件地址或电话号码没有出现在FaceTime之前的通话列表中，请轻触右上角的**+**按钮以显示**新的FaceTime**屏幕，如图11.5所示：![Figure
    11.5 – 新的FaceTime屏幕
- en: '](img/Figure_11.05_B14100.jpg)'
  id: totrans-47
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 11.05_B14100.jpg]'
- en: Figure 11.5 – The New FaceTime screen
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11.5 – 新的FaceTime屏幕
- en: 'Tap on the **To**: text field and type an email address or phone number that
    you want to call. If you tap the **+** icon inside the circle, the **Contacts**
    app opens, allowing you to choose a name stored in the **Contacts** app.'
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触 **收件人** 文本字段并输入您想要通话的电子邮件地址或电话号码。如果您轻触圆圈内的 **+** 图标，将打开 **联系人** 应用程序，允许您选择存储在
    **联系人** 应用程序中的姓名。
- en: Tap the FaceTime icon displayed under the name of the person you want to call.
    **Audio** and **Video** buttons appear, as shown in *Figure 11.6*:![Figure 11.6
    – Choosing to make an audio or video call
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触您想要通话的人名下显示的 FaceTime 图标。将出现 **音频** 和 **视频** 按钮，如图 *图 11.6* 所示：![图 11.6 –
    选择进行音频或视频通话
- en: '](img/Figure_11.06_B14100.jpg)'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_11.06_B14100.jpg)'
- en: Figure 11.6 – Choosing to make an audio or video call
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11.6 – 选择进行音频或视频通话
- en: (Optional) Repeat *Step 3* for each additional person you want to join the FaceTime
    call.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）为每个希望加入 FaceTime 通话的额外人员重复 *步骤 3*。
- en: Tap the **Audio** or **Video** button.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触 **音频** 或 **视频** 按钮。
- en: 'When you call using FaceTime, each person will see a banner at the top of the
    screen that they can tap to display an incoming FaceTime screen, as shown in *Figure
    11.7*:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 当您使用 FaceTime 进行通话时，每个人都会在屏幕顶部看到一个横幅，他们可以轻触以显示传入的 FaceTime 屏幕，如图 *图 11.7* 所示：
- en: '![Figure 11.7 – Receiving a FaceTime call request'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.7 – 接收 FaceTime 通话请求'
- en: '](img/Figure_11.07_B14100.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.07_B14100.jpg)'
- en: Figure 11.7 – Receiving a FaceTime call request
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.7 – 接收 FaceTime 通话请求
- en: 'At this point, each person can tap **Decline** or **Accept**. If someone tries
    to FaceTime you but you fail to answer because you''re busy or just didn''t have
    your iPhone with you at the time the FaceTime call request arrived, a notification
    appears in the upper-right corner of the FaceTime app on the Home Screen, as shown
    in *Figure 11.8*:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在此阶段，每个人都可以轻触 **拒绝** 或 **接受**。如果有人尝试 FaceTime 您，但您因为忙碌或当时没有携带 iPhone 而未能接听，FaceTime
    通话请求到达时，主屏幕上 FaceTime 应用程序右上角将出现通知，如图 *图 11.8* 所示：
- en: '![Figure 11.8 – FaceTime notifications'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 11.8 – FaceTime 通知'
- en: '](img/Figure_11.08_B14100.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.08_B14100.jpg)'
- en: Figure 11.8 – FaceTime notifications
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.8 – FaceTime 通知
- en: This notification lets you know not only that someone tried to FaceTime you,
    but also how many FaceTime requests you may have missed.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 此通知不仅通知您有人尝试 FaceTime 您，还告知您可能错过了多少 FaceTime 请求。
- en: Talking in a FaceTime call
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 FaceTime 通话中交谈
- en: 'Once you connect through FaceTime as a video call, you''ll see your own video
    image, along with video images of all the other callers, as shown in *Figure 11.9*:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您通过 FaceTime 进行视频通话连接，您将看到自己的视频图像，以及所有其他呼叫者的视频图像，如图 *图 11.9* 所示：
- en: '![ Figure 11.9 – Viewing different callers in FaceTime'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![ 图 11.9 – 在 FaceTime 中查看不同的呼叫者'
- en: '](img/Figure_11.09_B14100.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_11.09_B14100.jpg)'
- en: Figure 11.9 – Viewing different callers in FaceTime
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11.9 – 在 FaceTime 中查看不同的呼叫者
- en: Now, let's look at the different options we can use once we are on the call.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看一旦我们进入通话，我们可以使用哪些不同的选项。
- en: Adding multiple people to a FaceTime call
  id: totrans-70
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将多个人员添加到 FaceTime 通话中
- en: In many cases, FaceTime calls occur between two people. However, you can have
    up to 32 people involved in a FaceTime call. When you create a FaceTime call,
    you can simply add as many people as you wish by tapping the **+** icon when you
    initiate a FaceTime call (see *Figure 11.6*).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，FaceTime 通话发生在两个人之间。然而，您可以有最多 32 个人参与 FaceTime 通话。当您创建 FaceTime 通话时，您可以在发起
    FaceTime 通话时轻触 **+** 图标，简单地添加您希望的人数（见图 *图 11.6*）。
- en: 'While you''re in the middle of a FaceTime call, you can always include more
    people as well. To add more people during a FaceTime call, follow these steps:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当您正在进行 FaceTime 通话时，您还可以随时添加更多人。要在 FaceTime 通话中添加更多人，请按照以下步骤操作：
- en: Swipe up from the horizontal handle above the **mute** and **flip** icons (see
    *Figure 11.9*). The entire screen displays FaceTime options, as shown in *Figure
    11.10*:![Figure 11.10 – Viewing different callers in FaceTime
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从位于 **静音** 和 **翻转** 图标上方的水平手柄向上滑动（见图 *图 11.9*）。整个屏幕显示 FaceTime 选项，如图 *图 11.10*
    所示：![图 11.10 – 在 FaceTime 中查看不同的呼叫者
- en: '](img/Figure_11.10_B14100.jpg)'
  id: totrans-74
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_11.10_B14100.jpg)'
- en: Figure 11.10 – Viewing different callers in FaceTime
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11.10 – 在 FaceTime 中查看不同的呼叫者
- en: Tap the **+ Add Person** button. An **Add Person** screen appears (see *Figure
    11.5*).
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触 **+ 添加人员** 按钮。将出现 **添加人员** 屏幕（见图 *图 11.5*）。
- en: Repeat *Step 2* for each additional person you want to add to the FaceTime call,
    up to a maximum of 32 people.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为每个您想要添加到 FaceTime 通话中的额外人员重复 *步骤 2*，最多可达 32 人。
- en: Having multiple people on a FaceTime call can be fun to share ideas, but remember
    that everyone needs a fast cellular or Wi-Fi connection to make the FaceTime call
    work. Once you start talking to one or more people, you might want to add different
    effects to your image for fun.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在FaceTime通话中有多个人可以很有趣，可以分享想法，但请记住，每个人都需要快速的手机或Wi-Fi连接才能使FaceTime通话正常工作。一旦你开始与一个人或多人交谈，你可能想为你的图像添加不同的效果以增添乐趣。
- en: Using visual effect filters in FaceTime
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在FaceTime中使用视觉效果滤镜
- en: Visual effect filters let you alter the picture of the person you're talking
    to through FaceTime. That way, you can alter their video image to make it easier
    to see them or just to get creative and make them look odd or funny.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 视觉效果滤镜让你可以通过FaceTime改变与你交谈的人的图片。这样，你可以改变他们的视频图像，使其更容易看到他们，或者只是为了创意，让他们看起来奇怪或有趣。
- en: 'You can modify your own image in different ways by tapping any of the following
    buttons at the bottom of a FaceTime screen:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击FaceTime屏幕底部的以下任一按钮以不同的方式修改自己的图像：
- en: '**Effects**: Offers different visual effects for your own video image'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**效果**：为你自己的视频图像提供不同的视觉效果'
- en: '**Mute**: Toggles between turning your microphone on or off'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**静音**：在开启或关闭麦克风之间切换'
- en: '**Flip**: Toggles between the front-facing or back-facing camera'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**翻转**：在前后置摄像头之间切换'
- en: '**End**: Ends a FaceTime call'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结束**：结束FaceTime通话'
- en: When you modify your own image, other people on the FaceTime call will see your
    changes as well. This lets you create humorous effects or allows you to highlight
    something important to others.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当你修改自己的图像时，FaceTime通话中的其他人也会看到你的更改。这让你可以创建幽默效果，或者让你能够突出显示对其他人来说重要的事情。
- en: 'To apply a visual effect filter during a FaceTime call, follow these steps:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 要在FaceTime通话期间应用视觉效果滤镜，请按照以下步骤操作：
- en: Tap the **effects** button on the FaceTime screen. Buttons representing different
    types of effects appear as the **effects** button appears highlighted, as shown
    in *Figure 11.11*:![Figure 11.11 – Various effects options
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在FaceTime屏幕上点击**效果**按钮。当**效果**按钮高亮显示时，会出现代表不同类型效果的按钮，如图*图11.11*所示：![图11.11 –
    各种效果选项
- en: '](img/Figure_11.11_B14100.jpg)'
  id: totrans-89
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_11.11_B14100.jpg)'
- en: Figure 11.11 – Various effects options
  id: totrans-90
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11.11 – 各种效果选项
- en: Tap the **Filter button** on the far left to see a list of different filters
    you can apply to the currently displayed image. Then, scroll left or right until
    you find a filter you like, as shown in *Figure 11.12*:![Figure 11.12 – Choosing
    a filter
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕最左边的**滤镜按钮**，查看可以应用于当前显示图像的不同滤镜列表。然后，左右滚动，直到找到你喜欢的滤镜，如图*图11.12*所示：![图11.12
    – 选择滤镜
- en: '](img/Figure_11.12_B14100.jpg)'
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_11.12_B14100.jpg)'
- en: Figure 11.12 – Choosing a filter
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11.12 – 选择滤镜
- en: Tap the close (**X**) icon in the upper-right corner of the **Filters** area
    to exit out of the filters options and the list of visual effect option buttons
    appears again (see *Figure 11.11*).
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**滤镜**区域右上角的关闭（**X**）图标，退出滤镜选项和视觉效果选项按钮列表（见图*图11.11*）。
- en: Filters can alter the visual appearance of images, but you may want to add text
    to an image so you can identify items for other people to see.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 滤镜可以改变图像的视觉外观，但你可能想在图像上添加文本，以便其他人可以看到你标识的项目。
- en: Adding text to a FaceTime image
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加FaceTime图像中的文本
- en: Text can appear on your image, which can be handy if you point your camera at
    something and type text to identify it, such as while showing others how to repair
    an appliance. Then, text can identify the name of the parts others are seeing.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 文本可以出现在你的图像上，如果你指向某物并输入文本来标识它，这会很有用，例如在向其他人展示如何修理电器时。然后，文本可以标识其他人看到的部件名称。
- en: 'To add text to your image during a FaceTime call, follow these steps:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 要在FaceTime通话期间向图像添加文本，请按照以下步骤操作：
- en: Tap the **effects** button on the FaceTime screen. Buttons representing different
    types of effects appear as the **effects** button appears highlighted (see *Figure
    11.11*).
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在FaceTime屏幕上点击**效果**按钮。当**效果**按钮高亮显示时，会出现代表不同类型效果的按钮（见图*图11.11*）。
- en: Tap the **Text** button (which appears as the second button from the left).
    A list of different text styles appears at the bottom of the screen, as shown
    in *Figure 11.13*:![Figure 11.13 – Choosing a variety of text styles
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**文本**按钮（位于从左数第二个按钮）。屏幕底部会出现不同文本样式的列表，如图*图11.13*所示：![图11.13 – 选择多种文本样式
- en: '](img/Figure_11.13_B14100.jpg)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_11.13_B14100.jpg)'
- en: Figure 11.13 – Choosing a variety of text styles
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11.13 – 选择多种文本样式
- en: Tap a text style. The word **Text** appears on the image and a virtual keyboard
    appears at the bottom of the screen, as shown in *Figure 11.14*:![Figure 11.14
    – Creating text on an image
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击文本样式。**文本**一词出现在图片上，屏幕底部会出现虚拟键盘，如图 *Figure 11.14* 所示：![Figure 11.14 – 在图片上创建文本
- en: '](img/Figure_11.14_B14100.jpg)'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_11.14_B14100.jpg](img/Figure_11.14_B14100.jpg)'
- en: Figure 11.14 – Creating text on an image
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11.14 – 在图片上创建文本
- en: Type any text you wish. If you want to delete text, tap the close (**x**) icon
    that appears in the upper-left corner of the text.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你想要的任何文本。如果你想要删除文本，点击出现在文本右上角的关闭（**x**）图标。
- en: Tap the close (**x**) icon in the upper-right corner of the Text area to exit
    out of the text options. The list of visual effect option buttons appears again
    (see *Figure 11.11*).
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击文本区域右上角的关闭（**x**）图标以退出文本选项。视觉效果选项按钮的列表再次出现（见图 *Figure 11.11*）。
- en: Text can help describe items in an image, but sometimes you may just want to
    add silly pictures to an image for fun.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 文本可以帮助描述图片中的项目，但有时你可能只想为了乐趣在图片中添加搞笑的图片。
- en: Adding shapes to a FaceTime image
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 FaceTime 图片中添加形状
- en: FaceTime provides a collection of silly images and shapes you can put on an
    image. These provide simple animation that can highlight certain parts of an image
    for others to see.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: FaceTime 提供了一系列搞笑的图片和形状，你可以将它们放在图片上。这些提供了简单的动画，可以突出显示图片的某些部分供他人查看。
- en: 'To add a shape to a FaceTime image, follow these steps:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 FaceTime 图片中添加形状，请按照以下步骤操作：
- en: Tap the **effects** button on the FaceTime screen. Buttons representing different
    types of effects appear as the **effects** button appears highlighted (see *Figure
    11.11*).
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 FaceTime 屏幕上的**效果**按钮。当**效果**按钮高亮显示时，会出现代表不同类型效果的按钮（见图 *Figure 11.11*）。
- en: Tap the **Shapes** button (which appears as the third button from the left).
    A list of different shapes appears at the bottom of the screen.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**形状**按钮（从左数第三个按钮）。屏幕底部会出现不同形状的列表。
- en: Double-tap on a shape to place it on the image, as shown in *Figure 11.15*.
    If you want to delete a shape, tap the close (**x**) icon that appears in the
    upper-left corner of the shape:![Figure 11.15 – Adding a shape to an image
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击形状将其放置在图片上，如图 *Figure 11.15* 所示。如果你想要删除形状，点击出现在形状左上角的关闭（**x**）图标：![Figure
    11.15 – 在图片中添加形状
- en: '](img/Figure_11.15_B14100.jpg)'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_11.15_B14100.jpg](img/Figure_11.15_B14100.jpg)'
- en: Figure 11.15 – Adding a shape to an image
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11.15 – 在图片中添加形状
- en: Tap the close (**x**) icon in the upper-right corner of the **Shapes** area
    to exit out of the shapes options. The list of visual effect option buttons appears
    again (see *Figure 11.11*).
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**形状**区域右上角的关闭（**x**）图标以退出形状选项。视觉效果选项按钮的列表再次出现（见图 *Figure 11.11*）。
- en: Similar to shapes are activities, which provide animated images such as miniature
    cartoons.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 与形状类似的是活动，它们提供动画图像，例如迷你卡通。
- en: Adding activities to a FaceTime image
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 FaceTime 图片中添加活动
- en: 'Activities give you yet another way to spice up images with tiny cartoons.
    To add an activity to a FaceTime image, follow these steps:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 活动功能为你提供了另一种方式，通过添加小巧的卡通来丰富图片。要在 FaceTime 图片中添加活动，请按照以下步骤操作：
- en: Tap the **effects** button on the FaceTime screen. Buttons representing different
    types of effects appear as the **effects** button appears highlighted (see *Figure
    11.11*).
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 FaceTime 屏幕上的**效果**按钮。当**效果**按钮高亮显示时，会出现代表不同类型效果的按钮（见图 *Figure 11.11*）。
- en: Tap the **Fitness** button (which appears as the fourth button from the left).
    A list of different activities will appear at the bottom of the screen.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**健身**按钮（从左数第四个按钮）。屏幕底部会出现不同活动的列表。
- en: Double-tap on an activity to place it on the image, as shown in *Figure 11.16*.
    If you want to delete an activity, tap the close (**x**) icon that appears in
    the upper-left corner:![Figure 11.16 – Adding an activity to a FaceTime image
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击活动将其放置在图片上，如图 *Figure 11.16* 所示。如果你想要删除活动，点击出现在左上角的关闭（**x**）图标：![Figure 11.16
    – 在 FaceTime 图片中添加活动
- en: '](img/Figure_11.16_B14100.jpg)'
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_11.16_B14100.jpg](img/Figure_11.16_B14100.jpg)'
- en: Figure 11.16 – Adding an activity to a FaceTime image
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 11.16 – 在 FaceTime 图片中添加活动
- en: Tap the close (**x**) icon in the upper-right corner of the activities area
    to exit out of the activity options. The list of visual effect option buttons
    appears again (see *Figure 11.11*).
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击活动区域右上角的关闭（**x**）图标以退出活动选项。视觉效果选项按钮的列表再次出现（见图 *Figure 11.11*）。
- en: Yet another way to create interesting visual effects is to add memojis, which
    are little cartoon faces.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种创建有趣视觉效果的方法是添加表情符号，它们是小小的卡通面孔。
- en: Adding memojis to a FaceTime image
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 FaceTime 图片中添加表情符号
- en: Memojis represent silly cartoon faces of animals such as a cow, mouse, or shark.
    Adding memojis are mostly for humorous and entertainment purposes.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: Memojis代表各种动物如牛、老鼠或鲨鱼的滑稽卡通面孔。添加Memojis主要是为了幽默和娱乐目的。
- en: 'To add a memoji to a FaceTime image, follow these steps:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 要向FaceTime图像添加memoji，请按照以下步骤操作：
- en: Tap the **effects** button on the FaceTime screen. Buttons representing different
    types of effects appear as the **effects** button appears highlighted (see *Figure
    11.11*).
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在FaceTime屏幕上轻触**效果**按钮。当**效果**按钮高亮显示时，会出现代表不同类型效果的按钮（见*图11.11*）。
- en: Tap the **Memoji** button (which appears as the fifth button from the left).
    A list of different memojis appears at the bottom of the screen.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触从左数第五个的**Memoji**按钮。屏幕底部会出现不同memojis的列表。
- en: Double-tap on a memoji to place it on the image, as shown in *Figure 11.17*.
    If you want to delete a memoji, tap the close (**x**) icon that appears in the
    upper-left corner:![Figure 11.17 – Adding a memoji to a FaceTime image
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击memoji将其放置在图像上，如图11.17所示。如果你想要删除memoji，请轻触出现在左上角的关闭（**x**）图标：![图11.17 – 向FaceTime图像添加memoji
- en: '](img/Figure_11.17_B14100.jpg)'
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_11.17_B14100.jpg]'
- en: Figure 11.17 – Adding a memoji to a FaceTime image
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图11.17 – 向FaceTime图像添加memoji
- en: Tap the close (**x**) icon in the upper-right corner of the memoji area to exit
    out of the memoji options. The list of visual effect option buttons appears again
    (see *Figure 11.11*).
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在memoji区域的右上角轻触关闭（**x**）图标以退出memoji选项。视觉效果选项按钮列表再次出现（见*图11.11*）。
- en: A final way to spice up a FaceTime image is to add emojis, which are animated
    images of common objects, such as stars, hearts, or light bulbs.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一种让FaceTime图像更加生动的方式是添加表情符号，它们是常见物体如星星、心形或灯泡的动画图像。
- en: Adding emojis to a FaceTime image
  id: totrans-138
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 向FaceTime图像添加表情符号
- en: An emoji represents a simple, animated image that you can place in a FaceTime
    image for humorous or decorative purposes, or to express emotions in a visual
    manner.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 一个表情符号代表一个简单、动态的图像，你可以将其放置在FaceTime图像中以增添幽默或装饰效果，或者以视觉方式表达情感。
- en: 'To add an emoji to a FaceTime image, follow these steps:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 要向FaceTime图像添加表情符号，请按照以下步骤操作：
- en: Tap the **effects** button on the FaceTime screen. Buttons representing different
    types of effects appear as the **effects** button appears highlighted (see *Figure
    11.11*).
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
