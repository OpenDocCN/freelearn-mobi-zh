- en: Tap the **Emoji** button (which appears as the sixth button from the left).
    A list of different emojis appears at the bottom of the screen.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触从左数第六个的**Emoji**按钮。屏幕底部会出现不同emoji的列表。
