- en: '27'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '27'
- en: Testing and Submitting Your App to the App Store
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试并将你的应用提交至App Store
- en: Congratulations, you have reached the final chapter of this book!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你，你已经到达了这本书的最后一章！
- en: Over the course of this book, you have learned about the Swift programming language
    and how to build an entire app using Xcode. However, so far, you’ve only been
    running your app in Simulator or on your own device using a free Apple Developer
    account.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，你已经学习了Swift编程语言以及如何使用Xcode构建整个应用。然而，到目前为止，你只在自己的设备上使用免费苹果开发者账号在模拟器中运行过你的应用。
- en: In this chapter, you will start by learning how to obtain a **paid Apple Developer
    account**. Next, you’ll learn about **certificates**, **identifiers**, **test
    device registration**, and **provisioning profiles**. After that, you’ll learn
    how to create an App Store listing and submit your app to the App Store. Finally,
    you’ll learn how to conduct testing for your app using internal and external testers.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将首先学习如何获得一个**付费的苹果开发者账号**。接下来，你将了解**证书**、**标识符**、**测试设备注册**和**配置文件**。之后，你将学习如何创建App
    Store列表并提交你的应用至App Store。最后，你将学习如何使用内部和外部测试员对你的应用进行测试。
- en: By the end of this chapter, you’ll know how to test and how to submit your own
    apps to the App Store.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束时，你将了解如何测试以及如何提交自己的应用至App Store。
- en: 'The following topics will be covered:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 以下内容将涵盖：
- en: Getting an Apple Developer account
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取苹果开发者账号
- en: Exploring your Apple Developer account
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索你的苹果开发者账号
- en: Submitting your app to the App Store
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你的应用提交至App Store
- en: Conducting internal and external testing
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行内部和外部测试
- en: Technical requirements
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: You will need an Apple Account and a paid Apple Developer account to complete
    this chapter.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章你需要一个苹果账户和一个付费的苹果开发者账号。
- en: There are no project files for this chapter as it should be used as a reference
    on how to submit apps and is not specific to any particular app.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本章没有项目文件，因为它应该作为提交应用的参考，而不是针对任何特定应用。
- en: To see the latest updates to the App Store, visit [https://developer.apple.com/app-store/whats-new/](https://developer.apple.com/app-store/whats-new/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看App Store的最新更新，请访问[https://developer.apple.com/app-store/whats-new/](https://developer.apple.com/app-store/whats-new/)。
- en: 'To see what’s new in App Store Connect, watch this video: [https://developer.apple.com/videos/play/wwdc2024/10063/](https://developer.apple.com/videos/play/wwdc2024/10063/).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看App Store Connect的新功能，请观看此视频：[https://developer.apple.com/videos/play/wwdc2024/10063/](https://developer.apple.com/videos/play/wwdc2024/10063/)。
- en: Let’s start by learning how to get a paid Apple Developer account, which is
    required for App Store submission, in the next section.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从学习如何获取付费的苹果开发者账号开始，这是提交至App Store所必需的，将在下一节中介绍。
- en: Getting an Apple Developer account
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取苹果开发者账号
- en: 'As you saw in earlier chapters, all you need to test your app on a device is
    a free Apple Account. However, the apps will only work for a few days, and you
    will not be able to add advanced features, such as signing in with Apple or uploading
    your app to the App Store. For that, you need a paid Apple Developer account.
    Follow these steps to purchase an individual/sole proprietorship Apple Developer
    account:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在前面的章节中看到的，你只需要一个免费的苹果账户就可以在设备上测试你的应用。然而，这些应用只能使用几天，你将无法添加高级功能，如使用苹果登录或上传你的应用到App
    Store。为此，你需要一个付费的苹果开发者账号。按照以下步骤购买个人/个体经营苹果开发者账号：
- en: Go to [https://developer.apple.com/programs/](https://developer.apple.com/programs/)
    and click on the **Enroll** button.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问[https://developer.apple.com/programs/](https://developer.apple.com/programs/)并点击**注册**按钮。
- en: Click **Start your enrollment**.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始注册**。
- en: Enter your Apple Account and password when prompted.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提示时，输入你的苹果账户和密码。
- en: On the **Trust this browser?** screen, click **Trust** only if you are the only
    person using this browser; otherwise, click **Not Now**. This is to safeguard
    your account information.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**信任此浏览器？**屏幕上，只有当你是这个浏览器唯一的用户时才点击**信任**；否则，点击**现在不**。这是为了保护你的账户信息。
- en: Click **Continue enrollment on the web >**.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**在网页上继续注册**。
- en: On the **Confirm your personal information** screen, enter your personal information
    and click **Continue**.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**确认你的个人信息**屏幕上，输入你的个人信息并点击**继续**。
- en: On the **Select your entity type** screen, choose **Individual/Sole Proprietor**.
    Click **Continue**.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**选择你的实体类型**屏幕上，选择**个人/个体经营**。点击**继续**。
- en: On the **Review and Accept** screen, check the checkbox at the bottom of the
    page and click **Continue**.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**审查和接受**屏幕上，检查页面底部的复选框并点击**继续**。
- en: On the **Complete your purchase** screen, click **Purchase**.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**完成购买**屏幕上，点击**购买**。
- en: 'Follow the onscreen directions to complete your purchase. Once you have purchased
    your account, go to [https://developer.apple.com/account/](https://developer.apple.com/account/)
    and sign in with the same Apple Account that you used to purchase your Developer
    account. You should see something like the following:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照屏幕上的说明完成购买。一旦你购买了你的账户，前往[https://developer.apple.com/account/](https://developer.apple.com/account/)并使用你购买开发者账户时使用的相同Apple账户登录。你应该会看到以下内容：
- en: '![](img/B31371_27_01.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_01.png)'
- en: 'Figure 27.1: Apple Developer website with a paid Apple Developer account logged
    in'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.1：登录了付费Apple开发者账户的Apple开发者网站
- en: Now that you have a paid Apple Developer account, let’s learn how to configure
    the various settings required for your app in the next section.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你有了付费的Apple开发者账户，让我们在下一节中学习如何配置为你的应用程序所需的各项设置。
- en: Exploring your Apple Developer account
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索你的Apple开发者账户
- en: Your Apple Developer account has everything you need to develop and submit apps.
    You can view your membership status, add and organize members of your development
    team, access developer documentation, download beta software, and more. All these
    features are beyond the scope of this book, though, and this section will only
    cover what you need to do to get your app on the App Store.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你的Apple开发者账户拥有你开发应用程序和提交应用程序所需的一切。你可以查看你的会员状态，添加和组织你的开发团队成员，访问开发者文档，下载测试版软件等等。尽管所有这些功能都不在本书的范围之内，但本节将仅涵盖你需要做的以将你的应用程序上传到App
    Store。
- en: First, you’ll get Apple Developer certificates that you’ll install on your Mac.
    These certificates will be used to digitally sign your app. Next, you’ll need
    to register your app’s Apple Account and the devices that you’ll be testing your
    app on. After that, you’ll be able to generate provisioning profiles that allow
    your apps to run on your test devices and allow you to submit apps to the App
    Store.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你将获得你将在Mac上安装的Apple开发者证书。这些证书将用于对你的应用程序进行数字签名。接下来，你需要注册你的应用程序的Apple账户以及你将测试应用程序的设备。之后，你将能够生成配置文件，允许你的应用程序在测试设备上运行，并允许你提交应用程序到App
    Store。
- en: Xcode can automatically handle this process for you when you add the Apple Account
    and password of your Apple Developer account to **Xcode** | **Settings** | **Accounts**.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将你的Apple开发者账户的Apple账户和密码添加到**Xcode** | **设置** | **账户**时，Xcode可以自动为你处理这个过程。
- en: Let’s start by learning about **certificate signing requests (CSRs)**, which
    are required to obtain the Apple Developer certificates that you will install
    on your Mac, in the next section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从学习**证书签名请求（CSR）**开始，这是在Mac上安装Apple开发者证书所必需的，这些证书将用于在Mac上安装，在下一节中。
- en: Generating a certificate signing request
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成证书签名请求
- en: 'Before you write apps that will be submitted to the App Store, you need to
    install a **developer certificate** on the Mac that you’re running Xcode on. Certificates
    identify the author of an app. To get this certificate, you’ll need to create
    a **CSR**. Here’s how to create a CSR:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在你编写将要提交到App Store的应用程序之前，你需要在运行Xcode的Mac上安装一个**开发者证书**。证书标识应用程序的作者。要获取此证书，你需要创建一个**CSR**。以下是创建CSR的方法：
- en: Use Spotlight on your Mac to find **Keychain Access** and launch it.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Mac上的Spotlight来查找**钥匙串访问**并启动它。
- en: 'Choose **Certificate Assistant** | **Request a Certificate From a Certificate
    Authority...** from the **Keychain Access** menu:'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**钥匙串访问**菜单中选择**证书助手** | **从证书颁发机构请求证书...**。
- en: '![](img/B31371_27_02.png)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_02.png)'
- en: 'Figure 27.2: The Keychain Access application'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.2：钥匙串访问应用程序
- en: 'For the **User Email Address** field, enter the email address of the Apple
    Account that you used to register your Apple Developer account. In the **Common
    Name** field, enter your name. Select **Saved to disk** under **Request is** and
    click **Continue**:'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**用户电子邮件地址**字段中，输入你用于注册Apple开发者账户的Apple账户的电子邮件地址。在**常用名称**字段中，输入你的名字。在**请求是**下选择**保存到磁盘**，然后点击**继续**：
- en: '![](img/B31371_27_03.png)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_03.png)'
- en: 'Figure 27.3: The Certificate Assistant screen'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.3：证书助手屏幕
- en: Save the CSR to your hard disk.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将CSR保存到你的硬盘上。
- en: Click **Done**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。
- en: Now that you have a CSR, let’s look at how you will use it to get development
    certificates (for testing on your own device) and distribution certificates (for
    App Store submission) in the next section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有了CSR，让我们看看你将如何使用它来获取开发证书（用于在您的设备上进行测试）和分发证书（用于App Store提交）在下一节中。
- en: Creating development and distribution certificates
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建开发和分发证书
- en: Once you have a CSR, you can use it to create **development** and **distribution**
    certificates. Development certificates are used when you want to test your app
    on your test devices, and distribution certificates are used when you want to
    upload your app to the App Store.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了CSR，你可以使用它来创建**开发**和**分发**证书。开发证书用于你想在测试设备上测试你的应用时，分发证书用于你想将应用上传到App Store时。
- en: 'Here’s how to create development and distribution certificates:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是创建开发和分发证书的方法：
- en: 'Log in to your Apple Developer account and click **Certificates**:'
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录到你的Apple开发者账户并点击**证书**：
- en: '![](img/B31371_27_04.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_04.png)'
- en: 'Figure 27.4: Apple Developer website with paid Apple Developer account logged
    in'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.4：登录了付费Apple开发者账户的Apple开发者网站
- en: 'You’ll see the **Certificates** screen. Click the **+** button:'
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将看到**证书**屏幕。点击**+**按钮：
- en: '![](img/B31371_27_05.png)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_05.png)'
- en: 'Figure 27.5: Certificates screen showing the + button'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.5：显示**+**按钮的证书屏幕
- en: 'Click the **Apple Development** radio button, and click **Continue**:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Apple开发**单选按钮，并点击**继续**：
- en: '![](img/B31371_27_06.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_06.png)'
- en: 'Figure 27.6: Create a New Certificate screen showing the Apple Development
    radio button'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.6：创建新证书屏幕显示Apple Development单选按钮
- en: 'Click **Choose File**:'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**选择文件**：
- en: '![](img/B31371_27_07.png)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_07.png)'
- en: 'Figure 27.7: Upload a CSR screen'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.7：上传CSR屏幕
- en: Upload your CSR by selecting the CSR file you saved earlier to your hard disk,
    and clicking **Choose**.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择你之前保存在硬盘上的CSR文件，并点击**选择**来上传你的CSR。
- en: 'Click **Continue**:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**：
- en: '![](img/B31371_27_08.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_08.png)'
- en: 'Figure 27.8: Upload a CSR screen with the certificate uploaded'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.8：上传CSR屏幕，证书已上传
- en: 'Your certificate will be generated automatically. Click **Download** to download
    the generated certificate onto your Mac:'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的证书将自动生成。点击**下载**将生成的证书下载到你的Mac上：
- en: '![](img/B31371_27_09.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_09.png)'
- en: 'Figure 27.9: The Download Your Certificate screen'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.9：下载证书屏幕
- en: Double-click the downloaded certificate to install it on your Mac.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击下载的证书以在Mac上安装它。
- en: 'Repeat *Steps 3-8* again, but this time, choose the **Apple Distribution**
    radio button in *Step 3*:'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次重复*步骤3-8*，但这次在*步骤3*中选择**Apple分发**单选按钮：
- en: '![](img/B31371_27_10.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_10.png)'
- en: 'Figure 27.10: The Create a New Certificate screen showing the Apple Distribution
    radio button'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.10：创建新证书屏幕显示Apple分发单选按钮
- en: Great! You now have development and distribution certificates. The next step
    is to register the **App ID** for your app to identify it on the App Store. You
    will learn how to do this in the next section.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！你现在拥有了开发和分发证书。下一步是为你的应用注册**App ID**以在App Store中识别它。你将在下一节中学习如何操作。
- en: Registering an App ID
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注册App ID
- en: 'When you created your project in *Chapter 1*, *Exploring Xcode*, you created
    a bundle identifier for it (also known as an App ID). An App ID is used to identify
    your app on the App Store. You’ll need to register this App ID in your developer
    account prior to uploading your app to the App Store. Here’s how to register your
    App ID:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在*第1章*，*探索Xcode*中创建项目时，你为它创建了一个包标识符（也称为App ID）。App ID用于在App Store中识别你的应用。在将应用上传到App
    Store之前，你需要在你的开发者账户中注册此App ID。以下是注册App ID的方法：
- en: Log in to your Apple Developer account and click **Identifiers**.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录到你的Apple开发者账户并点击**标识符**。
- en: 'Click the **+** button:'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**按钮：
- en: '![](img/B31371_27_11.png)'
  id: totrans-80
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_11.png)'
- en: 'Figure 27.11: The Identifiers screen'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.11：标识符屏幕
- en: 'Click the **App IDs** radio button and click **Continue**:'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**App IDs**单选按钮并点击**继续**：
- en: '![](img/B31371_27_12.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_12.png)'
- en: 'Figure 27.12: The Register a new identifier screen'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.12：注册新标识符屏幕
- en: 'Click **App** and click **Continue**:'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**App**并点击**继续**：
- en: '![](img/B31371_27_13.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_13.png)'
- en: 'Figure 27.13: Identifier type screen'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.13：标识符类型屏幕
- en: 'Enter a description for this App ID, such as `JRNL Packt Publishing App ID`.
    Check the **Explicit** button and enter your app’s bundle ID in the field. Make
    sure that this value is the same as the bundle identifier you used when you created
    the project. Click the **Continue** button when you’re done:'
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为此App ID输入描述，例如`JRNL Packt Publishing App ID`。勾选**显式**按钮，并在字段中输入你的应用包标识符。确保此值与你在创建项目时使用的包标识符相同。完成后，点击**继续**按钮：
- en: '![](img/B31371_27_14.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_14.png)'
- en: 'Figure 27.14: Description and bundle ID screen'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.14：描述和包标识符屏幕
- en: Once your app has shipped, you will no longer be able to change the bundle ID
    for your app.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您的应用发布，您将无法再更改应用的包标识符。
- en: 'Click **Register**:'
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**注册**：
- en: '![](img/B31371_27_15.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_15.png)'
- en: 'Figure 27.15: Register screen'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.15：注册界面
- en: Your App ID has now been registered. Cool! In the next section, you’ll register
    the devices you’ll be testing your app on.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 App ID 现已注册。太酷了！在下一节中，您将注册您将在其上测试应用的所有设备。
- en: Registering your devices
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注册您的设备
- en: 'To run your apps on your personal devices for testing, you will need to register
    them in your developer account. Here’s how to register your devices:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 要在您的个人设备上测试您的应用，您需要在您的开发者账户中注册它们。以下是注册您的设备的步骤：
- en: Log in to your Apple Developer account and click **Devices**.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录您的 Apple 开发者账户并点击**设备**。
- en: 'Click the **+** button:'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**按钮：
- en: '![](img/B31371_27_16.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_16.png)'
- en: 'Figure 27.16: Device registration screen'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.16：设备注册界面
- en: 'The **Register a New Device** screen appears:'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**注册新设备**界面出现：'
- en: '![](img/B31371_27_17.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_17.png)'
- en: 'Figure 27.17: Register a New Device screen'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.17：注册新设备界面
- en: You’ll need to provide the **Device Name** and **Device ID** to register your
    device.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要提供**设备名称**和**设备 ID**来注册您的设备。
- en: 'Connect your device to your Mac. Launch Xcode and choose **Devices and Simulators**
    from the **Window** menu. Choose the device in the left pane and copy the **Identifier**
    value:'
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的设备连接到您的 Mac。启动 Xcode 并从**窗口**菜单中选择**设备和模拟器**。在左侧窗格中选择设备并复制**标识符**值：
- en: '![](img/B31371_27_18.png)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_18.png)'
- en: 'Figure 27.18: Devices and Simulators window'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.18：设备和模拟器窗口
- en: 'Type a name for the device in the **Device Name** field and paste the identifier
    value into the **Device ID (UDID)** field. Click **Continue**:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**设备名称**字段中为设备输入一个名称，并将标识符值粘贴到**设备 ID (UDID)**字段中。点击**继续**：
- en: '![](img/B31371_27_19.png)'
  id: totrans-110
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_19.png)'
- en: 'Figure 27.19: The Register a Device screen'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.19：注册设备界面
- en: You have successfully registered your test devices. Great! The next step is
    to create provisioning profiles. An **iOS App Development** profile is required
    so that your apps will be allowed to run on your test devices, and an **iOS App
    Store Distribution** profile is required for apps that will be uploaded to the
    App Store. You will create development and distribution profiles in the next section.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 您已成功注册测试设备。太好了！下一步是创建配置文件。需要一个**iOS 应用开发**配置文件，以便您的应用可以在测试设备上运行，并且需要一个**iOS
    应用商店分发**配置文件，以便将应用上传到应用商店。您将在下一节中创建开发和分发配置文件。
- en: Creating provisioning profiles
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建配置文件
- en: 'You will need to create two provisioning profiles. An iOS app development profile
    is required for apps to run on test devices. An iOS App Store distribution profile
    is used to submit your app to the App Store. Here’s how to create the development
    profiles:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要创建两个配置文件。需要一个iOS应用开发配置文件，以便应用可以在测试设备上运行。需要一个iOS应用商店分发配置文件，用于提交您的应用到应用商店。以下是创建开发配置文件的步骤：
- en: Log in to your Apple Developer account and click **Profiles**.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录您的 Apple 开发者账户并点击**配置文件**。
- en: 'Click the **+** button:'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**按钮：
- en: '![](img/B31371_27_20.png)'
  id: totrans-117
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_20.png)'
- en: 'Figure 27.20: Profiles screen'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.20：配置文件界面
- en: 'Click the **iOS App Development** radio button and click **Continue**:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**iOS 应用开发**单选按钮并点击**继续**：
- en: '![](img/B31371_27_21.png)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_21.png)'
- en: 'Figure 27.21: Register a New Provisioning Profile screen'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.21：注册新配置文件界面
- en: 'Select the **App ID** for the app you want to test and click **Continue**:'
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您要测试的应用的**App ID**并点击**继续**：
- en: '![](img/B31371_27_22.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_22.png)'
- en: 'Figure 27.22: Selecting App ID screen'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.22：选择 App ID 界面
- en: 'Select a development certificate checkbox and click **Continue**:'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择开发证书复选框并点击**继续**：
- en: '![](img/B31371_27_23.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_23.png)'
- en: 'Figure 27.23: Selecting a development certificate'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.23：选择开发证书
- en: 'Check all the devices you will be testing this app on and click **Continue**:'
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您将在其上测试此应用的全部设备并点击**继续**：
- en: '![](img/B31371_27_24.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_24.png)'
- en: 'Figure 27.24: Selecting a device'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.24：选择设备
- en: 'Enter a name for the profile and click **Generate**:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为配置文件输入一个名称并点击**生成**：
- en: '![](img/B31371_27_25.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_25.png)'
- en: 'Figure 27.25: The Generate a Provisioning Profile screen'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.25：生成配置文件界面
- en: Click the **Download** button to download the profile.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载**按钮下载配置文件。
- en: Double-click the profile to install it.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击配置文件进行安装。
- en: 'Next, you’ll create a distribution profile:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您将创建一个分发配置文件：
- en: 'Click the **All Profiles** link to go back to the previous page:'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**所有配置文件**链接返回上一页：
- en: '![](img/B31371_27_26.png)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_26.png)'
- en: 'Figure 27.26: The All Profiles link'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.26：所有配置文件链接
- en: 'Click the **+** button:'
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**按钮：
- en: '![](img/B31371_27_27.png)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_27.png)'
- en: 'Figure 27.27: Profiles screen'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.27：配置文件屏幕
- en: 'Click the **App Store** radio button and click **Continue**:'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**App Store**单选按钮并点击**继续**：
- en: '![](img/B31371_27_28.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_28.png)'
- en: 'Figure 27.28: Registering a new provisioning profile'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.28：注册新的配置文件
- en: 'Select the **App ID** for the app you want to publish to the App Store and
    click **Continue**:'
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要发布到App Store的应用的**App ID**，然后点击**继续**：
- en: '![](img/B31371_27_29.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_29.png)'
- en: 'Figure 27.29: Selecting an App ID screen'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.29：选择App ID屏幕
- en: 'Select a distribution certificate checkbox and click **Continue**:'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择分发证书复选框并点击**继续**：
- en: '![](img/B31371_27_30.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_30.png)'
- en: 'Figure 27.30: Selecting a distribution certificate'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.30：选择分发证书
- en: 'Enter a name for the profile and click **Generate**:'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为配置文件输入一个名称并点击**生成**：
- en: '![](img/B31371_27_31.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_31.png)'
- en: 'Figure 27.31: Generating a distribution profile'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.31：生成分发配置文件
- en: Click the **Download** button to download the profile.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载**按钮下载配置文件。
- en: Double-click the profile to install it.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击配置文件以安装它。
- en: You’ve completed all the steps necessary prior to submitting your app to the
    App Store. Let’s learn more about the submission process in the next section,
    using the *ShareOrder* app as an example.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经完成了提交应用到App Store之前所需的所有步骤。让我们在下一节中了解更多关于提交过程的细节，以*ShareOrder*应用为例。
- en: Submitting your app to the App Store
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将您的应用到App Store提交
- en: You are now ready to submit your app to the App Store! In this section, the
    *ShareOrder* app will be used as an example. Let’s recap what you’ve done up to
    this point. You’ve created development and distribution certificates, registered
    your App ID and test devices, and generated development and distribution profiles.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以提交您的应用到App Store了！在本节中，我们将使用*ShareOrder*应用作为示例。让我们回顾一下到目前为止您所做的工作。您已经创建了开发和分发证书，注册了您的App
    ID和测试设备，并生成了开发和分发配置文件。
- en: To test your app on your test devices, you’ll use the development certificate,
    App ID, registered test devices, and development profile. To submit your app to
    the App Store, you’ll use the distribution certificate, App ID, and distribution
    profile. You’ll configure Xcode to manage this automatically for you.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 要在您的测试设备上测试您的应用，您将使用开发证书、App ID、注册的测试设备和开发配置文件。要提交您的应用到App Store，您将使用分发证书、App
    ID和分发配置文件。您将配置Xcode以自动为您管理这些操作。
- en: Before you submit your app, you must create your app’s icons and get screenshots
    of your app. Then, you can create an App Store listing, generate an archive build
    to be uploaded, and complete the App Store Connect information. Apple will then
    review your app and, if all goes well, it will appear on the App Store.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 在您提交应用之前，您必须创建您应用的图标并获取您应用的截图。然后，您可以创建App Store列表，生成要上传的存档构建，并完成App Store Connect信息。苹果公司将对您的应用进行审查，如果一切顺利，它将出现在App
    Store上。
- en: To see more information on how to submit your apps, visit [https://developer.apple.com/app-store/submitting/](https://developer.apple.com/app-store/submitting/).
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解更多关于如何提交您的应用的信息，请访问[https://developer.apple.com/app-store/submitting/](https://developer.apple.com/app-store/submitting/)。
- en: In the next section, let’s see how to create icons for your app, which will
    appear on a device’s screen when the app is installed.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将看看如何为您的应用创建图标，这些图标将在应用安装到设备屏幕上时显示。
- en: Creating icons for your app
  id: totrans-164
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为您的应用创建图标
- en: 'Before you upload your app to the App Store, you must create an icon set for
    it. Here’s how to create an icon set for your app:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在您上传您的应用到App Store之前，您必须为它创建一个图标集。以下是创建应用图标集的步骤：
- en: Create an icon for your app that is 1,024 x 1,024 pixels.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个1,024 x 1,024像素的应用图标。
- en: 'Click the **Assets** file in the Project navigator and drag the icon you created
    to the space shown in the following screenshot:'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在项目导航器中点击**资产**文件，并将您创建的图标拖到以下截图所示的空白区域：
- en: '![](img/B31371_27_32.png)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_32.png)'
- en: 'Figure 27.32: Assets file showing space for the app icon'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.32：资产文件显示应用图标的空白区域
- en: When you run your app in Simulator or a device and quit your app, you should
    be able to see the app’s icon on the home screen. Neat!
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在模拟器或设备上运行您的应用并退出应用时，您应该能够在主屏幕上看到应用的图标。真不错！
- en: Let’s look at how to create screenshots next. You’ll need them for your App
    Store submission, so customers can see what your app looks like. You’ll do this
    in the next section.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何创建截图。你需要它们来提交App Store，这样顾客就能看到你的应用外观。你将在下一节中完成这项操作。
- en: Creating screenshots for your app
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建你应用的截图
- en: 'You’ll need screenshots of your app, which will be used in your App Store listing.
    To create them, run your app in Simulator and click the screenshot button. It
    will be saved to the desktop:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要你应用的截图，这些截图将用于你的App Store列表。要创建它们，请在模拟器中运行你的应用并点击截图按钮。它将被保存在桌面：
- en: '![](img/B31371_27_33.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_33.png)'
- en: 'Figure 27.33: Simulator showing the screenshot button'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.33：显示截图按钮的模拟器
- en: Apple requires screenshots of your app running on an iPhone with a 6.5” display
    (such as the iPhone 16 Pro) and an iPhone with a 5.5” display (such as the iPhone
    8 Plus). Optionally, you can also submit screenshots of your app running on an
    iPhone with a 6.7” display (such as the iPhone 16 Pro Max), iPad Pro (6^(th) Gen)
    with a 12.9” display, and iPad Pro (2^(nd) Gen) with a 12.9” display. You can
    use Simulator to simulate all these devices if you don’t have the actual devices,
    and your screenshots should show your app’s features and how your app looks in
    different screen sizes.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果要求你提交在6.5英寸显示屏的iPhone（例如iPhone 16 Pro）和5.5英寸显示屏的iPhone（例如iPhone 8 Plus）上运行你应用的截图。可选地，你也可以提交在6.7英寸显示屏的iPhone（例如iPhone
    16 Pro Max）、12.9英寸显示屏的iPad Pro（第6代）和12.9英寸显示屏的iPad Pro（第2代）上运行你应用的截图。如果你没有实际设备，可以使用模拟器来模拟所有这些设备，并且你的截图应该显示你应用的功能以及你的应用在不同屏幕尺寸下的外观。
- en: How to submit screenshots of your app will be discussed in more detail in the
    next section, where you will learn how to create an App Store listing. The App
    Store listing contains all the information about your app that will be displayed
    in the App Store, so customers can make an informed decision about downloading
    or purchasing your app.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将更详细地讨论如何提交应用截图。App Store列表包含了将在App Store中显示的所有关于你应用的信息，这样顾客就可以在下载或购买你的应用之前做出明智的决定。
- en: Creating an App Store listing
  id: totrans-178
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建App Store列表
- en: 'Now that you have icons and screenshots of your app, you’ll create the App
    Store listing. This allows customers to see information about your app before
    they download it. Follow these steps:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经有了你应用的图标和截图，接下来你需要创建App Store的列表。这可以让顾客在下载之前看到你应用的信息。请按照以下步骤操作：
- en: 'Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com)
    and select **My Apps**:'
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往[http://appstoreconnect.apple.com](http://appstoreconnect.apple.com)并选择**我的应用**：
- en: '![](img/B31371_27_34.png)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_34.png)'
- en: 'Figure 27.34: The App Store Connect website'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.34：App Store Connect网站
- en: 'Click the **+** button at the top left of the screen and select **New App**:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的**+**按钮并选择**新建应用**：
- en: '![](img/B31371_27_35.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_35.png)'
- en: 'Figure 27.35: The New App button and menu'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.35：新建应用按钮和菜单
- en: 'A **New App** screen displaying a list of fields will appear:'
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将会显示一个包含字段列表的**新建应用**屏幕：
- en: '![](img/B31371_27_36.png)'
  id: totrans-187
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_36.png)'
- en: 'Figure 27.36: App details screen'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.36：应用详情屏幕
- en: 'Enter your app details:'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的应用详细信息：
- en: '**Platforms**: All the platforms your app supports (iOS, macOS, and/or tvOS).'
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**平台**：你应用支持的所有平台（iOS、macOS和/或tvOS）。'
- en: '**Name**: The name of your app.'
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**：你应用的名称。'
- en: '**Primary Language**: The language your app uses.'
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主要语言**：你应用使用的语言。'
- en: '**Bundle ID**: The bundle ID you created earlier.'
  id: totrans-193
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包标识符**：你之前创建的包标识符。'
- en: '**SKU**: Any reference number or string that you use to refer to your app.
    For instance, you could use something like `231020-1`, which would be a reference
    to the app version combined with the date you completed it. It can be any number
    that makes sense to you.'
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SKU**：任何你用来引用你应用的参考数字或字符串。例如，你可以使用类似`231020-1`的东西，这将是你应用版本和完成日期的参考。它可以是你认为有意义的任何数字。'
- en: '**User Access**: This manages who in your developer account team can see this
    app in App Store Connect. If you’re the only one in your team, just set it to
    **Full Access**.'
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户访问**：这管理着你的开发者账户团队中谁可以在App Store Connect中看到这个应用。如果你是团队中唯一的一个人，只需将其设置为**完全访问**。'
- en: Click **Create** when you’re done.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，请点击**创建**。
- en: The app will now be listed in your account, but you still need to upload the
    app and all the information about it. To upload the app, you need to create an
    **archive build**, and you will learn how to do that in the next section.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 应用现在将列在你的账户中，但你仍然需要上传应用及其所有相关信息。要上传应用，你需要创建一个**存档构建**，你将在下一节中学习如何做。
- en: Creating an archive build
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建存档构建
- en: 'You’ll create an archive build, which will be submitted to Apple for placement
    on the App Store. This will also be used for your internal and external testing.
    Here are the steps to create an archive build:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 您将创建一个存档构建，该构建将被提交给Apple，以便在App Store上发布。这还将用于您的内部和外部测试。以下是创建存档构建的步骤：
- en: 'Open Xcode, select the project name in the Project navigator, and select the
    **General** pane. In the **Identity** section, you can change the **Version**
    and **Build** number as you see fit. For instance, if this is the first version
    of your app and the first time you have built it, you can set **Version** to `1.0`
    and **Build** to `1`:'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Xcode，在项目导航器中选择项目名称，并选择**通用**选项卡。在**标识**部分，您可以按需更改**版本**和**构建**号。例如，如果这是您应用的第一个版本，并且是您第一次构建它，可以将**版本**设置为`1.0`，将**构建**设置为`1`：
- en: '![](img/B31371_27_37.png)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_37.png)'
- en: 'Figure 27.37: Editor area showing the General pane'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.37：显示通用选项卡的编辑区域
- en: 'Select the **Signing & Capabilities** pane. Make sure **Automatically manage
    signing** is checked. This will allow Xcode to create certificates, App IDs, and
    profiles, as well as register devices that are connected to your Mac. Select your
    paid developer account from the **Team** dropdown:'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**签名与能力**选项卡。确保已勾选**自动管理签名**。这将允许Xcode创建证书、App ID和配置文件，以及注册连接到您的Mac的设备。从**团队**下拉菜单中选择您的付费开发者账户：
- en: '![](img/B31371_27_38.png)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_38.png)'
- en: 'Figure 27.38: Editor area showing the Signing & Capabilities pane'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.38：显示签名与能力选项卡的编辑区域
- en: 'Select **Any iOS Device** as the build destination:'
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**任何iOS设备**作为构建目标：
- en: '![](img/B31371_27_39.png)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_39.png)'
- en: 'Figure 27.39: Scheme menu with Any iOS Device selected'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.39：选择Any iOS Device的方案菜单
- en: 'If your app does not use encryption, update your `Info.plist` file by adding
    `ITSAppUsesNonExemptEncryption`, making its type `Boolean`, and setting its value
    to `NO`. It should then appear in the Project navigator:'
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的应用未使用加密，请通过添加`ITSAppUsesNonExemptEncryption`来更新`Info.plist`文件，将其类型设置为`Boolean`，并将值设置为`NO`。它应该随后出现在项目导航器中：
- en: '![](img/B31371_27_40.png)'
  id: totrans-210
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_40.png)'
- en: 'Figure 27.40: Project navigator with Info.plist selected'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.40：选择Info.plist的项目导航器
- en: 'For more details, use this link: [https://developer.apple.com/documentation/bundleresources/information_property_list/itsappusesnonexemptencryption](https://developer.apple.com/documentation/bundleresources/information_property_list/itsappusesnonexemptencryption).'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 更多详细信息，请使用此链接：[https://developer.apple.com/documentation/bundleresources/information_property_list/itsappusesnonexemptencryption](https://developer.apple.com/documentation/bundleresources/information_property_list/itsappusesnonexemptencryption)。
- en: 'Select **Archive** from the **Product** menu:'
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**产品**菜单中选择**存档**：
- en: '![](img/B31371_27_41.png)'
  id: totrans-214
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_41.png)'
- en: 'Figure 27.41: The Product menu with Archive selected'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.41：产品菜单中选择存档
- en: 'The **Organizer** window appears with the **Archives** tab selected. Your app
    will appear on this screen. Select it and click the **Distribute App** button:'
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**组织者**窗口出现，并选中**存档**选项卡。您的应用将显示在此屏幕上。选择它并点击**分发应用**按钮：'
- en: '![](img/B31371_27_42.png)'
  id: totrans-217
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_42.png)'
- en: 'Figure 27.42: The Organizer window with the Distribute App button selected'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.42：组织者窗口中选择分发应用按钮
- en: 'Select **App Store Connect** and click **Distribute**:'
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**App Store Connect**并点击**分发**：
- en: '![](img/B31371_27_43.png)'
  id: totrans-220
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_43.png)'
- en: 'Figure 27.43: Selecting a method for the distribution'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.43：选择分发方法
- en: Wait for your upload to complete. If you’re prompted for a password, enter your
    Mac account password and click **Always Allow**.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待上传完成。如果您被提示输入密码，请输入您的Mac账户密码并点击**始终允许**。
- en: 'When your upload is complete, click **Done**:'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您的上传完成时，点击**完成**：
- en: '![](img/B31371_27_44.png)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_44.png)'
- en: 'Figure 27.44: The App upload complete screen'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.44：应用上传完成屏幕
- en: At this point, the build of the app that will be distributed by the App Store
    has been uploaded. In the next section, you’ll learn how to upload screenshots
    and complete the information about your app that will appear on the App Store
    along with the app.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 到此为止，将通过App Store分发的应用构建已上传。在下一节中，您将了解如何上传截图并完成将在App Store上与应用一起显示的应用信息。
- en: Completing the information in App Store Connect
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在App Store Connect中完成信息
- en: 'Your app has been uploaded, but you will still need to complete the information
    about your app in App Store Connect. Here are the steps:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 您的应用已上传，但您仍需要在App Store Connect中完成有关您应用的详细信息。以下是步骤：
- en: Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com) and
    select **My Apps**.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往 [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com) 并选择**我的应用**。
- en: 'Select the app that you just created:'
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您刚刚创建的应用：
- en: '![](img/B31371_27_45.png)'
  id: totrans-231
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_45.png)'
- en: 'Figure 27.45: Apps screen with your app selected'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.45：选择您的应用的应用屏幕
- en: 'Select **App Information** on the left side of the screen, and make sure all
    the information is correct:'
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕左侧选择**应用信息**，并确保所有信息都是正确的：
- en: '![](img/B31371_27_46.png)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_46.png)'
- en: 'Figure 27.46: The App Information screen'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.46：应用信息屏幕
- en: 'Do the same for the **Pricing and Availability** and **App Privacy** sections:'
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对**定价和可用性**以及**应用隐私**部分也进行相同的操作：
- en: '![](img/B31371_27_47.png)'
  id: totrans-237
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_47.png)'
- en: 'Figure 27.47: The App Privacy screen'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.47：应用隐私屏幕
- en: 'Select **Prepare for Submission** on the left side of the screen. In the **App
    Preview** and **Screenshots** section, drag in the screenshots that you took earlier:'
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕左侧选择**准备提交**。在**应用预览**和**截图**部分，拖入您之前拍摄的截图：
- en: '![](img/B31371_27_48.png)'
  id: totrans-240
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_48.png)'
- en: 'Figure 27.48: Prepare for Submission screen showing App Preview and Screenshots
    section'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.48：准备提交屏幕显示应用预览和截图部分
- en: 'Scroll down and fill in the **Promotional Text**, **Description**, **Keywords**,
    **Support URL** (containing support information for your app), and **Marketing
    URL** (containing marketing information for your app) fields:'
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动并填写**推广文本**、**描述**、**关键词**、**支持 URL**（包含您应用的支持信息）和**营销 URL**（包含您应用的营销信息）字段：
- en: '![](img/B31371_27_49.png)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_49.png)'
- en: 'Figure 27.49: Version information section'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.49：版本信息部分
- en: 'Scroll to the general app information section and fill in all the required
    details:'
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到通用应用信息部分并填写所有必需的详细信息：
- en: '![](img/B31371_27_50.png)'
  id: totrans-246
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_50.png)'
- en: 'Figure 27.50: General app information section'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.50：通用应用信息部分
- en: 'Scroll down to the **Build** section and you’ll see the archive build you uploaded
    earlier. If you don’t see it, click the **+** or **Add Build** button, select
    a build, and click **Done**:'
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到**构建**部分，您将看到您之前上传的存档构建。如果您看不到它，点击**+**或**添加构建**按钮，选择一个构建，然后点击**完成**：
- en: '![](img/B31371_27_51.png)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_51.png)'
- en: 'Figure 27.51: The Build selection screen'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.51：构建选择屏幕
- en: It may take as long as 30 minutes for Apple to process your submission.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果处理您的提交可能需要长达 30 分钟。
- en: 'Verify that your build is in the **Build** section:'
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证您的构建是否在**构建**部分：
- en: '![](img/B31371_27_52.png)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_52.png)'
- en: 'Figure 27.52: The Build section'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.52：构建部分
- en: 'Scroll down to the **App Review Information** section. If you would like to
    provide any additional information to the app reviewer, put it here:'
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到**应用审核信息**部分。如果您想向应用审核员提供任何额外信息，请将其放在此处：
- en: '![](img/B31371_27_53.png)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_53.png)'
- en: 'Figure 27.53: The App Review Information section'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.53：应用审核信息部分
- en: 'Scroll down to the **Version Release** section and maintain the default settings,
    so your app will be automatically released right after it has been approved by
    Apple:'
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到**版本发布**部分并保持默认设置，这样您的应用在苹果批准后就会自动发布：
- en: '![](img/B31371_27_54.png)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_54.png)'
- en: 'Figure 27.54: The Version Release section'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.54：版本发布部分
- en: 'Scroll back up to the top of the screen and click the **Add for Review** button:'
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到屏幕顶部并点击**添加审核**按钮：
- en: '![](img/B31371_27_55.png)'
  id: totrans-262
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_55.png)'
- en: 'Figure 27.55: The Add for Review button'
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.55：添加审核按钮
- en: 'Verify that the app status has changed to **Waiting for Review**:'
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证应用状态是否已更改为**等待审核**：
- en: '![](img/B31371_27_56.png)'
  id: totrans-265
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/B31371_27_56.png)'
- en: 'Figure 27.56: App status showing Waiting for Review'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 图 27.56：显示“等待审核”的应用状态
- en: You will need to wait for Apple to review the app, and you will receive an email
    saying whether your app is approved or rejected. If your app is rejected, there
    will be a link that takes you to Apple’s *Resolution Center* page, which describes
    why your app was rejected. After you have fixed the issues, you can then update
    the archive and resubmit.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要等待苹果审核应用，您将收到一封电子邮件，告知您的应用是否被批准或拒绝。如果您的应用被拒绝，将有一个链接带您到苹果的*解决方案中心*页面，该页面描述了您的应用为何被拒绝。修复问题后，您可以更新存档并重新提交。
- en: You now know how to submit your app to the App Store! Awesome!
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何将应用提交到 App Store！太棒了！
- en: In the next section, you’ll learn how to conduct internal and external testing
    for your app, which is important in ensuring that the app is high quality and
    bug-free.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，您将学习如何对您的应用进行内部和外部测试，这对于确保应用高质量且无错误至关重要。
- en: Testing your app
  id: totrans-270
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试您的应用
- en: Apple has a facility named **TestFlight** that allows you to distribute your
    apps to testers prior to releasing them to the App Store. You’ll need to download
    the TestFlight app, available from [https://developer.apple.com/testflight/](https://developer.apple.com/testflight/),
    to test your app. Your testers can be both members of your internal team (internal
    testers) or the general public (external testers). First, let’s see how to allow
    internal team members to test your app in the next section.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司有一个名为**TestFlight**的功能，允许您在将应用发布到App Store之前将其分发给测试者。您需要下载TestFlight应用，该应用可在[https://developer.apple.com/testflight/](https://developer.apple.com/testflight/)获取，以测试您的应用。您的测试者可以是您内部团队（内部测试者）或公众（外部测试者）。首先，让我们看看如何在下一节中允许内部团队成员测试您的应用。
- en: Testing your app internally
  id: totrans-272
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内部测试您的应用
- en: 'Internal testing should be performed when the app is in an early stage of development.
    It only involves members of your internal team; Apple does not review apps for
    internal testers. You can send builds to up to 100 testers for internal testing.
    To do so, follow these steps:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 内部测试应在应用开发的早期阶段进行。它仅涉及您的内部团队成员；苹果不会为内部测试者审查应用。您可以为内部测试发送最多100个测试者的构建。为此，请按照以下步骤操作：
- en: Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com) and
    select **My Apps**.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往[http://appstoreconnect.apple.com](http://appstoreconnect.apple.com)并选择**我的应用**。
- en: Select the app that you want to test.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要测试的应用。
- en: 'Click the **TestFlight** tab:'
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**TestFlight**标签页：
- en: '![](img/B31371_27_57.png)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_57.png)'
- en: 'Figure 27.57: TestFlight tab'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.57：TestFlight标签页
- en: 'Click the **+** button next to **INTERNAL TESTING** to create a new internal
    test group:'
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**INTERNAL TESTING**旁边的**+**按钮以创建一个新的内部测试组：
- en: '![](img/B31371_27_58.png)'
  id: totrans-280
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_58.png)'
- en: 'Figure 27.58: The TestFlight screen showing the + button'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.58：显示+按钮的TestFlight屏幕
- en: 'The **Create New Internal Group** dialog box will appear. Name your internal
    test group and click **Create**:'
  id: totrans-282
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**创建新内部组**对话框将出现。为您的内部测试组命名并点击**创建**：'
- en: '![](img/B31371_27_59.png)'
  id: totrans-283
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_59.png)'
- en: 'Figure 27.59: The Create New Internal Group dialog box'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.59：创建新内部组对话框
- en: 'After your test group has been created, click the **+** button to add users
    to your group:'
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的测试组创建完成后，点击**+**按钮将用户添加到您的组中：
- en: '![](img/B31371_27_60.png)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_60.png)'
- en: 'Figure 27.60: Test group screen showing the + button'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.60：显示+按钮的测试组屏幕
- en: 'Check all the users that you want to send test builds to and click **Add**.
    They’ll be invited to test all available builds:'
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要发送测试构建的所有用户并点击**添加**。他们将受邀测试所有可用的构建：
- en: '![](img/B31371_27_61.png)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_61.png)'
- en: 'Figure 27.61: The Add Testers screen'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.61：添加测试者屏幕
- en: 'Verify your testers have been added:'
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证测试者是否已添加：
- en: '![](img/B31371_27_62.png)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_62.png)'
- en: 'Figure 27.62: The TestFlight screen showing the Tester section'
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.62：显示测试者部分的TestFlight屏幕
- en: Remember that internal testing will only involve members of your team. If you
    want to conduct testing with more than 100 testers, you will need to do external
    testing, which is described in the next section.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，内部测试仅涉及您的团队成员。如果您想要与超过100个测试者进行测试，您将需要进行外部测试，这将在下一节中描述。
- en: Testing your app externally
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 外部测试您的应用
- en: 'External testing should be performed when the app is in the final stages of
    development. You can select anyone to be an external tester, and you can send
    builds to up to 10,000 testers. Apple may review apps for external testers. Here
    are the steps:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 外部测试应在应用开发的最后阶段进行。您可以选择任何人作为外部测试者，并且您可以发送最多10,000个测试者的构建。苹果可能会为外部测试者审查应用。以下是步骤：
- en: Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com) and
    select **My Apps**.
  id: totrans-297
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往[http://appstoreconnect.apple.com](http://appstoreconnect.apple.com)并选择**我的应用**。
- en: Select the app that you want to test.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要测试的应用。
- en: Click the **TestFlight** tab.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**TestFlight**标签页。
- en: 'Click the **+** button next to **EXTERNAL TESTING**:'
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**EXTERNAL TESTING**旁边的**+**按钮：
- en: '![](img/B31371_27_63.png)'
  id: totrans-301
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_63.png)'
- en: 'Figure 27.63: The TestFlight screen showing the + button'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.63：显示+按钮的TestFlight屏幕
- en: 'Type in a name for the test group and click **Create**:'
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入测试组的名称并点击**创建**：
- en: '![](img/B31371_27_64.png)'
  id: totrans-304
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_64.png)'
- en: 'Figure 27.64: The Create a New Group screen'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.64：创建新组屏幕
- en: 'Click the **Add Builds** link to choose a build that you want your testers
    to test:'
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加构建**链接以选择您想要测试人员测试的构建：
- en: '![](img/B31371_27_65.png)'
  id: totrans-307
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_65.png)'
- en: 'Figure 27.65: External test group showing Add Builds link'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.65：外部测试组显示添加构建链接
- en: 'Choose one of your builds and click **Next**:'
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您的一个构建并点击**下一步**：
- en: '![](img/B31371_27_66.png)'
  id: totrans-310
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_66.png)'
- en: 'Figure 27.66: The Select a Build to Test screen'
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.66：选择要测试的构建屏幕
- en: 'Your testers will need to know who to contact if they have issues. Type in
    your contact details and click **Next**:'
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果测试人员有问题，他们需要知道联系谁。输入您的联系信息并点击**下一步**：
- en: '![](img/B31371_27_67.png)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_67.png)'
- en: 'Figure 27.67: The Test Information screen'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.67：测试信息屏幕
- en: 'Type in what you would like your testers to test in the box provided and click
    **Submit for Review**:'
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在提供的框中输入您希望测试人员测试的内容并点击**提交审查**：
- en: '![](img/B31371_27_68.png)'
  id: totrans-316
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_68.png)'
- en: 'Figure 27.68: The What to Test screen'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.68：要测试的内容屏幕
- en: Apple may review the test build prior to making it available to your testers.
    If your app is rejected, you will need to fix the issues and resubmit.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果可能会在将测试构建提供给测试人员之前对其进行审查。如果您的应用程序被拒绝，您需要修复问题并重新提交。
- en: 'Now, you will add external testers to your group. Click the **Testers** tab:'
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您将向您的组添加外部测试人员。点击**测试人员**标签：
- en: '![](img/B31371_27_69.png)'
  id: totrans-320
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_69.png)'
- en: 'Figure 27.69: My External Test Group screen showing Testers link'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.69：我的外部测试组屏幕显示测试人员链接
- en: 'Click the **+** button next to **Testers**:'
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**测试人员**旁边的**+**按钮：
- en: '![](img/B31371_27_70.png)'
  id: totrans-323
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_70.png)'
- en: 'Figure 27.70: External test group showing + button to add new testers'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.70：外部测试组显示添加新测试人员的+按钮
- en: 'On the **Invite Testers** screen, choose **Email** and click **Next**:'
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**邀请测试人员**屏幕上，选择**电子邮件**并点击**下一步**：
- en: '![](img/B31371_27_71.png)'
  id: totrans-326
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_71.png)'
- en: 'Figure 27.71: The Invite Testers screen'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.71：邀请测试人员屏幕
- en: 'Enter the names and email addresses of your testers. Note that Apple will notify
    them automatically when a build is ready to be tested:'
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的测试人员的姓名和电子邮件地址。请注意，当构建准备好测试时，苹果会自动通知他们：
- en: '![](img/B31371_27_72.png)'
  id: totrans-329
  prefs: []
  type: TYPE_IMG
  zh: '![](img/B31371_27_72.png)'
- en: 'Figure 27.72: The Add New Testers to the Group screen'
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 图27.72：将新测试人员添加到组的屏幕
- en: Great! You now know how to test your apps internally and externally, and you
    have reached the end of this book!
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！您现在知道如何内部和外部测试您的应用程序，并且您已经完成了这本书的最后一章！
- en: Summary
  id: totrans-332
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: You have now completed the entire process of building an app and submitting
    it to the App Store. Congratulations!
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已经完成了构建应用程序并将其提交到App Store的整个过程。恭喜！
- en: You started by learning how to obtain an Apple Developer account. Next, you
    learned how to generate a CSR to create certificates that allow you to test apps
    on your own devices and publish them on the App Store. You learned how to create
    a bundle identifier to uniquely identify your app on the App Store and register
    your test devices. After that, you learned how to create development and production
    provisioning profiles to allow apps to run on your test devices and be uploaded
    to the App Store. Next, you learned how to create an App Store listing and submit
    your release build to the App Store. Finally, you learned how to conduct testing
    for your app using internal and external testers.
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 您首先学习了如何获取苹果开发者账户。接下来，您学习了如何生成CSR以创建证书，这些证书允许您在自己的设备上测试应用程序并在App Store上发布它们。您学习了如何创建一个捆绑标识符以在App
    Store上唯一标识您的应用程序并注册您的测试设备。之后，您学习了如何创建开发和生产配置文件，以便应用程序可以在您的测试设备上运行并上传到App Store。接下来，您学习了如何创建App
    Store列表并将您的发布构建提交到App Store。最后，您学习了如何使用内部和外部测试人员对您的应用程序进行测试。
- en: You now know how to build your own apps, conduct internal and external testing
    for them, and submit them to the App Store.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何构建自己的应用程序，对其内部和外部进行测试，并将它们提交到App Store。
- en: Once an app has been submitted for review, all you can do is wait for Apple
    to review your app. Don’t worry if the app gets rejected—it happens to all developers.
    Work with Apple to resolve issues via the *Resolution Center* and do your research
    to know what is and what is not acceptable to Apple.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦应用程序提交审查，您所能做的就是等待苹果审查您的应用程序。如果应用程序被拒绝，请不要担心——这发生在所有开发者身上。与苹果合作通过**解决中心**解决问题，并做研究以了解什么可以接受什么不可以接受苹果。
- en: After your apps are on the App Store, feel free to reach out to me (`@shah_apple`)
    on Twitter to let me know—I would love to see what you have built.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 您的应用程序在App Store上之后，请随时通过Twitter联系我（`@shah_apple`），让我知道——我很乐意看看您构建了什么。
- en: Leave a review!
  id: totrans-338
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 留下评论！
- en: Thank you for purchasing this book from Packt Publishing—we hope you enjoyed
    it! Your feedback is invaluable and helps us improve and grow. Once you’ve completed
    reading it, please take a moment to leave an Amazon review; it will only take
    a minute, but it makes a big difference for readers like you.
  id: totrans-339
