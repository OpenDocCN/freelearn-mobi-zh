- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: It was the fall of 2011, and I was working on some iOS apps. On my desk lay
    an Arduino board that was almost unused. A thought came to me—it would be great
    to integrate the iOS platform and Arduino. I could control almost everything from
    anywhere, from my home to industrial machines.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 那是2011年的秋天，我正在开发一些iOS应用程序。在我的桌子上放着一块几乎未被使用的Arduino板。一个想法闪过我的脑海——将iOS平台和Arduino集成在一起会非常棒。我可以从任何地方控制几乎一切，从我的家到工业机器。
- en: I started working on this and I eventually designed Arduino Manager. It is a
    general-purpose iOS application based on widgets, which acquires data from Arduino
    and depicts it with gauges, graphs, and other means. Arduino Manager allows you
    to control an Arduino board through switches, knobs, sliders, and other means
    (more information on this is available at [http://apple.co/1NPfL6i](http://apple.co/1NPfL6i)).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我开始着手这项工作，最终设计了Arduino Manager。这是一个基于小部件的通用iOS应用程序，它从Arduino获取数据，并通过仪表、图表和其他方式展示它。Arduino
    Manager允许你通过开关、旋钮、滑块等方式控制Arduino板（更多相关信息请参阅[http://apple.co/1NPfL6i](http://apple.co/1NPfL6i))。
- en: This book shows some of the basic techniques that I developed during these years
    to make the Arduino and iOS devices work together.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书展示了这些年来我开发的一些基本技术，以使Arduino和iOS设备协同工作。
- en: I will show you how to build five amazing projects, and you will learn how the
    additional electronics around Arduino work. You will also learn how to use digital
    and analog sensors, program the Arduino board, and develop iOS applications that
    can transfer data with Arduino. Projects are described in detail, providing you
    with a learning tool and not just some sketches or some iOS code to copy.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我将向你展示如何构建五个令人惊叹的项目，你将学习如何让Arduino周围的额外电子设备工作。你还将学习如何使用数字和模拟传感器，编程Arduino板，并开发可以与Arduino传输数据的iOS应用程序。项目描述详细，为你提供学习工具，而不仅仅是复制一些草图或iOS代码。
- en: I promise that you will not get bored.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我保证你不会感到无聊。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014.xhtml#aid-DB7S2 "Chapter 1. Arduino and iOS – Platforms
    and Integration"), *Arduino and iOS – Platforms and Integration*, will give you
    a brief introduction to the two platforms and introduce the integration methods
    between them. Moreover, you will learn how to set up the development environments
    on both the platforms and get ready for the projects in the subsequent chapters.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014.xhtml#aid-DB7S2 "第1章 Arduino和iOS – 平台和集成")，*Arduino和iOS – 平台和集成*，将简要介绍这两个平台，并介绍它们之间的集成方法。此外，你还将学习如何在两个平台上设置开发环境，并为后续章节中的项目做好准备。'
- en: '[Chapter 2](part0019.xhtml#aid-I3QM1 "Chapter 2. Bluetooth Pet Door Locker"),
    *Bluetooth Pet Door Locker*, develops a project that helps you automatically lock
    the pet door at night by measuring the external light, monitoring whether it is
    locked or unlocked, and manually operating it as needed. This is done by using
    an iOS device.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019.xhtml#aid-I3QM1 "第2章 蓝牙宠物门锁")，*蓝牙宠物门锁*，开发了一个项目，可以帮助你通过测量外部光线、监控门是否锁定或未锁定以及根据需要手动操作，在夜间自动锁定宠物门。这是通过使用iOS设备完成的。'
- en: '[Chapter 3](part0026.xhtml#aid-OPEK1 "Chapter 3. Wi-Fi Power Plug"), *Wi-Fi
    Power Plug*, is about learning how to make a smart power plug that is controlled
    thorough Wi-Fi. This is not based on the traditional relay technique, and the
    iOS application is full of useful features.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0026.xhtml#aid-OPEK1 "第3章 Wi-Fi电源插头")，*Wi-Fi电源插头*，是关于学习如何制作一个可以通过Wi-Fi控制的智能电源插头。这并不是基于传统的继电器技术，iOS应用程序充满了实用功能。'
- en: '[Chapter 4](part0033.xhtml#aid-VF2I1 "Chapter 4. iOS Guided Rover"), *iOS Guided
    Rover*, will teach you how to control a rover robot by using voice commands and
    moving your iOS device.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0033.xhtml#aid-VF2I1 "第4章 iOS引导式漫游者")，*iOS引导式漫游者*，将教你如何通过语音命令和移动你的iOS设备来控制漫游机器人。'
- en: '[Chapter 5](part0039.xhtml#aid-1565U1 "Chapter 5. TV Set Constant Volume Controller"),
    *TV Set Constant Volume Controller*, is for people who are bored by the high volume
    of commercials. You will learn how to make an automatic IR controller that keeps
    the TV set''s volume constant.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0039.xhtml#aid-1565U1 "第5章 电视设置恒定音量控制器")，*电视设置恒定音量控制器*，是为那些对广告音量过大感到厌烦的人准备的。你将学习如何制作一个自动红外控制器，以保持电视机的音量恒定。'
- en: '[Chapter 6](part0045.xhtml#aid-1AT9A1 "Chapter 6. Automatic Garage Door Opener"),
    *Automatic Garage Door Opener*, covers a project that will allow you to automatically
    open your garage door by just getting close enough to it, without even touching
    the iOS device. The project takes advantage of the iBeacon technology.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0045.xhtml#aid-1AT9A1 "第6章. 自动车库门开启器")，*自动车库门开启器*，介绍了一个项目，通过靠近车库门即可自动开启，无需触摸iOS设备。该项目利用了iBeacon技术。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书准备的内容
- en: To build the hardware side of the projects, you will need an Arduino board and
    some other electronic components.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建项目的硬件部分，您需要一个Arduino板和一些其他电子组件。
- en: To develop the Arduino firmware, you just need the Arduino IDE, which can be
    downloaded for free from the Arduino site.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要开发Arduino固件，您只需要Arduino IDE，可以从Arduino网站免费下载。
- en: To develop the iOS applications, you need the Xcode development environment
    (available for free from Apple). Since the Xcode is available only for the MAC
    platform, you need an Intel-based MAC computer. Most of the projects are based
    on Bluetooth 4 protocol. Hence, you need an iOS device that supports this protocol.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要开发iOS应用程序，您需要Xcode开发环境（可以从Apple免费获得）。由于Xcode仅适用于MAC平台，因此您需要一个基于Intel的MAC电脑。大多数项目基于蓝牙4协议。因此，您需要一个支持此协议的iOS设备。
- en: Everything is explained in detail in [Chapter 1](part0014.xhtml#aid-DB7S2 "Chapter 1. Arduino
    and iOS – Platforms and Integration"), *Arduino and iOS – Platforms and Integration*.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 所有内容都在[第1章](part0014.xhtml#aid-DB7S2 "第1章. Arduino和iOS – 平台和集成")，*Arduino和iOS
    – 平台和集成*中详细解释。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is a technical guide for Arduino and iOS developers who have a basic
    knowledge of the two platforms but want to learn how to integrate them. The book
    is complete with a lot of external references to additional documentation and
    learning materials. Therefore, even a less experienced reader can improve his
    knowledge on the covered subjects.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是面向对Arduino和iOS平台有基本了解但想学习如何将它们集成的Arduino和iOS开发者技术指南。本书包含大量外部参考资料，指向额外的文档和学习材料。因此，即使是经验较少的读者也可以提高其在涵盖主题上的知识。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    Usually, the browser will download the file in your `Downloads` folder."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“通常，浏览器会下载到您的`下载`文件夹中。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Alternatively, you can run it from Launchpad or by navigating to **Finder**
    | **Applications** | **App Store**."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的词汇，例如在菜单或对话框中，在文本中显示如下：“或者，您可以从Launchpad运行它，或者通过导航到**Finder**
    | **应用程序** | **App Store**。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下方框显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧显示如下。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中受益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及本书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在一个你擅长的主题上有专业知识，并且你对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经是 Packt 书籍的骄傲拥有者，我们有许多事情可以帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载示例代码文件，这是所有你购买的
    Packt 出版物的示例代码。如果你在其他地方购买了这本书，你可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给你。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata** **Submission** **Form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website or added to any
    list of existing errata under the Errata section of that title.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这个问题，我们将不胜感激。通过这样做，你可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何错误清单，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择你的书籍，点击**错误清单****提交****表单**链接，并输入你的错误详情来报告它们。一旦你的错误清单得到验证，你的提交将被接受，错误清单将被上传到我们的网站或添加到该标题的错误清单部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误清单，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**错误清单**部分。
- en: Piracy
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视保护我们的版权和许可证。如果你在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 联系我们，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对本书的任何方面有问题，你可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决问题。
