- en: The Flyng Case Study
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Flyng案例研究
- en: Flyng is an iOS app and it is about dating but in a (slightly) different way.
    Let's have a look to see what the business and technical challenges for Flyng
    are. So far, this book has been full of a lot of theory. By now you know what
    the Lean start-up methodology is and, more specifically, how you can apply the
    methodology to mobile application development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng是一个iOS应用程序，它关于约会，但以一种（略微）不同的方式。让我们看看Flyng的商业和技术挑战是什么。到目前为止，这本书已经充满了大量的理论。现在，你已经知道了精益创业方法论是什么，以及更具体地说，你可以如何将这种方法应用于移动应用程序开发。
- en: We have seen many samples for iOS, Android, and web apps, and we have learned
    what we need to do to learn from our users at an early stage and how to gather
    feedback quickly, all without too much (technical) effort.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到了许多iOS、Android和Web应用程序的样本，我们学习了如何在我们早期阶段从用户那里学习，以及如何快速收集反馈，所有这些都无需太多的（技术）努力。
- en: Various providers offering their services have helped us with that. Think of
    a mobile backend as a service (MBaaS), such as Back4App and QuickBlox, onboarding
    instruments, such as social sign on and phone number sign on (digits), and analytics
    services.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 提供各种服务的各种供应商帮助我们做到了这一点。想想看，一个移动后端即服务（MBaaS），比如Back4App和QuickBlox，用户注册工具，比如社交登录和电话号码登录（数字），以及分析服务。
- en: The Lean start-up methodology is neither a religion nor an end unto itself.
    No way! It is just a good tool for creating apps that will matter and last. Do
    not waste your most precious resource (time!). Instead, use Lean methods to get
    feedback as early as possible. See if you can prove your hypothesis as early as
    possible. If you were right, proceed. If your hypothesis was proven wrong then
    learn and adapt. It is best to fail early and build a solution (a different feature,
    a better feature, or another app) that adds real value and that people actually
    want to use.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 精益创业方法论既不是一种宗教，也不是一个终极目标。绝不！它只是创建具有实际意义和持久性的应用程序的一个好工具。不要浪费你最宝贵的资源（时间！）相反，使用精益方法尽早获取反馈。看看你能否尽早证明你的假设。如果你是对的，就继续前进。如果你的假设被证明是错误的，那么就学习并适应。最好是尽早失败，并构建一个真正有价值且人们真正想要使用的解决方案（一个不同的功能，一个更好的功能，或者另一个应用程序）。
- en: Earlier in the book, I promised you some real-world examples, and here is one.
    It is the case of Flyng, a new social app on which I am working together with
    my teammates. Later I will introduce them to you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的早期，我承诺给你一些真实世界的例子，现在就是其中一个。这是Flyng的案例，这是一个新的社交应用程序，我和我的队友们一起在开发。稍后我会向你介绍他们。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Investigate what problem Flyng solves
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查Flyng解决什么问题
- en: Describe how the Flyng MVP was built
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述Flyng MVP是如何构建的
- en: See what our Flyng hypotheses are
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看看我们的Flyng假设是什么
- en: Review how the user feedback was measured
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查如何衡量用户反馈
- en: Discuss how the Flyng user base is built (the chicken and the egg)
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论如何构建Flyng的用户基础（鸡生蛋还是蛋生鸡）
- en: The Flyng case study summarizes most of what you have read in this book and
    covers what we did well and we did wrong. With that, this case study also has
    become a retrospective session for the team itself.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng案例研究总结了你在本书中读到的大部分内容，并涵盖了我们所做的好事和坏事。因此，这个案例研究也成为了团队自身的回顾会议。
- en: While building our Flyng MVP, we have already accomplished some great things.
    And, not surprisingly, we also learned that there are a couple of things we need
    to improve. We have been using the lean start-up methodology since we started
    the project, but despite that there are some things that we could have done better.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建我们的Flyng最小可行产品（MVP）的过程中，我们已经取得了一些伟大的成就。不出所料，我们也发现了一些需要改进的地方。自从我们开始这个项目以来，我们就一直在使用精益创业方法论，但尽管如此，还有一些事情我们可以做得更好。
- en: As you will read later in the chapter, one particular feature that we included
    was based on an assumption that we did not validate early enough. That particular
    feature is hardly used, but at least we discovered the problem early before we
    made many releases of the app. Other than that, Flyng is already a success and
    its user base is growing every day.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你将在本章后面读到的那样，我们包含的一个特定功能是基于一个我们没有足够早验证的假设。这个特定的功能几乎没有被使用，但至少在我们发布了许多应用程序版本之前，我们发现了这个问题。除此之外，Flyng已经取得了成功，并且其用户基础每天都在增长。
- en: That sounds awesome, but what is Flyng?
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这听起来很棒，但Flyng是什么？
- en: 'Flyng is an app that allows you to connect with students across your personal
    interests. Unlike Tinder, it is not just about dating. You can explore categories
    such as adventure, hookup, relationship, or party. In addition to other search
    criteria, it allows you to specify exactly what you like while browsing. It is
    this feature that attracts Flyng users the most:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng 是一个允许你与你个人兴趣相关的学生建立联系的应用。与 Tinder 不同，它不仅仅关于约会。你可以探索诸如冒险、邂逅、关系或派对等类别。除了其他搜索标准外，它还允许你在浏览时指定你确切喜欢的内容。正是这个功能吸引了最多的
    Flyng 用户：
- en: '![](img/6d3ddc73-99b1-4439-a852-6967c25f95ed.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6d3ddc73-99b1-4439-a852-6967c25f95ed.png)'
- en: The app also comes with other interesting features, such as the safety timer
    (but that is just an assumption) and, in the future, some interesting games.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用还附带其他有趣的功能，例如安全计时器（但这只是一个假设），以及未来的一些有趣游戏。
- en: The team
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队
- en: 'The most important ingredient for any successful app is the team. It is the
    critical ingredient of a successful start-up and is something in which almost
    any VC is interested. Flyng, of course, has an awesome team. The Flyng team members
    are: Daniel Guthrie, Mitchell Trulli, and, not entirely coincidently, me (Mike).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 任何成功应用最重要的成分是团队。它是成功初创企业的关键成分，也是几乎所有风险投资家都感兴趣的事情。当然，Flyng 拥有一个出色的团队。Flyng 团队成员包括：Daniel
    Guthrie，Mitchell Trulli，以及，并非巧合的是，我（Mike）。
- en: Mitchell Trulli
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mitchell Trulli
- en: Mitchell Trulli takes care of influencer marketing and branding, strategic partnerships,
    financing, and pitching. He has an MBA in finance (from Quinnipiac University)
    and dreams of working in the VC world after launching a successful start-up. He
    enjoys traveling and trading as well as spending his summers in Cape Cod.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Mitchell Trulli 负责影响者营销和品牌建设，战略伙伴关系，融资和提案。他拥有金融学MBA学位（来自奎尼皮亚克大学），梦想在成功创办一家初创企业后进入风险投资领域。他喜欢旅行和交易，以及夏天在科德角度过。
- en: Daniel Guthrie
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Daniel Guthrie
- en: Daniel is in charge of monitoring the growth and analytics, social media strategy,
    branding, and running the ambassador program.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Daniel 负责监控增长和数据分析，社交媒体策略，品牌建设，以及运营大使计划。
- en: Danny and Mitchell are extremely passionate about start-ups and working on projects
    in the tech space. In addition, they are also extremely interested in the college
    market and learning and adapting marketing strategies to it.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: Danny 和 Mitchell 对初创企业和在科技领域的工作项目充满热情。此外，他们也非常关注大学市场，并学习适应其营销策略。
- en: Mike van Drongelen
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mike van Drongelen
- en: Mike is the developer for the app and its backend. For now, the app is only
    available on iOS, but the Android app will be coming shortly. He is also interested
    in UX and everything else that matters to an app. Mike is a start-up addict too,
    but since you are reading this book I guess you already know that rather well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: Mike 是该应用及其后端的开发者。目前，该应用仅在 iOS 上可用，但 Android 应用很快就会推出。他对用户体验和与应用相关的所有其他事情都感兴趣。Mike
    同样也是一个初创企业爱好者，但既然你在读这本书，我想你早已非常了解这一点。
- en: The other contributors
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他贡献者
- en: The team is larger than the core team. There are many other contributors and
    ambassadors! Take, for example, Kevin Dalvi. He helped the Flyng team with the
    UX and some great graphic designs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 团队比核心团队更大。有许多其他贡献者和大使！以 Kevin Dalvi 为例。他帮助 Flyng 团队进行用户体验和出色的图形设计。
- en: We would also like to thank all of our beta testers and, last but certainly
    not least, the users of Flyng. They have made Flyng evolve to what it currently
    is. Without the effort of all these people, Flyng just would not exist.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还想要感谢所有我们的测试用户，以及最后但同样重要的是，Flyng 的用户。他们让 Flyng 发展成为现在的样子。如果没有这些人的努力，Flyng
    就不会存在。
- en: The MVP
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 最小可行产品（MVP）
- en: After Mitchell told me about his idea, I became quite enthusiastic and we quickly
    decided to create our first MVP. Looking at my own personal motivation, I can
    tell you that I always wanted to create a Tinder-style app and, since this solution
    was aiming at colleges, I was particularly interested in the concept.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Mitchell 告诉我他的想法后，我非常兴奋，我们很快决定创建我们的第一个最小可行产品（MVP）。从我个人动机的角度来看，我可以告诉你，我一直想创建一个类似
    Tinder 风格的应用，而且这个解决方案旨在针对大学，所以我特别感兴趣于这个概念。
- en: Let me explain that last part a bit. My other start-up adventure, Teamspot,
    is an e-learning solution. It is a platform that lets companies meet students
    on all kinds of school levels and vice versa. It facilitates the whole organization
    around the setup and monitoring of internships.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 让我详细解释一下最后一部分。我的另一个初创企业冒险，Teamspot，是一个在线学习解决方案。这是一个让公司能够在各种学校水平上与学生们相遇的平台，反之亦然。它简化了整个实习的设置和监控过程。
- en: I have always had a vision that learning should be fun and that it is so much
    more than just knowing and analyzing facts. It should also be about socializing,
    collaboration, and all kinds of other aspects that create a great experience.
    If you take away the fun, then the learning aspect will stop too. And if you are
    part of a start-up, you should always learn and have fun, at least once a day
    (maybe even twice).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我一直有一个愿景，那就是学习应该是有趣的，而且它远不止是知道和分析事实。它还应该包括社交、协作以及所有创造美好体验的其他方面。如果你剥夺了乐趣，那么学习方面也会停止。而且如果你是初创公司的一员，你应该始终学习和享受乐趣，至少每天一次（甚至可能两次）。
- en: That is why I am interested in Flyng. In addition, I thought it was a great
    opportunity to build an app the Lean way, so I could use it as a case study for
    this book. This is why you are reading about it now.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 正因如此，我对飞鹰感兴趣。此外，我认为这是一个以精益方式构建应用程序的绝佳机会，这样我就可以将其作为本书的案例研究。这就是你现在读到它的原因。
- en: A distributed team
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分布式团队
- en: While Mitchell and Daniel are in the US, I am in the Netherlands. That is not
    necessarily an issue. There are some great collaboration tools available and the
    fact that we are in different time zones just requires a little more planning.
    My co-author, Adam Dennis, is in another time zone as well. And that works great
    too.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当米切尔和丹尼尔在美国时，我在荷兰。这并不一定是问题。有一些出色的协作工具可用，而且我们身处不同的时区只需要更多的计划。我的合著者亚当·丹尼斯也在另一个时区。这也很好。
- en: 'Mitchell says this about our distributed team:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔这样评价我们的分布式团队：
- en: '"Our team utilizes Slack to communicate daily; in addition we expect a weekly
    or bi-weekly Skype call. Working internationally has been made quite easy with
    the technology at our disposal; in addition Mike has been quite flexible with
    our hours."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们的团队每天使用Slack进行沟通；此外，我们预计每周或每两周进行一次Skype通话。利用我们拥有的技术，国际工作变得相当容易；此外，迈克对我们的工作时间相当灵活。"'
- en: Besides Slack, you can also use BaseCamp for your team communication. Both solutions
    work great for both distributed and local teams.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 除了Slack，你还可以使用BaseCamp进行团队沟通。这两种解决方案都对分布式和本地团队都适用。
- en: Flyng's USPs
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 飞鹰的独特卖点
- en: 'You might wonder: "Why another social/dating app? What makes Flyng so different?"'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会想知道：“为什么还需要另一个社交/约会应用？飞鹰有什么不同之处？”
- en: 'When I asked Mitchell, he told me:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我问米切尔时，他告诉我：
- en: '"Tinder was previously hailed as the most profitable app of Q2 2017\. We see
    the online dating market as still being extremely young and it is only growing."'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '"Tinder曾被誉为2017年第二季度最赚钱的应用。我们认为在线约会市场仍然非常年轻，并且仍在增长。"'
- en: To capitalize on the unique properties of Tinder (their swipeable profiles),
    and combine that with our unique spin on categories, we are able to innovate the
    space and attract users to our application and away from the standard Tinder or
    Bumble.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 为了利用Tinder（可滑动个人资料）的独特属性，并将其与我们独特的分类方式相结合，我们能够创新这个领域，吸引用户使用我们的应用程序，而不是标准的Tinder或Bumble。
- en: I believe that the ability to monitor the matches, and what categories they
    were matched with, is the most important part of our app. Our users will be particularly
    picky and will expect the entire app to revolve around these categories.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为，监控匹配对象以及他们匹配到的类别是我们应用程序最重要的部分。我们的用户将特别挑剔，并期望整个应用程序都围绕这些类别展开。
- en: 'I also asked him why Flyng targets colleges in particular. Mitchell replied
    with:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我还问他为什么飞鹰特别针对大学。米切尔回答说：
- en: '*"Many people do not understand why we target the college market as it has
    been hailed as one of the most difficult spaces to enter. We believe that our
    unique perspective on dating apps will allow us to stand out. In addition, our
    past projects have focused on the college market and we have learned extensively
    about how to promote and market to them."*'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '*"很多人不明白为什么我们针对大学市场，因为它被誉为最难进入的空间之一。我们相信我们对约会应用的独特视角将使我们脱颖而出。此外，我们的过去项目专注于大学市场，我们广泛地了解了如何向他们推广和营销。"*'
- en: The theory goes that every business has a (marketing) problem and a (technical)
    solution component. I asked Mitchell what the problems are that Flyng wants to
    solve?
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上讲，每个企业都有一个（营销）问题和（技术）解决方案组件。我问米切尔，飞鹰想要解决什么问题？
- en: Flyng solves the problem of people not being able to meet exactly who they want
    in their local area. Flyng allows them to meet people who are partying, younger
    or older, or in the same social organizations as them. This will greatly increase
    the amount of time spent off the phone and interacting in person. Our goal is
    to create personal bonds between people.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng解决了人们在当地无法遇到他们想要遇到的人的问题。Flyng允许他们遇到正在派对、年轻或年长，或者与他们处于相同社交组织的人。这将大大增加他们不打电话而是在现场互动的时间。我们的目标是建立人与人之间的个人联系。
- en: Other social apps, such as Facebook and Snapchat, fail to have an effective
    discovery platform; they are where you communicate with people after meeting in
    person. Tinder and Flyng allow you to meet people online so that you can interact
    with them offline.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 其他社交应用，如Facebook和Snapchat，缺乏有效的发现平台；它们是你在亲自见面后与人沟通的地方。Tinder和Flyng允许你在网上遇到人，这样你就可以在现实生活中与他们互动。
- en: In the future, we plan to add the ability to like photos, temporary categories,
    location-based categories, and other features that will increase the user engagement
    and retention.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 未来，我们计划增加点赞照片、临时分类、基于位置的分类和其他将增加用户参与度和保留度的功能。
- en: The big milestone we are currently trying to reach is 40K **Monthly Active Users**
    (**MAU**). Once we are at this point, Kevin will lead a trip with Mitchell and
    Daniel and pitch to VCs in our network in the greater Silicon Valley area.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们目前正在努力达到的一个重大里程碑是40K月活跃用户（MAU）。一旦我们达到这个水平，凯文将带领米切尔和丹尼尔进行一次旅行，并向我们网络中位于硅谷地区的风险投资家进行路演。
- en: Growing a user base
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 增长用户基础
- en: 40K monthly active users does not sound too complicated to accomplish. But like
    every start-up company, Flyng started with 0 users. So how did we get our user
    base to grow?
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 4万个月活跃用户听起来并不复杂，但就像每个初创公司一样，Flyng是从0个用户开始的。那么我们是如何让我们的用户基础增长的？
- en: 'Mitchell outlines what we did quite well: We initially started with marketing
    before launching. We wanted to create a motion behind Flyng where people were
    actually waiting and excited to download the app prior to its launch.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔概述了我们做得相当不错的地方：我们在推出之前就开始了营销。我们希望在Flyng推出之前，人们就期待并兴奋地下载这款应用。
- en: This created our initial boost of 200-500 users on the first day to provide
    a base for our in-depth marketing strategies. Currently, we use social media and
    social influencers to grow Flyng's user base. Through growth hacking tactics and
    partnering with like-minded organizations, we are able to increase downloads and
    retain users.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这为我们第一天带来了200-500个新用户，为我们深入的市场营销策略提供了一个基础。目前，我们使用社交媒体和社交媒体影响者来扩大Flyng的用户基础。通过增长黑客策略和与志同道合的组织的合作，我们能够增加下载量并保留用户。
- en: Our biggest challenge is growing a user base in a specific area. Our social
    growth strategies are scattered and don't hyperfocus downloads in a specific geographical
    location like people want.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们最大的挑战是在特定地区增长用户基础。我们的社交增长策略分散，没有像人们希望的那样在特定地理位置上高度关注下载。
- en: Dating and matching apps are always struggling to find a good balance between
    male and female. Most ideally it is balanced 50/50 but with many start-ups you
    see that early adopters are often male for some reason. It seems important for
    Flyng to do this well too.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 约会和配对应用总是在寻找男性和女性之间的良好平衡。最理想的情况是50/50平衡，但许多初创公司看到早期采用者往往是男性，这可能是某种原因。对于Flyng来说，这似乎也很重要。
- en: 'Mitchell says: We are under the assumption that boys will chase girls. To capitalize
    on this we are marketing mainly to females, displaying that our categories will
    allow them to filter out the men they do not want to be linked with, something
    which no other apps allow.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔说：我们假设男孩会追求女孩。为了利用这一点，我们主要针对女性进行营销，展示我们的分类将允许她们筛选掉她们不想与之联系的男人，这是其他应用所不允许的。
- en: The business model
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 商业模式
- en: An impressive user base is probably very convincing, but if we want Flyng to
    become a sustainable business, we better think about the business model too.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 一个令人印象深刻的用户基础可能非常有说服力，但如果我们想让Flyng成为一个可持续的业务，我们最好也考虑一下商业模式。
- en: A blank business model canvas is staring at us. What will the business model
    canvas of Flyng look like? Let's do a short iteration through all elements of
    the canvas.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 一个空白的商业模式画布正盯着我们。Flyng的商业模式画布会是什么样子呢？让我们快速迭代画布的所有元素。
- en: Customer segments
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户群体
- en: Our users are college students. For now we are focusing on the Boston area.
    Later, we will scale up to the US and then, eventually, scale up to the world.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的用户是大学生。目前我们专注于波士顿地区。稍后，我们将扩大到美国，然后最终扩大到全球。
- en: Our users are not necessarily our customers. If we know the sources of our revenue
    streams, then our customers could also be advertisers since they bring the money
    with them. On the other hand, the users add value to the app by spending a lot
    of time with it, something the advertisers love. Hmm, tricky. For now, let's add
    them both to the canvas.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的用户并不一定是我们的客户。如果我们知道我们的收入来源，那么我们的客户也可能是广告商，因为他们带来了资金。另一方面，用户通过在应用上花费大量时间为其增加了价值，这是广告商所喜欢的。嗯，有点棘手。目前，让我们将它们两者都添加到画布上。
- en: Value propositions
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 价值主张
- en: What value does Flyng add? In short, it provides category and story-driven people
    matching aimed at one particular vertical (colleges). The focus on this is important.
    Because we are dedicated to this particular vertical, we are in a position to
    actually create value. We know what needs our users have by aiming at this particular
    niche. I am sure you agree that this is a good strategy, assuming you know the
    history of Facebook. Rather than focusing on everyone, they began with the focus
    on university students. Your app may be in a total different space, but starting
    with a relatively small audience or solving a niche problem is always a good way
    to start.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng提供了什么价值？简而言之，它提供基于类别和故事驱动的针对特定垂直领域（大学）的人与人匹配。关注这一点非常重要。因为我们专注于这个特定的垂直领域，所以我们实际上能够创造价值。通过针对这个特定的利基市场，我们了解用户的需求。我相信你会同意这是一个好的策略，假设你知道Facebook的历史。他们不是一开始就关注所有人，而是从关注大学生开始。你的应用可能处于一个完全不同的领域，但从一个相对较小的受众群体或解决一个利基问题开始总是一个好的起点。
- en: Customer relationships
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户关系
- en: An online product, an app or a website for that matter, makes the relationship
    with your customers more anonymous. Still, there are ways to have a relationship
    with them, such as by providing feedback on Twitter, Instagram, and to App Store
    comments. It is important to let your users know that they are heard.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在线产品，无论是应用还是网站，都会使与客户的联系更加匿名。尽管如此，仍然有方法与他们建立联系，例如通过在Twitter、Instagram和App Store评论中提供反馈。让用户知道他们的声音被听到是很重要的。
- en: We also look at statistical information at Fabric Answers, Crashlytics, and
    the insights that iTunesConnect gives us.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还查看Fabric Answers、Crashlytics和iTunesConnect给我们提供的洞察力。
- en: It is too early to look at particular customer segments, but when we scale up
    it will certainly make sense to do so. Users in the U.S. and, for example, Asia,
    might express different behaviors and/or have different needs.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 现在来看特定的客户群体还为时尚早，但当我们扩大规模时，这样做肯定是有意义的。例如，美国的用户和亚洲的用户可能会表现出不同的行为和/或有不同的需求。
- en: Channels
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 渠道
- en: Our (sales) channels are, as mentioned previously, social media and the App
    Store. In addition, we use push notification messages to notify users about app
    improvements and so on. If our user base is large enough, I expect that we will
    target specific segments to promote specific features.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们（销售）渠道，如前所述，是社交媒体和App Store。此外，我们使用推送通知消息来通知用户关于应用改进等内容。如果我们的用户基础足够大，我预计我们将针对特定群体来推广特定功能。
- en: Revenue Streams
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收入来源
- en: 'From where does the revenue come? A buyout would be great, of course, but let''s
    be realistic for now. So, where will we get our money? I think premium features
    are a good idea, but another option, according to Mitchell, could be:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 收入从何而来？当然，收购是一个不错的选择，但现在让我们保持现实。那么，我们的钱将从哪里来？我认为高级功能是一个好主意，但根据米切尔的说法，另一个选择可能是：
- en: Advertisements within a category, such as an ad for a beer company placed in
    the party category or endorsed category. For example, the party category could
    be sponsored by a beer company. Other categories could have sponsors as well.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个类别内的广告，例如在派对类别或赞助类别中放置的啤酒公司的广告。例如，派对类别可能由啤酒公司赞助。其他类别也可能有赞助商。
- en: In the app business, it is not difficult to reach the break-even level. As we
    will see later, our costs will be low. It is a totally different question as to
    whether Flyng will become a sustainable business. We will see what the future
    brings us. It is not our primary target yet. Growing the user base is the most
    important thing we need to do right now.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在应用业务中，达到盈亏平衡点并不困难。正如我们稍后将会看到的，我们的成本将会很低。至于Flyng是否会成为一个可持续的业务，这完全是另一个问题。我们将看到未来会带来什么。目前这还不是我们的主要目标。扩大用户基础是我们现在需要做的最重要的事情。
- en: We have seen this in [Chapter 17](0efea3a6-95f2-42d3-9a36-a34bdbef1014.xhtml),
    *Monetization and Pricing Strategy*.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[第17章](0efea3a6-95f2-42d3-9a36-a34bdbef1014.xhtml)，*货币化和定价策略*中看到了这一点。
- en: Key resources
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键资源
- en: 'Our key resources, without doubt, are the App Store and the services we are
    using, such as Back4App to host the Parse Server. Our most precious resources
    are human: our team, and our users.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，我们的关键资源是App Store以及我们使用的服务，例如Back4App托管Parse Server。我们最宝贵的资源是人力资源：我们的团队和我们的用户。
- en: Key activities
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关键活动
- en: The key activity of Flyng basically comes down to matching people based on mutual
    interests and creating a perfect online experience.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng的关键活动基本上就是根据共同兴趣匹配人们，并创造一个完美的在线体验。
- en: By delivering that experience, Flyng is adding value. The app entertains users
    and brings people together, in real life, to enjoy the things they like to do
    most, whether it is dating, having the same hobby, or enjoying the same interests
    in sports.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 通过提供这种体验，Flyng正在增加价值。该应用程序娱乐用户，将人们聚集在一起，在现实生活中享受他们最喜欢做的事情，无论是约会、拥有相同的爱好，还是对相同的体育兴趣。
- en: Flyng is service oriented, so we are heavily investing in the relationship with
    our customers. We want them to know that they are heard and we care about their
    experience and the feedback they give. We use statistics to measure important
    KPIs, such as onboarding conversion, retention, and churning.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng以服务为导向，因此我们在与客户的客户关系上投入了大量资金。我们希望他们知道他们的声音被听到，我们关心他们的体验和反馈。我们使用统计数据来衡量重要的KPI，如用户转化率、留存率和流失率。
- en: Partners
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合作伙伴
- en: Flyng needs to have partners just like any other business. If we want the app
    to get noticed, we need the help of others. Social influencers (such as a Twitter
    user with many followers) are our partners. Apple and the App Store is one. Our
    future advertisers, and/or the organizations that will purchase ads or sponsor
    categories, are also our partners.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng需要像任何其他业务一样拥有合作伙伴。如果我们想让应用程序受到关注，我们需要别人的帮助。社交媒体影响者（如拥有众多粉丝的Twitter用户）是我们的合作伙伴。苹果和App
    Store是其中之一。我们的未来广告商和/或购买广告或赞助类别的组织也是我们的合作伙伴。
- en: That brings us to the question, "Who are our ambassadors or who could be our
    ambassadors?"
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这就引出了问题：“我们的大使是谁，或者谁可能成为我们的大使？”
- en: 'This was Mitchell''s answer: It is tough to have brand ambassadors for a social
    app that is dating based. One idea would be to have a code for each city, similar
    to Flyng.us/boston, and split the pay-out among the local influencers. Another
    would be to create a custom code for each.'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 这是米切尔给出的答案：为基于约会的社交应用找到品牌大使很困难。一个想法是为每个城市提供一个代码，类似于Flyng.us/boston，并将报酬分配给当地的影响者。另一个想法是为每个城市创建一个定制代码。
- en: Cost structure
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 成本结构
- en: What are the costs that are involved with our app? Hosting (Back4App) and marketing
    are the only expenditures if we do not take the time that we have spend working
    on Flyng into account.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的应用程序涉及哪些成本？如果不算上我们在Flyng上投入的时间，那么只有托管（Back4App）和营销是支出。
- en: 'The more interaction there is on the platform, the more calls per second will
    be made against the backend. The party that is hosting the Parse Server, which
    is Back4App in our case, offers a number of plans. Each plan comes with a maximum
    number of monthly requests and a maximum number of requests per second. So, the
    more users the app has and, more importantly, the more concurrent users the app
    has, the more we need to pay for hosting:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 平台上的互动越多，对后端的每秒调用次数就越多。托管Parse Server的一方，在我们的案例中是Back4App，提供了一系列计划。每个计划都包含每月的最大请求次数和每秒的最大请求次数。因此，应用程序的用户越多，更重要的是，并发用户越多，我们为托管支付的费用就越多：
- en: '![](img/3eae3b5a-4325-40e0-93c1-72d60b99ee63.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/3eae3b5a-4325-40e0-93c1-72d60b99ee63.png)'
- en: Our marketing costs depend on the platform and the frequency of our advertising.
    By carefully measuring our conversions, we can understand the correlation between
    our spending and the number of new users we secure.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的营销成本取决于平台和广告的频率。通过仔细测量我们的转化率，我们可以了解我们的支出和新用户数量之间的相关性。
- en: When we started running campaigns, we noticed a large effect on the number of
    new users. We also learned that the effect lasted for only a short period of time.
    The preceding graph nicely illustrates this.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始运行活动时，我们注意到新用户数量有显著增加。我们还了解到这种效果只持续了很短的时间。前面的图表很好地说明了这一点。
- en: Unfair advantage
  id: totrans-96
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 不公平的优势
- en: 'This element appears in the sample business model canvas, but it is included
    with some variants. It is probably the toughest part of BMC. I asked Mitchell:
    What is Flyngs unfair advantage? In other words: What prevents another app builder
    from copying and rolling out the Flyng concept too?'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这个元素出现在样本商业模式画布中，但它包含了一些变体。这可能是BMC中最困难的部分。我问米切尔：Flyng的不公平优势是什么？换句话说：什么阻止了另一个应用构建者复制并推出Flyng的概念？
- en: 'Mitchell replied saying: Since the space is already crowded with a mix of both
    major market players (Tinder and Bumble) and an ample amount of small players,
    the most important thing for Flyng is our relationship and connection with our
    community/consumers in the space. Our unfair advantage will be our brand perception
    of leading to better connections and dates, as endorsed by our users and ourselves.'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔回答说：由于这个领域已经拥挤着各种主要市场参与者（如Tinder和Bumble）以及大量的小型玩家，对于Flyng来说，最重要的是我们与这个领域内的社区/消费者的关系和联系。我们的不公平优势将是我们品牌感知，它能带来更好的联系和约会，这一点得到了用户和我们自己的认可。
- en: 'Awesome! We have now gathered all the information that we need. If we fill
    in Flyng''s BMC, it will look like this:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 太棒了！我们现在已经收集了我们需要的所有信息。如果我们填写Flyng的BMC，它看起来会是这样：
- en: '![](img/5a426bb7-1400-4080-bd29-86e70cbd74ec.png)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/5a426bb7-1400-4080-bd29-86e70cbd74ec.png)'
- en: 'And, since space is limited in a book, here is the right part of the canvas:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 由于书籍的空间有限，以下是画布的正确部分：
- en: '![](img/7ad2ce52-703b-4352-bc07-bd7e95076a6b.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/7ad2ce52-703b-4352-bc07-bd7e95076a6b.png)'
- en: Getting feedback
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取反馈
- en: So, we need evidence for our business model. What tools do we use to measure
    traction, retention, and other feedback? Feedback allows us to improve the app's
    features and prove whether our assumptions were right or wrong.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们需要我们商业模式的证据。我们使用什么工具来衡量牵引力、留存率和其他反馈？反馈使我们能够改进应用的功能，并证明我们的假设是对的还是错的。
- en: The feedback for our very first MVP came from direct interaction with our users.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们第一次MVP的反馈直接来自与用户的互动。
- en: If the number of users grows rapidly, we need to have some other tools to get
    proper feedback.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户数量迅速增长，我们需要一些其他工具来获取适当的反馈。
- en: 'We gather our feedback from the following sources:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从以下来源收集反馈：
- en: iTunesConnect analytical data
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iTunesConnect分析数据
- en: App store reviews
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用商店评论
- en: Fabric answers, analytical data
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fabric回答，分析数据
- en: Fabric crashlytics, to measure, well, crashes
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fabric崩溃分析，用于衡量，嗯，崩溃
- en: Back4App data and statistics
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Back4App数据和统计
- en: Feedback from our beta users
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 来自我们测试用户的反馈
- en: The information that came with this feedback has taught us a lot about what
    features are being used the most. Most importantly, we noticed that the category-based
    browsing technology was something that was most appreciated by our users.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 这份反馈附带的信息让我们对哪些功能被使用得最多有了很多了解。最重要的是，我们注意到基于类别的浏览技术是我们用户最欣赏的。
- en: Unvalidated assumptions
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 未经验证的假设
- en: When we started to build Flyng, we had a few hypotheses that our MVP proved
    were right. What assumptions did we have that were totally wrong?
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始构建Flyng时，我们有一些假设，我们的MVP证明是正确的。我们有什么完全错误的假设？
- en: 'Mitchell said: Through our MVP launch, we were able to see that almost no users
    utilized our safety feature, SAM. Sadly this will prompt us to remove it in the
    future and perhaps spin it off into its own project.'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔说：通过我们的MVP发布，我们能够看到几乎没有任何用户使用我们的安全功能SAM。遗憾的是，这将会促使我们在未来取消它，也许将其独立成一个项目。
- en: '![](img/ce5b8072-531e-4ee5-a801-b1ddfc1e7b7f.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/ce5b8072-531e-4ee5-a801-b1ddfc1e7b7f.png)'
- en: A zombie feature
  id: totrans-119
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个僵尸功能
- en: SAM is very easy to use, or, well, that is what we thought. Decide for yourself!
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: SAM非常易于使用，或者，嗯，这就是我们以为的。你自己决定吧！
- en: Say you met someone new on Flyng. Just to be safe, before you go out on your
    date, you use SAM to select 1 to 3 contacts from your contact book to alert if
    something goes wrong. You start the timer and every 45 minutes you need to check
    in just to let Flyng know that you are still OK. You just tap the (local) notification
    when it appears on your phone. If you do not respond or do not respond in time,
    your contacts will be notified through SMS.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你在Flyng上遇到了新人。为了安全起见，在你出去约会之前，你使用SAM从你的联系簿中选择1到3个联系人来提醒如果发生任何问题。你开始计时，每45分钟你需要检查一次，只是让Flyng知道你还安全。当通知出现在你的手机上时，你只需轻触它。如果你没有回应或没有及时回应，你的联系人将通过短信被通知。
- en: Only a few people are really using the SAM feature. Apparently there are no
    creepy people at colleges (that is another assumption). Anyhow, we think this
    is a great concept, but if no one uses it then our users probably don't need it
    or at least they don't need it within Flyng.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 只有少数人真正使用SAM功能。显然，大学里没有令人毛骨悚然的人（这是另一个假设）。无论如何，我们认为这是一个伟大的概念，但如果没有人使用它，那么我们的用户可能不需要它，或者至少他们不需要在Flyng中使用它。
- en: 'The only zombie here is a great idea that risks becoming a member of the living
    dead:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这里唯一的僵尸是一个伟大的想法，它有风险成为活死人的成员：
- en: '![](img/5dc56620-f60c-47fe-abe0-aa2307fbb4ce.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5dc56620-f60c-47fe-abe0-aa2307fbb4ce.png)'
- en: Indeed, the feedback and statistics taught us that it is hardly used. We still
    need to research whether people do not think the option is useful, cannot find
    it, or think that it is too difficult for the assumed problem. This all needs
    further investigation.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 事实上，反馈和统计数据告诉我们，它几乎没有被使用。我们仍然需要研究人们是否认为这个选项没有用，找不到它，或者认为它对于假设的问题来说太难了。所有这些都需要进一步调查。
- en: For now, we can state that the hypothesis that people want to have a guardian
    when going on a date seems to be wrong. Just like Mitchell said, it probably needs
    to be removed and evolved to its own app. Of course, this idea assumes that the
    problem that this feature seeks to solve actually exists in a context other than
    Flyng.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，我们可以声明，人们想要在约会时有守护者的假设似乎是错误的。就像米切尔说的那样，可能需要将其删除并发展成自己的应用。当然，这个想法假设这个功能试图解决的问题实际上在Flyng之外的环境中确实存在。
- en: And if not? Well, in that case this is a typical example of waste that could
    have been avoided by early validation. So, what could an even earlier MVP look
    like? Perhaps what we should have done is try to understand what problems girls
    (and boys?) currently face when going out a date using an online or real-world
    survey.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不是呢？那么，这是一个典型的例子，这种浪费本可以通过早期验证来避免。那么，一个更早的MVP可能是什么样的呢？也许我们应该尝试通过在线或现实世界的调查来了解女孩（和男孩？）目前在使用约会时面临的问题。
- en: Feedback and actionable metrics
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 反馈和可操作指标
- en: The monitoring tools that we are using give us valuable analytical insights
    into our app. The challenge with these insights is how to convert them into actionable
    metrics.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用的监控工具为我们提供了对我们应用有价值的分析洞察。这些洞察力的挑战是如何将它们转化为可操作的指标。
- en: Having some numbers is great, but how can you interpret them so that they become
    actionable metrics? And which KPIs really matter? Traction is a word that is often
    used, but how do you measure it? If you think traction is a number that defines
    to what extent people are actually using your app, then the number of users is
    a useful number. Or is it the number of active users? What is the definition of
    active user? Or, is the number of new users the important number here?
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些数字是很好的，但你如何解释它们，使它们成为可操作的指标？哪些KPI真正重要？牵引力是一个经常使用的词，但你如何衡量它？如果你认为牵引力是一个定义人们实际使用你应用的程度的数字，那么用户数量是一个有用的数字。或者，是活跃用户数量？活跃用户的定义是什么？或者，新用户数量在这里是重要的数字吗？
- en: To answer these questions, you must make things measurable and be precise. You
    need to have clear goals.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 要回答这些问题，你必须使事物可衡量，并保持精确。你需要有明确的目标。
- en: Let's say that by the end of the year we want to have 100K new users. That is
    a clear target and, as long as it is a somewhat realistic target, it is a good
    one. In the end, real traction is proved by actual revenue, but in the case of
    Flyng, that is something for later.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 假设到年底我们希望拥有10万新用户。这是一个明确的目标，只要它是相对现实的，就是一个好的目标。最终，真正的牵引力是通过实际收入来证明的，但在Flyng的情况下，这将是以后的事情。
- en: Using the same tools we can also measure the retention rate. How many users
    are still using the app after 1 week, after 1 month, or after 1 year?
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 使用相同的工具，我们还可以衡量留存率。有多少用户在一周后、一个月后或一年后仍在使用该应用？
- en: '![](img/e67dceb7-6354-432c-92e3-fa05accdc6b8.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e67dceb7-6354-432c-92e3-fa05accdc6b8.png)'
- en: If the retention rate is low, what do we need to do to make the users stay with
    the app? I asked Mitchell if we could say that the currently available analytics
    are actionable metrics. I also wondered if we needed additional resources or tools
    for measuring our users.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如果留存率低，我们需要做什么来让用户留在应用中？我问米切尔，我们是否可以说目前可用的分析是可操作的指标。我还想知道我们是否需要额外的资源或工具来衡量我们的用户。
- en: 'Mitchell says: "The current analytics we have are a good representation of
    the early market validation we have proved. Our marketing efforts have been inconsistent;
    the maximum number of days in a row that we have had an ad spend has been only
    7 days so far.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔说：“我们目前拥有的分析数据很好地代表了我们所证明的早期市场验证。我们的营销努力一直不稳定；到目前为止，我们连续的广告支出天数最多只有7天。
- en: We often monitor the feedback we get from social media, direct messages, comments
    on posts, and other user interactions to let us know whether our users' apps are
    crashing, what features they would like to see, and so on.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常监控从社交媒体、私信、帖子评论和其他用户互动中获得的反馈，以了解我们的用户应用是否崩溃，他们希望看到哪些功能，等等。
- en: The most interesting feedback we have gotten was from users who have actually
    used the application and met with the people with whom they interacted. They told
    us that the categories allowed them to plan and interact differently. For example,
    the ones that met in the party category were able to link up at a party."
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我们收到的最有趣的反馈来自实际使用过该应用并遇到与他们互动的人的用户。他们告诉我们，类别允许他们以不同的方式规划和互动。例如，在派对类别中相遇的人能够在派对上建立联系。”
- en: 'It is interesting to hear that our best feedback comes from direct interaction
    with our users. It should not be a real surprise, but it is important to know
    that direct feedback is a better resource than analytics alone:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 听到我们最好的反馈来自与用户的直接互动，这很有趣。这不应该是一个真正的惊喜，但重要的是要知道，直接反馈比单纯的分析数据更宝贵：
- en: '![](img/4a7284a9-c8ce-4ea4-8a7f-8f8f752312b3.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/4a7284a9-c8ce-4ea4-8a7f-8f8f752312b3.png)'
- en: Split testing
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分割测试
- en: What features of Flyng could be perfect candidates for split testing purposes?
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng的哪些功能可能是分割测试的完美候选人？
- en: 'Mitchell says: Testing different types of categories would be ideal for split
    testing purposes. For example, to test the acceptance and interaction caused from
    the creation of a summer-related Beach Day category, we could create it in coastal
    locations that we deem strategic to our research testing.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 米切尔说：测试不同类型的类别对于分割测试来说是非常理想的。例如，为了测试由创建与夏日相关的海滩日类别所引起的接受度和互动，我们可以在我们认为对我们的研究测试具有战略意义的海滨地区创建它。
- en: Yes, I think it is worthwhile to run a few A/B experiments, not just for the
    app but for the App Store listing as well. Since **App Store Optimization** (**ASO**)
    techniques have recently become available, including App Store split testing,
    I would love to try them out to see how they work and if they can help us improve
    our app.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我认为进行一些A/B实验是值得的，不仅是为了应用，也是为了应用商店的列表。由于最近推出了**应用商店优化**（**ASO**）技术，包括应用商店分割测试，我很想尝试看看它们是如何工作的，以及它们是否可以帮助我们改进我们的应用。
- en: Vision
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 视野
- en: 'You cannot have targets without a vision, so I wonder how ambitious the team
    is about Flyng. I asked Mitchell this: What do you think the future of Flyng will
    look like in, let''s say, 1 year from now and in 3 years from now? Will Flyng
    be a sustainable business? Will it make some serious money? Will it have investors?
    Does it contribute in any other way business, wise or just for the society?'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 没有愿景就没有目标，所以我很好奇团队对Flyng的雄心壮志。我问米切尔：你认为Flyng一年后和三年后的未来会是什么样子？Flyng会是一个可持续的业务吗？它会赚很多钱吗？它会吸引投资者吗？它是否以其他方式对商业或社会做出贡献？
- en: The dynamics of Flyng make it a great product to monetize. Category cards can
    be sponsored in multiple ways. First, an original category can be endorsed by
    a company. For example, the student athlete category could be sponsored by [http://www.thetailgateseason.com](http://www.thetailgateseason.com),
    a company in our network. A company that appears toward the top of the page would
    cost a premium, while lower ones would have the best value.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: Flyng的动态使其成为一个很好的盈利产品。类别卡片可以通过多种方式赞助。首先，一个原始类别可以由一家公司代言。例如，学生运动员类别可以由我们网络中的公司[http://www.thetailgateseason.com](http://www.thetailgateseason.com)赞助。出现在页面顶部附近的公司将收取溢价，而较低位置的公司将具有最佳价值。
- en: There could also be limited sponsored categories. These could be interactive
    to further embrace the value of learning about other profiles through their category
    line-up. For example, say Marvel is looking to advertise a new Avengers movie.
    We could run a sponsored, limited-duration category that acts like a poll. Users
    would pick their favorite superhero and could connect with similar fans. These
    ads would not be seen as intrusive and would add to the user experience if implemented
    with time and care.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 也可能有有限的赞助类别。这些类别可以是互动的，以进一步拥抱通过其类别线了解其他个人资料的价值。例如，假设 Marvel 正在寻找宣传一部新的复仇者联盟电影。我们可以运行一个赞助的、有限时间的类别，类似于投票。用户可以选择他们最喜欢的超级英雄，并可以与类似粉丝建立联系。如果实施得当并投入时间，这些广告不会被视为侵扰性，并且会增强用户体验。
- en: Another benefit of having categories in our social meet-up app is using them
    to discriminate where to place ads. With traditional apps in our space, there
    is only one giant category. If Bud Light only wanted to advertise to people interested
    in and actively partying, these apps would not be able to cater to Bud Light.
    With Flyng's party category, we can present the ad to users who would be interested
    in their product. The ad would be relevant, which would make the user and Bud
    Light happy.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的社交聚会应用程序中拥有类别的好处之一是使用它们来区分广告放置的位置。在我们的领域中的传统应用程序中，只有一个巨大的类别。如果 Bud Light
    只想向对派对感兴趣并积极参与的人进行广告宣传，这些应用程序就无法满足 Bud Light 的需求。在 Flyng 的派对类别中，我们可以向可能对其产品感兴趣的用户展示广告。广告将具有相关性，这将使用户和
    Bud Light 都感到高兴。
- en: Technical considerations
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术考虑
- en: Since this book is most of all a practical approach to the Lean start-up methodology,
    we will have a look at the highlights of the Flyng technology as well. We cannot
    reveal too much, but just enough to give you an idea.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书主要是一本关于精益创业方法的实用指南，我们将探讨 Flyng 技术的亮点。我们无法透露太多，但足以让你有个大致的了解。
- en: The app has been built for the iOS platform, but there are plans for an Android
    version too. The main reason for having an iOS-first strategy is because of the
    primary audience, colleges in the Boston area. If we had started the roll out
    in Europe, we probably would have had an Android first strategy instead.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序是为 iOS 平台构建的，但也计划推出 Android 版本。采用 iOS 首先策略的主要原因是因为主要受众是波士顿地区的大学。如果我们开始在欧洲推出，我们可能首先采用
    Android 策略。
- en: The app is built with Swift 3.0 and will be migrated to Swift 4 in the future.
    It consumes data from a Parse Server, residing at Back4App. In addition, it uses
    QuickBlox for chat technology. The code has been structured in such a way that
    switching between one mBaaS and another is relatively easy.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序是用 Swift 3.0 构建的，并将未来迁移到 Swift 4。它从位于 Back4App 的 Parse Server 获取数据。此外，它还使用
    QuickBlox 进行聊天技术。代码已经以这种方式结构化，使得在一种 mBaaS 和另一种之间切换相对容易。
- en: 'Our technology stack includes the following:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的技术堆栈包括以下内容：
- en: Xcode
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xcode
- en: Swift 4.0
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Swift 4.0
- en: Back4App, Parse server, PLQ, and Cloud code
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Back4App、Parse server、PLQ 和 Cloud code
- en: Amazon
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Amazon
- en: QuickBlox
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: QuickBlox
- en: Twillio
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Twillio
- en: APNs, badges, messages for matches, and messages
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: APNs、徽章、匹配消息和消息
- en: Parse server hosted at Back4App
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Back4App 上托管的 Parse server
- en: We have had to deal with some limitations using a Parse Server as a backend
    solution, but, on the other hand, it has also allowed us to develop the app rather
    quickly. This way we can focus on the frontend (the app) in particular.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在使用 Parse Server 作为后端解决方案时不得不处理一些限制，但另一方面，它也使我们能够快速开发应用程序。这样我们就可以特别关注前端（应用程序）。
- en: 'Here is an example of a filter for the collection of matches, residing at Back4App:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是一个位于 Back4App 的匹配集合过滤器的示例：
- en: '![](img/e29e9052-b338-4eb3-9308-2dcc9ccf1043.png)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![](img/e29e9052-b338-4eb3-9308-2dcc9ccf1043.png)'
- en: The app has been set up so that it will be easy to switch to another Parse Server
    or even to a custom-made backend API quickly.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 该应用程序已经设置好，以便可以轻松切换到另一个 Parse Server 或甚至是一个定制的后端 API。
- en: Real-time data
  id: totrans-167
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实时数据
- en: In addition to profile and media data, we also have a need for real-time data
    for the app's chat functionality.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 除了个人资料和媒体数据外，我们还需要为应用程序的聊天功能提供实时数据。
- en: We used to use parse live queries for the chat technology, but we found that
    QuickBlox was a more trustable service for these kinds of things. It was a bit
    tough to figure how to do the authentication for a single user for two different
    backend solutions, but in the end it was not really so hard to accomplish.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 我们曾经使用 parse live queries 进行聊天技术，但我们发现 QuickBlox 是这类事情更值得信赖的服务。对于两个不同的后端解决方案，为单个用户进行身份验证有点困难，但最终完成起来并不真的那么难。
- en: 'This is a sample of the QuickBlox dashboard. The service supports many other
    features, but we are just using it for chat functionality:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 这是 QuickBlox 控制台的示例。该服务支持许多其他功能，但我们只是用它来实现聊天功能：
- en: '![](img/639d1cd2-3dcd-4b71-af23-a1e81a137f41.png)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/639d1cd2-3dcd-4b71-af23-a1e81a137f41.png)'
- en: The other dependencies
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他依赖项
- en: We use Twillio for sending text messages for the SAM feature. For onboarding,
    or the login/registration in particular, we ask the user to sign up with his/her
    Facebook account.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 Twillio 发送用于 SAM 功能的短信。对于入职或特定于登录/注册的过程，我们要求用户使用他们的 Facebook 账户注册。
- en: The onboarding for Flyng is tough if you do not have a Facebook account. You
    cannot continue until you login with a Facebook account. According to what we
    discussed in [Chapter 11](774e65d5-5ac0-4ade-9f9e-cffb2a911441.xhtml), *Onboarding
    and Registration*, this means that we have a bit of a high barrier to overcome
    for onboarding.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有 Facebook 账户，Flyng 的入职过程会很困难。你无法在用 Facebook 账户登录之前继续。根据我们在第 11 章[774e65d5-5ac0-4ade-9f9e-cffb2a911441.xhtml]“入职和注册”中讨论的内容，这意味着我们在入职方面有一点点高的门槛要克服。
- en: Without knowing anything about the app, you need to sign-up, and if you do not
    have a Facebook account you go no further. While I do not want to recommend this
    strategy for all apps, it works great for a dating app like Flyng. For apps like
    these, it is important to avoid fake users and to avoid incomplete data. The data
    obtained from Facebook helps us to personalize the app, by showing your name and
    avatar, right after the sign-up.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在不了解任何关于应用的情况下，你需要注册，如果你没有 Facebook 账户，你就无法继续。虽然我不想为所有应用推荐这种策略，但对于像 Flyng 这样的约会应用来说，它效果很好。对于这类应用，避免虚假用户和避免不完整数据非常重要。从
    Facebook 获取的数据帮助我们个性化应用，在注册后立即显示你的名字和头像。
- en: We might need to offer other social sign-on options as well. Since the app is
    aiming at young people, we probably have to provide ways to sign up with a Twitter,
    Snapchat, or Instagram account too.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能还需要提供其他社交登录选项。由于该应用的目标是年轻人，我们可能还需要提供使用 Twitter、Snapchat 或 Instagram 账户注册的方式。
- en: It is also interesting to know that something else we did to avoid fake profiles
    is to use facial recognition technology. Using the iOS SDK, it is pretty easy
    to verify if one or multiple faces appear on an uploaded picture. When tested,
    we found out that it also differentiates a face from cartoons, animal pictures,
    and drawings. At the minimum, it prevents us from having profile avatars that
    show non relevant images, such as wallpapers, sunsets or even worse.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 了解我们还做了什么来避免虚假资料也很有趣，那就是使用面部识别技术。使用 iOS SDK，验证一个或多个面部是否出现在上传的图片上相当容易。经过测试，我们发现它还能区分面部与卡通、动物图片和绘画。至少，它可以防止我们拥有显示不相关图像的资料头像，比如壁纸、日落，甚至更糟糕的。
- en: 'As you can see. we are using CocoaPods to add a few third-party dependencies,
    such as the Parse and QuickBlox SDK. As you can see, I am also using Facebook
    and Crashlytics as a reference:'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，我们使用 CocoaPods 添加了一些第三方依赖项，例如 Parse 和 QuickBlox SDK。如你所见，我还使用了 Facebook
    和 Crashlytics 作为参考：
- en: '[PRE0]'
  id: totrans-179
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Queries
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查询
- en: The data consumption relies on a few direct queries, but for the more complex
    requirements, cloud code solutions have been used. These cloud code solutions
    are JavaScript based and are closely related to the REST API functionality that
    is available with Parse Server.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 数据消耗依赖于几个直接查询，但对于更复杂的需求，已经使用了云代码解决方案。这些云代码解决方案是基于 JavaScript 的，并且与 Parse 服务器提供的
    REST API 功能密切相关。
- en: For the sake of simplicity it is hosted at Back4App, but there is little that
    will prevent us hosting one or multiple Parse Servers in the future. Of course,
    in that case we need to handle push notifications, balancing and scaling, and
    other things too, but you get the picture. It allows us to be scalable if we need
    to scale right away.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 为了简化，它托管在 Back4App 上，但几乎没有阻止我们未来托管一个或多个 Parse 服务器。当然，在这种情况下，我们需要处理推送通知、平衡和扩展以及其他事情，但你应该明白这一点。如果需要立即扩展，它允许我们实现可扩展性。
- en: When you look at the app's Swift code, you will notice that there are a number
    of methods defined for the client. They are available as protocol, which allows
    us to switch to another backend solution without too much effort.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 当你查看应用的 Swift 代码时，你会注意到为客户端定义了许多方法。它们作为协议提供，这使得我们可以在不费太多力气的情况下切换到另一个后端解决方案。
- en: 'Just to give you an idea, some of the available methods are shown here:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 只为了给你一个概念，这里展示了其中一些可用的方法：
- en: '[PRE1]'
  id: totrans-185
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Complex operations
  id: totrans-186
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 复杂操作
- en: At first sight, it seems to be easy to figure out if there is a match between
    two people. But for an app, this is a complex operation. Imagine that you like
    a particular profile. First, we need to add that fact to your browsing history
    because you do not want to see profiles that you have already seen. We also will
    keep track of the people that you like. Later, when they like you too, this will
    result in a match. We want to create as many matches for our users as possible,
    so we need to make sure that you see the profiles of the people that did like
    you, first.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 初看之下，似乎很容易判断两个人之间是否有匹配。但对于一个应用来说，这是一个复杂的操作。想象一下，你喜欢一个特定的个人资料。首先，我们需要将这个事实添加到你的浏览历史中，因为你不希望看到你已经看过的个人资料。我们还会跟踪你喜欢的人。稍后，当他们也喜欢你时，这就会导致匹配。我们希望为我们的用户提供尽可能多的匹配，因此我们需要确保你首先看到那些确实喜欢过你的人的个人资料。
- en: If you like someone, we need to run a query that informs us whether the person
    that you have just liked has also liked you previously. If so, a match entry will
    be added and we need to inform both you and your matching partner. Let's send
    a push notification to tell your partner and return the match that we have just
    created to inform you. Great, something new has happened. The badge, appearing
    on the app's icon (on the match tab), needs to be incremented. However, before
    we do this, we need to figure out how many new matches (and messages) there are,
    for both you and your partner. To make a long story short, this operation is a
    perfect candidate for a cloud-code-based solution.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢某人，我们需要运行一个查询来告知我们你是否之前也喜欢过这个人。如果是的话，就会添加一个匹配条目，并且我们需要通知你和你的匹配对象。让我们发送一个推送通知来告知你的伴侣，并将我们刚刚创建的匹配结果返回给你以通知你。太好了，有新情况发生了。徽章，出现在应用图标上（在匹配标签页），需要增加。然而，在我们这样做之前，我们需要弄清楚你和你的伴侣各自有多少新的匹配（和消息）。简而言之，这个操作是云代码解决方案的完美候选。
- en: The function, residing on the Parse Server, will do the heavy work for us. That
    makes sense, as the server has much more power, and this way we will also avoid
    sending too much data from the device to the server and vice versa. This is how
    we can keep things scalable.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 存在于 Parse Server 上的函数将为我们做大量工作。这是有道理的，因为服务器有更多的计算能力，这样我们也能避免从设备向服务器发送太多数据，反之亦然。这就是我们如何保持可扩展性的方式。
- en: 'From an app perspective, it is just a matter of providing the right data and
    consuming the result produced by the cloud function operated on the server. As
    an example, here is how the cloud function is called:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 从应用的角度来看，这只是一个提供正确数据和消费服务器上云函数产生的结果的问题。例如，以下是调用云函数的方式：
- en: '[PRE2]'
  id: totrans-191
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Push notifications
  id: totrans-192
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 推送通知
- en: In [Chapter 15](d9145149-0f4e-47b6-bc9d-ff46e5e63304.xhtml), *Growing Traction
    and Improving Retention*, you will find more information about the implementation
    needed to show push notifications. For this case study, it is interesting to know
    that services such as Back4App (there are also Sashido and a couple of other ones)
    do not just allow you to host the Parse Server but also deal with the hassle of
    setting up push notifications for an app.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第15章](d9145149-0f4e-47b6-bc9d-ff46e5e63304.xhtml)“增长吸引力和提高留存率”中，你可以找到更多关于显示推送通知所需实现的信息。对于这个案例研究，了解以下情况很有趣：像
    Back4App（还有 Sashido 和其他几个）这样的服务不仅允许你托管 Parse Server，还处理为应用设置推送通知的麻烦。
- en: For our app, we use remote push notifications to show messages and to update
    the badge icon. We notify the user each time there is a new match or a new message.
    If this happens enough, the retention rate will grow just by itself. In addition,
    we also use local (scheduled) notifications for the SAM safety feature.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 对于我们的应用，我们使用远程推送通知来显示消息并更新徽章图标。每当有新的匹配或新的消息时，我们都会通知用户。如果这种情况经常发生，留存率就会自然增长。此外，我们还使用本地（计划中的）通知来实现
    SAM 安全功能。
- en: Crash reports
  id: totrans-195
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 崩溃报告
- en: 'We test each release candidate before we ship it, but a crash can always happen
    in the wild despite all our testing. If so, then Crashlytics comes to the rescue.
    It is easy to implement and it gives you a lot of insight (including a stack trace)
    on crashes:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在发布每个候选版本之前都会进行测试，但即便如此，在野外使用时仍然可能发生崩溃。如果发生这种情况，Crashlytics 就会提供帮助。它易于实现，并且能为你提供大量关于崩溃的洞察（包括堆栈跟踪）：
- en: '[PRE3]'
  id: totrans-197
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: In the following example, you can see how the number of crashes freely dropped
    to an unacceptable level. We localized the problem and released a new version.
    This resulted in the number of crash-free users to go up, nearly 99% or even higher.
    It is nearly impossible to satisfy everyone. The nature of your app and the OS
    it is running on can have a huge impact. For iOS, there are only a limited number
    of different devices and a high percentage of crash-free users certainly should
    be possible. Also, most devices will be using the latest version of iOS.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下示例中，您可以看到崩溃次数是如何自由地下降到一个不可接受的水平。我们定位了问题并发布了新版本。这导致无崩溃用户数量上升，几乎达到99%甚至更高。几乎不可能让每个人都满意。您的应用程序及其运行的操作系统可能会产生巨大影响。对于iOS，只有有限数量的不同设备，并且高比例的无崩溃用户当然应该是可能的。此外，大多数设备都将使用iOS的最新版本。
- en: 'Note that this may be different for Android apps. You can expect that the percentage
    of crash-free users is lower for your Android app. This is because of the many
    different devices, flavors, and OS versions. There are devices with one/two/no
    cameras, for example. There are Android versions with Samsung or Huawei flavors,
    each doing things slightly differently. And it is not uncommon that you need to
    support Android version 4 to version 8\. It is nearly impossible to test each
    variant. You have no other option than to focus on the top 10 popular devices
    and to hope it will work well on others as well:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，这对于Android应用程序可能不同。您可以预期您的Android应用程序的无崩溃用户比例较低。这是因为有许多不同的设备、版本和操作系统。例如，有带有一个/两个/没有摄像头的设备。有三星或华为版本的Android版本，每个版本都略有不同。而且，您需要支持从Android版本4到版本8的情况并不少见。测试每个变体几乎是不可能的。您别无选择，只能专注于前10款最受欢迎的设备，并希望它们也能在其他设备上运行良好：
- en: '![](img/67e4ec90-c6fa-4cc1-a718-0dcbe58a76c3.png)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](img/67e4ec90-c6fa-4cc1-a718-0dcbe58a76c3.png)'
- en: 'We also use Fabric to measure how the app is used, for example to measure how
    many people signed up within a period of time:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还使用Fabric来衡量应用程序的使用情况，例如测量在一定时间内注册了多少人：
- en: '[PRE4]'
  id: totrans-202
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Releases
  id: totrans-203
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 发布
- en: We did a couple of releases and many users gave the app 5 stars. Of course,
    we did get a few negative reviews as well. It is these users that we are most
    interested in. When you think about it, the negative reviewers are valuable because
    when they encountered a problem, they cared enough about the app to alert us about
    the problem. The challenge here is to turn this angry/unsatisfied customer into
    an ambassador. We can always try to start that conversion by making sure we listen
    to the user and solve the issue he/she is experiencing. Is there really a bug
    in the app? Is there something unexplained or unclear in the app? Let's contact
    the user to have a conversation to find out!
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发布了几次版本，许多用户给应用程序评了5星。当然，我们也收到了一些负面评论。我们最感兴趣的是这些用户。当你这么想的时候，负面评论者是有价值的，因为他们遇到问题时，他们足够关心应用程序，以至于会向我们报告问题。这里的挑战是将这位愤怒/不满意的客户转变为大使。我们总是可以通过确保我们倾听用户并解决他们遇到的问题来开始这次对话。应用程序中真的有bug吗？应用程序中有什么解释不清或不明确的地方？让我们联系用户进行对话，找出答案！
- en: '![](img/119f1943-d9e7-4931-9fed-1f3ab536bc54.png)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![](img/119f1943-d9e7-4931-9fed-1f3ab536bc54.png)'
- en: Summary
  id: totrans-206
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we provided an extensive case study that illustrated much of
    what is discussed in the book. We learned about the Flyng app, covering the things
    that we did well and did not do well. We have seen what the earliest assumptions
    were and how we gather feedback. It is important to prove your hypotheses as early
    as possible. It is important to properly validate them. If not, then it could
    result in a waste of time. That is what we saw happen with the SAM feature. Maybe
    it just needs a small pivot to make it a success, which will require some new
    experiments. These are all the things that perhaps could be applied to your app
    as well.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们提供了一个广泛的案例研究，展示了书中讨论的大部分内容。我们了解了飞行的应用程序，包括我们做得好和不好的地方。我们看到了最初的假设是什么，以及我们如何收集反馈。尽早证明您的假设很重要。正确验证它们也很重要。如果不这样做，可能会导致时间的浪费。这正是我们看到的SAM功能发生的情况。也许它只需要一个小转变就能成功，这需要一些新的实验。所有这些也许都可以应用到您的应用程序上。
- en: As of today, Flyng is still evolving. The adventure is ongoing and we continue
    to build, measure, and get feedback every day. Sometimes that is tough; but given
    the good spirit of the team, we will continue to move forward. I have no idea
    where this adventure is going, but I am sure about one thing. No matter whether
    it succeeds or fails, we are learning a lot, thanks to a whole pile of feedback,
    dedication, and, well maybe, a little bit of luck.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 截至目前，飞龙（Flyng）仍在不断发展。这场冒险仍在进行中，我们每天都在构建、测量和获取反馈。有时这会很艰难；但鉴于团队的积极精神，我们将继续前进。我不知道这次冒险将走向何方，但有一点我可以肯定。无论成功与否，我们都从大量的反馈、奉献，以及，嗯，可能还有一点运气中学习到了很多。
- en: You can do that too! Stay focused. Do not procrastinate too often. Learn every
    day. Fail early. Sustain. Now, it is up to you! Good luck!
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以做到这一点！保持专注。不要经常拖延。每天学习。尽早失败。持续努力。现在，一切取决于你！祝你好运！
