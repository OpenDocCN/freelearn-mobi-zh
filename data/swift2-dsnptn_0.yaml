- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: 'This book will help you understand when and how to implement the 23 patterns,
    as described by the gang of four (GoF), with the new language provided by Apple:
    Swift.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将帮助您理解何时以及如何使用由四人帮（GoF）描述的23种模式，利用苹果提供的新语言：Swift。
- en: 'The main idea behind this book is to make it a reference book for implementing
    a specific pattern. This is the reason why I have divided this book into three
    categories: creational, structural, and behavioral patterns. For each category,
    you will find a chapter with a common structure: roles, a UML class diagram, participants,
    collaboration, illustration, and implementation with Swift.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要思想是使其成为实现特定模式的参考书。这就是为什么我将本书分为三个类别：创建型、结构型和行为模式。对于每个类别，您都会找到一个具有共同结构的章节：角色、UML类图、参与者、协作、说明和Swift实现。
- en: This structure is an easy way to find the answers that you may ask yourself.
    In this book, I will first introduce you to the five creational patterns, followed
    by seven structural patterns, and then conclude with the eleven behavioral patterns,
    as defined by the GoF.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这种结构是找到您可能自问的答案的简单方法。在这本书中，我将首先向您介绍五种创建型模式，接着是七种结构型模式，最后以由GoF定义的十一种行为模式作为总结。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Creational Patterns"), *Creational Patterns*,
    introduces you to the five patterns of a creational pattern category: the prototype,
    factory method, singleton, abstract factory, and builder patterns.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. 创建型模式"), *创建型模式*，为您介绍了创建型模式类别中的五种模式：原型、工厂方法、单例、抽象工厂和建造者模式。'
- en: '[Chapter 2](ch02.html "Chapter 2. Structural Patterns – Decorator, Proxy, and
    Bridge"), *Structural Patterns – Decorator, Proxy, and Bridge*, introduces you
    to structural patterns and helps you explore the decorator, proxy, and bridge
    patterns.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 结构型模式 – 装饰者、代理和桥接"), *结构型模式 – 装饰者、代理和桥接*，为您介绍了结构型模式，并帮助您探索装饰者、代理和桥接模式。'
- en: '[Chapter 3](ch03.html "Chapter 3. Structural Patterns – Composite and Flyweight"),
    *Structural Patterns – Composite and Flyweight*, teaches you how to deal with
    the structure of multiple objects using the composite and flyweight patterns.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 结构型模式 – 组合和享元"), *结构型模式 – 组合和享元*，教您如何使用组合和享元模式处理多个对象的架构。'
- en: '[Chapter 4](ch04.html "Chapter 4. Structural Patterns – Adapter and Facade"),
    *Structural Patterns – Adapter and Facade*, teaches you how to join the two types
    that were not designed to work with each other together, thanks to the adapter
    pattern. Then, you''ll learn how the facade pattern can help you simplify the
    interface of a set of complex systems.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 结构型模式 – 适配器和外观"), *结构型模式 – 适配器和外观*，教您如何利用适配器模式将原本未设计为一起工作的两种类型结合起来，然后您将学习外观模式如何帮助您简化一组复杂系统的接口。'
- en: '[Chapter 5](ch05.html "Chapter 5. Behavioral Patterns – Strategy, State, and
    Template Method"), *Behavioral Patterns – Strategy, State, and Template Method*,
    introduces you to the behavioral patterns. In this chapter, we will discuss the
    strategy, state, and template method patterns.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 行为模式 – 策略、状态和模板方法"), *行为模式 – 策略、状态和模板方法*，为您介绍了行为模式。在本章中，我们将讨论策略、状态和模板方法模式。'
- en: '[Chapter 6](ch06.html "Chapter 6. Behavioral Patterns – Chain of Responsibility
    and Command"), *Behavioral Patterns – Chain of Responsibility and Command*, introduces
    you to two other behavioral patterns that are concerned with passing requests
    to an appropriate object that will then execute the action.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 行为模式 – 责任链和命令"), *行为模式 – 责任链和命令*，为您介绍了两种其他关注将请求传递给适当对象以执行操作的行为模式。'
- en: '[Chapter 7](ch07.html "Chapter 7. Behavioral Patterns – Iterator, Mediator,
    and Observer"), *Behavioral Patterns – Iterator, Mediator, and Observer*, provides
    a way to implement communication between objects while keeping their independence
    and anonymity.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 行为模式 – 迭代器、中介者和观察者"), *行为模式 – 迭代器、中介者和观察者*，提供了一种在保持对象独立性和匿名性的同时实现对象间通信的方法。'
- en: '[Chapter 8](ch08.html "Chapter 8. Behavioral Patterns – Visitor, Interpreter,
    and Memento"), *Behavioral Patterns – Visitor, Interpreter, and Memento*, concludes
    with the discovery and implementation of the 23 patterns, as defined by the GoF.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。行为模式 – 访问者、解释器和备忘录")，*行为模式 – 访问者、解释器和备忘录*，以GoF定义的23个模式的发现和实现作为结尾。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: The only requirement for this book is to have Xcode 7 installed on your Mac
    computer. All the code provided has been written, compiled, and tested with Swift
    2\. You don't need any other software to follow the examples provided in this
    book. All samples in these book have been written using a OSX Command line tool
    project or a Playground file.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的唯一要求是在您的Mac计算机上安装Xcode 7。所有提供的代码都是用Swift 2编写的，编译并测试过。您不需要其他软件来跟随本书中提供的示例。本书中的所有示例都是使用OSX命令行工具项目或游乐场文件编写的。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is intended for beginners as well as senior developers who want to
    take the next step in the software engineering industry.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在面向初学者以及想要在软件工程行业迈出下一步的高级开发者。
- en: This book will help you learn about the difference between a low-level programmer
    and a programmer with design pattern knowledge. You can apply this knowledge with
    Swift in Xcode to design scalable and flexible apps or games for iOS and Mac.
    As design patterns are not the exclusive reserve of Swift, but can be used by
    any other language, this is the knowledge that any developer and software architect
    must have.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将帮助您了解底层程序员和具有设计模式知识的程序员的区别。您可以使用Swift在Xcode中应用这些知识来设计可扩展和灵活的iOS和Mac应用或游戏。由于设计模式并非Swift的专属，但可以被任何其他语言使用，因此这是任何开发人员和软件架构师都必须拥有的知识。
- en: Conventions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同的文本样式，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text as are shown as follows: "`AbstractExpression`: It defines
    an `interpret()` method that is common to all node in the abstract syntax tree."'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“`AbstractExpression`”：它定义了一个对所有抽象语法树节点都通用的`interpret()`方法。
- en: 'A block of code is set as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any console output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何控制台输出都如下所示：
- en: '[PRE2]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on the **Show the Test navigator** button on the left-hand side."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“点击左侧的**显示测试导航器**按钮。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这样的框显示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或不喜欢什么。读者反馈对我们来说非常重要，因为它帮助我们开发出您真正能从中受益的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如要向我们发送一般性反馈，请简单地发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户下载示例代码文件，适用于您购买的所有
    Packt 出版的书籍。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/Swift
    2 Design patterns_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Swift
    2 Design patterns_ColorImages.pdf).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的 PDF 文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从 [http://www.packtpub.com/sites/default/files/downloads/Swift
    2 Design patterns_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Swift
    2 Design patterns_ColorImages.pdf) 下载此文件。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中找到错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书，点击
    **错误提交表单** 链接，并输入您的错误详情来报告它们。一旦您的错误得到验证，您的提交将被接受，错误将被上传到我们的网站或添加到该标题的错误部分下的现有错误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的错误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书的名称。所需信息将出现在
    **错误** 部分。
- en: Piracy
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上，版权材料的盗版是所有媒体持续存在的问题。在 Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的非法副本，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们提供有价值内容的能力方面的帮助。
- en: eBooks, discount offers, and more
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 电子书，折扣优惠等
- en: Did you know that Packt offers eBook versions of every book published, with
    PDF and ePub files available? You can upgrade to the eBook version at [www.PacktPub.com](http://www.PacktPub.com)
    and as a print book customer, you are entitled to a discount on the eBook copy.
    Get in touch with us at `<[customercare@packtpub.com](mailto:customercare@packtpub.com)>`
    for more details.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 您知道吗，Packt 提供每本书的电子书版本，包括 PDF 和 ePub 文件。您可以在 [www.PacktPub.com](http://www.PacktPub.com)
    升级到电子书版本，并且作为印刷书客户，您有权获得电子书副本的折扣。如有更多详情，请联系我们 `<[customercare@packtpub.com](mailto:customercare@packtpub.com)>`。
- en: At [www.PacktPub.com](http://www.PacktPub.com), you can also read a collection
    of free technical articles, sign up for a range of free newsletters, and receive
    exclusive discounts and offers on Packt books and eBooks.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在[www.PacktPub.com](http://www.PacktPub.com)，您还可以阅读一系列免费的技术文章，注册各种免费通讯，并享受Packt书籍和电子书的独家折扣和优惠。
- en: Questions
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在这本书的任何方面遇到问题，您可以联系我们的邮箱<questions@packtpub.com>，我们将尽力解决问题。
