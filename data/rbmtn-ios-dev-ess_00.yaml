- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With the arrival of the iOS family of devices, the direction of software development
    has radically changed. Today people are spending considerable amounts of time
    on smart devices instead of PCs, which is generating an unprecedented amount of
    revenue that no industry has ever seen. Despite this, it still fits in your pocket.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着iOS设备系列的到来，软件开发的方向发生了根本性的变化。如今，人们花费大量时间在智能设备上而不是在PC上，这产生了前所未有的收入，这是任何行业都未曾见过的。尽管如此，它仍然可以放入您的口袋中。
- en: So far the application development scene for the iOS ecosystem has been dominated
    by Objective-C. However, with the introduction of the revolutionary RubyMotion
    tool chain, Ruby developers are no longer outcasts for creating pure native iOS
    applications. They can make use of every bit of the all-powerful iOS SDK; and
    the best part is this can be done without using Xcode.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，iOS生态系统中的应用程序开发场景一直由Objective-C主导。然而，随着革命性的RubyMotion工具链的引入，Ruby开发者不再是创建纯原生iOS应用的局外人。他们可以利用iOS
    SDK的每一部分；而且最好的部分是，这可以在不使用Xcode的情况下完成。
- en: Both Ruby and RubyMotion are the brainchild of folks who wanted to simplify
    things in a complex world. *Yukihiro Matsumoto* (also known as *Matz*) is credited
    for creating the Ruby programming language, which is often regarded as a developer's
    best friend. And *Laurent Sansonetti* is credited for creating the ground-breaking
    tool chain, RubyMotion.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Ruby和RubyMotion都是一些想要在复杂世界中简化事物的人的智慧结晶。*松本行弘*（也被称为*Matz*）因创建Ruby编程语言而闻名，这种语言通常被认为是开发者的最佳朋友。而*Laurent
    Sansonetti*因创建革命性的工具链RubyMotion而受到赞誉。
- en: RubyMotion iOS Development Essentials will appeal to a developer's mind, especially
    to the technocrats looking for a reliable tool chain for iOS development. This
    book] is a step-by-step guide to build an iOS application from scratch to deployment.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: RubyMotion iOS开发必备将吸引开发者们的思维，特别是那些寻找可靠工具链进行iOS开发的科技官僚。这本书] 是从零开始构建iOS应用的逐步指南，直到部署。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Ready for RubyMotion"), *Getting
    Ready for RubyMotion*, gets you acquainted with RubyMotion. Here, we will start
    with an introduction to RubyMotion, followed by detailed installation steps.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。为RubyMotion做准备"), *为RubyMotion做准备*，使您熟悉RubyMotion。在这里，我们将从RubyMotion的介绍开始，然后是详细的安装步骤。'
- en: '[Chapter 2](ch02.html "Chapter 2. Instant Gratification – Your First Application"),
    *Instant Gratification – Your First Application*, explains how to create a simple
    Hello World application and also the structure of RubyMotion applications in general.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。即时满足 – 您的第一个应用"), *即时满足 – 您的第一个应用*，解释了如何创建一个简单的Hello World应用，以及RubyMotion应用的总体结构。'
- en: '[Chapter 3](ch03.html "Chapter 3. Evolution – From Objective-C to RubyMotion"),
    *Evolution – From Objective-C to RubyMotion*, helps you understand the journey
    from Objective-C to RubyMotion. This chapter is also a quick guide to understanding
    the RubyMotion syntax corresponding to its Objective-C syntax.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。演变 – 从Objective-C到RubyMotion")，*演变 – 从Objective-C到RubyMotion*，帮助您理解从Objective-C到RubyMotion的旅程。本章也是理解RubyMotion语法与其Objective-C语法的快速指南。'
- en: '[Chapter 4](ch04.html "Chapter 4. Mastering MVC Paradigm"), *Mastering MVC
    Paradigm*, focuses on writing better code with the Model-View-Controller architecture.
    We will also learn about connecting the application to an external API.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。掌握MVC范式"), *掌握MVC范式*，专注于使用模型-视图-控制器架构编写更好的代码。我们还将学习如何将应用程序连接到外部API。'
- en: '[Chapter 5](ch05.html "Chapter 5. User Interface – Cosmetics for Your App"),
    *User Interface – Cosmetics for Your App*, describes how the user interface is
    a key part of an iOS application. Also, this chapter explains how we can use the
    various user interface elements.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。用户界面 – 为您的应用添加魅力"), *用户界面 – 为您的应用添加魅力*，描述了用户界面是iOS应用的关键部分。此外，本章还解释了我们可以如何使用各种用户界面元素。'
- en: '[Chapter 6](ch06.html "Chapter 6. Device Capability – Power Unleashed"), *Device
    Capability – Power Unleashed*, teaches you how to use various device capabilities,
    such as Camera, Location Manager, Gestures, Core Data, and Address Book. We will
    create sample applications for each one of them to understand them better.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。设备功能 – 力量的释放"), *设备功能 – 力量的释放*，教您如何使用各种设备功能，例如相机、位置管理器、手势、Core
    Data和地址簿。我们将为每个功能创建示例应用，以便更好地理解它们。'
- en: '[Chapter 7](ch07.html "Chapter 7. Interface Builder and WebView – More Goodies!"),
    *Interface Builder and WebView – More Goodies!*, explains how to use the interface
    builder and `UIWebView` with RubyMotion applications.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。界面构建器和 WebView – 更多好东西！")，*界面构建器和 WebView – 更多好东西！*，解释了如何使用界面构建器和
    `UIWebView` 与 RubyMotion 应用程序一起使用。'
- en: '[Chapter 8](ch08.html "Chapter 8. Testing – Let''s Fail Gracefully"), *Testing
    – Let''s Fail Gracefully*, discusses Unit Testing and Functional Testing in a
    RubyMotion application by following the philosophy of Test-driven Development.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。测试 – 让我们优雅地失败")，*测试 – 让我们优雅地失败*，通过遵循测试驱动开发的原则，讨论了 RubyMotion
    应用程序中的单元测试和功能测试。'
- en: '[Chapter 9](ch09.html "Chapter 9. Creating a Game"), *Creating a Game Application*,
    helps you create a popular arcade game, Whack-a-Mole, using Cocoa2D and RubyMotion.
    This is one of the most exciting and unique features of working with RubyMotion
    where it''s possible to create graphical gaming applications.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。创建一个游戏")，*创建游戏应用程序*，帮助你使用 Cocoa2D 和 RubyMotion 创建流行的街机游戏
    Whack-a-Mole。这是与 RubyMotion 一起工作的最激动人心和独特的功能之一，因为它可以创建图形游戏应用程序。'
- en: '[Chapter 10](ch10.html "Chapter 10. Getting Ready for the App Store"), *Getting
    Ready for the App Store*, explains the process of submitting a RubyMotion application
    to the Apple App Store.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。为 App Store 准备")，*为 App Store 准备*，解释了将 RubyMotion 应用程序提交到
    Apple App Store 的过程。'
- en: '[Chapter 11](ch11.html "Chapter 11. Extending RubyMotion"), *Extending RubyMotion*,
    describes how to augment our RubyMotion applications by making use of the already
    available open source gems, such as TeaCup, BubbleWrap, and Address Book.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。扩展 RubyMotion")，*扩展 RubyMotion*，描述了如何通过利用现有的开源宝石，如 TeaCup、BubbleWrap
    和 Address Book，来增强我们的 RubyMotion 应用程序。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: To program with RubyMotion, firstly you require a Macintosh computer. Since
    RubyMotion is proprietary software, you are required to buy its license from [http://sites.fastspring.com/hipbyte/product/rubymotion](http://sites.fastspring.com/hipbyte/product/rubymotion).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 RubyMotion 编程，首先你需要一台 Macintosh 计算机。由于 RubyMotion 是专有软件，你必须从 [http://sites.fastspring.com/hipbyte/product/rubymotion](http://sites.fastspring.com/hipbyte/product/rubymotion)
    购买其许可证。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is for developers who are well versed with the Ruby programming language,
    and are interested in developing native iOS applications. We do not expect you
    to have any prior knowledge of RubyMotion. With RubyMotion iOS development essentials,
    we will discover features of this amazing tool chain from beginner to pro level.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些精通 Ruby 编程语言并希望开发原生 iOS 应用的开发者所写。我们不期望你事先了解 RubyMotion。通过 RubyMotion iOS
    开发基础知识，我们将从入门到专业级别探索这个令人惊叹的工具链的功能。
- en: Prior knowledge of Objective-C and the iOS SDK can come in handy at times, but
    no worries, we have covered every little detail to make you a maven by the end
    of this book.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些时候，对 Objective-C 和 iOS SDK 的先验知识可能会有所帮助，但别担心，我们在本书的结尾处已经涵盖了每一个细节，让你成为一个精通者。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    a `contact_us_controller.rb` file inside the `app` folder."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 处理方式如下所示："在 `app` 文件夹内创建一个
    `contact_us_controller.rb` 文件。"
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块应如下设置：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下编写：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "Open Xcode and click on **Create a new Xcode Project**."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。屏幕上、菜单或对话框中看到的单词，例如，在文本中如下显示："打开 Xcode 并点击**创建一个新的 Xcode
    项目**。"'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以如下框格形式出现。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名即可。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有多个方面的事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)来报告它们，选择您的书籍，点击**勘误****提交****表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从[http://www.packtpub.com/support](http://www.packtpub.com/support)查看任何现有勘误。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在网上遇到我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过发送电子邮件到`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`并附上疑似盗版材料的链接与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 询问
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
