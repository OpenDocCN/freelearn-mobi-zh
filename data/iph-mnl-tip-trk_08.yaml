- en: '*Chapter 8*: Listening to Music'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第8章*：听音乐'
- en: In the old days, you could only listen to music outside if you carried a portable
    radio with you. Sony's introduction of the Walkman started a music revolution
    because you could now play cassette tapes wherever you went. Then, Apple changed
    the music world forever with their combination of iTunes and the iPod, one of
    the most popular portable music players ever.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去，如果您想在外面听音乐，就必须携带一个便携式收音机。索尼推出的Walkman引发了一场音乐革命，因为您现在可以在任何地方播放磁带。然后，苹果通过将iTunes和iPod结合在一起，永远改变了音乐世界，iPod是有史以来最受欢迎的便携式音乐播放器之一。
- en: Instead of carrying bulky tape cassettes or audio CDs, the iPod lets you store
    digital copies of your favorite songs. With an iPod, you can carry thousands of
    your favorite songs with you wherever you go.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 与携带笨重的磁带或音频CD相比，iPod让您可以存储您最喜欢的歌曲的数字副本。有了iPod，您可以在任何地方携带数千首您最喜欢的歌曲。
- en: When Apple introduced the iPhone, they combined the features of a mobile phone
    with the music-playing capabilities of an iPod. As long as you have your iPhone,
    you essentially get an iPod for free.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当苹果推出iPhone时，他们结合了移动电话的功能和iPod的音乐播放功能。只要您有iPhone，您实际上就免费获得了一个iPod。
- en: 'The topics we will cover in the chapter are the following:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将涵盖以下主题：
- en: Listening to the radio
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 听收音机
- en: Listening to podcasts
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 听播客
- en: Transferring music to an iPhone
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将音乐传输到iPhone
- en: Storing and organizing audio files on an iPhone
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在iPhone上存储和组织音频文件
- en: Playing an audio file
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 播放音频文件
- en: Deleting audio files
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除音频文件
- en: Listening to the radio
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 听收音机
- en: While the iPhone can play music, it cannot tune into AM/FM radio broadcasts
    that an ordinary radio can play. Instead of receiving AM/FM broadcasts, your iPhone
    can simply access the radio through the internet (either through Wi-Fi or a cellular
    phone network). This allows you to access internet radio.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然iPhone可以播放音乐，但它无法收听普通收音机可以播放的AM/FM广播。而不是接收AM/FM广播，您的iPhone可以通过互联网（无论是通过Wi-Fi还是蜂窝电话网络）简单地访问电台。这允许您访问互联网电台。
- en: Apple offers Music 1, a 24-hour live radio station broadcast by Apple's DJs
    in Los Angeles, New York, and London. Best of all, Music 1 is free, so you can
    enjoy live shows, exclusive interviews, and new music from around the world.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果提供了Music 1，这是一个由苹果在洛杉矶、纽约和伦敦的DJ们24小时直播的电台。最好的是，Music 1是免费的，因此您可以享受现场表演、独家访谈以及来自世界各地的最新音乐。
- en: The Music app on the iPhone can also access internet radio stations from around
    the world. Now you can tune into your favorite radio stations in another country
    or language, so you can choose between talk shows, different types of music, or
    sports broadcasts from anywhere on the planet.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone上的音乐应用也可以访问来自世界各地的互联网电台。现在您可以在世界上的任何地方收听您喜欢的电台，无论是谈话节目、不同类型的音乐还是体育广播。
- en: 'Note:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：
- en: Access to Music 1 and other radio shows may be limited depending on the area
    of the world you're in.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您所在的世界区域，访问Music 1和其他电台节目可能会有所限制。
- en: Listening to Music 1
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 听Music 1
- en: 'The main goal of Music 1 is to help listeners discover new music based on lists
    curated by prominent DJs. To tune into Music 1, follow these steps:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Music 1的主要目标是帮助听众根据知名DJ精心挑选的列表发现新音乐。要收听Music 1，请按照以下步骤操作：
- en: Tap the **Music** app on the Home Screen. The Music app screen appears.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**音乐**应用。音乐应用屏幕出现。
- en: Tap the **Radio** icon at the bottom of the screen, as shown in *Figure 8.1*:![Figure
    8.1 – The Radio icon to access Music 1
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按屏幕底部的**收音机**图标，如图*图8.1*所示：![图8.1 – 访问Music 1的收音机图标
- en: '](img/Figure_8.01_B14100.jpg)'
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.01_B14100.jpg)'
- en: Figure 8.1 – The Radio icon to access Music 1
  id: totrans-22
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.1 – 访问Music 1的收音机图标
- en: Scroll left and right under the **Radio** category until you find the Music
    1 image.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**收音机**类别下左右滑动，直到找到Music 1图片。
- en: Tap the Music 1 image to start playing the Music 1 station.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Music 1图片以开始播放Music 1电台。
- en: While Music 1 tries to play a variety of different types of music, you might
    want to pay for an Apple Music membership ([www.apple.com/apple-music/](http://www.apple.com/apple-music/)),
    which gives you access to over 70 million songs of all genres that you can play
    whenever you want. You may also want to listen to a radio station that focuses
    on a certain market, such as country music, talk radio, or classic rock. In that
    case, you can listen to any radio station across the world that streams its content
    over the internet.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然音乐1尝试播放各种不同类型的音乐，但你可能想要支付Apple Music会员费([www.apple.com/apple-music/](http://www.apple.com/apple-music/))，这样你就可以随时播放超过7000万首各种类型的歌曲。你可能还想要收听专注于特定市场的电台，如乡村音乐、谈话电台或经典摇滚。在这种情况下，你可以收听全球任何通过互联网流式传输内容的电台。
- en: Listening to internet radio stations
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收听互联网电台
- en: Many people listen to local radio stations in their car or through a radio at
    home. Fortunately, most radio stations now also stream their broadcasts over the
    internet. That means as long as your iPhone has internet access, it can receive
    and play any broadcast stream from any radio station around the world.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人通过汽车中的电台或家中的收音机收听当地电台。幸运的是，现在大多数电台也通过互联网流式传输其广播。这意味着只要你的iPhone有互联网接入，它就可以接收和播放来自世界各地任何电台的任何广播流。
- en: 'If you have a favorite radio station from home (either in another city or another
    country), you can tune into that station through the Music app. To listen to any
    internet radio station, follow these steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在家乡有一个喜欢的电台（无论在另一个城市还是另一个国家），你可以通过音乐应用收听那个电台。要收听任何互联网电台，请按照以下步骤操作：
- en: Tap the **Music** app on the Home Screen. The Music app screen appears.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**音乐**应用。音乐应用屏幕出现。
- en: Tap the **Search** icon at the bottom of the screen, as shown in *Figure 8.2*:![Figure
    8.2 – The Search icon
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**搜索**图标，如图8.2所示：![图8.2 – 搜索图标
- en: '](img/Figure_8.02_B14100.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图8.02_B14100.jpg](img/Figure_8.02_B14100.jpg)'
- en: Figure 8.2 – The Search icon
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.2 – 搜索图标
- en: Tap in the search text field at the top of the screen and tap the **Apple Music**
    tab, as shown in *Figure 8.3*:![Figure 8.3 – The search text field
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的搜索文本框并点击**Apple Music**标签，如图8.3所示：![图8.3 – 搜索文本框
- en: '](img/Figure_8.03_B14100.jpg)'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图8.03_B14100.jpg](img/Figure_8.03_B14100.jpg)'
- en: Figure 8.3 – The search text field
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.3 – 搜索文本框
- en: Type a radio station's name, call sign, frequency, nickname, or the type of
    station you want to find, such as `news station`. The Music app displays a radio
    station category with different stations that match your search criteria, as shown
    in *Figure 8.4*:![Figure 8.4 – The radio station category lists stations matching
    your criteria
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你想要查找的电台名称、呼号、频率、昵称或电台类型，例如`新闻电台`。音乐应用将显示一个电台类别，其中包含符合你搜索标准的不同电台，如图8.4所示：![图8.4
    – 电台类别列表显示符合你标准的电台
- en: '](img/Figure_8.04_B14100.jpg)'
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图8.04_B14100.jpg](img/Figure_8.04_B14100.jpg)'
- en: Figure 8.4 – The radio station category lists stations matching your criteria
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.4 – 电台类别列表显示符合你标准的电台
- en: Tap on a radio station. Your chosen radio station logo appears as a banner at
    the bottom of the screen and starts playing its streaming audio, as shown in *Figure
    8.5*:![Figure 8.5 – Listening to a radio station
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个电台。你选择的电台标志将作为屏幕底部的横幅显示，并开始播放其流媒体音频，如图8.5所示：![图8.5 – 收听电台
- en: '](img/Figure_8.05_B14100.jpg)'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图8.05_B14100.jpg](img/Figure_8.05_B14100.jpg)'
- en: Figure 8.5 – Listening to a radio station
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.5 – 收听电台
- en: (Optional:) Tap the play/pause button (to toggle between playing and pausing
    the audio).
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：点击播放/暂停按钮（在播放和暂停之间切换）。
- en: (Optional:) Tap the banner to display a volume slider that you can drag left
    or right to adjust the audio volume.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：点击横幅以显示一个可以左右拖动的音量滑块来调整音频音量。
- en: Swipe down on the screen to stop playing audio and return to the Music app.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕上向下滑动以停止播放音频并返回音乐应用。
- en: 'Note:'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意：
- en: You can also start Siri and say something such as, "Hey Siri, play ESPN radio"
    or any other radio station you want to hear.
  id: totrans-46
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你也可以启动Siri并说一些像“嘿Siri，播放ESPN电台”或任何你想要收听的电台。
- en: Radio stations tend to focus on certain markets, but they may offer multiple
    shows that you may not like. Instead of listening to a particular radio station,
    you might prefer listening to a particular show. One way that many people promote
    themselves and provide useful information is through podcasts.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 电台通常专注于某些市场，但它们可能提供多个你可能不喜欢的节目。与其收听特定的电台，你可能会更喜欢收听特定的节目。许多人推广自己和提供有用信息的一种方式是通过播客。
- en: Listening to podcasts
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 收听播客
- en: Podcasts are informative and entertaining shows that focus on a specific topic,
    such as business marketing. Each episode typically involves one or more hosts
    talking for a fixed amount of time. Listeners can download one or more episodes
    of a podcast and listen to them at their convenience.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 播客是有信息性和娱乐性的节目，专注于特定主题，例如商业营销。每个剧集通常涉及一个或多个主持人固定时间的谈话。听众可以下载一个或多个播客剧集，并在方便的时候收听。
- en: Most podcasts are recorded in a studio, but some are live podcasts that are
    recorded in front of a live audience. Another variation of podcasts is podcast
    novels, which are similar to audiobooks.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数播客是在录音棚中录制的，但也有一些是现场播客，在观众面前录制。播客的另一种变体是播客小说，它们类似于有声读物。
- en: The main difference is that podcast novels can range from a single narrator
    reading a book to a group of voice actors combining sound effects to create an
    audio performance. Podcast novels are often a way for novelists to distribute
    their work, even if their novel hasn't been printed by a publisher.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 主要区别在于播客小说可以从单 narrator 阅读一本书到一群配音演员结合音效来创造音频表演。播客小说通常是小说家分发他们作品的一种方式，即使他们的小说尚未由出版社印刷。
- en: 'No matter what type of podcast you want to hear, the basic steps to playing
    podcasts are as follows:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你想听哪种类型的播客，播放播客的基本步骤如下：
- en: Find a podcast to listen to.
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查找一个要听的播客。
- en: Download one or more episodes of the podcast.
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载播客的一个或多个剧集。
- en: Play each episode using the Podcasts app.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用播客应用播放每个剧集。
- en: If you have no idea what specific type of podcast you want to listen to, you
    might want to browse through lists of popular podcasts and see which one catches
    your attention.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不知道想听哪种具体的播客类型，你可能想浏览流行播客列表，看看哪一个吸引了你的注意。
- en: 'To browse through podcasts, follow these steps:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要浏览播客，请按照以下步骤操作：
- en: Tap the **Podcasts** app on the Home Screen. The Podcasts screen appears.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**播客**应用。播客屏幕出现。
- en: Tap the **Browse** icon at the bottom of the screen. Different new and popular
    podcasts appear, as shown in *Figure 8.6*:![Figure 8.6 – Browsing through lists
    of popular podcasts
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**浏览**图标。会出现不同的新流行播客，如图*图8.6*所示：![图8.6 – 浏览流行播客列表
- en: '](img/Figure_8.06_B14100.jpg)'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.06_B14100.jpg)'
- en: Figure 8.6 – Browsing through lists of popular podcasts
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.6 – 浏览流行播客列表
- en: Tap a podcast that you want to hear. A brief description of that podcast appears,
    along with a list of episodes, as shown in *Figure 8.7*:![Figure 8.7 – Details
    about a podcast
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想听的播客。会出现该播客的简要描述以及剧集列表，如图*图8.7*所示：![图8.7 – 播客详细信息
- en: '](img/Figure_8.07_B14100.jpg)'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.07_B14100.jpg)'
- en: Figure 8.7 – Details about a podcast
  id: totrans-64
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.7 – 播客详细信息
- en: Tap on an episode to listen to it.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个剧集来收听它。
- en: By browsing through various podcasts, you may stumble across an interesting
    podcast that you may never have thought about before. However, if you know what
    topic you want to know more about, you can search for a particular type of podcast
    that meets your needs.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 通过浏览各种播客，你可能会偶然发现一个你以前从未想过要听的有趣播客。然而，如果你知道你想了解更多关于什么主题，你可以搜索满足你需求的一种特定类型的播客。
- en: 'To search for a podcast by name or topic, follow these steps:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要按名称或主题搜索播客，请按照以下步骤操作：
- en: Tap the **Podcasts** app on the Home Screen. The Podcasts screen appears.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**播客**应用。播客屏幕出现。
- en: Tap the **Search** icon at the bottom of the screen. A search text field appears
    at the top of the screen.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**搜索**图标。搜索文本字段出现在屏幕顶部。
- en: Type a podcast name or topic you want to find and tap the **Search** key on
    the virtual keyboard. A list of podcasts matching your search criteria appears,
    as shown in *Figure 8.8*:![Figure 8.8 – Searching for a podcast
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你想查找的播客名称或主题，并点击虚拟键盘上的**搜索**键。会出现与你的搜索条件匹配的播客列表，如图*图8.8*所示：![图8.8 – 搜索播客
- en: '](img/Figure_8.08_B14100.jpg)'
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.08_B14100.jpg)'
- en: Figure 8.8 – Searching for a podcast
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.8 – 搜索播客
- en: Tap a podcast that you want to hear. A brief description of that podcast appears,
    along with a list of episodes (see *Figure 8.7*).
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想听的播客。会出现该播客的简要描述以及剧集列表（见图*图8.7*）。
- en: Tap on an episode to hear it.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个剧集来收听它。
- en: Listening to podcasts is fine, as long as you have an internet connection. However,
    for those times when you might want to listen to a podcast but won't have an internet
    connection (such as in an airplane or while bicycling on the road), you can still
    listen to your favorite podcasts by downloading them to your iPhone first.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 只要您有互联网连接，收听播客是可以的。然而，对于那些您可能想要收听播客但没有互联网连接的时候（例如在飞机上或在路上骑自行车时），您仍然可以通过先下载到您的iPhone上来收听您最喜欢的播客。
- en: Downloading podcast episodes
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载播客剧集
- en: The two ways to listen to a podcast is as streaming audio and as a digital audio
    file. When you listen to a podcast as streaming audio, you need an internet connection,
    but it won't take up any storage. When you listen to a podcast as a digital audio
    file, you must download and store it on your iPhone first, but you can play it
    even without internet access.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 收听播客的两种方式是流式音频和数字音频文件。当您以流式音频的形式收听播客时，您需要一个互联网连接，但不会占用任何存储空间。当您以数字音频文件的形式收听播客时，您必须先下载并存储在您的iPhone上，但即使没有互联网访问，您也可以播放它。
- en: For that reason, many people prefer to download podcast episodes so that they
    can play them at their convenience. One way is to download individual podcast
    episodes. A second way is to subscribe to a particular podcast so that your iPhone
    automatically downloads each episode.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，许多人更喜欢下载播客剧集，以便他们可以在方便的时候播放。一种方式是下载单个播客剧集。第二种方式是订阅特定的播客，这样您的iPhone就会自动下载每个剧集。
- en: 'To download podcast episodes, follow these steps:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载播客剧集，请按照以下步骤操作：
- en: Tap the **Podcasts** app on the Home Screen. The Podcasts screen appears.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**播客**应用。播客屏幕将出现。
- en: Tap the **Browse** or **Search** icon at the bottom of the screen to find a
    podcast.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**浏览**或**搜索**图标以查找播客。
- en: Tap on a podcast to view a list of episodes. The description of the podcast
    shows a **SUBSCRIBE** button and a **+** icon next to each individual episode,
    as shown in *Figure 8.9*:![Figure 8.9 – Downloading a podcast episode
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击播客以查看剧集列表。播客的描述显示了**订阅**按钮和每个单个剧集旁边的**+**图标，如图8.9所示：![图8.9 – 下载播客剧集
- en: '](img/Figure_8.09_B14100.jpg)'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_8.09_B14100.jpg)'
- en: Figure 8.9 – Downloading a podcast episode
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.9 – 下载播客剧集
- en: Tap the **SUBSCRIBE** button if you want to automatically download each new
    episode, or tap the **+** icon that appears to the right of an individual episode.
    Then, tap the cloud icon with a down arrow in it to download just that one episode.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想自动下载每个新剧集，请点击**订阅**按钮，或者点击单个剧集右侧出现的**+**图标。然后，点击带有向下箭头的云图标以仅下载该单个剧集。
- en: Once you start downloading podcast episodes, you can listen to them over and
    over again. Fortunately, you can always free up space by deleting individual podcast
    episodes or stop a podcast subscription altogether.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦开始下载播客剧集，您就可以反复收听。幸运的是，您可以通过删除单个播客剧集或完全取消订阅播客来腾出空间。
- en: Deleting downloaded podcast episodes
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除已下载的播客剧集
- en: After 24 hours, your iPhone will delete a podcast episode after you listen to
    it, but you can also delete it manually.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 在收听播客24小时后，您的iPhone将在您收听后自动删除播客剧集，但您也可以手动删除。
- en: 'To delete a podcast episode that you have previously downloaded, follow these
    steps:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除之前下载的播客剧集，请按照以下步骤操作：
- en: Tap the **Podcasts** app on the Home Screen. The Podcasts screen appears.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**播客**应用。播客屏幕将出现。
- en: Tap the podcast show that contains the episode you want to delete.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击包含您想要删除剧集的播客节目。
- en: Tap on an episode you have downloaded (it will lack a **+** icon in the right
    margin). Your chosen podcast episode appears. Near the volume slider, you'll see
    a **…** icon, as shown in *Figure 8.10*:![Figure 8.10 – The … icon displayed by
    a podcast episode
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击已下载的剧集（右边缘将缺少一个**+**图标）。您选择的播客剧集将显示出来。在音量滑块附近，您会看到一个**…**图标，如图8.10所示：![图8.10
    – 播客剧集显示的**…**图标
- en: '](img/Figure_8.10_B14100.jpg)'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_8.10_B14100.jpg)'
- en: Figure 8.10 – The … icon displayed by a podcast episode
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.10 – 播客剧集显示的**…**图标
- en: Tap the **…** icon on the episode you want to delete. A list of options appears
    at the bottom of the screen, as shown in *Figure 8.11*:![Figure 8.11 – Options
    appear for your chosen podcast episode
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想要删除剧集上的**…**图标。屏幕底部将出现一个选项列表，如图8.11所示：![图8.11 – 选择播客剧集时出现的选项
- en: '](img/Figure_8.11_B14100.jpg)'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_8.11_B14100.jpg)'
- en: Figure 8.11 – Options appear for your chosen podcast episode
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.11 – 选择播客剧集时出现的选项
- en: Tap **Delete from Library**. A list of options appears, as shown in *Figure
    8.12*. You'll have the choice of **Cancel** or **Delete from Library**:![Figure
    8.12 – Options appear for your chosen podcast episode
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**从图书馆删除**。将出现一个选项列表，如图*Figure 8.12*所示。你可以选择**取消**或**从图书馆删除**：![Figure 8.12
    – 选项出现以供你选择播客剧集
- en: '](img/Figure_8.12_B14100.jpg)'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_8.12_B14100.jpg]'
- en: Figure 8.12 – Options appear for your chosen podcast episode
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Figure 8.12 – 选项出现以供你选择播客剧集
- en: Tap **Cancel** or **Delete from Library**.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**取消**或**从图书馆删除**。
- en: Rather than deleting individual podcast episodes, you might want to unsubscribe
    from a podcast altogether. That way, you won't keep getting podcast episodes that
    you'll need to delete anyway.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是删除单个播客剧集，你可能想完全取消订阅播客。这样，你就不会继续收到你无论如何都需要删除的播客剧集。
- en: Unsubscribing from a podcast
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 取消订阅播客
- en: Subscribing to a podcast ensures that you'll download each new episode as it
    arrives. However, you may eventually want to stop receiving podcast episodes automatically.
    In that case, you may want to unsubscribe from a podcast.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 订阅播客确保你会在新剧集到达时下载。然而，你最终可能希望停止自动接收播客剧集。在这种情况下，你可能想取消订阅播客。
- en: 'To unsubscribe from a podcast, follow these steps:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 要取消订阅播客，请按照以下步骤操作：
- en: Tap the **Settings** app on the Home Screen. The **Settings** screen appears.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**设置**应用。**设置**屏幕将出现。
- en: Tap **Podcasts** and scroll down.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**播客**并向下滚动。
- en: Tap **Download Episodes**. A list of choices appears, as shown in *Figure 8.13*:![Figure
    8.13 – Options appear for your chosen podcast episode
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载剧集**。将出现一个选项列表，如图*Figure 8.13*所示：![Figure 8.13 – 选项出现以供你选择播客剧集
- en: '](img/Figure_8.13_B14100.jpg)'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_8.13_B14100.jpg]'
- en: Figure 8.13 – Options appear for your chosen podcast episode
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Figure 8.13 – 选项出现以供你选择播客剧集
- en: Tap **Off**.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**关闭**。
- en: Podcasts are often spoken audio that is mostly educational and informative while
    also being entertaining. Although almost anyone can find a podcast that might
    interest them, not everyone likes the idea of listening to podcasts. However,
    almost everyone enjoys listening to music of some kind. As a result, you'll find
    that playing music can be one of the most common functions you might use an iPhone
    for.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 播客通常是教育性和信息性的口语音频，同时也很有趣。尽管几乎每个人都能找到可能感兴趣的播客，但并不是每个人都喜欢听播客。然而，几乎每个人都喜欢听某种类型的音乐。因此，你会发现播放音乐可能是你使用iPhone最常用的功能之一。
- en: Transferring music to an iPhone
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将音乐传输到iPhone
- en: If you have audio files stored on a computer, you can transfer them to your
    iPhone using either a USB cable or Wi-Fi.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在电脑上存储了音频文件，你可以使用USB线或Wi-Fi将它们传输到你的iPhone。
- en: 'Before transferring any audio files to your iPhone, first make sure that the
    audio file is stored in a format that the iPhone can use. Some of the more common
    audio file formats that the iPhone supports are the following:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在将任何音频文件传输到你的iPhone之前，首先确保音频文件存储的格式是iPhone可以使用的。iPhone支持的一些更常见的音频文件格式如下：
- en: '**AAC** (**Advanced Audio Coding**)'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AAC**（**高级音频编解码器**）'
- en: '**M4A** (**MPEG-4 Audio**)'
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**M4A**（**MPEG-4音频**）'
- en: '**FLAC** (**Free Lossless Audio Codec**)'
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FLAC**（**无损音频编解码器**）'
- en: '**WAV** (**Waveform Audio**)'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**WAV**（**波形音频**）'
- en: '**MP3** (**MPEG-2 Audio Layer III**)'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**MP3**（**MPEG-2音频层III**）'
- en: If you have audio files stored in other file formats, you'll need to convert
    them to one of the preceding file formats first before transferring them to your
    iPhone.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你存储在其他文件格式中的音频文件，在将它们传输到你的iPhone之前，你需要先将它们转换为上述的文件格式之一。
- en: Transferring audio from a Macintosh
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从Macintosh传输音频
- en: The Music app, which comes with the latest version of macOS Catalina (or higher),
    replaces the old iTunes program. You can transfer any audio files stored in the
    Music app on your Macintosh onto your iPhone.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 随着macOS Catalina（或更高版本）的最新版本，音乐应用取代了旧版的iTunes程序。你可以将存储在Macintosh上的音乐应用中的任何音频文件传输到你的iPhone。
- en: On a Macintosh, you can import audio files into the Music app by choosing **File**
    | **Import**. Once you've added audio files to the Music app on a Macintosh, you
    can transfer that audio file to the Music app on your iPhone.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 在Macintosh上，你可以通过选择**文件** | **导入**将音频文件导入音乐应用。一旦你在Macintosh上的音乐应用中添加了音频文件，你就可以将该音频文件传输到iPhone上的音乐应用。
- en: 'To transfer audio files from a Macintosh to an iPhone, follow these steps:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 要从Macintosh传输音频文件到iPhone，请按照以下步骤操作：
- en: Connect your iPhone to your Macintosh using a USB cable.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用USB线将你的iPhone连接到Macintosh。
- en: Click the **Finder** icon on the dock to open the Finder window.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击Dock上的**Finder**图标以打开Finder窗口。
- en: Click on the name of your iPhone under the **Locations** category in the left
    sidebar, as shown in *Figure 8.14*:![Figure 8.14 – Selecting an iPhone in the
    Finder window
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧侧栏的**位置**类别下点击你的iPhone的名称，如图8.14所示：![图8.14 – 在Finder窗口中选择iPhone
- en: '](img/Figure_8.14_B14100.jpg)'
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.14_B14100.jpg)'
- en: Figure 8.14 – Selecting an iPhone in the Finder window
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.14 – 在Finder窗口中选择iPhone
- en: Click the **Music** tab in the button bar. A list of options appears, as shown
    in *Figure 8.15*:![Figure 8.15 – Viewing a list of music options in the Finder
    window
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击按钮栏中的**音乐**标签。会出现一个选项列表，如图8.15所示：![图8.15 – 在Finder窗口中查看音乐选项列表
- en: '](img/Figure_8.15_B14100.jpg)'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.15_B14100.jpg)'
- en: Figure 8.15 – Viewing a list of music options in the Finder window
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.15 – 在Finder窗口中查看音乐选项列表
- en: Click on the **Entire music library** radio button (to select everything stored
    in the Music app), or click on the **Selected artists, albums, genres, and playlists**
    radio button (see *Figure 8.15*).
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**整个音乐库**单选按钮（以选择Music应用中存储的所有内容），或者点击**选定的艺术家、专辑、流派和播放列表**单选按钮（见图8.15）。
- en: Click on one or more checkboxes to select the different artists of each audio
    file you want to transfer to your iPhone (skip this step if you chose to transfer
    the entire music library in *Step 5*).
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个或多个复选框以选择你想要传输到iPhone的每个音频文件的不同艺术家（如果你在步骤5中选择传输整个音乐库，则跳过此步骤）。
- en: Click the **Apply** button. Depending on how many audio files you're transferring,
    this process may take some time.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**应用**按钮。根据你传输的音频文件数量，这个过程可能需要一些时间。
- en: 'Click the eject icon in the Finder window next to your iPhone, as shown in
    *Figure 8.16*:'
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Finder窗口中点击你的iPhone旁边的弹出图标，如图8.16所示：
- en: '![Figure 8.16 – The eject icon lets you safely disconnect your iPhone from
    a Macintosh'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.16 – 弹出图标让你安全地从Macintosh断开iPhone连接'
- en: '](img/Figure_8.16_B14100.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.16_B14100.jpg)'
- en: Figure 8.16 – The eject icon lets you safely disconnect your iPhone from a Macintosh
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.16 – 弹出图标让你安全地从Macintosh断开iPhone连接
- en: The preceding steps work with the newer Macintosh models. However, if you want
    to transfer audio files from an older Macintosh or a Windows PC, you'll need to
    use the iTunes program.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的步骤适用于较新的Macintosh型号。但是，如果你要从较老的Macintosh或Windows PC传输音频文件，你需要使用iTunes程序。
- en: Transferring audio files with iTunes
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用iTunes传输音频文件
- en: Until the Music app arrived with macOS Catalina (and higher), older Macintosh
    computers and Windows PCs stored and organized audio files using the iTunes program.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 直到macOS Catalina（及更高版本）推出，较老的Macintosh计算机和Windows PC使用iTunes程序存储和组织音频文件。
- en: 'To transfer audio files from iTunes (on either an older Macintosh or a Windows
    PC), follow these steps:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 要从iTunes（无论是较老的Macintosh还是Windows PC）传输音频文件，请按照以下步骤操作：
- en: Start iTunes.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动iTunes。
- en: Connect your iPhone to the computer using a USB cable.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用USB线将iPhone连接到计算机。
- en: Click on the device icon in the upper-left corner of the iTunes window, as shown
    in *Figure 8.17*:![Figure 8.17 – Using iTunes to connect to an iPhone
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在iTunes窗口的左上角点击设备图标，如图8.17所示：![图8.17 – 使用iTunes连接到iPhone
- en: '](img/Figure_8.17_B14100.jpg)'
  id: totrans-148
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.17_B14100.jpg)'
- en: Figure 8.17 – Using iTunes to connect to an iPhone
  id: totrans-149
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.17 – 使用iTunes连接到iPhone
- en: 'The **Settings** pane appears on the left side of the iTunes window, as shown
    in *Figure 8.18*:'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**设置**面板如图8.18所示出现在iTunes窗口的左侧，如图所示：![图8.18 – 在iTunes窗口中显示iPhone数据'
- en: '![Figure 8.18 – Displaying iPhone data in the iTunes window'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图8.18 – 在iTunes窗口中显示iPhone数据'
- en: '](img/Figure_8.18_B14100.jpg)'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.18_B14100.jpg)'
- en: Figure 8.18 – Displaying iPhone data in the iTunes window
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.18 – 在iTunes窗口中显示iPhone数据
- en: Click on **Music** in the left pane and click the **Sync Music** checkbox, as
    shown in *Figure 8.19*:![Figure 8.19 – Defining which audio files to transfer
    from iTunes to your iPhone
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板中点击**音乐**，然后点击**同步音乐**复选框，如图8.19所示：![图8.19 – 定义从iTunes传输到iPhone的音频文件
- en: '](img/Figure_8.19_B14100.jpg)'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.19_B14100.jpg)'
- en: Figure 8.19 – Defining which audio files to transfer from iTunes to your iPhone
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.19 – 定义从iTunes传输到iPhone的音频文件
- en: Click on the **Entire music library** radio button (to select everything stored
    in the Music app), or click on the **Selected artists, albums, genres, and playlists**
    radio button (see *Figure 8.19*).
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**整个音乐库**单选按钮（以选择Music应用中存储的所有内容），或者点击**选定的艺术家、专辑、流派和播放列表**单选按钮（见图8.19）。
- en: Click on one or more checkboxes to select the different artists of each audio
    file you want to transfer to your iPhone (skip this step if you chose to transfer
    the entire music library in *Step 5*).
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个或多个复选框以选择您想要传输到iPhone的每个音频文件的不同艺术家（如果您在*步骤5*中选择传输整个音乐库，则跳过此步骤）。
- en: Click the **Apply** button. Depending on how many audio files you're transferring,
    this process may take time.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**应用**按钮。根据您要传输的音频文件数量，此过程可能需要一些时间。
- en: 'Click the eject icon in the upper-left corner of the iTunes window next to
    your iPhone, as shown in *Figure 8.20*:'
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在iTunes窗口的左上角，点击您的iPhone旁边的弹出图标，如图*图8.20*所示：
- en: '![Figure 8.20 – Ejecting your iPhone from iTunes'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.20 – 从iTunes中弹出您的iPhone'
- en: '](img/Figure_8.20_B14100.jpg)'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.20_B14100.jpg)'
- en: Figure 8.20 – Ejecting your iPhone from iTunes
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.20 – 从iTunes中弹出您的iPhone
- en: Once you've transferred audio files from your computer to your iPhone, you'll
    likely want to play one or more audio files later. To do that, you need to understand
    the different ways your iPhone organizes audio files.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您已将音频文件从计算机传输到iPhone，您可能希望稍后播放一个或多个音频文件。为此，您需要了解iPhone组织音频文件的不同方式。
- en: Storing and organizing audio files on an iPhone
  id: totrans-165
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在iPhone上存储和组织音频文件
- en: 'The Music app on your iPhone automatically stores and organizes audio files
    in an audio library that''s divided into several categories, as shown in *Figure
    8.21*:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 您的iPhone上的音乐应用会自动将音频文件存储和组织到音频库中，该库分为几个类别，如图*图8.21*所示：
- en: '![Figure 8.21 – The Music app organizes audio files into categories'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.21 – 音乐应用将音频文件组织到类别中'
- en: '](img/Figure_8.21_B14100.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.21_B14100.jpg)'
- en: Figure 8.21 – The Music app organizes audio files into categories
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.21 – 音乐应用将音频文件组织到类别中
- en: 'Let''s see how each of these categories organizes our music:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这些类别是如何组织我们的音乐的：
- en: '**Playlists**: Playlists organize audio files into favorites, such as music
    from the 90s, love songs, classical music, or any arbitrary grouping you want
    to make.'
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**播放列表**：播放列表将音频文件组织成收藏夹，例如90年代的音乐、情歌、古典音乐或您想要创建的任何任意分组。'
- en: '**Artists**: This organizes audio files alphabetically by recording artist,
    such as the band or individual artist.'
  id: totrans-172
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**艺术家**：按录音艺术家字母顺序组织音频文件，例如乐队或个人艺术家。'
- en: '**Albums**: Albums organize audio files by album name, so you can find all
    audio files that come from the same album.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专辑**：通过专辑名称组织音频文件，这样您可以找到来自同一专辑的所有音频文件。'
- en: '**Songs**: This organizes audio files alphabetically by song title.'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**歌曲**：按歌曲标题字母顺序组织音频文件。'
- en: '**Music Videos**: Videos that contain songs from a recording artist.'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音乐视频**：包含录音艺术家歌曲的视频。'
- en: '**Genres**: Songs defined by musical genre, such as blues, rock, or pop.'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流派**：根据音乐流派定义的歌曲，例如蓝调、摇滚或流行。'
- en: '**Composers**: Songs written by specific people.'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**作曲家**：由特定人物创作的歌曲。'
- en: '**Downloaded**: This displays only those audio files physically stored on your
    iPhone. In comparison, the other categories can list audio files that you may
    have selected within the Music app or iTunes program, but haven''t physically
    transferred to your iPhone yet.'
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已下载**：仅显示物理存储在您的iPhone上的音频文件。相比之下，其他类别可以列出您在音乐应用或iTunes程序中可能已选择但尚未物理传输到iPhone的音频文件。'
- en: Creating playlists
  id: totrans-179
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建播放列表
- en: A playlist contains audio files grouped according to different categories. You
    could create a playlist of love songs, another playlist of songs from the 90s,
    and still another playlist of songs that use the bagpipes. Playlists can group
    audio files of any type you wish.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 播放列表包含根据不同类别分组音频文件。您可以创建一首情歌的播放列表，另一个90年代歌曲的播放列表，以及另一个使用风笛的歌曲的播放列表。播放列表可以组织任何类型的音频文件。
- en: 'The Music app creates some playlists automatically, such as the **Top 25 Most
    Played** or **Recently Played** audio files. If you want to create your own playlist,
    follow these steps:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐应用会自动创建一些播放列表，例如**最受欢迎的25首**或**最近播放**的音频文件。如果您想创建自己的播放列表，请按照以下步骤操作：
- en: Open the Music app and tap the **Library** icon at the bottom of the screen.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开音乐应用，并轻触屏幕底部的**库**图标。
- en: Tap **Playlists** to display the **Playlists** screen, as shown in *Figure 8.22*:![Figure
    8.22 – The Playlists screen
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**播放列表**以显示**播放列表**屏幕，如图*图8.22*所示：![图8.22 – 播放列表屏幕
- en: '](img/Figure_8.22_B14100.jpg)'
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图8.22 – 播放列表屏幕'
- en: Figure 8.22 – The Playlists screen
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图8.22 – 播放列表屏幕
- en: Tap **New Playlist**. A **New Playlist** screen appears, as shown in *Figure
    8.23*:![Figure 8.23 – The New Playlist screen
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**新建播放列表**。出现**新建播放列表**屏幕，如图*图8.23*所示：![图8.23 – 新建播放列表屏幕
- en: '](img/Figure_8.23_B14100.jpg)'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.23_B14100.jpg)'
- en: Figure 8.23 – The New Playlist screen
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 8.23 – 新播放列表屏幕
- en: Tap the **Playlist Name** text field and type a descriptive name for your playlist.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**播放列表名称**文本字段并为您的播放列表输入一个描述性名称。
- en: (Optional:) Tap the camera icon and take a picture, or choose a photo stored
    in the **Photos** app to represent your playlist.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：点击相机图标拍照，或从**照片**应用中选择照片来代表您的播放列表。
- en: (Optional:) Tap the **Description** text field and type a brief description
    of your playlist.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：点击**描述**文本字段并输入您播放列表的简要描述。
- en: Tap **Add Music**. A **Music** screen appears, as shown in *Figure 8.24*:![Figure
    8.24 – The Music screen
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加音乐**。出现如图 8.24 所示的**音乐**屏幕：![图 8.24 – 音乐屏幕
- en: '](img/Figure_8.24_B14100.jpg)'
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.24_B14100.jpg)'
- en: Figure 8.24 – The Music screen
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 8.24 – 音乐屏幕
- en: Tap **Library**. A **Library** screen appears, listing all your audio file categories,
    such as **Artists**, **Albums**, **Songs**, or **Genres**.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**库**。出现**库**屏幕，列出您所有的音频文件类别，如**艺术家**、**专辑**、**歌曲**或**流派**。
- en: Tap on a category, such as **Music Videos** or **Composers**, and tap any additional
    categories until you see a list of audio files.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个类别，例如**音乐视频**或**作曲家**，然后点击任何其他类别，直到您看到音频文件列表。
- en: Tap the **+** icon that appears to the right of each audio file you want to
    add to a playlist, as shown in *Figure 8.25*:![ Figure 8.25 – The + icon lets
    you choose which audio files to add to a playlist
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击要添加到播放列表中的每个音频文件右侧出现的**+**图标，如图 8.25 所示：![图 8.25 – + 图标让您选择要添加到播放列表中的音频文件
- en: '](img/Figure_8.25_B14100.jpg)'
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.25_B14100.jpg)'
- en: Figure 8.25 – The + icon lets you choose which audio files to add to a playlist
  id: totrans-199
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 8.25 – + 图标让您选择要添加到播放列表中的音频文件
- en: Repeat *Steps 9* and *10* as often as necessary.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有必要，重复执行*步骤 9*和*步骤 10*。
- en: Tap **Done** twice to finish creating your playlist.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击两次**完成**以完成创建您的播放列表。
- en: After you finish creating a playlist, you can listen to that playlist at any
    time. Of course, you may want to add or remove audio files from a playlist, which
    you can do at any time.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在您完成创建播放列表后，您可以随时收听该播放列表。当然，您可能想要添加或删除播放列表中的音频文件，您可以在任何时候这样做。
- en: Editing a playlist
  id: totrans-203
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑播放列表
- en: Once you create a playlist, you can always add or remove audio files from that
    playlist at any time.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您创建了一个播放列表，您就可以随时添加或删除该播放列表中的音频文件。
- en: 'To edit a playlist, follow these steps:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 要编辑播放列表，请按照以下步骤操作：
- en: Open the **Music** app, tap the **Library** icon at the bottom of the screen,
    and then tap **Playlists**.
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**音乐**应用，点击屏幕底部的**库**图标，然后点击**播放列表**。
- en: Tap on the playlist you want to modify. Your chosen playlist appears.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想要修改的播放列表。您的所选播放列表出现。
- en: Tap **Done** in the upper-right corner of the screen. A green **+** icon and
    a red **–** icon appears, as shown in *Figure 8.26*:![Figure 8.26 – The add and
    remove icons
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**完成**。出现绿色**+**图标和红色**–**图标，如图 8.26 所示：![图 8.26 – 添加和删除图标
- en: '](img/Figure_8.26_B14100.jpg)'
  id: totrans-209
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_8.26_B14100.jpg)'
- en: Figure 8.26 – The add and remove icons
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 8.26 – 添加和删除图标
- en: (Optional:) Tap the green **+** icon to add a new audio file to the playlist.
    Then, tap **Library** and choose a category and audio file to add.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：点击绿色**+**图标向播放列表添加新音频文件。然后，点击**库**并选择一个类别和音频文件添加。
- en: '(Optional:) Tap the red **–** icon to remove an audio file from the playlist
    (note: removing an audio file from a playlist does not delete the audio file from
    your iPhone).'
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：点击红色**–**图标从播放列表中移除音频文件（注意：从播放列表中移除音频文件不会从您的 iPhone 中删除音频文件）。
- en: (Optional:) Drag the three horizontal lines icon that appears to the right of
    an audio file up or down to rearrange its order in the playlist.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：将出现在音频文件右侧的三条水平线图标向上或向下拖动以重新排列其在播放列表中的顺序。
- en: Tap **Done**.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。
- en: Playlists let you add, remove, and rearrange audio files, but whether you use
    a playlist or not, you'll eventually want to know how to listen to your audio
    files.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 播放列表允许您添加、删除和重新排列音频文件，但无论您是否使用播放列表，您最终都想知道如何收听您的音频文件。
- en: Playing an audio file
  id: totrans-216
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 播放音频文件
- en: Once you store multiple audio files on your iPhone, you can listen to those
    audio files at any time. Audio files are often songs, but can also be motivational
    talks, speeches, nature sounds, or anything you want to hear on a regular basis.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在 iPhone 上存储了多个音频文件，您就可以随时收听这些音频文件。音频文件通常是歌曲，但也可能是励志演讲、演讲、自然声音或您想定期收听的内容。
- en: One way to play an audio file is to play just a single audio file. This can
    be handy if you just want to listen to a single song or motivational speech.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 播放音频文件的一种方式是只播放单个音频文件。如果你只想听一首歌或励志演讲，这会很有用。
- en: A second way to play an audio file is within a collection of related files,
    such as all audio files in a single album. With a collection of related files,
    you can play them in order or use the shuffle command to let your iPhone play
    audio files in random order.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 播放音频文件的第二种方式是在相关文件集合中，例如单个专辑中的所有音频文件。在相关文件集合中，你可以按顺序播放它们，或者使用随机命令让iPhone随机播放音频文件。
- en: 'To play a single audio file, follow these steps:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 要播放单个音频文件，请按照以下步骤操作：
- en: Open the Music app and tap the **Library** icon at the bottom of the screen.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开音乐应用，并点击屏幕底部的**库**图标。
- en: Tap a category, such as **Playlists**, **Artists**, or **Songs**, to view a
    list of audio files.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个分类，例如**播放列表**、**艺术家**或**歌曲**，以查看音频文件列表。
- en: 'Tap on the audio file you want to play. A thumbnail of your currently playing
    audio file appears at the bottom of the screen, displaying a pause button, as
    shown in *Figure 8.27*:'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想播放的音频文件。当前播放的音频文件的缩略图出现在屏幕底部，显示暂停按钮，如图*图 8.27*所示：
- en: '![Figure 8.27 – The currently playing audio file appears at the bottom of the
    screen'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.27 – 当前播放的音频文件出现在屏幕底部'
- en: '](img/Figure_8.27_B14100.jpg)'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 8.27](img/Figure_8.27_B14100.jpg)'
- en: Figure 8.27 – The currently playing audio file appears at the bottom of the
    screen
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.27 – 当前播放的音频文件出现在屏幕底部
- en: In many cases, you may not want to listen to a single audio file but a group
    of audio files, such as songs stored in a playlist or music off the same album.
    When you want to play multiple audio files, you can choose to play them in order
    or have the **Music** app shuffle audio files in a random order.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，你可能不想只听单个音频文件，而是一组音频文件，例如存储在播放列表中的歌曲或同一专辑中的音乐。当你想播放多个音频文件时，你可以选择按顺序播放，或者让**音乐**应用随机播放音频文件。
- en: 'To play groups of audio files in order or in a random order, follow these steps:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 要按顺序或随机顺序播放音频文件组，请按照以下步骤操作：
- en: Open the Music app and tap the **Library** icon at the bottom of the screen.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开音乐应用，并点击屏幕底部的**库**图标。
- en: Tap a category, such as **Playlists**, **Artists**, or **Songs**, to view a
    list of audio files.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个分类，例如**播放列表**、**艺术家**或**歌曲**，以查看音频文件列表。
- en: 'Tap either **Play** or **Shuffle**, as shown in *Figure 8.28*:'
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**播放**或**随机播放**，如图*图 8.28*所示：
- en: '![Figure 8.28 – The Play and Shuffle buttons'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.28 – 播放和随机播放按钮'
- en: '](img/Figure_8.28_B14100.jpg)'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 8.28](img/Figure_8.28_B14100.jpg)'
- en: Figure 8.28 – The Play and Shuffle buttons
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.28 – 播放和随机播放按钮
- en: Playing audio files in random order can be like listening to your favorite radio
    station that plays the songs you like best. You know you'll like the next song,
    but you have no idea what that next song might be.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 随机播放音频文件就像在收听你最喜欢的电台，播放你最喜欢的歌曲。你知道下一首歌你会喜欢，但你不知道下一首歌会是什么。
- en: Deleting audio files
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除音频文件
- en: When you no longer want to keep an audio file, delete it. That way, you can
    keep your audio file lists uncluttered, keeping only the files you want to hear
    again and again.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不再想保留一个音频文件时，删除它。这样，你可以保持你的音频文件列表整洁，只保留你想反复听的歌曲。
- en: 'To delete an audio file, follow these steps:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除音频文件，请按照以下步骤操作：
- en: Open the Music app and tap the **Library** icon at the bottom of the screen.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开音乐应用，并点击屏幕底部的**库**图标。
- en: Tap a category, such as **Playlists**, **Artists**, or **Songs**, to view a
    list of audio files.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个分类，例如**播放列表**、**艺术家**或**歌曲**，以查看音频文件列表。
- en: 'Tap and hold a finger over the audio file you want to delete. A menu appears,
    as shown in *Figure 8.29*:'
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 长按你想删除的音频文件。会出现一个菜单，如图*图 8.29*所示：
- en: '![Figure 8.29 – Deleting an audio file from the Music app'
  id: totrans-242
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 8.29 – 从音乐应用中删除音频文件'
- en: '](img/Figure_8.29_B14100.png)'
  id: totrans-243
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 8.29](img/Figure_8.29_B14100.png)'
- en: Figure 8.29 – Deleting an audio file from the Music app
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 8.29 – 从音乐应用中删除音频文件
- en: Tap **Delete from Library**. **Delete Song** and **Cancel** buttons appear at
    the bottom of the screen.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**从库中删除**。**删除歌曲**和**取消**按钮出现在屏幕底部。
- en: Tap **Delete Song**.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除歌曲**。
- en: Deleting audio files can be handy when you no longer need them and want to free
    up storage space on your iPhone. If you have the audio file saved on your computer,
    you can always copy it back onto your iPhone at a later date.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 删除音频文件可以在你不再需要它们并想为你的iPhone释放存储空间时很有用。如果你已经在你的电脑上保存了音频文件，你可以在稍后日期将其复制回你的iPhone。
- en: Summary
  id: totrans-248
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Listening to audio files, such as music, is an activity that people all over
    the world enjoy. Although everyone has different musical tastes, everyone will
    likely want to keep audio files on their iPhone to listen to whether they're at
    work, waiting, or driving a car.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 收听音频文件，如音乐，是全球各地人们都喜欢的一项活动。尽管每个人的音乐品味都不同，但每个人可能都希望在自己的iPhone上保存音频文件以便收听，无论他们是在工作、等待还是开车。
- en: Take the time to put all your favorite audio files onto your iPhone so that
    you can listen to them wherever you go. With the right audio files, you can turn
    your iPhone into a portable music player or educational tool to help you learn
    just by listening.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 抽出时间将你所有的最爱音频文件上传到你的iPhone上，这样你就可以随时随地收听它们。有了合适的音频文件，你可以将iPhone变成一个便携式音乐播放器或教育工具，帮助你仅通过聆听就能学习。
- en: While listening to music is an activity everyone enjoys, surfing the internet
    to read the latest news is another common activity that all kinds of people enjoy,
    and that's the topic of the next chapter.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 听音乐是每个人都喜欢的活动，而上网浏览最新新闻则是另一种各种各样的人都会享受的常见活动，这也是下一章的主题。
