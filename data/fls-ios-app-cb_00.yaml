- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The iPhone is revolutionary. Every day, it seems, someone finds an innovative
    use for it and, in the App Store, the perfect outlet for their work. Its success
    has made apps cool and helped shift delivery of content away from the browser.
    Adobe has reacted to this change by repositioning the Flash platform, and providing
    the tools required for the creation and publication of native iOS applications
    directly from Flash Professional.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone 是一场革命。几乎每天，都有人发现它的创新用途，并在 App Store 中找到展示其作品的完美平台。它的成功使应用程序变得酷炫，并帮助将内容交付从浏览器中转移出来。Adobe
    对此变化做出了反应，重新定位了 Flash 平台，并提供了从 Flash Professional 直接创建和发布原生 iOS 应用程序的所需工具。
- en: The **Flash iOS Apps Cookbook** is a culmination of my experience working with
    AIR for iOS since its beginnings. I have paid particular attention to the fundamentals,
    focusing on the groundwork that many newcomers find daunting. For those with a
    firm grasp of the basics, there is plenty to learn, from working with the device's
    many sensors, to maximizing the performance of graphics using hardware acceleration.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**《Flash iOS 应用程序食谱》**是我自 AIR for iOS 诞生以来工作经验的结晶。我特别关注了基础知识，专注于许多新手觉得令人畏惧的底层工作。对于那些已经牢固掌握基础的人，还有很多东西可以学习，从与设备众多传感器的协作，到利用硬件加速最大化图形性能。'
- en: By the end of this book, you will have acquired the necessary skills to write
    and distribute your own native iOS applications using Flash. I hope that you will
    use what you have learned here to create beautiful applications that befit the
    talented and inspiring community you are about to become a part of.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的结尾，你将掌握使用 Flash 编写和分发你自己的原生 iOS 应用程序所需的技能。我希望你能利用在这里学到的知识，创建出适合你即将成为其中一员的才华横溢且鼓舞人心的社区的美观应用。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with iOS App Development"),
    *Getting Started with iOS App Development*, leads you through the often intimidating
    process of becoming a registered iOS developer. By the end of the chapter you
    will have the necessary files required to publish native iOS apps from Flash Professional.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章。iOS 应用程序开发入门")，*iOS 应用程序开发入门*，将引导你通过成为注册 iOS 开发者的通常令人畏惧的过程。到本章结束时，你将拥有从
    Flash Professional 发布原生 iOS 应用程序所需的必要文件。'
- en: '[Chapter 2](ch02.html "Chapter 2. Building iOS Apps Using Flash"), *Building
    iOS Apps Using Flash*, covers everything required to configure Flash Professional
    and publish native iOS apps from it. You will also learn how to install apps on
    an iPhone for testing.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章。使用 Flash 构建 iOS 应用程序")，*使用 Flash 构建 iOS 应用程序*，涵盖了配置
    Flash Professional 并从其中发布原生 iOS 应用程序所需的一切。你还将学习如何安装应用程序在 iPhone 上进行测试。'
- en: '[Chapter 3](ch03.html "Chapter 3. Writing your First App"), *Writing your First
    App*, takes you through the steps necessary to build and test your very first
    iOS app using Flash Professional with a modest amount of ActionScript. Some best
    practices for development will also be explored.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章。编写你的第一个应用程序")，*编写你的第一个应用程序*，将带你通过使用 Flash Professional
    和适量的 ActionScript 构建和测试你的第一个 iOS 应用程序的步骤。还将探讨一些开发最佳实践。'
- en: '[Chapter 4](ch04.html "Chapter 4. Porting Flash Projects to iOS"), *Porting
    Flash Projects to iOS*, will get you started on the right foot when converting
    Flash projects from the desktop to iOS. You will learn how to work within mobile
    constraints and how to avoid common pitfalls that can often cripple an app''s
    performance.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章。将 Flash 项目移植到 iOS")，*将 Flash 项目移植到 iOS*，将帮助你正确开始将桌面
    Flash 项目转换为 iOS 的过程。你将学习如何在移动限制内工作，以及如何避免常常会削弱应用程序性能的常见陷阱。'
- en: '[Chapter 5](ch05.html "Chapter 5. Multi-touch and Gesture Support"), *Multi-touch
    and Gesture Support*, will show you how to take full advantage of the touch-screen.
    You will learn how to detect multiple touch points and respond to swipe, pan,
    and pinch gestures with ActionScript.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章。多点触控和手势支持")，*多点触控和手势支持*，将向你展示如何充分利用触摸屏。你将学习如何检测多个触摸点，并使用
    ActionScript 对滑动、平移和捏合手势做出响应。'
- en: '[Chapter 6](ch06.html "Chapter 6. Graphics and Hardware Acceleration"), *Graphics
    and Hardware Acceleration*, provides invaluable recipes for an area that often
    causes frustration. We will cover powerful techniques for dramatically boosting
    your application''s frame rate and learn the intricacies of Flash''s rendering
    pipeline. With this knowledge, you will be able to push the graphics performance
    of your own creations to the limit!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。图形和硬件加速")，*图形和硬件加速*，为经常引起挫折的一个领域提供了宝贵的食谱。我们将介绍大幅提升应用程序帧率的强大技术，并学习Flash渲染管道的复杂性。有了这些知识，你将能够将你自己的作品中的图形性能推向极限！'
- en: '[Chapter 7](ch07.html "Chapter 7. Working with Text and the Virtual Keyboard"),
    *Working with Text and the Virtual Keyboard*, will help you adjust to life without
    physical keys by exploring support for iOS''s virtual keyboard and native text-input
    controls. Time will also be spent covering relevant features of Flash''s own text
    engine.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。处理文本和虚拟键盘")，*处理文本和虚拟键盘*，将帮助你通过探索iOS的虚拟键盘和原生文本输入控件的支持来适应没有物理键的生活。还将花费时间介绍Flash自己的文本引擎的相关功能。'
- en: '[Chapter 8](ch08.html "Chapter 8. Screen Resolution and Orientation Changes"),
    *Screen Resolution and Orientation Changes*, details how to render content on
    any iOS device regardless of its screen resolution or physical orientation. Support
    for the high resolution Retina display can also be found, along with instructions
    detailing how to set up a universal app that can target iPhone, iPad, and iPod
    touch.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。屏幕分辨率和方向变化")，*屏幕分辨率和方向变化*，详细介绍了如何在任何iOS设备上渲染内容，无论其屏幕分辨率或物理方向如何。还可以找到对高分辨率Retina显示器的支持，以及如何设置一个可以针对iPhone、iPad和iPod
    touch的通用应用程序的说明。'
- en: '[Chapter 9](ch09.html "Chapter 9. Geolocation and Accelerometer APIs"), *Geolocation
    and Accelerometer APIs*, covers recipes that utilize both the device''s GPS sensor
    and its accelerometer. Learn how to make location-aware apps, respond to changes
    in physical orientation and detect vibration.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。地理位置和加速度计API")，*地理位置和加速度计API*，涵盖了利用设备GPS传感器和加速度计的食谱。学习如何制作位置感知的应用程序，响应物理方向的变化，以及检测震动。'
- en: '[Chapter 10](ch10.html "Chapter 10. Camera and Microphone Support"), *Camera
    and Microphone Support*, will help you master two of the most popular sensors
    built into iOS devices. With the camera, you will learn how to shoot video, capture
    photos, and access the image library. This chapter will conclude by covering how
    to record and play back audio captured with the microphone.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。相机和麦克风支持")，*相机和麦克风支持*，将帮助你掌握iOS设备中内置的两种最受欢迎的传感器。通过相机，你将学习如何拍摄视频、捕捉照片以及访问图像库。本章将以介绍如何使用麦克风录制和播放音频结束。'
- en: '[Chapter 11](ch11.html "Chapter 11. Rendering Web Pages"), *Rendering Web Pages*,
    focuses on the presentation of web content—both directly within your app and by
    launching Safari. It also covers how to dynamically generate HTML, navigate the
    browsing history, and capture a snapshot of the current page.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。渲染网页")，*渲染网页*，专注于网页内容的展示——无论是在你的应用程序内部直接展示，还是通过启动Safari。它还涵盖了如何动态生成HTML，浏览历史记录，以及捕获当前页面的快照。'
- en: '[Chapter 12](ch12.html "Chapter 12. Working with Video and Audio"), *Working
    with Video and Audio*, explores the many A/V options available when targeting
    iOS. In addition to utilizing Flash''s popular FLV video format, this chapter
    will detail how to take advantage of hardware-accelerated H.264 video for best
    quality high-definition playback.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。处理视频和音频")，*处理视频和音频*，探讨了针对iOS时可用的大量A/V选项。除了利用Flash流行的FLV视频格式外，本章还将详细介绍如何利用硬件加速的H.264视频以实现最佳质量的高清播放。'
- en: '[Chapter 13](ch13.html "Chapter 13. Connectivity, Persistence, and URI Schemes"),
    *Connectivity, Persistence, and URI Schemes*, ties up some loose ends, beginning
    with Internet connectivity. Next, file system access is discussed—a topic touched
    upon by a number of recipes throughout the book. At the end of the chapter, space
    is given over to the use of URI schemes to launch various system apps including
    Mail, YouTube, App Store, and Maps.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。连接性、持久性和URI方案")，*连接性、持久性和URI方案*，解决了一些悬而未决的问题，从互联网连接开始。接下来，讨论了文件系统访问——这是本书中许多食谱所涉及的话题。本章的最后部分将介绍使用URI方案启动各种系统应用程序，包括邮件、YouTube、App
    Store和地图。'
- en: '*Chapter 14, Using Native Extensions and ADT*, details how to use the command
    line to take advantage of AIR for iOS features that aren''t currently provided
    from Flash Professional directly. Specifically, you will learn how to use native
    extensions to access iOS-specific APIs missing from the AIR SDK. This chapter
    is not present in the book but is available as a free download at the following
    link: [http://www.packtpub.com/sites/default/files/downloads/1383_Chapter14.pdf](http://www.packtpub.com/sites/default/files/downloads/1383_Chapter14.pdf)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章，使用本地扩展和ADT*，详细介绍了如何使用命令行来利用Flash Professional直接未提供的AIR for iOS功能。具体来说，你将学习如何使用本地扩展来访问从AIR
    SDK中缺失的iOS特定API。这一章节在书中没有出现，但可以通过以下链接免费下载：[http://www.packtpub.com/sites/default/files/downloads/1383_Chapter14.pdf](http://www.packtpub.com/sites/default/files/downloads/1383_Chapter14.pdf)'
- en: '*Chapter 15, ActionScript Optimization*, covers a range of invaluable optimizations
    that can be applied to your project''s ActionScript. You will see how even the
    simplest of changes can improve your application''s execution speed or improve
    its memory usage. This chapter is not present in the book but is available as
    a free download at the following link: [http://www.packtpub.com/sites/default/files/downloads/1383_Chapter15.pdf](http://www.packtpub.com/sites/default/files/downloads/1383_Chapter15.pdf)'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章，ActionScript优化*，涵盖了可以应用于你项目ActionScript的各种宝贵的优化方法。你将看到即使是微小的改变也能提高应用程序的执行速度或改善其内存使用。这一章节在书中没有出现，但可以通过以下链接免费下载：[http://www.packtpub.com/sites/default/files/downloads/1383_Chapter15.pdf](http://www.packtpub.com/sites/default/files/downloads/1383_Chapter15.pdf)'
- en: '*Appendix A, Flash Professional CS5.5 Specific Recipes*, contains a list of
    the recipes throughout this book that require Flash Professional CS5.5 and AIR
    2.6 or above. The appendix is not present in the book but is available as a free
    download at the following link: [http://www.packtpub.com/sites/default/files/downloads/1383_AppendixA.pdf](http://www.packtpub.com/sites/default/files/downloads/1383_AppendixA.pdf)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录A，Flash Professional CS5.5特定食谱*，列出了本书中需要Flash Professional CS5.5和AIR 2.6或更高版本的食谱。这个附录在书中没有出现，但可以通过以下链接免费下载：[http://www.packtpub.com/sites/default/files/downloads/1383_AppendixA.pdf](http://www.packtpub.com/sites/default/files/downloads/1383_AppendixA.pdf)'
- en: '*Appendix B, ActionScript Optimization Measurements*, provides the results
    from various optimizations detailed in *Chapter 15*. This appendix is not present
    in the book but is available as a free download at the following link: [http://www.packtpub.com/sites/default/files/downloads/1383_AppendixB.pdf](http://www.packtpub.com/sites/default/files/downloads/1383_AppendixB.pdf)'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*附录B，ActionScript优化度量*，提供了第15章中详细描述的各种优化的结果。这个附录在书中没有出现，但可以通过以下链接免费下载：[http://www.packtpub.com/sites/default/files/downloads/1383_AppendixB.pdf](http://www.packtpub.com/sites/default/files/downloads/1383_AppendixB.pdf)'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要为此书准备的内容
- en: This book has been written for users of Adobe Flash Professional CS5 or CS5.5.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为Adobe Flash Professional CS5或CS5.5的用户编写的。
- en: The majority of recipes covered are compatible with both CS5 and CS5.5\. However,
    some are specific to CS5.5 and require the latest version of the Adobe AIR SDK.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数涵盖的食谱都与CS5和CS5.5兼容。然而，有些是特定于CS5.5的，需要Adobe AIR SDK的最新版本。
- en: You will also need an iPhone, iPad, or iPod touch. Flash Professional CS5.5
    supports the development of applications for iOS 4 or above, whereas CS5 also
    provides support for older devices running iOS 3.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要一部iPhone、iPad或iPod touch。Flash Professional CS5.5支持开发iOS 4或更高版本的移动应用，而CS5则提供了对运行iOS
    3的旧设备的支持。
- en: You can build native iOS apps using either Flash Professional for Mac OS X or
    Microsoft Windows.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用Mac OS X的Flash Professional或Microsoft Windows来构建本机iOS应用。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: The material throughout this book is written for both beginners and seasoned
    developers with a working knowledge of ActionScript 3.0 and Flash Professional.
    If you ever want to leverage your existing Flash skills to write iOS apps, then
    this book will show you how, starting with the basics. Those users who are already
    up to speed can go directly to the more advanced topics that are on offer.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具备ActionScript 3.0和Flash Professional实际操作知识的初学者和经验丰富的开发者。如果你想要利用现有的Flash技能来编写iOS应用，那么这本书将向你展示如何从基础知识开始。那些已经熟悉这些知识的用户可以直接跳到提供的更高级主题。
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们含义的解释。
- en: The development of iOS apps using Flash Professional is commonly referred to
    as AIR for iOS. However, Flash Professional CS5 uses the term iPhone OS. This
    book will almost exclusively use the term AIR for iOS throughout.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Flash Professional开发iOS应用通常被称为AIR for iOS。然而，Flash Professional CS5使用的是iPhone
    OS这个术语。本书将几乎全程使用AIR for iOS这个术语。
- en: 'Code words in text are shown as follows: "Keep the default location set to
    `C:\OpenSSL-Win32."`'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示：“将默认位置设置为`C:\OpenSSL-Win32."`
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Scroll down the page until you see the **Join the iOS Developer Program** link
    as shown in the following screenshot".'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示：“向下滚动页面，直到您看到如下截图所示的**加入iOS开发者计划**链接”。'
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以如下框的形式出现。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送一封电子邮件到`<feedback@packtpub.com>`，并在邮件的主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经自豪地拥有了一本Packt图书，我们有许多事情可以帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.PacktPub.com](http://www.PacktPub.com)的账户下载您购买的所有Packt图书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.PacktPub.com/support](http://www.PacktPub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书中发现错误——可能是文本或代码中的错误——如果你能向我们报告这个问题，我们将不胜感激。这样做可以帮助其他读者避免挫败感，并帮助我们改进本书的后续版本。如果你发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择你的书籍，点击**勘误提交表单**链接，并输入你的勘误详情来报告。一旦你的勘误得到验证，你的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。任何现有的勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择你的标题来查看。
- en: Piracy
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是所有媒体中持续存在的问题。在Packt，我们非常重视我们版权和许可证的保护。如果你在网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢你在保护我们的作者和我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at`<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们会尽力解决。
