- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android has ruled the app market for the past decade, and developers are increasingly
    looking to start building their own Android apps. *How to Build Android Apps with
    Kotlin* starts with the building blocks of Android development, teaching you how
    to use Android Studio, the **integrated development environment** (**IDE**) for
    Android, with the Kotlin programming language for app development.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 过去十年中，Android 已经统治了应用市场，开发者们越来越倾向于开始构建自己的 Android 应用。*如何使用 Kotlin 构建 Android
    应用* 从 Android 开发的构建块开始，教你如何使用 Android Studio，这是 Android 的**集成开发环境**（**IDE**），以及使用
    Kotlin 编程语言进行应用开发。
- en: Then, you’ll learn how to create apps and run them on virtual devices using
    guided exercises. You’ll cover the fundamentals of Android development, from structuring
    an app to building out the UI with activities, fragments, and various navigation
    patterns. Progressing through the chapters, you’ll delve into Android’s RecyclerView
    to make the most of displaying lists of data and become comfortable with fetching
    data from a web service and handling images.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将通过指导练习学习如何创建应用并在虚拟设备上运行它们。你将涵盖 Android 开发的 fundamentals，从构建应用的结构到使用活动、片段和各种导航模式构建
    UI。随着章节的推进，你将深入研究 Android 的 RecyclerView，以充分利用显示数据列表，并熟悉从网络服务获取数据和处理图像。
- en: You’ll then learn about mapping, location services, and the permissions model
    before working with notifications and how to persist data. Next, you’ll build
    user interfaces using Jetpack Compose. Moving on, you’ll get to grips with testing,
    covering the full spectrum of the test pyramid. You’ll also learn how **Android
    Architecture Components** (**AAC**) is used to cleanly structure your code and
    explore various architecture patterns and the benefits of dependency injection.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你将了解映射、位置服务和权限模型，在处理通知和如何持久化数据之前。接下来，你将使用 Jetpack Compose 构建用户界面。继续前进，你将掌握测试，涵盖测试金字塔的全面范围。你还将学习如何使用
    **Android 架构组件**（**AAC**）来干净地组织你的代码，并探索各种架构模式和依赖注入的好处。
- en: Coroutines and the Flow API are covered for asynchronous programming. The focus
    then returns to the UI, demonstrating how to add motion and transitions when users
    interact with your apps. Toward the end, you’ll build an interesting app to retrieve
    and display popular movies from a movie database, and then see how to publish
    your apps on Google Play.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于异步编程，将涵盖协程和 Flow API。然后，焦点回到 UI 上，演示如何在用户与你的应用交互时添加运动和过渡效果。接近尾声时，你将构建一个有趣的应用，从电影数据库检索并显示流行电影，然后了解如何将你的应用发布到
    Google Play。
- en: By the end of this book, you’ll have the skills and confidence needed to build
    fully-fledged Android apps using Kotlin.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书的结尾，你将拥有使用 Kotlin 构建完整 Android 应用所需的技术和信心。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you want to build your own Android apps using Kotlin but are unsure of how
    to begin, then this book is for you. A basic understanding of the Kotlin programming
    language will help you grasp the topics covered in this book more quickly.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想要使用 Kotlin 构建自己的 Android 应用，但又不确定如何开始，那么这本书就是为你准备的。对 Kotlin 编程语言的基本理解将帮助你更快地掌握本书涵盖的主题。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '[*Chapter 1*](B19411_01.xhtml#_idTextAnchor025), *Creating Your First App*,
    shows how to use Android Studio to build your first Android app. Here, you will
    create an Android Studio project, understand what it’s made up of, and explore
    the tools necessary for building and deploying an app on a virtual device. You
    will also learn about the structure of an Android app.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B19411_01.xhtml#_idTextAnchor025)，*创建你的第一个应用*，展示了如何使用 Android Studio
    构建你的第一个 Android 应用。在这里，你将创建一个 Android Studio 项目，了解其构成，并探索在虚拟设备上构建和部署应用所需的工具。你还将了解
    Android 应用的结构。'
- en: '[*Chapter 2*](B19411_02.xhtml#_idTextAnchor103), *Building User Screen Flows*,
    dives into the Android ecosystem and the building blocks of an Android application.
    Concepts such as activities and their lifecycle, intents, and tasks will be introduced,
    as well as restoring the state and passing data between screens or activities.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B19411_02.xhtml#_idTextAnchor103)，*构建用户界面流程*，深入探讨了 Android 生态系统和 Android
    应用的构建块。将介绍活动及其生命周期、意图和任务等概念，以及恢复状态和在不同屏幕或活动之间传递数据。'
- en: '[*Chapter 3*](B19411_03.xhtml#_idTextAnchor163), *Developing the UI with Fragments*,
    teaches you the fundamentals of using fragments for the user interface of an Android
    application. You will learn how to use fragments in multiple ways to build application
    layouts for phones and tablets, including using the Jetpack Navigation component.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19411_03.xhtml#_idTextAnchor163), *使用Fragment开发UI*，教授您使用Fragment为Android应用程序的用户界面奠定基础。您将学习如何以多种方式使用Fragment来构建适用于手机和平板电脑的应用布局，包括使用Jetpack
    Navigation组件。'
- en: '[*Chapter 4*](B19411_04.xhtml#_idTextAnchor259), *Building App Navigation*,
    goes through the different types of navigation in an application. You will learn
    about navigation drawers with sliding layouts, bottom navigation, and tabbed navigation.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19411_04.xhtml#_idTextAnchor259), *构建应用导航*，介绍了应用中不同类型的导航。您将了解具有滑动布局的导航抽屉、底部导航和标签导航。'
- en: '[*Chapter 5*](B19411_05.xhtml#_idTextAnchor312), *Essential Libraries: Retrofit,
    Moshi, and Glide*, gives you an insight into how to build apps that fetch data
    from a remote data source with the use of the Retrofit library and the Moshi library
    to convert data into Kotlin objects. You will also learn about the Glide library,
    which loads remote images into your app.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19411_05.xhtml#_idTextAnchor312), *核心库：Retrofit、Moshi和Glide*，为您揭示了如何使用Retrofit库和Moshi库将数据转换为Kotlin对象，从而构建从远程数据源获取数据的App。您还将了解Glide库，它可以将远程图片加载到您的应用中。'
- en: '[*Chapter 6*](B19411_06.xhtml#_idTextAnchor353), *Adding and Interacting with
    RecyclerView*, introduces the concept of building lists and displaying them with
    the help of the RecyclerView widget.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19411_06.xhtml#_idTextAnchor353), *添加和与RecyclerView交互*，介绍了使用RecyclerView小部件构建列表并显示的概念。'
- en: '*Chapter 7*, *Android Permissions and Google Maps*, presents the concept of
    permissions and how to request them from the user in order for your app to execute
    specific tasks, as well as introducing you to the Maps API.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*Android权限和Google Maps*，介绍了权限的概念以及如何从用户那里请求权限，以便您的应用执行特定任务，同时还将介绍Maps
    API。'
- en: '[*Chapter 8*](B19411_08.xhtml#_idTextAnchor471), *Services, WorkManager, and
    Notifications*, details the concept of background work in an Android app and how
    you can have your app execute certain tasks in a way that is invisible to the
    user, as well as covering how to show a notification of this work.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19411_08.xhtml#_idTextAnchor471), *服务、WorkManager和通知*，详细介绍了Android应用中的后台工作概念以及如何以对用户不可见的方式执行某些任务，同时还将介绍如何显示此类工作的通知。'
- en: '[*Chapter 9*](B19411_09.xhtml#_idTextAnchor499), *Building User Interfaces
    Using Jetpack Compose*, shows how Jetpack Compose works, how to apply styles and
    themes, and how to use Jetpack Compose in projects started with layout files.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19411_09.xhtml#_idTextAnchor499), *使用Jetpack Compose构建用户界面*，展示了Jetpack
    Compose的工作原理，如何应用样式和主题，以及如何在具有布局文件的项目中使用Jetpack Compose。'
- en: '[*Chapter 10*](B19411_10.xhtml#_idTextAnchor512), *Unit Tests and Integration
    Tests with JUnit, Mockito, and Espresso*, teaches you about the different types
    of tests for an Android application, what frameworks are used for each type of
    test, and the concept of test-driven development.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19411_10.xhtml#_idTextAnchor512), *使用JUnit、Mockito和Espresso进行单元测试和集成测试*，教授您关于Android应用程序的不同类型测试，每种测试类型使用的框架，以及测试驱动开发的概念。'
- en: '[*Chapter 11*](B19411_11.xhtml#_idTextAnchor582), *Android Architecture Components*,
    provides an insight into components from the Android Jetpack libraries, such as
    ViewModel, which will help separate the business logic from the user interface
    code. We will then look at how we can use observable data streams such as LiveData
    to deliver data to the user interface. Finally, we will look at the Room library
    to analyze how we can persist data.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19411_11.xhtml#_idTextAnchor582), *Android架构组件*，为您揭示了Android Jetpack库中的组件，如ViewModel，它有助于将业务逻辑与用户界面代码分离。然后我们将探讨如何使用可观察的数据流，如LiveData，将数据传递到用户界面。最后，我们将分析Room库，了解如何持久化数据。'
- en: '[*Chapter 12*](B19411_12.xhtml#_idTextAnchor638), *Persisting Data*, shows
    you the various ways to store data on a device, from SharedPreferences to files.
    The Repository concept will also be introduced, giving you an idea of how to structure
    your app in different layers.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19411_12.xhtml#_idTextAnchor638), *数据持久化*，展示了在设备上存储数据的各种方法，从SharedPreferences到文件。还将介绍Repository概念，让您了解如何以不同层次结构构建您的应用。'
- en: '[*Chapter 13*](B19411_13.xhtml#_idTextAnchor695), *Dependency Injection with
    Dagger, Hilt, and Koin*, explains the concept of dependency injection and the
    benefits it provides to an application. Frameworks such as Dagger, Hilt, and Koin
    are introduced to help you manage your dependencies.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19411_13.xhtml#_idTextAnchor695)，*使用Dagger、Hilt和Koin进行依赖注入*，解释了依赖注入的概念及其为应用程序提供的优势。Dagger、Hilt和Koin等框架被介绍来帮助你管理依赖项。'
- en: '[*Chapter 14*](B19411_14.xhtml#_idTextAnchor751), *Coroutines and Flow*, introduces
    you to doing background operations and data manipulations with coroutines and
    Flow. You’ll also learn about manipulating and displaying data using Flow operators
    and LiveData transformation.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19411_14.xhtml#_idTextAnchor751)，*协程和Flow*，向你介绍如何使用协程和Flow进行后台操作和数据操作。你还将了解如何使用Flow运算符和LiveData转换来操作和显示数据。'
- en: '[*Chapter 15*](B19411_15.xhtml#_idTextAnchor789), *Architecture Patterns*,
    explains the architecture patterns you can use to structure your Android projects
    to separate them into different components with distinct functionality. These
    make it easier for you to develop, test, and maintain your code.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19411_15.xhtml#_idTextAnchor789)，*架构模式*，解释了你可以用它来结构化你的Android项目，将它们分离成具有不同功能的独立组件的架构模式。这些模式使你更容易开发、测试和维护你的代码。'
- en: '[*Chapter 16*](B19411_16.xhtml#_idTextAnchor826), *Animations and Transitions
    with CoordinatorLayout and MotionLayout*, discusses how to enhance your apps with
    animations and transitions with `CoordinatorLayout` and `MotionLayout`.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B19411_16.xhtml#_idTextAnchor826)，*使用CoordinatorLayout和MotionLayout进行动画和过渡*，讨论了如何使用`CoordinatorLayout`和`MotionLayout`增强你的应用，添加动画和过渡效果。'
- en: '[*Chapter 17*](B19411_17.xhtml#_idTextAnchor918), *Launching Your App on Google
    Play*, concludes this book by showing you how to publish your apps on Google Play:
    from preparing a release to creating a Google Play Developer account, and finally
    launching your app.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B19411_17.xhtml#_idTextAnchor918)，*在Google Play上发布你的应用*，通过向你展示如何在Google
    Play上发布你的应用来结束这本书：从准备发布到创建Google Play开发者账户，最后发布你的应用。'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: Each great journey begins with a humble step. Before we can do awesome things
    in Android, we need to be prepared with a productive environment. In this section,
    we will see how to do that.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每一段伟大的旅程都始于一个谦卑的步伐。在我们能够在Android中做些惊人的事情之前，我们需要准备好一个高效的环境。在本节中，我们将了解如何做到这一点。
- en: Minimum hardware requirements
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 最小硬件要求
- en: 'For an optimal learning experience, we recommend the following hardware configuration:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 为了获得最佳的学习体验，我们推荐以下硬件配置：
- en: '**Processor**: Intel Core i5 or equivalent or higher'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理器**：英特尔酷睿i5或同等或更高'
- en: '**Memory**: 8 GB RAM or more'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内存**：8 GB或更多RAM'
- en: '**Storage**: 8 GB available space minimum'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**存储**：至少8 GB可用空间'
- en: Software requirements
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件要求
- en: 'You’ll also need the following software installed in advance:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要提前安装以下软件：
- en: '**OS**: 64-bit Windows 8/10/11, macOS, or 64-bit Linux'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作系统**：64位Windows 8/10/11、macOS或64位Linux'
- en: Android Studio Electric Eel or higher
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android Studio Electric Eel或更高版本
- en: Installation and setup
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装和设置
- en: Before you start this book, you will need to install Android Studio Electric
    Eel (or higher), which is the software you will be using throughout the chapters.
    You can download Android Studio from https://developer.android.com/studio.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始这本书之前，你需要安装Android Studio Electric Eel（或更高版本），这是你将在本章中使用到的软件。你可以从https://developer.android.com/studio下载Android
    Studio。
- en: On macOS, launch the DMG file and drag and drop Android Studio into the `Applications`
    folder. Once this is done, open Android Studio. On Windows, launch the EXE file.
    If you’re using Linux, unpack the ZIP file into your preferred location. Open
    your Terminal and navigate to the `android-studio/bin/` directory and execute
    `studio.sh`.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在macOS上，启动DMG文件，将Android Studio拖放到`Applications`文件夹中。完成此操作后，打开Android Studio。在Windows上，启动EXE文件。如果你使用Linux，将ZIP文件解压到你的首选位置。打开你的终端，导航到`android-studio/bin/`目录并执行`studio.sh`。
- en: 'Next, the **Data Sharing** dialog will pop up; click either the **Send usage
    statistics to Google** button or the **Don’t send** button to disable sending
    anonymous usage data to Google:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，将弹出**数据共享**对话框；点击**将使用统计信息发送给Google**按钮或**不发送**按钮以禁用向Google发送匿名使用数据：
