  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_001.jpg)'
- en: The Data Sharing dialog
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 数据共享对话框
- en: 'In the **Welcome** dialog, click the **Next** button to start the setup:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在**欢迎**对话框中，点击**下一步**按钮开始设置：
- en: '![](img/Preface_002.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_002.jpg)'
- en: The Welcome dialog
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎对话框
