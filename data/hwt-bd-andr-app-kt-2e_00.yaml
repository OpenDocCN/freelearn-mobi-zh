    or **Darcula** (dark theme)—then click the **Next** button:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在**选择 UI 主题**对话框中，选择您喜欢的 IDE 主题——无论是**浅色**还是**Darcula**（深色主题）——然后点击**下一步**按钮：
- en: '![](img/Preface_004.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_004.jpg)'
- en: The Select UI Theme dialog
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**选择 UI 主题**对话框'
- en: 'In the **Verify Settings** dialog, review your settings and then click the
    **Finish** button. The setup wizard downloads and installs additional components,
    including the Android SDK:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在**验证设置**对话框中，检查您的设置，然后点击**完成**按钮。设置向导将下载并安装额外的组件，包括 Android SDK：
- en: '![](img/Preface_005.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_005.jpg)'
- en: The Verify Settings dialog
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '**验证设置**对话框'
- en: Once the download finishes, you can click the **Finish** button. You are now
    ready to create your Android project.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，您可以点击**完成**按钮。现在您已准备好创建您的 Android 项目。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您使用的是本书的数字版，我们建议您自己输入代码或从本书的 GitHub 仓库（下一节中提供链接）获取代码。这样做将帮助您避免与代码复制和粘贴相关的任何潜在错误。**'
- en: Download the example code files
  id: totrans-57
  prefs:
  - PREF_H1
