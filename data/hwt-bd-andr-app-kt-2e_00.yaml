    settings. Then, click the **Next** button:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在**安装类型**对话框中，选择**标准**以安装推荐设置。然后，点击**下一步**按钮：
- en: '![](img/Preface_003.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Preface_003.jpg)'
- en: The Install Type dialog
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**安装类型**对话框'
