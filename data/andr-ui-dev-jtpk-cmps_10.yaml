  zh: 第三部分：高级主题
- en: This part focuses on how to improve the quality of Compose apps, for example,
    by enhancing their visual appeal through animations. It also illustrates how and
    why to test composable functions, and how to mix composables with old-fashioned
    Views.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分重点介绍如何提高Compose应用的质量，例如，通过动画增强其视觉吸引力。它还说明了如何以及为什么测试可组合函数，以及如何将可组合元素与传统的视图混合。
