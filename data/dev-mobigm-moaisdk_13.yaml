- en: Chapter 13. Deployment to Other Platforms
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第13章。部署到其他平台
- en: Continuing the talk about multiplatform development, we should spend some time
    analyzing what other platforms are supported by Moai SDK.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 继续讨论多平台开发，我们应该花些时间分析Moai SDK支持的其他平台。
- en: Moai SDK ships with example hosts for different platforms. It's recommended
    that you read and understand the code for the platform's hosts, so you are able
    to modify them. If you wish to add your own fancy advertising library, or integration
    with the next generation social network, you'll need to modify the host.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Moai SDK为不同平台提供了示例宿主。建议您阅读并理解平台宿主的代码，这样您就可以修改它们。如果您想添加自己的广告库或与下一代社交网络的集成，您需要修改宿主。
- en: Let's take a look at the hosts that come in the Moai SDK release.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看Moai SDK发布中包含的宿主。
- en: Windows
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Windows
- en: In order to build for Windows you need to use one of the Visual Studio projects.
    You'll find both of them inside `moai-sdk/hosts/folder` (`vs2010` and `vs2008`).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了为Windows构建，您需要使用Visual Studio项目中的一个。您可以在`moai-sdk/hosts/folder`（`vs2010`和`vs2008`）中找到这两个项目。
- en: Open up the correct solution for your Visual Studio version. Inside, you'll
    find all the code you need for the **GlutHost**, which should run smoothly on
    windows. Moai SDK already ships with a compiled version of this host in `moai-sdk/bin/win32/`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 打开适用于您Visual Studio版本的正确解决方案。在里面，您将找到所有需要的**GlutHost**代码，它应该在Windows上运行顺畅。Moai
    SDK已经将此宿主的编译版本包含在`moai-sdk/bin/win32/`中。
- en: Mac OS X
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Mac OS X
- en: The host for Mac OS X can be compiled using the Xcode project from `moai-sdk/hosts/xcode/osx`.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Mac OS X的宿主可以使用`moai-sdk/hosts/xcode/osx`中的Xcode项目进行编译。
- en: The codebase for this host is basically the same as for the Windows one; it
    uses the GlutHost program with some considerations to make it work on Mac OS X.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 该宿主的代码库基本上与Windows版本相同；它使用GlutHost程序，并作了一些调整以使其在Mac OS X上运行。
- en: Android
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Android
- en: The Android hosts are generated using a shell script located in `moai-sdk/hosts/android/run-host.sh`
    (or `.bat`). Be sure to have Apache Ant installed and all the Android stuff as
    well. Take a look at the wiki page for more information regarding building your
    game in Android ([http://getmoai.com/wiki/index.php?title=Building_Moai_Games_For_Android_Devices](http://getmoai.com/wiki/index.php?title=Building_Moai_Games_For_Android_Devices)).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Android宿主是通过位于`moai-sdk/hosts/android/run-host.sh`（或`.bat`）的shell脚本生成的。请确保已安装Apache
    Ant以及所有Android相关软件。有关在Android设备上构建游戏的更多信息，请参阅维基页面([http://getmoai.com/wiki/index.php?title=Building_Moai_Games_For_Android_Devices](http://getmoai.com/wiki/index.php?title=Building_Moai_Games_For_Android_Devices))。
- en: Note
  id: totrans-12
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Compiling for Android could be a whole chapter by itself. Besides the mentioned
    link in Moai SDK wiki, you'll also need some knowledge of Android development,
    so it's recommended that you head over and read Android's documents before trying
    to build the host ([http://developer.android.com/develop/index.html](http://developer.android.com/develop/index.html)).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Android的编译可能需要单独的一章。除了在Moai SDK维基页面中提到的链接外，您还需要了解一些Android开发知识，因此建议在尝试构建宿主之前先阅读Android的文档([http://developer.android.com/develop/index.html](http://developer.android.com/develop/index.html))。
- en: Google Chrome (native client)
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Google Chrome (本地客户端)
- en: Native client ([https://developers.google.com/native-client/](https://developers.google.com/native-client/))
    is a new way to introduce code that runs natively in the computer and that can
    be downloaded from your Chrome browser. Moai SDK comes with a host built for it,
    which can be found in `moai-sdk/hosts/chrome`.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本地客户端([https://developers.google.com/native-client/](https://developers.google.com/native-client/))是一种新的方式，可以将代码引入到计算机中，并且可以从您的Chrome浏览器中下载。Moai
    SDK附带了一个为它构建的宿主，可以在`moai-sdk/hosts/chrome`中找到。
- en: You'll need to change the `manifest.json` file and put all your code in the
    same folder.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要更改`manifest.json`文件，并将所有代码放在同一个文件夹中。
- en: Detailed instructions on how to do this are located at Moai's wiki link ([http://getmoai.com/wiki/index.php?title=Building_Moai_Games_for_Google_Chrome](http://getmoai.com/wiki/index.php?title=Building_Moai_Games_for_Google_Chrome)).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 有关如何进行此操作的详细说明位于Moai的维基链接([http://getmoai.com/wiki/index.php?title=Building_Moai_Games_for_Google_Chrome](http://getmoai.com/wiki/index.php?title=Building_Moai_Games_for_Google_Chrome))。
- en: Linux
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux
- en: At the time of writing the book, Linux is not available as a target platform
    in the Moai SDK release, but Moai works on it building from the source code.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时，Linux不是Moai SDK发布中的目标平台，但Moai可以从源代码构建上运行。
- en: 'There are two main ways to do this right now:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 目前主要有两种方法来做这件事：
- en: Using the Linux branch from the Moai SDK's GitHub repository as explained at
    [http://franciscotufro.com/2013/01/compiling-moai-on-linux/](http://franciscotufro.com/2013/01/compiling-moai-on-linux/)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Moai SDK的GitHub仓库中的Linux分支，如[http://franciscotufro.com/2013/01/compiling-moai-on-linux/](http://franciscotufro.com/2013/01/compiling-moai-on-linux/)中所述
- en: Using the spacepluk's branch as explained at [https://github.com/spacepluk/moai-dev](https://github.com/spacepluk/moai-dev)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如[https://github.com/spacepluk/moai-dev](https://github.com/spacepluk/moai-dev)中所述使用spacepluk的分支
- en: The second method is preferred for now since it has Untz support, but official
    Linux support is on the way, so double check the latest Moai SDK release to verify
    that Linux is not yet officially supported.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 目前第二种方法更受欢迎，因为它支持Untz，但官方的Linux支持正在路上，所以请务必检查最新的Moai SDK发布版本，以确认Linux尚未官方支持。
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Insert the next platform here**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**在这里插入下一个平台**'
- en: We mentioned this before, but Moai SDK has been developed in a way that it should
    be easy to port to whatever platform that supports C++ and OpenGL. If you are
    able to get it working for a new platform, you can share your experience and send
    a pull request to [https://github.com/moai/moai-dev](https://github.com/moai/moai-dev).
    We will all be grateful!
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前提到过，Moai SDK是以一种易于移植到支持C++和OpenGL的任何平台的方式进行开发的。如果你能够让它在新平台上运行，你可以分享你的经验并向[https://github.com/moai/moai-dev](https://github.com/moai/moai-dev)发送pull
    request。我们将非常感激！
- en: Summary
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter we summarized the different platforms that are currently supported
    by Moai SDK. We pointed to where to get information about building a host for
    those platforms.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们总结了目前由Moai SDK支持的不同的平台。我们指出了获取有关为这些平台构建主机信息的地方。
- en: What do you say? Are you ready to create the next big game? I bet you are! Go
    ahead, create the best game ever and don't forget to tell the community about
    it!
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你怎么说？你准备好创造下一个大游戏了吗？我打赌你一定准备好了！继续前进，创造史上最佳游戏，别忘了告诉社区关于它的事情！
- en: Join the forums at [http://getmoai.com/forums/](http://getmoai.com/forums/)
    and be a part of this amazing game-development community. We're waiting for you.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 加入[http://getmoai.com/forums/](http://getmoai.com/forums/)的论坛，成为这个令人惊叹的游戏开发社区的一部分。我们期待着你的加入。
- en: Thanks for reading the book and supporting open source technologies. Hope to
    see you around soon!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢你阅读这本书并支持开源技术。希望不久后能再次见到你！
