- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Android has caused one of the greatest revolutions of our time. Being present
    on smartphones, TV, tables, watches, embedded boards, it can be considered ubiquitous.
    Its open source nature gives companies, expert users, and hackers the opportunity
    to learn from, improve, and customize the system, creating a tailored version
    of the most popular mobile operating system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Android引发了我们这个时代最伟大的革命之一。在智能手机、电视、平板电脑、手表、嵌入式板上都有其存在，可以说是无处不在。其开源特性为公司、专家用户和黑客提供了学习、改进和定制系统、创建最流行移动操作系统的定制版本的机会。
- en: This book is a journey from the origins of the Android project to what's in
    the future, walking through all the phases needed to build a custom Android system
    from source and from binary images.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是一次从Android项目的起源到未来的旅程，沿途经过构建自定义Android系统所需的所有阶段，无论是从源代码还是从二进制镜像开始。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: Chapter 1, *Understanding the Architecture*, explains the Android hardware and
    software architecture, the Android Compatibility Definition Document, the Android
    Compatibility Test Suite, and the Android Runtime.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“理解架构*”，解释了Android硬件和软件架构、Android兼容性定义文档、Android兼容性测试套件和Android运行时。
- en: Chapter 2, *Obtaining the Source Code – Structure and Philosophy*, explains
    the Android Open Source Project.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“获取源代码 – 结构和哲学*”，解释了Android开源项目。
- en: Chapter 3, *Set up and Build – the Emulator Way*, teaches how to set up the
    build environment and build a system image for the Android Emulator.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“设置和构建 – 模拟器方式*”，教你如何设置构建环境并构建Android模拟器的系统镜像。
- en: Chapter 4, *Moving to Real-World Hardware*, tells you about how to build a real
    device and how to flash the system image.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“转向现实世界硬件*”，告诉你如何构建一个真实设备以及如何刷系统镜像。
- en: Chapter 5, *Customizing Kernel and Boot Sequence*, dives into kernel and boot
    sequence customization, in order to tailor the perfect system.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“定制内核和引导序列*”，深入内核和引导序列的定制，以便打造完美的系统。
- en: Chapter 6, *"Cooking" Your First ROM*, discusses about custom recovery images,
    root privileges, and Android Kitchen.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“制作”您的第一个ROM*，讨论了自定义恢复镜像、root权限和Android Kitchen。
- en: Chapter 7, *Tailoring Your Personal Android System*, discusses hacking the Android
    framework, adding apps, and optimizing the system.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“定制您的个人Android系统*”，讨论了黑客攻击Android框架、添加应用程序和优化系统。
- en: Chapter 8, *Beyond the Smartphone*, discusses what's next, what the Android
    possibilities are once you step away from the smartphone world.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“超越智能手机*”，讨论了下一步是什么，一旦你离开智能手机世界，Android的可能性是什么。
- en: '*More about Android N Programming*: In this chapter, you will find some more
    information about Android N Programming at [https://www.packtpub.com/sites/default/files/downloads/MoreaboutAndroidNProgramming.pdf](https://www.packtpub.com/sites/default/files/downloads/MoreaboutAndroidNProgramming.pdf).'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*更多关于Android N编程*：在本章中，你将找到有关Android N编程的更多信息，请参阅[https://www.packtpub.com/sites/default/files/downloads/MoreaboutAndroidNProgramming.pdf](https://www.packtpub.com/sites/default/files/downloads/MoreaboutAndroidNProgramming.pdf)。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你需要这本书
- en: All you need for the journey is a personal computer, Ubuntu Linux or OS X will
    do, an Internet connection, and your passion!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 旅行所需的一切就是一台个人电脑，Ubuntu Linux或OS X都可以，一个互联网连接，以及你的热情！
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: If you are a programmer or embedded systems hacker who wants to customize, build,
    and deploy your own Android version, then this book is definitely for you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一名程序员或嵌入式系统黑客，想要定制、构建和部署自己的Android版本，那么这本书绝对是为你准备的。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一个**按钮将您带到下一屏幕。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这样的框显示。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧如下显示。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，请简单地发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南，网址为[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
