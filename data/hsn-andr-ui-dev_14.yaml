- en: Test Your Knowledge Answers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试您的知识答案
- en: This appendix contains answers to all the Test Your Knowledge quizzes that appear
    in the chapters.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录包含章节中出现的所有“测试您的知识”测验的答案。
- en: Chapter 2 - Designing Form Screens
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章 - 设计表单屏幕
- en: When designing a form screen, what is the first thing you should consider?
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设计表单屏幕时，您应该首先考虑什么？
- en: The data you need from your user - *this will determine what fields are required
    and will inform your other decisions*
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要从用户那里获取的数据 - *这将确定所需的字段并将指导您的其他决策*
- en: What is the standard spacing increment in Material design?
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 材料设计中的标准间距增量是多少？
- en: 8 Density Independent Pixels
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 8 密度无关像素
- en: The `ConstraintLayout`, `ViewPager`, and `CardView` are part of the support
    APIs. What does this mean?
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ConstraintLayout`、`ViewPager`和`CardView`是支持API的一部分。这意味着什么？'
- en: Their bytecode must be included with your application if you use them
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您使用它们，它们的字节码必须包含在您的应用程序中
- en: When building a new layout, your root widget should always be which of these?
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当构建新的布局时，您的根小部件应该是以下哪一个？
- en: The simplest widget that makes sense for your layout - *other options may provide
    more power, but will consume more system resources*
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对您布局来说有意义的简单小部件 - *其他选项可能提供更多功能，但会消耗更多系统资源*
- en: Chapter 3 - Taking Actions
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章 - 执行操作
- en: What's the best way to implement event handlers?
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实现事件处理器的最佳方式是什么？
- en: There isn't one - *you need to consider each case, and choose the most appropriate
    pattern*
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有一个 - *您需要考虑每个案例，并选择最合适的模式*
- en: What are the conditions for any methods that changes the state of a user-interface
    widget?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 改变用户界面小部件状态的任何方法的条件是什么？
- en: They must be called from the main thread
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们必须从主线程调用
- en: Code running as part of an event handler should fulfill which of the following
    conditions?
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 作为事件处理程序部分运行的代码应满足以下哪些条件？
- en: Only interact with the user interface - *anything else should be done on a worker
    thread*
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 只与用户界面交互 - *其他任何操作都应该在工作线程上完成*
- en: When requesting data from another `Activity`, the data is returned through which
    of these?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当从另一个`Activity`请求数据时，数据通过以下哪种方式返回？
- en: A callback on your `Activity` object
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的`Activity`对象上的回调
- en: Chapter 4 - Composing User Interface
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章 - 组合用户界面
- en: When developing a layout subclass, which of the following options is the best?
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当开发布局子类时，以下哪个选项是最好的？
- en: Avoiding assigning ID attributes to child widgets - *the ID attributes can cause
    unexpected side-effects in the application*
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免将ID属性分配给子小部件 - *ID属性可能导致应用程序中出现意外的副作用*
- en: Which of these applies to the `Bundle` passed at an `Activity` in `onCreate`?
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪项适用于在`onCreate`中传递给`Activity`的`Bundle`？
- en: It is populated in the `onSaveInstanceState` method
  id: totrans-24
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它在`onSaveInstanceState`方法中填充
- en: When the data for an `Adapter` changes, which of the mentioned happens?
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当`Adapter`的数据发生变化时，以下哪项会发生？
- en: It should notify any attached listeners
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它应该通知任何附加的监听器
- en: Fragments and `View` classes should meet which of the following conditions?
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 片段和`View`类应满足以下哪些条件？
- en: They should have their data and state pushed into them from the `Activity`
  id: totrans-28
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们应该从`Activity`将数据和状态推入它们
- en: Chapter 5 - Binding Data to Widgets
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章 - 将数据绑定到小部件
- en: Android's data binding framework follows what sort of binding?
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Android的数据绑定框架遵循哪种类型的绑定？
- en: Model-View (unidirectional) binding
  id: totrans-31
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 模型-视图（单向）绑定
- en: Data Bound Layouts have variables that must be which of the following?
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 数据绑定布局具有必须满足以下哪些条件的变量？
- en: Any Java Object
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何Java对象
- en: Which of the following features belongs to data binding expressions?
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪个功能属于数据绑定表达式？
- en: They are a special expression language
  id: totrans-35
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们是一种特殊的表达式语言
- en: To trigger an update of a data-bound user interface, you must do which of these?
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要触发数据绑定用户界面的更新，您必须执行以下哪项？
- en: Make a change that the `Binding` object can observe
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对`Binding`对象进行更改，使其可以观察
- en: Chapter 6 - Storing and Retrieving Data
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第6章 - 存储和检索数据
- en: The Room API for Android provides which of the following?
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Android的Room API提供了以下哪些？
- en: A lightweight API on top of SQLite
  id: totrans-40
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: SQLite之上的轻量级API
- en: Returning `LiveData` from a Room DAO requires that you do which of these?
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从Room DAO返回`LiveData`需要您执行以下哪项？
- en: You observe it for changes in order to retrieve data
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您观察它以获取更改以检索数据
- en: Database queries that don't return `LiveData` should do what?
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不返回`LiveData`的数据库查询应该做什么？
- en: Be run on a worker thread
  id: totrans-44
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应在工作线程上运行
- en: Writing an update method for Room requires which of the listed?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为Room编写更新方法需要列出哪些？
- en: An `@Update` method taking an `Entity` object on an interface
  id: totrans-46
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接口上的一个`@Update`方法，接受一个`Entity`对象
- en: Chapter 7 - Creating Overview Screens
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章 - 创建概览屏幕
- en: An instance of `RecyclerView` will create one `View` instance for which of these?
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`RecyclerView`的实例将为以下哪个创建一个`View`实例？'
- en: Every item of data visible on the screen
  id: totrans-49
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 屏幕上可见的每个数据项
- en: When attaching an observer to `LiveData`, you need to do which of the following?
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当将观察者附加到`LiveData`时，你需要做以下哪些？
- en: Provide a valid `LifecycleOwner`
  id: totrans-51
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供一个有效的`LifecycleOwner`
- en: Overview/Dashboard screens should have which of these features?
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 概览/仪表板屏幕应该具备以下哪些功能？
- en: They should display an overview with the most important information first
  id: totrans-53
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们应该首先显示最重要的信息概览
- en: The `ViewHolder` class is used by the `RecyclerView` to do what?
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ViewHolder`类被`RecyclerView`用来做什么？'
- en: Improve the data binding performance
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高数据绑定性能
- en: When using `LiveData` objects to reference data used by multiple `Fragment`
    objects, which of these is true?
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当使用`LiveData`对象引用多个`Fragment`对象使用的数据时，以下哪个是正确的？
- en: The `Fragment` instances must share the same `LiveData` reference to see changes
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Fragment`实例必须共享相同的`LiveData`引用以查看更改'
- en: Chapter 8 - Designing Material Layouts
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章 - 设计材料布局
- en: Elevation should be used for which of the following?
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该使用高度来表示以下哪个？
- en: To selectively highlight one item above a flat layout
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了在平面布局上方选择性地突出显示一个项目
- en: '`CoordinatorLayout` can be used to coordinate movement and size between which
    of these?'
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`CoordinatorLayout`可以用来协调以下哪些之间的移动和大小？'
- en: Any of its direct child widgets
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何其直接子小部件
- en: To change elevation of a widget in a backward-compatible way, you need to do
    which of the mentioned?
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了以向后兼容的方式更改小部件的高度，你需要做以下提到的哪个？
- en: Use the `ViewCompat` class
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`ViewCompat`类
- en: The `GridLayout` class should be used in which of the following conditions?
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该在以下哪种情况下使用`GridLayout`类？
- en: To lay out screens along grid lines
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了沿着网格线布局屏幕
- en: Chapter 9 - Navigating Effectively
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章 - 高效导航
- en: When using bottom tabs for navigation, which of these is important?
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当使用底部标签进行导航时，以下哪个很重要？
- en: The tabs are of roughly equal importance
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签的重要性大致相等
- en: Top tabs are preferred to bottom tabs in which of these situations?
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在以下哪种情况下，顶部标签比底部标签更受欢迎？
- en: When the user won't need to navigate as frequently
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当用户不需要频繁导航时
- en: Fragments can be used for navigation in which of these cases?
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在以下哪种情况下可以使用片段进行导航？
- en: Any time the user navigates within the application
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何用户在应用程序内导航的时候
- en: When the user selects an item in a navigation drawer, which of these is true?
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当用户在导航抽屉中选择一个项目时，以下哪个是正确的？
- en: The drawer should be closed programmatically
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该以编程方式关闭抽屉
- en: Chapter 10 - Making Overviews Even Better
  id: totrans-76
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第10章 - 使概览更加完善
- en: How many different view types can you use in a single `RecyclerView` instance?
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在单个`RecyclerView`实例中，你可以使用多少种不同的视图类型？
- en: Any number
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何数量
- en: When using a `DiffUtil`, which of the following applies to the data you are
    comparing?
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当使用`DiffUtil`时，以下哪个适用于你正在比较的数据？
- en: It is exposed through a Callback
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它通过回调公开
- en: When adding dividers to a `RecyclerView`, you should do which of these?
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当向`RecyclerView`添加分隔符时，你应该做以下哪个？
- en: Make them distinct items in the dataset
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使它们成为数据集中的独立项目
- en: Chapter 11 - Polishing Your Design
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第11章 - 精炼你的设计
- en: When choosing a color scheme, it's important that the accent color has which
    of these features?
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当选择配色方案时，强调颜色应该具备以下哪些特征？
- en: It is complementary to the primary color
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它与主颜色相辅相成
- en: Dynamically generating a palette should meet which of these conditions?
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 动态生成调色板应该满足以下哪些条件？
- en: It should be done on a background thread
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该在后台线程上执行
- en: Which of these is to be kept in mind while animating layouts in your application?
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的应用程序中动画布局时，应该牢记以下哪个？
- en: They should not block or distract the user from achieving their goals
  id: totrans-89
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它们不应该阻碍或分散用户实现目标
- en: Custom styles can be used to define which of these?
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以使用自定义样式来定义以下哪个？
- en: Default values for any attribute in a layout resource file
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 布局资源文件中任何属性的默认值
- en: Chapter 12 - Customizing Widgets and Layouts
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第12章 - 定制小部件和布局
- en: When rendering specialized graphics for a custom widget, you need to do which
    of these?
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当渲染自定义部件的专业图形时，你需要做以下哪个？
- en: Override the `onDraw` method
  id: totrans-94
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 覆盖`onDraw`方法
- en: Where should you create instances of graphics primitives such as `Drawable`,
    `Paint`, and `Path` for rendering in `onDraw`?
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应该在哪里创建用于在`onDraw`中渲染的图形原语实例，如`Drawable`、`Paint`和`Path`？
- en: Anywhere that doesn't affect `onDraw` directly
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何不影响`onDraw`的直接地方
- en: What are the two phases involved in the layout process?
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 布局过程中涉及的两个阶段是什么？
- en: Measurement and then layout
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测量然后布局
- en: When painting a `Drawable` object, you need to do which of the following?
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当绘制一个`Drawable`对象时，你需要做以下哪一项？
- en: Pass it a valid `Canvas` object
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_UL
