- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: LevelDB is both the simplest and potentially most powerful database technology
    available across platforms and suitable for mobile use. This book teaches you
    all about LevelDB using iOS and OS X examples.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: LevelDB是跨平台最简单且潜在上最强大的数据库技术，适用于移动设备使用。本书通过iOS和OS X示例教你所有关于LevelDB的知识。
- en: If you need to store data in a persistent dictionary, build complex data structures
    that are hard to model in SQL, or just push performance boundaries, LevelDB provides
    the building blocks. To get beyond the basics, you need to understand the programming
    patterns that allow for more complex data modeling in a key-value store.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要将数据存储在持久字典中，构建难以用SQL建模的复杂数据结构，或者只是推动性能边界，LevelDB提供了构建块。要超越基础，你需要理解允许在键值存储中进行更复杂数据建模的编程模式。
- en: This book provides the understanding and coding tools to get the most out of
    LevelDB. The principles it teaches can also be applied to other sorted key-value
    stores. The book is suited for programmers, but includes enough theory to be interesting
    for a DBA or software architect.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了理解和编码工具，以充分利用LevelDB。它所教授的原则也可以应用于其他排序键值存储。本书适合程序员阅读，但其中包含足够的理论，对数据库管理员或软件架构师也很有趣。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Downloading LevelDB and Building with OS
    X"), *Downloading LevelDB and Building with OS X*, goes in detail through the
    downloading and building of the open-source LevelDB including dealing with Unix
    idioms. It includes building a trivial OS X application to prove the database
    is working.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。下载LevelDB和用OS X构建")，*下载LevelDB和用OS X构建*，详细介绍了开源LevelDB的下载和构建过程，包括处理Unix惯用语。它包括构建一个简单的OS
    X应用程序来证明数据库正在工作。'
- en: '[Chapter 2](ch02.html "Chapter 2. Installing LevelDB and Building for iOS"),
    *Installing LevelDB and Building for iOS,* repeats the library building process
    to get a LevelDB library for use in the simulator and on iOS devices. It includes
    building a trivial iOS application to prove the database is working.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。安装LevelDB并为iOS构建")，*安装LevelDB并为iOS构建*，重复了库构建过程，以获取用于模拟器和iOS设备的LevelDB库。它包括构建一个简单的iOS应用程序来证明数据库正在工作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Basic Key-value Operations – Creating and
    Deleting Data"), *Basic Key-value Operations – Creating and Deleting Data*, teaches
    you a little C++ as you learn how to store, retrieve, and delete data in a LevelDB
    database.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。基本键值操作 – 创建和删除数据")，*基本键值操作 – 创建和删除数据*，在你学习如何在LevelDB数据库中存储、检索和删除数据的同时，教你一点C++。'
- en: '[Chapter 4](ch04.html "Chapter 4. Iteration and Searching Keys"), *Iteration
    and Searching Keys*, goes beyond reading exact keys to show you how to efficiently
    iterate through all or part of the database, in order. It introduces the concept
    of storing key values to refer to other records.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。迭代和搜索键")，*迭代和搜索键*，不仅展示了如何读取精确的键，还展示了如何有效地按顺序迭代数据库的所有或部分，并引入了存储键值以引用其他记录的概念。'
- en: '[Chapter 5](ch05.html "Chapter 5. Using Objective-C"), *Using Objective-C*,
    introduces the three main Objective-C wrappers released for LevelDB and compares
    their use with each other as well as the traditional C++ API used in previous
    chapters.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。使用Objective-C")，*使用Objective-C*，介绍了为LevelDB发布的三个主要Objective-C包装器，并比较了它们之间的使用以及与之前章节中使用的传统C++
    API的对比。'
- en: '[Chapter 6](ch06.html "Chapter 6. Integrating with a Cocoa UI"), *Integrating
    with a Cocoa UI*, shows how a typical form-based application can have lists of
    records loaded from a database and maps text entry fields to store a database
    record using simple JSON arrays.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。与Cocoa UI集成")，*与Cocoa UI集成*，展示了如何将基于表单的应用程序中的记录列表从数据库中加载，并使用简单的JSON数组将文本输入字段映射到存储数据库记录。'
- en: '[Chapter 7](ch07.html "Chapter 7. Debugging with REPLs and Command Lines"),
    *Debugging with REPLs and Command Lines*, provides some debugging tools to help
    inspect your database. It includes a general purpose web server library that can
    be integrated into any iOS application to provide a debugging interface.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用REPL和命令行进行调试")，*使用REPL和命令行进行调试*，提供了一些调试工具来帮助检查你的数据库。它包括一个通用目的的Web服务器库，可以集成到任何iOS应用程序中，以提供调试接口。'
- en: '[Chapter 8](ch08.html "Chapter 8. Richer Keys and Data Structures"), *Richer
    Keys and Data Structures*, expands our simple GUI example with full record editing
    and different list sorting. It builds upon that example with a discussion of key
    design compared to SQL and custom key comparators.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 更丰富的键和数据结构"), *更丰富的键和数据结构*，通过完整的记录编辑和不同的列表排序扩展了我们的简单GUI示例。它基于该示例讨论了与SQL和自定义键比较器的键设计。'
- en: '[Chapter 9](ch09.html "Chapter 9. A Document Database"), *A Document Database*,
    builds a different example program to show schema design using an extension of
    the APLevelDB Objective-C wrapper. It also covers how the LevelDB folder can be
    treated as a single package to appear as one item in the finder.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 文档数据库"), *文档数据库*，构建了一个不同的示例程序，展示了使用APLevelDB Objective-C包装器的扩展进行模式设计。它还涵盖了如何将LevelDB文件夹视为单个包，在查找器中作为一个项目出现。'
- en: '[Chapter 10](ch10.html "Chapter 10. Tuning and Key Policies"), *Tuning and
    Key Policies*, presents the basics of LevelDB''s implementation as a foundation
    for discussing how to tune it for your application needs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 调优和键策略"), *调优和键策略*，介绍了LevelDB实现的基础知识，作为讨论如何根据您的应用需求对其进行调优的依据。'
- en: '[Appendix A](apa.html "Appendix A. Scripting Languages"), *Scripting Languages*,
    takes a quick look at using LevelDB from Node.js, Python, and Ruby scripting languages.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录A](apa.html "附录 A. 脚本语言"), *脚本语言*，简要介绍了如何从Node.js、Python和Ruby脚本语言中使用LevelDB。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要本书
- en: To build the samples in this book you need a current version of Apple's Xcode
    compiler. The remaining downloading of open source is described as needed per
    chapter. To test sample programs on iOS devices you will need to be a paid member
    of the Apple Developer program.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要构建本书中的示例，您需要Apple Xcode编译器的当前版本。开源软件的剩余下载将在每章中按需描述。要测试iOS设备上的示例程序，您需要成为Apple开发者计划的付费成员。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is primarily for programmers who need a flexible database engine that
    is easy to start with but capable of scaling to hundreds of millions of entries.
    It will be of interest to database designers, architects, and technical managers
    who want to learn more detail about sorted key-value stores.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向需要灵活的数据库引擎的程序员，这种引擎易于上手，但能够扩展到数亿条记录。对于想要了解更多关于排序键值存储的数据库设计者、架构师和技术经理来说，本书将很有价值。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "A further check you can make on your
    LevelDB library is to run the `db_bench` command."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“您可以在您的LevelDB库上进行的进一步检查是运行`db_bench`命令。”
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    " In Xcode, navigate to **File** | **New** | **Workspace** and create a workspace
    somewhere you can use as a basis for your development."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“在Xcode中，导航到**文件** | **新建**
    | **工作区**，并在您可以使用作为开发基础的地方创建一个工作区。”'
- en: Note
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门如下所示。
- en: Reader feedback
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者的反馈对我们开发您真正能从中获得最大价值的标题至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误清单
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何错误清单，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**错误清单****提交****表单**链接，并输入您的错误清单详情。一旦您的错误清单得到验证，您的提交将被接受，错误清单将被上传到我们的网站，或添加到该标题的错误清单部分。任何现有的错误清单都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何我们作品的非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面提供的帮助。
- en: Questions
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
