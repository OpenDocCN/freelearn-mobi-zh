- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Is our world just a collection of states? No. Then why do all the programming
    paradigms represent our world as a series of states? Can't we reflect objects
    that are real, moving, and continuously changing state in programming? These are
    the questions that have interested me ever since I first learned programming.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的世界仅仅是状态的集合吗？不。那么，为什么所有的编程范式都将我们的世界视为一系列的状态？我们难道不能在编程中反映那些真实、运动且持续变化状态的物体吗？这些问题自从我第一次学习编程以来就一直吸引着我。
- en: When I started working as an Android developer, these questions continued to
    plague me, but got some friends as well. Why do we need so many loops in an application?
    Isn't there anything to replace the iterators? Also, for Android applications,
    we must keep a lot of things in mind, as the processors and RAM in a mobile device
    are not as powerful as those in your PC. There is often an Out of Memory Exception
    if you do not structure your projects well. So, if we could have less iterators
    in our program, the UX will significantly improve, but, how do we do it? How do
    we replace iterators, and with what?
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始作为 Android 开发者工作时，这些问题仍然困扰着我，但也结识了一些朋友。为什么应用程序中需要这么多循环？难道没有可以替代迭代器的东西吗？此外，对于
    Android 应用程序，我们必须考虑很多因素，因为移动设备的处理器和 RAM 没有像你的 PC 那么强大。如果你没有很好地组织项目，经常会遇到内存不足异常。所以，如果我们能在程序中减少迭代器的使用，用户体验将显著提升，但，我们该如何做到？我们如何替换迭代器，用什么呢？
- en: One fine day, I read a blog post about reactive programming and the ReactiveX
    Framework, (most probably by Thomas Nield, thanks to him), and it gave me a glimpse
    of the answers to all my questions. So, I started learning reactive programming.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有一天，我读了一篇关于反应式编程和 ReactiveX 框架的博客文章（很可能是托马斯·尼尔德写的，感谢他），它让我看到了所有问题的答案。于是，我开始学习反应式编程。
- en: I found out that the learning curve of reactive programming is very much complex,
    and many developers out there leave it part way through. Reactive programming
    is considered an advanced topic in most places. However, I continued my journey
    toward learning reactive programming, and as a reward for my patience and consistency,
    I got answers to my questions. RxJava (and all other ReactiveX libraries) represents
    models just like our real-time world, and, unlike states, they model behavior
    with moving and continuously changing states. Unlike an iterator pattern, it believes
    on push mechanism, which will push data/event to the subscriber/observer as it
    comes, making the programming a lot more easier and a lot more like the human
    world.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我发现反应式编程的学习曲线非常复杂，许多开发者都在中途放弃。在大多数地方，反应式编程被认为是一个高级话题。然而，我继续我的反应式编程学习之旅，作为耐心和一致性的回报，我得到了我的问题的答案。RxJava（以及所有其他的
    ReactiveX 库）代表的是类似于我们现实世界的模型，并且，与状态不同，它们通过运动和持续变化的状态来模拟行为。与迭代器模式不同，它依赖于推送机制，即数据/事件到来时就会推送给订阅者/观察者，这使得编程变得更加容易，更接近人类世界。
- en: On the other hand, around 2 years ago (in December 2015), when I read a Jetbrains
    blog (yes, I do read a lot, and write as well) about a new language that will
    work in JVM, my first thought was, why a new language? So, I started exploring
    Kotlin, and I fell in love with it. The sole purpose of the language is making
    programming a lot easier. Whenever someone speaks about the benefits of Kotlin,
    they talk about handling null pointer exceptions so easily, but there are a lot
    more advantages; the list is never-ending and continues to grow.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，大约两年前（2015 年 12 月），当我读到一篇关于将在 JVM 上运行的新语言的 Jetbrains 博客（是的，我读了很多，也写了很多）时，我的第一个想法是，为什么需要一种新语言？于是，我开始探索
    Kotlin，并爱上了它。该语言唯一的目的就是让编程变得更加容易。每当有人谈论 Kotlin 的好处时，他们都会提到轻松处理空指针异常，但还有更多优势；这个列表永远没有尽头，并且还在不断增长。
- en: The best thing that can happen to a programmer is combining the Kotlin and ReactiveX
    Frameworks; Mario Arias did this awesome job for the sake of the Developers Community
    and started RxKotlin on October 2013.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 对于程序员来说，最好的事情莫过于将 Kotlin 和 ReactiveX 框架结合起来；马里奥·阿里亚斯为了开发者社区的利益，出色地完成了这项工作，并在
    2013 年 10 月启动了 RxKotlin。
- en: The only thing that RxKotlin lacks is documentation; I personally believe that
    the main reason behind the complex learning curve of ReactiveX libraries is a
    lack of documentation and, mostly, a lack of awareness. I've seen a lot of developers,
    even with more than 6-8 years of experience who have not heard of reactive programming;
    I believe this book will have a bigger role in changing this scenario. This book
    is also a part of my mission (also the mission of Kotlin Kolkata User Group) to
    spread the use and knowledge of Kotlin as much as possible.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: RxKotlin 缺少的只有文档；我个人认为，ReactiveX 库复杂的学习曲线背后的主要原因是缺乏文档，以及，很大程度上，缺乏意识。我见过很多开发者，甚至有
    6-8 年以上经验的，都没有听说过反应式编程；我相信这本书将在改变这种状况中扮演更大的角色。这本书也是我使命的一部分（也是 Kotlin Kolkata 用户组的使命），尽可能广泛地传播
    Kotlin 的使用和知识。
- en: As per as my knowledge, this is the first book that helps you learn reactive
    programming in Kotlin, covering RxKotlin (precisely RxKotlin 2.0) and the Reactor-Kotlin
    Framework. It is a step-by-step guide to learn RxKotlin and Reactor-Kotlin with
    added coverage on Spring and Android. I hope this book will help you find the
    benefits of Kotlin and reactive programming altogether, and, with the help of
    this book, you will be able to successfully apply reactive programming to all
    your Kotlin projects.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 根据我的知识，这是第一本帮助你学习 Kotlin 反应式编程的书籍，涵盖了 RxKotlin（确切地说，是 RxKotlin 2.0）和 Reactor-Kotlin
    框架。这是一本逐步指南，教你如何学习 RxKotlin 和 Reactor-Kotlin，并增加了对 Spring 和 Android 的覆盖。我希望这本书能帮助你发现
    Kotlin 和反应式编程的全部好处，并且，借助这本书，你将能够成功地将反应式编程应用到所有的 Kotlin 项目中。
- en: If you have any concerns, feedback, or comments, you can contact me through
    my site [http://www.rivuchk.com](http://www.rivuchk.com), or drop an email to
    [rivu@rivuchk.com](mailto:rivu@rivuchk.com). Make sure to mention Book Query -
    Reactive Programming in Kotlin in the subject of the email.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有任何疑问、反馈或评论，可以通过我的网站 [http://www.rivuchk.com](http://www.rivuchk.com) 联系我，或者发送电子邮件到
    [rivu@rivuchk.com](mailto:rivu@rivuchk.com)。请确保在电子邮件的主题中提及“Book Query - Reactive
    Programming in Kotlin”。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](0c50d487-2455-4385-b1c6-822eae0591bf.xhtml), *A Short Introduction
    to Reactive Programming*, helps you understand the context, thinking pattern,
    and principles of reactive programming.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](0c50d487-2455-4385-b1c6-822eae0591bf.xhtml)，*反应式编程简短介绍*，帮助你理解反应式编程的背景、思维模式和原则。'
- en: '[Chapter 2](24fa8cf1-8edf-439d-a6e4-a81de54e8da4.xhtml), *Functional Programming
    with Kotlin and RxKotlin*, chapter walks you through the essential concepts of
    functional programming paradigms and their possible implementations on Kotlin
    so that you can understand functional reactive programming easily.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](24fa8cf1-8edf-439d-a6e4-a81de54e8da4.xhtml)，*使用 Kotlin 和 RxKotlin 进行函数式编程*，这一章将带你了解函数式编程范式的基本概念及其在
    Kotlin 上的可能实现，以便你能够轻松理解函数式反应式编程。'
- en: '[Chapter 3](135f52d1-f19c-4f88-9299-d3c5bcec4898.xhtml), *Observables, Observers,
    and Subjects*, enables you to gain a grip on the base of RxKotlin—Observables,
    Observers, and Subjects lay at the core of RxKotlin.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](135f52d1-f19c-4f88-9299-d3c5bcec4898.xhtml)，*观察者、观察者和主题*，使你能够掌握 RxKotlin
    的基础——观察者、观察者和主题是 RxKotlin 的核心。'
- en: '[Chapter 4](44e60d80-46e4-4b97-a0ad-4047a5d7bfb7.xhtml), *Introduction to Backpressure
    and Flowables*, introduces you to Flowables, which enable you to use Backpressure—a
    technique in RxKotlin that prevents producers from outpacing consumers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](44e60d80-46e4-4b97-a0ad-4047a5d7bfb7.xhtml)，*背压和 Flowables 简介*，介绍了
    Flowables，这使你能够使用背压——RxKotlin 中一种防止生产者超过消费者速度的技术。'
- en: '[Chapter 5](e395e42a-afc0-4424-9d0f-2de06e19989d.xhtml), *Asynchronous Data
    Operators and Transformations*, introduces you to operators in RxKotlin.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](e395e42a-afc0-4424-9d0f-2de06e19989d.xhtml)，*异步数据算子和转换*，介绍了 RxKotlin
    中的算子。'
- en: '[Chapter 6](dd987490-6324-42e8-9598-c409fb2ea9cb.xhtml), *More on Operators
    and Error Handling*, gets your grip stronger on operators, and introduces how
    to combine producers and how to filter them with operators. This chapter will
    also help you handle errors more efficiently in RxKotlin.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](dd987490-6324-42e8-9598-c409fb2ea9cb.xhtml)，*关于算子和错误处理的更多内容*，帮助你更牢固地掌握算子，并介绍如何组合生产者以及如何使用算子过滤它们。这一章还将帮助你更有效地在
    RxKotlin 中处理错误。'
- en: '[Chapter 7](7eb4ad8c-cb73-4c9d-b611-fdc9b61b6a17.xhtml), *Concurrency and Parallel
    Processing in RxKotlin with Schedulers*, enables you to leverage the benefits
    of Schedulers to achieve concurrent programming.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](7eb4ad8c-cb73-4c9d-b611-fdc9b61b6a17.xhtml)，*使用调度器在 RxKotlin 中实现并发和并行处理*，使你能够利用调度器的优势来实现并发编程。'
- en: '[Chapter 8](08299ee7-7cdc-4700-ae32-362b3145d26d.xhtml), *Testing RxKotlin
    Applications*, walks you through the most crucial part of application development—testing—which
    is a bit different in RxKotlin as reactive programming defines behaviors instead
    of states. This chapter starts with the basics of testing, enabling you to learn
    testing from scratch.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](08299ee7-7cdc-4700-ae32-362b3145d26d.xhtml)，*测试RxKotlin应用程序*，带你了解应用程序开发中最关键的部分——测试，在RxKotlin中测试略有不同，因为反应式编程定义的是行为而不是状态。本章从测试的基础开始，使你能够从头开始学习测试。'
- en: '[Chapter 9](91fde5b1-29d4-49c0-a7e4-b56db9882d2f.xhtml), *Resource Management
    and Extending RxKotlin*, helps you learn how to manage resources in Kotlin—resources
    could be database instances, files, HTTP accesses, or anything that needs to be
    closed. You will also learn how to create your own custom operators in RxKotlin
    in this chapter.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](91fde5b1-29d4-49c0-a7e4-b56db9882d2f.xhtml)，*资源管理和扩展RxKotlin*，帮助你学习如何在Kotlin中管理资源——资源可以是数据库实例、文件、HTTP访问或任何需要关闭的东西。你还将学习如何在第9章中创建自己的自定义操作符。'
- en: '[Chapter 10](43bc6efe-a4bb-4c22-8c29-4b62d1de7459.xhtml), *Introduction to
    Web Programming with Spring for Kotlin Developers*, gets you started with Spring
    and Hibernate so that you can leverage its benefits while writing APIs in Kotlin.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](43bc6efe-a4bb-4c22-8c29-4b62d1de7459.xhtml)，*Spring for Kotlin开发者入门Web编程*，让你开始使用Spring和Hibernate，以便你在用Kotlin编写API时能够利用其优势。'
- en: '[Chapter 11](f3d66cfd-b0ae-4f4f-9561-bdd499891d12.xhtml), *REST APIs with Spring
    JPA and Hibernate*, introduces you to the Reactor framework, the reactor-kotlin
    extension, so that you can apply reactive programming with Spring in Kotlin.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](f3d66cfd-b0ae-4f4f-9561-bdd499891d12.xhtml)，*使用Spring JPA和Hibernate的REST
    API*，介绍了Reactor框架和reactor-kotlin扩展，这样你就可以在Kotlin中使用反应式编程。'
- en: '[Chapter 12](f5224c02-b9e8-4e05-88e7-069e1e74f143.xhtml), *Reactive Kotlin
    and Android*, the last chapter of this book, gets you started with reactive programming
    in Android with Kotlin.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](f5224c02-b9e8-4e05-88e7-069e1e74f143.xhtml)，*反应式Kotlin和Android*，本书的最后一章，让你开始使用Kotlin在Android中进行反应式编程。'
- en: What you need for this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: We will be using Java 8 and Kotlin 1.1.50 for the programs in this book, so
    Oracle's JDK 1.8 along with Kotlin 1.1.50 (this can be skipped downloading if
    you're using IntelliJ IDEA) will be required. You will need an environment to
    write and compile your Kotlin code (I strongly recommend Intellij IDEA, but you
    can use anything of your choice), and preferably a build automation system such
    as Gradle or Maven. Later in this book, we will use Android Studio (2.3.3 or 3.0).
    Everything you need in this book should be free to use and not require commercial
    or personal licensing (we are using the IntelliJ IDEA Community Edition).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本书的程序中使用Java 8和Kotlin 1.1.50，因此需要Oracle的JDK 1.8以及Kotlin 1.1.50（如果你使用IntelliJ
    IDEA，则可以跳过下载）。你需要一个环境来编写和编译你的Kotlin代码（我强烈推荐IntelliJ IDEA，但你也可以使用任何你喜欢的工具），并且最好有一个构建自动化系统，如Gradle或Maven。本书后面的内容中，我们将使用Android
    Studio（2.3.3或3.0）。本书中你需要的一切都应该免费使用，并且不需要商业或个人许可（我们使用的是IntelliJ IDEA社区版）。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for Kotlin developers who would like to build fault-tolerant, scalable,
    and distributed systems. A basic knowledge of Kotlin is required; however, no
    prior knowledge of reactive programming is assumed.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为希望构建容错、可扩展和分布式系统的Kotlin开发者编写的。需要具备Kotlin的基本知识；然而，假设没有反应式编程的先验知识。
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Let''s
    first take a look at the `init` block of the `ReactiveCalculator` class"'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“让我们首先看看`ReactiveCalculator`类的`init`块”
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将你的注意力引向代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows. The input command might
    be broken into several lines to aid readability, but needs to be entered as one
    continuous line in the prompt:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示。输入命令可能被分成多行以提高可读性，但需要在提示符中作为一条连续的行输入：
- en: '[PRE2]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold.  Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Go to Android Studio | Settings | Plugins."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“转到Android Studio | 设置 |
    插件。”'
- en: Warnings or important notes appear like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项看起来像这样。
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail [feedback@packtpub.com](mailto:feedback@packtpub.com),
    and mention the book's title in the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至[feedback@packtpub.com](mailto:feedback@packtpub.com)，并在邮件主题中提及书的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是Packt图书的骄傲拥有者，我们有一些东西可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support) and
    register to have the files e-mailed directly to you.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的SUPPORT标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载 & 错误更正”。
- en: Enter the name of the book in the Search box.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买此书的来源。
- en: Click on Code Download.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的以下软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Linux的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Reactive-Programming-in-Kotlin](https://github.com/PacktPublishing/Reactive-Programming-in-Kotlin).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本书代码包也托管在GitHub上[https://github.com/PacktPublishing/Reactive-Programming-in-Kotlin](https://github.com/PacktPublishing/Reactive-Programming-in-Kotlin)。我们还有其他来自我们丰富图书和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Downloading the color images of this book
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/ReactiveProgramminginKotlin_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ReactiveProgramminginKotlin_ColorImages.pdf).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表彩色图像的PDF文件。这些彩色图像将帮助您更好地理解输出的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/ReactiveProgramminginKotlin_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/ReactiveProgramminginKotlin_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击“勘误提交表单”链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support) and
    enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在勘误部分下。
- en: Piracy
  id: totrans-65
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现任何形式的非法复制我们的作品，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at [copyright@packtpub.com](mailto:copyright@packtpub.com) with
    a link to the suspected pirated material.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过[copyright@packtpub.com](mailto:copyright@packtpub.com)与我们联系，并提供涉嫌侵权材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者和我们为您提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-69
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问答
- en: If you have a problem with any aspect of this book, you can contact us at [questions@packtpub.com](mailto:questions@packtpub.com),
    and we will do our best to address the problem.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过[questions@packtpub.com](mailto:questions@packtpub.com)联系我们，我们将尽力解决问题。
