- en: '*Chapter 7*: Taking and Sharing Pictures'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第七章*：拍照和分享'
- en: You can't take a picture without a camera. That's why the best camera is one
    that you have with you, and for many people, that camera is in their iPhone. Over
    the years, the iPhone's camera has steadily improved, to the point where it's
    now equal or superior to many standalone cameras. Many professional photographers
    even rely solely on the iPhone's camera to capture both still and video images
    that are indistinguishable from still and video images captured by standalone
    cameras.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 没有相机就无法拍照。这就是为什么最好的相机是你随身携带的相机，对许多人来说，那台相机就在他们的iPhone里。多年来，iPhone的相机一直在稳步提升，现在它已经与许多独立相机相当甚至更优越。许多专业摄影师甚至完全依赖iPhone的相机来捕捉静态和视频图像，这些图像与独立相机捕捉的静态和视频图像无法区分。
- en: Of course, you don't have to know anything about photography to enjoy the iPhone's
    camera. All you need to know is how to take pictures, edit them later if you wish,
    save them, and share them with others. Taking pictures can be fun for anyone,
    so feel free to point your iPhone camera at any interesting image to capture your
    memories.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你不必了解任何摄影知识就可以享受iPhone的相机。你只需要知道如何拍照，如果你愿意，稍后编辑它们，保存它们，并与他人分享。拍照对任何人来说都可以是件有趣的事情，所以请随意用你的iPhone相机指向任何有趣的图像来捕捉你的记忆。
- en: 'The topics we will cover in the chapter are as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将涵盖以下主题：
- en: Capturing still images and video
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕捉静态图像和视频
- en: Viewing and organizing pictures and videos
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看和组织图片和视频
- en: Editing pictures and videos
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑图片和视频
- en: Sharing pictures and videos
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享图片和视频
- en: Capturing still images
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 捕捉静态图像
- en: 'Despite its small size, the iPhone''s camera can capture amazing pictures.
    To help you capture the best still images possible, the Camera app offers several
    options:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管体积小巧，iPhone的相机可以捕捉到惊人的图片。为了帮助你捕捉最佳静态图像，相机应用提供了几个选项：
- en: '**PHOTO**: Captures still images'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**照片**：捕捉静态图像'
- en: '**SQUARE**: Captures still images in a square, which is the optimal photo size
    for many social media apps'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**方形**：以方形捕捉静态图像，这是许多社交媒体应用的理想照片尺寸。'
- en: '**PORTRAIT**: Captures a subject while blurring the background'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人像**：捕捉主体同时模糊背景'
- en: '**PANO**: Captures panoramic still images'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全景**：捕捉全景静态图像'
- en: When capturing still images, you have several additional options, such as turning
    flash on (or off), using **HDR** (**High Dynamic Range**), turning Live **Photos**
    on (or off), setting a timer, or adjusting the color tone.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 当捕捉静态图像时，你有几个额外的选项，例如打开（或关闭）闪光灯，使用**HDR**（**高动态范围**），打开（或关闭）Live **照片**，设置定时器或调整色调。
- en: 'Flash is often used in poor lighting. If you turn flash on, you''ll get to
    choose from three options:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 闪光灯常在光线不足的情况下使用。如果你打开闪光灯，你可以从三个选项中进行选择：
- en: '**Auto**: Auto means you let the iPhone decide whether to use flash or not.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动**：自动表示你让iPhone决定是否使用闪光灯。'
- en: '**On**: On means flash always occurs'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开启**：开启表示闪光灯总是亮起'
- en: '**Off**: Off means flash never occurs.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关闭**：关闭表示闪光灯永远不会亮起。'
- en: HDR is meant to capture differences between light and dark images. Without HDR,
    you can focus on a tree (slightly blurring everything else) or focus on the sky
    behind the tree (slightly blurring the tree). HDR captures all images equally
    well. Like the flash option, the HDR options are **Auto**, **On**, and **Off**.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: HDR旨在捕捉明暗图像之间的差异。没有HDR，你可以专注于一棵树（稍微模糊其他一切）或专注于树后的天空（稍微模糊树）。HDR可以同样好地捕捉所有图像。像闪光灯选项一样，HDR选项有**自动**、**开启**和**关闭**。
- en: Live **Photos** captures a 3-second moving image and audio, plus an additional
    1.5 seconds after you capture the image. When viewing an image captured with Live
    Photos, you'll briefly see the images move.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Live **照片**捕捉3秒的动态图像和音频，以及在你捕捉图像后额外的1.5秒。当你查看使用Live照片捕捉的图像时，你会短暂地看到图像移动。
- en: Setting a timer lets you define a 3- or 10-second delay. This gives you time
    to set the camera and get into position before the camera actually captures an
    image.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 设置定时器让你可以定义3秒或10秒的延迟。这给你时间在相机实际捕捉图像之前设置相机并进入位置。
- en: Color tones lets you adjust the appearance of an image by making colors appear
    brighter or black and white. By choosing different color tones, you can improve
    an image or capture an artistic view of an image.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 色调让你可以通过使颜色看起来更亮或黑白来调整图像的外观。通过选择不同的色调，你可以改善图像或捕捉图像的艺术视角。
- en: Capturing a photo or square image
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 捕捉照片或方形图像
- en: The iPhone's camera makes it easy to simply point and shoot to capture any image.
    The **PHOTO** option is the most common setting for capturing still images, but
    the **SQUARE** option can be handy for capturing images in a size best suited
    for social media apps.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone的摄像头使您只需简单地指向和拍摄即可轻松捕捉任何图像。**照片**选项是捕捉静态图像最常用的设置，但**方形**选项可以方便地捕捉适合社交媒体应用的尺寸。
- en: 'To capture a still image with the **PHOTO** or **SQUARE** settings, follow
    these steps:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用**照片**或**方形**设置捕捉静态图像，请按照以下步骤操作：
- en: Tap the **Camera** app on the Home Screen. The Camera screen appears.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**摄像头**应用。摄像头屏幕出现。
- en: Swipe left or right on the settings options to choose **PHOTO** or **SQUARE**
    so that it appears directly over the white button and appears highlighted in yellow,
    as shown in *Figure 7.1*:![Figure 7.1 – The Camera app's settings options
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设置选项中向左或向右滑动以选择**照片**或**方形**，使其直接覆盖白色按钮，并突出显示为黄色，如图*图7.1*所示：![图7.1 – 摄像头应用的设置选项
- en: '](img/Figure_7.01_B14100.jpg)'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.01_B14100.jpg)'
- en: Figure 7.1 – The Camera app's settings options
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.1 – 摄像头应用的设置选项
- en: (Optional) tap the camera icon with two circular arrows in the bottom-right
    corner of the screen to toggle between the front and back camera.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）在屏幕右下角轻触带有两个圆形箭头的摄像头图标以在前后摄像头之间切换。
- en: (Optional) tap the flash icon in the upper-left corner of the screen, as shown
    in *Figure 7.2*, and choose **Auto**, **On**, or **Off**:![Figure 7.2 – The options
    at the top of the screen
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）在屏幕左上角轻触闪光灯图标，如图*图7.2*所示，并选择**自动**、**开启**或**关闭**：![图7.2 – 屏幕顶部的选项
- en: '](img/Figure_7.02_B14100.jpg)'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.02_B14100.jpg)'
- en: Figure 7.2 – The options at the top of the screen
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.2 – 屏幕顶部的选项
- en: (Optional) tap the **HDR** icon at the top of the screen (see *Figure 7.2*)
    and choose **Auto**, **On**, or **Off**.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）在屏幕顶部轻触**HDR**图标（见图*图7.2*）并选择**自动**、**开启**或**关闭**。
- en: (Optional) tap the Live **Photos** icon at the top of the screen (see *Figure
    7.2*) to toggle Live **Photos** on or off.
  id: totrans-35
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）在屏幕顶部轻触实时**照片**图标（见图*图7.2*）以切换实时**照片**的开启或关闭。
- en: (Optional) tap the timer icon at the top of the screen (see *Figure 7.2*) and
    choose **Off**, **3s**, or **10s**.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）在屏幕顶部轻触计时器图标（见图*图7.2*）并选择**关闭**、**3秒**或**10秒**。
- en: (Optional) tap the color tone icon at the top of the screen (see *Figure 7.2*)
    and scroll left and right through the list of color options near the bottom of
    the screen, such as **VIVID WARM** or **DRAMATIC COOL**, as shown in *Figure 7.3*:![Figure
    7.3 – Choosing different color tones for a still image
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）在屏幕顶部轻触色调图标（见图*图7.2*）并滚动屏幕底部附近的颜色选项列表，例如**鲜艳暖色**或**戏剧性冷色**，如图*图7.3*所示：![图7.3
    – 为静态图像选择不同的色调
- en: '](img/Figure_7.03_B14100.jpg)'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.03_B14100.jpg)'
- en: Figure 7.3 – Choosing different color tones for a still image
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.3 – 为静态图像选择不同的色调
- en: Tap the white shutter button to capture your image.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触白色快门按钮以捕捉您的图像。
- en: Still images are useful for almost any type of subject you wish to capture,
    from landscapes and people to objects and animals. However, if you want to capture
    a person, you might want to use a special setting called **PORTRAIT**.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 静态图像几乎适用于您想要捕捉的任何主题，从风景和人物到物体和动物。然而，如果您想捕捉一个人，您可能想使用一个名为**人像**的特殊设置。
- en: Capturing a portrait image
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 捕捉人像图像
- en: 'Portrait mode is best when you want to focus on a person and blur any background
    images around that person. When capturing a still image in portrait mode, you
    can choose between several light settings:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当您想专注于一个人并模糊该人周围的任何背景图像时，人像模式最佳。在肖像模式下捕捉静态图像时，您可以选择几种光线设置：
- en: '**NATURAL** **LIGHT**: Keeps the person''s face in focus and blurs the background'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自然** **灯光**：使人物脸部聚焦，模糊背景'
- en: '**STUDIO** **LIGHT**: Lights up a person''s face and blurs the background'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**工作室** **灯光**：照亮人物的脸部并模糊背景'
- en: '**CONTOUR** **LIGHT**: Casts shadows on a person''s face to provide greater
    contrast'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**轮廓** **灯光**：在人物脸部投下阴影，提供更大的对比度'
- en: '**STAGE** **LIGHT**: Blacks out the background so that only the person''s face
    is seen'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**舞台** **灯光**：使背景变暗，只显示人物的脸部'
- en: '**STAGE** **LIGHT** **MONO**: Just like **Stage Light** except displays everything
    in black and white.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**舞台** **灯光** **单色**：就像**舞台灯光**，但显示为黑白。'
- en: '**HIGH-KEY** **MONO**: Just like **Stage Light Mono** but displays a white
    background'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高调** **单色**：就像**舞台灯光单色**，但显示白色背景'
- en: 'To capture a still image with the **PORTRAIT** setting, follow these steps:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用**人像**设置捕捉静态图像，请按照以下步骤操作：
- en: Tap the **Camera** app on the Home Screen. The Camera screen appears.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**相机**应用。相机屏幕出现。
- en: Swipe left or right on the settings options to choose **PORTRAIT** so that it
    appears directly over the white button and appears highlighted in yellow (see
    *Figure 7.1*). Frame your subject within the white corner borders, as shown in
    *Figure 7.4*:![Figure 7.4 – PORTRAIT displays four white corners to frame your
    subject
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设置选项中左右滑动以选择**肖像**，使其直接位于白色按钮上方，并突出显示为黄色（见图7.1）。在白色角落边框内定位您的主题，如图*图7.4*所示：![图7.4
    – PORTRAIT显示四个白色角落以定位主题
- en: '](img/Figure_7.04_B14100.jpg)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.04_B14100.jpg)'
- en: Figure 7.4 – PORTRAIT displays four white corners to frame your subject
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.4 – PORTRAIT显示四个白色角落以定位主题
- en: (Optional) tap a lighting option, such as **NATURAL LIGHT** or **CONTOUR LIGHT**,
    as shown in *Figure 7.5*:![Figure 7.5 – Choosing a lighting option
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）点击一个照明选项，例如**自然光**或**轮廓光**，如图*图7.5*所示：![图7.5 – 选择照明选项
- en: '](img/Figure_7.05_B14100.jpg)'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.05_B14100.jpg)'
- en: Figure 7.5 – Choosing a lighting option
  id: totrans-57
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.5 – 选择照明选项
- en: Tap the white button.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击白色按钮。
- en: Portrait mode is optimized just for capturing images of people. If you want
    to capture landscapes, then you might prefer the panoramic setting.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 肖像模式专门优化用于捕捉人物照片。如果您想捕捉风景，那么您可能更喜欢全景设置。
- en: Capturing a panoramic image
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 捕获全景图像
- en: The **PANO** option to capture panoramic views can be useful for capturing an
    image wider than the iPhone's camera can normally capture. By moving your iPhone
    from left to right, you can capture a wide image, such as the Grand Canyon.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 用于捕获全景视图的**PANO**选项可以用于捕获比iPhone相机通常能捕获的更宽的图像。通过从左到右移动您的iPhone，您可以捕获一个宽图像，例如大峡谷。
- en: 'To capture a panoramic view, follow these steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要捕获全景视图，请按照以下步骤操作：
- en: Tap the **Camera** app on the Home Screen. The Camera screen appears.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**相机**应用。相机屏幕出现。
- en: Choose **PANO** in the settings options (see *Figure 7.1*). A white arrow appears
    next to a yellow horizontal line, as shown in *Figure 7.6*:![Figure 7.6 – Starting
    to capture a panoramic view
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设置选项中选择**PANO**（见图7.1）。一个白色箭头出现在黄色水平线旁边，如图*图7.6*所示：![图7.6 – 开始捕获全景视图
- en: '](img/Figure_7.06_B14100.jpg)'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.06_B14100.jpg)'
- en: Figure 7.6 – Starting to capture a panoramic view
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.6 – 开始捕获全景视图
- en: Aim the iPhone camera to the left of the panoramic view you want to capture
    and then tap the white button to start capturing a panoramic view.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将iPhone相机对准您想要捕获的全景视图的左侧，然后点击白色按钮开始捕获全景视图。
- en: Slowly move the iPhone to the right, keeping the white arrow as level as possible
    along the yellow horizontal line, as shown in *Figure 7.7*:![Figure 7.7 – Capturing
    a panoramic view
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 慢慢将iPhone向右移动，尽量保持白色箭头与黄色水平线保持水平，如图*图7.7*所示：![图7.7 – 捕获全景视图
- en: '](img/Figure_7.07_B14100.jpg)'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.07_B14100.jpg)'
- en: Figure 7.7 – Capturing a panoramic view
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.7 – 捕获全景视图
- en: Tap the white stop button when you're done capturing the panoramic view.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您完成捕获全景视图后，点击白色停止按钮。
- en: While you can use the iPhone cameras to capture any image you can point at,
    what if you want to show someone a picture of your current screen? Since the iPhone's
    camera can't point at the screen, you'll need to know how to capture screenshots.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您可以使用iPhone相机捕获您指向的任何图像，但如果您想向某人展示您当前屏幕上的图片怎么办？由于iPhone的相机不能指向屏幕，您需要知道如何捕获屏幕截图。
- en: Capturing screenshots
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 捕获屏幕截图
- en: Screenshots let you capture images that appear on your screen. If you find an
    interesting website or a unique app, you might want to capture an image to share
    with others.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕截图允许您捕获屏幕上显示的图像。如果您发现一个有趣的网站或独特的应用，您可能想要捕获一张图片与他人分享。
- en: 'To capture a screenshot, follow these steps:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 要捕获屏幕截图，请按照以下步骤操作：
- en: Display something on your iPhone screen that you want to capture, such as a
    game or a web page.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的iPhone屏幕上显示您想要捕获的内容，例如游戏或网页。
- en: 'For iPhone models without a Home button, press the Side button and volume up
    button at the same time, as shown in *Figure 7.8* (for iPhone models with a Home
    button, press the Home button and the Side button at the same time):'
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于没有Home按钮的iPhone型号，同时按下侧边按钮和音量加按钮，如图*图7.8*所示（对于有Home按钮的iPhone型号，同时按下Home按钮和侧边按钮）：
- en: '![Figure 7.8 – Capturing a screenshot with different iPhone models'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.8 – 不同iPhone型号捕获屏幕截图'
- en: '](img/Figure_7.08_B14100.jpg)'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.08_B14100.jpg)'
- en: Figure 7.8 – Capturing a screenshot with different iPhone models
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.8 – 不同iPhone型号捕获屏幕截图
- en: Capturing still images can be fun, but sometimes, you may wish to record video
    images instead. Fortunately, the iPhone camera can double as both a still image
    camera and a video camera.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 捕捉静态图像很有趣，但有时你可能希望记录视频图像。幸运的是，iPhone 摄像头既可以作为静态图像相机，也可以作为视频相机。
- en: Recording video
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 录制视频
- en: Besides capturing still images, the iPhone camera can also record video. Instead
    of carrying around a camera and a camcorder, the iPhone gives you both in one
    camera.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 除了捕捉静态图像，iPhone 的摄像头还可以录制视频。无需携带相机和摄像机，iPhone 就能让你拥有一部集两者于一体的相机。
- en: 'Some of the different ways you can capture video include the following:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以以不同的方式捕捉视频，以下是一些方法：
- en: '**Video**'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视频**'
- en: '**Time lapse**'
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**延时**'
- en: '**Slow motion**'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**慢动作**'
- en: Recording ordinary video
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 录制普通视频
- en: The **VIDEO** option lets you capture events as they happen without any added
    modification. By shooting video instead of still images, you can not only capture
    motion but also ensure that you capture that perfect shot.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '**VIDEO** 选项让你捕捉事件的发生，无需任何额外修改。通过拍摄视频而不是静态图像，你不仅可以捕捉运动，还可以确保捕捉到完美的镜头。'
- en: 'To record video, follow these steps:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 要录制视频，请按照以下步骤操作：
- en: Tap the **Camera** app on the Home Screen. The Camera screen appears.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的 **Camera** 应用。相机屏幕出现。
- en: Choose **VIDEO** in the settings options. The record button appears as a red
    circle, replacing the white shutter button, as shown in *Figure 7.9*:![Figure
    7.9 – A red record button lets you know that you're recording video
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设置选项中选择 **VIDEO**。录制按钮现在显示为一个红色圆圈，取代了白色快门按钮，如图 7.9 所示：![图 7.9 – 红色录制按钮让你知道你正在录制视频
- en: '](img/Figure_7.09_B14100.jpg)'
  id: totrans-93
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.09_B14100.jpg)'
- en: Figure 7.9 – A red record button lets you know that you're recording video
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.9 – 红色录制按钮让你知道你正在录制视频
- en: (Optional) tap the camera icon with the two circular arrows in the bottom-right
    corner of the screen to toggle between the front and back camera.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）点击屏幕右下角的带有两个圆形箭头的相机图标，以在前后摄像头之间切换。
- en: Tap the red recording button to start recording video. The bottom of the Camera
    app screen now displays a white button and a red square button, as shown in *Figure
    7.10*. The white button lets you capture still images, while the red square button
    represents the stop recording button:![Figure 7.10 – The white and red buttons
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击红色录制按钮开始录制视频。相机应用屏幕底部现在显示一个白色按钮和一个红色方块按钮，如图 7.10 所示。白色按钮让你捕捉静态图像，而红色方块按钮代表停止录制按钮：![图
    7.10 – 白色和红色按钮
- en: '](img/Figure_7.10_B14100.jpg)'
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.10_B14100.jpg)'
- en: Figure 7.10 – The white and red buttons
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.10 – 白色和红色按钮
- en: (Optional) tap the white button to capture a still image.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）点击白色按钮捕捉静态图像。
- en: Tap the red square stop button to stop recording video.
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击红色方块停止按钮停止录制视频。
- en: Recording ordinary video is fine for most occasions, but you might also want
    to record a time-lapse video, which can be handy for creating interesting visual
    effects.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数场合，录制普通视频就足够了，但你可能还想录制延时视频，这对于创建有趣的视觉效果非常有用。
- en: Recording time-lapse video
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 录制延时视频
- en: If you've ever seen videos of LEGO pieces moving around, or inanimate objects
    such as pencils, coffee mugs, or toy cars appearing to move on their own, it was
    likely captured using time-lapse photography.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经看过乐高积木移动的视频，或者铅笔、咖啡杯或玩具汽车似乎自己移动的视频，那么这些视频很可能是使用延时摄影捕捉的。
- en: Time-lapse photography works by capturing images periodically. This gives you
    time to move inanimate objects around or just capture ordinary images, which creates
    an unusual video effect like old-fashioned video cameras that couldn't capture
    motion smoothly.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 延时摄影通过定期捕捉图像来实现。这让你有时间移动静止物体或捕捉普通图像，从而创造出类似老式摄像机无法平滑捕捉运动的独特视频效果。
- en: 'To record a time-lapse video, follow these steps:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 要录制延时视频，请按照以下步骤操作：
- en: Tap the **Camera** app on the Home Screen. The Camera screen appears.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的 **Camera** 应用。相机屏幕出现。
- en: Choose **TIME-LAPSE** in the settings options. The record button appears as
    a red circle with tick marks surrounding it, as shown in *Figure 7.11*:![Figure
    7.11 – Capturing time-lapse video
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设置选项中选择 **TIME-LAPSE**。录制按钮现在显示为一个带有标记的红圈，如图 7.11 所示：![图 7.11 – 捕获延时视频
- en: '](img/Figure_7.11_B14100.jpg)'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.11_B14100.jpg)'
- en: Figure 7.11 – Capturing time-lapse video
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 7.11 – 捕获延时视频
- en: Tap the red record button to start recording a time-lapse video. The white tick
    marks around the record button start filling the outer edges to let you know when
    the camera will capture another image, as shown in *Figure 7.12*:![Figure 7.12
    – Displaying the time until the camera captures another image
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触红色录音按钮以开始录制时间流逝视频。录音按钮周围的白色勾号开始填充外边缘，以让你知道相机何时将捕捉另一张图片，如图*图7.12*所示：![图7.12
    – 显示相机捕捉下一张图片的时间
- en: '](img/Figure_7.12_B14100.jpg)'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.12_B14100.jpg)'
- en: Figure 7.12 – Displaying the time until the camera captures another image
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.12 – 显示相机捕捉下一张图片的时间
- en: Tap the red square to stop recording the time-lapse video.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触红色方块以停止录制时间流逝视频。
- en: Time-lapse video may be good at creating interesting visual effects, but if
    you're capturing fast motion, you may want to capture it in slow motion instead.
    That way, you'll be able to study the motion in more detail.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 时间流逝视频可能擅长创造有趣的视觉效果，但如果你正在捕捉快速动作，你可能想要用慢动作来捕捉。这样，你将能够更详细地研究运动。
- en: Recording slow motion video
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 录制慢动作视频
- en: If you've ever watched a sporting event, the broadcasters often replay particularly
    interesting scenes in slow motion. That way, you can clearly see the details that
    were easily missed in the speed and short time frame of the activity.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你曾经观看过体育赛事，广播员经常以慢动作回放特别有趣的场景。这样，你可以清楚地看到在活动的速度和短暂时间内容易错过的细节。
- en: So, if you want to capture fast-moving action, or just want to experiment with
    an interesting visual effect, the iPhone can also capture slow motion video.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果你想捕捉快速移动的动作，或者只是想尝试有趣的视觉效果，iPhone也可以捕捉慢动作视频。
- en: 'To record slow motion video, follow these steps:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 要录制慢动作视频，请按照以下步骤操作：
- en: Tap the **Camera** app on the Home Screen. The Camera screen appears.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**相机**应用。相机屏幕出现。
- en: Choose **SLO-MO** in the settings options. The record button appears as a red
    circle with tick marks surrounding it, as shown in *Figure 7.13*:![Figure 7.13
    – Recording slow motion video
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在设置选项中选择**慢动作**。录音按钮显示为一个带有勾号的红色圆圈，如图*图7.13*所示：![图7.13 – 录制慢动作视频
- en: '](img/Figure_7.13_B14100.jpg)'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.13_B14100.jpg)'
- en: Figure 7.13 – Recording slow motion video
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.13 – 录制慢动作视频
- en: Tap the red button again to stop recording the slow motion video.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次轻触红色按钮以停止录制慢动作视频。
- en: Each time you capture either still images or videos, your iPhone stores those
    images in the **Photos** app. That's where you can search, sort, edit, and delete
    any pictures or videos.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你捕捉静态图像或视频时，你的iPhone都会将这些图像存储在**照片**应用中。你可以在那里搜索、排序、编辑和删除任何图片或视频。
- en: Using the **Photos** app
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用**照片**应用
- en: The **Photos** app stores all captured still images and videos. Within the **Photos**
    app, you can view, edit, and send images and videos. By keeping all your pictures
    and videos in one place, the **Photos** app ensures you never lose track of any
    important pictures or videos.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '**照片**应用存储所有捕获的静态图像和视频。在**照片**应用中，你可以查看、编辑和发送图像和视频。通过将所有图片和视频保存在一个地方，**照片**应用确保你不会丢失任何重要的图片或视频。'
- en: 'The **Photos** app hold all your still images and videos, whether you have
    one image or a thousand. To help you find a particular image or video, you can
    organize items into several categories:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**照片**应用包含你所有的静态图像和视频，无论你有一张还是一千张。为了帮助你找到特定的图像或视频，你可以将项目组织成几个类别：'
- en: '**Library**'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**图书馆**'
- en: '**For You**'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**为你推荐**'
- en: '**Albums**'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相册**'
- en: 'The **Library** category contains all images and videos, organized in chronological
    order. By scrolling up and down, you can view past and current images and videos,
    as shown in *Figure 7.14*:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: '**图书馆**类别包含所有图像和视频，按时间顺序组织。通过上下滚动，你可以查看过去和当前的图像和视频，如图*图7.14*所示：'
- en: '![Figure 7.14 – The Library category displays images in rows and columns'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.14 – 图书馆类别按行和列显示图片'
- en: '](img/Figure_7.14_B14100.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.14_B14100.jpg)'
- en: Figure 7.14 – The Library category displays images in rows and columns
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.14 – 图书馆类别按行和列显示图片
- en: 'When browsing through your images and videos, you can identify videos because
    they display their time length in the bottom-right corner, such as **7:29** or
    **1:36**, as shown in *Figure 7.15*:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览你的图像和视频时，你可以通过它们在右下角显示的时间长度来识别视频，例如**7:29**或**1:36**，如图*图7.15*所示：
- en: '![Figure 7.15 – Identifying a video by its time length display'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.15 – 通过时间长度显示识别视频'
- en: '](img/Figure_7.15_B14100.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.15_B14100.jpg)'
- en: Figure 7.15 – Identifying a video by its time length display
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.15 – 通过时间长度显示识别视频
- en: 'The **For You** category automatically organizes related image and videos based
    on time, location, or subject. That way, you can find related images that form
    a memory of an occasion or subject, as shown in *Figure 7.16*:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**为你推荐**类别会根据时间、地点或主题自动组织相关的图像和视频。这样，您可以找到形成某个事件或主题记忆的相关图像，如图*图7.16*所示：'
- en: '![Figure 7.16 – The For You category automatically groups related items'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.16 – “为你推荐”类别自动分组相关项目'
- en: '](img/Figure_7.16_B14100.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.16_B14100.jpg)'
- en: Figure 7.16 – The For You category automatically groups related items
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.16 – “为你推荐”类别自动分组相关项目
- en: The **Albums** category lets you manually choose which images and videos to
    group together. This lets you create albums that reflect certain moods or that
    contain items from different time periods or locations.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '**相册**类别允许您手动选择要组合在一起哪些图像和视频。这样，您可以创建反映特定情绪或包含来自不同时间段或地点的项目相册。'
- en: Viewing images and videos in the photos category
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在“照片”类别中查看图像和视频
- en: Viewing images and videos in the photos category lets you see everything saved
    on your iPhone. This ensures that you won't miss an item but can also be troublesome
    if you store hundreds or thousands of images.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在“照片”类别中查看图像和视频让您可以看到iPhone上保存的所有内容。这确保了您不会错过任何项目，但也可能很麻烦，如果您存储了数百或数千张图像。
- en: When viewing images and videos in the photos category, you can increase or decrease
    the size of each item so that it appears smaller or larger. That way, you'll be
    able to see more items or focus on the details of fewer items.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 当在“照片”类别中查看图像和视频时，您可以增加或减少每个项目的尺寸，使其看起来更小或更大。这样，您将能够看到更多项目或专注于较少项目的细节。
- en: 'To view items in the photos category, follow these steps:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 要在“照片”类别中查看项目，请按照以下步骤操作：
- en: Tap the **Photos** app on the Home Screen. The **Photos** screen appears.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**照片**应用。**照片**屏幕出现。
- en: Tap **Library** on the tab bar at the bottom of the screen.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的标签栏上的**图库**。
- en: Tap **All Photos** at the bottom of the screen. Your images and videos appear
    as thumbnail tiles on the screen (see *Figure 7.14*).
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**所有照片**。您的图像和视频将作为缩略图拼贴显示在屏幕上（见图*图7.14*）。
- en: Tap the **…** icon in the upper-right corner of the screen. This will display
    a menu, so you can choose **Zoom In** or **Zoom Out** to increase or decrease
    the magnification of the list of stored images, as shown in *Figure 7.17*:![Figure
    7.17 – Zooming in or out lets you view more or fewer stored images
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**…**图标。这将显示一个菜单，您可以选择**放大**或**缩小**来增加或减少存储图像列表的放大倍数，如图*图7.17*所示：![图7.17
    – 放大或缩小可以让你查看更多或更少的存储图像
- en: '](img/Figure_7.17_B14100.jpg)'
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.17_B14100.jpg)'
- en: Figure 7.17 – Zooming in or out lets you view more or fewer stored images
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.17 – 放大或缩小可以让你查看更多或更少的存储图像
- en: Tap **Years**, **Months**, or **Days** at the bottom of the screen. This groups
    your images by year, month, or day, as shown in *Figure 7.18* (**All Photos**
    lets you view all images and videos stored in the **Photos** app):![Figure 7.18
    – Grouping images by time
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**年**、**月**或**日**。这将按年、月或日分组您的图像，如图*图7.18*所示（**所有照片**允许您查看**照片**应用中存储的所有图像和视频）：![图7.18
    – 按时间分组图像
- en: '](img/Figure_7.18_B14100.jpg)'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.18_B14100.jpg)'
- en: Figure 7.18 – Grouping images by time
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.18 – 按时间分组图像
- en: Tap the image you want to view.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想要查看的图像。
- en: Selecting an image to view through the **Library** category can be cumbersome
    if you have a large number of images. For a potentially faster method, consider
    browsing the **For You** category.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有大量图像，通过**图库**类别选择要查看的图像可能会很麻烦。为了可能更快的方法，请考虑浏览**为你推荐**类别。
- en: Viewing images and videos in the For You category
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在“为你推荐”类别中查看图像和视频
- en: The **For You** category automatically groups related images and videos together,
    which makes it easier to look for similar images.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: '**为你推荐**类别会自动将相关的图像和视频分组在一起，这使得寻找类似图像更容易。'
- en: 'To view images in the **For You** category, follow these steps:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 要在**为你推荐**类别中查看图像，请按照以下步骤操作：
- en: Tap the **Photos**app on the Home Screen. The **Photos** screen appears.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**照片**应用。**照片**屏幕出现。
- en: Tap **For You** on the tab bar at the bottom of the screen. Categories of your
    images appear (see *Figure 7.16*).
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的标签栏上的**为你推荐**。您的图像类别出现（见图*图7.16*）。
- en: Scroll through your images and tap the one you want to view.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动您的图像并点击您想要查看的图像。
- en: One unique feature of the **For You** category is that it lets you create slideshows,
    complete with music, so you can enjoy your images and share them with others.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: '**为您推荐**类别的独特之处在于，它允许您创建包含音乐的幻灯片，这样您就可以欣赏您的图片并与他人分享。'
- en: 'To view a **For You** slideshow, follow these steps:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看**为您推荐**幻灯片，请按照以下步骤操作：
- en: Tap the **Photos** app on the Home Screen. The **Photos** screen appears.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**照片**应用。出现**照片**屏幕。
- en: Tap **For You** on the tab bar at the bottom of the screen. Categories of your
    images appear, as shown in *Figure 7.19*:![Figure 7.19 – Viewing categories of
    images in the For You option
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部的标签栏上轻触**为您推荐**。您的图片类别将出现，如图7.19所示：![img/Figure_7.19 – 在**为您推荐**选项中查看图片类别
- en: '](img/Figure_7.19_B14100.jpg)'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_7.19_B14100.jpg]'
- en: Figure 7.19 – Viewing categories of images in the For You option
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.19 – 在**为您推荐**选项中查看图片类别
- en: Tap on a category to display a play button at the bottom-right corner of a **For
    You** category. Then, tap the play button to watch a slideshow presentation, complete
    with music.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触类别以在**为您推荐**类别的右下角显示播放按钮。然后，轻触播放按钮以观看带有音乐的幻灯片演示。
- en: Tap a different type of music to play, such as **GENTLE** or **CHILL**, as shown
    in *Figure 7.20*:![Figure 7.20 – Modifying a For You slideshow
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触不同的音乐类型以播放，例如**温柔**或**放松**，如图7.20所示：![Figure 7.20 – 修改**为您推荐**幻灯片
- en: '](img/Figure_7.20_B14100.jpg)'
  id: totrans-173
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_7.20_B14100.jpg]'
- en: Figure 7.20 – Modifying a For You slideshow
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.20 – 修改**为您推荐**幻灯片
- en: Tap **SHORT** or **MEDIUM** to choose a different length for your slideshow.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**短**或**中**以选择不同的幻灯片长度。
- en: Tap the play/pause button to play or pause your slideshow.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触播放/暂停按钮以播放或暂停您的幻灯片。
- en: Creating albums to organize images and videos
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建相册以组织图片和视频
- en: The **Photos** app can automatically organize images and videos by time, location,
    or subject. However, you may want to organize images and videos into your own
    groups, called albums.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: '**照片**应用可以自动按时间、位置或主题组织图片和视频。然而，您可能希望将图片和视频组织成自己的组，称为相册。'
- en: Just as you can put different pictures in physical album binders, so can you
    put different pictures in virtual albums in the **Photos** app. Unlike the physical
    world, where you can only put a picture in one album, the **Photos** app lets
    you store the same picture in as many different albums as you wish.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您可以在实体相册夹中放入不同的图片一样，您也可以在**照片**应用中的虚拟相册中放入不同的图片。与物理世界不同，在那里您只能将一张图片放入一个相册，**照片**应用允许您将同一张图片存储在您希望的任意多个不同的相册中。
- en: 'The **Albums** category automatically sorts images and video into albums such
    as **Videos**, **Selfies**, **Live Photos**, or **Panoramas**, as shown in *Figure
    7.21*:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '**相册**类别会自动将图片和视频组织到**视频**、**自拍**、**Live Photos**或**全景**等相册中，如图7.21所示：'
- en: '![Figure 7.21 – Default albums in the Photos app'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_7.21 – 默认相册在照片应用中'
- en: '](img/Figure_7.21_B14100.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_7.21_B14100.jpg]'
- en: Figure 7.21 – Default albums in the **Photos** app
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.21 – **照片**应用中的默认相册
- en: 'To browse an existing album, follow these steps:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 要浏览现有相册，请按照以下步骤操作：
- en: Tap the **Photos** app on the Home Screen. The **Photos** screen appears.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**照片**应用。出现**照片**屏幕。
- en: Tap **Albums** on the tab bar at the bottom of the screen. A list of all available
    albums appears, such as **My Albums** and **People & Places**. You may need to
    scroll down to see all your albums.
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部的标签栏上轻触**相册**。出现所有可用相册的列表，例如**我的相册**和**人物与地点**。您可能需要向下滚动才能查看所有相册。
- en: Tap an album name. The album displays all the stored images and videos in rows
    and columns.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触相册名称。相册将按行和列显示所有存储的图片和视频。
- en: Tap on the image you want to view.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触您想查看的图片。
- en: While the default albums available might be handy for organizing your images
    and videos, you might want to organize images yourself. In that case, you can
    create an album and choose which images to store.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然默认相册可能便于组织您的图片和视频，但您可能希望自行组织图片。在这种情况下，您可以创建一个相册并选择要存储的图片。
- en: When creating an album, you can create an ordinary album or a shared album.
    A shared album lets others view and edit the album by storing images in iCloud,
    while an ordinary album is stored on your iPhone.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 创建相册时，您可以选择创建普通相册或共享相册。共享相册允许他人通过在iCloud中存储图片来查看和编辑相册，而普通相册则存储在您的iPhone上。
- en: Note
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: To create a shared album, you'll need to make sure you turn on iCloud by going
    to **Settings** | **[your name]** | **iCloud** | **Photos**, then turning on **Shared
    Albums**.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建共享相册，您需要确保已通过前往**设置** | **[您的姓名]** | **iCloud** | **照片**，然后打开**共享相册**来开启iCloud。
- en: 'To create an album and fill it with images and videos, follow these steps:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个相册并填充图片和视频，请按照以下步骤操作：
- en: Tap the **Photos** app on the Home Screen. The **Photos** screen appears.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**照片**应用。**照片**屏幕出现。
- en: Tap **Albums** on the tab bar at the bottom of the screen.
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的标签栏上的**相册**。
- en: Tap the **+** icon in the upper-left corner of the screen. A list of options
    appears at the bottom of the screen, as shown in *Figure 7.22*:![Figure 7.22 –
    Choosing to create an album or shared album
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的**+**图标。屏幕底部出现一个选项列表，如图*图7.22*所示：![图7.22 – 选择创建相册或共享相册
- en: '](img/Figure_7.22_B14100.jpg)'
  id: totrans-197
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.22_B14100.jpg)'
- en: Figure 7.22 – Choosing to create an album or shared album
  id: totrans-198
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.22 – 选择创建相册或共享相册
- en: Tap **New Album** or **New Shared Album**. A dialog appears, asking you to choose
    a name for your album.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建相册**或**新建共享相册**。出现一个对话框，要求您为相册选择一个名称。
- en: Type a descriptive name for your album.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为您的相册输入一个描述性的名称。
- en: 'If you chose **New Album** in *Step 4*, follow these steps:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在*步骤4*中选择了**新建相册**，请按照以下步骤操作：
- en: After typing a descriptive name for your album, tap **Save**. The **All Photos**
    category appears, showing every image and video stored on your iPhone.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的相册中输入一个描述性的名称后，点击**保存**。**所有照片**类别出现，显示您iPhone上存储的每一张图片和视频。
- en: Tap on each image and video you want to add to the album.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想要添加到相册中的每一张图片和视频。
- en: Tap **Done**. All your chosen images and videos now appear in your album.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。您所选的所有图片和视频现在都出现在您的相册中。
- en: 'If you chose **New Shared Album** in *Step 4*, follow these steps:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在*步骤4*中选择了**新建共享相册**，请按照以下步骤操作：
- en: After typing a descriptive name for your album, tap **Next**. An iCloud dialog
    appears, letting you choose people to share the album with, as shown in *Figure
    7.23*:![Figure 7.23 – Choosing to share an album with others
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的相册中输入一个描述性的名称后，点击**下一步**。一个iCloud对话框出现，让您选择与谁共享相册，如图*图7.23*所示：![图7.23 – 选择与他人共享相册
- en: '](img/Figure_7.23_B14100.jpg)'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.23_B14100.jpg)'
- en: Figure 7.23 – Choosing to share an album with others
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.23 – 选择与他人共享相册
- en: Tap the **+** icon on the far right of the **To:** text field. The **Contacts**
    app displays a list of your stored names.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**To:**文本字段最右侧的**+**图标。**联系人**应用显示您存储的姓名列表。
- en: Tap on a name.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个姓名。
- en: Repeat *Steps 2* and *3* for each person you want to add.
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为您想要添加的每个人重复*步骤2*和*步骤3*。
- en: Tap **Create**. Your newly created shared album appears.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建**。您新创建的共享相册出现。
- en: Tap the shared album. A **+** icon appears inside a box, as shown in *Figure
    7.24*:![Figure 7.24 – Adding images and videos to a shared album
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击共享相册。一个**+**图标出现在一个框内，如图*图7.24*所示：![图7.24 – 向共享相册添加图片和视频
- en: '](img/Figure_7.24_B14100.jpg)'
  id: totrans-214
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.24_B14100.jpg)'
- en: Figure 7.24 – Adding images and videos to a shared album
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.24 – 向共享相册添加图片和视频
- en: Tap the **+** icon inside the box. An **All Photos**screen appears, letting
    you tap the images and videos to add in the shared album.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击框内的**+**图标。出现一个**所有照片**屏幕，让您点击要添加到共享相册中的图片和视频。
- en: Tap **Done** when you're finished selecting images and videos.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您完成选择图片和视频后，点击**完成**。
- en: Once you've created an album, you can/may want to delete that album later. Deleting
    an album does not delete any images or videos stored in that album.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您创建了一个相册，您可能想要稍后删除该相册。删除相册不会删除该相册中存储的任何图片或视频。
- en: 'To delete an album, follow these steps:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除一个相册，请按照以下步骤操作：
- en: Tap the **Photos** app on the Home Screen. The **Photos** screen appears.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**照片**应用。**照片**屏幕出现。
- en: Tap **Albums** on the tab bar at the bottom of the screen.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的标签栏上的**相册**。
- en: Scroll to the **My Albums** or **Shared Albums** categories.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到**我的相册**或**共享相册**类别。
- en: Tap **See All** in the upper-right corner. All your albums appear in rows and
    columns.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的**查看全部**。您的所有相册以行和列的形式出现。
- en: Tap **Edit** in the upper right-hand corner. A red **–** sign icon appears in
    the upper-left corner of the album, as shown in *Figure 7.25*:![Figure 7.25 –
    The red – icon lets you delete an album
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的**编辑**。相册左上角出现一个红色**–**符号图标，如图*图7.25*所示：![图7.25 – 红色–图标让您删除相册
- en: '](img/Figure_7.25_B14100.jpg)'
  id: totrans-225
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.25_B14100.jpg)'
- en: Figure 7.25 – The red – icon lets you delete an album
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.25 – 红色–图标让您删除相册
- en: Tap this red **–** icon. A list of options appears at the bottom of the screen,
    letting you choose **Delete Album** or **Cancel**.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击这个红色**–**图标。屏幕底部出现一个选项列表，让您选择**删除相册**或**取消**。
- en: Tap **Delete Album** (or **Cancel**).
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除相册**（或**取消**）。
- en: Tap **Done**.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。
- en: Albums can be a handy way to organize your pictures and videos. Each time you
    capture a picture, it might be perfect, or it might be almost perfect. For those
    almost-perfect pictures, consider modifying them to make them exactly how you
    want.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 相册可以是一种方便的方式来组织您的图片和视频。每次您拍摄照片时，它可能完美无缺，或者几乎完美。对于那些几乎完美的照片，考虑修改它们，使它们完全符合您的期望。
- en: Editing images and videos
  id: totrans-231
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编辑图片和视频
- en: Many people happily use the **Photos** app simply to view their pictures. However,
    you might want to modify any pictures you capture, either to improve them or to
    get creative and silly with them. To edit images and videos, the first step is
    to select the image or video you want to modify.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人高兴地使用**照片**应用仅仅是为了查看他们的图片。然而，您可能想要修改您捕获的任何图片，无论是为了改善它们，还是为了创造性地或滑稽地处理它们。要编辑图片和视频，第一步是选择您想要修改的图片或视频。
- en: 'If you want to modify images or videos, you can choose from one of the following
    categories of editing tools:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要修改图片或视频，您可以从以下编辑工具类别中选择一个：
- en: '**Live Photos** (still images only): Lets you choose which frame within a live
    photo to use'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时照片**（仅静态图片）：允许您选择在实时照片中使用的帧'
- en: '**Video** (video only): Lets you adjust the starting and ending point of a
    video'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视频**（仅视频）：允许您调整视频的开始和结束点'
- en: '**Adjust**: Lets you modify brightness, exposure, contrast, and other features'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调整**：允许您修改亮度、曝光、对比度和其他功能'
- en: '**Filters**: Lets you choose different ways to alter the overall appearance
    of an image or video'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**滤镜**：允许您选择不同的方式来改变图片或视频的整体外观'
- en: '**Reset**: Lets you rotate, crop, and adjust the position of an image or video'
  id: totrans-238
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重置**：允许您旋转、裁剪和调整图片或视频的位置'
- en: Editing Live Photos
  id: totrans-239
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑实时照片
- en: Live **Photos** capture a 1.5-second recording before and after you take a picture.
    That way, you get a brief amount of movement and sound. Not only do Live **Photos**
    move when you first look at them, but they also give you the option of selecting
    which frame within a Live Photo might look best.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 实时**照片**在您拍照前后各捕捉1.5秒的录制。这样，您就能得到一段短暂的动作和声音。不仅实时**照片**在您第一次看它们时会移动，而且它们还提供了选择实时照片中哪个帧看起来最好的选项。
- en: For example, suppose you took a picture of a little kid. However, just as you
    captured the picture, the kid shut their eyes. With Live Photo editing, you could
    view the 1.5-second images before and after the picture to see whether you actually
    caught a picture with the kid's eyes open. Then, you could select that frame to
    use instead.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，假设您拍摄了一个小孩的照片。然而，就在您捕捉到照片的那一刻，小孩闭上了眼睛。通过实时照片编辑，您可以查看照片前后1.5秒的图像，以确定您是否真的捕捉到了小孩睁眼的画面。然后，您可以选择那个帧来代替。
- en: 'To edit a Live Photo, follow these steps:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 要编辑实时照片，请按照以下步骤操作：
- en: Select the Live Photo you want to edit. You can identify Live **Photos** because
    they display **LIVE** at the upper-left corner, as shown in *Figure 7.26*:![Figure
    7.26 – Identifying a Live Photo
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要编辑的实时照片。您可以通过它们在左上角显示**LIVE**来识别实时**照片**，如图*图7.26*所示：![图7.26 – 识别实时照片
- en: '](img/Figure_7.26_B14100.jpg)'
  id: totrans-244
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.26_B14100.jpg)'
- en: Figure 7.26 – Identifying a Live Photo
  id: totrans-245
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.26 – 识别实时照片
- en: Swipe up on the Live Photo. A list of visual effects appears, as shown in *Figure
    7.27*:![Figure 7.27 – Choosing a visual effect for a Live Photo
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在实时照片上向上滑动。会出现一个视觉效果列表，如图*图7.27*所示：![图7.27 – 为实时照片选择视觉效果
- en: '](img/Figure_7.27_B14100.jpg)'
  id: totrans-247
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.27_B14100.jpg)'
- en: Figure 7.27 – Choosing a visual effect for a Live Photo
  id: totrans-248
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.27 – 为实时照片选择视觉效果
- en: Tap on a visual effect you want to use, such as **Loop** or **Bounce**.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触您想要使用的视觉效果，例如**循环**或**弹跳**。
- en: Tap **Edit** in the upper-right corner of the screen. A list of different editing
    icons appears at the bottom of the screen, as shown in *Figure 7.28*:![Figure
    7.28 – The list of editing icons
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右上角轻触**编辑**按钮。屏幕底部会出现不同的编辑图标列表，如图*图7.28*所示：![图7.28 – 编辑图标列表
- en: '](img/Figure_7.28_B14100.jpg)'
  id: totrans-251
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.28_B14100.jpg)'
- en: Figure 7.28 – The list of editing icons
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.28 – 编辑图标列表
- en: Tap the **Live Photo** icon. Multiple frames of your Live Photo appear, as shown
    in *Figure 7.29*:![Figure 7.29 – Viewing multiple frames of a Live Photo
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**实时照片**图标。您的实时照片的多个帧将出现，如图*图7.29*所示：![图7.29 – 查看实时照片的多个帧
- en: '](img/Figure_7.29_B14100.jpg)'
  id: totrans-254
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.29_B14100.jpg)'
- en: Figure 7.29 – Viewing multiple frames of a Live Photo
  id: totrans-255
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.29 – 查看实时照片的多个帧
- en: Select the frame (highlighted within a white rectangle) that you want to use
    for your picture. A **Make Key Photo** button appears over the frame you selected.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要用作图片的帧（在白色矩形内突出显示）。在所选帧上方会出现一个**制作关键照片**按钮。
- en: Tap **Make Key Photo** to select the chosen frame, or tap **Cancel**.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**制作关键照片**以选择所选帧，或点击**取消**。
- en: By default, your iPhone will capture Live Photos, but you can always turn this
    feature on and off at any time. In most cases, you want to capture Live **Photos**
    because it gives you the option later of selecting a better image. For another
    way to capture the best possible image, consider capturing video instead.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，你的iPhone会捕捉实时照片，但你可以在任何时候打开或关闭此功能。在大多数情况下，你想要捕捉实时**照片**，因为它给你提供了以后选择更好图像的选项。为了另一种捕捉最佳可能图像的方法，考虑捕捉视频。
- en: Trimming a video
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 裁剪视频
- en: The simplest way to edit video is to define the beginning and end to make the
    video shorter. By trimming the beginning or end, you can eliminate extra scenes
    that you don't need.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑视频最简单的方法是定义开始和结束时间以缩短视频。通过裁剪开始或结束部分，你可以删除不需要的额外场景。
- en: 'To trim a video, follow these steps:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 要裁剪视频，请按照以下步骤操作：
- en: Select the video you want to edit. You can identify videos because they display
    their time length in the bottom-right corner, such as **4:18**.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要编辑的视频。你可以通过它们在右下角显示的时间长度来识别视频，例如**4:18**。
- en: Tap **Edit** in the upper-right corner of the screen. The individual frames
    of the video appear underneath the video, with a white curved line representing
    the beginning and end of the video, as shown in *Figure 7.30*:![Figure 7.30 –
    Trimming a video
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**编辑**。视频的各个帧会出现在视频下方，一个白色曲线代表视频的开始和结束，如图*图7.30*所示：![图7.30 – 裁剪视频
- en: '](img/Figure_7.30_B14100.jpg)'
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.30_B14100.jpg)'
- en: Figure 7.30 – Trimming a video
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.30 – 裁剪视频
- en: Drag the beginning and/or end of the video to define a new start and end time,
    as shown in *Figure 7.31*:![Figure 7.31 – A trimmed video appears highlighted
    in yellow
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将视频的开始和/或结束部分拖动以定义新的开始和结束时间，如图*图7.31*所示：![图7.31 – 被裁剪的视频以黄色突出显示
- en: '](img/Figure_7.31_B14100.jpg)'
  id: totrans-267
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.31_B14100.jpg)'
- en: Figure 7.31 – A trimmed video appears highlighted in yellow
  id: totrans-268
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.31 – 被裁剪的视频以黄色突出显示
- en: Tap **Done**.
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。
- en: Many times, you might capture an image or video that looks almost perfect, but
    not quite. That's why you might want to spend a little time modifying the appearance
    of an image or video, such as changing the contrast, brightness, or saturation.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 许多时候，你可能会捕捉到几乎完美的图像或视频，但又不完全完美。这就是你可能想要花点时间修改图像或视频外观的原因，例如改变对比度、亮度和饱和度。
- en: Adjusting the appearance of an image or video
  id: totrans-271
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调整图像或视频的外观
- en: Sometimes, you may capture an image or video that's too bright or too dark,
    but might otherwise be perfect. Rather than trying to capture that same image
    again (which might be impossible), you can try adjusting the image or video's
    appearance by lightening or darkening the image or video.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，你可能会捕捉到一个太亮或太暗的图像或视频，但可能其他方面很完美。与其尝试再次捕捉相同的图像（可能不可能），你可以尝试通过调整图像或视频的外观来变亮或变暗图像或视频。
- en: 'To lighten or darken an image or video, follow these steps:'
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 要使图像或视频变亮或变暗，请按照以下步骤操作：
- en: Select the image or video you want to edit.
  id: totrans-274
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要编辑的图像或视频。
- en: Tap **Edit** in the upper-right corner of the screen.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**编辑**。
- en: Tap the adjust icon at the bottom of the screen. Icons appear for adjusting
    the lightness or darkness of the image.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的调整图标。会出现调整图像明暗度的图标。
- en: Tap an icon such as **EXPOSURE** or **BRILLIANCE**. A horizontal scale appears,
    as shown in *Figure 7.32*:![Figure 7.32 – Different options for adjusting lightness
    and darkness
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图标，例如**曝光**或**亮度**。会出现一个水平刻度，如图*图7.32*所示：![图7.32 – 调整明暗度的不同选项
- en: '](img/Figure_7.32_B14100.jpg)'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.32_B14100.jpg)'
- en: Figure 7.32 – Different options for adjusting lightness and darkness
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.32 – 调整明暗度的不同选项
- en: Swipe left or right on this horizontal scale to adjust your chosen options by
    a positive or negative numerical value, as shown in *Figure 7.33*:![Figure 7.33
    – Different options for adjusting lightness and darkness
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这个水平刻度上左右滑动，以正负数值调整你的选择，如图*图7.33*所示：![图7.33 – 调整明暗度的不同选项
- en: '](img/Figure_7.33_B14100.jpg)'
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.33_B14100.jpg)'
- en: Figure 7.33 – Different options for adjusting lightness and darkness
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.33 – 调整明暗度的不同选项
- en: Tap **Done** when you're happy with the appearance (or tap **Cancel**).
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你对外观满意时点击**完成**（或点击**取消**）。
- en: Lightening or darkening an image or video is one way to correct an image, but
    for a more artistic option, you can apply filters over an image or video. Filters
    simply modify an image in a uniform manner, such as making it appear black and
    white or brighter.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 调亮或调暗图片或视频是纠正图片的一种方法，但为了更艺术的选择，你可以在图片或视频上应用过滤器。过滤器只是以统一的方式修改图片，例如使其看起来是黑白或更亮。
- en: Applying filters to an image or video
  id: totrans-285
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用过滤器到图片或视频
- en: Filters offer a quick way to modify an image or video by applying a uniform
    change, such as muting or sharpening the appearance of colors. By experimenting
    with different filters, you can either correct an image or video, or create a
    unique visual effect.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤器提供了一种快速修改图片或视频的方法，通过应用统一的变化，例如减弱或增强颜色的外观。通过尝试不同的过滤器，你可以要么纠正图片或视频，要么创建独特的视觉效果。
- en: 'To apply a filter to an image or video, follow these steps:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 要应用过滤器到图片或视频，请按照以下步骤操作：
- en: Select the image or video you want to edit.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要编辑的图片或视频。
- en: Tap **Edit** in the upper-right corner of the screen.
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**编辑**。
- en: Tap the filters icon at the bottom of the screen. Frames appear, showing how
    the image or video will look under each filter, as shown in *Figure 7.34*:![Figure
    7.34 – Choosing a filter
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的过滤器图标。会出现框架，显示图片或视频在每种过滤器下的外观，如图*图7.34*所示：![图7.34 – 选择过滤器
- en: '](img/Figure_7.34_B14100.jpg)'
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.34_B14100.jpg)'
- en: Figure 7.34 – Choosing a filter
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.34 – 选择过滤器
- en: Tap a filter, and then tap **Done** (or **Cancel**).
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个过滤器，然后点击**完成**（或**取消**）。
- en: Filters can alter the overall appearance of an image or video, but what if you
    captured the perfect shot but it's slightly crooked? That's when you may need
    to choose a reset option to flip, rotate, or change the physical orientation of
    an image or video.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 过滤器可以改变图片或视频的整体外观，但如果你捕捉到了完美的镜头，但稍微有点歪斜呢？这时你可能需要选择重置选项来翻转、旋转或改变图片或视频的物理方向。
- en: Resetting the orientation of an image or video
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重置图片或视频的方向
- en: 'Resetting an image or video lets you adjust its physical orientation in the
    following ways:'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 重置图片或视频让您可以以下方式调整其物理方向：
- en: '**Flip**: Displays the mirror image of an image or video'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**翻转**：显示图片或视频的镜像'
- en: '**Rotate**: Rotates an image or video 90 degrees to the right'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**旋转**：将图片或视频向右旋转90度'
- en: '**Resize**: Changes the shape of an image, such as making it square or wider'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调整大小**：改变图片的形状，例如使其变为方形或更宽'
- en: '**Straighten**: Rotates an image or video around the *x*, *y*, and *z* axes'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拉直**：围绕*x*、*y*和*z*轴旋转图片或视频'
- en: 'To straighten the orientation of an image or video, follow these steps:'
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 要调整图片或视频的方向，请按照以下步骤操作：
- en: Select the image or video you want to edit.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要编辑的图片或视频。
- en: Tap **Edit** in the upper-right corner of the screen.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**编辑**。
- en: Tap the reset icon at the bottom of the screen, as shown in *Figure 7.35*:![Figure
    7.35 – The reset options
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的重置图标，如图*图7.35*所示：![图7.35 – 重置选项
- en: '](img/Figure_7.35_B14100.jpg)'
  id: totrans-305
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.35_B14100.jpg)'
- en: Figure 7.35 – The reset options
  id: totrans-306
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.35 – 重置选项
- en: Tap one of the straighten icons that appear underneath the image or video. A
    grid appears over the image or video.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图片或视频下方的其中一个拉直图标。图片或视频上方会出现网格。
- en: Swipe left or right on the horizontal row of white vertical lines to adjust
    how much to modify the image or video, as shown in *Figure 7.36*:![Figure 7.36
    – A grid appears to help you modify an image or video
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在水平行中的白色垂直线左右滑动以调整修改图片或视频的程度，如图*图7.36*所示：![图7.36 – 出现网格以帮助您修改图片或视频
- en: '](img/Figure_7.36_B14100.jpg)'
  id: totrans-309
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.36_B14100.jpg)'
- en: Figure 7.36 – A grid appears to help you modify an image or video
  id: totrans-310
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.36 – 出现网格以帮助您修改图片或视频
- en: Tap **Done** (or **Cancel**).
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**（或**取消**）。
- en: Manually adjusting an image gives you complete control over its appearance.
    However, this can be time-consuming, so you might want a faster solution to flip,
    rotate, or resize an image or video.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 手动调整图片让您对其外观有完全的控制。然而，这可能很耗时，所以你可能需要一个更快的方法来翻转、旋转或调整大小图片或视频。
- en: 'To flip, rotate, or resize an image or video, follow these steps:'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 要翻转、旋转或调整大小图片或视频，请按照以下步骤操作：
- en: Select the image or video you want to edit.
  id: totrans-314
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要编辑的图片或视频。
- en: Tap **Edit** in the upper-right corner of the screen.
  id: totrans-315
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**编辑**。
- en: Tap the reset icon at the bottom of the screen (see *Figure 7.35*).
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的重置图标（参见*图7.35*）。
- en: (Optional) tap the flip icon in the upper-left corner of the screen, as shown
    in *Figure 7.37*:![Figure 7.37 – The flip, rotate, and resize icons
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）在屏幕左上角轻触翻转图标（见图7.37）：![图7.37 – 翻转、旋转和调整大小图标
- en: '](img/Figure_7.37_B14100.jpg)'
  id: totrans-318
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.37_B14100.jpg)'
- en: Figure 7.37 – The flip, rotate, and resize icons
  id: totrans-319
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.37 – 翻转、旋转和调整大小图标
- en: (Optional) tap the rotate icon in the upper-left corner of the screen (see *Figure
    7.37*). Each time you tap the rotate icon, the image or video rotates 90 degrees
    to the right.
  id: totrans-320
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）在屏幕左上角轻触旋转图标（见图7.37）。每次轻触旋转图标，图像或视频都会向右旋转90度。
- en: (Optional) tap the resize icon. A list of resizing options appears near the
    bottom of the screen, such as **FREEFORM**, **SQUARE**, and **9:16**, as shown
    in *Figure 7.38*:![Figure 7.38 – Resizing options
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）轻触调整大小图标。屏幕底部出现一系列调整大小选项，例如**自由形状**、**方形**和**9:16**，如图7.38所示：![图7.38 – 调整大小选项
- en: '](img/Figure_7.38_B14100.jpg)'
  id: totrans-322
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.38_B14100.jpg)'
- en: Figure 7.38 – Resizing options
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.38 – 调整大小选项
- en: Tap a resize option, such as **SQUARE** or **8:10**.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触调整大小选项，例如**方形**或**8:10**。
- en: Tap **Done** (or **Cancel**).
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**完成**（或**取消**）。
- en: One final way you might want to modify an image or video is by cropping, which
    essentially lets you shrink the area you want to keep. Cropping can be handy to
    cut off the tops or edges of an image or video to delete the parts of an image
    or video that aren't necessary.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能想要修改图像或视频的另一种方式是通过裁剪，这实际上允许你缩小你想要保留的区域。裁剪可以很方便地裁剪掉图像或视频的顶部或边缘，删除不必要的图像或视频部分。
- en: Cropping an image or video
  id: totrans-327
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 裁剪图像或视频
- en: Cropping lets you use virtual scissors to cut the edges from an image or video.
    Cropping always removes parts from an image or video, so you can eliminate the
    edges that you don't need to keep.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 裁剪允许你使用虚拟剪刀从图像或视频中裁剪边缘。裁剪始终会从图像或视频中移除部分，因此你可以删除不需要保留的边缘。
- en: 'To crop an image or video, follow these steps:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 要裁剪图像或视频，请按照以下步骤操作：
- en: Select the image or video you want to edit.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要编辑的图像或视频。
- en: Tap **Edit** in the upper-right corner of the screen.
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右上角轻触**编辑**。
- en: Tap the reset icon at the bottom of the screen (see *Figure 7.35*). Four thick
    white crop marks appear around the four corners of the image.
  id: totrans-332
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部轻触重置图标（见图7.35）。四个粗白裁剪标记出现在图像的四个角落。
- en: Move the crop marks to define the part of the picture you want to keep. Any
    area outside of the crop marks will appear dimmed to show what will be cut out,
    as shown in *Figure 7.39*:![Figure 7.39 – Cropping an image
  id: totrans-333
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 移动裁剪标记以定义你想要保留的图片部分。裁剪标记外的任何区域都会变暗以显示将被裁剪的部分，如图7.39所示：![图7.39 – 裁剪图像
- en: '](img/Figure_7.39_B14100.jpg)'
  id: totrans-334
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.39_B14100.jpg)'
- en: Figure 7.39 – Cropping an image
  id: totrans-335
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.39 – 裁剪图像
- en: Tap **Done**.
  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**完成**。
- en: After you are done fixing or modifying an image or video, you might want to
    share the image or tag it as a favorite. Sharing lets others see your pictures,
    while tagging an image or video as a favorite automatically makes that item appear
    in the **Favorites** album.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 在你完成对图像或视频的修复或修改后，你可能想要分享这张图像或将其标记为收藏。分享可以让其他人看到你的图片，而将图像或视频标记为收藏会自动使该项目出现在**收藏**相册中。
- en: Tagging and sharing images and videos
  id: totrans-338
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 标记和分享图像和视频
- en: Not every picture or video you capture will be great, but for those that you
    like the best, you can tag them as a favorite. That way, they'll automatically
    show up in your **Favorites** album.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 你捕捉到的每一张图片或视频不一定都是完美的，但对于你最喜欢的那些，你可以将它们标记为收藏。这样，它们会自动显示在你的**收藏**相册中。
- en: Whether you like a picture or not, you might want to share it with others. Sharing
    lets you send images or videos by email, text messaging, or through AirDrop, where
    you can send items to another Apple device, such as a Macintosh, iPad, or iPhone.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否喜欢一张图片，你可能会想要与他人分享。分享让你可以通过电子邮件、短信或通过AirDrop发送图像或视频，在那里你可以将项目发送到另一台苹果设备，如Macintosh、iPad或iPhone。
- en: Tagging an image or video
  id: totrans-341
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 标记图像或视频
- en: Tagging an image or video as a favorite helps you find your best pictures quickly
    and easily.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 将图像或视频标记为收藏可以帮助你快速轻松地找到你最好的图片。
- en: 'To tag an image or video, follow these steps:'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 要标记图像或视频，请按照以下步骤操作：
- en: Select the image or video you want to tag.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要标记的图像或视频。
- en: 'Tap the favorites icon (the heart) at the bottom of the screen, as shown in
    *Figure 7.40*:'
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕底部轻触收藏图标（心形），如图7.40所示：
- en: '![Figure 7.40 – Using the favorites tag'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: '![图7.40 – 使用收藏标签'
- en: '](img/Figure_7.40_B14100.jpg)'
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_7.40_B14100.jpg)'
- en: Figure 7.40 – Using the favorites tag
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.40 – 使用收藏标签
- en: Sharing an image or video
  id: totrans-349
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分享图像或视频
- en: 'Half the fun of taking pictures is sharing them with others, whether privately
    through email or publicly through a social media app. Some of the different ways
    to share an image or video include the following:'
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 拍照的一半乐趣在于与他人分享，无论是通过电子邮件的私密方式还是通过社交媒体应用的公开方式。分享图片或视频的不同方式包括以下几种：
- en: '**AirDrop**: Send an item to another Apple device, such as a Macintosh, iPhone,
    or iPad.'
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AirDrop**：将项目发送到另一台Apple设备，如Macintosh、iPhone或iPad。'
- en: '**Messages**: Send an item by text message.'
  id: totrans-352
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消息**：通过短信发送项目。'
- en: '**Mail**: Send an item as a file attachment by email.'
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**邮件**：通过电子邮件将项目作为文件附件发送。'
- en: Depending on the apps installed on your iPhone, you may also have the option
    of sharing an item directly to a social media app such as Twitter or Facebook.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你iPhone上安装的应用程序，你还可以选择直接将项目共享到社交媒体应用，如Twitter或Facebook。
- en: 'To share an image or video, follow these steps:'
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 要共享图片或视频，请按照以下步骤操作：
- en: Select the image or video you want to share.
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要分享的图片或视频。
- en: Tap the share icon (see *Figure 7.40*). Your chosen picture appears as a thumbnail
    along with a blue checkmark in the bottom-right corner.
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击*图7.40*中的共享图标。你选择的图片作为缩略图出现在屏幕右下角，并带有蓝色勾选标记。
- en: (Optional) tap any other pictures or videos you want to send as well if you
    want to share more than one item. A horizontal row of circular icons appears underneath
    your thumbnail image, listing any nearby AirDrop devices, along with the names
    of people you've sent a text message to recently. Another horizontal row lists
    different sharing options, such as **AirDrop**, **Messages**, and **Mail**, as
    shown in *Figure 7.41*:![Figure 7.41 – Choosing how to share an item
  id: totrans-358
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）如果你想分享多于一个项目，还可以点击其他你想要发送的图片或视频。在你的缩略图下方出现一排水平排列的圆形图标，列出任何附近的AirDrop设备，以及你最近发送过短信的人的名字。另一排水平列表出不同的共享选项，如**AirDrop**、**消息**和**邮件**，如图*图7.41*所示：![Figure
    7.41 – Choosing how to share an item
- en: '](img/Figure_7.41_B14100.jpg)'
  id: totrans-359
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.41_B14100.jpg)'
- en: Figure 7.41 – Choosing how to share an item
  id: totrans-360
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.41 – 选择如何共享项目
- en: Tap either a destination (nearby Macintosh computers or people you've previously
    texted) or a sharing option (**AirDrop**, **Messages**, **Mail**, or so on). If
    you've chosen a sharing option such as **Mail** or **Messages**, you'll need to
    type in additional information, such as an email address or mobile phone number
    to send your selected item to.
  id: totrans-361
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个目的地（附近的Macintosh电脑或你之前发过短信的人）或一个共享选项（**AirDrop**、**消息**、**邮件**等）。如果你选择了一个共享选项，如**邮件**或**消息**，你需要输入额外的信息，例如电子邮件地址或手机号码，以便将所选项目发送出去。
- en: You can share items to as many people as you wish, as often as you like. After
    you share certain pictures or videos, you may not want to keep them, so you need
    to learn how to delete items as well.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以与任何你希望的人分享项目，次数不限。在你分享了一些图片或视频之后，你可能不想保留它们，因此你需要学习如何删除项目。
- en: Deleting images and videos
  id: totrans-363
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除图片和视频
- en: When you no longer want to keep an item, delete it. If you change your mind,
    you can even recover a deleted item right away. By deleting images and videos,
    you can make sure your iPhone never runs out of storage.
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不再想保留一个项目时，删除它。如果你改变主意，你甚至可以立即恢复一个已删除的项目。通过删除图片和视频，你可以确保你的iPhone永远不会耗尽存储空间。
- en: 'To delete an image or video, follow these steps:'
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除图片或视频，请按照以下步骤操作：
- en: Select the image or video you want to delete.
  id: totrans-366
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要删除的图片或视频。
- en: Tap the delete icon (see *Figure 7.40*). A **Delete** and **Cancel** button
    appear at the bottom of the screen.
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击删除图标（见*图7.40*）。屏幕底部出现**删除**和**取消**按钮。
- en: Tap **Delete** (or **Cancel**).
  id: totrans-368
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除**（或**取消**）。
- en: If you delete an image or video by mistake, you can retrieve that item because
    the iPhone stores all deleted items in a special **Recently Deleted** album.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你误删了一个图片或视频，你可以恢复该项目，因为iPhone将所有已删除的项目存储在一个特殊的**最近删除**相册中。
- en: 'To retrieve a previously deleted image or video, follow these steps:'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 要恢复之前删除的图片或视频，请按照以下步骤操作：
- en: Tap the **Photos** app icon on the Home Screen.
  id: totrans-371
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**照片**应用图标。
- en: Tap the **Albums** icon at the bottom of the screen.
  id: totrans-372
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**相册**图标。
- en: Scroll down and tap the **Recently Deleted** album, as shown in *Figure 7.42*:![Figure
    7.42 – The Recently Deleted album
  id: totrans-373
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动并点击*图7.42*中显示的**最近删除**相册：![Figure 7.42 – The Recently Deleted album
- en: '](img/Figure_7.42_B14100.jpg)'
  id: totrans-374
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_7.42_B14100.jpg)'
- en: Figure 7.42 – The Recently Deleted album
  id: totrans-375
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图7.42 – 最近删除相册
- en: Tap on the image or video you want to retrieve. A **Delete** and **Recover**
    button appear at the bottom of the screen.
  id: totrans-376
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要恢复的图片或视频。屏幕底部出现**删除**和**恢复**按钮。
- en: Tap **Retrieve** to retrieve the deleted item (or tap **Delete** to permanently
    delete the item from the **Recently Deleted** album).
  id: totrans-377
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**检索**以恢复已删除的项目（或点击**删除**以永久从**最近删除**相册中删除项目）。
- en: It's a good idea to review the **Recently Deleted** album periodically to permanently
    delete any images or videos you know you'll never want to keep again. That way,
    you can save storage space on your iPhone for important items, such as apps or
    new images and videos.
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 定期查看**最近删除**相册以永久删除你确信永远不会再次保留的任何图片或视频是个好主意。这样，你可以在iPhone上为重要项目，如应用或新的图片和视频节省存储空间。
- en: Summary
  id: totrans-379
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Taking pictures and videos can be a fun way to capture moments in your life
    and share them with others. Even if you're not a professional photographer, you
    can still enjoy capturing images and modifying them slightly to correct flaws,
    or apply unique visual effects for fun.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 拍照和录视频是捕捉生活中瞬间并与他人分享的一种有趣方式。即使你不是专业摄影师，你仍然可以享受捕捉图像并稍作修改以纠正缺陷，或为了乐趣应用独特的视觉效果。
- en: While the camera is one of the iPhone's most entertaining features, you might
    also want to turn your iPhone into a portable music player so that you can listen
    to music, radio stations, and podcasts wherever you go, which is the subject of
    the next chapter.
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然相机是iPhone最令人娱乐的功能之一，但你可能还想将iPhone变成一个便携式音乐播放器，这样你就可以随时随地听音乐、收听电台和播客，这是下一章的主题。
