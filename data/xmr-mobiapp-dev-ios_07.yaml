  zh: 下表列出了其他识别器状态：
- en: '| State | Description | Notes |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 状态 | 描述 | 备注 |'
- en: '| --- | --- | --- |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
