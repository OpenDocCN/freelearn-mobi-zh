  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从：[https://www.packtpub.com/sites/default/files/downloads/B04201_4694OS_Graphics.pdf](https://www.packtpub.com/sites/default/files/downloads/B04201_4694OS_Graphics.pdf)下载此文件。
