- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: After being available for over a year, Swift has begun to mature and add new
    features rapidly. Apple has introduced Swift 2 along with some great new features
    and benefits to Xcode and underlying technologies. This book is intended to update
    Objective-C developers who want to migrate to Swift 2 and also to help Swift developers
    get a stronger base with better knowledge of this programming language and its
    second version.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 经过一年的使用后，Swift已经开始成熟并迅速添加新功能。苹果推出了Swift 2，并带来了一些优秀的新特性和对Xcode及底层技术的改进。本书旨在更新希望迁移到Swift
    2的Objective-C开发者，同时也帮助Swift开发者通过更好地了解这种编程语言及其第二个版本来获得更坚实的基础。
- en: If you enjoy creating small apps, this book is perfect for you. It will show
    you how to create Swift apps from scratch. So, take your Mac, open your Xcode,
    and let's cook Swift!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您喜欢创建小型应用程序，这本书非常适合您。它将向您展示如何从头开始创建Swift应用程序。所以，拿起您的Mac，打开您的Xcode，让我们来制作Swift吧！
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](part0014_split_000.html#DB7S1-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 1. Getting Started with Xcode and Swift"), *Getting Started with Xcode
    and Swift*, introduces you to some Xcode features that are Swift-specific. This
    might sound a bit advanced for the first chapter, but it is not difficult and
    it is also very important, mainly for those people who would like to develop professionally.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0014_split_000.html#DB7S1-bba3081a9dc049b7aa5e4f7cc42ef8bb "第1章。使用Xcode和Swift入门"),
    *使用Xcode和Swift入门*，向您介绍了一些Xcode的特定于Swift的功能。这可能对第一章来说有点高级，但这并不困难，也非常重要，尤其是对于那些希望专业开发的人来说。'
- en: '[Chapter 2](part0025_split_000.html#NQU21-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 2. Standard Library and Collections"), *Standard Library and Collections*,
    shows you how to manipulate arrays, dictionaries, sets, strings, and other objects
    using the Swift way. This chapter is very important for people who have been working
    with Objective-C.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0025_split_000.html#NQU21-bba3081a9dc049b7aa5e4f7cc42ef8bb "第2章。标准库和集合"),
    *标准库和集合*，展示了如何使用Swift的方式操作数组、字典、集合、字符串和其他对象。对于一直在使用Objective-C的人来说，这一章非常重要。'
- en: '[Chapter 3](part0034_split_000.html#10DJ41-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 3. Using Structs and Generics"), *Using Structs and Generics*, shows
    you how Swift structs are not the same as Objective-C (or even C) structs, and
    that generics is a feature that allows you to create functions that are not tied
    to only one type. Both features have their own tricks.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0034_split_000.html#10DJ41-bba3081a9dc049b7aa5e4f7cc42ef8bb "第3章。使用结构体和泛型"),
    *使用结构体和泛型*，展示了Swift的结构体与Objective-C（甚至C）的结构体不同，以及泛型是一个允许您创建不局限于单一类型的函数的功能。这两个功能都有它们自己的技巧。'
- en: '[Chapter 4](part0041_split_000.html#173721-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 4. Design Patterns with Swift"), *Design Patterns with Swift*, explains
    how to implement design patterns using Swift, especially if you like object-oriented
    programming.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0041_split_000.html#173721-bba3081a9dc049b7aa5e4f7cc42ef8bb "第4章。使用Swift实现设计模式"),
    *使用Swift实现设计模式*，解释了如何使用Swift实现设计模式，尤其是如果您喜欢面向对象编程的话。'
- en: '[Chapter 5](part0047_split_000.html#1CQAE1-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 5. Multitasking in Your App"), *Multitasking in Your App*, shows you
    how to use different types of multitasking in your application, a feature that
    is present in almost every app nowadays.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0047_split_000.html#1CQAE1-bba3081a9dc049b7aa5e4f7cc42ef8bb "第5章。在您的应用程序中使用多任务"),
    *在您的应用程序中使用多任务*，展示了如何在您的应用程序中使用不同类型的多任务，这是一个几乎在当今每个应用程序中都存在的功能。'
- en: '[Chapter 6](part0052_split_000.html#1HIT81-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 6. Working with Playgrounds"), *Working with Playgrounds*, teaches you
    how to use Playgrounds, a great Xcode feature that allows you to test your code
    before adding it to your project.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0052_split_000.html#1HIT81-bba3081a9dc049b7aa5e4f7cc42ef8bb "第6章。使用Playgrounds"),
    *使用Playgrounds*，教您如何使用Playgrounds，这是一个优秀的Xcode功能，允许您在将代码添加到项目之前对其进行测试。'
- en: '[Chapter 7](part0062_split_000.html#1R42S1-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 7. Swift Debugging with Xcode"), *Swift Debugging with Xcode*, explains
    how to debug Swift code using Xcode, LLDB, and Instruments. Here, you learn some
    tricks for finding and solving bugs in your app.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](part0062_split_000.html#1R42S1-bba3081a9dc049b7aa5e4f7cc42ef8bb "第7章。使用Xcode进行Swift调试"),
    *使用Xcode进行Swift调试*，解释了如何使用Xcode、LLDB和Instruments调试Swift代码。在这里，您将学习一些在您的应用程序中查找和解决bug的技巧。'
- en: '[Chapter 8](part0070_split_000.html#22O7C1-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 8. Integrating with Objective-C"), *Integrating with Objective-C*, shows
    you how Swift and Objective-C can live together and gives you a step-by-step guide
    on how to migrate your Objective-C app to Swift.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](part0070_split_000.html#22O7C1-bba3081a9dc049b7aa5e4f7cc42ef8bb "第
    8 章。与 Objective-C 集成")，*与 Objective-C 集成*，展示了 Swift 和 Objective-C 如何共存，并为你提供了如何将
    Objective-C 应用程序迁移到 Swift 的逐步指南。'
- en: '[Chapter 9](part0077_split_000.html#29DRA1-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 9. Dealing with Other Languages"), *Dealing with Other Languages*, shows
    you how to use C, C++, and the assembly language with Swift, since you already
    know Swift is not alone in iOS and OS X development.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](part0077_split_000.html#29DRA1-bba3081a9dc049b7aa5e4f7cc42ef8bb "第
    9 章。处理其他语言")，*处理其他语言*，展示了如何使用 C、C++ 和汇编语言与 Swift 一起使用，因为你知道 Swift 并非 iOS 和 OS
    X 开发的唯一选择。'
- en: '[Chapter 10](part0082_split_000.html#2E6E41-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 10. Data Access"), *Data Access*, shows you different ways of storing
    data, which can be local or remote.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](part0082_split_000.html#2E6E41-bba3081a9dc049b7aa5e4f7cc42ef8bb "第
    10 章。数据访问")，*数据访问*，展示了不同的数据存储方式，这些数据可以是本地的或远程的。'
- en: '[Chapter 11](part0088_split_000.html#2JTHG1-bba3081a9dc049b7aa5e4f7cc42ef8bb
    "Chapter 11. Extensions, Photos, and More"), *Extensions, Photos, and More*, expounds
    some topics that are very important in the Swift development world, from new frameworks
    such as the WatchKit to widely used ones. We will also cover some advanced topics
    such as method swizzling and associated objects.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](part0088_split_000.html#2JTHG1-bba3081a9dc049b7aa5e4f7cc42ef8bb "第
    11 章。扩展、照片和更多")，*扩展、照片和更多*，阐述了在 Swift 开发世界中非常重要的几个主题，从新的框架如 WatchKit 到广泛使用的框架。我们还将涵盖一些高级主题，如方法交换和关联对象。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书什么
- en: Developing with Swift 2 requires Xcode 7 or higher, which by itself needs to
    be installed on Yosemite (OS X 10.10). This can only be installed on a Mac computer.
    So, this is basically what you need.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Swift 2 进行开发需要 Xcode 7 或更高版本，而 Xcode 本身需要安装在 Yosemite（OS X 10.10）上。这只能在 Mac
    计算机上安装。所以，这基本上是你需要的。
- en: A few recipes can only be tested on a physical device (iPhone, iPad, or iPod);
    therefore, they can only be installed if you are enrolled on the Apple Developer
    Program.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一些食谱只能在物理设备（iPhone、iPad 或 iPod）上测试；因此，只有当您注册了 Apple 开发者计划时才能安装。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: If you are an experienced Objective-C programmer and are looking for quick solutions
    to many different coding tasks in Swift, then this book is for you. You are expected
    to have development experience, though not necessarily with Swift.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是一位经验丰富的 Objective-C 程序员，正在寻找 Swift 中快速解决许多不同编码任务的解决方案，那么这本书就是为你准备的。你预计将拥有开发经验，尽管不一定使用
    Swift。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Create a new Swift single view application
    called `Chapter 9 Assembly`, and add a new file called `AssemblyCode.c`."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示："创建一个名为 `Chapter 9 Assembly` 的新 Swift 单视图应用程序，并添加一个名为 `AssemblyCode.c`
    的新文件。"
- en: 'A block of code is set as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下设置：
- en: '[PRE0]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将被设置为粗体：
- en: '[PRE1]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on **Yes** when Xcode asks for the bridging file."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中如下所示："当 Xcode 请求桥接文件时，点击**是**。"'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项如下所示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来像这样。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大收益的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍的标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt图书的骄傲拥有者，我们有多种方式可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载本书的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: 'You can download the code files by following these steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用您的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的**支持**选项卡上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载 & 勘误**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**框中输入书籍的名称。
- en: Select the book for which you're looking to download the code files.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择您购买这本书的地方。
- en: Click on **Code Download**.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**代码下载**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保您使用最新版本的软件解压缩或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Linux的7-Zip / PeaZip
- en: Errata
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍的名称。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-58
