- en: '*Chapter 4*: Making Phone Calls'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第四章*: 打电话'
- en: The iPhone is a combination of a music player, pocket computer, and mobile phone,
    but is sold as a phone, and so has the essential purpose of letting you make phone
    calls. While making and receiving calls sounds simple, there can be all kinds
    of variations involved in making and receiving calls.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone 是音乐播放器、口袋电脑和移动电话的结合体，但作为一部手机出售，因此其基本目的是让您能够拨打电话。虽然拨打电话和接听电话听起来很简单，但在拨打电话和接听电话的过程中可能会有各种各样的变化。
- en: For example, you might want to hold a conference call so you can chat with multiple
    people at the same time. Or, while on a call, you may get another call so you
    need to put one person on hold so you can answer the second call. You might also
    get calls from people you no longer want to hear from, so you block certain calls.
    Additionally, while on hold, you may be instructed to press a number to choose
    an option.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，您可能想要举行一个电话会议，这样您就可以同时与多个人聊天。或者，在通话过程中，您可能会接到另一个电话，因此需要将一个人置于等待状态，以便您能够接听第二个电话。您也可能接到不再想听到的某些人的电话，因此您会拦截某些电话。此外，在等待时，您可能会被指示按下一个数字来选择一个选项。
- en: As you can see, just something as seemingly straightforward as making and receiving
    calls can range from simple to complicated, depending on what you want to do.
    In this chapter, you'll learn all the basics involved in making and receiving
    phone calls, along with additional features you may find useful as you talk on
    your iPhone.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，即使是看似简单直接的拨打电话和接听电话，其过程也可以从简单到复杂，这取决于您想要做什么。在本章中，您将学习在iPhone上拨打电话和接听电话的所有基础知识，以及您在通话时可能发现有用的附加功能。
- en: 'The topics we will cover in the chapter are as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将讨论以下主题：
- en: Making a call
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拨打电话
- en: Receiving a call
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接听电话
- en: Taking multiple calls
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接听多个电话
- en: Blocking callers
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拦截来电
- en: Blocking disturbances
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拦截干扰
- en: Making a call
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 拨打电话
- en: The most straightforward way of making a phone call is to dial a complete number.
    For example, many businesses advertise their phone number in public so people
    can call to get information or purchase a product or service.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 拨打电话最直接的方式是拨打完整的号码。例如，许多企业会在公共场合宣传他们的电话号码，以便人们可以打电话获取信息或购买产品或服务。
- en: Yet in most cases, few people memorize and type in anyone's complete phone number.
    Instead, it's far more common to store someone's phone number once and then simply
    tap that person's name to dial their phone number to reach them.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在大多数情况下，很少有人会记住并输入任何人的完整电话号码。相反，将某人的电话号码存储一次，然后简单地点击该人的名字来拨打他们的电话号码，以便联系他们。
- en: Another way to make a phone call is to view a phone number on a web page or
    in a text message. Then you can simply tap that phone number to call it without
    having to type in the number yourself. With so many different ways to make a phone
    call, you have lots of choice in how you make a phone call with your iPhone.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 拨打电话的另一种方式是查看网页或短信中的电话号码。然后您可以简单地点击那个电话号码来拨打，而无需自己输入号码。由于有这么多不同的拨打电话的方式，您在如何使用iPhone拨打电话方面有很多选择。
- en: Typing a complete phone number
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 输入完整的电话号码
- en: 'Oftentimes you''ll need to call someone for the first time, but you don''t
    need to store the phone number to call it again in the future. In this case, it''s
    easier to type in that person''s phone number once to make your call without storing
    that phone number for future use. To make a call by typing a complete phone number,
    follow these steps:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 有时您需要第一次给某人打电话，但您不需要存储电话号码以便将来再次拨打。在这种情况下，一次性输入该人的电话号码来拨打电话而不存储该电话号码以供将来使用会更简单。要通过输入完整的电话号码来拨打电话，请按照以下步骤操作：
- en: Tap the Phone icon on the Home screen, as shown in *Figure 4.1*:![Figure 4.1
    – The Phone icon on the Home screen
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按主屏幕上的电话图标，如图*图4.1*所示：![图4.1 – 主屏幕上的电话图标
- en: '](img/Figure_4.01_B14100.jpg)'
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.01_B14100.jpg)'
- en: Figure 4.1 – The Phone icon on the Home screen
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.1 – 主屏幕上的电话图标
- en: Tap the **Keypad** button at the bottom of the screen, as shown in *Figure 4.2*.
    The keypad screen appears displaying a phone keypad:![Figure 4.2 – The Keypad
    button
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按屏幕底部的**键盘**按钮，如图*图4.2*所示。键盘屏幕出现，显示电话键盘：![图4.2 – 键盘按钮
- en: '](img/Figure_4.02_B14100.jpg)'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.02_B14100.jpg)'
- en: Figure 4.2 – The Keypad button
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.2 – 键盘按钮
- en: 'Tap the numbers of the telephone number you want to call (such as `1-800-555-1234`)
    and tap the green **Call icon** indicated in the preceding figure. After you press
    the green call icon, it will turn into a red hang-up icon that you can tap to
    end the call, as shown in *Figure 4.3*:'
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触你想拨打的电话号码的数字（例如`1-800-555-1234`），然后轻触前面图中指示的绿色**呼叫图标**。按下绿色呼叫图标后，它将变成红色挂断图标，你可以轻触它来结束通话，如图4.3所示：
- en: '![Figure 4.3 – The hang-up icon'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_4.3 – The hang-up icon](img/Figure_4.3 – The hang-up icon)'
- en: '](img/Figure_4.03_B14100.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_4.03_B14100.jpg](img/Figure_4.03_B14100.jpg)'
- en: Figure 4.3 – The hang-up icon
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.3 – 挂断图标
- en: 'The second way to end a phone call is to press the Sleep/Wake button on the
    side of the iPhone, as shown in *Figure 4.4*:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 结束电话的第二种方式是按下iPhone侧面的睡眠/唤醒按钮，如图4.4所示：
- en: '![Figure 4.4 – The Sleep/Wake button'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_4.4 – The Sleep/Wake button](img/Figure_4.4 – The Sleep/Wake button)'
- en: '](img/Figure_4.04_B14100.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_4.04_B14100.jpg](img/Figure_4.04_B14100.jpg)'
- en: Figure 4.4 – The Sleep/Wake button
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.4 – 睡眠/唤醒按钮
- en: For phone numbers you may only need to call infrequently, typing in the entire
    phone number may be fine since you won't have to do it often. However, if that
    phone number already appears on the screen, there's no reason to type it in again.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于你可能不常拨打的电话号码，输入整个电话号码可能就足够了，因为你不需要经常这样做。然而，如果该电话号码已经显示在屏幕上，就没有必要再次输入。
- en: Calling a phone number from the screen
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从屏幕上拨打电话号码
- en: Typing in a complete phone number can be tedious and error-prone because if
    you type the wrong number, you won't reach the person you expected. That's why
    it's more accurate to simply tap a phone number to let your iPhone dial that number
    for you automatically.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 输入完整的电话号码可能会很繁琐且容易出错，因为如果你输入了错误的号码，你就无法联系到你期望的人。这就是为什么简单地轻触电话号码，让iPhone自动为你拨打该号码会更准确。
- en: 'Some common places to find telephone numbers to tap and call are as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 可以轻触和拨打电话号码的一些常见地方如下：
- en: Websites
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网站
- en: Email messages
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 邮件
- en: Text messages
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 短信
- en: Notes
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备注
- en: 'To call a phone number displayed on the screen on a web page, message, note,
    or any other app, follow these steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要在网页、消息、笔记或任何其他应用中拨打屏幕上显示的电话号码，请按照以下步骤操作：
- en: Tap the number on the screen that you want to call. A menu of different options
    appears, as shown in *Figure 4.5*. The exact appearance will vary depending on
    whether you're tapping a phone number on a website or a phone number in a text
    message or note:![Figure 4.5 – The Call button appears after tapping a phone number
    displayed on the screen
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕上你想拨打的号码。会出现一个不同的选项菜单，如图4.5所示。具体外观将根据你是在轻触网站上的电话号码、短信或笔记中的电话号码而有所不同：![img/Figure_4.5
    – The Call button appears after tapping a phone number displayed on the screen](img/Figure_4.5
    – The Call button appears after tapping a phone number displayed on the screen)
- en: '](img/Figure_4.05_B14100.jpg)'
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_4.05_B14100.jpg](img/Figure_4.05_B14100.jpg)'
- en: Figure 4.5 – The Call button appears after tapping a phone number displayed
    on the screen
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.5 – 在屏幕上轻触显示的电话号码后，会出现**呼叫**按钮
- en: Tap the **Call** button. If you tap the **Call** button, your iPhone dials the
    number for you. If you don't want to call, tap anywhere on the screen away from
    the menu to make it go away, or tap the **Cancel** button if one appears.
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**呼叫**按钮。如果你轻触**呼叫**按钮，你的iPhone会为你拨打该号码。如果你不想拨打，可以在屏幕上远离菜单的任何地方轻触，使其消失，或者如果出现，轻触**取消**按钮。
- en: Calling numbers that appear on the screen can be convenient, but not every number
    you want to call will appear on the screen. To avoid memorizing and typing in
    multiple phone numbers, it's much easier to use the **Contacts** app to store
    phone numbers.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在屏幕上拨打号码可能很方便，但不是你想打的每个号码都会显示在屏幕上。为了避免记住和输入多个电话号码，使用**联系人**应用存储电话号码会更容易得多。
- en: Storing and calling a number from the **Contacts** app
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从**联系人**应用存储和拨打号码
- en: When you just need to call a number once, it's easier to type that number in.
    However, if you know you'll want to call someone again in the future, it's easier
    to store that number in the **Contacts** app. That way when you want to call that
    person again, you can just tap their phone number.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 当你只需要拨打一个号码一次时，直接输入那个号码会更简单。然而，如果你知道将来还会再次拨打这个号码，将号码存储在**联系人**应用中会更方便。这样，当你再次想拨打这个人的电话时，你只需轻触他们的电话号码即可。
- en: 'To store a phone number in the **Contacts** app, follow these steps:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要将电话号码存储在**联系人**应用中，请按照以下步骤操作：
- en: Tap the Phone app on the Home screen.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触电话应用。
- en: Tap the **Contacts** icon at the bottom of the screen, as shown in *Figure 4.6*.
    A list of names currently stored in the **Contacts** app appears:![Figure 4.6
    – The Contacts icon
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕底部的**联系人**图标，如图4.6所示。会出现当前存储在**联系人**应用中的名字列表：![img/Figure_4.6 – The Contacts
    icon](img/Figure_4.6 – The Contacts icon)
- en: '](img/Figure_4.06_B14100.jpg)'
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_4.06_B14100.jpg](img/Figure_4.06_B14100.jpg)'
- en: Figure 4.6 – The **Contacts** icon
  id: totrans-50
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4.6 – **联系人**图标
- en: Tap the **+** (add) icon in the upper-right corner to display a new contact
    screen.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**+**（添加）图标以显示新联系人屏幕。
- en: Scroll down and tap the **+ add phone** button, as shown in *Figure 4.7*:![Figure
    4.7 – The add phone button on the New Contact screen
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动并点击**+添加电话**按钮，如图 4.7 所示：![图 4.7 – 新联系人屏幕上的添加电话按钮
- en: '](img/Figure_4.07_B14100.jpg)'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.07_B14100.jpg)'
- en: Figure 4.7 – The add phone button on the New Contact screen
  id: totrans-54
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4.7 – 新联系人屏幕上的添加电话按钮
- en: Tap in that person's phone number and tap **Done** when you're finished adding
    in any other contact information, such as the person's name.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在那个人电话号码处点击，并在添加完任何其他联系信息（如姓名）后点击**完成**。
- en: 'After you''ve stored a person''s name and phone number in the **Contacts**
    app, you can call that person by simply tapping on that person''s phone number.
    To call a number stored in the **Contacts** app, follow these steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在你将某人的姓名和电话号码存储在**联系人**应用中后，你可以通过简单地点击该人的电话号码来拨打该人。要拨打存储在**联系人**应用中的号码，请按照以下步骤操作：
- en: Tap the **Contacts** icon on the Home screen.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**联系人**图标。
- en: Tap the name of the person you want to call.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想拨打电话的人的名字。
- en: 'Tap the phone number you want to call, as shown in *Figure 4.8*:'
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图 4.8 所示的电话号码。
- en: '![Figure 4.8 – Tap on a phone number to call'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.8 – 点击电话号码进行拨打'
- en: '](img/Figure_4.08_B14100.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.08_B14100.jpg)'
- en: Figure 4.8 – Tap on a phone number to call
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.8 – 点击电话号码进行拨打
- en: The **Contacts** app can be a handy way to store the phone numbers of friends,
    business associates, relatives, and anyone else important in your life. However,
    you'll likely store a large number of phone numbers in the **Contacts** app, but
    only call a handful of those numbers regularly. To make it faster to reach someone
    you call often, you can designate that person as a favorite person.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '**联系人**应用可以方便地存储朋友、商业伙伴、亲戚以及生活中任何重要人物的电话号码。然而，你可能会在**联系人**应用中存储大量的电话号码，但只经常拨打其中的一小部分。为了更快地联系到经常通话的人，你可以将该人指定为收藏联系人。'
- en: Calling a favorite person
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拨打收藏联系人
- en: Everyone has a small list of people they call most often, perhaps including
    a spouse, boyfriend/girlfriend, family members, and business associates. While
    you could constantly hunt for that person's phone number in the **Contacts** app,
    it's much faster to designate certain people as favorites.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都有一个经常联系的小名单，可能包括配偶、男朋友/女朋友、家庭成员和商业伙伴。虽然你可以在**联系人**应用中不断查找那个人的电话号码，但将某些人指定为收藏联系人会更快。
- en: Think of the favorites list as a subset of the names and phone numbers stored
    in the **Contacts** app. By creating a favorites list, you can quickly find the
    names and phone numbers of the people you care about the most. Even better, if
    someone has multiple phone numbers, your favorites list can store just the phone
    number that's most likely to reach that other person.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 将收藏列表视为存储在**联系人**应用中的姓名和电话号码的子集。通过创建收藏列表，你可以快速找到你最关心的人的姓名和电话号码。更好的是，如果某人有多位电话号码，你的收藏列表可以只存储最有可能联系到那个人的电话号码。
- en: 'To create a favorites list, follow these steps:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建收藏列表，请按照以下步骤操作：
- en: Tap the Phone app on the Home screen.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击“电话”应用。
- en: Tap the **Favorites** icon at the bottom of the screen.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**收藏**图标。
- en: Tap the **+** icon in the upper-left corner of the screen. The **Contacts**
    app will list all names stored.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的**+**图标。**联系人**应用将列出所有存储的姓名。
- en: Tap a name that you want to identify as a favorite person. A dialog appears,
    listing **Message**, **Call**, or **Mail**, which lets you choose that person's
    contact information for text messaging, phone calls, or email, as shown in *Figure
    4.9*:![Figure 4.9 – Choosing which contact information to store in the favorites
    list
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想识别为收藏联系人的名字。会出现一个对话框，列出**消息**、**电话**或**邮件**，让你选择该人的联系信息用于短信、电话或电子邮件，如图 4.9
    所示：![图 4.9 – 选择要存储在收藏列表中的联系信息
- en: '](img/Figure_4.09_B14100.jpg)'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.09_B14100.jpg)'
- en: Figure 4.9 – Choosing which contact information to store in the favorites list
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4.9 – 选择要存储在收藏列表中的联系信息
- en: Tap **Call**. If the person you chose has multiple phone numbers, you'll be
    able to choose which number you want to store in your favorites list.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**拨打**。如果你选择的联系人有多位电话号码，你将能够选择你想要存储在收藏列表中的号码。
- en: Tap a phone number.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个电话号码。
- en: Once you've stored one or more names and phone numbers in the **Favorites**
    list, you can make a call any time by viewing your **Favorites** list.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在**收藏**列表中存储了一个或多个姓名和电话号码，您就可以通过查看您的**收藏**列表来随时拨打电话。
- en: 'To make a call from the **Favorites** list, follow these steps:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 要从**收藏**列表中拨打电话，请按照以下步骤操作：
- en: Tap the Phone app on the Home screen.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的电话应用。
- en: Tap the **Favorites** icon at the bottom of the screen. A list of previously
    stored favorite names appears.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**收藏**图标。出现之前存储的收藏姓名列表。
- en: Tap on a name to call that person.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击姓名以拨打该人。
- en: Adding names and phone numbers to your favorites list can help you find and
    call the people you talk to most often. However, sometimes you may not have stored
    someone's name and phone number in your favorites list. Fortunately, you can always
    call anyone back by simply looking up the list of recent callers.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 将姓名和电话号码添加到您的收藏夹列表中可以帮助您找到并拨打您最常联系的人。然而，有时您可能没有在收藏夹列表中存储某人的姓名和电话号码。幸运的是，您总是可以通过查找最近通话者的列表来给任何人回电。
- en: Calling recent callers
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 拨打最近通话者
- en: Each time you call or receive a call from someone, your iPhone keeps track of
    that person's name (if you previously stored it in the **Contacts** app) or phone
    number. The idea is that if you spoke to someone recently, you'll likely want
    to talk to that person again.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 每次您给某人打电话或从某人那里接电话时，您的iPhone都会记录下该人的姓名（如果您之前在**联系人**应用中存储了它）或电话号码。这个想法是，如果您最近与某人交谈过，您可能会想再次与那个人交谈。
- en: 'The Phone app gives you a choice between viewing **All** or **Missed** calls.
    The **Missed** list only displays people who tried calling you, but that you failed
    to answer. The **All** list displays both people you called (in black) and people
    who tried calling you (in red), as shown in *Figure 4.10*:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 电话应用为您提供查看**所有**或**未接**电话的选择。**未接**列表仅显示尝试给您打电话但您未能接听的人。**所有**列表显示您拨打的（黑色）和尝试给您打电话的人（红色），如图*图4.10*所示：
- en: '![Figure 4.10 – The All list displays both people you called and those who
    called you'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 4.10 – The All list displays both people you called and those who
    called you'
- en: '](img/Figure_4.10_B14100.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 4.10_B14100.jpg](img/Figure_4.10_B14100.jpg)'
- en: Figure 4.10 – The All list displays both people you called and those who called
    you
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.10 – 所有列表显示您拨打的和拨打您的人
- en: This list of recent calls can be particularly handy in case someone called you
    and you want to call them back but don't have their phone number saved on your
    iPhone.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 这份最近通话列表在某人给您打电话而您想回电但未在您的iPhone上保存他们的电话号码时特别有用。
- en: 'To call a number stored in the **Recents** list, follow these steps:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 要拨打**最近**列表中存储的电话号码，请按照以下步骤操作：
- en: Tap the Phone app on the Home screen.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的电话应用。
- en: Tap the **Recents** icon at the bottom of the screen.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**最近**图标。
- en: Tap the **All** or **Missed** tab at the top of the screen.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的**所有**或**未接**标签页。
- en: Tap a name or phone number to call.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个姓名或电话号码进行拨打。
- en: While you may call other people, others may call you. When someone calls, you'll
    have the option of answering that call or declining, so you need to understand
    your options for receiving a call.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您可以拨打其他人，但其他人也可能给您打电话。当有人打电话时，您可以选择接听或拒绝，因此您需要了解接收电话的选项。
- en: Receiving a call
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接听电话
- en: When you receive a phone call, your iPhone can play a sound (called a ringtone)
    and/or vibrate to provide you with additional haptic feedback in case you don't
    hear the ringtone. When you receive a call, your iPhone will display the calling
    phone number (or the name of the caller, if you previously stored that person's
    name and phone number in the **Contacts** app).
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 当您接到电话时，您的iPhone可以播放声音（称为铃声）和/或振动，以在您没有听到铃声的情况下提供额外的触觉反馈。当您接到电话时，您的iPhone将显示来电电话号码（或来电者的姓名，如果您之前在**联系人**应用中存储了该人的姓名和电话号码）。
- en: 'If your iPhone is currently locked, you''ll see a screen asking you to swipe
    to answer the call, as shown in *Figure 4.11*:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的iPhone当前处于锁定状态，您将看到一个要求您滑动以接听电话的屏幕，如图*图4.11*所示：
- en: '![Figure 4.11 – Receiving a phone call on a locked iPhone'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 4.11 – Receiving a phone call on a locked iPhone'
- en: '](img/Figure_4.11_B14100.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 4.11_B14100.jpg](img/Figure_4.11_B14100.jpg)'
- en: Figure 4.11 – Receiving a phone call on a locked iPhone
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.11 – 在锁定状态下的iPhone接听电话
- en: 'If your iPhone is unlocked and you receive a call, you''ll see a slightly different
    screen that gives you the option of accepting or declining the call, as shown
    in *Figure 4.12*:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的iPhone已解锁且您接到电话，您将看到一个稍微不同的屏幕，该屏幕将为您提供接受或拒绝电话的选项，如图*图4.12*所示：
- en: '![Figure 4.12 – Receiving a phone call on an unlocked iPhone'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.12 – 在未锁定的iPhone上接听电话'
- en: '](img/Figure_4.12_B14100.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.12_B14100.jpg)'
- en: Figure 4.12 – Receiving a phone call on an unlocked iPhone
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.12 – 在未锁定的iPhone上接听电话
- en: 'If you tap the banner shown in the preceding figure anywhere except either
    the red or green button, the banner expands to fill the entire screen, as shown
    in *Figure 4.13*:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你轻触前一个图中除了红色或绿色按钮之外的任何地方，横幅会扩展以填充整个屏幕，如图*图4.13*所示：
- en: '![ Figure 4.13 – The expanded incoming call screen'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.13 – 扩展的来电屏幕'
- en: '](img/Figure_4.13_B14100.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.13_B14100.jpg)'
- en: Figure 4.13 – The expanded incoming call screen
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.13 – 扩展的来电屏幕
- en: 'To define whether an incoming phone call appears as a banner or fullscreen
    display, follow these steps:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义来电是以横幅或全屏显示，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**图标。
- en: Tap **Phone**. The **Phone** screen appears.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**电话**。出现**电话**屏幕。
- en: Tap **Incoming Calls**. A screen appears, letting you choose between **Banner**
    and **Full Screen**.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**来电**。出现一个屏幕，让你在**横幅**和**全屏**之间进行选择。
- en: 'When you receive a phone call, you have several options:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 当你接电话时，你有几个选项：
- en: Answer the call (slide to answer or tap the green **Accept** button).
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 接听电话（滑动接听或轻触绿色**接受**按钮）。
- en: Decline the call (tap the red **Decline** button).
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拒绝来电（轻触红色**拒绝**按钮）。
- en: Set a reminder to call back (tap the **Remind Me** icon).
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置提醒回拨（轻触**提醒我**图标）。
- en: Send a pre-defined message to the caller (tap the **Message** icon).
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向来电者发送预定义的消息（轻触**消息**图标）。
- en: Since you'll likely get calls from a variety of people, take some time now to
    define the ringtone and haptic feedback your iPhone will make each time you receive
    a call.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你可能会接到来自各种人的电话，现在花点时间定义你iPhone每次接电话时将发出的铃声和触觉反馈。
- en: Defining a ringtone and haptic feedback
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义铃声和触觉反馈
- en: 'A ringtone plays a specific sound when you receive a call. Haptic feedback
    makes your iPhone vibrate to let you know someone''s calling. Since you may not
    always want a ringtone to play when you receive a call (such as when you''re in
    a movie theater), you can turn your iPhone''s sound on or off by toggling the
    Ring/Silent switch that appears on the left side, as shown in *Figure 4.14*:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 当你接电话时，铃声会播放特定的声音。触觉反馈会让你的iPhone振动，让你知道有人来电。由于你可能不总是想在接电话时播放铃声（例如，当你在一个电影院里），你可以通过切换左侧出现的静音/响铃开关来打开或关闭iPhone的声音，如图*图4.14*所示：
- en: '![Figure 4.14 – The Ring/Silent switch on the iPhone'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.14 – iPhone上的静音/响铃开关'
- en: '](img/Figure_4.14_B14100.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.14_B14100.jpg)'
- en: Figure 4.14 – The Ring/Silent switch on the iPhone
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.14 – iPhone上的静音/响铃开关
- en: 'To set the ringtone and haptic feedback, follow the steps given below:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置铃声和触觉反馈，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**图标。
- en: Tap **Sounds & Haptics**. The **Sounds & Haptics** screen appears.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**声音与触觉**。出现**声音与触觉**屏幕。
- en: Tap **Ringtone**. A **Ringtone** screen appears, letting you choose between
    different ringtones or access the **Tone Store**, as shown in *Figure 4.15*:![Figure
    4.15 – Choosing a ringtone from the Ringtone screen
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**铃声**。出现**铃声**屏幕，让你在不同的铃声之间进行选择或访问**音调商店**，如图*图4.15*所示：![图4.15 – 从铃声屏幕中选择铃声
- en: '](img/Figure_4.15_B14100.jpg)'
  id: totrans-128
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.15_B14100.jpg)'
- en: Figure 4.15 – Choosing a ringtone from the Ringtone screen
  id: totrans-129
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.15 – 从铃声屏幕中选择铃声
- en: Tap a ringtone you want to use, such as **Beacon** or **Chimes**.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触你想要使用的铃声，例如**信标**或**钟声**。
- en: 'Tap **Vibration**. The **Vibration** screen appears, letting you choose from
    different haptic feedback options when you receive a call, as shown in *Figure
    4.16*:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**振动**。出现**振动**屏幕，让你在接电话时从不同的触觉反馈选项中进行选择，如图*图4.16*所示：
- en: '![Figure 4.16 – Choosing a vibration pattern for haptic feedback when receiving
    a call'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.16 – 接听电话时选择触觉反馈振动模式'
- en: '](img/Figure_4.16_B14100.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_4.16_B14100.jpg)'
- en: Figure 4.16 – Choosing a vibration pattern for haptic feedback when receiving
    a call
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.16 – 接听电话时选择触觉反馈振动模式
- en: Once you've defined your chosen haptic feedback for when you receive a call,
    you might want to take time to specify whether you also want your iPhone to play
    a ringtone or stay silent. In addition, you can also adjust the volume of your
    ringtone to make it louder or softer.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你定义了接电话时选择的触觉反馈，你可能想花时间指定你是否还希望你的iPhone播放铃声或保持静音。此外，你还可以调整铃声的音量，使其更响或更轻。
- en: 'To define whether to include haptic feedback with ringtones or when your iPhone
    is silent, follow these steps:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义是否在静音时或离开当前位置时包含触觉反馈以及iPhone静音时，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap **Sounds & Haptics**. The **Sounds & Haptics** screen appears, letting you
    toggle the **Vibrate on Ring** and **Vibrate on Silent** switches, as shown in
    *Figure 4.17*:![Figure 4.17 – Turning haptic feedback on or off for ringtones
    or silent mode
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**声音与触觉**。出现**声音与触觉**屏幕，让你切换**响铃时振动**和**静音时振动**开关，如图*4.17*所示：![Figure 4.17
    – 为铃声或静音模式开启或关闭触觉反馈
- en: '](img/Figure_4.17_B14100.jpg)'
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_4.17_B14100.jpg]'
- en: Figure 4.17 – Turning haptic feedback on or off for ringtones or silent mode
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.17 – 为铃声或静音模式开启或关闭触觉反馈
- en: Tap the **Vibrate on Ring** and **Vibrate on Silent** switches to turn haptic
    feedback on or off.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**响铃时振动**和**静音时振动**开关来开启或关闭触觉反馈。
- en: Drag the volume slider to adjust the volume of your chosen ringtone.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拖动音量滑块以调整所选铃声的音量。
- en: Tap the **Change with Buttons** switch to allow you to adjust the volume of
    your ringtone using the volume buttons on the side of the iPhone. If this switch
    is off, the volume of your ringtone will be defined by the slider position in
    *step 4*.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**使用按钮更改**开关，允许你使用iPhone侧面的音量按钮调整铃声的音量。如果此开关关闭，则铃声的音量将由*步骤4*中的滑块位置定义。
- en: 'Defining ringtones, volume, and haptic feedback is fine for notifying you of
    an incoming call. However, if you get an important call but can''t answer it at
    the time, you have two choices:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 定义铃声、音量和触觉反馈可以很好地通知你来电。然而，如果你接到一个重要电话但当时无法接听，你有两个选择：
- en: Create a reminder to yourself.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个提醒给自己。
- en: Send a pre-defined message to the caller.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向来电发送预定义的消息。
- en: Creating a reminder for returning a call
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建回拨电话的提醒
- en: When someone calls and you aren't able to answer the call right away, but don't
    want to forget about this call from someone important, set up a reminder. A reminder
    simply displays a note to yourself to return the call you missed.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人来电而你无法立即接听电话，但又不想忘记这个重要来电时，请设置一个提醒。提醒只是简单地显示一个笔记，提醒你回拨错过的电话。
- en: There are two ways you can create a reminder. First, you can create a reminder
    that will pop up on your iPhone screen as soon as you leave your current location.
    Second, you can create a reminder that will pop up one hour later. In both cases,
    the reminders can help you return important calls.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过两种方式创建提醒。首先，你可以创建一个提醒，当你离开当前位置时，它会立即出现在你的iPhone屏幕上。其次，你可以创建一个提醒，一小时后出现。在两种情况下，提醒可以帮助你回拨重要的电话。
- en: 'To create a reminder when you are unable to answer a call, follow these steps:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 要在无法接听电话时创建提醒，请按照以下步骤操作：
- en: Wait until you receive a call (see *Figures 4.11* and *4.13*).
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等到你接到电话（见*图4.11*和*图4.13*）。
- en: Tap the **Remind Me** icon. A dialog appears giving you a choice to be reminded
    to call back when you leave your current location, or in one hour, as shown in
    *Figure 4.18*:![Figure 4.18 – Defining a reminder to return a call
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**提醒我**图标。出现一个对话框，让你选择在离开当前位置时或一小时后提醒你回拨电话，如图*4.18*所示：![Figure 4.18 – 定义回拨电话的提醒
- en: '](img/Figure_4.18_B14100.jpg)'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_4.18_B14100.jpg]'
- en: Figure 4.18 – Defining a reminder to return a call
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.18 – 定义回拨电话的提醒
- en: 'Tap **When I leave** or **In 1 hour**. Both methods define a reminder that''s
    stored in the **Reminders** app, as shown in *Figure 4.19*:'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**离开时**或**1小时后**。两种方法都会在**提醒事项**应用中存储一个提醒，如图*4.19*所示：
- en: '![Figure 4.19 – Viewing callback reminders in the Reminders app'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 4.19 – 在提醒事项应用中查看回拨提醒'
- en: '](img/Figure_4.19_B14100.jpg)'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_4.19_B14100.jpg]'
- en: Figure 4.19 – Viewing callback reminders in the Reminders app
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.19 – 在提醒事项应用中查看回拨提醒
- en: The moment you leave your current location or wait one hour, depending on your
    choice, a reminder will appear on your Home screen to call back the person who
    called you earlier. At this point, you can open the **Reminders** app and tap
    the green Phone icon to call that person back.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 当你离开当前位置或等待一小时，根据你的选择，你的主屏幕上会出现一个提醒，让你回拨之前给你打电话的人。此时，你可以打开**提醒事项**应用，点击绿色的电话图标回拨那个人。
- en: Reminders can be handy for dealing with calls right away. However, reminders
    don't let your caller know that you intend to call back. That's why you can prepare
    pre-defined messages that you can send back to someone right away to let your
    caller know you'll call back as soon as possible.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒对于立即处理电话很有用。然而，提醒并不能让你的来电者知道你打算回电。这就是为什么你可以准备预定义的消息，你可以立即发送给某人，让来电者知道你将尽快回电。
- en: Creating messages for returning a call
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建回电消息
- en: When someone calls and you set up a reminder, your caller has no idea when or
    even if you will call back. To get around this problem, take some time to set
    up a pre-defined message. Now when someone important calls, you can send them
    this pre-defined message so they know you got their call but just weren't able
    to answer it at the moment, and that you'll get back to them.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人来电并且你设置了提醒时，你的来电者并不知道你何时甚至是否会回电。为了解决这个问题，花些时间设置一个预定义的消息。现在当有重要的人来电时，你可以发送这个预定义的消息，让他们知道你已经收到了他们的来电，但当时无法回答，并且你将尽快回电。
- en: The first step to sending a message to a caller is to create the message. Then
    you can choose which response you want to send.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 向来电者发送消息的第一步是创建消息。然后你可以选择你想发送的回复。
- en: 'To create a message to send to a caller, follow these steps:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建发送给来电者的消息，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**设置**图标。
- en: Tap **Phone**. The **Phone** screen appears, as shown in *Figure 4.20*:![Figure
    4.20 – The Respond with Text option on the Phone screen
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**电话**。**电话**屏幕出现，如图 *图 4.20* 所示：![图 4.20 – 电话屏幕上的回复文本选项
- en: '](img/Figure_4.20_B14100.jpg)'
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_4.20_B14100.jpg](img/Figure_4.20_B14100.jpg)'
- en: Figure 4.20 – The Respond with Text option on the Phone screen
  id: totrans-168
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4.20 – 电话屏幕上的回复文本选项
- en: 'Tap **Respond with Text**. A **Respond with Text** screen appears, listing
    several responses you can choose from as shown in *Figure 4.21*. You can either
    use the default responses or write your own:'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**回复文本**。出现一个**回复文本**屏幕，列出了你可以选择的几个回复，如图 *图 4.21* 所示。你可以使用默认回复或自己编写：
- en: '![Figure 4.21 – Viewing and editing pre-defined responses'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 4.21 – 查看和编辑预定义的回复'
- en: '](img/Figure_4.21_B14100.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_4.21_B14100.jpg](img/Figure_4.21_B14100.jpg)'
- en: Figure 4.21 – Viewing and editing pre-defined responses
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.21 – 查看和编辑预定义的回复
- en: Whether you've defined your own messages or just want to use the default messages,
    you can set them to be sent to a caller to let them know you're not available
    now but will get back to them as soon as possible.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否定义了自己的消息或只想使用默认消息，你都可以将它们设置为发送给来电者，让他们知道你现在无法使用，但会尽快回电。
- en: 'To send a message when receiving a call, follow these steps:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 要在接听电话时发送消息，请按照以下步骤操作：
- en: Wait until you receive a call (see *Figures 4.11* and *4.13*).
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待你接到电话（参见 *图 4.11* 和 *图 4.13*）。
- en: Tap the **Message** icon. A dialog appears, giving you a choice of which message
    to send, as shown in *Figure 4.22*:![Figure 4.22 – Choosing the message to send
    to a caller
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**消息**图标。出现一个对话框，让你选择要发送的消息，如图 *图 4.22* 所示：![图 4.22 – 选择发送给来电者的消息
- en: '](img/Figure_4.22_B14100.jpg)'
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_4.22_B14100.jpg](img/Figure_4.22_B14100.jpg)'
- en: Figure 4.22 – Choosing the message to send to a caller
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 4.22 – 选择发送给来电者的信息
- en: Tap the message you want to send or choose **Custom** to type a message to send.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想发送的消息或选择**自定义**来输入要发送的消息。
- en: By using reminders and messages, you can return important phone calls as soon
    as possible. In some cases, you may be talking to one person when another call
    comes in that you have to take at that moment. Rather than calling that person
    back, you might want to take that second call while still holding on to the first
    call.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用提醒和消息，你可以尽快回重要的电话。在某些情况下，当你正在与一个人交谈时，另一个电话进来，你必须立即接听。与其回拨那个人，你可能会选择在保持第一个电话的同时接听第二个电话。
- en: Taking multiple calls
  id: totrans-181
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接听多个电话
- en: If you're talking to someone important and another crucial call comes in, you
    may want to keep both calls on the line. To do this, the iPhone gives you two
    options. First, you can put the first caller on hold temporarily while you talk
    to the second caller. When you're done with the second call, you can then return
    to the first caller.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在与某人交谈，并且另一个重要的电话进来，你可能想保持两个电话都在线。为此，iPhone为你提供了两个选项。首先，你可以暂时将第一个来电者置于等待状态，同时与第二个来电者交谈。当你完成第二个电话后，你可以返回第一个来电者。
- en: Second, you can take both calls in a conference call. That way, multiple people
    can talk to each other at once.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，你可以进行多方通话，这样多人可以同时交谈。
- en: Putting people on hold can be handy when you want to talk to one person at a
    time. Conference calls are useful when you want a group of people to talk to each
    other.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想一次只与一个人交谈时，将人们置于保持状态可能很有用。当你想一群人互相交谈时，电话会议很有用。
- en: 'To create a conference call or put the current caller on hold so you can chat
    with a second person, follow these steps:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建电话会议或将当前来电者置于保持状态，以便你可以与第二个人交谈，请按照以下步骤操作：
- en: Call or accept a call from another person. When a second person calls while
    you're already connected to someone else, your iPhone gives you options to hold
    or end your current call, or switch to the second caller, as shown in *Figure
    4.23*:![Figure 4.23 – Receiving a second call in the middle of another call
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 给其他人打电话或接听电话。当你已经连接到另一个人时，第二个人打电话给你，你的iPhone会给你提供选项来保持或结束当前通话，或者切换到第二个来电者，如图*图4.23*所示：![图4.23
    – 在另一个通话中接收第二个电话
- en: '](img/Figure_4.23_B14100.jpg)'
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_4.23_B14100.jpg)'
- en: Figure 4.23 – Receiving a second call in the middle of another call
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.23 – 在另一个通话中接收第二个电话
- en: Tap **Hold & Accept**. This will let you put your current caller on hold while
    you speak to the second caller.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保持并接听**。这将让你在跟第二个来电者通话时，将当前来电者置于保持状态。
- en: Tap **merge calls** to create a conference call (or tap **swap** to speak to
    the other person), as shown in *Figure 4.24*:![Figure 4.24 – Choosing to merge
    or swap callers
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**合并通话**以创建一个电话会议（或点击**交换**与另一个人交谈），如图*图4.24*所示：![图4.24 – 选择合并或交换来电者
- en: '](img/Figure_4.24_B14100.jpg)'
  id: totrans-191
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_4.24_B14100.jpg)'
- en: Figure 4.24 – Choosing to merge or swap callers
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.24 – 选择合并或交换来电
- en: Tap the red hang-up button when you want to disconnect from the call.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你想断开通话时，点击红色的挂断按钮。
- en: In most cases, you'll be happy to receive phone calls on your iPhone. Unfortunately,
    many con artists, telemarketers, and just plain annoying people may try to call
    you. While you can ignore these calls, they might never stop calling periodically.
    When this happens, you might want to consider blocking these callers for good.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，你会在你的iPhone上愉快地接听电话。不幸的是，许多骗子、推销员和普通讨厌的人可能会尝试给你打电话。虽然你可以忽略这些电话，但他们可能会定期不断地打电话。当这种情况发生时，你可能想考虑永久阻止这些来电者。
- en: Blocking callers
  id: totrans-195
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阻止来电
- en: Most likely you'll get phone calls from people you don't want to talk to, either
    because you no longer like them anymore or because they're unsolicited calls from
    people you don't know.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能你会接到你不想交谈的人的电话，要么是因为你不再喜欢他们，要么是因为他们是来自你不认识的人的不请自来的电话。
- en: When you get a phone call, the caller's name appears on the screen if you've
    added that phone number and the caller's name in the **Contacts** app. If you
    have not added both the phone number and caller's name in the **Contacts** app,
    only the caller's phone number appears on the screen.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 当你接到电话时，如果你在**联系人**应用中添加了该电话号码和来电者的姓名，来电者的姓名会显示在屏幕上。如果你没有在**联系人**应用中添加电话号码和来电者的姓名，则只显示来电者的电话号码。
- en: 'Once you receive a call from someone, you can block that phone number. To block
    a call, follow these steps:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你接到某个人的电话，你可以阻止该电话号码。要阻止通话，请按照以下步骤操作：
- en: Tap the Phone icon on the Home screen.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的电话图标。
- en: Tap the **Recents** icon at the bottom of the screen. A list of recent calls
    appears where an **i** is shown inside a circle icon to the right of each call,
    as shown in *Figure 4.25*:![Figure 4.25 – The information icon appears next to
    each received call
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕底部的**最近**图标。会出现一个最近通话的列表，每个通话的右侧都有一个显示**i**的圆形图标，如图*图4.25*所示：![图4.25 – 每个接收到的通话旁边都显示信息图标
- en: '](img/Figure_4.25_B14100.jpg)'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_4.25_B14100.jpg)'
- en: Figure 4.25 – The information icon appears next to each received call
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.25 – 每个接收到的通话旁边都显示信息图标
- en: Tap the **i**-inside-a-circle icon that appears to the right of the caller you
    want to block. A new screen appears listing details about the caller, such as
    their phone number and the time they called.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击要阻止的来电者右侧出现的圆形图标中的**i**。会出现一个新屏幕，列出有关来电者的详细信息，例如他们的电话号码和通话时间。
- en: Scroll down this screen until you find the **Block this Caller** option near
    the bottom, as shown in *Figure 4.26*:![Figure 4.26 – The Block this Caller option
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动此屏幕，直到找到底部的**阻止此来电者**选项，如图*图4.26*所示：![图4.26 – 阻止此来电者选项
- en: '](img/Figure_4.26_B14100.jpg)'
  id: totrans-205
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_4.26_B14100.jpg)'
- en: Figure 4.26 – The Block this Caller option
  id: totrans-206
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.26 – 阻止此来电者选项
- en: Tap **Block this Caller**.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**阻止此来电者**。
- en: Once you block a caller, that person can call you all they want and they'll
    never annoy you with their calls ringing or by appearing on your iPhone again.
    Feel free to block any callers you like, including people you no longer want to
    talk to, or complete strangers you never wanted to talk to in the first place.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你阻止了一个来电，那个人可以一直给你打电话，但他们永远不会因为电话铃声或再次出现在你的iPhone上而打扰你。你可以随意阻止任何你喜欢的来电者，包括你不再想交谈的人，或者你一开始就根本不想交谈的陌生人。
- en: 'Occasionally, you may need to stop blocking a particular phone number, such
    as one belonging to someone you''re now willing to talk to again. To unblock a
    previously blocked phone number, follow these steps:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你可能需要停止阻止特定的电话号码，例如现在你愿意再次交谈的人的电话号码。要取消阻止之前已阻止的电话号码，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap the **Phone** icon and scroll down to the bottom of the screen, as shown
    in *Figure 4.27*:![Figure 4.27 – The Blocked Contacts option on the Phone screen
  id: totrans-211
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**电话**图标，并向下滚动到屏幕底部，如图*图4.27*所示：![图4.27 – 电话屏幕上的阻止联系人选项
- en: '](img/Figure_4.27_B14100.jpg)'
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_4.27_B14100.jpg]'
- en: Figure 4.27 – The Blocked **Contacts** option on the Phone screen
  id: totrans-213
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.27 – 电话屏幕上的阻止**联系人**选项
- en: Tap **Blocked Contacts**. A list of blocked phone numbers appears.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**阻止联系人**。会出现一个列出阻止电话号码的列表。
- en: Tap on the phone number you want to unblock. A screen appears listing various
    options, including **Add to Existing Contact**.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要取消阻止的电话号码。会出现一个屏幕，列出各种选项，包括**添加到现有联系人**。
- en: Tap **Add to Existing Contact** to add the blocked phone number to your **Contacts**
    app.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加到现有联系人**将阻止的电话号码添加到你的**联系人**应用中。
- en: After blocking callers, go through your list of blocked calls periodically to
    make sure you didn't accidentally block an unknown but valid caller. That way
    you can ensure that you only receive calls you want from people you already know.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在阻止来电者后，定期查看你的阻止呼叫列表，以确保你没有意外阻止了一个未知但有效的来电者。这样你可以确保你只接听你认识的人的电话。
- en: Blocking disturbances
  id: totrans-218
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阻断干扰
- en: 'Sometimes you may want to set aside time for when you don''t want your iPhone
    ringing or displaying alerts or notifications. When you want a little peace and
    quiet, you can turn on the **Do Not Disturb** feature. To turn this feature on,
    follow these steps:'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你可能想要为不想iPhone响铃或显示警报或通知的时间设置时间。当你想要一点宁静和安静时，你可以开启**勿扰**功能。要开启此功能，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap the **Do Not Disturb** icon. The **Do Not Disturb** screen appears as shown
    in *Figure 4.28*:![Figure 4.28 – The Do Not Disturb screen
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**勿扰**图标。**勿扰**屏幕会像*图4.28*所示那样出现：![图4.28 – 勿扰屏幕
- en: '](img/Figure_4.28_B14100.jpg)'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_4.28_B14100.jpg]'
- en: Figure 4.28 – The Do Not Disturb screen
  id: totrans-223
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图4.28 – 勿扰屏幕
- en: Tap the **Do Not Disturb** switch to turn it on or off. When Do Not Disturb
    is on, a crescent moon icon appears in the upper-right corner of the screen.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**勿扰**开关来开启或关闭它。当勿扰开启时，一个新月图标会出现在屏幕右上角。
- en: 'Another way to toggle Do Not Disturb on or off is to open the Control Center
    (swipe up from the bottom on iPhones with a Home button, or swipe down from the
    upper right corner on iPhones without a Home button). Then tap the Do Not Disturb
    icon shown in *Figure 4.29*:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种切换勿扰开启或关闭的方法是打开控制中心（在带Home按钮的iPhone上从底部向上滑动，或在无Home按钮的iPhone上从右上角向下滑动）。然后点击*图4.29*中显示的勿扰图标：
- en: '![Figure 4.29 – The Do Not Disturb icon on the Control Center screen'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '![图4.29 – 控制中心屏幕上的勿扰图标'
- en: '](img/Figure_4.29_B14100.jpg)'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_4.29_B14100.jpg]'
- en: Figure 4.29 – The Do Not Disturb icon on the Control Center screen
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 图4.29 – 控制中心屏幕上的勿扰图标
- en: Finally, if someone calls and you want to silence the ringing, press the Lock
    button. Remember, you can control when you accept and reject phone calls and notifications.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果有人来电而你想要静音铃声，请按锁屏按钮。记住，你可以控制何时接受和拒绝电话和通知。
- en: Summary
  id: totrans-230
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: The main purpose of the iPhone is to make and receive phone calls. Making and
    receiving a phone call is fairly straightforward, but there are additional options
    you might want to use, such as creating a conference call, putting someone on
    hold, or using a keypad to choose different options while calling an automated
    service.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone的主要目的是打电话和接电话。打电话和接电话相当直接，但还有一些你可能想要使用的附加选项，例如创建会议电话、将某人置于等待状态或在使用自动服务时通过键盘选择不同的选项。
- en: To help identify callers, it's best to store their names and phone numbers in
    the **Contacts** app. That way, the person's name will appear on the iPhone screen
    when they call, so you never have to guess.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助识别来电者，最好在**联系人**应用中存储他们的姓名和电话号码。这样，当他们在打电话时，他们的名字就会出现在iPhone屏幕上，你再也不用猜测了。
- en: Since you'll likely get unwanted calls, make sure you know how to block and
    unblock callers. You'll never be able to stop all unwanted calls, but by blocking
    certain phone numbers, you can make sure unwanted callers can't pester you anymore.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你可能会接到不想要的电话，确保你知道如何阻止和解除阻止来电者。你永远无法阻止所有不想要的电话，但通过阻止某些电话号码，你可以确保不想要的来电者不能再打扰你了。
- en: Making and receiving phone calls is a major use for your iPhone. However, there
    are other ways to communicate as well, such as text messaging, which many people
    use just as often as talking, so we will be covering this in the next chapter.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 打电话和接电话是iPhone的主要用途之一。然而，还有其他沟通方式，例如短信，许多人使用短信的频率与通话一样高，所以我们将在下一章中介绍这一点。
