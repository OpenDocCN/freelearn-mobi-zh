- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Since the introduction of iOS 8 in 2014, game development for the iOS platform
    has gone through some major changes. The first of those changes was the introduction
    of the Swift programming language, a functional programming language made by Apple
    to be simple to code and modern in its capabilities, all while being fast enough
    to handle modern app and game development. iOS 8 also introduced the 3D game development
    framework, SceneKit. SceneKit allowed developers to quickly design 3D games and
    work with 3D assets in a similar fashion to iOS 7's SpriteKit. A year later, in
    the summer of 2015, iOS 9 was introduced, along with a new set of tools for both
    seasoned and brand new iOS game developers. The new framework, GameplayKit, lets
    developers handle the game rules, AI, game entities, and game states separately
    from the inheritance logic. In addition to GameplayKit, Apple showed off the Fox
    game example that displays how Xcode can now do much of the same visual editing
    functionalities seen in multiplatform game engines, such as Unity and Unreal Engine.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 自 2014 年 iOS 8 发布以来，iOS 平台的游戏开发经历了一些重大变化。这些变化中的第一个是 Swift 编程语言的引入，这是一种由苹果公司制作的函数式编程语言，旨在编写简单且功能现代，同时足够快以处理现代应用程序和游戏开发。iOS
    8 还引入了 3D 游戏开发框架 SceneKit。SceneKit 允许开发者快速设计 3D 游戏，并以类似于 iOS 7 的 SpriteKit 的方式处理
    3D 资产。一年后，在 2015 年夏季，推出了 iOS 9，同时为经验丰富的和全新的 iOS 游戏开发者提供了一套新工具。新的框架 GameplayKit
    允许开发者分别处理游戏规则、人工智能、游戏实体和游戏状态，而不必从继承逻辑中分离出来。除了 GameplayKit 之外，苹果还展示了 Fox 游戏示例，展示了
    Xcode 现在可以执行多平台游戏引擎（如 Unity 和 Unreal Engine）中看到的许多相同的视觉编辑功能。
- en: We will first become familiar with the Swift programming language and how it
    can be used in the scope of game development. The goal is to understand iOS game
    development from the ground up, learning the tougher code-centric methodology
    of making a game. In addition to taking a look at Apple's own example projects
    for the various iOS game frameworks, we will see some code examples from two games,
    the first game being a published Swift-developed 2D scrolling game named PikiPop
    and the other being a tile-based Minesweeper clone named SwiftSweeper. As we progress
    through the book, we will still keep code as the core of our method for game development,
    but will look into the visual tools introduced in iOS 9 that, in addition to GameplayKit
    and the component-based structuring, can allow us to create a game that is only
    limited by our imagination. We then dive into topic of the low-level APIs, such
    as OpenGL ES and Metal, for developers who wish to get down directly to the GPU.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先将熟悉 Swift 编程语言及其在游戏开发中的应用范围。目标是深入理解 iOS 游戏开发，学习以代码为中心的更困难的方法来制作游戏。除了查看苹果公司为各种
    iOS 游戏框架提供的示例项目外，我们还将看到两个游戏中的代码示例，第一个游戏是一个已发布的 Swift 开发的 2D 滚动游戏，名为 PikiPop，另一个是基于拼图的扫雷克隆游戏，名为
    SwiftSweeper。随着我们阅读本书的进展，我们仍将代码作为游戏开发方法的核心，但将探讨 iOS 9 中引入的视觉工具，这些工具除了 GameplayKit
    和基于组件的结构外，还可以使我们能够创建仅受想象力限制的游戏。然后，我们将深入探讨针对希望直接接触 GPU 的开发者的低级 API 主题，例如 OpenGL
    ES 和 Metal。
- en: In the end, we hope that you understand how iOS continues to be a power game
    development platform, whether you are a developer who comes from the traditional
    code-centric school of computer science, or you are a part of the growing visual-based/drag-and-drop
    design paradigm. Our goal is that when you are finished with this book, you will
    have a number of vastly different and detailed game ideas, which you then can
    immediately begin building with Swift and the iOS 9 platforms.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们希望您了解 iOS 如何继续成为强大的游戏开发平台，无论您是来自传统代码中心的计算机科学学校，还是您是日益增长的基于视觉/拖放设计范例的一部分。我们的目标是，当您完成这本书后，您将拥有许多截然不同且详细的游戏想法，然后您可以立即使用
    Swift 和 iOS 9 平台开始构建。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0014_split_000.html#DB7S1-d06b23b4a4554b3182353558917969c2
    "Chapter 1. The Swift Programming Language"), *The Swift Programming Language*,
    provides an introduction and guidance to the Swift programming language.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](part0014_split_000.html#DB7S1-d06b23b4a4554b3182353558917969c2 "第 1
    章. Swift 编程语言")，*Swift 编程语言*，提供了对 Swift 编程语言的介绍和指导。'
- en: '[Chapter 2](part0028_split_000.html#QMFO1-d06b23b4a4554b3182353558917969c2
    "Chapter 2. Structuring and Planning a Game Using iOS 9 Storyboards and Segues"),
    *Structuring and Planning a Game Using Storyboards and Segues*, helps readers
    know the basic flow of an iOS app by making use of storyboards and segues in order
    to either plan or preplan iOS games.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0028_split_000.html#QMFO1-d06b23b4a4554b3182353558917969c2 "第二章.
    使用 iOS 9 Storyboards 和 Segues 结构化和规划游戏"), *使用 Storyboards 和 Segues 结构化和规划游戏*，通过利用故事板和转场来规划或预先规划
    iOS 游戏，帮助读者了解 iOS 应用的基本流程。'
- en: '[Chapter 3](part0033_split_000.html#VF2I1-d06b23b4a4554b3182353558917969c2
    "Chapter 3. SpriteKit and 2D Game Design"), *SpriteKit and 2D Game Design*, introduces
    and explains the use of the iOS 2D game development framework, SpriteKit.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0033_split_000.html#VF2I1-d06b23b4a4554b3182353558917969c2 "第三章.
    SpriteKit 和 2D 游戏设计"), *SpriteKit 和 2D 游戏设计*，介绍了 iOS 2D 游戏开发框架 SpriteKit 的使用和解释。'
- en: '[Chapter 4](part0039_split_000.html#1565U1-d06b23b4a4554b3182353558917969c2
    "Chapter 4. SceneKit and 3D Game Design"), *SceneKit and 3D Game Design*, helps
    readers look into the iOS 3D development framework, SceneKit, and visual tools
    introduced in iOS that can be used for both SceneKit and SpriteKit.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0039_split_000.html#1565U1-d06b23b4a4554b3182353558917969c2 "第四章.
    SceneKit 和 3D 游戏设计"), *SceneKit 和 3D 游戏设计*，帮助读者深入了解 iOS 3D 开发框架 SceneKit 以及 iOS
    中引入的可用于 SceneKit 和 SpriteKit 的视觉工具。'
- en: '[Chapter 5](part0047_split_000.html#1CQAE2-d06b23b4a4554b3182353558917969c2
    "Chapter 5. GameplayKit"), *Gameplaykit*, introduces the GameplayKit framework,
    a universal game logic and AI framework introduced in iOS 9.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0047_split_000.html#1CQAE2-d06b23b4a4554b3182353558917969c2 "第五章.
    GameplayKit"), *Gameplaykit*，介绍了 GameplayKit 框架，这是一个在 iOS 9 中引入的通用游戏逻辑和 AI 框架。'
- en: '[Chapter 6](part0050_split_000.html#1FLS41-d06b23b4a4554b3182353558917969c2
    "Chapter 6. Exhibit the Metal in Your Game"), *Exhibit the Metal in your Game*,
    discusses about advanced topics, such as the GPU graphics pipeline and an introduction
    to Apple''s low-level API, Metal, for getting the best performance out of your
    game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0050_split_000.html#1FLS41-d06b23b4a4554b3182353558917969c2 "第六章.
    在你的游戏中展示 Metal"), *在你的游戏中展示 Metal*，讨论了高级主题，如 GPU 图形管道以及 Apple 的低级 API Metal 的介绍，以从你的游戏中获得最佳性能。'
- en: '[Chapter 7](part0055_split_000.html#1KEEU2-d06b23b4a4554b3182353558917969c2
    "Chapter 7. Publishing Our iOS Game"), *Publishing Our iOS Game*, explains the
    steps needed to beta test and publish iOS games by making use of the testing and
    quality assurance service, TestFlight.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0055_split_000.html#1KEEU2-d06b23b4a4554b3182353558917969c2 "第七章.
    发布我们的 iOS 游戏"), *发布我们的 iOS 游戏*，通过利用测试和质量保证服务 TestFlight，解释了进行测试和发布 iOS 游戏所需的步骤。'
- en: '[Chapter 8](part0059_split_000.html#1O8H61-d06b23b4a4554b3182353558917969c2
    "Chapter 8. The Future of iOS Game Development"), *The Future of iOS Game Development*,
    discusses how programming, iOS, and game development as a whole might change or
    improve in the near future, and how it relates to the most recent iOS platforms
    and frameworks.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](part0059_split_000.html#1O8H61-d06b23b4a4554b3182353558917969c2 "第八章.
    iOS 游戏开发的未来"), *iOS 游戏开发的未来*，讨论了编程、iOS 以及整体游戏开发在不久的将来可能会如何改变或改进，以及它与最新的 iOS 平台和框架的关系。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: 'Here''s what you need for this book:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书你需要什么：
- en: Xcode 7 or later
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xcode 7 或更高版本
- en: Mac OS X Yosemite or later
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mac OS X Yosemite 或更高版本
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is intended for game developers who wish to develop 2D and 3D games
    for iPhone and iPad. If you are a developer from another platform or a game engine
    such as Android or Unity, a current iOS developer wishing to learn more about
    Swift and the latest features of iOS 9, or even if you are new to game development,
    then this book is for you. Some prior programming knowledge is recommended, but
    not required.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在为希望为 iPhone 和 iPad 开发 2D 和 3D 游戏的游戏开发者编写。如果你来自其他平台或游戏引擎，如 Android 或 Unity，是一名希望了解更多
    Swift 和 iOS 9 最新特性的当前 iOS 开发者，或者即使你是游戏开发的新手，这本书也是为你准备的。建议具备一定的编程知识，但不是必需的。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, filenames, file extensions, pathnames, and user input,
    are shown as follows: "As we can see, the `AppDelegate.swift` and the `ViewController.swift`
    files were automatically created for us and right below that, we''d find the `Main.Storyboard`
    file."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、文件名、文件扩展名、路径名和用户输入以如下方式显示：“正如我们所见，`AppDelegate.swift`和`ViewController.swift`文件为我们自动创建，紧接着我们就能找到`Main.Storyboard`文件。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "
    Alternately, imagine that the player lost all of their lives and got a **Game
    Over** message."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇将以粗体显示。例如，您在屏幕上看到的单词，如菜单或对话框中的单词，在文本中显示如下：“或者，想象一下玩家失去了所有生命，并收到了一个**游戏结束**的消息。”
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来是这样的。
