- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Xamarin is built on top of Mono, an open source version of the .NET framework,
    based on the ECMA standards. Xamarin brings you a set of tools that includes its
    own C# compiler and a Common Language Runtime (CLR). The Mono framework source
    project is maintained by Xamarin, a San Francisco-based company (formerly by Novell
    and originally by Ximian). The prime intention of the Mono project was to make
    the .NET platform compatible with other non-Windows platforms such as Linux.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Xamarin 是基于 ECMA 标准的 .NET 框架的开源版本 Mono 的上层构建。Xamarin 为您提供了一套工具，包括其自己的 C# 编译器和公共语言运行时
    (CLR)。Mono 框架源项目由位于旧金山的 Xamarin 公司（之前由 Novell 和最初由 Ximian 维护）维护。Mono 项目的首要目的是使
    .NET 平台与 Linux 等其他非 Windows 平台兼容。
- en: After Attachmate acquired Novell in April 2011, the future of the Mono platform
    was pushed into dark. A few months later, Miguel de Icaza, a former Novell employee,
    founded a company called Xamarin and declared to continue using the Mono platform
    for commercial software development. Since then, Xamarin has sponsored the Mono
    open source platform development and provided the commercial .NET stacks for both
    the iOS and Android platforms. The .NET for iOS is called MonoTouch, or Xamarin.iOS,
    and .NET for Android is called Mono for Android, or Xamarin.Android.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在2011年4月 Attachmate 收购 Novell 之后，Mono 平台的未来陷入了黑暗。几个月后，前 Novell 员工 Miguel de
    Icaza 创立了一家名为 Xamarin 的公司，并宣布将继续使用 Mono 平台进行商业软件开发。从那时起，Xamarin 赞助了 Mono 开源平台的发展，并为
    iOS 和 Android 平台提供了商业 .NET 堆栈。iOS 的 .NET 被称为 MonoTouch 或 Xamarin.iOS，而 Android
    的 .NET 被称为 Mono for Android 或 Xamarin.Android。
- en: Xamarin frameworks enable developers to write cross-platform mobile applications
    targeting different platforms, including iOS, Android, and Windows Phone. Using
    Xamarin, you can develop a pure naive Android or iOS application using the C#
    programming language and share the application logic between the different platforms.
    This results in a faster development cycle and developers can leverage the existing
    C# and .NET programming skills, which helps reduce the learning curve to develop
    the mobile application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Xamarin 框架使开发者能够编写针对不同平台（包括 iOS、Android 和 Windows Phone）的跨平台移动应用程序。使用 Xamarin，您可以使用
    C# 编程语言开发纯原生的 Android 或 iOS 应用程序，并在不同平台之间共享应用程序逻辑。这导致开发周期更快，开发者可以利用现有的 C# 和 .NET
    编程技能，这有助于降低开发移动应用程序的学习曲线。
- en: This book is structured in a logical sequence to help C# and .NET developers
    to build Xamarin.Android applications from the ground up. It explains the widely
    used basic and advanced Android concepts, including a user interface, data storage,
    consuming web services, geolocation, map, camera, and the build distribution process.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书按照逻辑顺序组织，旨在帮助 C# 和 .NET 开发者从头开始构建 Xamarin.Android 应用程序。它解释了广泛使用的基调和高级 Android
    概念，包括用户界面、数据存储、消费网络服务、地理位置、地图、摄像头以及构建和分发过程。
- en: This book provides the most comprehensive explanations of the basic and advanced
    Xamarin.Android concepts; you can precisely build with practical live examples
    to develop a complete working application. Over the course of this book, you will
    build a single application, the `POIApp`. With this application, we will cover
    all the fundamentals of Xamarin.Android to help you get stated with your own application
    development.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供了对基本和高级 Xamarin.Android 概念的最全面解释；您可以通过实际的生活示例精确构建，以开发一个完整的工作应用。在本书的整个过程中，您将构建一个单一的应用程序，即
    `POIApp`。通过这个应用程序，我们将涵盖所有 Xamarin.Android 的基础知识，以帮助您开始自己的应用程序开发。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: Chapter 1, *The Anatomy of an Android App*, provides an overview of the Android
    platform and what Android apps are composed of.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第 1 章，*Android 应用的解剖结构*，概述了 Android 平台以及 Android 应用由什么组成。
- en: Chapter 2, *The Xamarin.Android Architecture*, provides an overview of the Xamarin
    platforms and describes how the Mono and Android runtime work together in order
    to allow developers to build Android apps using C#.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第 2 章，*Xamarin.Android 架构*，概述了 Xamarin 平台并描述了 Mono 和 Android 运行时如何协同工作，以便开发者可以使用
    C# 构建 Android 应用。
- en: Chapter 3, *Creating the Points of Interest App*, walks you through how to set
    up the development environment, create a new Xamarin.Android app, and run the
    app in the Android emulator.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第 3 章，*创建兴趣点应用*，指导您如何设置开发环境，创建新的 Xamarin.Android 应用，并在 Android 模拟器中运行该应用。
- en: Chapter 4, *Adding a List View*, describes Android's AdapterView architecture
    and walks you through how to use `ListView` and create a custom adapter. This
    chapter also covers how to download the data asynchronously from a web service
    and display the response on a custom `ListView`.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*添加列表视图*，描述了Android的AdapterView架构，并指导你如何使用`ListView`和创建自定义适配器。本章还涵盖了如何从网络服务异步下载数据并在自定义`ListView`上显示响应。
- en: Chapter 5, *Adding a Details View*, walks you through how to create a details
    view to display the details of `POIApp`, add navigation from ListView, and add
    actions to perform the save and delete web service operations.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*添加详细信息视图*，指导你如何创建详细信息视图以显示`POIApp`的详细信息，从列表视图中添加导航，并添加执行保存和删除网络服务操作的命令。
- en: Chapter 6, *Making Your App Orientation-aware*, walks you through how to detect
    the device orientation and handle application behaviors on the configuration changes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*使你的应用方向感知*，指导你如何检测设备方向并处理配置更改时的应用程序行为。
- en: Chapter 7, *Designing for Multiple Screen Sizes*, introduces you to the Android
    fragments and the different techniques used for managing the resources and layout
    to support multiple screen sizes, including Android tablets.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*为多种屏幕尺寸设计*，介绍了Android片段以及用于管理资源和支持多种屏幕尺寸（包括Android平板电脑）的不同技术。
- en: Chapter 8, *Creating Data Storage Mechanisms*, discusses a number of available
    data storage options in Xamarin.Android and stores the Point of Interest list
    fetched from a web service using the SQLite database engine to make the list accessible
    when a device is offline.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*创建数据存储机制*，讨论了Xamarin.Android中可用的多种数据存储选项，并使用SQLite数据库引擎存储从网络服务获取的兴趣点列表，以便在设备离线时使列表可访问。
- en: Chapter 9, *Making POIApp Location Aware*, discusses the various options that
    developers have in order to make their apps location-aware, and this chapter also
    covers how to add logic to determine a device's location, the address of a location,
    and display a location in the map app.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*使POIApp具有位置感知功能*，讨论了开发者为使他们的应用具有位置感知功能所拥有的各种选项，并介绍了如何添加逻辑以确定设备的地理位置、位置的地址以及在地图应用中显示位置。
- en: Chapter 10, *Adding the Camera App Integration*, discusses the various options
    for integrating with a device camera to capture a picture of `POIApp` and upload
    the captured photo to a web service using the HTTP multipart form upload.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*添加相机应用集成*，讨论了与设备相机集成的各种选项，以捕获`POIApp`的图片，并使用HTTP多部分表单上传将捕获的图片上传到网络服务。
- en: Chapter 11, *Publishing an App to the App Store*, discusses the various options
    for distributing Android apps and also covers how to prepare a Xamarin.Android
    app for distribution.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，*将应用发布到应用商店*，讨论了分发Android应用的多种选项，并介绍了如何准备Xamarin.Android应用以进行分发。
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: All the examples in this book can be completed using a 30-day trial version
    of Xamarin.Android. The examples were developed using Mac OS X (Yosemite), Xamarin
    Studio 5.9.3, and Xamarin.Android 5.1.3 (trial edition). Any later versions should
    work fine as long as they are valid Xamarin configurations. You can check the
    Xamarin website for specifics.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的所有示例都可以使用Xamarin.Android的30天试用版完成。这些示例是在Mac OS X（Yosemite）、Xamarin Studio
    5.9.3和Xamarin.Android 5.1.3（试用版）上开发的。只要它们是有效的Xamarin配置，任何后续版本都应该可以正常工作。你可以查看Xamarin网站以获取详细信息。
- en: Xamarin.Android can also be used in other configurations, including Windows
    OS. In Windows OS, you can either use Xamarin Studio or the Visual Studio Xamarin
    plugin as an IDE of your choice. Using a different configuration from what was
    used while developing the examples of this book may result in slight variations
    in the screens or steps described in the book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Xamarin.Android也可以用于其他配置，包括Windows操作系统。在Windows操作系统上，你可以选择使用Xamarin Studio或Visual
    Studio Xamarin插件作为你选择的IDE。使用与本书示例开发时不同的配置可能会导致书中描述的屏幕或步骤略有变化。
- en: The examples provided in this book consume the REST web service developed in
    Java JAX-RS. You can deploy the web service code on your system to perform end-to-end
    testing, or alternatively, you can use the Apiary mock feed URLs provided in the
    code bundle. To deploy the web service code, you need MySQL and the Apache Tomcat™
    application server.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供的示例使用了Java JAX-RS开发的REST网络服务。你可以在你的系统上部署网络服务代码以执行端到端测试，或者你可以使用代码包中提供的Apiary模拟数据URL。要部署网络服务代码，你需要MySQL和Apache
    Tomcat™应用程序服务器。
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book for C# and .NET developers with a desire to develop Android apps using
    their existing skill sets. This book includes a step-by-step approach to build
    an Android application using the Xamarin platform which will be valuable whether
    you're an experienced mobile developer or making your first push.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些希望使用现有技能集开发Android应用的C#和.NET开发者编写的。本书包括使用Xamarin平台构建Android应用的逐步方法，无论你是经验丰富的移动开发者还是第一次尝试，都将非常有价值。
- en: It is assumed that you have some experience in software development and are
    familiar with the basic object-oriented development concept and practices. An
    understanding of C# syntax is a requirement and a good working knowledge of C#
    is a distinct advantage, though it is strictly not necessary.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您在软件开发方面有一些经验，并且熟悉基本的面向对象开发概念和实践。理解C#语法是必需的，并且对C#有良好的实际知识是一个明显的优势，尽管这并不是严格必要的。
- en: Conventions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会发现许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "These
    constants are placed in a Java source file named `R.java`."'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称显示如下：“这些常量被放置在一个名为`R.java`的Java源文件中。”
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on **Step Over** twice to watch the progress of the execution."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“点击**Step Over**两次以查看执行进度。”'
- en: Note
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下框的形式出现。
