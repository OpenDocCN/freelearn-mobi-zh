- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Swift is a general-purpose programming language, developed by Apple, that takes
    a very modern development approach. It was first introduced at the **Worldwide
    Developers Conference** (**WWDC**) in 2014 and now, six years later, Swift 5.3
    has been released.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Swift是一种通用编程语言，由苹果公司开发，采用了非常现代的开发方法。它首次在2014年的**全球开发者大会**（**WWDC**）上推出，现在，六年后的Swift
    5.3已经发布。
- en: Over the last six years Swift has gone through many iterations, with each bringing
    various enhancements and improvements to the language. The last few versions of
    Swift are no exception, featuring new enhancements like synthesized memberwise
    initializers and property wrappers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的六年中，Swift经历了许多迭代，每次迭代都为语言带来了各种增强和改进。Swift的最近几个版本也不例外，它们引入了新的增强功能，如合成的成员初始化器和属性包装器。
- en: This book will help anyone master the Swift programming language, because it
    assumes no prior knowledge of the language. We will start with the very basics
    of the language and gradually get into more advanced topics, such as adding concurrency
    to an application, how to add copy-on-write to your custom value types, and how
    to use various design patterns with Swift.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书将帮助任何人掌握Swift编程语言，因为它假设你对这种语言没有任何先前的知识。我们将从语言的最基本部分开始，逐渐深入到更高级的主题，例如如何向应用程序添加并发，如何向自定义值类型添加写时复制，以及如何使用Swift的各种设计模式。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for the developer who wants to dive into the newest version of
    Swift. If you are a developer that learns best by looking at and working with
    code, then this book is for you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为想要深入了解Swift最新版本的开发者而写的。如果你是一个通过查看和编写代码来学习的开发者，那么这本书适合你。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖的内容
- en: '*Chapter 1*, *Taking the First Steps with Swift*, will introduce you to the
    Swift programming language and discuss what inspired Apple to create Swift. We''ll
    also go over the basic syntax of Swift and how to use playgrounds to experiment
    and test Swift code.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*用Swift迈出第一步*，将向您介绍Swift编程语言，并讨论是什么启发了苹果公司创造Swift。我们还将介绍Swift的基本语法以及如何使用playgrounds进行实验和测试Swift代码。'
- en: '*Chapter 2*, *Swift Documentation and Installing Swift*, will introduce you
    to the [swift.org](http://swift.org) and [swiftdoc.org](http://swiftdoc.org) sites
    and how the Swift development process works. We will go through the complete process
    of building Swift from source and installing it on both Linux and Mac platforms.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*Swift文档和安装Swift*，将向您介绍[swift.org](http://swift.org)和[swiftdoc.org](http://swiftdoc.org)网站，并讨论Swift的开发过程。我们将详细介绍从源代码构建Swift并在Linux和Mac平台上安装它的完整过程。'
- en: '*Chapter 3*, *Learning about Variables, Constants, Strings, and Operators*,
    will introduce variables and constants in Swift and explain when to use them.
    There will be brief overviews of the most common variable types, with examples
    on how to use them. We''ll conclude this chapter with some examples of how to
    use the most common operators in the Swift language.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*了解变量、常量、字符串和运算符*，将介绍Swift中的变量和常量，并解释何时使用它们。将简要概述最常见的变量类型，并举例说明如何使用它们。我们将以一些Swift语言中最常见运算符的示例来结束这一章。'
- en: '*Chapter 4*, *Optional Types*, will explain what optional types really are,
    and the various ways to unwrap them. For a developer who is just learning Swift,
    optional types can be one of the more confusing concepts to learn.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*可选类型*，将解释可选类型到底是什么，以及各种解包它们的方法。对于刚开始学习Swift的开发者来说，可选类型可能是更难理解的概念之一。'
- en: '*Chapter 5*, *Using Swift Collections*, will explain Swift''s array, set, and
    dictionary collection types and show examples on how to use them.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*使用Swift集合*，将解释Swift的数组、集合和字典集合类型，并展示如何使用它们的示例。'
- en: '*Chapter 6*, *Control Flow*, will show you how to use Swift''s control flow
    statements. These include looping, conditional, and control transfer statements.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*控制流*，将向您展示如何使用Swift的控制流语句。这包括循环、条件和控制转移语句。'
- en: '*Chapter 7*, *Functions*, is all about functions in Swift. We will show how
    to define and properly use them.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*函数*，主要介绍Swift中的函数。我们将展示如何定义和正确使用它们。'
- en: '*Chapter 8*, *Classes, Structures, and Protocols*, is dedicated to Swift''s
    classes, structures, and protocols. We''ll look at what makes them similar and
    how they differ.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*类、结构和协议*，将专注于Swift的类、结构和协议。我们将探讨它们之间的相似之处以及它们的不同之处。'
- en: '*Chapter 9*, *Protocol and Protocol Extensions*, will cover both protocols
    and protocol extensions in detail. Protocols are very important to the Swift language,
    and having a solid understanding of them will help us write flexible and reusable
    code.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*协议和协议扩展*，将详细涵盖协议和协议扩展。协议对于Swift语言非常重要，对其有坚实的理解将帮助我们编写灵活且可重用的代码。'
- en: '*Chapter 10*, *Protocol-Oriented Design*, will cover the best practices of
    protocol-oriented design with Swift.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*基于协议的设计*，将涵盖使用Swift进行协议导向设计的最佳实践。'
- en: '*Chapter 11*, *Generics*, will explain how Swift implements generics. Generics
    allow us to write flexible and reusable code that avoids duplication.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*泛型*，将解释Swift如何实现泛型。泛型允许我们编写灵活且可重用的代码，从而避免代码重复。'
- en: '*Chapter 12*, *Error Handling and Availability*, will cover error handling
    in depth as well as the availability feature.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*错误处理和可用性*，将深入探讨错误处理以及可用性功能。'
- en: '*Chapter 13*, *Custom Subscripting*, will discuss how we can use custom subscripts
    in our classes, structures, and enumerations.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*自定义下标*，将讨论我们如何在类、结构和枚举中使用自定义下标。'
- en: '*Chapter 14*, *Working with Closures*, will show how to define and use closures
    in our code. This chapter concludes with a section on how to avoid strong reference
    cycles with closures.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*使用闭包*，将展示如何在我们的代码中定义和使用闭包。本章最后将讨论如何避免闭包中的强引用循环。'
- en: '*Chapter 15*, *Advanced and Custom Operators*, will show how to use bitwise
    and overflow operators. We will also look at how we can create custom operators.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*高级和自定义运算符*，将展示如何使用位运算符和溢出运算符。我们还将探讨如何创建自定义运算符。'
- en: '*Chapter 16*, *Concurrency and Parallelism in Swift*, will show how to use
    both Grand Central Dispatch and operation queues to add concurrency and parallelism
    to our applications.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*Swift中的并发和并行处理*，将展示如何使用Grand Central Dispatch和操作队列来为我们的应用程序添加并发和并行处理。'
- en: '*Chapter 17*, *Custom Value Types*, will cover some advanced techniques that
    you can use in your applications, like copy-on-write and implementing the Equatable
    protocol.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*自定义值类型*，将涵盖一些您可以在应用程序中使用的高级技术，例如写时复制和实现Equatable协议。'
- en: '*Chapter 18*, *Memory Management*, will cover topics like how Automatic Reference
    Counting (ARC) works, how much faster value types are as compared to reference
    types, how strong retain cycles work, and how weak and strong references compare.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*内存管理*，将涵盖诸如自动引用计数（ARC）如何工作、与引用类型相比值类型有多快、强引用循环如何工作以及弱引用和强引用如何比较等主题。'
- en: '*Chapter 19*, *Swift Formatting and Style Guide*, will define a style guide
    for the Swift language that can be used as a template for enterprise developers
    who need to create their own style guide*.*'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*Swift格式化和风格指南*，将为Swift语言定义一个风格指南，可以作为企业开发者创建自己的风格指南的模板*.*。'
- en: '*Chapter 20*, *Adopting Design Patterns in Swift*, will show you how to implement
    some of the more common design patterns in Swift. A design pattern identifies
    a common software development problem and provides a strategy for dealing with
    it.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*在Swift中使用设计模式*，将向您展示如何在Swift中实现一些更常见的设计模式。设计模式识别一个常见的软件开发问题，并提供了一种处理它的策略。'
- en: To get the most out of this book
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用这本书
- en: This book assumes no knowledge of the Swift programming language or any other
    language. All code examples have been tested using Xcode 12.01 on a Mac, however
    they should work using Swift on Linux or Windows as well.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设您对Swift编程语言或任何其他语言没有任何了解。所有代码示例都已使用Xcode 12.01在Mac上测试过，然而它们也应该可以在Linux或Windows上使用Swift运行。
