- en: Who this book is for
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: If you are an Android developer looking to test your applications or optimize
    your application development process, then this book is for you. No previous experience
    in application testing is required.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是希望测试您的应用程序或优化应用程序开发过程的 Android 开发者，那么这本书适合您。不需要在应用程序测试方面有先前的经验。
- en: Conventions
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "To invoke the `am` command we will
    be using the `adb shell` command".'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词按以下方式显示：“要调用`am`命令，我们将使用`adb shell`命令”。
- en: 'A block of code is set as follows:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input is written as follows:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入都按以下方式编写：
- en: '[PRE2]'
  id: totrans-46
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'Any command-line output is written as follows:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输出都按以下方式编写：
- en: '**08-10 00:26:11.820: ERROR/AndroidRuntime(510): FATAL EXCEPTION: main**'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**08-10 00:26:11.820: ERROR/AndroidRuntime(510): FATAL EXCEPTION: main**'
- en: '**08-10 00:26:11.820: ERROR/AndroidRuntime(510): java.lang.IllegalAccessError:
    Class ref in pre-verified class resolved to unexpected implementation**'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '**08-10 00:26:11.820: ERROR/AndroidRuntime(510): java.lang.IllegalAccessError:
    Class ref in pre-verified class resolved to unexpected implementation**'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Select the test project and then **Run As | Run Configurations"**.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“选择测试项目，然后**运行 | 运行配置**”。'
