- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Learn the Unity 5 engine to master designing and building awesome real-world
    games and applications for Android devices. Design beautiful effects, animations,
    physical behaviors, and other different real-world features and techniques for
    your Android games and applications. Optimize your project and any other real-world
    projects for Android devices. Know more in practice about accessing Android functionality,
    rendering high-end graphics, expanding your project using asset bundles, and of
    course learn about deploying on the Android platform and much more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 学习Unity 5引擎，掌握为Android设备设计和构建令人惊叹的现实世界游戏和应用。为你的Android游戏和应用设计美丽的特效、动画、物理行为和其他不同的现实世界特性和技术。优化你的项目和任何其他现实世界项目的Android设备。在实践中了解更多关于访问Android功能、渲染高端图形、使用资源包扩展你的项目，以及当然，学习在Android平台上的部署等知识。
- en: Unity is essentially a development environment for multiple platforms (Android,
    iOS, Blackberry, Windows Phone, Windows, Playstation, Xbox, Mac, Linux, and Web).
    Unity is a very popular and effective technology for creating 2D and 3D games
    and applications. This technology provides many useful and effective tools to
    solve various issues. The Unity rendering engine provides great real-time rendering
    of high-quality graphics without too much cost and effort.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Unity本质上是一个适用于多个平台（Android、iOS、BlackBerry、Windows Phone、Windows、PlayStation、Xbox、Mac、Linux和Web）的开发环境。Unity是创建2D和3D游戏及应用的非常流行且有效的技术。这项技术提供了许多有用且有效的工具来解决各种问题。Unity渲染引擎提供了高质量图形的实时渲染，无需过多成本和努力。
- en: The Android platform and game industry is developing like never before. Most
    programmers using Unity, especially those new to the technology, would like to
    learn to recreate different functional parts from the most popular real-world
    games and applications that will cause a great concern in the community.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Android平台和游戏行业正以前所未有的速度发展。大多数使用Unity的程序员，尤其是那些刚开始接触这项技术的程序员，都希望学习如何从最流行的现实世界游戏和应用中重新创建不同的功能部分，这将引起社区极大的关注。
- en: Whether you are new to Unity 5 or an expert, this book will provide you with
    the required skills you need to successfully design, implement, build, and enhance
    the quality of your Android game or application. By sequentially working through
    the steps in each chapter, you will quickly master the key features of the Unity
    5 engine to implement real-world Android games and application features in practice.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是Unity 5的新手还是专家，这本书都将为你提供成功设计、实施、构建和提升你的Android游戏或应用质量所需的所有技能。通过按顺序完成每一章的步骤，你将迅速掌握Unity
    5引擎的关键特性，以在实践中将现实世界的Android游戏和应用功能实现。
- en: This book is aimed for competent Unity developers who want to learn to develop,
    optimize, and publish games for Android devices. Know more about the Unity 5 engine
    to build awesome real-world Android games.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在针对想要学习为Android设备开发、优化和发布游戏的合格Unity开发者。了解更多关于Unity 5引擎的知识，以构建令人惊叹的现实世界Android游戏。
- en: Starting from the beginning, this book will explain the configuration of the
    Unity 5 settings for the Android platform. Implement the innovative and user-friendly
    features using real-world techniques and tips and tricks in practice. Explore
    how to improve your Android games and enhance its performance. Open a wonderful
    world of rendering high-quality graphics with physically-based shaders and global
    illumination. Discover Android features inside the Unity 5 engine and more about
    transformation from native C# and JavaScript codes into Unity scripts.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 从一开始，这本书将解释Unity 5在Android平台上的设置配置。使用实际的技术和技巧以及实践中的窍门来实现创新和用户友好的功能。探索如何提升你的Android游戏并增强其性能。通过基于物理的着色器和全局照明，开启高质量图形渲染的奇妙世界。发现Unity
    5引擎中的Android特性以及更多关于将原生C#和JavaScript代码转换为Unity脚本的内容。
- en: This book is aimed at covering the fundamentals relating to typical real-world
    games and applications and to explore a basic overview of the concepts but the
    focus is on providing the practical skills required to develop Android games and
    applications.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在涵盖与典型现实世界游戏和应用相关的 fundamentals，并探索概念的基本概述，但重点是提供开发Android游戏和应用的实用技能。
- en: '*Unity 5 for Android Essentials* will teach you to use different tools provided
    by the Unity Technologies team in order to master your game''s design and development
    processes. This book will be a practical guidebook that will help you to leverage
    the Unity 5 framework in order to build awesome games and apps for Android devices.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*Unity 5 for Android Essentials* 将教你如何使用Unity Technologies团队提供的不同工具来掌握你的游戏设计和开发流程。这本书将是一本实用的指南，帮助你利用Unity
    5框架来为Android设备构建出色的游戏和应用。'
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up and Configuring an Android Platform"),
    *Setting Up and Configuring an Android Platform*, explains how to configure Unity
    5 for Android devices. Also in this chapter, we will explore about APK expansion
    files in Unity 5\. At the end of the chapter, you will build a very simple and
    basic game example for Android devices.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 设置和配置Android平台"), *设置和配置Android平台*，解释了如何为Android设备配置Unity
    5。在本章中，我们还将探讨Unity 5中的APK扩展文件。在本章的最后，你将为Android设备构建一个非常简单和基础的游戏示例。'
- en: '[Chapter 2](ch02.html "Chapter 2. Accessing Android Functionality"), *Accessing
    Android Functionality*, covers how to create plugins for the Android platform
    using Java and C languages in Unity 5\. The reader will learn in practice how
    to write simple plugins for the Android platform. Also, the reader will learn
    to make anti-piracy checks, detect screen orientation, handle vibration support,
    determine device generation, and do more useful things.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 访问Android功能"), *访问Android功能*，涵盖了如何在Unity 5中使用Java和C语言创建Android平台的插件。读者将实际学习如何编写简单的Android平台插件。此外，读者还将学习如何进行反盗版检查、检测屏幕方向、处理振动支持、确定设备型号，以及做更多有用的事情。'
- en: '[Chapter 3](ch03.html "Chapter 3. High-end Graphics for Android Devices"),
    *High-end Graphics for Android Devices*, primarily explores how to enhance the
    quality in games and applications using physically-based shaders. This chapter
    will also describe global illumination in Unity 5\. At the end of the chapter,
    you will optimize a shader code.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. Android设备的高端图形"), *Android设备的高端图形*，主要探讨如何使用基于物理的着色器来提高游戏和应用程序的质量。本章还将描述Unity
    5中的全局照明。在本章的最后，你将优化着色器代码。'
- en: '[Chapter 4](ch04.html "Chapter 4. Animation, Audio, Physics, and Particle Systems
    in Unity 5"), *Animation, Audio, Physics, and Particle Systems in Unity 5*,will
    cover new Mecanim animation features in Unity 5\. After that, you will learn awesome
    new audio features in Unity 5\. At the end of this chapter, you will explore physics
    and particle systems in Unity 5.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. Unity 5中的动画、音频、物理和粒子系统"), *Unity 5中的动画、音频、物理和粒子系统*，将涵盖Unity
    5中的新Mecanim动画功能。之后，你将学习Unity 5中的新音频功能。在本章的最后，你将探索Unity 5中的物理和粒子系统。'
- en: '[Chapter 5](ch05.html "Chapter 5. Asset Bundles in Unity 5 Pro"), *Asset Bundles
    in Unity 5 Pro*, includes an overview of asset bundles in Unity 5\. You will learn
    to download new code and data in real time for Android devices. At the end of
    this chapter, you will discover the safety technique of the asset bundles in practice.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. Unity 5 Pro中的资源包"), *Unity 5 Pro中的资源包*，包括Unity 5中资源包的概述。你将学习如何为Android设备实时下载新的代码和数据。在本章的最后，你将发现资源包在实际中的安全技术。'
- en: '[Chapter 6](ch06.html "Chapter 6. Optimization and Transformation Techniques"),
    *Optimization and Transformation Techniques*, introduces the usage of occlusion
    culling and optimization techniques for the level of detail. You will learn to
    optimize Unity C# and Unity JS code. Finally, you will see how to transform Unity
    C# code to Unity JavaScript code and vice versa.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 优化和转换技术"), *优化和转换技术*，介绍了遮挡剔除和细节级别优化技术的使用。你将学习如何优化Unity
    C#和Unity JS代码。最后，你将了解如何将Unity C#代码转换为Unity JavaScript代码，反之亦然。'
- en: '[Chapter 7](ch07.html "Chapter 7. Troubleshooting and Best Practices"), *Troubleshooting
    and Best Practices*, covers the optimization of any game for Android devices and
    teaches you to find any bottlenecks. In this chapter, you will discover some troubleshooting
    techniques for the Android platform. At the end of this chapter, you will learn
    the best practices that are used by many professionals from all over the world
    for their scripts and shaders.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。故障排除和最佳实践")，*故障排除和最佳实践*，涵盖了为Android设备优化任何游戏，并教你找到任何瓶颈。在这一章中，你将发现一些针对Android平台的故障排除技术。在本章末尾，你将学习到许多专业人士在全世界范围内用于他们的脚本和着色器的最佳实践。'
- en: The online chapter, *Developing Glow Hockey from Scratch*, shows you how easy
    it is to develop the most popular game in the Android Market (Glow Hockey has
    about 100,000,000–500,000,000 installs [https://play.google.com/store/apps/details?id=com.natenai.glowhockey&hl=en](https://play.google.com/store/apps/details?id=com.natenai.glowhockey&hl=en))
    in Unity 5 from scratch. Also, you will learn to optimize your project and any
    other real-world projects for Android devices. Many more useful details and features
    will be covered in this chapter. You can find this chapter at [https://www.packtpub.com/sites/default/files/downloads/9191OT_BonusChapter.pdf](https://www.packtpub.com/sites/default/files/downloads/9191OT_BonusChapter.pdf).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在线章节*从头开始开发Glow Hockey*展示了在Unity 5中从头开始开发Android市场上最受欢迎的游戏（Glow Hockey有大约1亿到5亿次的安装[https://play.google.com/store/apps/details?id=com.natenai.glowhockey&hl=en](https://play.google.com/store/apps/details?id=com.natenai.glowhockey&hl=en)）是多么容易。此外，你还将学习如何优化你的项目和任何其他现实世界项目以适应Android设备。本章还将涵盖更多有用的细节和功能。你可以在这个章节中找到[https://www.packtpub.com/sites/default/files/downloads/9191OT_BonusChapter.pdf](https://www.packtpub.com/sites/default/files/downloads/9191OT_BonusChapter.pdf)。
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书的内容
- en: 'You need the following software for this book:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要以下软件来使用这本书：
- en: Windows or Mac OS X
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Windows或Mac OS X
- en: Java Development Kit (JDK)
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java开发工具包（JDK）
- en: Android SDK
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android SDK
- en: Unity3D
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Unity3D
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for readers that have a basic knowledge of the architecture of
    Unity, programming plus shading, and for those who are expert Unity developers.
    This book is very helpful for anybody who wants quick solutions and answers for
    many different questions and issues while developing a game or application in
    Unity.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对Unity架构有基本了解、编程和着色以及那些是专家Unity开发者的人而写的。对于那些想在Unity中快速找到游戏或应用开发中的许多不同问题和问题的解决方案的人来说，这本书非常有帮助。
- en: Perhaps you already know a bit about the Unity 5 engine, but have never used
    it before; or perhaps, you know programming but are new to using Unity 5 to develop
    Android games and applications. In all cases, this book will quickly teach you
    to master high-quality Android games and applications. This book is for anyone
    who wants to explore a wide range of Unity features and finds ready-to-use techniques,
    solutions, tips and tricks that are used all over the world. It is best for you
    if you have basic experience with C# or JavaScript and feel comfortable enough
    with the Unity workflow.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 也许你已经对Unity 5引擎有所了解，但之前从未使用过；或者，你可能了解编程，但对使用Unity 5开发Android游戏和应用还不是很熟悉。在所有情况下，这本书将快速教会你掌握高质量的Android游戏和应用。这本书适合任何想要探索Unity各种功能并找到全球范围内广泛使用的技巧、解决方案、技巧和窍门的人。如果你对C#或JavaScript有基本经验，并且对Unity工作流程感到足够舒适，那么这本书最适合你。
- en: Whether you've developed games before or not, and you're just looking to get
    started in Unity to make new fantastic real-world games and applications, this
    book will help you. This book is for you and everyone in your team, from beginners
    to expert developers!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否之前开发过游戏，只要你想要在Unity中开始制作新的精彩现实世界游戏和应用，这本书都会帮助你。这本书适合你和你团队中的每个人，从初学者到专家开发者！
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同风格的文本，用于区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都应如下所示：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking on the **Next** button moves you to the next screen."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**将以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您带到下一个屏幕。”'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项将以这样的框显示。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门看起来像这样。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 读者反馈始终欢迎。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送给我们一般反馈，只需发送电子邮件到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者感到沮丧，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)来报告它们，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分下的现有勘误列表中。您可以通过选择您的标题从[http://www.packtpub.com/support](http://www.packtpub.com/support)查看任何现有勘误。
- en: Piracy
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 侵权
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的侵权是一个跨所有媒体的持续问题。在Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以追究补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供疑似侵权材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们作者方面的帮助，以及我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题和答案
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决。
