- en: Internal testing will only involve members of your team. If you want to conduct
    testing with a large number of testers, you will need to do external testing,
    which is described in the next section.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 内部测试将仅涉及您的团队成员。如果您想与大量测试者进行测试，您需要进行外部测试，这将在下一节中描述。
- en: Testing your app externally
  id: totrans-314
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在外部测试您的应用
- en: 'External testing is good when the app is in the final stages of development.
    You can select anyone to be an external tester, and you can send builds to up
    to 10,000 testers. Apple may review apps for external testers. Here are the steps:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 当应用处于开发最后阶段时，外部测试是好的。你可以选择任何人为外部测试者，并且你可以将构建发送给最多10,000名测试者。苹果可能会审查外部测试者的应用。以下是步骤：
- en: Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com) and
    select **My Apps**.
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往[http://appstoreconnect.apple.com](http://appstoreconnect.apple.com)并选择**我的应用**。
- en: Select the app that you want to test.
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要测试的应用。
- en: 'Click the **TestFlight** tab:'
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**TestFlight**标签页：
- en: 'Click the **+** button next to **External Testing**:![Figure 26.67: TestFlight
    screen showing + button'
  id: totrans-319
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**外部测试**旁边的**+**按钮：![图26.67：显示+按钮的TestFlight屏幕
