- en: As with app submissions to the App Store, you will need to wait for Apple to
    review the app, and if your app is rejected, Apple's Resolution Center page will
    have the details on why your app was rejected. You can then fix the issues and
    resubmit.
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 就像向App Store提交应用一样，你需要等待苹果审查应用，如果你的应用被拒绝，苹果的解决方案中心页面将会有关于为什么你的应用被拒绝的详细信息。然后你可以修复问题并重新提交。
- en: Great! You now know how to test your apps internally and externally, and you
    have reached the end of this book!
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！你现在知道如何内部和外部测试你的应用，并且你已经到达了这本书的结尾！
- en: Summary
  id: totrans-346
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: You have now completed the entire process of building an app and submitting
    it to the App Store. Congratulations!
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经完成了构建应用并将其提交到App Store的整个过程。恭喜！
- en: You started by learning how to obtain an Apple Developer account. Next, you
    learned how to generate a certificate signing request to create certificates that
    allow you to test apps on your own devices and publish them on the App Store.
    You learned how to create a bundle identifier to uniquely identify your app on
    the App Store, and register your test devices. After that, you learned how to
    create development and production provisioning profiles, to allow apps to run
    on your test devices and be uploaded to the App Store. Next, you learned how to
    create an App Store listing and submit your release build to the App Store. Finally,
    you learned how to conduct testing for your app using internal and external testers.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 您首先学习了如何获取Apple开发者账户。接下来，您学习了如何生成证书签名请求来创建允许您在自用设备上测试应用并将其发布到App Store的证书。您学习了如何创建一个捆绑标识符来在App
    Store上唯一标识您的应用，并注册您的测试设备。之后，您学习了如何创建开发和生产配置文件，以便应用能在您的测试设备上运行并上传到App Store。接下来，您学习了如何创建App
    Store列表并提交您的发布构建到App Store。最后，您学习了如何使用内部和外部测试员对您的应用进行测试。
- en: You now know how to build and submit apps to the App Store and conduct internal
    and external testing for your app.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何构建和提交应用到App Store，并对您的应用进行内部和外部测试。
- en: Once an app has been submitted for review, all you can do is wait for Apple
    to review your app. Don't worry if the app gets rejected—it happens to all developers.
    Work with Apple to resolve issues via the Resolution Center, and do your research
    to know what is and what is not acceptable to Apple.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦应用提交了审查，您能做的就是等待苹果审查您的应用。如果应用被拒绝，请不要担心——这发生在所有开发者身上。通过“问题解决中心”与苹果合作解决问题，并做好研究，了解什么是对苹果可接受的，什么是不可以接受的。
- en: After your apps are on the App Store, feel free to reach out to me (`@shah_apple`)
    and Craig Clayton (`@thedevme`) on Twitter to let us know—we would love to see
    what you have built.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的应用上架App Store之后，请随时通过Twitter联系我（`@shah_apple`）和Craig Clayton（`@thedevme`），让我们知道您的进展——我们非常想看看您所构建的内容。
