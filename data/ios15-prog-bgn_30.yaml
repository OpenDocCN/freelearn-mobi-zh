- en: You will need to wait for Apple to review the app, and you will receive an email
    if your app is approved or rejected. If your app is rejected, there will be a
    link that takes you to the Apple Resolution Center page, which describes why your
    app was rejected. After you have fixed the issues, you can then update the archive
    and resubmit.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要等待苹果审查应用，如果您的应用被批准或拒绝，您将收到一封电子邮件。如果您的应用被拒绝，将有一个链接带您到苹果解决方案中心页面，其中描述了您的应用被拒绝的原因。修复问题后，您可以更新存档并重新提交。
- en: You now know how to submit your app to the App Store! Awesome!
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在知道如何将您的应用提交到App Store了！太棒了！
- en: In the next section, you'll learn how to conduct internal and external testing
    for your app, which is important in ensuring that the app is high quality and
    bug-free.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，您将学习如何对您的应用进行内部和外部测试，这对于确保应用高质量且无错误至关重要。
- en: Testing your app
  id: totrans-288
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 测试您的应用
- en: Apple has a facility named **TestFlight** that allows you to distribute your
    apps to testers prior to releasing it to the App Store. You'll need to download
    the TestFlight app, available from [https://developer.apple.com/testflight/](https://developer.apple.com/testflight/),
    to test your app. Your testers can be members of your internal team (internal
    testers) or the general public (external testers). Let's see how to allow internal
    team members to test your app first in the next section.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果有一个名为**TestFlight**的设施，允许您在将应用发布到App Store之前将其分发给测试者。您需要下载TestFlight应用，可在[https://developer.apple.com/testflight/](https://developer.apple.com/testflight/)找到，以测试您的应用。您的测试者可以是您的内部团队成员（内部测试者）或公众（外部测试者）。让我们在下一节中首先看看如何允许内部团队成员测试您的应用。
- en: Testing your app internally
  id: totrans-290
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在内部测试您的应用
- en: Internal testing is good when the app is in an early stage of development. It
    only involves members of your internal team. Apple does not review apps for internal
    testers. You can send builds to up to 100 testers for internal testing. Follow
    these steps.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 当应用处于开发早期阶段时，内部测试是很好的。它仅涉及您的内部团队成员。苹果不会审查内部测试者的应用。您可以发送构建给最多100名测试者进行内部测试。按照以下步骤操作。
- en: Go to [http://appstoreconnect.apple.com](http://appstoreconnect.apple.com) and
    select **My Apps**.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往[http://appstoreconnect.apple.com](http://appstoreconnect.apple.com)并选择**我的应用**。
- en: Select the app that you want to test.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要测试的应用。
