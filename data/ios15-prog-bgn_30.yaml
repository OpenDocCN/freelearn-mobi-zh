- en: '*Chapter 26*: Testing and Submitting Your App to the App Store'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第26章*: 测试并提交您的应用至App Store'
- en: Congratulations! You have reached the final chapter of this book!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！您已经到达了本书的最后一章！
- en: Over the course of this book, you have learned about the Swift programming language
    and how to build an entire app using Xcode. However, you've only been running
    your app in the iOS Simulator or on your own device using a free Apple Developer
    account.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的整个过程中，您已经学习了Swift编程语言以及如何使用Xcode构建整个应用。然而，您之前只是在iOS模拟器或使用免费Apple开发者账户的设备上运行您的应用。
- en: In this chapter, you will start by learning how to obtain a paid Apple Developer
    account. Next, you'll learn about certificates, identifiers, test device registration,
    and provisioning profiles. After that, you'll learn how to create an App Store
    listing and submit your app to the App Store. Finally, you'll learn how to conduct
    testing for your app using internal and external testers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将首先学习如何获取付费Apple开发者账户。接下来，您将了解证书、标识符、测试设备注册和配置文件。之后，您将学习如何创建App Store列表并提交您的应用至App
    Store。最后，您将学习如何使用内部和外部测试员对您的应用进行测试。
- en: By the end of this chapter, you'll have learned how to build and submit apps
    to the App Store and how to conduct internal and external testing for your app.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将学会如何构建和提交应用到App Store，以及如何对您的应用进行内部和外部测试。
- en: 'The following topics will be covered:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 以下主题将涵盖：
- en: Getting an Apple Developer account
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取Apple开发者账户
- en: Exploring your Apple Developer account
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索您的Apple开发者账户
- en: Submitting your app to the App Store
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提交您的应用至App Store
- en: Conducting internal and external testing
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行内部和外部测试
- en: Technical requirements
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: You will need an Apple ID and a paid Apple Developer account to complete this
    chapter.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一个Apple ID和一个付费Apple开发者账户来完成本章。
- en: There are no project files for this chapter as it is meant to be a reference
    on how to submit apps and is not specific to any particular app.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本章没有项目文件，因为它旨在说明如何提交应用，而不是针对任何特定应用。
- en: Important Information
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 重要信息
- en: To see the latest updates to the App Store, visit [https://developer.apple.com/app-store/whats-new/](https://developer.apple.com/app-store/whats-new/).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看App Store的最新更新，请访问[https://developer.apple.com/app-store/whats-new/](https://developer.apple.com/app-store/whats-new/)。
- en: 'Apple has introduced a new continuous integration and delivery service built
    into Xcode 13 named **Xcode Cloud**. To learn more, visit this link: [https://developer.apple.com/xcode-cloud/](https://developer.apple.com/xcode-cloud/).'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司推出了一个名为**Xcode Cloud**的新连续集成和交付服务，内置于Xcode 13中。要了解更多信息，请访问此链接：[https://developer.apple.com/xcode-cloud/](https://developer.apple.com/xcode-cloud/)。
- en: To see more information on how to submit your apps, visit [https://developer.apple.com/app-store/submissions/](https://developer.apple.com/app-store/submissions/).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何提交您的应用的更多信息，请访问[https://developer.apple.com/app-store/submissions/](https://developer.apple.com/app-store/submissions/)。
- en: Let's start by learning how to get a paid Apple Developer account, which is
    required for App Store submission, in the next section.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从下一节学习如何获取付费Apple开发者账户开始，这是提交至App Store所必需的。
- en: Getting an Apple Developer account
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取Apple开发者账户
- en: 'As you have seen in earlier chapters, all you need to test your app on a device
    is a free Apple ID. But the apps will only work for a few days, and you will not
    be able to add advanced features such as Sign in with Apple or upload your app
    to the App Store. For that, you need a paid Apple Developer account. Follow these
    steps to purchase an Individual/Sole Proprietorship Apple Developer account:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在前面章节所见，您只需要一个免费Apple ID即可在设备上测试您的应用。但应用将只工作几天，您将无法添加如使用Apple ID登录或上传您的应用到App
    Store等高级功能。为此，您需要一个付费Apple开发者账户。按照以下步骤购买个人/个体工商户Apple开发者账户：
- en: Go to [https://developer.apple.com/programs/](https://developer.apple.com/programs/)
    and click on the **Enroll** button.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往[https://developer.apple.com/programs/](https://developer.apple.com/programs/)并点击**注册**按钮。
- en: Scroll to the bottom of the screen and click **Start Your Enrollment**.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到屏幕底部并点击**开始注册**。
- en: Enter your Apple ID and password when prompted.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提示时，输入您的Apple ID和密码。
- en: On the **Trust this browser?** screen, click **Not Now**.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**信任此浏览器？**屏幕上，点击**现在不**。
- en: Click **Continue enrollment on the web >**.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**在网页上继续注册 >**。
- en: On the **Confirm your personal information** screen, enter your personal information
    and click **Continue** when done.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**确认您的个人信息**屏幕上，输入您的个人信息，完成后点击**继续**。
- en: On the **Select your entity type** screen, choose **Individual/Sole Proprietor**.
    Click **Continue**.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**选择你的实体类型**屏幕上，选择**个人/个体经营者**。点击**继续**。
- en: On the **Review and Accept** screen, tick the checkbox at the bottom of the
    page and click **Continue**.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**审查和接受**屏幕上，勾选页面底部的复选框并点击**继续**。
- en: On the **Complete your purchase** screen, click **Purchase**.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**完成购买**屏幕上，点击**购买**。
- en: 'Follow the onscreen directions to complete your purchase. Once you have purchased
    your account, go to [https://developer.apple.com/account/](https://developer.apple.com/account/)
    and sign in with the same Apple ID that you used to purchase your developer account.
    You should see something similar to the following:'
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照屏幕上的指示完成购买。一旦你购买了账户，请访问[https://developer.apple.com/account/](https://developer.apple.com/account/)并使用你购买开发者账户时使用的相同Apple
    ID登录。你应该会看到以下类似的内容：
- en: '![Figure 26.1: Apple Developer website with paid Apple Developer account logged
    in'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '![图26.1：登录付费Apple开发者账户的Apple开发者网站'
- en: '](img/Figure_26.01_B17469.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_26.01_B17469.jpg)'
- en: 'Figure 26.1: Apple Developer website with paid Apple Developer account logged
    in'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图26.1：登录付费Apple开发者账户的Apple开发者网站
- en: Now that you have a paid Apple Developer account, let's learn how to configure
    the various settings required for your app in the next section.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经拥有了付费的Apple开发者账户，接下来我们将学习如何在下一节中配置应用所需的各项设置。
- en: Exploring your Apple Developer account
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索你的Apple开发者账户
- en: Your Apple Developer account has everything you need to develop and submit apps.
    You can view your membership status, add and organize members of your development
    team, access developer documentation, download beta software, and more. All these
    features are beyond the scope of this book, though, and this section will only
    cover what you need to do to get your app on the App Store.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你的Apple开发者账户包含了开发并提交应用所需的一切。你可以查看你的会员状态，添加和组织你的开发团队成员，访问开发者文档，下载测试软件等。尽管所有这些功能都不在本书的范围之内，但本节将仅涵盖你需要做的以将你的应用提交到App
    Store。
- en: First, you'll get Apple Developer certificates that you'll install on your Mac.
    These certificates will be used to digitally sign your app. Next, you'll need
    to register your app's App ID and the devices that you'll be testing your app
    on. After that, you'll be able to generate provisioning profiles that allow your
    apps to run on your test devices, and allow you to submit apps to the App Store.
    Let's start by learning about **certificate signing requests**, which are required
    to obtain Apple Developer certificates that you will install on your Mac, in the
    next section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你将获得Apple开发者证书，这些证书将安装在你的Mac上。这些证书将用于对应用进行数字签名。接下来，你需要注册你的应用App ID以及你将测试应用的设备。之后，你将能够生成配置文件，允许你的应用在测试设备上运行，并允许你提交应用到App
    Store。下一节我们将学习**证书签名请求**，这是获取你将在Mac上安装的Apple开发者证书所必需的。
- en: Generating a certificate signing request
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 生成证书签名请求
- en: 'Before you write apps that will be submitted to the App Store, you need to
    install a developer certificate on the Mac that you''re running Xcode on. Certificates
    identify the author of an app. To get this certificate, you''ll need to create
    a **certificate signing request** (**CSR**). Here''s how to create a CSR:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在你编写将提交到App Store的应用之前，你需要在运行Xcode的Mac上安装一个开发者证书。证书标识了应用的作者。要获取此证书，你需要创建一个**证书签名请求**（**CSR**）。以下是创建CSR的步骤：
- en: Open the `Utilities` folder on your Mac and launch **Keychain Access**.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的Mac上打开**实用工具**文件夹并启动**钥匙串访问**。
- en: 'Choose **Certificate Assistant** | **Request a Certificate From a Certificate
    Authority...** from the **Keychain Access** menu:![Figure 26.2: Keychain Access
    application'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**钥匙串访问**菜单中选择**证书助手** | **从证书颁发机构请求证书...**：![图26.2：钥匙串访问应用
- en: '](img/Figure_26.02_B17469.jpg)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_26.02_B17469.jpg)'
- en: 'Figure 26.2: Keychain Access application'
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图26.2：钥匙串访问应用
- en: 'For the **User Email Address** field, enter the email address of the Apple
    ID that you used to register your Apple Developer account. In the **Common Name**
    field, enter your name. Select **Saved to disk** under **Request is:** and click
    **Continue**:![Figure 26.3: Certificate Assistant screen'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**用户电子邮件地址**字段中，输入你用于注册Apple开发者账户的Apple ID电子邮件地址。在**通用名称**字段中，输入你的名字。在**请求是：**下选择**保存到磁盘**并点击**继续**：![图26.3：证书助手屏幕
- en: '](img/Figure_26.03_B17469.jpg)'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_26.03_B17469.jpg)'
- en: 'Figure 26.3: Certificate Assistant screen'
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图26.3：证书助手屏幕
- en: Save the CSR to your hard disk.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将CSR保存到你的硬盘上。
- en: Click **Done**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **完成**。
- en: Now that you have a CSR, let's look at how you will use it to get **development
    certificates** (for testing on your own device) and **distribution certificates**
    (for App Store submission) in the next section.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经有了 CSR，让我们看看您将如何使用它来获取 **开发证书**（用于在您的测试设备上测试）和 **分发证书**（用于 App Store 提交）在下一节中。
- en: Creating development and distribution certificates
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建开发和分发证书
- en: 'Once you have a certificate signing request, you can use it to create development
    and distribution certificates. Development certificates are used when you want
    to test your app on your test devices, and distribution certificates are used
    when you want to upload your app to the App Store. Here''s how to create development
    and distribution certificates:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您有了证书签名请求，您就可以用它来创建开发和分发证书。开发证书用于您想在测试设备上测试您的应用程序时，分发证书用于您想将应用程序上传到 App Store
    时。以下是创建开发和分发证书的步骤：
- en: 'Log in to your Apple Developer account and click **Certificates, IDs & Profiles**:![Figure
    26.4: Apple Developer website with paid Apple Developer account logged in'
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录您的 Apple 开发者账户，并点击 **Certificates, IDs & Profiles**：![图 26.4：已登录付费 Apple 开发者账户的
    Apple 开发者网站
- en: '](img/Figure_26.04_B17469.jpg)'
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_26.04_B17469.jpg)'
- en: 'Figure 26.4: Apple Developer website with paid Apple Developer account logged
    in'
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 26.4：已登录付费 Apple 开发者账户的 Apple 开发者网站
- en: 'You''ll see the **Certificates** screen. Click the **+** button:![Figure 26.5:
    Certificates screen showing + button'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到 **证书** 屏幕。点击 **+** 按钮：![图 26.5：显示 + 按钮的证书屏幕
- en: '](img/Figure_26.05_B17469.jpg)'
  id: totrans-55
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_26.05_B17469.jpg)'
- en: 'Figure 26.5: Certificates screen showing + button'
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 26.5：显示 + 按钮的证书屏幕
- en: 'Click the **Apple Development** radio button, and click **Continue**:![Figure
    26.6: Create a New Certificate screen showing Apple Development radio button'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **Apple Development** 单选按钮，然后点击 **继续**：![图 26.6：显示 Apple Development 单选按钮的创建新证书屏幕
- en: '](img/Figure_26.06_B17469.jpg)'
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_26.06_B17469.jpg)'
- en: 'Figure 26.6: Create a New Certificate screen showing Apple Development radio
    button'
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 26.6：显示 Apple Development 单选按钮的创建新证书屏幕
- en: 'Click **Choose File**:![Figure 26.7: Upload a Certificate Signing Request screen'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **选择文件**：![图 26.7：上传证书签名请求屏幕
- en: '](img/Figure_26.07_B17469.jpg)'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_26.07_B17469.jpg)'
- en: 'Figure 26.7: Upload a Certificate Signing Request screen'
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 26.7：上传证书签名请求屏幕
- en: Upload your CSR by selecting **Choose File** under **Upload a Certificate Signing
    Request**, selecting the CSR file you saved earlier to your hard disk, and clicking
    **Choose**.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **上传证书签名请求** 下的 **选择文件** 中选择，选择您之前保存到硬盘上的 CSR 文件，然后点击 **选择**。
- en: 'Click **Continue**:![Figure 26.8: Upload a Certificate Signing Request screen
    with certificate uploaded'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **继续**：![图 26.8：已上传证书的上传证书签名请求屏幕
- en: '](img/Figure_26.08_B17469.jpg)'
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_26.08_B17469.jpg)'
- en: 'Figure 26.8: Upload a Certificate Signing Request screen with certificate uploaded'
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 26.8：已上传证书的上传证书签名请求屏幕
- en: 'Your certificate will be generated automatically. Click **Download** to download
    the generated certificate onto your Mac:![Figure 26.9: Download Your Certificate
    screen'
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的证书将自动生成。点击 **下载** 以将生成的证书下载到您的 Mac 上：![图 26.9：下载您的证书屏幕
- en: '](img/Figure_26.09_B17469.jpg)'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_26.09_B17469.jpg)'
- en: 'Figure 26.9: Download Your Certificate screen'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 26.9：下载您的证书屏幕
- en: Double-click the downloaded certificate to install it on your Mac.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击下载的证书以将其安装到您的 Mac 上。
- en: 'Repeat *Steps 3-8* again, but this time, choose **Apple Distribution** in *Step
    3*:'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次重复 *步骤 3-8*，但这次，在 *步骤 3* 中选择 **Apple Distribution**：
- en: '![Figure 26.10: Create a New Certificate screen showing Apple Distribution
    radio button'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 26.10：显示 Apple Distribution 单选按钮的创建新证书屏幕'
- en: '](img/Figure_26.10_B17469.jpg)'
  id: totrans-73
