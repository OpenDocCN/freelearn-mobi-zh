  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“类需要在连接器中定义为输出和动作（选择**事件**为**值更改**）。”'
