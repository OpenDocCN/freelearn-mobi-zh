- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to this book! What you will find between the covers of this book will
    hopefully set you on your way to producing your own iOS applications; not only
    that, it will also help you to start writing code that can be moved with the minimum
    fuss to Android and Windows 8 mobile phones and tablets. Hold on to your hats
    folks!
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到这本书！希望这本书的封面内容能帮助你开始制作自己的iOS应用程序；不仅如此，它还将帮助你开始编写可以轻松迁移到Android和Windows 8手机和平板电脑的代码。朋友们，请系好你们的帽子！
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](../Text/part0015.html#page "Chapter 1. Installing the Xamarin Product
    Range for Android and iOS"), *Installing the Xamarin Product Range for Android
    and iOS*, explains how to set up your PC or Mac to develop apps for your iOS device.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](../Text/part0015.html#page "第1章。为Android和iOS安装Xamarin产品系列"), *为Android和iOS安装Xamarin产品系列*，解释了如何设置您的PC或Mac以开发iOS设备的应用程序。'
- en: '[Chapter 2](../Text/part0019.html#page "Chapter 2. The User Interface"), The
    *User Interface*, deals with creating a user interface and its key components.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](../Text/part0019.html#page "第2章。用户界面"), *用户界面*，处理创建用户界面及其关键组件。'
- en: '[Chapter 3](../Text/part0022.html#page "Chapter 3. Views and Layouts"), *Views
    and Layouts*, explains how creating a user interface isn''t just about putting
    buttons on a screen; you also need to start with the right application type.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](../Text/part0022.html#page "第3章。视图和布局"), *视图和布局*，解释了创建用户界面不仅仅是把按钮放在屏幕上；你还需要从正确应用类型开始。'
- en: '[Chapter 4](../Text/part0026.html#page "Chapter 4. Controllers"), *Controllers*,
    gives the basics of the two most used forms of Navigation and View. iOS uses an
    MVC system (Model, View, Controller). We''ve had the first two, now let''s see
    about controllers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](../Text/part0026.html#page "第4章。控制器"), *控制器*，介绍了两种最常用的导航和视图形式的基本知识。iOS使用MVC系统（模型、视图、控制器）。我们已经有了前两个，现在让我们看看控制器。'
- en: '[Chapter 5](../Text/part0031.html#page "Chapter 5. UI Controls"), *UI Controls*,
    explains how the controls are more than just buttons and textboxes; we can really
    go to town on how these bad boys look.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](../Text/part0031.html#page "第5章。UI控件"), *UI控件*，解释了控件不仅仅是按钮和文本框；我们真的可以大显身手，看看这些家伙的外观。'
- en: '[Chapter 6](../Text/part0035.html#page "Chapter 6. Events"), *Events*, explains
    how, without events, your iOS device is nothing more than a lump of plastic. iOS
    is rich in events, and they''re all here.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](../Text/part0035.html#page "第6章。事件"), *事件*，解释了如果没有事件，你的iOS设备将不过是一块塑料。iOS事件丰富，它们都在这里。'
- en: '[Chapter 7](../Text/part0037.html#page "Chapter 7. Gestures"), *Gestures*,
    covers the operations that iOS makes a big play on, such as being able to pinch,
    sweep, and move around the screen. These operations are called gestures and they''re
    very simple to use!'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](../Text/part0037.html#page "第7章。手势"), *手势*，涵盖了iOS大肆宣传的操作，如捏、扫动和屏幕上的移动。这些操作被称为手势，它们非常简单易用！'
- en: '[Chapter 8](../Text/part0040.html#page "Chapter 8. Threading"), *Threading*,
    deals with iOS as a multithreaded system. How these threads interact determines
    how an app will behave.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](../Text/part0040.html#page "第8章。线程"), *线程*，处理iOS作为一个多线程系统。这些线程的交互方式决定了应用程序的行为。'
- en: '[Chapter 9](../Text/part0045.html#page "Chapter 9. Threading Tasks"), *Threading
    Tasks*, deals with task scheduling as well as asynchronous tasks. It explains
    how Android works with these tasks.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](../Text/part0045.html#page "第9章。线程任务"), *线程任务*，处理任务调度以及异步任务。它解释了Android如何与这些任务交互。'
- en: '[Chapter 10](../Text/part0048.html#page "Chapter 10. Animation"), *Animation*,
    gives an insight into animation, as it is an important part of any app.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](../Text/part0048.html#page "第10章。动画"), *动画*，深入探讨了动画，因为它是任何应用程序的重要组成部分。'
- en: '[Chapter 11](../Text/part0051.html#page "Chapter 11. Handling Data"), *Handling
    Data*, explains how it is surprisingly easy to handle and manipulate large amounts
    of complex data within C# and iOS.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](../Text/part0051.html#page "第11章。处理数据"), *处理数据*，解释了在C#和iOS中处理和操作大量复杂数据竟然如此简单。'
- en: '[Chapter 12](../Text/part0055.html#page "Chapter 12. Peripherals"), *Peripherals*,
    explains how to code to take advantage of the calling and texting feature on your
    phone as well as use the GPS system.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](../Text/part0055.html#page "第12章。外围设备"), *外围设备*，解释了如何编写代码以利用手机上的通话和短信功能以及使用GPS系统。'
- en: '[Chapter 13](../Text/part0063.html#page "Chapter 13. User Preferences"), *User
    Preferences*, explains how to store your settings for the built-in system as well
    as create your own cross-platform settings code. Storing your settings is a very
    important part of any app.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](../Text/part0063.html#page "第13章。用户偏好")，*用户偏好*，解释了如何存储内置系统的设置以及创建自己的跨平台设置代码。存储您的设置是任何应用程序的重要部分。'
- en: '[Chapter 14](../Text/part0066.html#page "Chapter 14. Testing and Publishing"),
    *Testing and Publishing*, deals with how to test and publish the app after you
    have finished developing it.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](../Text/part0066.html#page "第14章。测试和发布")，*测试和发布*，处理了在您完成开发后如何测试和发布应用程序。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的内容
- en: A Mac (running OS.X Lion or Mountain Lion) with Xcode installed and a copy of
    Xamarin.iOS (you can use the free download version from [www.xamarin.com](http://www.xamarin.com)).
    If you're using a PC, you'll need to be running Windows 7\. It will need a Mac
    somewhere on the network to deploy and use Xcode from.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一台安装了Xcode并拥有Xamarin.iOS副本的Mac（运行OS.X Lion或Mountain Lion）。如果您使用的是PC，则需要运行Windows
    7。您需要在网络上某个地方有一个Mac来部署和使用Xcode。
- en: An iPhone or iPad is also useful.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一部iPhone或iPad也很有用。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for those who already code in C#; it is the basic assumption used.
    You need not have ever written anything for a mobile device or have coded in Objective
    C. If you're interested in developing code for iOS, then you're in the right place.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些已经使用C#进行编码的人准备的；这是一个基本假设。您不需要为移动设备编写过任何东西或使用过Objective C进行编码。如果您对为iOS开发代码感兴趣，那么您就找到了正确的位置。
