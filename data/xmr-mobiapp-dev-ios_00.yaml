  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "A `UIImageView` has no events attached
    to it, so if you need an image that can be clicked on, they can be planted onto
    a `UIButton` class "'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“`UIImageView`没有附加事件，所以如果您需要一个可以点击的图像，它们可以被种植到`UIButton`类中。”
