- en: 'Part 1: Exploring the Core Jetpack Suite and Other Libraries'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：探索核心 Jetpack 套件和其他库
- en: In this part, we will build a modern and robust Android app with the help of
    Jetpack libraries such as Compose, ViewModel, and Navigation, as well as other
    popular libraries, including Coroutines and Retrofit.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，我们将借助 Jetpack 库（如 Compose、ViewModel 和 Navigation）以及其他流行的库（包括协程和 Retrofit），构建一个现代且健壮的
    Android 应用。
