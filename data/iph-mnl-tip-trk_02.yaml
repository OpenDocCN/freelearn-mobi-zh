- en: '*Chapter 2*: Using the New iOS 14 Apps'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第二章*：使用新的iOS 14应用'
- en: In 2020, Apple introduced iOS 14, the latest operating system for the iPhone.
    Besides adding new features, iOS 14 also includeds a **Translate** and a **Magnifier**
    app. The Translate app lets you convert spoken or written words into another language,
    while the **Magnifier** app lets you turn your iPhone camera into a magnifying
    glass to help you read text that may be too small to read comfortably.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 2020年，苹果推出了iOS 14，这是iPhone的最新操作系统。除了添加新功能外，iOS 14还包括了**翻译**和**放大镜**应用。翻译应用允许你将口语或书面文字转换为另一种语言，而**放大镜**应用允许你将iPhone摄像头变成放大镜，帮助你阅读可能太小而难以舒适阅读的文本。
- en: By learning how to use these new apps, as well as using the new features of
    iOS 14, you can get comfortable with using common user interface elements of iPhone
    apps. Since most apps work in similar ways, the more apps you use, the easier
    it will be to use your iPhone.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过学习如何使用这些新应用，以及使用iOS 14的新功能，你可以熟悉使用iPhone应用中常见的用户界面元素。由于大多数应用以类似的方式工作，你使用的应用越多，使用iPhone就越容易。
- en: 'In the last chapter, you learned how to use common finger gestures to control
    different features of an iPhone. In this chapter, you''ll learn the common elements
    of iOS by experimenting with the latest features of iOS 14:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一章中，你学习了如何使用常见的手势来控制iPhone的不同功能。在本章中，你将通过实验iOS 14的最新功能来学习iOS的常见元素：
- en: The **Magnifier** app
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**放大镜**应用'
- en: The **Translate** app
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**翻译**应用'
- en: The **App Library**
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用库**'
- en: Using the Magnifier app
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用放大镜应用
- en: 'Many people have a hard time reading text up close. This can be due to farsightedness
    or trying to read small print in low-lighting conditions. If you ever forget or
    misplace your reading glasses, you can use the **Magnifier** app on your iPhone,
    which appears as shown in *Figure 2.1*:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人阅读近距离文本有困难。这可能是由于远视或试图在低光照条件下阅读小字。如果你曾经忘记或丢失你的阅读眼镜，你可以使用你的iPhone上的**放大镜**应用，如图*图
    2.1*所示：
- en: '![Figure 2.1 – The Magnifier app'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.1 – 放大镜应用'
- en: '](img/Figure_2.01_B14100.jpg)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.01_B14100.jpg)'
- en: Figure 2.1 – The Magnifier app
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.1 – 放大镜应用
- en: 'To start the **Magnifier** app, you need to use two different gestures: swipe
    and tap. First, you''ll need to use the swipe gestures to scroll through the different
    Home screens on your iPhone until you find the **Magnifier** app icon. Once you
    find the **Magnifier** app, you can start it by tapping the icon. Once the **Magnifier**
    user interface appears, you can point your iPhone camera at text or any item you
    want to see, as shown in *Figure 2.2*:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动**放大镜**应用，你需要使用两种不同的手势：滑动和点击。首先，你需要使用滑动手势在iPhone的不同主屏幕之间滚动，直到找到**放大镜**应用图标。一旦找到**放大镜**应用，你可以通过点击图标来启动它。一旦**放大镜**用户界面出现，你可以将iPhone摄像头对准你想要查看的文本或任何项目，如图*图
    2.2*所示：
- en: '![Figure 2.2 – Using the Magnifier app'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.2 – 使用放大镜应用'
- en: '](img/Figure_2.02_B14100.jpg)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.02_B14100.jpg)'
- en: Figure 2.2 – Using the Magnifier app
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.2 – 使用放大镜应用
- en: 'The **Magnifier** app consists of buttons and sliders. Tapping an icon performs
    an action, while swiping the slider left or right lets you increase or decrease
    a value, such as brightness or magnification. Let''s begin:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**放大镜**应用由按钮和滑块组成。点击图标执行操作，而左右滑动滑块可以增加或减少值，例如亮度或放大倍数。让我们开始：'
- en: To save space, only the zoom slider appears. If you want to display the brightness
    or contrast sliders, you'll need to tap the **brightness** or **contrast** icons,
    as shown in *Figure 2.3*:![Figure 2.3 – The zoom, brightness, and contrast icons
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了节省空间，只显示缩放滑块。如果你想要显示亮度或对比度滑块，你需要点击**亮度**或**对比度**图标，如图*图 2.3*所示：![图 2.3 – 缩放、亮度和对比度图标
- en: '](img/Figure_2.03_B14100.jpg)'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.03_B14100.jpg)'
- en: Figure 2.3 – The zoom, brightness, and contrast icons
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.3 – 缩放、亮度和对比度图标
- en: When you tap the **brightness** or **contrast** icons, a slider appears so that
    you can adjust either the brightness or contrast. Swiping left and right on the
    slider changes that option, such as zoom, brightness, or contrast.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你点击**亮度**或**对比度**图标时，会出现一个滑块，以便你可以调整亮度或对比度。在滑块上左右滑动会改变该选项，例如缩放、亮度或对比度。
- en: When you no longer want to see the brightness or contrast sliders, tap the **brightness**
    or **contrast** icons again. (Note that the zoom slider always remains visible
    by default.)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你不再想看到亮度或对比度滑块时，再次点击**亮度**或**对比度**图标。（注意，默认情况下，缩放滑块始终可见。）
- en: If you tap the **color filter** icon, a list of different color filter options
    appears, as shown in *Figure 2.4*:![Figure 2.4 – The color filter icon
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您点击**颜色滤镜**图标，会出现不同颜色滤镜选项的列表，如图 2.4 所示：![图 2.4 – 颜色滤镜图标
- en: '](img/Figure_2.04_B14100.jpg)'
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 2.04](img/Figure_2.04_B14100.jpg)'
- en: Figure 2.4 – The color filter icon
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.4 – 颜色滤镜图标
- en: To illuminate an object, tap the **flashlight** icon, as shown in *Figure 2.5*.
    This **flashlight** icon toggles between turning the flash on or off to illuminate
    the area in front of your iPhone:![Figure 2.5 – The flashlight icon
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要照亮一个物体，请点击如图 2.5 所示的**手电筒**图标。此**手电筒**图标在开启或关闭闪光灯之间切换，以照亮 iPhone 前方的区域：![图
    2.5 – 手电筒图标
- en: '](img/Figure_2.05_B14100.jpg)'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 2.05](img/Figure_2.05_B14100.jpg)'
- en: Figure 2.5 – The flashlight icon
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.5 – 手电筒图标
- en: Most apps offer a way to customize the app, so to do that in the **Magnifier**
    app, tap the **settings** icon, as shown in *Figure 2.6*:![Figure 2.6 – The settings
    icon
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大多数应用都提供了一种自定义应用的方式，因此要在**放大镜**应用中这样做，请按如图 2.6 所示的**设置**图标：![图 2.6 – 设置图标
- en: '](img/Figure_2.06_B14100.jpg)'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片 2.06](img/Figure_2.06_B14100.jpg)'
- en: Figure 2.6 – The settings icon
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 2.6 – 设置图标
- en: Tapping the **settings** icon displays the **Customize Controls** screen, which
    displays options in a list. Two common features of lists are that they allow you
    to delete items or move items.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**设置**图标会显示**自定义控件**屏幕，该屏幕以列表形式显示选项。列表的两个常见功能是允许您删除项目或移动项目。
- en: To delete items, you can tap the **delete** icon, which looks like a white dash
    inside a red circle.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要删除项目，您可以点击看起来像红色圆圈中白色短划线的**删除**图标。
- en: 'To move an item, you can swipe up or down on a three-line icon, often called
    a "hamburger menu" since it looks like the top and bottom of a bun with a patty
    inside, as shown in *Figure 2.7*:'
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要移动一个项目，您可以在一个三线图标上向上或向下滑动，这个图标通常被称为“汉堡菜单”，因为它看起来像夹着肉饼的面包的顶部和底部，如图 2.7 所示：
- en: '![Figure 2.7 – The Customize Controls screen'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.7 – 自定义控件屏幕'
- en: '](img/Figure_2.07_B14100.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 2.07](img/Figure_2.07_B14100.jpg)'
- en: Figure 2.7 – The Customize Controls screen
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.7 – 自定义控件屏幕
- en: When you're done with the **Customize Controls** screen, tap the **Done** button
    in the upper-right corner of the screen. By experimenting with the **Magnifier**
    app, you can learn the basic gestures and user interface elements, which can help
    you use nearly any app in no time.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当您完成**自定义控件**屏幕的操作后，请点击屏幕右上角的**完成**按钮。通过实验**放大镜**应用，您可以学习基本的手势和用户界面元素，这有助于您在短时间内学会使用几乎所有应用。
- en: 'One unique feature of the **Magnifier** app is that it allows you to capture
    an image to view or share it with others. (However, note that when you capture
    a picture with the **Magnifier** app, that picture is not saved but stored temporarily.)
    This lets you capture pictures and view them later at your convenience. The two
    buttons for capturing and viewing images are shown in *Figure 2.8*:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '**放大镜**应用的一个独特功能是它允许您捕捉图像以查看或与他人分享。（然而，请注意，当您使用**放大镜**应用拍照时，该图片不会被保存，而是临时存储。）这使您可以捕捉图片并在方便时查看。捕捉和查看图像的两个按钮如图
    2.8 所示：'
- en: '![Figure 2.8 – The capture view and view buttons'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.8 – 捕获视图和查看按钮'
- en: '](img/Figure_2.08_B14100.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 2.08](img/Figure_2.08_B14100.jpg)'
- en: Figure 2.8 – The capture view and view buttons
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.8 – 捕获视图和查看按钮
- en: 'Tapping the **capture view** button captures a picture of whatever you see
    through the iPhone camera. Once you''ve captured an image, you can view the captured
    image at your leisure without the need to hold your iPhone camera over a page
    anymore. The **capture view** button turns into a **close** button, so when you
    no longer want to view the static image you captured, click the **close** button,
    as shown in *Figure 2.9*:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**捕获视图**按钮会捕捉通过 iPhone 相机看到的任何内容。一旦捕捉到图像，您就可以在空闲时查看捕捉到的图像，而无需再将 iPhone 相机对准页面。**捕获视图**按钮变为**关闭**按钮，因此当您不再想查看捕捉的静态图像时，请点击**关闭**按钮，如图
    2.9 所示：
- en: '![Figure 2.9 – The capture view button turns into a close button'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.9 – 捕获视图按钮变为关闭按钮'
- en: '](img/Figure_2.09_B14100.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片 2.09](img/Figure_2.09_B14100.jpg)'
- en: Figure 2.9 – The capture view button turns into a close button
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.9 – 捕获视图按钮变为关闭按钮
- en: 'Once you''ve captured an image, you can tap the close button to dismiss that
    image. However, if you capture an image and want to temporarily save it, tap the
    **View** button instead. This turns the **capture view** button into a **+** button
    to capture additional images, along with displaying the **View** button with the
    number of images temporarily stored, as shown in *Figure 2.10*:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦捕捉到图像，您可以点击关闭按钮来删除该图像。然而，如果您捕捉到图像并希望暂时保存它，请点击**查看**按钮。这会将**捕获视图**按钮转换为**+**按钮以捕捉更多图像，同时显示带有暂时存储图像数量的**查看**按钮，如图*图2.10*所示：
- en: '![Figure 2.10 – The buttons change slightly when capturing multiple images'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.10 – 捕捉多张图像时按钮略有变化'
- en: '](img/Figure_2.10_B14100.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_2.10_B14100.jpg](img/Figure_2.10_B14100.jpg)'
- en: Figure 2.10 – The buttons change slightly when capturing multiple images
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.10 – 捕捉多张图像时按钮略有变化
- en: If you tap the **+** button, you can capture additional images. If you tap the
    **View** button, you can view previously captured images. To dismiss a previously
    captured image, tap the **End** button in the upper-left corner.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您点击**+**按钮，您可以捕捉更多图像。如果您点击**查看**按钮，您可以查看之前捕捉到的图像。要删除之前捕捉到的图像，请点击左上角的**结束**按钮。
- en: The **Magnifier** app makes it easy to either view images while holding your
    iPhone or to capture images that you can review later so that you don't have to
    hold your iPhone over a page.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '**放大镜**应用使您在握持iPhone时查看图像或捕捉您稍后可以查看的图像变得容易，这样您就不必将iPhone放在页面上方。'
- en: Like most apps, the **Magnifier** app makes icons and buttons easy to spot.
    To see how another app works, let's take a look at the new **Translate** app.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 与大多数应用一样，**放大镜**应用使图标和按钮易于识别。为了了解另一个应用的工作方式，让我们看看新的**翻译**应用。
- en: Using the Translate app
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 使用翻译应用
- en: While some people may be multilingual, most people know their native language
    well but may not feel comfortable speaking another language fluently. That's why
    Apple included a new **Translate** app in iOS 14\. The purpose of the **Translate**
    app is to let you either speak or type words in one language and see and hear
    a translation in another language.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然有些人可能是多语言的，但大多数人对自己的母语非常了解，但可能不习惯流利地说另一种语言。这就是为什么苹果在iOS 14中包含了一个新的**翻译**应用。**翻译**应用的目的让您可以在一种语言中说话或输入单词，并看到和听到另一种语言的翻译。
- en: 'Currently, the **Translate** app can translate to and from the following languages:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，**翻译**应用可以翻译以下语言：
- en: Arabic
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阿拉伯语
- en: Chinese (Mandarin)
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 中文（普通话）
- en: English (US and UK)
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 英语（美国和英国）
- en: French
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 法语
- en: German
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德语
- en: Italian
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意大利语
- en: Japanese
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 日语
- en: Korean
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 韩语
- en: Portuguese
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 葡萄牙语
- en: Russian
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 俄语
- en: Spanish
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 西班牙语
- en: 'The **Translate** app appears as shown in *Figure 2.11*:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**翻译**应用如图*图2.11*所示：'
- en: '![Figure 2.11 – The Translate app'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.11 – 翻译应用'
- en: '](img/Figure_2.11_B14100.jpg)'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_2.11_B14100.jpg](img/Figure_2.11_B14100.jpg)'
- en: Figure 2.11 – The Translate app
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.11 – 翻译应用
- en: 'The **Translate** app displays two different screens depending on whether you
    are holding your iPhone in portrait or landscape mode. Portrait mode is meant
    to let you either speak or type text to translate, as shown in *Figure 2.12*:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '**翻译**应用根据您是否以竖屏或横屏模式握持iPhone显示两个不同的屏幕。竖屏模式旨在让您可以说话或输入文本进行翻译，如图*图2.12*所示：'
- en: '![Figure 2.12 – The Translate app in portrait mode'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.12 – 翻译应用在竖屏模式'
- en: '](img/Figure_2.12_B14100.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_2.12_B14100.jpg](img/Figure_2.12_B14100.jpg)'
- en: Figure 2.12 – The Translate app in portrait mode
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.12 – 翻译应用在竖屏模式
- en: 'Landscape mode can translate a conversation and let both people comfortably
    view the screen, as shown in *Figure 2.13*:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 横屏模式可以翻译对话，并让两个人都能舒适地查看屏幕，如图*图2.13*所示：
- en: '![Figure 2.13 – The Translate app in landscape mode'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.13 – 翻译应用在横屏模式'
- en: '](img/Figure_2.13_B14100.jpg)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_2.13_B14100.jpg](img/Figure_2.13_B14100.jpg)'
- en: Figure 2.13 – The Translate app in landscape mode
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.13 – 翻译应用在横屏模式
- en: 'To define which languages you want the **Translate** app to use, hold the **Translate**
    app in portrait mode. Then, tap the two language buttons at the top of the screen.
    When you tap a language button, a list of supported languages appears, as shown
    in *Figure 2.14*:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义您希望**翻译**应用使用的语言，请以竖屏模式握持**翻译**应用。然后，点击屏幕顶部的两个语言按钮。当您点击语言按钮时，会出现支持的语言列表，如图*图2.14*所示：
- en: '![Figure 2.14 – Choosing a language in the Translate app'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: '![图2.14 – 在翻译应用中选择语言'
- en: '](img/Figure_2.14_B14100.jpg)'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_2.14_B14100.jpg](img/Figure_2.14_B14100.jpg)'
- en: Figure 2.14 – Choosing a language in the Translate app
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.14 – 在翻译应用中选择语言
- en: Tap a language to use, and then tap the **Done** button in the upper-right corner
    of the screen. By doing this for both the input and output languages, you can
    translate between multiple languages.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 点击要使用的语言，然后点击屏幕右上角的**完成**按钮。通过这样做，对于输入和输出语言，你可以翻译成多种语言。
- en: 'Once you''ve defined the two languages to use, you can now translate using
    either text or speech. To translate text:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你定义了要使用的两种语言，你现在可以使用文本或语音进行翻译。要翻译文本：
- en: Tap the **Enter text** box to make the virtual keyboard appear.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**输入文本**框以显示虚拟键盘。
- en: Type your text and tap the **Go** button in the bottom-right corner of the virtual
    keyboard.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的文本，然后点击虚拟键盘右下角的**Go**按钮。
- en: 'The **Translate** app displays your text, along with the translation in your
    chosen language, as shown in *Figure 2.15*:'
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**翻译**应用显示你的文本，以及你选择的语言的翻译，如图 *图 2.15* 所示：'
- en: '![Figure 2.15 – Translating text'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.15 – 翻译文本'
- en: '](img/Figure_2.15_B14100.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.15_B14100.jpg)'
- en: Figure 2.15 – Translating text
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.15 – 翻译文本
- en: 'To translate speech, tap the **microphone** button. The **Translate** screen
    displays an audio image, along with text that says **Listening…**, as shown in
    *Figure 2.16*:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 要翻译语音，请点击**麦克风**按钮。**翻译**屏幕显示一个音频图像，以及显示**正在监听…**的文本，如图 *图 2.16* 所示：
- en: '![Figure 2.16 – Capturing audio input'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.16 – 捕获音频输入'
- en: '](img/Figure_2.16_B14100.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.16_B14100.jpg)'
- en: Figure 2.16 – Capturing audio input
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.16 – 捕获音频输入
- en: 'Speak the words you want to be translated and then stop when you''re done.
    After a few seconds, the **Translate** app will display the translated text as
    shown in *Figure 2.15*). The Clear button lets you delete all text inside a text
    field with one tap. Whether you entered text by typing or through speech, you''ll
    see three icons (**favorites**, **dictionary**, and **play**) under the translated
    text, as shown in *Figure 2.17*:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 说出你想要翻译的单词，然后说完后停止。几秒钟后，**翻译**应用将显示翻译后的文本，如图 *图 2.15* 所示）。清除按钮允许你通过一次点击删除文本字段中的所有文本。无论你是通过键入还是通过语音输入文本，你都会在翻译文本下方看到三个图标（**收藏**、**词典**和**播放**），如图
    *图 2.17* 所示：
- en: '![Figure 2.17 – The favorites, dictionary, and play icons'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.17 – 收藏、词典和播放图标'
- en: '](img/Figure_2.17_B14100.jpg)'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.17_B14100.jpg)'
- en: Figure 2.17 – The favorites, dictionary, and play icons
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.17 – 收藏、词典和播放图标
- en: "Tapping the **Favorites** icon stores the translated text in the **Favorites**\
    \ category, which you can view at any time by tapping the **Favorites** icon in\
    \ the bottom-right corner of \Lthe screen."
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**收藏**图标将翻译文本存储在**收藏**类别中，你可以通过点击屏幕右下角的**收藏**图标随时查看。
- en: 'Tapping the **dictionary** icon displays the **Dictionary** pane. Now, you
    can tap on any word to view its dictionary definition, as shown in *Figure 2.18*:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**词典**图标显示**词典**面板。现在，你可以点击任何单词来查看其词典定义，如图 *图 2.18* 所示：
- en: '![Figure 2.18 – The Dictionary pane lets you identify the meaning of each translated
    word'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.18 – 词典面板让你识别每个翻译单词的含义'
- en: '](img/Figure_2.18_B14100.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.18_B14100.jpg)'
- en: Figure 2.18 – The Dictionary pane lets you identify the meaning of each translated
    word
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.18 – 词典面板让你识别每个翻译单词的含义
- en: When you no longer want to use the dictionary, tap the close icon (**X**) in
    the upper-right corner of the **Dictionary** pane.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不再想使用词典时，点击**词典**面板右上角的关闭图标（**X**）。
- en: Tapping the **play** icon lets you hear Siri speak the translated text out loud.
    This can be handy for hearing the correct pronunciation of a translated sentence
    or for playing the translated text to another person.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**播放**图标让你听到 Siri 大声说出翻译后的文本。这可以用来听翻译句子的正确发音，或者向另一个人播放翻译文本。
- en: 'If you have stored any translations by tapping the **Favorites** icon, or if
    you want to view a list of your most recent translations, you can tap the **Favorites**
    icon in the bottom-right corner of the screen. This opens the **Favorites** list
    as shown in *Figure 2.19*:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你通过点击**收藏**图标存储了任何翻译，或者你想查看最近翻译的列表，你可以点击屏幕右下角的**收藏**图标。这将打开**收藏**列表，如图 *图
    2.19* 所示：
- en: '![Figure 2.19 – The favorites icon displays all translations marked as favorites
    plus recent translations'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.19 – 收藏图标显示所有标记为收藏的翻译以及最近的翻译'
- en: '](img/Figure_2.19_B14100.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.19_B14100.jpg)'
- en: Figure 2.19 – The favorites icon displays all translations marked as favorites
    plus recent translations
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.19 – 收藏图标显示所有标记为收藏的翻译以及最近的翻译
- en: To unmark a translation as a favorite, simply tap on the translation and tap
    the **favorites** icon to toggle it off and on.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 要取消将翻译标记为收藏，只需轻触翻译内容，然后轻触**收藏**图标来切换它开或关。
- en: 'Using the **Translate** app in portrait mode can be handy when you need translations
    for writing or reading. However, when you want to talk to someone who doesn''t
    speak your language, it''s easier to use the **Translate** app in landscape mode
    (see *Figure 2.13*):'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在竖屏模式下使用**翻译**应用在需要写作或阅读翻译时很有用。然而，当你想与不会说你的语言的人交谈时，使用**翻译**应用的横屏模式会更方便（见图*图2.13*）：
- en: Hold your iPhone in portrait orientation, then start the **Translate** app,
    and tap the language that you speak (in the upper-left corner of the screen).
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将iPhone保持竖屏方向，然后启动**翻译**应用，并轻触屏幕左上角的**你的语言**按钮。
- en: Tap the language that the other person speaks (in the upper-right corner of
    the screen).
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕右上角的**语言**按钮，选择对方所说的语言。
- en: Tilt your iPhone to landscape orientation. If necessary, tap the **Translate**
    button at the bottom of the screen. The screen splits in half to display your
    spoken words and the translation, as shown in *Figure 2.20*:![Figure 2.20 – Displaying
    text and its translation in landscape orientation
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你的iPhone倾斜到横屏方向。如果需要，轻触屏幕底部的**翻译**按钮。屏幕将分成两半，以显示你的口语和翻译，如图*图2.20*所示：![图2.20
    – 在横屏方向显示文本及其翻译
- en: '](img/Figure_2.20_B14100.jpg)'
  id: totrans-115
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.20_B14100.jpg)'
- en: Figure 2.20 – Displaying text and its translation in landscape orientation
  id: totrans-116
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.20 – 在横屏方向显示文本及其翻译
- en: Tap the button in the bottom-left corner that displays arrows pointing in opposite
    directions. This displays only your translated text to make it easy for someone
    to read it, as shown in *Figure 2.21*:![Figure 2.21 – Displaying only translated
    text
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕左下角的按钮，该按钮显示指向相反方向的箭头。这样只会显示你的翻译文本，便于他人阅读，如图*图2.21*所示：![图2.21 – 仅显示翻译文本
- en: '](img/Figure_2.21_B14100.jpg)'
  id: totrans-118
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_2.21_B14100.jpg)'
- en: Figure 2.21 – Displaying only translated text
  id: totrans-119
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图2.21 – 仅显示翻译文本
- en: Tap the button in the bottom-left corner of the screen (which contains two chat
    icons) to return back to viewing your original text and the translated text side
    by side.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕左下角的按钮（包含两个聊天图标），以返回查看原始文本和翻译文本并排显示。
- en: As an alternative to showing the translated text to others, you can also tap
    the **play** button in the bottom-right corner so that Siri can speak the translated
    text out loud.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 作为向他人展示翻译文本的替代方法，你也可以轻触屏幕右下角的**播放**按钮，这样Siri就可以大声说出翻译文本。
- en: By using the **Translate** app, you can communicate with others who may not
    speak your language. This can help you both get your thoughts across with a minimal
    amount of frustration, thanks to the iPhone.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用**翻译**应用，你可以与可能不会说你的语言的人进行交流。这可以帮助你们双方以最小的挫败感表达自己的想法，多亏了iPhone。
- en: If you plan on using the **Translate** app often, you'll probably want to move
    it to a prominent location on your Home screen. For another way to find apps,
    consider using the **App Library**, another new feature in iOS 14.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算经常使用**翻译**应用，你可能希望将它移动到主屏幕的一个显眼位置。为了找到应用的其他方法，考虑使用**应用库**，这是iOS 14中的另一个新功能。
- en: Using the App Library
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用应用库
- en: While you can move and group related app icons around the Home screen, most
    people don't do that because it's time-consuming. As a result, it's far more common
    to store apps all over the Home screen and then have a hard time finding exactly
    which app you want at any given time.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可以在主屏幕上移动和分组相关的应用图标，但大多数人不会这样做，因为这很耗时。因此，将应用分散存储在主屏幕上，然后很难在特定时刻找到你想要的应用，这种情况更为常见。
- en: To reduce this problem, iOS 14 offers an **App Library**, which appears when
    you swipe left multiple times on the Home screen. The number of left swipes you
    need depends on the number of Home screens your iPhone has.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 为了减少这个问题，iOS 14提供了**应用库**，当你多次在主屏幕上向左滑动时会出现。你需要向左滑动的次数取决于你的iPhone有多少个主屏幕。
- en: 'The purpose of the **App Library** is to organize all your apps automatically
    into related groups with descriptive purposes, such as **Social**, **Utilities**,
    **Productivity & Finance**, **Travel**, and **Recently Added**. In some cases,
    an app may appear in more than one category, such as the **Translate** app appearing
    in the **Recently Added** and **Information & Reading** groups, as shown in *Figure
    2.22*:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: '**应用库**的目的是将所有应用自动组织成具有描述性目的的相关组，例如**社交**、**实用工具**、**生产力与金融**、**旅行**和**最近添加**。在某些情况下，一个应用可能出现在多个类别中，例如**翻译**应用出现在**最近添加**和**信息与阅读**组中，如图*Figure
    2.22*所示：'
- en: '![Figure 2.22 – The App Library'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 2.22 – 应用库]'
- en: '](img/Figure_2.22_B14100.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 2.22_B14100.jpg]'
- en: Figure 2.22 – The App Library
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 2.22 – 应用库
- en: By scrolling through the list of **App Library** categories, you can find and
    tap on the app you want to use, such as the **Translate** or **Magnifier** apps.
    Since the **App Library** hides your least-used apps, you won't see all available
    apps in the **App Library**.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 通过滚动查看**应用库**分类列表，您可以找到并点击您想要使用的应用，例如**翻译**或**放大镜**应用。由于**应用库**隐藏了您最少使用的应用，您在**应用库**中不会看到所有可用的应用。
- en: 'If you want an app that doesn''t appear in the **App Library**, tap the **App
    Library** search field at the top of the screen to display an alphabetical list
    of all the installed apps on your iPhone, as shown in *Figure 2.23*:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要的应用没有出现在**应用库**中，请点击屏幕顶部的**应用库**搜索字段以显示您iPhone上所有已安装应用的字母顺序列表，如图*Figure
    2.23*所示：
- en: '![Figure 2.23 – Tapping the App Library search field displays an alphabetical
    listing of all the installed apps'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 2.23 – 点击应用库搜索字段显示所有已安装应用的字母顺序列表]'
- en: '](img/Figure_2.23_B14100.jpg)'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 2.23_B14100.jpg]'
- en: Figure 2.23 – Tapping the App Library search field displays an alphabetical
    listing of all the installed apps
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 2.23 – 点击应用库搜索字段显示所有已安装应用的字母顺序列表
- en: You can scroll through this alphabetical list of apps and then tap the app name
    you want to use. As a faster alternative, you can tap on the index that appears
    on the right. Tapping on an index lets you jump to app names beginning with a
    certain letter, such as **T** or **R**.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以滚动查看这个字母顺序的应用列表，然后点击您想要使用的应用名称。作为一个更快的替代方案，您也可以点击右侧出现的索引。点击索引可以让您跳转到以某个字母开头的应用名称，例如**T**或**R**。
- en: 'You can also type all or part of an app name in the **App Library** search
    field. Each time you type another letter, the list of all matching apps narrows,
    as shown in *Figure 2.24*:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 您也可以在**应用库**搜索字段中输入应用名称的全部或部分内容。每次您输入另一个字母，所有匹配的应用列表都会缩小，如图*Figure 2.24*所示：
- en: '![Figure 2.24 – Typing part of an app name helps the App Library display a
    limited number of apps'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 2.24 – 输入应用名称的一部分有助于应用库显示有限数量的应用]'
- en: '](img/Figure_2.24_B14100.jpg)'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 2.24_B14100.jpg]'
- en: Figure 2.24 – Typing part of an app name helps the App Library display a limited
    number of apps
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: Figure 2.24 – 输入应用名称的一部分有助于应用库显示有限数量的应用
- en: When you see the app you want to use, just tap on that app's icon. The **App
    Library** gives you both a visual and a textual way to find the app you want to
    use at any given time.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 当您看到您想要使用的应用时，只需点击该应用的图标。**应用库**为您提供了一种视觉和文本方式，以便在任何时候都能找到您想要使用的应用。
- en: Summary
  id: totrans-142
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Three of the latest features in iOS 14 are the **Magnifier** app, the **Translate**
    app, and the **App Library**. The **Magnifier** app can replace reading glasses
    or magnifying glasses to help you read small print or examine items closely.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 14中的三个最新功能是**放大镜**应用、**翻译**应用和**应用库**。**放大镜**应用可以替代阅读眼镜或放大镜，帮助您阅读小字或仔细检查物品。
- en: The **Translate** app can help you communicate with someone who may not speak
    your language. As long as both you and the other person speak and read one of
    the languages supported by the **Translate** app (such as German, French, Arabic,
    Russian, or English), you'll be able to chat and write to each other in the language
    you're most comfortable writing or speaking.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**翻译**应用可以帮助您与可能不会说您语言的人进行交流。只要您和对方都使用**翻译**应用支持的语言（例如德语、法语、阿拉伯语、俄语或英语）进行说话和阅读，您就能用您最舒适的语言进行聊天和书写。'
- en: Finally, use the **App Library** to help you find an app you want to use. Over
    time, you gradually add apps faster than you remove them. The end result is that
    your Home screen winds up getting cluttered with lots of apps that you don't have
    the time to organize. That's when you can rely on the **App Library** to organize
    apps for you automatically or help you find an app by searching for it by name.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，使用**应用库**来帮助你找到你想要使用的应用。随着时间的推移，你添加应用的速度会比你删除应用的速度快。最终结果是，你的主屏幕会变得杂乱无章，充满了你没有时间整理的大量应用。这时，你可以依赖**应用库**自动为你整理应用，或者通过搜索应用名称来帮助你找到应用。
- en: For many people, when they get an iPhone, their first task is to customize it
    by changing background images or choosing different ringtones, and that's what
    you'll learn how to do in the next chapter.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 对于许多人来说，当他们得到一部iPhone时，他们的第一个任务就是通过更改背景图片或选择不同的铃声来自定义它，这就是你将在下一章中学到的内容。
