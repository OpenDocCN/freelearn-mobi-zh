- en: Chapter 5. Turning Your Bright Idea into a Detailed Sketch
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章。将您的创意转化为详细草图
- en: There are lots of apps in the Google Play store, and not all of them have five
    star ratings.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Google Play商店中有许多应用程序，并非所有应用程序都拥有五星评级。
- en: Although there are all sorts of reasons why someone might give an app a low
    rating and a bad review (maybe it was buggy, difficult to navigate, it was missing
    some functionality the user was expecting, or the UI was cluttered and confusing),
    there's usually one universal truth lurking behind all the negative Google Play
    reviews—the application delivered a bad user experience.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有各种原因可能导致有人给应用程序低评分和负面评论（可能是存在错误、难以导航、缺少用户期望的功能，或者用户界面杂乱无章、令人困惑），但通常在所有负面的Google
    Play评论背后隐藏着一个普遍的真理——应用程序提供了糟糕的用户体验。
- en: Mobile users are an unforgiving bunch, and in today's competitive market, it
    isn't enough to have an interesting idea, unusual concept, or well-thought-out
    features, your app has to be enjoyable to use too.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 移动用户是一群不可饶恕的人，在当今竞争激烈的市场中，仅仅有一个有趣的想法、不寻常的概念或深思熟虑的功能是不够的，您的应用程序还需要易于使用。
- en: This is why taking the time to plan your app in advance is *crucial*.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么提前花时间规划您的应用程序是**至关重要的**。
- en: Strangely, even though designers and developers have the same goal (to create
    amazing apps that people will love using), we tend to think of design and development
    as separate from one another, but if you're going to create an amazing app, then
    you need to know a little bit about *both*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 奇怪的是，尽管设计师和开发者有相同的目标（创建人们喜欢使用的出色应用程序），但我们往往将设计和开发视为彼此分离的，但如果你要创建一个出色的应用程序，那么你需要了解**两者**的点点滴滴。
- en: Regardless of whether you have a great idea for a productivity app that'll save
    your users a ton of time, or a puzzle app that people will happily waste hours
    playing, design is *everything*. Your app's design will have a massive impact
    on its usability, usefulness, and ultimately, its popularity; badly-designed apps
    are difficult to understand and not much fun to use!
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是否有为生产力应用程序的伟大创意，它能为您节省大量时间，或者是一个人们愿意花几个小时玩耍的谜题应用程序，设计都是**一切**。您的应用程序设计将对其实用性、有用性和最终普及度产生巨大影响；设计糟糕的应用程序难以理解，使用起来也不太有趣！
- en: Designing for mobile can be tough, but it's also one of the most exciting platforms
    to develop for, as it's a fast-moving industry where new hardware is being released
    all the time. This means there are lots of opportunities to come up something
    totally unique that'll blow your users away.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 为移动设备设计可能很困难，但这也是最具挑战性的开发平台之一，因为它是一个快速发展的行业，新硬件不断发布。这意味着有很多机会创造出完全独特的东西，让您的用户感到震惊。
- en: This chapter will show you how to become a design-minded developer who knows
    how to design *and* develop amazing apps that'll have no problems racking up rave
    reviews on the Google Play store.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将向您展示如何成为一名具有设计思维的开发者，了解如何设计**并**开发出令人惊叹的应用程序，这些应用程序在Google Play商店上获得好评将毫无问题。
- en: Brainstorming - taking advantage of mobile hardware
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 头脑风暴 - 利用移动硬件
- en: 'When you''re designing a mobile application, don''t forget that your typical
    Android device has lots of interesting hardware that''s unique to the mobile platform.
    Just think of all the things your mobile app can react to because of this unique
    hardware: touch gestures, tilting, audio input and output, geolocation, and much
    more.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 当您设计移动应用程序时，不要忘记典型的Android设备拥有许多独特的硬件，这些硬件是移动平台独有的。只需想想您的移动应用程序可以因为这种独特的硬件做出哪些反应：触摸手势、倾斜、音频输入和输出、地理位置，等等。
- en: If you want your app to stand out from the crowd, you need to look for ways
    of using these hardware capabilities in new and engaging ways.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望您的应用程序在众人中脱颖而出，您需要寻找以新颖和引人入胜的方式使用这些硬件功能的方法。
- en: Before we start planning our app, let's take a look at some of the most interesting
    Android hardware capabilities that you may want to incorporate into your mobile
    applications.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始规划我们的应用程序之前，让我们看看一些您可能希望将其融入移动应用程序中的最有趣的Android硬件功能。
- en: Touch and gestures
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 触摸和手势
- en: The most common method of interacting with an app is via the device's touchscreen,
    so you'll definitely want to integrate gestures into your design.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 与应用程序互动的最常见方式是通过设备的触摸屏，因此您肯定希望将手势集成到设计中。
- en: One thing to keep in mind is that users do have expectations about the gestures
    they can use to interact with Android apps. They'll expect to be able to perform
    certain actions by swiping, dragging, pinching, and tapping on-screen elements.
    And although you want your app to stand out for its unique use of touch and gestures,
    you'll need to balance this against ensuring your users intuitively know how to
    interact with your app.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住的一件事是，用户对与Android应用交互的手势确实有期望。他们期望能够通过滑动、拖动、捏合和点击屏幕元素来执行某些操作。虽然你希望你的应用因其独特的触摸和手势使用而脱颖而出，但你还需要确保你的用户能够直观地了解如何与你的应用交互。
- en: Don't try to reinvent common gestures just for the sake of it. For example,
    most users will expect to be able to move a slider by tapping or dragging it—so
    what's the point of reinventing something that already works perfectly well?
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 不要试图仅仅为了创新而重新发明常见的手势。例如，大多数用户都期望能够通过点击或拖动来移动滑块——那么重新发明已经完美运行的东西有什么意义呢？
- en: As you'll find throughout this chapter, designing the perfect Android app is
    a balancing act between creating something that's unique and innovative and something
    that feels familiar.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你将在本章中发现的，设计完美的Android应用是在创造独特和创新的东西与感觉熟悉的东西之间取得平衡的行为。
- en: GPS
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: GPS
- en: Location awareness isn't just for Google Maps-style apps!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 位置感知并不仅限于Google Maps风格的APP！
- en: You can use GPS coordinates in lots of different ways; for example, you may
    want to create an app that suggests nearby events and tourist attractions based
    on the user's current location, tags photos with the location where a picture
    was taken, or broadcasts the user's coordinates to friends who may be wondering
    if anyone they know is nearby.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以用很多不同的方式使用GPS坐标；例如，你可能想创建一个应用，根据用户的当前位置建议附近的活动和旅游景点，为照片标记拍照位置，或者向可能想知道他们认识的人是否附近的朋友广播用户的坐标。
- en: Note
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: Don't fall into the trap of thinking location awareness is only useful for getting
    directions. There are lots of ways you can use this hardware feature to enhance
    your Android apps.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 不要陷入认为位置感知仅用于获取方向的陷阱。你可以用很多方式使用这个硬件特性来增强你的Android应用。
- en: Vibration
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 震动
- en: You should use vibration when audio alerts get distracting or annoying (whether
    that's annoying for your users or annoying for the people around them!). Although
    this hardware feature is easy to overlook, take a moment to think about how your
    app might use vibration as an additional way of communicating with the user.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当音频警报变得分散注意力或令人烦恼时（无论是令用户烦恼还是令周围的人烦恼！），你应该使用震动。尽管这个硬件特性容易被忽视，但请花一点时间思考一下你的应用如何可能利用震动作为与用户沟通的额外方式。
- en: One example can be a meditation app that plays soothing music or relaxing ocean
    noises. Imagine you want to subtly notify the user when they've been meditating
    for a full 15 minutes, just in case they get carried away and lose track of time.
    In this scenario, an audio notification would be jarring and would completely
    ruin the mood. Wouldn't it be better to alert the user with a discrete vibration
    instead?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一个例子可以是冥想应用，它会播放舒缓的音乐或放松的海浪声。想象一下，当你想要微妙地通知用户他们已经冥想了整整15分钟时，以防他们过于投入而忘记了时间。在这种情况下，音频通知会显得突兀，并完全破坏氛围。用微妙的震动来提醒用户不是更好吗？
- en: Audio input/output
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 音频输入/输出
- en: When you think about audio input, chances are you think about talking to your
    friends or issuing voice commands to apps such as Google Search. When it comes
    to output, you probably think of audio notifications, listening to said friends,
    or listening to things such as music and audiobooks.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当你想到音频输入时，你可能会想到和朋友交谈或向如Google搜索等应用发出语音命令。当涉及到输出时，你可能会想到音频通知、听朋友说话，或者听音乐和有声读物。
- en: These are all valid examples, but audio is a feature with endless possibilities,
    so consider whether your app could use audio input and output in more creative
    and unusual ways.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些都是有效的例子，但音频是一个具有无限可能性的特性，所以考虑一下你的应用是否可以用更创造性和不寻常的方式使用音频输入和输出。
- en: In particular, you'll want to make heavy use of audio input and output if your
    app is going to be used in situations where it might be awkward or inappropriate
    to interact with an app via other methods. Issuing a quick voice command to our
    smartphone is often much more socially acceptable than tapping away at a keyboard
    for ages, which is often be seen as rude.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是如果你的应用程序将在可能不便或不适通过其他方式与应用程序交互的情况下使用，那么你将希望大量使用音频输入和输出。向我们的智能手机发出快速语音命令通常比长时间在键盘上敲击更符合社会规范，后者往往被视为不礼貌。
- en: At the extreme end of the scale, audio gives your users a means of communicating
    with your app when other methods might be dangerous. If you're creating an app
    that gives driving directions, then encouraging the driver to take their eyes
    off the road in order to read text-based directions is *definitely* a bad idea.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在极端情况下，音频为用户提供了一种与其他方法可能危险时与你的应用程序沟通的手段。如果你正在创建一个提供驾驶指南的应用程序，那么鼓励驾驶员为了阅读基于文本的指示而将视线从道路上移开，这绝对是一个坏主意。
- en: Interacting with other devices
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 与其他设备交互
- en: No Android device is an island! Android smartphones and tablets can connect
    over channels such as Bluetooth, Near Field Communication (NFC), Wi-Fi, and mobile
    networks, which open up a whole new world of possibilities for your app.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 没有哪个Android设备是孤岛！Android智能手机和平板电脑可以通过蓝牙、近场通信（NFC）、Wi-Fi和移动网络等渠道连接，这为你的应用程序开辟了一个全新的可能性世界。
- en: Even more excitingly, Android smartphones and tablets can connect with less-traditional
    Android devices and Google services, such as wearables, Android TVs, and beacons.
    Would your app provide a better user experience if it could send and receive information
    from additional devices?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 更令人兴奋的是，Android智能手机和平板电脑还可以与不太传统的Android设备和谷歌服务连接，例如可穿戴设备、Android电视和信标。如果你的应用程序能够从额外的设备发送和接收信息，它是否能够提供更好的用户体验？
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Google's beacon platform allows your app to interact with simple, low-energy
    devices known as beacons. Nearby beacons are useful for providing an innovative
    location and proximity experience to your users. They're beyond the scope of this
    book, but you can read about them at [https://developers.google.com/beacons/](https://developers.google.com/beacons/)
    .
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 谷歌的信标平台允许你的应用程序与被称为信标的简单、低功耗设备交互。附近的信标对于为用户提供创新的位置和邻近体验非常有用。它们超出了本书的范围，但你可以在[https://developers.google.com/beacons/](https://developers.google.com/beacons/)上了解更多信息。
- en: These are just a few of the hardware-related features you may want to consider
    when you're in the early stages of brainstorming your app.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这些只是你在应用程序头脑风暴早期阶段可能想要考虑的一些与硬件相关的功能。
- en: If your head is currently spinning with ideas, then it's a good thing! Make
    a note of all the off-the-wall ideas you come up with, so you can revisit them
    once you've planned your app a bit more. And even if these ideas don't fit with
    the app you end up creating, then who knows, they may turn out to be perfect fit
    for your next Android project!
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你目前头脑中充满了想法，那么这是一个好事！记下你所有异想天开的想法，这样你就可以在你对应用程序有更多计划后重新审视它们。即使这些想法最终不适合你最终创建的应用程序，那么谁知道呢，它们可能最终非常适合你的下一个Android项目！
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Don''t get carried away!**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**不要过分热情！**'
- en: When you're brainstorming all the cool and creative features that you can include
    in your app, the golden rule is not to try to squeeze anything into your app just
    for the sake of it.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在头脑风暴所有可以包含在你应用程序中的酷炫和创意功能时，黄金法则不是仅仅为了加入某个功能而将其塞入你的应用程序。
- en: Even if you've come up with an idea that you're convinced is pure genius, if
    it doesn't fit with your current project, then don't waste a good idea on an app
    that it just isn't right for. Make a note of your idea, and remember that just
    because you're not implementing it in your current project doesn't mean it won't
    find its way into your next one. This is a good rule to remember throughout the
    entire planning, designing, and developing process.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你有一个你认为绝对是天才的想法，如果它与你的当前项目不匹配，那么不要浪费一个好主意在一个不适合它的应用程序上。记下你的想法，并记住，即使你目前没有在项目中实施它，这并不意味着它不会在下一个项目中找到自己的位置。这是一个在整个规划、设计和开发过程中都值得记住的规则。
- en: The difference between UX and UI
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户体验（UX）与用户界面（UI）的区别
- en: Even though UX and UI are often used interchangeably, they're not synonymous.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管用户体验（UX）和用户界面（UI）经常被互换使用，但它们并不完全相同。
- en: UX stands for **user experience**. All the code you write contributes to the
    user experience, whether it's UI code (such as the XML that creates a button and
    places it on the screen) or non-visual code, such as the code for remembering
    the user's address and using it to auto-fill all the forms throughout your app.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: UX代表**用户体验**。你写的所有代码都贡献于用户体验，无论是UI代码（例如创建按钮并将其放置在屏幕上的XML代码）还是非视觉代码，例如记住用户的地址并使用它来自动填写你应用中的所有表单的代码。
- en: Non-visual and visual code come together to deliver your app's user experience,
    but if looked at in isolation, visual code *only* delivers your app's UI.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 非视觉代码和视觉代码结合在一起来提供你的应用程序的用户体验，但如果单独看待，视觉代码**仅**提供你的应用程序的UI。
- en: Tip
  id: totrans-46
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Market Research**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**市场调研**'
- en: Throughout this chapter, I'll be encouraging you to examine how other apps deliver
    an effective UI and UX. But as a general rule, if you ever find yourself struggling
    to overcome a particular design problem, it may help to flick through a few of
    the Android apps that you have installed on your smartphone or tablet to see how
    they tackle similar design challenges. If you're struggling for general inspiration,
    then looking at a few examples of Android applications that deliver an effective
    UI and UX is often the best way to kickstart your creativity.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我将鼓励你检查其他应用程序如何提供有效的UI和UX。但作为一般规则，如果你发现自己难以克服特定的设计问题，翻阅一下你智能手机或平板电脑上安装的几个Android应用程序，看看它们如何处理类似的设计挑战可能会有所帮助。如果你需要一般的灵感，那么查看一些提供有效UI和UX的Android应用程序的例子通常是激发创造力的最佳方式。
- en: Brainstorming your app
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 头脑风暴你的应用
- en: When you have an idea for a new Android project, the first step is to get all
    your thoughts down on paper.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有一个新的Android项目想法时，第一步是将你的所有想法都记录在纸上。
- en: Writing a concept
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 写一个概念
- en: A well thought-out app solves a specific (and ideally *unique*) problem, and
    the best way to capture this information is by writing a clear concept.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 一个经过深思熟虑的应用程序解决了一个具体（理想情况下是**独特**）的问题，而捕捉这种信息的最佳方式是写一个清晰的概念。
- en: A concept should be short and to the point, so try to express your app in a
    single sentence, for example, "I want to create an easy note-taking app for high
    school students."
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 一个概念应该简短而直接，所以尽量用一句话来表达你的应用，例如，“我想为高中生创建一个简单的笔记应用。”
- en: Creating an ultimate features list
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个终极功能列表
- en: Now's the time to let your imagination run wild and write down all the features
    you'd like your app to have. This list might include features that aren't practical,
    but that's okay. Think of this as your dream features list of everything you'd
    include in your app if time, money, and technical limitations weren't an issue.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候让你的想象力自由驰骋，写下你希望你的应用拥有的所有功能。这个列表可能包括不切实际的功能，但没关系。把这看作是你梦想中的功能列表，如果你不考虑时间、金钱和技术限制，你会在你的应用中包含所有这些功能。
- en: Identifying your app's primary task
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定你的应用程序的主要任务
- en: The most effective apps have a clear primary task. A note-taking app might have
    social features, such as tagging people in notes, the ability to record videos,
    and support for images, but its primary task is making quick, text-based notes.
    Everything else is a nice-to-have added extra.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 最有效的应用程序都有一个明确的初级任务。一个笔记应用可能具有社交功能，如标记笔记中的人、录制视频的能力以及图像支持，但其主要任务是快速创建基于文本的笔记。其他所有都是额外的加分项。
- en: A good trick for getting to the core of what your application is all about is
    to write a quick explanation of your app's purpose, something that's known as
    a **product statement**.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到你的应用程序核心的一个好方法就是快速解释你的应用程序的目的，这被称为**产品声明**。
- en: 'Use this template for your product definition statement:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下模板来编写你的产品定义声明：
- en: '*(What makes your application stand out from the crowd) (What your application
    is)*'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '*(是什么使你的应用程序与众不同) (你的应用程序是什么)*'
- en: 'Some examples of product statements are as follows:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些产品声明的例子：
- en: A streamlined and simple note-taking app
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个简洁简单的笔记应用
- en: A secure and encrypted SMS app
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个安全加密的短信应用
- en: A beautiful lockscreen replacement app
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个漂亮的锁屏替换应用
- en: This product statement should be at the forefront of your mind the entire time
    you're working on your project, so you may want to scribble it on a post-it note.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 在你整个项目开发过程中，这个产品声明都应该放在你的脑海中，所以你可能想要把它写在便利贴上。
- en: Congratulations, you've just turned your spark of inspiration into a clear statement
    about the kind of app you want to create. But before you progress with this idea,
    it's time to ask yourself some tough questions.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你，你刚刚将你的灵感火花转化为关于你想创建的应用类型的一个明确的声明。但在你继续这个想法之前，是时候问自己一些艰难的问题了。
- en: Is this application right for mobile?
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这个应用程序适合移动设备吗？
- en: Nowadays, we can pretty much do the same things on our mobile devices as we
    can on our home computers. We can send e-mails, watch YouTube videos, write lengthy
    text documents, edit photos, and check Facebook all on our smartphones and tablets.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们几乎可以在我们的移动设备上做和我们在家用电脑上一样的事情。我们可以在智能手机和平板电脑上发送电子邮件、观看YouTube视频、撰写长篇文本文档、编辑照片和检查Facebook。
- en: Mobile devices have also taken over the roles of many other electronic and non-electronic
    items. We can add appointments to the Google Calendar app rather than scribbling
    them on a paper calendar, store all our contacts in a digital phone book rather
    than a physical one, and as camera phones become increasingly powerful, we no
    longer have to cart a bulky digital camera around in order to snap high-quality
    photos.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 移动设备也接管了许多其他电子和非电子物品的角色。我们可以在Google日历应用中添加约会，而不是在纸日历上乱写，我们可以将所有联系人存储在数字电话簿中，而不是实体电话簿中，随着相机手机的日益强大，我们不再需要携带笨重的数码相机来拍摄高质量的照片。
- en: Whenever you come up with a software idea, it's tempting to automatically assume
    that it *has* to take the form of a mobile app. But even the most powerful mobile
    device has its limitations, so always ask yourself whether your idea might actually
    work better on a different platform.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你想到一个软件点子时，你可能会自然而然地认为它必须以移动应用的形式出现。但即使是功能最强大的移动设备也有其局限性，所以总是要问自己你的想法是否可能在不同的平台上表现得更好。
- en: Imagine you had an idea for a piece of software that'd help professional photographers
    make detailed and complex edits to their photos. You may automatically assume
    that this has to be a mobile application; after all, we're all taking more photos
    on our camera phones than ever before. But consider your target audience; are
    professional photographers likely to be snapping many photos with their camera
    phone? Aren't they more likely to have specialist photography equipment? Also,
    consider whether in-depth image editing is a good fit for the small touchscreen
    you find on your typical mobile device.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，如果你有一个软件点子，可以帮助专业摄影师对他们的照片进行详细和复杂的编辑。你可能自然会认为这必须是一个移动应用程序；毕竟，我们用手机拍照的数量比以往任何时候都要多。但考虑你的目标受众；专业摄影师可能会用他们的相机手机拍很多照片吗？他们不是更有可能拥有专业的摄影设备吗？此外，考虑深入图像编辑是否适合你典型移动设备上的小触摸屏。
- en: It probably makes make more sense to develop this particular idea as a piece
    of software for desktop computers, perhaps with a companion mobile app that offers
    a handful of features that are better suited to the mobile environment. This way,
    your users can snap a photo on their camera phone and make a few simple tweaks
    on the go. Then, if they decide they want to make more complex edits, they can
    always boot up their computer when they get home.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 将这个特定的想法作为桌面计算机上的软件来开发可能更有意义，也许还有一个配套的移动应用程序，它提供了一些更适合移动环境的功能。这样，用户可以在他们的相机手机上拍照，并在路上做一些简单的调整。然后，如果他们决定想要进行更复杂的编辑，他们总是可以在回家后启动他们的电脑。
- en: Do you have the budget?
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你有预算吗？
- en: Before getting stuck into a new project, it's important to take a long hard
    look at your budget to see whether this particular project is realistic.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始一个新项目之前，重要的是仔细审视你的预算，看看这个特定的项目是否可行。
- en: Although, the word *budget* implies money, a budget can also be time-related.
    If you're a solo Android enthusiast who's creating an app for fun in their spare
    time, then chances are that your biggest challenge will be finding spare time
    to devote to your project rather than sourcing funding. Estimate how much time
    you can realistically dedicate to your project, and then use this information
    to work out how long it'll take you to complete.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然“预算”这个词意味着金钱，但预算也可以与时间相关。如果你是一个独自热爱Android的爱好者，在业余时间为了乐趣而开发应用程序，那么你最大的挑战可能是找到空闲时间来投入到你的项目中，而不是寻找资金。估算你可以实际投入到项目中的时间，然后利用这些信息来计算你需要多长时间才能完成。
- en: Be honest with yourself about what you can realistically achieve as well as
    how much time and money you can invest in your project.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 对自己诚实，关于你能够实现什么以及你可以在项目中投入多少时间和金钱。
- en: Whether your main restriction is money or time, you may realize that this particular
    project isn't really practical; maybe you're too busy to complete the project
    within a reasonable amount of time, and you know you'll run out of steam before
    you reach the finishing line; or maybe your project needs a few extra hands on
    deck, and your budget won't stretch to employing any more people.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的主要限制是金钱还是时间，你可能会意识到这个特定的项目实际上并不实用；也许你太忙了，无法在合理的时间内完成项目，你知道你会在到达终点线之前耗尽精力；或者也许你的项目需要更多的帮助，而你的预算不足以雇佣更多的人。
- en: If this is the case, you may want to rethink your project to make it more practical.
    Maybe you can trim your features list, or free up more time by putting one of
    your hobbies on hold. Although it may be disheartening to cut back on features
    because of time or financial restraints, it's far less disheartening than proceeding
    with your project, and then a few months down the line realizing that, realistically,
    you're never going to reach that finish line.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果是这样，你可能需要重新考虑你的项目，使其更具实用性。也许你可以缩减功能列表，或者通过暂停一项爱好来腾出更多时间。虽然由于时间或财务限制而削减功能可能会令人沮丧，但与继续进行项目并在几个月后发现，从现实的角度来看，你永远无法达到终点线相比，这要令人沮丧得多。
- en: Telling yourself some hard truths at this point will save you from investing
    time, effort, and money in something that isn't realistic.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段告诉自己一些艰难的真相将帮助你避免在某种不切实际的事情上投入时间、精力和金钱。
- en: Planning your app
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规划你的应用
- en: Planning is a step that's easy to skip, especially if you're flying solo, but
    taking some time to plan your project properly not only increases your changes
    of creating a more effective application, it also increases your chances of actually
    finishing your project, rather than abandoning it halfway through.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 计划是一个容易跳过的步骤，尤其是如果你是独自一人，但花些时间正确地规划你的项目不仅会增加你创建更有效应用的机会，还会增加你真正完成项目的可能性，而不是半途而废。
- en: Skip this stage at your peril!
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 不要冒险跳过这个阶段！
- en: Identifying your target audience
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定你的目标受众
- en: When you're in the early stages of planning your app, it's tempting to tell
    yourself, *"This app is such a good idea, everyone will want to use it!"*
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在你规划应用的早期阶段，你可能会告诉自己，“这个应用是个好主意，每个人都会想使用它！”
- en: If you buy into this statement, then your app will be perfect—but only for you.
    Since it doesn't make much sense to develop an app just for yourself (although,
    if you happen to like the finished product, then that's an added bonus), the first
    question you'll need to answer when planning your application is, *"Who am I building
    this thing for?"*
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你认同这个说法，那么你的应用将会完美——但仅限于你自己。由于只为你自己开发应用（尽管，如果你碰巧喜欢最终产品，那将是一个额外的加分项），在规划你的应用时，你首先需要回答的问题是，“我是为谁构建这个产品的？”
- en: 'Too often we leave identifying our target audience until too late in the planning
    process, or even worse, we get carried away and start building an app without
    really knowing who we''re building it *for*. Your target audience should influence
    every part of your app: from its look and feel to the features you want to include,
    and even how you market and promote the finished product.'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 太常发生的情况是我们直到计划过程的后期才确定我们的目标受众，或者更糟糕的是，我们过于冲动，在没有真正了解我们为谁构建应用的情况下就开始构建应用。你的目标受众应该影响你应用的每一个部分：从外观和感觉，到你想要包含的功能，甚至如何营销和推广最终产品。
- en: 'Hopefully, you already have a rough idea of who you''re targeting, but to ensure
    that you create something that people actually want to use, you''ll need to develop
    a deeper understanding of who exactly you''re targeting. One way to do that is
    by developing personas and use cases:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你已经对你要针对的目标有了一个大致的了解，但为了确保你创建出人们真正想要使用的东西，你需要更深入地了解你确切的目标受众。实现这一目标的一种方法是通过开发用户画像和用例：
- en: '**User personas**: This is where you create a specific model of the kind of
    person you''re creating your app for. A persona is an individual user who represents
    your target audience. To encourage you to think of this persona as a real person,
    you should give your user persona a name.'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户画像**：这是你创建为你构建应用的人的具体模型的地方。一个用户画像是一个代表你的目标受众的个体用户。为了鼓励你将这个用户画像视为一个真实的人，你应该给你的用户画像起一个名字。'
- en: '**Use cases**: This is a scenario of how, when, and where your persona might
    use your app.'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用例**：这是你的用户画像可能如何、何时以及在哪里使用你的应用的场景。'
- en: Creating a persona
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建用户画像
- en: 'To help you create a detailed user persona, ask your persona the following
    questions:'
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你创建详细的用户画像，向你的用户画像提出以下问题：
- en: How old are you? This could be an exact age such as 18-25 year olds, or it could
    be more general, such as children or young adults.
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你多大了？这可能是一个确切的年龄，比如18-25岁，或者可能更普遍，比如儿童或年轻人。
- en: What are your interests and hobbies? Do you like football? Baking? Shopping?
    Working out?
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的兴趣和爱好是什么？你喜欢足球吗？烘焙？购物？锻炼？
- en: Do you identify as male or female (although not all applications will target
    a specific sex)?
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你认同自己是男性还是女性（尽管并非所有应用都会针对特定的性别）？
- en: Where do you live? This could be a specific country, city, or a type of area
    such as the countryside or by the sea.
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你住在哪里？这可能是一个特定的国家、城市，或者是一个地区类型，如乡村或海边。
- en: Do you have children?
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有孩子吗？
- en: Do you have a job? And if so, what do you do?
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有工作吗？如果有，你做什么？
- en: Are you currently in school, college, or university?
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你目前是否在学校、大学或大学？
- en: Do you have any particular areas of expertise?
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你有没有任何特定的专业领域？
- en: Why type of app do you use most often?
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你最常使用哪种类型的应用？
- en: What other types of apps do you use?
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你还使用其他类型的应用吗？
- en: What kind of application do you *never* use?
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你永远不会使用哪种类型的应用？
- en: What influences you to make decisions?
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么影响了你的决策？
- en: How experienced are you with Android? Are you a pro user, or do you know just
    enough to get by?
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你对Android有多熟悉？你是专业用户，还是仅仅知道足够的知识来应付？
- en: What resonates with you on an emotional level? What makes you angry, happy,
    or sad?
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在情感层面上什么能触动你？什么让你生气、快乐或悲伤？
- en: Note
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: This is by no means an exhaustive list, but these questions should be enough
    to get you thinking about the kind of person you're targeting in more detail.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 这绝对不是一个详尽的列表，但这些问题应该足以让你更详细地思考你针对的是哪类人。
- en: 'Let''s look at an example of how a user persona can help you plan an application.
    Imagine you have an idea for a recipe app and have brainstormed a list of all
    the features you might want to include:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看用户画像如何帮助你规划应用程序的例子。想象一下，你有一个食谱应用的创意，并已经列出了一长串你可能想要包含的功能：
- en: The ability to filter recipes based on specific dietary requirements (gluten-free,
    vegan, vegetarian, low fat, non-dairy), how many people they feed, and how easy
    they are to cook.
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够根据特定的饮食需求（无麸质、纯素食、素食、低脂、非乳制品）、供应人数以及烹饪难度来筛选食谱。
- en: An estimated calorie count for each meal.
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每顿饭的估计卡路里数。
- en: An estimated cost for each meal.
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每顿饭的估计成本。
- en: Social media integration, so users can share their favorite recipes with friends
    and family.
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交媒体集成，让用户可以与朋友和家人分享他们最喜欢的食谱。
- en: The ability to leave a range of feedback on each recipe; whether that's posting
    a comment, uploading a photo of their attempt, or giving the recipe a star rating.
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够对每个食谱提供一系列反馈；无论是发表评论、上传他们的尝试照片，还是给食谱打星。
- en: An online scrapbook where users can save their favorite recipes.
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个在线剪贴簿，用户可以保存他们最喜欢的食谱。
- en: The ability to purchase ingredients through the application.
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 能够通过应用程序购买食材。
- en: Video tutorials so the user has the option to read the instructions or follow
    along with the video.
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 视频教程，让用户可以选择阅读说明或跟随视频进行操作。
- en: A built-in egg timer.
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个内置的计时器。
- en: The more ideas you jot down, the more you'll realize that even if all your ideas
    are well thought out, practical, and would add real value to your app; it simply
    isn't feasible to try and incorporate every single idea into a single application.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 你记下的想法越多，你就会越意识到，即使你的所有想法都经过深思熟虑、实用，并且能为你的应用增加真正的价值，但试图将每一个想法都融入一个单一的应用程序中，这根本是不切实际的。
- en: Not only would this be a nightmare for you in terms of the time and effort required
    to implement so many features, but it'd also be a nightmare for every user who
    opens your app and is immediately confronted by an exhaustive, incoherent list
    of features—and probably a cluttered and confusing UI to boot!
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这不仅会给你带来在时间和精力上实现这么多功能的噩梦，而且对于打开你的应用的每一个用户来说，也会是一个噩梦，他们立刻就会面对一个详尽、混乱的功能列表——而且可能还有一个杂乱无章、令人困惑的用户界面！
- en: You should always aim to design the perfect app for a very specific audience
    rather than a generic app that tries to appeal to everyone; chances are that this
    kind of app is going to end up pleasing *no one*.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该始终致力于为一个非常具体的受众设计完美的应用，而不是一个试图吸引所有人的通用应用；这种应用很可能会最终让所有人都感到不满意。
- en: So, how do you decide which features from your initial list should make the
    cut? The answer is to create a user persona and then cherry-pick all the features
    that'd appeal to this particular persona.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你如何决定你最初列表中的哪些功能应该被保留呢？答案是创建一个用户画像，然后挑选出所有能吸引这个特定用户画像的功能。
- en: 'Let''s create a user persona for our recipe app. Imagine our general target
    audience are university students who are facing the challenge of cooking for themselves
    for the first time. To help us bring this target audience to life, let''s create
    a single-named persona—meet Nicole:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们为我们的食谱应用创建一个用户画像。想象一下，我们的目标受众主要是面临首次自己做饭挑战的大学生。为了帮助我们让这个目标受众栩栩如生，让我们创建一个单名的用户画像——认识妮可：
- en: She's 18
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她今年18岁
- en: She's a university student
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她是一名大学生
- en: She lives in student halls with five other students
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她和另外五个学生住在学生宿舍里
- en: She doesn't have a car
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她没有车
- en: This is the first time she's lived outside of the family home, so she has very
    little experience of cooking for herself
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这是她第一次离开家庭住所生活，所以她几乎没有为自己做饭的经验
- en: She's very money-conscious
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 她非常注重金钱
- en: The mobile persona
  id: totrans-129
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 移动用户画像
- en: When you're designing a mobile app, you also need to take the **mobile persona**
    into account. This is a set of additional characteristics that people assume when
    they're using a mobile app.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当你设计一个移动应用时，你也需要考虑**移动用户画像**。这是一组人们在使用移动应用时所假设的额外特征。
- en: If you're one of the many Facebook users who likes to keep track of your friends
    and family on the go via the Facebook mobile app, then think about how the way
    you use the mobile app differs from how you use Facebook on your laptop or computer.
    Chances are that you automatically avoid activities that you know will drain your
    device's battery or eat into your data plan, such as watching or uploading videos.
    But this probably isn't something you worry too much about when you're accessing
    Facebook on your desktop.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你像许多喜欢通过Facebook移动应用随时随地跟踪朋友和家人动态的Facebook用户一样，那么想想你使用移动应用的方式与你在笔记本电脑或电脑上使用Facebook的方式有何不同。你可能会自动避免那些你知道会耗尽设备电池或消耗数据套餐的活动，比如观看或上传视频。但当你通过桌面访问Facebook时，这大概不是你特别担心的事情。
- en: 'When designing your mobile app, bear in mind that your typical mobile persona
    has the following characteristics:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计你的移动应用时，请记住，典型的移动用户画像具有以下特征：
- en: A finite data plan.
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有限的数据套餐。
- en: A limited amount of battery.
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有限的电池电量。
- en: Usually on the go, so they may have inconsistent Internet access and mobile
    network signal.
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通常在移动中，所以他们可能有不稳定的互联网接入和移动网络信号。
- en: Rarely gives their Android device their undivided attention. Mobile users are
    some of the world's best multitaskers, who glance at their device while they're
    at the pub waiting for their friends, as they're killing time at the bus stop,
    or while they're laid on the sofa half-watching TV. Your typical mobile user doesn't
    want to be staring at your app's UI for any length of time; and if they do so,
    then it is usually a surefire sign that you've done something wrong and the user
    is trying to work out what they're supposed to do next.
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 很少将全部注意力放在他们的Android设备上。移动用户是世界上最好的多任务处理者之一，他们在酒吧等待朋友时、在公交车站消磨时间时，或者在沙发上半看电视时都会瞥一眼他们的设备。典型的移动用户不想长时间盯着你的应用UI；如果他们这样做，那么这通常是一个明确的信号，表明你做错了什么，用户正在试图弄清楚他们接下来应该做什么。
- en: Viewing your app on the small screen. Even your largest Android tablet has a *much*
    smaller screen than other electronic devices, such as televisions and laptops.
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在小屏幕上查看你的应用。即使你最大的Android平板电脑，其屏幕也比其他电子设备，如电视和笔记本电脑小得多。
- en: Feels an emotional connection to their Android device. The way we relate to
    our smartphones, in particular, is very different to the way we relate to other
    electronic devices such as computers. Our smartphones are always by our side—whether
    they're in our hand, pocket, bag, or on our desk at work, and we use them for
    very personal tasks, such as keeping in touch with family and friends and snapping
    photos of our wild nights out and vacations. We store a *lot* of sensitive information
    on our mobile devices, so it's only natural that we feel protective of them! Not
    convinced about the special relationship we all have with our phones? Just think
    about that moment of blind panic you feel when you reach into your pocket or bag
    for your phone, and it isn't there. This is a feeling we've all experienced at
    some point (although hopefully, your mobile turned out to be in a different coat
    pocket, and it wasn't really lost).
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对他们的Android设备有情感上的联系。我们与智能手机的关系，特别是，与我们与电脑等电子设备的关系非常不同。我们的智能手机总是陪伴在我们身边——无论是在我们手中、口袋里、包里，还是在工作中桌子上，我们用它们来完成非常个人化的任务，比如与家人和朋友保持联系，以及拍摄我们疯狂夜晚外出和度假的照片。我们在移动设备上存储了大量的敏感信息，所以我们自然会对它们产生保护欲！你还没有对我们的手机有特殊的感情吗？只需想想当你伸手进口袋或包里找手机，却发现它不在那里的那一刻的盲目恐慌。这是我们每个人都经历过（虽然希望你的手机最终在另一个外套口袋里，并没有真正丢失）的感觉。
- en: If you disregard any of these attributes—for example, you develop a mobile app
    that gobbles up mobile data, or requests unnecessary access to lots of sensitive
    information—then your users are going to have a bad time. Your challenge is to
    create a compelling user experience for your specific target audience while still
    respecting all the characteristics of the mobile persona.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你忽视这些属性中的任何一个——例如，你开发了一个消耗大量移动数据的应用程序，或者请求对大量敏感信息的非必要访问——那么你的用户将会有糟糕的体验。你的挑战是在尊重移动用户角色的所有特性的同时，为你的特定目标受众创造一个引人入胜的用户体验。
- en: Creating use cases
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建使用案例
- en: When might Nicole use our recipe app? What prompted her to launch your application?
    And what is she hoping to achieve by interacting with your app?
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 妮可什么时候可能会使用我们的食谱应用？是什么促使她启动你的应用程序？她通过与应用程序互动希望实现什么？
- en: 'Here are a few use cases for Nicole:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些妮可的使用案例：
- en: It's the weekend, but it's also the last few days before Nicole's student loan
    comes through, so her usual weekend takeaway treat is off the cards. She needs
    to cook something that's every bit as tasty as her usual Friday night Chinese
    takeaway but is within her current budget.
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虽然是周末，但也是妮可学生贷款到账前的最后几天，所以她通常的周末外卖美食计划已经取消。她需要做些既美味又符合她当前预算的东西。
- en: To save money, Nicole and her flatmates have decided to take it in turns to
    cook a communal meal. Today, it's Nicole's turn, so she needs a recipe that'll
    feed six hungry students—bonus points if there are leftovers!
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为了节省金钱，妮可和她的室友们决定轮流准备公共餐食。今天轮到妮可，因此她需要一个能够喂饱六个饥饿学生的食谱——如果还有剩余的话，那就更好了！
- en: Nicole's in a rush; she got up late and has just over an hour before she needs
    to be at her afternoon lecture. She needs a recipe that's super easy and super
    quick to make.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 妮可很匆忙；她起床晚了，在她下午的讲座前只有一个多小时的时间。她需要一个超级简单、超级快就能做好的食谱。
- en: Deciding on a feature list
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 确定功能列表
- en: Take another look at the initial features list for our recipe app. Now, we have
    a very specific persona and a few use cases; which features should we cherry-pick
    to include in our app? What features are going to appeal to Nicole?
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 再看看我们食谱应用的初始功能列表。现在，我们有一个非常具体的用户角色和一些使用案例；我们应该挑选哪些功能包含在我们的应用中？哪些功能会吸引妮可？
- en: 'I''m going to select the following:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 我将选择以下内容：
- en: '**The ability to filter recipes based on how easy they are to cook**: This
    is a top priority for our first-time chef, particularly when she needs to hurry
    up and eat before her next lecture.'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据烹饪难度过滤食谱的能力**：这对我们的初学者厨师来说是一个首要任务，尤其是当她需要赶在下一堂课之前匆忙吃饭时。'
- en: '**The ability to filter recipes based on how many people they feed**: If Nicole
    is going to be cooking for her flat mates, then she needs easy access to recipes
    that''ll feed six people.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**根据可以喂多少人过滤食谱的能力**：如果妮可要为她的室友做饭，那么她需要能够轻松访问可以喂六个人的食谱。'
- en: '**An estimated cost for each meal**: As a budget-conscious student, Nicole
    doesn''t want to blow all her student loan on fancy ingredients. She wants to
    be able to see *exactly* how much it''ll cost her to cook each meal—particularly
    when it''s the last few days before her next student loan installment comes through!'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每餐的预估成本**：作为一名预算意识强的学生，妮可不想把她的学生贷款全部花在昂贵的食材上。她希望能够清楚地看到每餐烹饪的成本——尤其是在她下一次学生贷款分期付款到来之前的最后几天！'
- en: '**Video tutorials**: Nicole is an inexperienced cook, so she''d definitely
    appreciate the option to watch meals being prepared, rather than just reading
    instructions. She''s also 18, which means she''s grown up watching video tutorials
    on YouTube, so the thought of cooking along to a video on her smartphone has definite
    appeal.'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视频教程**：妮可是一个不熟练的厨师，所以她肯定会欣赏观看食物准备过程而不是仅仅阅读说明的选项。她现在18岁，这意味着她已经习惯了在YouTube上观看视频教程，所以用智能手机观看烹饪视频的想法对她来说具有很大的吸引力。'
- en: '**A built-in egg timer**: This is the first time Nicole has lived outside of
    the family home, so she hasn''t had the time to build up a stash of cooking utensils
    yet. She also doesn''t want to waste her student loan on boring things such as
    egg timers, so if your app can provide this kind of functionality, then all the
    better!'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内置的计时器**：这是妮可第一次离开家庭居住，所以她还没有时间积累烹饪用具。她也不想把学生贷款浪费在像计时器这样的无聊东西上，所以如果您的应用可以提供这种功能，那就更好了！'
- en: '**The option to purchase ingredients through the app**: As an 18-year old,
    Nicole is an expert at making online purchases, so getting the ingredients she
    needs delivered direct to her door is high on her (Amazon) wishlist. Nicole also
    doesn''t have a car, so getting to her supermarket or local farmer''s market isn''t
    the easiest thing in the world. Ideally, our recipe app will be able to cross-check
    several vendors and suggest the place where she can purchase each ingredient at
    the lowest cost, to save even more of her student loan.'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**通过应用购买食材的选项**：作为一名18岁的年轻人，妮可是一位在线购物的高手，所以将所需的食材直接送到她家门口是她（亚马逊）愿望清单上的首要事项。妮可也没有车，所以去超市或当地的农贸市场并不是世界上最容易的事情。理想情况下，我们的食谱应用能够交叉检查多个供应商，并建议她可以以最低成本购买每个食材的地方，以节省更多的学生贷款。'
- en: There are other features in our list that might also appeal to Nicole; for example,
    she could be a vegan or have a few tried-and-tested family recipes she'd like
    to upload to the app, but be wary of getting *too* specific with your user personas.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 我们列表中还有其他一些功能可能也会吸引妮可；例如，她可能是一个素食主义者，或者有几个经过验证的家庭食谱想要上传到应用中，但要注意不要对您的用户画像过于具体。
- en: While the ability to filter recipes based on dietary requirements, or giving
    users the option of adding their own recipes to the app would add value for certain
    users, ask yourself whether they're relevant for your target audience and not
    *just* your user persona? If you're unsure, then try adding the features to your
    list and reading it from top to bottom, do these new features *fit*? Or do they
    stick out like a sore thumb?
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然根据饮食需求筛选食谱或允许用户将他们自己的食谱添加到应用中可能会为某些用户增加价值，但请自问这些功能是否真的与您的目标受众相关，而不仅仅是您的用户画像？如果您不确定，那么尝试将功能添加到您的列表中，并从上到下阅读，这些新功能是否**合适**？或者它们是否像
    sore thumb 一样突出？
- en: Note
  id: totrans-157
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Even if you decide against adding certain features to your app now, they may
    still find their way into subsequent releases. If you feel like a feature has
    potential but isn't absolutely crucial for your app at this early stage, then
    make a note of it; you can always return to it at a later date.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您现在决定不添加某些功能到您的应用中，它们也可能在后续版本中找到它们的位置。如果您觉得某个功能有潜力，但在这个早期阶段并不是您应用的绝对关键，那么记下它；您可以在以后的时间回到它。
- en: Taking a critical look at your target audience
  id: totrans-159
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 仔细审视您的目标受众
- en: You've identified your target audience, but before we progress any further take
    a step back and have a critical look at your chosen audience. Does it *really*
    make sense to target this specific group of people?
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经确定了目标受众，但在我们进一步推进之前，退一步仔细审视您选择的受众。针对这个特定群体的人进行目标定位是否**真的**合理？
- en: Does your target audience need a mobile app?
  id: totrans-161
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 您的目标受众需要一款移动应用吗？
- en: Is your app offering your target audience anything they're not getting already
    via a different platform?
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 您的应用是否为您的目标受众提供了他们通过其他平台无法获得的东西？
- en: Say, you had an idea for an app that keeps track of the user's appointments;
    might they already be getting this functionality elsewhere? Increasingly, places
    such as dentists, doctors, and hairdressers are reminding clients of upcoming
    appointments via SMS messages, or if you're targeting less tech-savvy users, they
    might prefer scribbling their schedule on a paper calendar.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有一个关于跟踪用户预约的应用程序的想法；他们是否已经在其他地方获得了这种功能？越来越多的地方，如牙医、医生和发型师，通过短信提醒客户即将到来的预约，或者如果你针对的是不太懂技术的用户，他们可能更喜欢在纸日历上记下他们的日程。
- en: Even though it's tempting to assume that *everything* is better as a mobile
    app, your target audience is unlikely to make the effort to download a mobile
    app if their needs are already being met via a different medium.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然假设所有事物作为移动应用都更好是有诱惑力的，但如果他们的需求已经通过其他媒介得到满足，你的目标受众不太可能费力去下载移动应用。
- en: Is your target audience on Android?
  id: totrans-165
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你的目标受众是否使用Android？
- en: Gone are the days when serious business users opted for Blackberrys and all
    the cool kids went with iPhones. Nowadays, the lines are blurred, and it's becoming
    common practice to release an app across multiple platforms. But before you jump
    to conclusions, check whether there's evidence to suggest that your target audience
    favors one mobile platform over another. Perform a quick Google search for any
    recent research into mobile demographics, and see whether there's any data out
    there that raises red flags about your planned Android app.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 那些严肃的商业用户选择BlackBerry，而所有酷炫的孩子都选择iPhone的日子已经过去了。如今，界限变得模糊，在多个平台上发布应用已成为常见做法。但在你得出结论之前，检查是否有证据表明你的目标受众更倾向于某个移动平台而不是另一个。快速进行一次谷歌搜索，查找任何关于移动人口统计的最新研究，看看是否有任何数据对你的计划中的Android应用提出警告。
- en: Okay, so your target audience is on Android, but does it own a suitable Android
    device?
  id: totrans-167
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 好的，所以你的目标受众使用的是Android设备，但它们是否拥有合适的Android设备？
- en: Don't assume that your target audience automatically has access to an Android
    device that's powerful enough to run your application, particularly since Android
    is such a fragmented platform.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 不要假设你的目标受众自动拥有足够强大的Android设备来运行你的应用程序，尤其是考虑到Android平台如此碎片化。
- en: If you design an app that relies on the user having access to the latest version
    of the Android operating system, then you're already limiting your audience. This
    may make sense if you're developing an app for advanced Android users who are
    more likely to have the latest version of Android installed on their device, but
    it might not be such a good idea if you're targeting general, non-pro Android
    users, older users, or people who are on tighter budgets who perhaps haven't invested
    in the latest Android device, such as money-conscious students.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你设计的应用依赖于用户访问最新的Android操作系统版本，那么你已经在限制你的受众。如果你正在为更可能在其设备上安装最新版本Android的先进Android用户开发应用，这可能是有意义的，但如果你的目标是普通非Android用户、老年用户或预算紧张的人，他们可能还没有投资于最新的Android设备，比如精打细算的学生，这可能不是一个好主意。
- en: Do they use this "type" of application?
  id: totrans-170
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 他们是否使用这种 "类型" 的应用？
- en: Even though your app will have a unique combination of target audience, features,
    UI, and UX, there are still identifiable *types* of applications. It's worth noting
    that these types don't correspond to the categories in the Google Play store,
    which is much more specific.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 即使你的应用将具有独特的目标受众、功能、UI和UX组合，仍然可以识别出应用程序的 *类型*。值得注意的是，这些类型并不对应于Google Play商店中的类别，后者要具体得多。
- en: '![Do they use this "type" of application?](img/B05061_5_1.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![他们是否使用这种 "类型" 的应用？](img/B05061_5_1.jpg)'
- en: 'Application *types* can be grouped into four categories:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序 *类型* 可以分为四个类别：
- en: '**Useful tools**: These include weather, news, travel, and productivity apps'
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实用工具**：这些包括天气、新闻、旅行和生产力应用'
- en: '**Fun tools**: Examples include wallpapers, social media, and image editing
    and photography apps'
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**娱乐工具**：例如壁纸、社交媒体、图像编辑和摄影应用'
- en: '**Games**: This is pretty self-explanatory and Google Play has a dedicated
    games category, which makes identifying these kind of apps even easier'
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**游戏**：这一点相当直观，Google Play有一个专门的游戏类别，这使得识别这类应用变得更加容易'
- en: '**Entertainment**: This includes music, video, drawing, audio books, podcasts,
    and comic book apps'
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**娱乐**：这包括音乐、视频、绘画、有声读物、播客和漫画书应用'
- en: There are some crossover and grey areas between categories (for example, is
    a shopping app a fun tool or a useful tool?), but the more time you spend planning
    your app and identifying your target audience, the more obvious it'll become which
    category your app falls into. Our recipe app is a useful tool as it helps students
    to cook for themselves, potentially for the first time. However if our app contained
    lots of Christmas-themed recipes and targeted experienced cooks who love baking
    festive treats, then it's more likely to fall into the fun tool category.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在类别之间有一些交叉和灰色区域（例如，购物应用是娱乐工具还是有用的工具？），但你在规划你的应用和确定目标受众上花的时间越多，就越明显你的应用属于哪个类别。我们的食谱应用是一个有用的工具，因为它帮助学生自己烹饪，可能是有史以来第一次。然而，如果我们的应用包含大量以圣诞节为主题的食谱并针对喜欢烘焙节日美食的熟练厨师，那么它更有可能属于娱乐工具类别。
- en: Identify what type of app you're planning, and identify whether your target
    audience is likely to use this type of app.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 确定你计划开发哪种类型的应用，并确定你的目标受众是否可能使用这种类型的应用。
- en: Would your target audience be willing to pay for this application?
  id: totrans-180
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你的目标受众愿意为这个应用付费吗？
- en: You may choose to monetize your app in some way. Popular methods include requiring
    the user to pay a one-time fee before they can download your app; releasing free
    and paid-for version of the same app; or what sales folk refer to as *upsell opportunities*,
    which may include unlocking special *pro* features or in-app extras, such as new
    levels, characters, in-game currency, or extra lives. You may even choose to offer
    monthly or annual subscriptions.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择以某种方式让你的应用盈利。流行的方法包括要求用户在下载应用之前支付一次性费用；发布免费和付费版本的应用；或者销售人员所说的*升级机会*，这可能包括解锁特殊*专业*功能或应用内额外内容，如新关卡、角色、游戏内货币或额外生命。你甚至可以选择提供月度或年度订阅。
- en: If you do choose to monetize your app, then consider what's the most appropriate
    method for the type of app you're developing for your target audience. For some
    people on tighter budgets, paying for a mobile app may feel like a waste of money,
    or a younger target audience may simply not have access to things such as credit
    and debit cards.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择让你的应用盈利，那么考虑对你为目标受众开发的应用类型最合适的盈利方式。对于一些预算更紧张的人来说，为移动应用付费可能感觉像是一种浪费，或者年轻的目标受众可能没有使用诸如信用卡和借记卡这样的东西的机会。
- en: You should also consider your app's purpose. Part of our recipe app's appeal
    is that it can save students' money by teaching them how to cook for themselves,
    rather than relying on takeaways and eating out, so asking them to pay to download
    our app doesn't really make a lot of sense. What student wants to spend money
    on an app that's supposed to be *saving* him/her money?
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该考虑你应用的目的。我们食谱应用吸引人的部分之一是它能够通过教授学生如何为自己烹饪来节省他们的钱，而不是依赖外卖和外出就餐，因此要求他们付费下载我们的应用实际上并没有太多意义。哪个学生愿意为本来应该*节省*他们钱的应用付费呢？
- en: Another option is to release your app for free, but ask for an optional donation
    to support your work as an Android developer. This is a popular choice with developers
    who create apps for more advanced Android users, or users who may also be developers
    themselves, as they're more likely to appreciate all the hard work that goes into
    creating a great Android app.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是免费发布你的应用，但要求可选的捐款来支持你作为Android开发者的工作。这对于为更高级的Android用户或可能也是开发者的用户创建应用的开发者来说是一个流行的选择，因为他们更有可能欣赏创建出色的Android应用所付出的辛勤工作。
- en: Another way of monetizing your app is by including adverts, but if you do go
    down the advertisement route, then make sure they're as unobtrusive as possible.
    In our recipe app example, adverts may be a viable option, as it doesn't require
    our cash-conscious students to fork out any money directly.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种让你的应用盈利的方式是通过包含广告，但如果你选择走广告这条路，那么确保它们尽可能不引人注目。在我们的食谱应用示例中，广告可能是一个可行的选择，因为它不需要我们精打细算的学生直接掏钱。
- en: Note
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Including adverts in your app**'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '**在你的应用中包含广告**'
- en: 'If you do decide to include adverts, then this opens up an additional revenue
    stream: offering to remove the adverts if the user updates to the pro version
    of your app. However, if you''re targeting more advanced mobile users, then you
    should consider how likely your target audience are to use things such as ad blockers.
    In this scenario, you might get a better response by requesting an optional donation
    to support your work as an Android developer.'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定包含广告，那么这将为你的应用打开一个额外的收入渠道：如果用户升级到你的应用的付费版本，你可以提供移除广告的服务。然而，如果你针对的是更高级的移动用户，那么你应该考虑你的目标受众使用诸如广告拦截器等工具的可能性。在这种情况下，通过请求可选的捐款来支持你作为Android开发者的工作可能会得到更好的回应。
- en: If you do decide to monetize your app, it should always reflect the value your
    app is offering to your target audience. If your users do decide to invest money
    in your app, then you should deliver something that's worth their hard-earned
    cash.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定让你的应用盈利，它应该始终反映你的应用为你的目标受众提供的价值。如果你的用户决定在应用上投资金钱，那么你应该提供一些值得他们辛苦赚来的现金的东西。
- en: Are there enough people in your target audience for your project to be profitable?
  id: totrans-190
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 你的目标受众中是否有人足够多，以至于你的项目可以盈利？
- en: While it's good to be specific, your app has to appeal to enough people to make
    your project profitable.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然具体化是好事，但你的应用必须吸引足够多的人，才能使你的项目有利可图。
- en: Note
  id: totrans-192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: A profitable project isn't necessarily one that earns you money (although that's
    always nice!) What does success mean to you? It might mean *X* number of people
    downloading your app, or getting a 3 star+ rating on Google Play.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有利可图的项目不一定意味着它能为你赚钱（尽管那总是令人愉快！），对你来说成功意味着什么？可能意味着有*X*数量的人下载了你的应用，或者在Google
    Play上获得了3星以上的评分。
- en: We've decided that our recipe app will target students who are inexperienced
    cooks and who want access to recipes that are quick, easy, and cheap to make.
    We could narrow our demographic further by targeting health-conscious students
    who are interested in recipes that are quick, easy, and cheap but also low-calorie
    and full of vitamins and minerals. While health-conscious students definitely
    do exist, this is more of a niche target audience, and if you do decide to go
    down this route, you should perform some additional market research to find out
    whether there's actually a significant market for this very specific kind of app.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经决定，我们的食谱应用将针对那些不擅长烹饪且希望获取快速、简单、便宜食谱的学生。我们可以通过针对那些对健康敏感的学生进一步缩小我们的目标群体，他们感兴趣的食谱快速、简单、便宜，而且低热量，富含维生素和矿物质。虽然对健康敏感的学生确实存在，但这更是一个细分的目标受众，如果你决定走这条路，你应该进行一些额外的市场研究，以了解是否真的有一个显著的市场需求这种非常具体的应用。
- en: Hopefully, after scrutinizing your target audience, you'll come to the conclusion
    that your target audience *does* desperately need the kind of app you have in
    mind. If not, then this is the perfect time to go back to the start of this section
    and explore whether your initial idea might be better suited to a different target
    audience.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 希望在仔细审查你的目标受众后，你会得出结论，你的目标受众确实迫切需要你心中所想的那种应用。如果不是这样，那么现在回到本节的开头，探索你的最初想法是否更适合不同的目标受众，正是时候。
- en: Tip
  id: totrans-196
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Time to get real**'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '**是时候认真了**'
- en: For the purposes of this chapter, we created a quick and generalized user persona
    and some possible use cases. However, when you're creating a real-life Android
    app, you'll typically want to do some form of market research, which means connecting
    with the people you're creating your app for and getting their opinion on your
    project.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的目的下，我们创建了一个快速且通用的用户画像和一些可能的使用案例。然而，当你创建一个真实的Android应用时，你通常会想要进行某种形式的市场研究，这意味着与你要为你的应用创建的人建立联系，并获取他们对你的项目的看法。
- en: The good news is that if standing in the middle of your local high street with
    a clipboard is your idea of hell (ditto), then the Internet is an ideal place
    for market research. Places such as forums and social media can help you connect
    with the people who might one day be using your app, or you may want to try reaching
    out to relevant bodies to see whether they're willing to put you in touch with
    your target audience. In our recipe app example, you could try contacting local
    universities to see whether they'll help you out with your market research—particularly
    since you're developing a free app that'll help students overcome the challenge
    of cooking for themselves for the first time.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息是，如果你认为站在当地商业街中间拿着记事本就是地狱（同感），那么互联网是市场调研的理想之地。例如，论坛和社交媒体可以帮助你与可能有一天会使用你的应用程序的人建立联系，或者你可以尝试联系相关机构，看看他们是否愿意将你与目标受众联系起来。在我们的食谱应用程序示例中，你可以尝试联系当地大学，看看他们是否愿意帮助你进行市场调研——尤其是既然你正在开发一个免费应用程序，可以帮助学生克服第一次自己做饭的挑战。
- en: There's no substitute for actual market research, so you should always make
    the effort to get in contact with your target audience, as their input will be
    invaluable for helping you create realistic personas and use cases, and it will
    also help you identify what features your real-life target audience would like
    to see in your app.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 实际市场调研没有替代品，因此你应该始终努力与你的目标受众取得联系，因为他们的反馈将对你创建现实的人物角色和用例非常有价值，同时也有助于你确定你的真实目标受众希望在应用程序中看到哪些功能。
- en: Identifying user and product goals
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定用户和产品目标
- en: Goals are one of those things that are so obvious that they're actually easy
    to overlook. Why are you releasing this app? What's in it for you? And why would
    someone download your app? These can be difficult questions to answer, but they
    can also be crucial for the rest of the planning process.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是那些如此明显以至于实际上很容易被忽视的事情之一。你为什么要发布这个应用程序？对你来说有什么好处？为什么有人会下载你的应用程序？这些问题可能很难回答，但它们对于整个规划过程来说可能是至关重要的。
- en: When you have a set of clearly defined goals, you can refer back to them whenever
    you're struggling to answer a design-related question. Should you include a *share
    to Facebook* feature? To find the answer, just consult your goals—how would this
    feature help your users achieve *their* goals, or help you achieve *your* goals?
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 当你有一套明确定义的目标时，你可以在回答设计相关问题时随时参考它们。你是否应该包括一个“分享到 Facebook”的功能？为了找到答案，只需查阅你的目标——这个功能将如何帮助用户实现他们的目标，或者帮助你实现你的目标？
- en: There are two types of goal you need to identify.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要确定两种类型的目标。
- en: Product goals
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 产品目标
- en: It isn't all about the user! Creating an amazing app takes time, effort, and
    maybe even money, and even if you're creating an app for fun, you should still
    get something out of it! So, what do you hope to achieve by creating this amazing
    app?
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不只是关于用户！创建一个惊人的应用程序需要时间、努力，甚至可能还需要金钱，即使你只是为了乐趣而创建应用程序，你也应该从中获得一些东西！所以，你希望通过创建这个惊人的应用程序实现什么目标？
- en: 'Your product goals might include the following:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 你的产品目标可能包括以下内容：
- en: The number of downloads you want to reach
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望达到的下载量
- en: The number of reviews you want to get on Google Play
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你希望在 Google Play 上获得的评论数量
- en: A minimum star rating on Google Play
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Google Play 上的最低星级评分
- en: Spreading the word about your company, products, or services
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 传播你公司、产品或服务的信息
- en: A financial reward, which may be generated through users upgrading to the pro
    version of your app, in-app purchases, adverts, or the additional revenue stream
    of your choice
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过用户升级到应用程序的专业版本、应用内购买、广告或你选择的额外收入渠道产生的财务回报
- en: User goals
  id: totrans-213
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户目标
- en: These are the goals of the people who choose to download and use your app. What
    are they hoping to achieve? In our recipe app example, one of the main user goals
    is finding pocket-friendly recipes that don't break the bank.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是选择下载和使用你应用程序的人的目标。他们希望实现什么？在我们的食谱应用程序示例中，主要用户目标之一是找到经济实惠的食谱，这些食谱不会让你破产。
- en: At this point, you don't need to define *how* these goals should be accomplished,
    as there may be multiple ways of achieving the same goal. For instance, we might
    add a search box to our app's home screen so that the user can filter recipes
    based on how much the ingredients cost; or you might decide to divide your recipes
    into categories and then display these categories as tabs along the top of the
    user's screen—**Recipes under £1 per head**; **Recipes under £2 per head**, and
    so on.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，您不需要定义*如何*实现这些目标，因为可能存在多种实现相同目标的方法。例如，我们可能在我们应用程序的主屏幕上添加一个搜索框，以便用户可以根据食材的成本来筛选食谱；或者您可能决定将您的食谱分为类别，然后在用户屏幕顶部显示这些类别作为标签——**每人头下£1的食谱**； **每人头下£2的食谱**，等等。
- en: For now, concentrate on identifying user goals and leave defining the features
    needed to accomplish these goals for a later date.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，请专注于确定用户目标，并将定义实现这些目标所需的功能留到以后。
- en: Sometimes, zeroing in on meaningful user goals might not be straightforward.
    Maybe you can only think of broad, generalized goals that aren't particularly
    helpful. For example, imagine you have an idea for a document-editing app you're
    convinced could be the next Google Drive, but the only goal you can come up with
    is "I want to be able to create and edit documents." That's not very specific!
    The key is to take this broad, generalized goal and break it down. How will the
    user create these documents? What edits might they want to make? And what might
    they want to do with the finished documents? Brainstorm your answers.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，聚焦于有意义的用户目标可能并不简单。也许您只能想到一些宽泛的、一般化的目标，这些目标并不特别有帮助。例如，想象一下您有一个关于文档编辑应用程序的想法，您确信它可能是下一个Google
    Drive，但您唯一能想到的目标是“我想能够创建和编辑文档。”这并不具体！关键是把这个宽泛的、一般化的目标分解开来。用户将如何创建这些文档？他们可能想要进行哪些编辑？他们可能想要对完成的文档做些什么？头脑风暴您的答案。
- en: After a brainstorming session, you should have a list of more specific user
    goals. In our document-editing app, these might be "I want to be able to..."
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 在头脑风暴会议之后，您应该有一份更具体的用户目标列表。在我们的文档编辑应用程序中，这些可能包括“我想能够……”
- en: Quickly and easily create a new document, so I can jot down notes on the go
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 快速轻松地创建新文档，这样我就可以随时记笔记
- en: Make my documents more visually appealing using a range of formatting techniques
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用各种格式化技术使我的文档更具视觉吸引力
- en: Share my documents with others via social media
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过社交媒体与他人分享我的文档
- en: Collaborate on documents with friends and colleagues
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与朋友和同事协作编辑文档
- en: Creating a roadmap
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建路线图
- en: A roadmap is the key to getting your app from an initial release to the version
    you had in mind when you created your ultimate features list at the start of this
    chapter. In fact, now's the perfect time to take a long, hard look at this list
    and decide what features should make it into the first version of your app.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 路线图是您将应用程序从初始发布版本发展到您在编写最终功能列表时心中所想的版本的关键。实际上，现在正是仔细审视这个列表并决定哪些功能应该包含在您应用程序的第一个版本中的最佳时机。
- en: This initial version should include all the features that are necessary to fulfill
    your app's primary task (imagine releasing a camera app with a bunch of filters
    but without the functionality needed for taking photos!). It should also include
    other high-priority features, which will usually be the features that cropped
    up time and time again during your market research or when you were creating your
    user personas and use cases.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 这个初始版本应包括所有满足您应用程序主要任务所需的功能（想象一下发布一个带有大量滤镜但缺乏拍照功能的相机应用程序！）。它还应包括其他高优先级功能，这些功能通常是在您进行市场研究或创建用户画像和用例时反复出现的功能。
- en: If you're unsure whether a feature is important enough to make it into the first
    version of your app, ask yourself, "Is my app usable without this feature?" The
    first version of your app should include must-have features *only.*
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不确定某个功能是否重要到足以包含在您应用程序的第一个版本中，请问自己：“没有这个功能，我的应用程序是否仍然可用？”您的应用程序的第一个版本应仅包含必需的功能*。
- en: Note
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: We're talking about the initial *version* of your app and not the initial *release*.
    This is because you don't necessarily have to release the initial version to the
    general public.
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在谈论的是您应用程序的初始*版本*，而不是初始*发布*。这是因为您不一定必须将初始版本发布给公众。
- en: After all the work we've done identifying our target audience, some of the items
    in your ultimate features list may no longer be relevant, so now's the time to
    take another look at our list and strike out any unnecessary features.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们完成识别目标受众的所有工作之后，你最终功能列表中的一些项目可能已经不再相关，因此现在是时候再次审视我们的列表，并划掉任何不必要的功能。
- en: You should be left with a list of must-have features that your app can't function
    without, plus some nice-to-have extras that aren't absolutely necessary but would
    add value to your app. The latter are the features that are going to form the
    basis of your roadmap.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该剩下的是一个列表，其中包含你的应用无法正常运行的必备功能，以及一些非必需但会为你的应用增加价值的额外功能。后者将成为你路线图的基础。
- en: At this point, a roadmap is more of a guideline than a strict schedule, but
    creating a rough roadmap helps you visualize how your project may evolve over
    time. It also gives you a rough idea of when you might be ready to release different
    features.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，路线图更像是一个指南而不是严格的日程安排，但创建一个粗略的路线图有助于你可视化项目随时间可能的发展。它还为你提供了一个大致的想法，即你何时可能准备好发布不同的功能。
- en: To create your roadmap, take your list of nice-to-have features and look for
    relationships between them. For example, you might group together all features
    that relate to social media or all the features that allow users to upload their
    own content.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 创建你的路线图时，查看你想要的功能列表，并寻找它们之间的关系。例如，你可能会将所有与社交媒体相关的功能或所有允许用户上传自己内容的特征分组在一起。
- en: You'll typically want to release related features together, so once you've assembled
    your groups, you should rank them in their order of importance. This is the order
    in which you'll release these features, so the next step is assigning these groups
    to different versions of your app; for example, if you decided that social media
    features are more important than the ability to upload new content, you may want
    to release these features in version 2.0, while the latter may form the basis
    of version 3.0.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常会希望将相关功能一起发布，所以一旦你组成了这些组，你应该根据它们的重要性顺序对它们进行排名。这将是你发布这些功能的顺序，所以下一步是将这些组分配给应用的不同版本；例如，如果你决定社交媒体功能比上传新内容的能力更重要，你可能会选择在版本2.0中发布这些功能，而后者可能成为版本3.0的基础。
- en: Tip
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Release little and often**'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '**小批量、频繁发布**'
- en: Don't be tempted to try and squeeze lots of features into a single release.
    It's far better to release little and often, rather than including a ton of new
    features in each update but leaving your users waiting months and months between
    each release.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 不要试图将大量功能压缩到单个发布中。小批量、频繁发布比每次更新包含大量新功能但让用户等待数月数月要好得多。
- en: Your typical Android user will quickly forget about an app that's rarely updated.
    And even if they don't forget about your app, they may still struggle to get to
    grips with an update that introduces too many changes.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 你的典型Android用户很快就会忘记一个很少更新的应用。即使他们没有忘记你的应用，他们可能仍然难以适应引入太多变化的更新。
- en: Releasing little and often also gives you more control over the development
    process and will make it easier to meet those deadlines. Massive releases are
    much harder to plan correctly and are notoriously stressful, so do yourself and
    your users a favor and create a roadmap that includes lots of small, frequent
    releases.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 小批量、频繁发布也能让你更好地控制开发过程，并使你更容易满足这些截止日期。大量发布很难正确规划，而且通常压力很大，所以请为自己和你的用户做点好事，创建一个包含大量小型、频繁发布的路线图。
- en: You should also try and add deadlines to your roadmap, even if they're speculative
    deadlines, as they encourage you to start thinking about how long each feature
    will take to develop. These deadlines could be vague, such as "in February, I
    want to release version 1.0," or "I want to release version 2.0 four weeks after
    1.0." Alternatively, they might correspond with annual events; for example, if
    you've developing a shopping app, you may decide to release this app in the run-up
    to Christmas or during the height of the January sales.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该尝试在你的路线图中添加截止日期，即使它们是推测性的截止日期，因为它们会促使你开始思考每个功能开发需要多长时间。这些截止日期可能是模糊的，例如，“二月份，我希望发布版本1.0”，或者“在1.0版本发布后四周内发布版本2.0。”或者，它们可能与年度事件相对应；例如，如果你正在开发购物应用，你可能会决定在圣诞节前夕或在一月销售旺季期间发布此应用。
- en: At the very least, you should set a deadline for when you hope to complete the
    first version of your app.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 至少，你应该设定一个希望完成应用第一个版本的截止日期。
- en: Some final things to think about
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一些需要考虑的最终事项
- en: You've nearly finished planning your app! Before we move onto the design stage,
    there are a few final bits and bobs to think about.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 你几乎完成了你的应用规划！在我们进入设计阶段之前，还有一些最后的细节需要考虑。
- en: What devices should you support?
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你应该支持哪些设备？
- en: What types of devices should you support? And what versions of Android should
    your app be compatible with? These are tough questions, and unfortunately, you're
    going to have to tackle them *every time* you start a new Android project.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该支持哪些类型的设备？你的应用应该与哪些版本的Android兼容？这些问题很棘手，不幸的是，每次你开始一个新的Android项目时，你都必须面对这些问题。
- en: Considering that an Android app will run on any device unless you specifically
    set it not to, it may be tempting to think, "I'll just wait and see what devices
    my apps runs okay on", but this is a surefire way of winding up with an app that
    works well on your typical Android handset but poorly on everything else.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到Android应用可以在任何设备上运行，除非你明确设置它不运行，可能会诱使你这样想：“我会等等看我的应用在哪些设备上运行良好”，但这确实是一个最终导致应用在你的典型Android手机上运行良好，但在其他所有设备上运行不佳的方法。
- en: It's up to you to provide an experience that's optimized for all kinds of tablets,
    phablets, and Android smartphones held in landscape and portrait mode. Creating
    an app that functions across a range of devices isn't easy, but the more effort
    you put into planning how your app will support different devices and screen configurations,
    the easier this will be to implement. Unless you have a very good reason not to,
    then now is the time to start thinking about how you're going to support as many
    different Android devices as possible.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 取决于你提供一种适用于各种平板电脑、大屏手机和横屏或竖屏模式的Android智能手机的体验。创建一个能在多种设备上运行的应用并不容易，但你在规划如何支持不同的设备和屏幕配置上投入的精力越多，实施起来就越容易。除非你有非常好的理由不这样做，否则现在就是开始思考如何支持尽可能多的不同Android设备的时候了。
- en: If you do decide not to support certain devices, then your users will appreciate
    being told upfront rather than waiting until they launch your app for the first
    time and discover that it's completely broken on their device. At the very least,
    be sure to give your users a heads-up about unsupported devices in your app's
    Google Play description.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定不支持某些设备，那么你的用户会感激你提前告知，而不是等到他们第一次启动你的应用时发现它完全无法在他们设备上运行。至少，确保在应用Google
    Play描述中提前告知用户不支持哪些设备。
- en: How should you market your app?
  id: totrans-248
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你应该如何推广你的应用？
- en: Most of the time, the people you're marketing your app *to* will be the same
    as your target audience, but this might not *always* be the case. For example,
    if you're developing an educational app to help young children learn their alphabet,
    this app might be more appealing to parents rather than your target users (and
    in this instance, children who are still learning to read are unlikely to be scouring
    Google Play, looking for apps to download).
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数时候，你推广应用的对象将与你的目标受众相同，但这并不总是如此。例如，如果你正在开发一个教育应用，帮助幼儿学习字母表，这个应用可能对家长更有吸引力，而不是你的目标用户（在这种情况下，还在学习阅读的儿童不太可能搜索Google
    Play，寻找可以下载的应用）。
- en: Designing your application
  id: totrans-250
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计你的应用
- en: 'At this point, you should have a detailed plan about the application want to
    create. You''ve completed the following:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你应该有一个关于你想要创建的应用的详细计划。你已经完成了以下工作：
- en: A written concept
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个书面概念
- en: An ultimate features list
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个最终的功能列表
- en: Identified your app's primary task
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别了你的应用的主要任务
- en: Written a product definition statement
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编写了一个产品定义声明
- en: Identified your target audience by creating a user persona and some use cases,
    and then incorporated this information into your plan
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过创建用户画像和一些用例来识别你的目标受众，并将这些信息纳入你的计划中
- en: Started to think about some tricky subjects including monetization, market research,
    and marketing your app
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开始思考一些棘手的问题，包括盈利模式、市场研究和推广你的应用
- en: Now, it's time to begin exploring how your app should look. The idea of designing
    your application's UI may seem daunting (particularly if you don't have any design
    experience), but putting extra effort into UI design can transform a good app
    into a *great* app; and don't we all want to create great applications?
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，是时候开始探索你的应用应该如何看起来了。设计应用UI的想法可能看起来令人畏惧（尤其是如果你没有设计经验的话），但投入额外的精力进行UI设计可以将一个不错应用变成一个*优秀*的应用；难道我们不是都希望创造优秀应用吗？
- en: In the final section of this chapter, I'll show you how to take these first
    steps to designing an effective and appealing UI.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后部分，我将向你展示如何迈出设计一个有效且吸引人的用户界面（UI）的第一步。
- en: The high-level flow
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 高级流程
- en: The first stage of working out your app's structure is creating a high-level
    flow. This is where you draw a basic plan of the different routes the user will
    take through your app in order to accomplish different tasks.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 制定你的应用程序结构的第一阶段是创建一个高级流程图。这是你绘制用户将通过你的应用程序完成不同任务的不同路径的基本计划的地方。
- en: As you might have already guessed from the name, the most popular way of expressing
    an app's high-level flow is with a flowchart. How you create this flowchart is
    up to you. You may want to create a digital chart using your favorite image-editing
    software, or you might go old school with paper and pencil. Pick whichever method
    works the best for you.
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所猜测的，表达应用程序高级流程最流行的方式是使用流程图。你如何创建这个流程图取决于你。你可能想使用你最喜欢的图像编辑软件创建一个数字图表，或者你可能想用纸和笔回到过去。选择对你来说最有效的方法。
- en: '![The high-level flow](img/B05061_5_2.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![高级流程](img/B05061_5_2.jpg)'
- en: You'll typically represent screens with shapes, and express navigation using
    lines or arrows. You may also want to number the screens in your flowchart, particularly
    if you're plotting out a large number of screens. This way, when it's time to
    create a wireframe, you can number the screens in your wireframe to correspond
    with the screens in your flowchart.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 你通常用形状表示屏幕，用线条或箭头表示导航。你可能还想要给你的流程图中的屏幕编号，尤其是如果你正在规划大量屏幕。这样，当是时候创建线框图时，你可以在线框图中为屏幕编号，以与流程图中的屏幕相对应。
- en: It's never too early to start looking for ways to improve the user experience,
    and one of the easiest ways of gauging your app's UX at this early stage is to
    look at how many interactions the user has to perform in order to complete different
    tasks.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 开始寻找改进用户体验的方法永远不会太早，而在这一早期阶段评估你的应用程序用户体验的最简单方法之一是查看用户完成不同任务需要执行多少次交互。
- en: Your flowchart is *ideal* for identifying any opportunities to minimize or simplify
    the number of steps required to complete each task, whether that means removing
    screens, reordering screens, or changing your app's navigation. For example, you
    may decide to include a menu on Screen A, so the user can jump directly to Screen
    E and Screen F.
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 你的流程图非常适合识别任何减少或简化完成每个任务所需步骤数量的机会，无论是删除屏幕、重新排序屏幕还是更改应用程序的导航。例如，你可能会决定在屏幕A上包含一个菜单，这样用户就可以直接跳转到屏幕E和屏幕F。
- en: You should also identify which screen should be your app's main or home screen.
    A home screen should help users complete your app's primary task. Since our recipe
    app is designed to help users locate recipes that are quick, cheap, and easy to
    make, we may decide to select the **Search for recipes** screen as our home screen.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 你还应该确定哪个屏幕应该是你的应用程序的主屏幕或首页。首页应该帮助用户完成应用程序的主要任务。由于我们的食谱应用程序旨在帮助用户找到快速、便宜且易于制作的食谱，我们可能会决定选择**搜索食谱**屏幕作为我们的首页。
- en: This flowchart is also the perfect opportunity to identify any areas where you
    might overwhelm the user with too many options. If you're going to include a search
    box on the home screen, is it wise to display all the user's saved recipes, plus
    the app's main **Settings** on that home screen too? You may decide to move some
    of this content to a different screen, or temporarily hide it in a side-menu or
    separate tab.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 此流程图也是确定你可能会用太多选项让用户感到不知所措的区域的完美机会。如果你打算在首页上包含一个搜索框，是否明智地在同一页面上显示所有用户保存的食谱以及应用程序的主要**设置**？你可能决定将其中一些内容移动到不同的屏幕，或者暂时将其隐藏在侧菜单或单独的标签页中。
- en: Alternatively, you may decide that if you design your app carefully enough,
    you can get away with displaying all this content on a single screen without overwhelming
    the user. If you opt for the latter, then make a note that you should devote some
    extra time to this screen, just to ensure the user experience really is as straightforward
    as possible.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可能决定，如果你足够仔细地设计你的应用程序，你可以通过在单个屏幕上显示所有这些内容来避免让用户感到不知所措。如果你选择后者，那么请注意，你应该为这个屏幕额外分配一些时间，以确保用户体验尽可能简单明了。
- en: Tip
  id: totrans-270
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Be a critic**'
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: '**成为批评家**'
- en: While working on your high-level workflow, it may help to take a critical look
    at how other apps handle the challenge of getting users from the first screen
    to their desired location with as little friction as possible.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理你的高级工作流程时，审视其他app如何以尽可能少的摩擦将用户从第一个屏幕引导到他们想要的位置可能会有所帮助。
- en: Take a look through the apps installed on your Android device, and if there's
    an app you particularly like, make a quick flowchart for this app. Try to identify
    why this flow works so well. It may also help to sketch the flow of an app you're
    not so keen on, and then try to work out why this flow doesn't work for you. These
    exercises will help you get into the habit of being critical about application
    flow, which is essential if you're going to effectively analyze and refine your
    own app's flowchart.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 查看你Android设备上安装的应用，如果你特别喜欢某个应用，为这个应用快速制作一个流程图。尝试确定这个流程为什么如此有效。绘制你不太喜欢的app的流程图也可能有所帮助，然后尝试找出为什么这个流程不适合你。这些练习将帮助你养成对应用流程进行批判性思考的习惯，这对于你有效地分析和优化自己的app流程图至关重要。
- en: Creating a screen list
  id: totrans-274
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建屏幕列表
- en: Once you've created a high-level flow, make a list of all the screens you'll
    need to create if the user is going to be able to accomplish their various tasks
    and goals.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你创建了高级流程，列出所有你需要创建的屏幕，以便用户能够完成他们的各种任务和目标。
- en: 'The screen list for our recipe app will look something like this:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的食谱app的屏幕列表看起来可能像这样：
- en: Home screen
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主屏幕
- en: A list of categories
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类别列表
- en: A list of recipes for a given category
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某个类别的食谱列表
- en: A list of saved recipes
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已保存食谱列表
- en: Detailed recipe view
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 详细食谱视图
- en: Search box
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索框
- en: Search results
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索结果
- en: Creating a screen map
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建屏幕地图
- en: Now it's time to combine our flowchart and screen list, and create a screen
    map that expresses the navigational relationships between all the different screens
    that make up our app.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候将我们的流程图和屏幕列表结合起来，创建一个屏幕地图，以表达构成我们app的所有不同屏幕之间的导航关系。
- en: If in doubt, refer back to your flowchart and review the different paths the
    user might take through your app.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有疑问，请参考你的流程图并回顾用户可能通过你的app采取的不同路径。
- en: 'Here is an example of how the screen map for our recipe app might look:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是我们食谱app的屏幕地图的一个示例：
- en: '![Creating a screen map](img/B05061_5_3.jpg)'
  id: totrans-288
  prefs: []
  type: TYPE_IMG
  zh: '![创建屏幕地图](img/B05061_5_3.jpg)'
- en: Note
  id: totrans-289
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: One screen doesn't necessarily equate to one activity. One screen might also
    equate to one fragment that's displayed as a part of a multi-pane layout.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 一个屏幕不一定等于一个活动。一个屏幕也可能等于一个作为多窗格布局一部分显示的碎片。
- en: Grouping screens into multi-pane layouts
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将屏幕分组为多窗格布局
- en: We didn't design our screen map with any particular Android device in mind,
    but Android apps must be flexible enough to adapt to a wide range of different
    devices, from small handsets right through to large tablets.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在设计屏幕地图时没有针对任何特定的Android设备，但Android应用必须足够灵活，以适应广泛的设备，从小型手机到大型平板电脑。
- en: To present content to your users in the most effective way, you may want to
    group related screens together. You can then present these **fragments** in different
    combinations, depending on the user's device and screen configuration.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 为了以最有效的方式向用户展示内容，你可能想要将相关的屏幕分组在一起。然后，你可以根据用户的设备和屏幕配置以不同的组合展示这些**碎片**。
- en: Smaller screens are generally only suitable for displaying one pane of content
    at a time, so each screen in our map will typically equate to one screen on a
    smaller device.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 较小的屏幕通常只适合一次显示一个内容窗格，因此我们地图中的每个屏幕通常相当于较小设备上的一个屏幕。
- en: However, sometimes they'll be more on-screen space available, for example, when
    a user is viewing your app on a tablet, phablet, or even on an Android smartphone
    held in landscape mode. When there's more space available, your app should take
    full advantage, and one way to do this is using fragments.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，有时会有更多的屏幕空间可用，例如，当用户在平板电脑、大屏手机或甚至横屏模式下的Android智能手机上查看你的app时。当有更多空间可用时，你的app应该充分利用，而使用碎片就是一种方法。
- en: Fragments help you create an app that can adapt across a range of different
    device types, screen sizes, and screen orientations. Combining screens into multi-pane
    layouts also helps to minimize the number of interactions users have to perform
    in order to complete each task.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 碎片可以帮助你创建一个能够适应多种不同设备类型、屏幕尺寸和屏幕方向的app。将屏幕组合成多窗格布局也有助于最小化用户完成每个任务所需进行的交互次数。
- en: How might we group the different screens in our recipe app, so we can effectively
    display multiple fragments in a multi-pane layout *and* a single fragment in a
    single-pane layout?
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何将我们的食谱应用程序中的不同屏幕分组，以便我们能够有效地在多面板布局中显示多个片段，并且在单面板布局中显示单个片段？
- en: On a smaller screen, we might want to display the recipe app's home screen as
    a single, standalone fragment. However, if the user is viewing our app on a larger
    screen, then what other information might it make sense to display alongside the
    home screen fragment?
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 在较小的屏幕上，我们可能希望将食谱应用程序的主屏幕显示为一个单独的、独立的片段。然而，如果用户在较大屏幕上查看我们的应用程序，那么显示在主屏幕片段旁边的其他信息可能有什么意义？
- en: 'Let''s run through all the tasks the user might want to perform when they''re
    located on the home screen. They might want to perform the following:'
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们回顾一下用户在主屏幕上可能想要执行的所有任务。他们可能想要执行以下操作：
- en: Access a list of categories
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问类别列表
- en: Access their saved recipes
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问他们保存的食谱
- en: Perform a search
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进行搜索
- en: Access a recipe
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问食谱
- en: Allowing the user to perform any of these tasks from the home screen would add
    value, but I'm going to go with *Perform a search* as I feel this is the most
    common task users will want to perform in our recipe app. So, on a smaller screen,
    I want the user to see the home screen; but on a larger device, I want the user
    to see the home screen fragment *and* the search fragment in a multi-pane layout.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 允许用户从主屏幕执行这些任务中的任何一项都会增加价值，但我会选择*进行搜索*，因为我感觉这是用户在我们食谱应用程序中最常想要执行的任务。因此，在较小的屏幕上，我希望用户看到主屏幕；但在较大设备上，我希望用户看到主屏幕片段*和*搜索片段的多面板布局。
- en: Work your way through your screen map, and look for any additional ways of grouping
    your screens into multi-pane layouts for users accessing your app on larger devices.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 逐步浏览你的屏幕图，寻找将你的屏幕分组到多面板布局的任何其他方法，以便用户在较大设备上访问你的应用程序。
- en: Note
  id: totrans-306
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: When you're displaying multiple panes of content, the accepted convention is
    to arrange your content from left to right in increasing detailed order.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 当你显示多个面板的内容时，接受的惯例是从左到右按详细程度递增的顺序排列你的内容。
- en: Navigation
  id: totrans-308
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导航
- en: Your app's navigation should feel intuitive and effortless, to the point where
    even new users should be able to navigate around your app with ease. Since you've
    already created a screen map, determining your app's navigation should be a doddle.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 你的应用程序的导航应该感觉直观且毫不费力，以至于即使是新用户也应该能够轻松地导航你的应用程序。由于你已经创建了一个屏幕图，确定你的应用程序的导航应该是一件轻而易举的事情。
- en: It should be easy to navigate to the most important destinations within your
    app; for example, in our recipe app, the home screen will be the most prominent
    and accessible screen.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 应该很容易导航到应用程序中最重要目的地；例如，在我们的食谱应用程序中，主屏幕将是最突出和最易访问的屏幕。
- en: When you prioritize a screen by placing it higher in the navigational hierarchy,
    this screen is called a **parent**. The less important screens, which you typically
    place beneath a parent screen, are referred to as **children**. Continuing this
    theme, screens that have the same parent are known as siblings, and they usually
    have equal priority. You may also hear the term *collections*, which is sometimes
    used to refer to multiple screens that share the same parent.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 当你通过在导航层次结构中将其放置得更高来优先考虑一个屏幕时，这个屏幕被称为**父级**。那些不太重要的屏幕，你通常将它们放置在父级屏幕之下，被称为**子级**。继续这个主题，具有相同父级的屏幕被称为**兄弟**，它们通常具有相同的优先级。你也可能听到**集合**这个词，有时用来指代具有相同父级的多个屏幕。
- en: 'Navigation can be broken into the following:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 导航可以分为以下几类：
- en: '**Descendent navigation**: When the user navigates deeper into your application,
    they''re descending from a higher level of hierarchy to a lower level of hierarchy.
    Moving from a parent to a child screen is an example of descending navigation.'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '** descendant navigation**：当用户深入导航到你的应用程序时，他们是从较高层次结构下降到较低层次结构。从父级屏幕移动到子级屏幕是下降导航的一个例子。'
- en: '**Lateral navigation**: This is where the user moves between sibling screens.'
  id: totrans-314
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**横向导航**：这是用户在兄弟屏幕之间移动的地方。'
- en: '![Navigation](img/B05061_5_4.jpg)'
  id: totrans-315
  prefs: []
  type: TYPE_IMG
  zh: '![导航](img/B05061_5_4.jpg)'
- en: To help you determine the type of navigation that best suits your app, ask yourself
    the following.
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你确定最适合你应用程序的导航类型，问自己以下问题。
- en: What are your app's most important tasks?
  id: totrans-317
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你的应用程序最重要的任务是什么？
- en: Identify all the tasks users might want to perform, and then assign a priority
    level to each of these tasks. You should make it easy for users to accomplish
    high-priority tasks by featuring them prominently in your app's navigation hierarchy.
    For instance, if you're designing a music app, you should make it easy for users
    to play music (a high-priority task) while lower-priority tasks, such as being
    able to tweet a link to the song you're currently listening to, can be placed
    lower in the navigational hierarchy.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 识别所有用户可能想要执行的任务，然后为这些任务中的每一个分配一个优先级。你应该通过在你的应用导航层次结构中突出显示这些任务，让用户能够轻松完成高优先级任务。例如，如果你正在设计一个音乐应用，你应该让用户能够轻松播放音乐（一个高优先级任务），而像能够推文分享你正在收听的歌链接这样的低优先级任务，可以放在导航层次结构的较低位置。
- en: Are there any tasks you can group together?
  id: totrans-319
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 有没有可以组合在一起的任务？
- en: You should create some form of navigational relationship between related features;
    for example, you could include them in the same menu, in the same screen, or in
    a row of tabs within the same parent screen.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 你应该在相关功能之间创建某种导航关系；例如，你可以将它们包含在同一个菜单中，同一个屏幕中，或者在同一个父屏幕中的标签行中。
- en: In our music app example, being able to search for more albums by a particular
    artist, taking a peek at this week's top 10 tracks, browsing new releases, and
    checking what tracks your friends are currently listening to are all features
    that help you discover new music, so you might decide to place them together in
    your app's navigational structure.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的音乐应用示例中，能够搜索特定艺术家的更多专辑、查看本周的前10首热门歌曲、浏览新发行的音乐以及查看你的朋友目前正在收听的歌曲等所有功能都有助于你发现新的音乐，因此你可能会决定将这些功能放在你的应用导航结构中一起放置。
- en: Is my navigation consistent?
  id: totrans-322
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 我的导航是否一致？
- en: Consistency is crucial. Even if you design your navigation to be as simple as
    possible, if the navigation varies from one screen to the next, then you're going
    to end up with some seriously frustrated and confused users.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 一致性至关重要。即使你设计的导航尽可能简单，如果导航在不同屏幕之间有所不同，那么你最终会得到一些非常沮丧和困惑的用户。
- en: Common navigation patterns
  id: totrans-324
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 常见导航模式
- en: When planning your app's navigation, you should focus on how to best meet the
    needs of your target audience and the tasks they'll want to perform in your application.
    However, there are some common navigation patterns that can give you a head start
    in crafting a unique navigation structure that suits your particular application.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 在规划你的应用导航时，你应该专注于如何最好地满足目标受众的需求以及他们将在你的应用中执行的任务。然而，有一些常见的导航模式可以帮助你在构建适合特定应用的独特导航结构时取得先机。
- en: The embedded navigation
  id: totrans-326
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 嵌入式导航
- en: If your app has a simple structure, you may choose to embed navigation inside
    your content. The major drawback is that embedding navigation in this way does
    reduce the space available to display your application's content, so it may not
    be ideal for devices with smaller screens.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的应用结构简单，你可能选择将导航嵌入到你的内容中。这种方式的缺点是，将导航嵌入会减少显示应用内容的空间，因此可能不适合屏幕较小的设备。
- en: Buttons and simple targets
  id: totrans-328
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 按钮 和 简单目标
- en: One of the most straightforward navigation patterns is to include touchable
    targets, such as buttons in your app's parent screen. When the user taps one of
    these targets, a child screen opens, which may contain further touchable targets.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 最直接的导航模式之一是在应用的父屏幕中包含可触摸的目标，例如按钮。当用户触摸这些目标之一时，会打开一个子屏幕，该屏幕可能包含更多的可触摸目标。
- en: This kind of navigation is easy to understand, but be aware that including lots
    of touchable targets on a single screen can make your app difficult to navigate
    on smaller devices.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 这种导航易于理解，但请注意，在单个屏幕上包含大量可触摸目标可能会使你的应用在较小的设备上难以导航。
- en: Lists
  id: totrans-331
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 列表
- en: If you need to display lots of text, then vertically scrolling lists (such as
    the classic, text-based menu) can provide a straightforward way of navigating
    your app.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要显示大量文本，那么垂直滚动列表（如经典的基于文本的菜单）可以提供一种简单直观的导航应用的方法。
- en: Just be wary of creating a navigational hierarchy where lists lead to more lists,
    as this type of navigation can cause the number of touches required to complete
    each task to spiral out of control.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 只要注意不要创建一个导航层次结构，其中列表导致更多的列表，因为这种导航可能会导致完成每个任务所需的触摸次数失控。
- en: Grids, cards, and carousels
  id: totrans-334
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网格、卡片和轮播
- en: 'When you need to display lots of visual content, such as videos or photos,
    you may want to use vertically scrolling grids of items, horizontally scrolling
    carousels, or cards:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要显示大量视觉内容，如视频或照片时，你可能想使用垂直滚动网格、水平滚动轮播或卡片：
- en: '![Grids, cards, and carousels](img/B05061_5_5.jpg)'
  id: totrans-336
  prefs: []
  type: TYPE_IMG
  zh: '![网格、卡片和轮播](img/B05061_5_5.jpg)'
- en: An example of grid-based navigation
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 基于网格的导航示例
- en: Tabs
  id: totrans-338
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标签页
- en: Although Android's traditional navigation model is hierarchical (moving from
    parent screens to child screens), there are some instances where a horizontal
    navigation may make more sense, particularly if your app features lots of sibling
    screens.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Android的传统导航模型是分层的（从父屏幕移动到子屏幕），但在某些情况下，水平导航可能更有意义，尤其是如果你的应用具有许多兄弟屏幕。
- en: Tabs are one common examples of horizontal navigation. If your app includes
    lots of grouped content, sibling screens, and categorized data sets or content
    that's equally important, then tabs are an ideal form of navigation as they allow
    you to embed multiple screens in a single parent container. Tabs give the user
    a way of accessing all this content directly without them having to navigate back
    to the parent view every time they want to access a different sibling screen.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 标签页是水平导航的一个常见例子。如果你的应用包含大量分组内容、兄弟屏幕、或同等重要的分类数据集或内容，那么标签页是理想的导航形式，因为它们允许你在单个父容器中嵌入多个屏幕。标签页为用户提供了一种直接访问所有这些内容的方式，而无需每次想要访问不同的兄弟屏幕时都返回到父视图。
- en: '![Tabs](img/B05061_5_6.jpg)'
  id: totrans-341
  prefs: []
  type: TYPE_IMG
  zh: '![标签页](img/B05061_5_6.jpg)'
- en: Tabs are also a useful way of ensuring that users are aware of all your app's
    sibling screens. With tabs, users don't need to go exploring any hidden menus
    as all your app's sibling screens are lined up along the top of the screen.
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 标签页也是确保用户意识到你应用所有兄弟屏幕的有用方式。有了标签页，用户无需探索任何隐藏菜单，因为所有应用兄弟屏幕都整齐地排列在屏幕顶部。
- en: 'If you do opt for tab-based navigation, there are several best practices you
    should keep in mind:'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确实选择基于标签页的导航，以下是一些你应该记住的最佳实践：
- en: Whenever the user selects a tab, new content may appear but the tabs themselves
    should remain constant.
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当用户选择标签页时，可能会出现新内容，但标签页本身应保持不变。
- en: Tab labels should consist of either icons or text only. If you do opt for text
    labels, you should keep them as short as possible.
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签标签应仅由图标或文本组成。如果你确实选择文本标签，你应该尽量使它们尽可能短。
- en: Don't treat switching between tabs as history. If the user switches from tab
    A to tab B, pressing their device's **Back** button *shouldn't* take them back
    to tab A.
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要将标签页之间的切换视为历史记录。如果用户从标签页A切换到标签页B，按下他们的设备上的**返回**按钮*不应该*将他们带回到标签页A。
- en: Arrange tabs horizontally along the top of the screen as a single row. Tabs
    should never run along the bottom of the screen. If you do want to display actions
    along the bottom of the screen, use a split action bar instead.
  id: totrans-347
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将标签水平排列在屏幕顶部作为单行。标签页永远不应该在屏幕底部运行。如果你确实想在屏幕底部显示操作，请使用分割操作栏。
- en: Reserve swipe gestures for navigating between tabs. Don't include any in-tab
    content that supports swipe gestures, as your users may end up swiping between
    tabs by accident.
  id: totrans-348
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将滑动手势保留用于在标签页之间导航。不要包含任何支持滑动手势的标签页内内容，因为用户可能会意外地在标签页之间滑动。
- en: Don't include further tabbed content inside a tab. Remember that movie Inception?
    No one wants a *tab-ception*.
  id: totrans-349
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 不要在标签页内包含进一步的分栏内容。还记得那部电影《盗梦空间》吗？没有人想要一个*分栏盗梦空间*。
- en: If you suspect your users are likely to keep switching between tabs in order
    to compare their content, then this is a sign that you should combine your content
    into fewer tabs. Or perhaps, tabs aren't the right navigational solution for your
    app after all?
  id: totrans-350
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你怀疑你的用户可能会频繁地在标签页之间切换以比较内容，那么这是一个你应该将内容合并到更少标签页的信号。或者，也许标签页根本不是你应用的最佳导航解决方案？
- en: Tabs are great for displaying multiple sibling views, but you should limit tabs
    to no more than four per parent screen. If you do need to display more than four
    sibling views, then once again, tabs might not be right for your particular app.
  id: totrans-351
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签页非常适合显示多个兄弟视图，但你应该将标签页限制在每个父屏幕不超过四个。如果你确实需要显示超过四个兄弟视图，那么再次提醒，标签页可能不是你特定应用的正确导航解决方案。
- en: Horizontal paging (swipe views)
  id: totrans-352
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 水平分页（滑动视图）
- en: Horizontal paging is another popular method of navigating between sibling screens,
    and is sometimes known as *swipe views*. Like tabs, horizontal paging is useful
    when your app features multiple sibling screens.
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 水平分页是另一种在兄弟屏幕之间导航的流行方法，有时也称为*滑动视图*。像标签页一样，当你的应用具有多个兄弟屏幕时，水平分页非常有用。
- en: As you might have guessed from the name, swipe views are a form of navigation
    where one screen is displayed at a time, and the user navigates between the screen's
    siblings using a *swipe-from-the-right* or *swipe-from-the-left* gesture.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所猜，从名字中可以看出，滑动视图是一种导航形式，一次只显示一个屏幕，用户通过**从右滑动**或**从左滑动**的手势在屏幕的兄弟之间导航。
- en: Horizontal paging works the best when your app has a small number of sibling
    screens, and there's an ordered relationship between those screens; for example,
    calendar apps typically use horizontal paging for navigating between different
    months.
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的应用有少量兄弟屏幕，并且这些屏幕之间存在有序关系时，水平分页效果最佳；例如，日历应用通常使用水平分页在月份之间导航。
- en: The social layer
  id: totrans-356
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社交层
- en: In our recipe app, we briefly touched on the idea of letting users share their
    favorite recipes with friends and family via social media. Even simple social
    features like this can add real value to an application, so it's worth considering
    whether your app might benefit from a few social features. At the very least,
    giving your users the option to share your app's content via social media is a
    quick and easy way of promoting your application.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的食谱应用中，我们简要地提到了让用户通过社交媒体与朋友和家人分享他们最喜欢的食谱的想法。即使这样的简单社交功能也能为应用增加真正的价值，因此考虑你的应用是否可能从一些社交功能中受益是值得的。至少，给你的用户提供通过社交媒体分享应用内容的选项是一种快速简单的方式，可以推广你的应用。
- en: Note
  id: totrans-358
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: Adding a social aspect to your app isn't mandatory! You should only include
    social features if they add value to your app in some way; not *every* application
    has to have a social aspect.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 将社交方面添加到你的应用不是强制性的！你应该只在社交功能以某种方式为你的应用增加价值时才包含它们；不是**每个**应用都必须有社交方面。
- en: 'When you''re deciding whether to include a social layer ask yourself the following:'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在决定是否包含社交层时，请自问以下问题：
- en: What would your users get out of the proposed social features?
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的用户可以从建议的社交功能中获得什么？
- en: How would a social layer enhance the user experience?
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 社交层会如何提升用户体验？
- en: What specific social features might add the most value for your target audience?
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些具体的社交功能可能为你的目标受众带来最大的价值？
- en: What social features might help to create a sense of community?
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪些社交功能可能有助于营造社区感？
- en: How much effort would the proposed social features require from the user? What
    are the potential rewards? Are these features *worth it* from the user's perspective?
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建议的社交功能需要用户付出多少努力？潜在的回报是什么？从用户的角度来看，这些功能**值得**吗？
- en: What are the advantages of adding a social layer to your app?
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加社交层到你的应用有哪些优点？
- en: What are the potential disadvantages?
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 潜在的缺点是什么？
- en: When you think about social features, chances that are social media apps, such
    as Facebook and Twitter, immediately spring to mind. However, there are a multitude
    of ways of subtly integrating social features into your app without turning it
    into a social *media* app.
  id: totrans-368
  prefs: []
  type: TYPE_NORMAL
  zh: 当你考虑社交功能时，社交媒体应用，如Facebook和Twitter，可能会立即浮现在你的脑海中。然而，有无数种方法可以巧妙地将社交功能整合到你的应用中，而不会将其变成一个社交**媒体**应用。
- en: Some examples of non-social media apps that have an effective social aspect
    are Google Calendar and Spotify.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 一些具有有效社交功能的非社交媒体应用示例包括Google日历和Spotify。
- en: '![The social layer](img/B05061_5_7.jpg)'
  id: totrans-370
  prefs: []
  type: TYPE_IMG
  zh: '![社交层](img/B05061_5_7.jpg)'
- en: Whenever you create a new event in Google Calendar, the app prompts you to dip
    into your device's **Contacts** and invite friends, family, work colleagues, and
    other contacts to your event. Each contact can then either accept or decline this
    invitation, and you get the added security of knowing that everyone who accepts
    your invite will receive automatic Google Calendar reminders as your event draws
    near.
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 每次你在Google日历中创建新事件时，应用都会提示你查看你的设备**联系人**，并邀请朋友、家人、工作同事和其他联系人参加你的活动。然后，每个联系人都可以接受或拒绝这个邀请，而你也会得到额外的安全保障，知道接受你邀请的每个人在活动临近时都会收到自动的Google日历提醒。
- en: '![The social layer](img/B05061_5_8.jpg)'
  id: totrans-372
  prefs: []
  type: TYPE_IMG
  zh: '![社交层](img/B05061_5_8.jpg)'
- en: Spotify uses social features to help you find new tracks to listen to. If you
    open Spotify and navigate to **Activity**, you'll find a list of all the music
    your Spotify friends have been listening to, and if you don't have any Spotify
    buddies, the app will suggest a few people for you to follow.
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: Spotify使用社交功能帮助你找到新的音乐来听。如果你打开Spotify并导航到**活动**，你会看到一张列表，列出了你的Spotify朋友一直在听的音乐，如果你没有Spotify好友，应用会为你推荐一些可以关注的人。
- en: Summary
  id: totrans-374
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we created a detailed plan for a new Android project by writing
    down our user and product goals and identifying our target audience. We created
    a concept, product definition statement, features list, and considered our options
    for monetizing our app.
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们通过记录我们的用户和产品目标以及确定我们的目标受众，制定了一个新的Android项目的详细计划。我们创建了一个概念、产品定义声明、功能列表，并考虑了我们的应用盈利选项。
- en: We then started to sketch out our app by creating a roadmap, flowchart, screen
    list, and screen map with complete navigation. In the next chapter, you'll see
    how to turn this rough sketch into a detailed paper or digital wireframe and populate
    this wireframe with dummy content.
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们开始绘制我们的应用草图，通过创建路线图、流程图、屏幕列表和带有完整导航的屏幕图。在下一章中，您将看到如何将这个粗糙的草图转化为详细的文档或数字线框，并用虚拟内容填充这个线框。
