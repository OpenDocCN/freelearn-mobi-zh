- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Swift is Apple's new programming language that was introduced at the Worldwide
    Developers Conference (WWDC) in 2014, alongside the integrated development environment
    Xcode 6 and iOS 8\. Swift was arguably the most significant announcement at WWDC
    2014, and very few people, including Apple insiders, were aware of the project's
    existence prior to it being announced.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Swift是苹果公司在2014年全球开发者大会（WWDC）上推出的新编程语言，与Xcode 6和iOS 8集成开发环境一同发布。Swift可以说是2014年WWDC上最重要的公告，在此之前，包括苹果内部人士在内的很少有人知道这个项目的存在。
- en: At WWDC 2015, Apple made another big splash when they announced Xcode 7 and
    Swift 2, which is a major enhancement to the Swift language. During WWDC, Chris
    Lattner said that a lot of the enhancements were based on direct feedback that
    Apple received from the development community.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在2015年的WWDC大会上，苹果公司宣布了Xcode 7和Swift 2，这是对Swift语言的重大增强。在WWDC期间，克里斯·拉特纳表示，许多增强功能都是基于苹果从开发社区直接收到的反馈。
- en: Swift can be thought of as Objective-C reimagined using modern concepts and
    safe programming patterns. In Apple's own words, Swift is like "Objective-C without
    the C". Chris, the creator of Swift, said that Swift took language ideas from
    Objective-C, Rust, Haskell, Ruby, Python, C#, CLU, and far too many others to
    list.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Swift可以被视为使用现代概念和安全编程模式重新构思的Objective-C。用苹果自己的话说，Swift就像是“没有C的Objective-C”。Swift的创造者克里斯说，Swift从Objective-C、Rust、Haskell、Ruby、Python、C#、CLU以及太多其他语言中汲取了语言理念。
- en: Apple has also stated that "Swift is a successor to the C and Objective-C languages".
    Therefore, it is imperative for iOS and OS X developers who want to keep their
    skills up to date to not only learn, but also master the Swift programming language.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 苹果公司还表示，“Swift是C和Objective-C语言的继承者”。因此，对于希望保持技能更新的iOS和OS X开发者来说，不仅需要学习，还需要精通Swift编程语言。
- en: The first five chapters of this book will introduce the reader to the Swift
    programming language. These chapters will give the reader a solid understanding
    of the Swift programming language. The remainder of the book will cover more advanced
    topics such as concurrency, network development, protocol extensions, and design
    patterns that will help the reader master this language.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前五章将向读者介绍Swift编程语言。这些章节将使读者对Swift编程语言有一个坚实的基础理解。本书的其余部分将涵盖更高级的主题，如并发、网络开发、协议扩展和设计模式，这些将帮助读者掌握这门语言。
- en: This book is written in an example-based approach where each topic covered is
    backed by examples, which are written to reinforce the topic and show how to implement
    it within the reader's code.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书采用基于示例的方法编写，每个涵盖的主题都配有示例，这些示例旨在加强主题并展示如何在读者的代码中实现它。
- en: Since Swift is constantly changing and evolving, I've started a blog at [http://masteringswift.blogspot.com/](http://masteringswift.blogspot.com/)
    to keep the readers up to date with what is new with Swift. The blog will also
    be used to enhance and expand on the material in the book.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Swift不断变化和发展，我已在[http://masteringswift.blogspot.com/](http://masteringswift.blogspot.com/)开设了一个博客，以保持读者对Swift最新动态的了解。该博客还将用于增强和扩展书中的材料。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Taking the First Steps with Swift"), *Taking
    the First Steps with Swift*, will introduce you to the Swift programming language
    and discuss what inspired Apple to create Swift. We''ll also go over the basic
    syntax of Swift and how to use Playgrounds to experiment and test Swift code.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 使用Swift迈出第一步")，*使用Swift迈出第一步*，将向您介绍Swift编程语言，并讨论是什么启发了苹果公司创造Swift。我们还将介绍Swift的基本语法以及如何使用Playgrounds进行实验和测试Swift代码。'
- en: '[Chapter 2](ch02.html "Chapter 2. Learning about Variables, Constants, Strings,
    and Operators"), *Learning about Variables, Constants, Strings, and Operators*,
    will introduce you to variables and constants in Swift and when to use them. There
    will be brief overviews of the most common variable types with examples on how
    to use them. We''ll conclude this chapter by showing examples of how to use the
    most common operators in the Swift language.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 学习变量、常量、字符串和运算符")，*学习变量、常量、字符串和运算符*，将向您介绍Swift中的变量和常量以及何时使用它们。将简要概述最常见的变量类型，并提供如何使用它们的示例。我们将通过展示如何使用Swift语言中最常见的运算符来结束本章。'
- en: '[Chapter 3](ch03.html "Chapter 3. Using Collections and Cocoa Data Types"),
    *Using Collections and Cocoa Data Types*, will explain Swift''s array, set, and
    dictionary collection types and show examples on how to use them. We''ll also
    show how to use Cocoa and Foundation data types with Swift.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。使用集合和Cocoa数据类型")，*使用集合和Cocoa数据类型*，将解释Swift的数组、集合和字典集合类型，并展示如何使用它们的示例。我们还将展示如何使用Cocoa和Foundation数据类型与Swift一起使用。'
- en: '[Chapter 4](ch04.html "Chapter 4. Control Flow and Functions"), *Control Flow
    and Functions*, will show you how to use Swift''s control flow statements. These
    include looping, conditional, and control transfer statements. The second half
    of the chapter is all about functions and how to define and use them.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。控制流和函数")，*控制流和函数*，将向您展示如何使用Swift的控制流语句。这包括循环、条件和控制转移语句。本章的后半部分全部关于函数，以及如何定义和使用它们。'
- en: '[Chapter 5](ch05.html "Chapter 5. Classes and Structures"), *Classes and Structures*,
    is dedicated to Swift''s classes and structures. We''ll look at what makes them
    similar and what makes them different. We''ll also look at access controls and
    object-oriented design. We''ll close this chapter out by looking at memory management
    in Swift.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。类和结构体")，*类和结构体*，专注于Swift的类和结构体。我们将探讨它们相似之处和不同之处。我们还将探讨访问控制和面向对象设计。我们将通过探讨Swift中的内存管理来结束本章。'
- en: '[Chapter 6](ch06.html "Chapter 6. Using Protocols and Protocol Extensions"),
    *Using Protocols and Protocol Extensions*, will cover both protocols and protocol
    extensions in detail since protocols are very important to the Swift language,
    and having a solid understanding of them will help us write flexible and reusable
    code.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用协议和协议扩展")，*使用协议和协议扩展*，将详细介绍协议和协议扩展，因为协议对于Swift语言非常重要，对它们的深入了解将帮助我们编写灵活和可重用的代码。'
- en: '[Chapter 7](ch07.html "Chapter 7. Writing Safer Code with Availability and
    Error Handling"), *Writing Safer Code with Availability and Error Handling*, will
    cover the new approach to error handling, which Apple included in Swift 2, in
    depth as well as the new availability feature. Error handling is the process of
    responding to and recovering from error conditions.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。使用可用性和错误处理编写更安全的代码")，*使用可用性和错误处理编写更安全的代码*，将深入探讨Apple在Swift
    2中包含的新错误处理方法以及新的可用性功能。错误处理是响应和从错误条件中恢复的过程。'
- en: '[Chapter 8](ch08.html "Chapter 8. Working with XML and JSON Data"), *Working
    with XML and JSON Data*, will discuss what XML and JSON data are and their uses.
    We''ll then see several examples of how to parse and build XML and JSON data using
    Apple''s frameworks.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。处理XML和JSON数据")，*处理XML和JSON数据*，将讨论XML和JSON数据是什么以及它们的用途。然后我们将看到几个使用Apple的框架解析和构建XML和JSON数据的示例。'
- en: '[Chapter 9](ch09.html "Chapter 9. Custom Subscripting"), *Custom Subscripting*,
    will discuss how we can use custom subscripts in our classes, structures, and
    enumerations. Subscripts in Swift can be used to access elements in a collection.
    We can also define custom subscripts for our classes, structures, and enumerations.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。自定义下标")，*自定义下标*，将讨论我们如何在类、结构和枚举中使用自定义下标。Swift中的下标可以用来访问集合中的元素。我们还可以为我们的类、结构和枚举定义自定义下标。'
- en: '[Chapter 10](ch10.html "Chapter 10. Using Optional Types"), *Using Optional
    Types*, will explain what optional types really are, what are the various ways
    to unwrap them, and optional chaining. For a developer who is just learning Swift,
    optional types can be one of the more confusing items to learn.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用可选类型")，*使用可选类型*，将解释可选类型到底是什么，以及各种解包它们的方法和可选链。对于刚开始学习Swift的开发者来说，可选类型可能是更难以理解的项目之一。'
- en: '[Chapter 11](ch11.html "Chapter 11. Working with Generics"), *Working with
    Generics*, will explain how Swift implements generics. Generics allow us to write
    very flexible and reusable code that avoids duplication.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。使用泛型")，*使用泛型*，将解释Swift如何实现泛型。泛型允许我们编写非常灵活和可重用的代码，从而避免代码重复。'
- en: '[Chapter 12](ch12.html "Chapter 12. Working with Closures"), *Working with
    Closures*, will teach us how to define and use closures in our code. Closures
    in Swift are similar to blocks in Objective-C except that they have a much cleaner
    and easier way of using syntax. We will conclude this chapter with a section on
    how to avoid strong reference cycles with closures.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。使用闭包"), *使用闭包*，将教会我们如何在代码中定义和使用闭包。Swift中的闭包与Objective-C中的块类似，但它们有更干净、更简单的语法使用方式。我们将以一个关于如何避免闭包中的强引用循环的章节来结束本章。'
- en: '[Chapter 13](ch13.html "Chapter 13. Using Mix and Match"), *Using Mix and Match*,
    will explain mix and match and demonstrate how we can include Swift code in our
    Objective-C projects and Objective-C code in our Swift projects. With all of the
    apps and frameworks written in Objective-C, it was important to allow Swift and
    Objective-C code to work together.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章。使用混合匹配"), *使用混合匹配*，将解释混合匹配并演示我们如何在Objective-C项目中包含Swift代码，在Swift项目中包含Objective-C代码。鉴于有大量使用Objective-C编写的应用程序和框架，允许Swift和Objective-C代码协同工作是很重要的。'
- en: '[Chapter 14](ch14.html "Chapter 14. Concurrency and Parallelism in Swift"),
    *Concurrency and Parallelism in Swift*, will show how to use both Grand Central
    Dispatch and Operation Queues to add concurrency and parallelism to our applications.
    Understanding and knowing how to add concurrency and parallelism to our apps can
    significantly enhance the user experience.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章。Swift中的并发与并行"), *Swift中的并发与并行*，将展示如何使用Grand Central
    Dispatch和操作队列来为我们的应用程序添加并发和并行性。理解和知道如何为我们的应用程序添加并发和并行性可以显著提升用户体验。'
- en: '[Chapter 15](ch15.html "Chapter 15. Swift Formatting and Style Guide"), *Swift
    Formatting and Style Guide*, will define a style guide for the Swift language
    that can be used as a template for enterprise developers who need to create a
    style guide since most enterprises have style guides for the various languages
    that they develop in.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章。Swift格式化和风格指南"), *Swift格式化和风格指南*，将为Swift语言定义一个风格指南，可以作为企业开发者创建风格指南的模板，因为大多数企业都有他们开发的各种语言的风格指南。'
- en: '[Chapter 16](ch16.html "Chapter 16. Network Development with Swift"), *Network
    Development with Swift*, will explain the Apple API''s to connect to remote servers
    and how best to use them. Network development can be both fun and challenging.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](ch16.html "第16章。使用Swift进行网络开发"), *使用Swift进行网络开发*，将解释如何使用Apple API连接到远程服务器以及如何最佳地使用它们。网络开发既可以有趣又具有挑战性。'
- en: '[Chapter 17](ch17.html "Chapter 17. Adopting Design Patterns in Swift"), *Adopting
    Design Patterns in Swift*, will show you how to implement some of the more common
    design patterns in Swift. A design pattern identifies a common software development
    problem and provides a strategy for dealing with it.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](ch17.html "第17章。在Swift中采用设计模式"), *在Swift中采用设计模式*，将展示如何在Swift中实现一些更常见的设计模式。设计模式识别一个常见的软件开发问题并提供了解决该问题的策略。'
- en: What you need for this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书
- en: To follow along with the examples in this book, you'll need to have an Apple
    computer with OS X 10.10 or higher installed. You'll also need to install Xcode
    Version 7.0 or higher with Swift Version 2 or higher.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的示例，你需要一台安装了OS X 10.10或更高版本的Apple电脑。你还需要安装7.0或更高版本的Xcode，以及2.0或更高版本的Swift。
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is intended for individuals looking for a book that will not only
    give them a solid introduction to the Swift programming language, but will also
    cover, in depth, the advanced topics such as ARC, design patterns, protocol extensions,
    and concurrency. This book is written for those developers who learn best by looking
    at, and working with, code because each concept covered in the book is backed
    by example code written to give the reader a good understanding of the current
    topic and demonstrate how to properly implement it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书旨在为寻找一本不仅能够为他们提供Swift编程语言的坚实基础，而且还会深入探讨高级主题，如自动引用计数（ARC）、设计模式、协议扩展和并发等主题的个人。这本书是为那些通过查看和操作代码来学习效果最好的开发者所写的，因为书中涵盖的每个概念都有示例代码支持，以帮助读者更好地理解当前主题并展示如何正确实现它。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，你会发现许多不同的文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "If
    we had an OS X playground open, we would use an `NSColor` object to represent
    a color."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名如下所示：“如果我们有一个OS X游乐场打开，我们会使用一个`NSColor`对象来表示颜色。”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "For most of the examples in this book, it is safe to assume that you can
    select either **iOS** or **OS X** unless it is otherwise noted."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下：“在本书的多数示例中，您可以安全地假设您可以选择**iOS**或**OS
    X**，除非有其他说明。”'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框显示。
- en: Tip
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧如下所示。
- en: Reader feedback
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或不喜欢什么。读者反馈对我们来说很重要，因为它帮助我们开发出您真正能从中获得最大价值的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您是Packt书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在[http://www.packtpub.com](http://www.packtpub.com)的账户下载所有已购买Packt出版物的示例代码文件。如果您在其他地方购买了这本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/6034OT_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/6034OT_ColorImages.pdf).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的PDF文件。这些颜色图像将帮助您更好地理解输出的变化。您可以从以下链接下载此文件：[https://www.packtpub.com/sites/default/files/downloads/6034OT_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/6034OT_ColorImages.pdf)。
- en: Errata
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以避免其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该标题的勘误部分下的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误表，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索字段中输入书籍名称。所需信息将出现在**勘误**部分。
- en: Piracy
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个横跨所有媒体的持续问题。在Packt，我们非常重视保护我们的版权和许可证。如果您在互联网上发现任何形式的我们作品的非法副本，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接[<mailto:copyright@packtpub.com>](mailto:copyright@packtpub.com)与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，以保护我们的作者和为您提供有价值内容的能力。
- en: Questions
