- en: '*Chapter 15*: Writing Notes and Recording Voice Memos'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第15章*：撰写笔记和录制语音备忘录'
- en: When you're away from your desk, it's easy to get a sudden inspiration and need
    to capture your idea. Far too often, people forget their ideas completely. Other
    times, you may need to jot your ideas down on any scrap of paper you can find,
    such as a paper napkin or the back of an envelope. Ideally, you should carry a
    notepad and pen or pencil at all times since you never know when a good idea might
    hit you and you'll need to write it down.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不在办公桌旁时，很容易突然有灵感，需要捕捉你的想法。很多时候，人们会完全忘记他们的想法。其他时候，你可能需要在任何你能找到的碎片纸上记下你的想法，比如纸巾或信封的背面。理想情况下，你应该随时携带笔记本和笔或铅笔，因为你永远不知道什么时候会有一个好的想法突然出现，你需要把它写下来。
- en: Fortunately, with your iPhone, you'll always have a way to record your ideas
    at any time in one of two ways. First, you can type ideas using the **Notes**
    app, which acts like a simple word processor for capturing small amounts of text.
    Second, you can dictate your ideas to the Voice Memos app so you can capture an
    audio file of your spoken thoughts.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，有了你的iPhone，你将始终有两种方式在任何时候记录你的想法。首先，你可以使用**笔记**应用输入想法，它像一个简单的文字处理器，用于捕捉少量的文本。其次，你可以将你的想法口述给语音备忘录应用，这样你就可以捕捉到你的语音想法的音频文件。
- en: No matter where inspiration strikes you, you'll be able to record your thoughts
    as written text or spoken audio by using your iPhone. Now you just have to remember
    to keep your iPhone with you at all times.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 无论灵感在哪里出现，你都可以通过使用你的iPhone将你的想法以书面文本或语音音频的形式记录下来。现在你只需要记得随时携带你的iPhone。
- en: 'The topics covered in this chapter are as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的主题如下：
- en: Creating notes and editing text
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建笔记和编辑文本
- en: Adding pictures and drawings to notes
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在笔记中添加图片和绘图
- en: Recording voice memos
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 录制语音备忘录
- en: Taking notes
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 做笔记
- en: The **Notes** app mimics a paper notepad. While a paper notepad has a limited
    number of pages and each page has a limited amount of space, the **Notes** app
    lets you create an unlimited number of pages of unlimited size.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**笔记**应用模仿了纸质笔记本。虽然纸质笔记本的页数有限，每页的空间也有限，但**笔记**应用允许你创建无限数量的页面，且页面大小无限。'
- en: Once you capture your ideas in the **Notes** app, you can share them with others
    or simply copy and paste text from the **Notes** app into another app, such as
    the Pages word processor.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你在**笔记**应用中捕捉到你的想法，你可以与他人分享，或者简单地从**笔记**应用中复制粘贴文本到另一个应用，例如Pages文字处理软件。
- en: Understanding folders
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解文件夹
- en: To help you keep your notes organized, the **Notes** app can store them in folders,
    much like folders on a computer. The idea is to create separate folders for storing
    related notes, such as a folder for work projects and another folder for personal
    information. By creating and using folders, you can better organize your notes
    to help you find them again.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你组织笔记，**笔记**应用可以将它们存储在文件夹中，就像电脑上的文件夹一样。想法是为存储相关笔记创建单独的文件夹，例如为工作项目创建一个文件夹，为个人信息创建另一个文件夹。通过创建和使用文件夹，你可以更好地组织你的笔记，帮助你再次找到它们。
- en: 'To see how to create a folder, follow these steps:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何创建文件夹，请按照以下步骤操作：
- en: Tap the **Notes app** on the Home screen.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**笔记**应用。
- en: Tap the Back button in the upper-left corner of the screen until the **Folders**
    screen appears. The **Folders** screen shows the location of notes in both the
    iCloud (at the top) and your iPhone, as shown in *Figure 15.1*:![Figure 15.1 –
    The Folders screen
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的返回按钮，直到出现**文件夹**屏幕。**文件夹**屏幕显示了iCloud（在顶部）和你的iPhone中笔记的位置，如图*图15.1*所示：![Figure
    15.1 – 文件夹屏幕
- en: '](img/Figure_15.01_B14100.jpg)'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 15.01_B14100.jpg](img/Figure_15.01_B14100.jpg)'
- en: Figure 15.1 – The Folders screen
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.1 – 文件夹屏幕
- en: Tap **New Folder** in the bottom-left corner of the screen. A **New Folder**
    dialog appears, as shown in *Figure 15.2*:![Figure 15.2 – The New Folder screen
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左下角的**新建文件夹**。会出现一个**新建文件夹**对话框，如图*图15.2*所示：![Figure 15.2 – 新文件夹屏幕
- en: '](img/Figure_15.02_B14100.jpg)'
  id: totrans-19
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 15.02_B14100.jpg](img/Figure_15.02_B14100.jpg)'
- en: Figure 15.2 – The New Folder screen
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.2 – 新文件夹屏幕
- en: Type a descriptive name for your folder and tap **Save**. Your new folder appears
    under the **On My iPhone** category.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为你的文件夹输入一个描述性的名称，然后点击**保存**。你的新文件夹将出现在**在我的iPhone上**类别下。
- en: 'Once you have created a folder, you can store notes in that folder. To delete
    a folder, follow these steps:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你创建了文件夹，你就可以在那个文件夹中存储笔记。要删除文件夹，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home Screen.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**笔记**应用。
- en: Tap the Back button in the upper-left corner of the screen until the **Folders**
    screen appears.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的返回按钮，直到出现**文件夹**屏幕。
- en: Swipe left on that folder and tap the Delete icon that appears on the right.
    A dialog appears, asking you to verify that you want to delete a folder with any
    notes and subfolders inside.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向左滑动该文件夹，并点击右侧出现的删除图标。出现一个对话框，询问您是否确认要删除包含任何笔记和子文件夹的文件夹。
- en: Tap **OK**.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**。
- en: After you delete a folder, the **Notes** app stores the deleted folder in a
    special **Recently Deleted** folder that will give you 30 days to retrieve your
    notes before your iPhone erases them for good.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 删除文件夹后，**笔记**应用将删除的文件夹存储在一个特殊的**最近删除**文件夹中，这将给您30天的时间来恢复笔记，在iPhone永久删除它们之前。
- en: 'To retrieve a folder from the **Recently Deleted** folder, follow these steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要从**最近删除**文件夹中恢复文件夹，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**笔记**应用。
- en: Tap the Back button in the upper-left corner of the screen until the **Folders**
    screen appears. The **Recently Deleted** folder appears, as shown in *Figure 15.3*:![Figure
    15.3 – The Recently Deleted folder appears when you delete at least one folder
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的返回按钮，直到出现**文件夹**屏幕。**最近删除**文件夹出现，如图*图15.3*所示：![图15.3 – 删除至少一个文件夹时出现最近删除文件夹
- en: '](img/Figure_15.03_B14100.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.03_B14100.jpg](img/Figure_15.03_B14100.jpg)'
- en: Figure 15.3 – The Recently Deleted folder appears when you delete at least one
    folder
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.3 – 删除至少一个文件夹时出现最近删除文件夹
- en: Tap the **Recently Deleted** folder. The **Recently Deleted** screen appears,
    listing all notes you have deleted.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**最近删除**文件夹。出现**最近删除**屏幕，列出您已删除的所有笔记。
- en: Swipe left on a note to display a folder and a Delete icon, as shown in *Figure
    15.4*:![Figure 15.4 – The Recently Deleted screen displays previously deleted
    notes
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在笔记上向左滑动以显示文件夹和删除图标，如图*图15.4*所示：![图15.4 – 最近删除屏幕显示之前删除的笔记
- en: '](img/Figure_15.04_B14100.jpg)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.04_B14100.jpg](img/Figure_15.04_B14100.jpg)'
- en: Figure 15.4 – The Recently Deleted screen displays previously deleted notes
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.4 – 最近删除屏幕显示之前删除的笔记
- en: Tap the **Folder** icon. A **Select a folder** screen appears, letting you choose
    a folder where you can put the note, as shown in *Figure 15.5*:![Figure 15.5 –
    The Select a folder screen
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**文件夹**图标。出现**选择一个文件夹**屏幕，让您选择可以放置笔记的文件夹，如图*图15.5*所示：![图15.5 – 选择一个文件夹屏幕
- en: '](img/Figure_15.05_B14100.jpg)'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.05_B14100.jpg](img/Figure_15.05_B14100.jpg)'
- en: Figure 15.5 – The Select a folder screen
  id: totrans-39
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.5 – 选择一个文件夹屏幕
- en: Tap a folder or tap **New Folder** to store your note in a new folder.
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个文件夹或点击**新建文件夹**以将您的笔记存储在新文件夹中。
- en: Once you understand how folders let you organize notes on your iPhone, the next
    step is to start creating notes so that you can capture your ideas.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您了解了文件夹如何让您在iPhone上组织笔记，下一步就是开始创建笔记，以便您可以捕捉您的想法。
- en: Creating a new note
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建新笔记
- en: When you create a new note, you must define the folder where you want to store
    that note. Of course, you can always move that note to a different folder later.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当您创建新笔记时，您必须定义您想要存储该笔记的文件夹。当然，您以后总是可以将该笔记移动到不同的文件夹。
- en: 'To create a new note, follow these steps:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建新笔记，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**笔记**应用。
- en: Tap the Back button in the upper-left corner of the screen until the **Folders**
    screen appears.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕左上角的返回按钮，直到出现**文件夹**屏幕。
- en: Tap the folder where you want to store a new note. Notice that a New Note icon
    appears in the bottom of the screen, as shown in *Figure 15.6*:![Figure 15.6 –
    The New Note icon
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想要存储新笔记的文件夹。注意，屏幕底部出现了一个**新建笔记**图标，如图*图15.6*所示：![图15.6 – 新笔记图标
- en: '](img/Figure_15.06_B14100.jpg)'
  id: totrans-48
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.06_B14100.jpg](img/Figure_15.06_B14100.jpg)'
- en: Figure 15.6 – The New Note icon
  id: totrans-49
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.6 – 新笔记图标
- en: 'Tap the New Note icon. A blank note screen appears, as shown in *Figure 15.7*:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**新建笔记**图标。出现一个空白笔记屏幕，如图*图15.7*所示：
- en: '![Figure 15.7 – A new note'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '![图15.7 – 新笔记'
- en: '](img/Figure_15.07_B14100.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_15.07_B14100.jpg](img/Figure_15.07_B14100.jpg)'
- en: Figure 15.7 – A new note
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.7 – 新笔记
- en: 'Once you create a new note, you have several options:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新笔记后，您有几种选择：
- en: Type text.
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打字文本。
- en: Create a table.
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建表格。
- en: Create a checklist.
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建清单。
- en: Add a picture from the photo library or the camera.
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从照片库或相机添加图片。
- en: Draw.
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘画。
- en: Typing and editing text
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 打字和编辑文本
- en: The most common use for a note is to type and edit text. To type text in a note,
    simply tap where you want to insert text and type using the virtual keyboard that
    appears at the bottom of the screen.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记最常见的用途是打字和编辑文本。要在笔记中打字，只需点击想要插入文本的位置，并使用屏幕底部出现的虚拟键盘进行打字。
- en: 'To select a single word, you have two options:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择单个单词，您有两个选择：
- en: Press and hold a fingertip over the word.
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 长按单词。
- en: Double-tap the word.
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双击单词。
- en: 'To select an entire paragraph, triple-tap any word in that paragraph. As soon
    as you select any text, a beginning and ending vertical line appears, as shown
    in *Figure 15.8*:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择整个段落，在该段落中的任何单词上三击。一旦选择任何文本，就会立即出现一个起始和结束的垂直线，如图15.8所示：
- en: '![Figure 15.8 – Two vertical lines define the beginning and end of selected
    text'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 15.8 – 两个垂直线定义所选文本的开始和结束'
- en: '](img/Figure_15.08_B14100.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_15.08_B14100.jpg](img/Figure_15.08_B14100.jpg)'
- en: Figure 15.8 – Two vertical lines define the beginning and end of selected text
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.8 – 两个垂直线定义所选文本的开始和结束
- en: To select more or less text, drag these two vertical lines in any direction.
    Tap the selected text and a pop-up menu appears letting you choose the **Cut**,
    **Copy**, and **Paste** commands.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 要选择更多或更少的文本，将这两个垂直线向任何方向拖动。点击所选文本，将出现一个弹出菜单，让您选择**剪切**、**复制**和**粘贴**命令。
- en: '**Cut** removes selected text. **Copy** duplicates selected text. **Paste**
    inserts previously cut or copied text. If you have not cut or copied any text,
    the paste command won''t do anything.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**剪切**删除所选文本。**复制**复制所选文本。**粘贴**插入之前剪切或复制的文本。如果您没有剪切或复制任何文本，粘贴命令将不会执行任何操作。'
- en: By using the **Cut** and **Paste** commands, you can move text from one location
    to another. By using the **Copy** and **Paste** commands, you can duplicate text
    to place in a second location.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用**剪切**和**粘贴**命令，您可以将文本从一个位置移动到另一个位置。通过使用**复制**和**粘贴**命令，您可以将文本复制到第二个位置。
- en: Formatting text
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 格式化文本
- en: Once you've typed text, you have the option of formatting that text to choose
    a different appearance or style (bold, italics, or underline), along with indenting
    text or creating numbered or bullet lists. Formatting gives you a way to emphasize
    some or all of your text stored in a note.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在输入文本之后，您可以选择格式化该文本以选择不同的外观或样式（粗体、斜体或下划线），以及缩进文本或创建编号或项目符号列表。格式化为您提供了一种强调笔记中存储的某些或全部文本的方法。
- en: 'To format text in a note, follow these steps:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 要在笔记中格式化文本，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**笔记**应用。
- en: Tap on the note that contains the text you want to format.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击包含您想要格式化文本的笔记。
- en: Select the text you want to format (double-tap a word and/or modify the selection).
    Notice a **+** icon that appears above the virtual keyboard, as shown in *Figure
    15.9*:![Figure 15.9 – The + icon above the virtual keyboard
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您想要格式化的文本（双击一个单词并/或修改选择）。注意虚拟键盘上方出现的**+**图标，如图15.9所示：![Figure 15.9 – 虚拟键盘上方的+图标
- en: '](img/Figure_15.09_B14100.jpg)'
  id: totrans-78
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.09_B14100.jpg](img/Figure_15.09_B14100.jpg)'
- en: Figure 15.9 – The + icon above the virtual keyboard
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.9 – 虚拟键盘上方的+图标
- en: Tap the **+** icon. A list of icons appears above the virtual keyboard, as shown
    in *Figure 15.10*:![Figure 15.10 – Icons above the virtual keyboard
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**图标。在虚拟键盘上方出现一个图标列表，如图15.10所示：![Figure 15.10 – 虚拟键盘上方的图标
- en: '](img/Figure_15.10_B14100.jpg)'
  id: totrans-81
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.10_B14100.jpg](img/Figure_15.10_B14100.jpg)'
- en: Figure 15.10 – Icons above the virtual keyboard
  id: totrans-82
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.10 – 虚拟键盘上方的图标
- en: Tap the Formatting icon. A list of formatting options appears at the bottom
    of the screen, as shown in *Figure 15.11*:![Figure 15.11 – Formatting options
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击格式化图标。屏幕底部出现格式化选项列表，如图15.11所示：![Figure 15.11 – 格式化选项
- en: '](img/Figure_15.11_B14100.jpg)'
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.11_B14100.jpg](img/Figure_15.11_B14100.jpg)'
- en: Figure 15.11 – Formatting options
  id: totrans-85
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.11 – 格式化选项
- en: Slide your finger left and right over the highlighted **Body** and you'll see
    other options, such as **Title** and **Subheading**. By tapping one of these other
    options, you can alter the appearance of the selected text.
  id: totrans-86
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在高亮的**正文**上左右滑动您的手指，您将看到其他选项，例如**标题**和**副标题**。通过点击这些其他选项之一，您可以更改所选文本的外观。
- en: Tap the Bold, Italics, Underline, or Strikethrough icons to change the selected
    text.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击粗体、斜体、下划线或删除线图标以更改所选文本。
- en: Tap the three different list icons, in the bottom-left corner, to create dashed,
    numbered, or bullet lists.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左下角点击三个不同的列表图标，以创建虚线、编号或项目符号列表。
- en: Tap **Body** again to convert a list back into text.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击**正文**将列表转换回文本。
- en: Tap the right and left indent icons in the bottom-right corner.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在底部右角点击左右缩进图标。
- en: Tap the close (**X**) icon in the upper-right corner of these formatting options
    to make them go away. The virtual keyboard appears again.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击这些格式化选项右上角的关闭（**X**）图标，使它们消失。虚拟键盘再次出现。
- en: When typing text, you may want to align text in rows and columns. Rather than
    trying to align text manually, it's much easier to create a table instead.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 当您输入文本时，您可能希望将文本对齐到行和列中。与其手动尝试对齐文本，不如创建一个表格要容易得多。
- en: Using tables
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用表格
- en: Tables let you organize data in rows and columns, much like a spreadsheet. By
    using tables, you can align text in ways not possible through ordinary indentation.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 表格允许您以行和列的形式组织数据，就像电子表格一样。通过使用表格，您可以以普通缩进无法实现的方式对齐文本。
- en: 'To see how to create and use tables, follow these steps:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何创建和使用表格，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**笔记**应用。
- en: Tap on the note where you want to add a table. The virtual keyboard and row
    of icons appears. The Table icon appears on the far left, as shown in *Figure
    15.12*:![Figure 15.12 – The Table icon
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触要添加表格的笔记。虚拟键盘和图标行出现。表格图标位于最左侧，如图*图15.12*所示：![Figure 15.12 – The Table icon
- en: '](img/Figure_15.12_B14100.jpg)'
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.12_B14100.jpg]'
- en: Figure 15.12 – The Table icon
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.12 – The Table icon
- en: Tap the **Table** icon. A table appears, as shown in *Figure 15.13*:![Figure
    15.13 – A table in a note
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**表格**图标。表格出现，如图*图15.13*所示：![Figure 15.13 – A table in a note
- en: '](img/Figure_15.13_B14100.jpg)'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.13_B14100.jpg]'
- en: Figure 15.13 – A table in a note
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.13 – 笔记中的表格
- en: Tap in a cell and type text.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在单元格中轻触并输入文本。
- en: Each time you create a table, the **Notes** app creates a 2 x 2 table. If you
    need to, you can add or delete rows and columns.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 每次创建表格时，**笔记**应用都会创建一个2 x 2的表格。如果需要，您可以添加或删除行和列。
- en: Modifying table rows and columns
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 修改表格行和列
- en: When you create a table, you may need additional rows or columns. Likewise,
    a table may have too many rows and columns. At any time, you can adjust the size
    of a table.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当您创建表格时，您可能需要额外的行或列。同样，表格可能有太多的行和列。在任何时候，您都可以调整表格的大小。
- en: 'To modify rows or columns in a table, follow these steps:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 要修改表格中的行或列，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触主屏幕上的**笔记**应用。
- en: Tap inside the table you want to modify. A three dot icon appears above a column
    and to the left of the rows (see *Figure 15.13*).
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触要修改的表格内部。一个三点图标出现在列上方和行左侧（见图*图15.13*）。
- en: Tap this three dot icon to display a menu to add or delete a row or column,
    as shown in *Figure 15.14*:![Figure 15.14 – Adding or deleting rows and columns
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触此三点图标以显示一个菜单，用于添加或删除行或列，如图*图15.14*所示：![Figure 15.14 – Adding or deleting rows
    and columns
- en: '](img/Figure_15.14_B14100.jpg)'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.14_B14100.jpg]'
- en: Figure 15.14 – Adding or deleting rows and columns
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.14 – 添加或删除行和列
- en: (Optional:) Drag the size of the row or column to select multiple rows or columns
    you wish to delete.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：拖动行或列的大小以选择要删除的多行或多列。
- en: Tap an option such as **Add Row** or **Delete Column** to modify the size of
    your table.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触选项，例如**添加行**或**删除列**以修改表格的大小。
- en: Remember that if you delete a row or column, you also delete any text stored
    in that row or column.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，如果您删除行或列，您也将删除该行或列中存储的任何文本。
- en: Moving and copying rows and columns
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动和复制行和列
- en: Oftentimes, you may have text in a row or column and then decide it should appear
    somewhere else in that table. You can use the cut, copy, and paste commands on
    entire rows or columns that contain text.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，您可能在一行或一列中有文本，然后决定它应该出现在表格中的其他位置。您可以使用剪切、复制和粘贴命令对包含文本的整个行或列进行操作。
- en: 'To move or copy text stored in rows or columns in a table, follow these steps:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 要移动或复制表格中行或列中存储的文本，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**笔记**应用。
- en: Tap the three dot icon above the column or to the left of the row you want to
    cut or copy. A menu appears, as shown in *Figure 15.15*:![Figure 15.15 – Cutting
    or copying a row or column
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触要剪切或复制的列上方的三点图标或行左侧。出现一个菜单，如图*图15.15*所示：![Figure 15.15 – Cutting or copying
    a row or column
- en: '](img/Figure_15.15_B14100.jpg)'
  id: totrans-121
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.15_B14100.jpg]'
- en: Figure 15.15 – Cutting or copying a row or column
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.15 – 剪切或复制行或列
- en: Tap **Cut** or **Copy**. (The **Cut** command only cuts text, not the actual
    row or column.)
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**剪切**或**复制**。（**剪切**命令仅剪切文本，而不是实际的行或列。）
- en: Tap in the row or column where you want to paste the cut or copied text.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在要粘贴剪切或复制的文本的行或列中轻触。
- en: Tap the three dot icon above the column or to the left of the row. A menu appears,
    as shown in *Figure 15.16*:![Figure 15.16 – Pasting cut or copied text
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触列上方的三点图标或行左侧。出现一个菜单，如图*图15.16*所示：![Figure 15.16 – Pasting cut or copied text
- en: '](img/Figure_15.16_B14100.jpg)'
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_15.16_B14100.jpg]'
- en: Figure 15.16 – Pasting cut or copied text
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.16 – 粘贴剪切或复制的文本
- en: Tap **Paste**. Your cut or copied text appears in the row or column.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**粘贴**。你的剪切或复制文本将出现在行或列中。
- en: Moving or copying text around a table lets you modify a table, but sometimes
    you may want to copy a complete table so you can paste it in another note.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在表格周围移动或复制文本可以修改表格，但有时你可能想要复制整个表格以便在其他笔记中粘贴。
- en: Copying a table
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 复制表格
- en: Rather than copy text stored in rows or columns, you can copy an entire table
    along with any text stored inside.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以复制整个表格以及其中存储的任何文本，而不仅仅是行或列中的文本。
- en: 'To copy a table, follow these steps:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 要复制表格，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**笔记**应用。
- en: Tap inside the table you want to copy. Notice that the Table icon above the
    virtual keyboard now displays a black dot in the lower-left corner, as shown in
    *Figure 15.17*:![Figure 15.17 – The Table icon when the cursor appears inside
    a table
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要复制的表格内部。注意，虚拟键盘上方的表格图标现在在左下角显示一个黑点，如图15.17所示：![图15.17 – 光标在表格内时表格图标
- en: '](img/Figure_15.17_B14100.jpg)'
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.17_B14100.jpg)'
- en: Figure 15.17 – The Table icon when the cursor appears inside a table
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.17 – 光标在表格内时表格图标
- en: Tap the Table icon. A list of options appears on the screen, as shown in *Figure
    15.18*:![Figure 15.18 – Options for manipulating an entire table
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击表格图标。屏幕上出现选项列表，如图15.18所示：![图15.18 – 操作整个表格的选项
- en: '](img/Figure_15.18_B14100.jpg)'
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.18_B14100.jpg)'
- en: Figure 15.18 – Options for manipulating an entire table
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.18 – 操作整个表格的选项
- en: Tap **Copy Table**.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**复制表格**。
- en: Press and hold a fingertip at a new location where you want to paste the copied
    table. A menu appears.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你想要粘贴复制表格的新位置上按住指尖。将出现一个菜单。
- en: Tap **Paste**. Your copied table now appears.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**粘贴**。你的复制表格现在出现。
- en: Copying a table can be handy, but if you notice the list of options in *Figure
    15.18*, several other options are also available, such as sharing a table.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 复制表格可能很方便，但如果你在图15.18中注意到选项列表，还有其他一些选项也是可用的，例如分享表格。
- en: Sharing a table
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分享表格
- en: If you create a table with text, you may want to share this information with
    others through AirDrop, **Messages**, Mail, or another app installed on your iPhone.
    By using AirDrop, you can send a table as a text file to another Apple product
    such as a Mac. By using **Messages** or Mail, you can send a copy of your table
    to friends or co-workers.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你创建了一个包含文本的表格，你可能想要通过AirDrop、**消息**、邮件或安装在iPhone上的其他应用与他人分享这些信息。通过使用AirDrop，你可以将表格作为文本文件发送到另一台苹果产品，如Mac。通过使用**消息**或邮件，你可以将你的表格副本发送给朋友或同事。
- en: 'To share a table, follow these steps:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 要分享表格，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**笔记**应用。
- en: Tap inside the table you want to share. Notice that the Table icon above the
    virtual keyboard now displays a black dot in the lower-left corner (see *Figure
    15.17*).
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要分享的表格内部。注意，虚拟键盘上方的表格图标现在在左下角显示一个黑点（见图15.17）。
- en: Tap the **Table** icon. A list of options appears on the screen (see *Figure
    15.18*).
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**表格**图标。屏幕上出现选项列表（见图15.18）。
- en: Tap **Share Table**. A list of ways to share a table appears at the bottom of
    the screen, as shown in *Figure 15.19*:![Figure 15.19 – Options for sharing a
    table
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**分享表格**。屏幕底部将出现分享表格的方式列表，如图15.19所示：![图15.19 – 分享表格的选项
- en: '](img/Figure_15.19_B14100.jpg)'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.19_B14100.jpg)'
- en: Figure 15.19 – Options for sharing a table
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.19 – 分享表格的选项
- en: Tap a person's name or method to share your table, such as tapping **AirDrop**,
    **Messages**, or **Mail**.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个名字或方法来分享你的表格，例如点击**AirDrop**、**消息**或**邮件**。
- en: Tables contain text, but you can convert a table into plain text if you no longer
    want to align text in rows and columns.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 表格包含文本，但如果你不再想要在行和列中对齐文本，你可以将表格转换为纯文本。
- en: Converting tables to text
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将表格转换为文本
- en: 'Tables can be useful for aligning text, but the lines that make up a table
    can be distracting. For that reason, you might want to convert a table to text.
    *Figure 15.20* shows a table and then how text appears after converting the table
    to text:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 表格可以用于对齐文本，但表格的线条可能会分散注意力。因此，你可能想要将表格转换为文本。*图15.20*显示了表格以及将表格转换为文本后的文本显示：
- en: '![Figure 15.20 – Converting a table to text'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: '![图15.20 – 将表格转换为文本'
- en: '](img/Figure_15.20_B14100.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_15.20_B14100.jpg)'
- en: Figure 15.20 – Converting a table to text
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.20 – 将表格转换为文本
- en: 'To convert a table to text, follow these steps:'
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 要将表格转换为文本，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**笔记**应用。
- en: Tap inside the table you want to convert. Notice that the Table icon above the
    virtual keyboard now displays a black dot in the lower-left corner (see *Figure
    15.17*).
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要转换为表格的表格内部。注意虚拟键盘上方的表格图标现在在左下角显示一个黑点（见*图15.17*）。
- en: Tap the Table icon. A list of options appears on the screen (see *Figure 15.18*).
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击表格图标。屏幕上会出现一个选项列表（见*图15.18*）。
- en: Tap **Convert Table**. The text now appears without a table.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**转换为表格**。文本现在不再显示表格。
- en: Converting a table to text gets rid of a table but preserves its text. However,
    you may eventually want to delete a table and all the text inside.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 将表格转换为文本会移除表格，但保留其文本。然而，你可能最终想要删除表格及其内部的所有文本。
- en: Deleting a table
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除表格
- en: When you no longer need a table, you can delete the entire table, including
    any text stored inside that table.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 当你不再需要表格时，你可以删除整个表格，包括其中存储的所有文本。
- en: 'To delete a table, follow these steps:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除表格，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**笔记**应用。
- en: Tap inside the table you want to delete. Notice that the Table icon above the
    virtual keyboard now displays a black dot in the lower-left corner (see *Figure
    15.17*).
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要删除的表格内部。注意虚拟键盘上方的表格图标现在在左下角显示一个黑点（见*图15.17*）。
- en: Tap the Table icon. A list of options appears on the screen (see *Figure 15.18*).
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击表格图标。屏幕上会出现一个选项列表（见*图15.18*）。
- en: Tap **Delete Table**. The text now appears without a table.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除表格**。文本现在不再显示表格。
- en: Tables can help organize text, but for another way to organize text, consider
    using checklists.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 表格可以帮助组织文本，但如果你想要另一种组织文本的方法，可以考虑使用清单。
- en: Creating checklists
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建清单
- en: Many people take notes to create to-do lists and checklists of tasks they need
    to get done. Checklists let you create a list of items with the ability to tap
    on a circle to the left of each item to mark it as done.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人通过记笔记来创建待办事项清单和需要完成的任务清单。清单允许你创建一个项目列表，并且可以点击每个项目左侧的圆圈来标记已完成。
- en: 'To see how to create a checklist, follow these steps:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何创建清单，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**笔记**应用。
- en: Tap in the location where you want to create a checklist. Notice a **+** icon
    that appears above the virtual keyboard (see *Figure 15.9*). (If you already see
    icons above the virtual keyboard, skip this step.)
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要创建清单的位置。注意虚拟键盘上方的**+**图标（见*图15.9*）。（如果你已经在虚拟键盘上方看到了图标，请跳过此步骤。）
- en: Tap the **+** icon to display icons above the virtual keyboard.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**图标以显示虚拟键盘上方的图标。
- en: As shown in *Figure 15.21*:![Figure 15.21 – The Checklist icon
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如*图15.21*所示：![Figure 15.21 – 清单图标
- en: '](img/Figure_15.21_B14100.jpg)'
  id: totrans-181
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.21_B14100.jpg)'
- en: Figure 15.21 – The Checklist icon
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.21 – 清单图标
- en: Tap the **Checklist** icon. An empty circle appears in the note,
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**清单**图标。在笔记中会出现一个空圆圈，
- en: Type some text and tap the **Return** key on the virtual keyboard to create
    another checklist item.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一些文本，然后在虚拟键盘上的**回车键**上点击以创建另一个清单项。
- en: Tap the **Checklist** icon again to stop creating empty circles.
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击**清单**图标以停止创建空圆圈。
- en: 'Once you''ve created a checklist, you can always mark off items by tapping
    in the empty circle that appears to the left of each item, as shown in *Figure
    15.22*:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你创建了一个清单，你总是可以通过点击每个项目左侧出现的空圆圈来标记项目，如图*图15.22*所示：
- en: '![Figure 15.22 – Check marks marking off items in a checklist'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 15.22 – 清单中勾选的项目标记'
- en: '](img/Figure_15.22_B14100.jpg)'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_15.22_B14100.jpg)'
- en: Figure 15.22 – Check marks marking off items in a checklist
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.22 – 清单中勾选的项目标记
- en: Tapping this circle toggles between showing an empty circle and a checkmark
    in it.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 点击这个圆圈会在显示空圆圈和其中的勾选标记之间切换。
- en: Adding pictures to a note
  id: totrans-191
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向笔记添加图片
- en: The whole purpose of notes is to capture your ideas and information. Sometimes,
    typing text is fine, but other times, you may want to capture a picture either
    from the iPhone's camera or using a picture stored in your photo library.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 笔记的全部目的都是为了捕捉你的想法和信息。有时，键入文本就足够了，但有时，你可能想要从iPhone的相机中捕捉图片，或者使用你照片库中存储的图片。
- en: 'The **Notes** app offers three ways to add a picture to a note, as shown in
    *Figure 15.23*:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: '**笔记**应用提供了三种将图片添加到笔记中的方法，如图*图15.23*所示：'
- en: '![Figure 15.23 – Three options for adding pictures to notes'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 15.23 – 向笔记添加图片的三个选项'
- en: '](img/Figure_15.23_B14100.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_15.23_B14100.jpg)'
- en: Figure 15.23 – Three options for adding pictures to notes
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.23 – 向笔记添加图片的三个选项
- en: 'The options are as follows:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 选项如下：
- en: '**Scan Documents** – Lets you crop an image taken with a camera, but does not
    save it in the Photo Library'
  id: totrans-198
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扫描文档** – 允许您裁剪用相机拍摄的图像，但不会将其保存在照片库中'
- en: '**Take Photo or Video** – Captures a photo or video from the iPhone camera,
    but does not save it in the Photo Library'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拍照或录像** – 从iPhone相机捕捉照片或视频，但不会将其保存在照片库中'
- en: '**Choose Photo or Video** – Retrieves an image or video stored in the Photo
    Library'
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择照片或视频** – 从照片库中检索图像或视频'
- en: Cropping images into a note
  id: totrans-201
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将图像裁剪到笔记中
- en: The **Scan Documents** option is meant to capture images of important papers
    and let you crop them, but you can use this option to capture any image with the
    iPhone camera and crop it before inserting it in a note.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '**扫描文档**选项旨在捕捉重要文件的图像并允许您裁剪它们，但您可以使用此选项使用iPhone相机捕捉任何图像并在将其插入笔记之前进行裁剪。'
- en: 'To capture and crop a picture for a note, follow these steps:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 要为笔记捕捉和裁剪图片，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**笔记**应用。
- en: Tap in the location where you want to add a picture. Notice a **+** icon that
    appears above the virtual keyboard (see *Figure 15.9*). (If you already see icons
    above the virtual keyboard, skip this step.)
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您想要添加图片的位置轻触。注意虚拟键盘上方出现的**+**图标（见*图15.9*）。（如果您已经看到虚拟键盘上方的图标，请跳过此步骤。）
- en: Tap the **+** icon to display icons above the virtual keyboard, as shown in
    *Figure 15.24*:![Figure 15.24 – The Camera icon
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**+**图标以显示虚拟键盘，如图15.24所示：![Figure 15.24 – 摄像头图标
- en: '](img/Figure_15.24_B14100.jpg)'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.24_B14100.jpg)'
- en: Figure 15.24 – The Camera icon
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.24 – 摄像头图标
- en: Tap the Camera icon. A list of options appears (see *Figure 15.23*).
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触相机图标。出现一个选项列表（见*图15.23*）。
- en: Tap **Scan Documents**. Aim your iPhone camera at the object you want to capture,
    as shown in *Figure 15.25*:![Figure 15.25 – Capturing an image
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**扫描文档**。将iPhone相机对准您想要捕捉的对象，如图15.25所示：![Figure 15.25 – 捕捉图像
- en: '](img/Figure_15.25_B14100.jpg)'
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.25_B14100.jpg)'
- en: Figure 15.25 – Capturing an image
  id: totrans-212
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.25 – 捕捉图像
- en: Tap the white button to capture an image. Cropping circles appear around the
    image.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触白色按钮以捕捉图像。图像周围出现裁剪圆圈。
- en: Drag these cropping circles to define the image you want to keep, as shown in
    *Figure 15.26*:![Figure 15.26 – Cropping an image
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拖动这些裁剪圆圈以定义您想要保留的图像，如图15.26所示：![Figure 15.26 – 裁剪图像
- en: '](img/Figure_15.26_B14100.jpg)'
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.26_B14100.jpg)'
- en: Figure 15.26 – Cropping an image
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.26 – 裁剪图像
- en: Tap **Keep Scan**. Your cropped image appears in the note.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**保留扫描**。您的裁剪图像出现在笔记中。
- en: Tap on the cropped image in your note. A list of icons appears at the bottom
    of the screen, which allows you to modify the image further, as shown in *Figure
    15.27*:![Figure 15.27 – Modifying a cropped image
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的笔记中轻触裁剪图像。屏幕底部出现一个图标列表，允许您进一步修改图像，如图15.27所示：![Figure 15.27 – 修改裁剪后的图像
- en: '](img/Figure_15.27_B14100.jpg)'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.27_B14100.jpg)'
- en: Figure 15.27 – Modifying a cropped image
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.27 – 修改裁剪后的图像
- en: Tap the Crop icon and crop the image if necessary.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触裁剪图标，如有必要进行裁剪。
- en: Tap the Adjust icon and choose from a variety of ways to adjust the appearance
    of the image, such as **Grayscale** or **Black & White**.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触调整图标并从多种方式中选择以调整图像的外观，例如**灰度**或**黑白**。
- en: Tap the Rotate icon to rotate the image to the left.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触旋转图标以将图像向左旋转。
- en: Tap the Delete icon if you want to remove the cropped image from the note.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想从笔记中删除裁剪的图像，请轻触删除图标。
- en: Cropping an image can be fine, but sometimes you just want to capture an entire
    picture or video and insert it into a note.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 裁剪图像可以很精确，但有时您只想捕捉整个图片或视频并将其插入到笔记中。
- en: Adding images and videos to a note
  id: totrans-226
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将图像和视频添加到笔记中
- en: By using the iPhone camera, you can capture a still image or a video to add
    to a note. When you capture an image or video within a note, that image or video
    will not be saved to the Photo Library.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用iPhone相机，您可以捕捉静态图像或视频并将其添加到笔记中。当您在笔记中捕捉图像或视频时，该图像或视频将不会保存在照片库中。
- en: 'To capture a picture or video for a note, follow these steps:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 要为笔记捕捉图片或视频，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**笔记**应用。
- en: Tap in the location where you want to add a picture. Notice a **+** icon that
    appears above the virtual keyboard (see *Figure 15.9*).
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您想要添加图片的位置轻触。注意虚拟键盘上方出现的**+**图标（见*图15.9*）。
- en: Tap the **+** icon to display icons above the virtual keyboard (see *Figure
    15.24*).
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**+**图标以显示虚拟键盘上方的图标（见*图15.24*）。
- en: Tap the Camera icon. A list of options appears (see *Figure 15.23*).
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击相机图标。出现选项列表（见*图15.23*）。
- en: Tap **Take a Photo or Video**.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**拍照或录像**。
- en: Choose `Video` or `Photo` and tap the white (or red if recording video) button.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择`视频`或`照片`，然后点击白色（如果正在录制视频则为红色）按钮。
- en: Tap the **Use Photo** or **Use Video** button.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**使用照片**或**使用视频**按钮。
- en: Rather than capture a picture through the iPhone camera, you might have the
    perfect picture already stored in your Photo Library.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是通过iPhone相机拍照，您可能已经在您的照片库中存储了完美的图片。
- en: Adding a picture from the Photo Library to a note
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从照片库添加图片到笔记
- en: Rather than take a picture, you could have the perfect picture or video already
    stored in the Photo Library. In that case, you can insert that picture or video
    into a note.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是拍照，您可能已经在照片库中存储了完美的图片或视频。在这种情况下，您可以将该图片或视频插入到笔记中。
- en: 'To browse the Photo Library in order to insert a picture or video into a note,
    follow these steps:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 要浏览照片库以将图片或视频插入到笔记中，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**笔记**应用。
- en: Tap in the location where you want to add a picture. Notice a **+** icon that
    appears above the virtual keyboard (see *Figure 15.9*).
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您想要添加图片的位置点击。注意虚拟键盘上方出现的**+**图标（见*图15.9*）。
- en: Tap the **+** icon to display icons above the virtual keyboard (see *Figure
    15.24*).
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**图标以显示虚拟键盘上的图标（见*图15.24*）。
- en: Tap the Camera icon. A list of options appears (see *Figure 15.23*).
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击相机图标。出现选项列表（见*图15.23*）。
- en: Tap **Choose Photo or Video**. The **Photos** screen appears.
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**选择照片或视频**。出现**照片**屏幕。
- en: Tap a category and tap a picture or video to insert into a note.
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个类别，然后点击图片或视频将其插入到笔记中。
- en: Tap **Done** in the upper-right corner of the screen to insert your selected
    picture or video into the note.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右上角点击**完成**，将所选图片或视频插入到笔记中。
- en: While inserting a picture into a note may capture your ideas, sometimes you
    may want to draw something that doesn't exist. In that case, you can scribble
    ideas and insert them in a note.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 在笔记中插入图片可能会捕捉到您的想法，但有时您可能想要绘制一些不存在的东西。在这种情况下，您可以在笔记中涂鸦想法并将其插入。
- en: Drawing in a note
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在笔记中绘图
- en: With a pencil or pen, you can write text, draw pictures, or add ideas to existing
    text. In many ways, drawing pictures can be faster and more descriptive so the
    **Notes** app lets you draw images in a note as well.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 使用铅笔或钢笔，您可以写文本、绘制图片或向现有文本添加想法。在许多方面，绘制图片可以更快且更具描述性，因此**笔记**应用允许您在笔记中绘制图像。
- en: Note
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You may find it easier to create a drawing in a separate note and then cut and
    paste that drawing to paste into a note with existing text.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能会发现，在单独的笔记中创建绘图，然后将其剪切并粘贴到包含现有文本的笔记中会更简单。
- en: 'To draw in a note, follow these steps:'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 要在笔记中绘制，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**笔记**应用。
- en: Choose a folder.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个文件夹。
- en: Tap the New Note icon to create a new note.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击新建笔记图标以创建一个新的笔记。
- en: Tap in the location where you want to add a drawing. Notice a **+** icon that
    appears above the virtual keyboard (see *Figure 15.9*).
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您想要添加绘图的位置点击。注意虚拟键盘上方出现的**+**图标（见*图15.9*）。
- en: Tap the **+** icon to display icons above the virtual keyboard, as shown in
    *Figure 15.28*:![ Figure 15.28 – The Drawing icon
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**图标以显示虚拟键盘上方的图标，如图*图15.28*所示：![ Figure 15.28 – The Drawing icon
- en: '](img/Figure_15.28_B14100.jpg)'
  id: totrans-258
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.28_B14100.jpg)'
- en: Figure 15.28 – The Drawing icon
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.28 – 绘图图标
- en: Tap the Drawing icon. Icons representing different drawing tools appear at the
    bottom of the screen, as shown in *Figure 15.29*:![Figure 15.29 – Drawing tools
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击绘图图标。屏幕底部出现代表不同绘图工具的图标，如图*图15.29*所示：![Figure 15.29 – Drawing tools
- en: '](img/Figure_15.29_B14100.jpg)'
  id: totrans-261
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.29_B14100.jpg)'
- en: Figure 15.29 – Drawing tools
  id: totrans-262
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.29 – 绘图工具
- en: Tap on a drawing tool and drag your fingertip across the screen to create a
    drawing.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击绘图工具，并用您的指尖在屏幕上拖动以创建绘图。
- en: (Optional:) Tap a drawing tool to display a drawing thickness, as shown in *Figure
    15.30*:![Figure 15.30 – Choosing a drawing tool modification
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：点击绘图工具以显示绘图厚度，如图*图15.30*所示：![Figure 15.30 – Choosing a drawing tool modification
- en: '](img/Figure_15.30_B14100.jpg)'
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.30_B14100.jpg)'
- en: Figure 15.30 – Choosing a drawing tool modification
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.30 – 选择绘图工具修改
- en: '(Optional) Tap the color circle in the bottom-right corner of the screen to
    display a color palette so that you can tap on a color you want to choose, as
    shown in *Figure 15.31*:'
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）点击屏幕右下角的颜色圆圈以显示调色板，以便您可以点击选择您想要的颜色，如图*图15.31*所示：
- en: '![Figure 15.31 – Displaying a color palette'
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: '![图15.31 – 显示颜色调板'
- en: '](img/Figure_15.31_B14100.jpg)'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_15.31_B14100.jpg)'
- en: Figure 15.31 – Displaying a color palette
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.31 – 显示颜色调板
- en: By adding drawings to a note, you can also capture your ideas in whatever form
    is easiest and fastest for you, whether it be text, pictures, or drawings. Once
    you create one or more notes, you may need to search and password protect them.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在笔记中添加绘图，您也可以以最简单、最快的方式捕捉您的想法，无论是文本、图片还是绘图。一旦您创建了一篇或多篇笔记，您可能需要搜索和为它们设置密码保护。
- en: Searching notes
  id: totrans-272
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 搜索笔记
- en: Once you've typed text in one or more notes, you may want to find it again.
    Rather than manually browse through all your notes, it's far easier to let the
    **Notes** app search through your text in your notes.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您在一篇或多篇笔记中输入了文本，您可能想要再次找到它。与其手动浏览所有笔记，不如让**笔记**应用搜索您笔记中的文本要容易得多。
- en: 'To search for text in a note, follow these steps:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 要在笔记中搜索文本，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**笔记**应用。
- en: Tap on a folder that contains the notes you want to search.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触包含您想要搜索的笔记的文件夹。
- en: Tap in the **Search** text field at the top of the screen, as shown in *Figure
    15.32*:![Figure 15.32 – The Search text field
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕顶部的**搜索**文本框中轻触，如图15.32所示：![图15.32 – 搜索文本框
- en: '](img/Figure_15.32_B14100.jpg)'
  id: totrans-278
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.32_B14100.jpg)'
- en: Figure 15.32 – The Search text field
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.32 – 搜索文本框
- en: Tap in the **Search** text field and type part or all of a word or phrase you
    want to find. The **Notes** app displays all matches, as shown in *Figure 15.33*:![Figure
    15.33 – Matching search results
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**搜索**文本框中轻触并输入您想要查找的部分或全部单词或短语。**笔记**应用将显示所有匹配项，如图15.33所示：![图15.33 – 匹配的搜索结果
- en: '](img/Figure_15.33_B14100.jpg)'
  id: totrans-281
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.33_B14100.jpg)'
- en: Figure 15.33 – Matching search results
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.33 – 匹配的搜索结果
- en: Tap the note that contains the search result you want.
  id: totrans-283
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触包含您想要查看的搜索结果的笔记。
- en: Searching notes for text can help you pinpoint the exact note you want. However,
    in case you just want to browse through your notes, there's another way to display
    your notes beyond just a list of note names.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 通过搜索笔记中的文本可以帮助您精确地找到您想要的笔记。然而，如果您只是想浏览笔记，还有另一种方式来显示笔记，而不仅仅是按笔记名称列表显示。
- en: Viewing notes as thumbnails
  id: totrans-285
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 以缩略图形式查看笔记
- en: By default, the **Notes** app lists your notes by name. For a more visual way
    to display your notes, you can display notes as thumbnail icons. This lets you
    view the text in each note to help you find the one you want.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，**笔记**应用按名称列表显示您的笔记。为了更直观地显示笔记，您可以显示为缩略图图标。这可以让您查看每个笔记中的文本，以帮助您找到您想要的笔记。
- en: 'To toggle between showing your notes in a folder as a list or as thumbnails,
    follow these steps:'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 要在以列表形式或缩略图形式显示笔记文件夹之间切换，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**笔记**应用。
- en: Tap on a folder to show a list of all notes stored in that folder.
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触文件夹以显示该文件夹中存储的所有笔记的列表。
- en: Tap on the three dot icon in the upper-right corner of the screen to display
    a menu, as shown in *Figure 15.34*:![Figure 15.34 – Switching to Gallery view
    to show notes as thumbnail images
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕右上角的三个点图标以显示菜单，如图15.34所示：![图15.34 – 切换到图库视图以显示缩略图形式的笔记
- en: '](img/Figure_15.34_B14100.jpg)'
  id: totrans-291
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.34_B14100.jpg)'
- en: Figure 15.34 – Switching to Gallery view to show notes as thumbnail images
  id: totrans-292
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.34 – 切换到图库视图以显示缩略图形式的笔记
- en: Tap **View as Gallery** to toggle between showing your notes as a list or as
    thumbnail images.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**查看图库**以在以列表形式或缩略图形式显示笔记之间切换。
- en: No matter how you view or search your notes, you may have some notes that are
    more important than others. To protect your privacy, consider password protecting
    a note.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您如何查看或搜索笔记，您可能有一些比其他笔记更重要的笔记。为了保护您的隐私，请考虑为笔记设置密码保护。
- en: Password protecting notes
  id: totrans-295
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为笔记设置密码保护
- en: If anyone gets a hold of your iPhone and unlocks it, they can read all your
    notes. In case you have some important notes that you don't want others to read,
    you can password protect them.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有人拿到您的iPhone并解锁，他们可以阅读您所有的笔记。如果您有一些重要的笔记不希望别人阅读，您可以设置密码保护。
- en: 'To password protect a note, follow these steps:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 要为笔记设置密码保护，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**笔记**应用。
- en: Tap on a folder that contains the note you want to password protect.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触包含您想要设置密码保护的笔记的文件夹。
- en: Tap on the note you want to password protect.
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触您想要设置密码保护的笔记。
- en: Tap the three dot icon in the upper-right corner of the screen. A menu appears,
    as shown in *Figure 15.35*:![Figure 15.35 – The Lock icon
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的三个点图标。会出现一个菜单，如图*图15.35*所示：![图15.35 – 锁定图标
- en: '](img/Figure_15.35_B14100.jpg)'
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.35_B14100.jpg)'
- en: Figure 15.35 – The Lock icon
  id: totrans-303
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.35 – 锁定图标
- en: Tap the **Lock** icon. A Set Password screen appears, which either asks for
    Face ID or Touch ID.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**锁定**图标。会出现一个设置密码屏幕，该屏幕会要求Face ID或Touch ID。
- en: Tap **Done**.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。
- en: 'Once you have set a password for a note, you can lock and unlock it by repeating
    the preceding steps. A lock icon appears to let you know which notes are locked,
    as shown in *Figure 15.36*:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦为笔记设置了密码，您可以通过重复前面的步骤来锁定和解锁它。一个锁图标会出现，让您知道哪些笔记被锁定了，如图*图15.36*所示：
- en: '![Figure 15.36 – A locked icon on a note'
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: '![图15.36 – 笔记上的一个被锁定的图标'
- en: '](img/Figure_15.36_B14100.jpg)'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_15.36_B14100.jpg)'
- en: Figure 15.36 – A locked icon on a note
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.36 – 笔记上的一个被锁定的图标
- en: 'To unlock or lock a note, follow these steps:'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 要解锁或锁定一个笔记，请按照以下步骤操作：
- en: Tap the **Notes** app on the Home screen.
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**笔记**应用。
- en: Tap on a folder that contains the note you want to open.
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击包含您要打开的笔记的文件夹。
- en: Tap on a locked note. A screen appears, letting you know that the note is locked,
    as shown in *Figure 15.37*:![Figure 15.37 – A locked note
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个被锁定的笔记。屏幕会显示，告知您该笔记已被锁定，如图*图15.37*所示：![图15.37 – 一个被锁定的笔记
- en: '](img/Figure_15.37_B14100.jpg)'
  id: totrans-314
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.37_B14100.jpg)'
- en: Figure 15.37 – A locked note
  id: totrans-315
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.37 – 一个被锁定的笔记
- en: Tap **View Note**. A dialog appears.
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**查看笔记**。会出现一个对话框。
- en: Use Touch ID or Face ID to unlock the note.
  id: totrans-317
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用Touch ID或Face ID解锁笔记。
- en: '(Optional:) Tap the unlock icon in the upper-right corner to lock the note
    when you''re done editing or viewing it, as shown in *Figure 15.38*:'
  id: totrans-318
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）：在编辑或查看完毕后，点击右上角的解锁图标来锁定笔记，如图*图15.38*所示：
- en: '![Figure 15.38 – The Unlock icon'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: '![图15.38 – 解锁图标'
- en: '](img/Figure_15.38_B14100.jpg)'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_15.38_B14100.jpg)'
- en: Figure 15.38 – The Unlock icon
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.38 – 解锁图标
- en: By locking your notes, you can help protect your privacy even if someone manages
    to unlock your iPhone.
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 通过锁定您的笔记，即使有人设法解锁了您的iPhone，您也可以帮助保护您的隐私。
- en: Note
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: To delete a locked note, you must use Touch ID or Face ID.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除一个被锁定的笔记，您必须使用Touch ID或Face ID。
- en: Capturing audio with Voice Memos
  id: totrans-325
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用语音备忘录捕获音频
- en: Some people prefer talking rather than writing their thoughts down. As an alternative,
    you can capture your spoken thoughts using the Voice Memos app.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人更喜欢说话而不是写下他们的想法。作为替代，您可以使用语音备忘录应用捕获您的语音想法。
- en: 'To capture an audio recording, follow these steps:'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 要捕获音频录音，请按照以下步骤操作：
- en: Tap the **Voice Memos** app on the Home screen.
  id: totrans-328
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**语音备忘录**应用。
- en: Tap the red Record button and start talking.
  id: totrans-329
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击红色的录音按钮开始说话。
- en: Tap the red Stop button when you're done talking.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在说完话后，点击红色的停止按钮。
- en: 'The Voice Memos screen displays your audio memo with the time, as shown in
    *Figure 15.39*:'
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 语音备忘录屏幕显示您的音频备忘录及其时间，如图*图15.39*所示：
- en: '![Figure 15.39 – The Voice Memos screen listing an audio recording'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: '![图15.39 – 列出音频记录的语音备忘录屏幕'
- en: '](img/Figure_15.39_B14100.jpg)'
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_15.39_B14100.jpg)'
- en: Figure 15.39 – The Voice Memos screen listing an audio recording
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 图15.39 – 列出音频记录的语音备忘录屏幕
- en: After you have recorded a voice memo, you can tap the Play button to listen
    to it, or drag the slider to move to different parts of the audio file. You can
    also tap in the location text of your audio memo if you want to type something
    more descriptive.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 在您录制完语音备忘录后，您可以点击播放按钮来收听它，或者拖动滑块移动到音频文件的各个部分。如果您想输入更详细的描述，也可以点击音频备忘录的位置文本。
- en: 'To share an audio file, follow these steps:'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 要共享音频文件，请按照以下步骤操作：
- en: Tap the **Voice Memos** app on the Home screen.
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**语音备忘录**应用。
- en: Tap the three dots icon (see *Figure 15.39*). A menu appears, as shown in *Figure
    15.40*:![Figure 15.40 – Tapping the three dots icon displays a menu
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击三个点图标（见图*图15.39*）。会出现一个菜单，如图*图15.40*所示：![图15.40 – 点击三个点图标显示菜单
- en: '](img/Figure_15.40_B14100.jpg)'
  id: totrans-339
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.40_B14100.jpg)'
- en: Figure 15.40 – Tapping the three dots icon displays a menu
  id: totrans-340
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.40 – 点击三个点图标显示菜单
- en: Tap **Share**. A list of different devices and methods for sharing appears.
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**分享**。会出现一个不同设备和方法的共享列表。
- en: Tap a device name or method, such as **Messages** or Mail, to share your voice
    memo.
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击设备名称或方法，例如**消息**或邮件，以共享您的语音备忘录。
- en: 'Once you record a voice memo, you can go back and overwrite part of that voice
    memo or add new audio to that voice memo. To see how to modify an existing voice
    memo, follow these steps:'
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你录制了语音备忘录，你可以返回并覆盖该语音备忘录的部分内容或添加新的音频。要了解如何修改现有的语音备忘录，请按照以下步骤操作：
- en: Tap the **Voice Memos** app on the Home screen.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**语音备忘录**应用。
- en: Tap the three dots icon (see *Figure 15.39*). A menu appears (see *Figure 15.40*).
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击三个点图标（见*图15.39*）。会出现一个菜单（见*图15.40*）。
- en: Tap **Edit Recording**. An edit voice memo screen appears showing the existing
    audio file, as shown in *Figure 15.41*:![Figure 15.41 – The edit voice memo screen
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**编辑录音**。会出现一个编辑语音备忘录的屏幕，显示现有的音频文件，如图15.41所示：![图15.41 – 编辑语音备忘录屏幕
- en: '](img/Figure_15.41_B14100.jpg)'
  id: totrans-347
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_15.41_B14100.jpg)'
- en: Figure 15.41 – The edit voice memo screen
  id: totrans-348
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图15.41 – 编辑语音备忘录屏幕
- en: Swipe the audio file left or right. When the blue vertical line appears over
    existing audio, a **REPLACE** button appears at the bottom of the screen. When
    the blue vertical line appears at the end of the audio, a Resume button appears
    at the bottom of the screen.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滑动音频文件向左或向右。当蓝色垂直线出现在现有音频上方时，屏幕底部会出现一个**替换**按钮。当蓝色垂直线出现在音频末尾时，屏幕底部会出现一个**继续**按钮。
- en: Tap the **REPLACE** or Resume button and record more audio.
  id: totrans-350
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**替换**或**继续**按钮并录制更多音频。
- en: Tap the Pause button when you're done.
  id: totrans-351
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，点击暂停按钮。
- en: Tap **Done**.
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。
- en: 'While you might want to edit a voice memo to add new ideas, you''ll eventually
    want to get rid of a voice memo altogether. To delete a voice memo, follow these
    steps:'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 当你可能想要编辑语音备忘录以添加新想法时，你最终可能想完全删除语音备忘录。要删除语音备忘录，请按照以下步骤操作：
- en: Tap the **Voice Memos** app on the Home screen.
  id: totrans-354
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**语音备忘录**应用。
- en: Tap the voice memo you want to delete.
  id: totrans-355
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要删除的语音备忘录。
- en: Tap the **Delete** icon.
  id: totrans-356
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除**图标。
- en: Voice memos can be handy for capturing ideas in case you can't or don't like
    to type in the **Notes** app. By using voice memos, you can capture your thoughts
    as fast as you can talk.
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 语音备忘录在无法或不喜欢在**笔记**应用中打字时捕捉想法非常方便。通过使用语音备忘录，你可以像说话一样快速捕捉你的想法。
- en: Summary
  id: totrans-358
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: The **Notes** app can be the best way to capture your thoughts wherever you
    take your iPhone. Not only can you type and format text, but you can also capture
    pictures or video to insert in a note as well.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: '**笔记**应用是捕捉你想法的最佳方式，无论你在哪里使用iPhone。你不仅可以输入和格式化文本，还可以捕捉图片或视频插入到笔记中。'
- en: To help you stay organized, consider creating separate folders to store related
    notes such as notes for work and notes for personal use. You can use notes to
    create daily to-do lists or just thoughts you have during the day that you won't
    want to forget.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 为了帮助你保持组织，考虑创建单独的文件夹来存储相关的笔记，例如工作笔记和个人使用笔记。你可以使用笔记来创建每日待办事项列表，或者只是记录你一天中不想忘记的想法。
- en: You might also use the **Notes** app as a fast way to store useful information,
    such as website addresses or pictures of interesting places. The **Notes** app
    can help you save any information you think is worth keeping. If you prefer not
    to write anything down, consider using the Voice Memo app instead to capture your
    spoken thoughts.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用**笔记**应用作为快速存储有用信息的方式，例如网站地址或有趣地方的图片。**笔记**应用可以帮助你保存你认为值得保留的任何信息。如果你不喜欢写下任何东西，考虑使用语音备忘录应用来捕捉你的口语想法。
- en: Since most people take their iPhone everywhere they go, one useful feature is
    the Maps app, which can not only show you where you are, but also give you directions
    to get to wherever you want to go, which is the topic of the next chapter.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 由于大多数人都会把iPhone带到任何地方，一个有用的功能是地图应用，它可以不仅显示你的位置，还可以为你提供到达任何你想去的地方的路线，这是下一章的主题。
