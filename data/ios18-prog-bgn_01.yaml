- en: Part 1
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分
- en: Swift
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Swift
- en: Welcome to *Part 1* of this book. In this part, you will begin by exploring
    Xcode, Apple’s programming environment, which is also known as the **Integrated
    Development Environment** (**IDE**). After that, you will start learning the foundations
    of Swift 6, the programming language used in iOS apps, and see how it is used
    to accomplish common programming tasks.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到本书的*第一部分*。在本部分，你将首先探索Xcode，这是苹果的编程环境，也被称为**集成开发环境**（**IDE**）。之后，你将开始学习Swift
    6的基础知识，这是iOS应用程序中使用的编程语言，并了解它是如何用于完成常见编程任务的。
- en: 'This part comprises the following chapters:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包括以下章节：
- en: '*Chapter 1*, *Exploring Xcode*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第1章*，*探索Xcode*'
- en: '*Chapter 2*, *Simple Values and Types*'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第2章*，*简单值和类型*'
- en: '*Chapter 3*, *Conditionals and Optionals*'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第3章*，*条件语句和可选类型*'
- en: '*Chapter 4*, *Range Operators and Loops*'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第4章*，*范围操作符和循环*'
- en: '*Chapter 5*, *Collection Types*'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第5章*，*集合类型*'
- en: '*Chapter 6*, *Functions and Closures*'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第6章*，*函数和闭包*'
- en: '*Chapter 7*, *Classes, Structures, and Enumerations*'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第7章*，*类、结构和枚举*'
- en: '*Chapter 8*, *Protocols, Extensions, and Error Handling*'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第8章*，*协议、扩展和错误处理*'
- en: '*Chapter 9*, *Swift Concurrency*'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第9章*，*Swift并发*'
- en: By the end of this part, you’ll understand the process of creating an app and
    running it on Simulator or a device, and you’ll have a working knowledge of how
    to use the Swift programming language in order to accomplish common programming
    tasks. This will prepare you for the next chapter and will also enable you to
    create your own Swift programs. Let’s get started!
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分的结尾，你将了解创建应用程序并在模拟器或设备上运行的过程，并且你将具备使用Swift编程语言完成常见编程任务的实际知识。这将为你学习下一章做好准备，并使你能够创建自己的Swift程序。让我们开始吧！
