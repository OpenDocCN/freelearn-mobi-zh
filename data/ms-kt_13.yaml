  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![图 13.6 – 发布构建变体](img/B19779_13_06.jpg)'
- en: Figure 13.6 – Release build variant
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.6 – 发布构建变体
