    do so, let us add the following in our app-level `build.gradle.kts` file:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择发布构建变体后，我们需要设置我们之前创建的密钥签名证书，以便我们的发布变体可以运行。为此，让我们在我们的应用级别的 `build.gradle.kts`
