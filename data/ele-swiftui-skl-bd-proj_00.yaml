- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Elevate SwiftUI Skills by Building Projects*. This book is your
    ultimate companion for mastering the art of building projects using Swift and
    SwiftUI, two powerful technologies at the forefront of Apple platform development.
    Whether you’re just starting your journey or already have experience, this comprehensive
    guide is tailored to help you take your skills to the next level.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *通过构建项目提升 SwiftUI 技能*。这本书是你在使用 Swift 和 SwiftUI 构建项目方面的终极伴侣，这两项技术是 Apple
    平台开发的前沿技术。无论你是刚开始你的旅程，还是已经有所经验，这本全面指南旨在帮助你将技能提升到新的水平。
- en: Swift and SwiftUI have revolutionized the way developers create applications
    for iPhone, iPad, Mac, and Apple Watch. With their intuitive syntax, robust features,
    and seamless integration, they offer endless possibilities for crafting stunning
    and performant user interfaces.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Swift 和 SwiftUI 已经彻底改变了开发者为 iPhone、iPad、Mac 和 Apple Watch 创建应用的方式。凭借它们直观的语法、强大的功能和无缝集成，它们为构建令人惊叹且性能卓越的用户界面提供了无限可能。
- en: In this book, we’ll dive deep into the core concepts of Swift and SwiftUI, unraveling
    their intricacies and exploring their full potential. Through a series of hands-on
    projects, you’ll gain practical experience and a deeper understanding of how to
    leverage these technologies to build real-world applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将深入探讨 Swift 和 SwiftUI 的核心概念，揭示它们的复杂性并探索它们的全部潜力。通过一系列动手项目，你将获得实践经验，并更深入地理解如何利用这些技术构建现实世界中的应用。
- en: Whether you’re interested in creating dynamic user interfaces, integrating with
    backend services, implementing animations and transitions, or even exploring advanced
    topics such as data persistence and accessibility, this book has you covered.
    Each project is carefully crafted to tackle a specific aspect of app development,
    allowing you to learn and apply new techniques along the way.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你对创建动态用户界面、集成后端服务、实现动画和过渡，还是探索数据持久性和可访问性等高级主题感兴趣，这本书都能满足你的需求。每个项目都经过精心设计，旨在解决应用开发的一个特定方面，让你在学习过程中能够学习和应用新技术。
- en: As you progress through the chapters, you’ll not only enhance your coding skills
    but also learn best practices and design patterns that will enable you to write
    clean, maintainable, and scalable code. You’ll discover the power of SwiftUI’s
    declarative syntax, its powerful data-binding capabilities, and its seamless integration
    with other Apple frameworks.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你逐章前进，你不仅将提高你的编码技能，还将学习最佳实践和设计模式，这些将使你能够编写干净、可维护和可扩展的代码。你将发现 SwiftUI 的声明性语法的力量，它强大的数据绑定能力，以及它与其他
    Apple 框架的无缝集成。
- en: To facilitate your learning, each project is accompanied by detailed explanations,
    code samples, and step-by-step instructions. You’ll also find tips, tricks, and
    insights from experienced developers to help you overcome common challenges and
    make the most out of SwiftUI’s rich ecosystem.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为了方便你的学习，每个项目都配有详细的说明、代码示例和逐步指导。你还将找到经验丰富的开发者的技巧、窍门和见解，以帮助你克服常见挑战并充分利用 SwiftUI
    丰富的生态系统。
- en: By the end of this book, you’ll have a strong foundation in Swift and SwiftUI,
    as well as the confidence to tackle your own projects. You’ll be equipped with
    the skills to build impressive, user-friendly applications that leverage the full
    potential of Apple’s platforms.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 到这本书结束时，你将在 Swift 和 SwiftUI 方面打下坚实的基础，并拥有应对自己项目的信心。你将具备构建令人印象深刻、用户友好的应用所需的技能，这些应用能够充分利用
    Apple 平台的全部潜力。
- en: So, whether you’re a beginner eager to enter the exciting world of app development
    or an experienced developer seeking to expand your knowledge, *Elevate SwiftUI
    Skills by Building Projects* will be your go-to resource for mastering Swift and
    SwiftUI and building amazing applications. Get ready to elevate your skills and
    embark on an exciting journey of creativity and innovation. Let’s dive in!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，无论你是渴望进入激动人心的应用开发世界的初学者，还是寻求扩展知识的经验丰富的开发者，*通过构建项目提升 SwiftUI 技能* 将成为你掌握 Swift
    和 SwiftUI 以及构建出色应用的必备资源。准备好提升你的技能，开始一段充满创意和创新的激动人心的旅程。让我们开始吧！
- en: As you progress through the chapters of this book, you will gain a deeper understanding
    of Swift and SwiftUI and their application across various Apple platforms. Each
    chapter is structured to provide step-by-step guidance and hands-on experience,
    empowering you to build real-world projects and become a proficient developer
    in the Apple ecosystem. Let’s embark on this exciting journey together and master
    the art of Swift and SwiftUI development.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你阅读本书的章节，你将更深入地理解Swift和SwiftUI及其在各个Apple平台上的应用。每个章节都旨在提供逐步指导和动手实践，让你能够构建真实世界的项目，并成为Apple生态系统中的熟练开发者。让我们共同踏上这段激动人心的旅程，掌握Swift和SwiftUI开发的技艺。
- en: Who this book is for
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is intended for aspiring iOS, iPadOS, macOS, and watchOS developers
    who have a basic understanding of programming concepts and a working understanding
    of Swift. It is also suitable for experienced developers looking to transition
    to SwiftUI and explore building projects across multiple Apple platforms. Whether
    you are a student, a professional, or a hobbyist, this book will serve as a valuable
    resource to expand your skills and unlock the potential of Swift and SwiftUI.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向对编程概念有基本了解、对Swift有实际操作经验的iOS、iPadOS、macOS和watchOS开发者。它也适合希望过渡到SwiftUI并探索在多个Apple平台构建项目的经验丰富的开发者。无论你是学生、专业人士还是爱好者，本书都将作为一项宝贵的资源，帮助你扩展技能并释放Swift和SwiftUI的潜力。
- en: What this book covers
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B18783_01.xhtml#_idTextAnchor014), *Swift and SwiftUI Recap*,
    reviews the fundamentals of the Swift programming language and the SwiftUI framework.
    It will serve as a refresher for those familiar with the concepts and will provide
    a solid foundation for beginners.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18783_01.xhtml#_idTextAnchor014), *Swift和SwiftUI回顾*，回顾了Swift编程语言和SwiftUI框架的基础知识。它将为熟悉这些概念的人提供复习，并为初学者提供一个坚实的基础。'
- en: '[*Chapter 2*](B18783_02.xhtml#_idTextAnchor246), *iPhone Project – Tax Calculator
    Design*, explores the design and layout of a tax calculator app for iPhone. Learn
    about UI elements and user interaction patterns to create an intuitive and visually
    appealing user interface.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18783_02.xhtml#_idTextAnchor246), *iPhone项目 – 税务计算器设计*，探讨了iPhone税务计算器应用的设计和布局。了解如何创建直观且视觉上吸引人的用户界面，以及UI元素和用户交互模式。'
- en: '[*Chapter 3*](B18783_03.xhtml#_idTextAnchor272), *iPhone Project – Tax Calculator
    Functionality*, shows how to implement the functionality of the tax calculator
    app for iPhone, handle user inputs, perform calculations, and display accurate
    results to provide a seamless user experience.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18783_03.xhtml#_idTextAnchor272), *iPhone项目 – 税务计算器功能*，展示了如何实现iPhone税务计算器应用的功能，处理用户输入，执行计算，并显示准确的结果，以提供无缝的用户体验。'
- en: '[*Chapter 4*](B18783_04.xhtml#_idTextAnchor309), *iPad Project – Photo Gallery
    Overview*, provides an overview of the photo gallery app for iPad. Discover the
    key features and user interface components necessary to create an engaging and
    immersive photo viewing experience.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18783_04.xhtml#_idTextAnchor309), *iPad项目 – 照片库概览*，提供了iPad照片库应用的概述。了解创建引人入胜和沉浸式照片浏览体验所需的关键功能和用户界面组件。'
- en: '[*Chapter 5*](B18783_05.xhtml#_idTextAnchor334), *iPad Project – Photo Gallery
    Enhanced View*, shows how to enhance the photo gallery app for iPad with additional
    features and advanced user interface elements, implement navigation patterns,
    and incorporate rich interactions to elevate the user experience.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18783_05.xhtml#_idTextAnchor334), *iPad项目 – 照片库增强视图*，展示了如何通过添加功能和高级用户界面元素来增强iPad照片库应用，实现导航模式，并融入丰富的交互，以提升用户体验。'
- en: '[*Chapter 6*](B18783_06.xhtml#_idTextAnchor354), *Mac Project – App Store Bars*,
    shows how to design the navigation and toolbar elements for an app store app on
    the Mac platform. You will learn about layout options, customization, and creating
    a consistent user interface across Mac applications.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18783_06.xhtml#_idTextAnchor354), *Mac项目 – 应用商店栏*，展示了如何在Mac平台上设计应用商店的导航和工具栏元素。你将了解布局选项、定制以及创建跨Mac应用程序的一致用户界面。'
- en: '[*Chapter 7*](B18783_07.xhtml#_idTextAnchor378), *Mac Project – App Store Body*,
    covers building the main content area of the app store app for Mac. You will learn
    how to implement search functionality, display app listings, and manage user reviews
    to create a seamless and engaging user experience.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18783_07.xhtml#_idTextAnchor378), *Mac项目 – 应用商店主体*，涵盖了为Mac应用商店应用构建主要内容区域的方法。你将学习如何实现搜索功能、显示应用列表和管理用户评论，以创建无缝且引人入胜的用户体验。'
- en: '[*Chapter 8*](B18783_08.xhtml#_idTextAnchor402), *Watch Project – Fitness Companion
    Design*, shows how to design the user interface of a fitness companion app for
    Apple Watch. Optimize for the small screen and leverage touch interactions to
    create a compelling and intuitive experience.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18783_08.xhtml#_idTextAnchor402)，*观看项目 – 健身伴侣设计*，展示了如何设计适用于Apple Watch的健身伴侣应用的用户界面。针对小屏幕进行优化，利用触摸交互创建引人入胜且直观的体验。'
- en: '[*Chapter 9*](B18783_09.xhtml#_idTextAnchor422), *Watch Project – Fitness Companion
    UI*, implements the user interface components and functionality of the fitness
    companion app for Apple Watch. You will learn how to track and display fitness
    metrics, provide notifications, and support workout sessions to enhance the user’s
    fitness journey.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18783_09.xhtml#_idTextAnchor422)，*观看项目 – 健身伴侣UI*，实现了适用于Apple Watch的健身伴侣应用的用户界面组件和功能。您将学习如何跟踪和显示健身指标，提供通知，并支持锻炼会话以增强用户的健身之旅。'
- en: To get the most out of this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: To get the most out of this book, it is assumed that you have a basic understanding
    of programming concepts and a working understanding of Swift and SwiftUI. Prior
    experience with iOS, iPadOS, macOS, or watchOS development would be beneficial
    but is not required. Additionally, you should have access to a computer with macOS,
    as the book primarily focuses on development for Apple platforms.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，假设您对编程概念有基本的了解，并对Swift和SwiftUI有实际的操作理解。iOS、iPadOS、macOS或watchOS开发的经验将有益但不是必需的。此外，您应该能够访问装有macOS的计算机，因为本书主要关注Apple平台上的开发。
- en: 'The software and hardware covered in this book include the following:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的软件和硬件包括以下内容：
- en: '**Software**: Xcode 12 (or later) – the **integrated development environment**
    (**IDE**) for Apple platforms'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件**：Xcode 12（或更高版本） – Apple平台的**集成开发环境**（IDE）'
- en: '**Operating system**: macOS 10.15 Catalina (or later) – required for Xcode
    installation and development'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作系统**：macOS 10.15 Catalina（或更高版本） – 必需的Xcode安装和开发'
- en: Swift 5.0 (or later) – the programming language used for developing applications
    on Apple platforms
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Swift 5.0（或更高版本） – 用于在Apple平台上开发应用程序的编程语言
- en: SwiftUI – the framework for building user interfaces across Apple platforms
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: SwiftUI – 用于在Apple平台上构建用户界面的框架
- en: Please ensure that you have the necessary software and hardware available to
    follow along with the examples and exercises in this book.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 请确保您拥有进行本书中示例和练习所需的必要软件和硬件。
- en: In terms of additional installation instructions, it is recommended to have
    Xcode installed on your macOS system. You can download and install Xcode from
    the Mac App Store or the Apple Developer website. If you encounter any issues
    during the installation process, please refer to the official documentation provided
    by Apple.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 关于额外的安装说明，建议在macOS系统上安装Xcode。您可以从Mac App Store或Apple开发者网站下载并安装Xcode。如果在安装过程中遇到任何问题，请参阅Apple提供的官方文档。
- en: For readers using the digital version of this book, we recommend typing the
    code examples yourself rather than copying and pasting them. This will help you
    better understand and internalize the concepts being demonstrated, as well as
    minimize the chances of encountering any errors due to formatting or syntax differences.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于使用本书电子版的读者，我们建议您亲自输入代码示例，而不是复制粘贴。这将帮助您更好地理解和内化所展示的概念，同时最大限度地减少由于格式或语法差异而遇到错误的可能性。
- en: Enjoy your journey of learning and building projects with Swift and SwiftUI!
    If you have any questions or need further assistance, please refer to the resources
    provided in the book or reach out to the author or publisher. Happy coding!
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 享受您使用Swift和SwiftUI学习和构建项目的旅程！如果您有任何问题或需要进一步的帮助，请参阅书中的资源或联系作者或出版社。快乐编码！
- en: Download the example code files
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Elevate-SwiftUI-Skills-by-Building-Projects](https://github.com/PacktPublishing/Elevate-SwiftUI-Skills-by-Building-Projects).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/Elevate-SwiftUI-Skills-by-Building-Projects](https://github.com/PacktPublishing/Elevate-SwiftUI-Skills-by-Building-Projects)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们！
- en: Conventions used
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “In this example, we create `ColorCircle`, a custom
    view that conforms to the Animatable protocol.”'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“在这个例子中，我们创建了一个`ColorCircle`，这是一个符合Animatable协议的自定义视图。”'
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “Select **System info** from the **Administration** panel.”'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。以下是一个示例：“从**管理**面板中选择**系统信息**。”'
- en: Tips or important notes
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士或重要注意事项
- en: Appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来是这样的。
- en: Get in touch
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    email us at [customercare@packtpub.com](mailto:customercare@packtpub.com) and
    mention the book title in the subject of your message.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果您对本书的任何方面有疑问，请通过[customercare@packtpub.com](mailto:customercare@packtpub.com)给我们发邮件，并在邮件主题中提及书名。'
- en: '**Errata**: Although we have taken every care to ensure the accuracy of our
    content, mistakes do happen. If you have found a mistake in this book, we would
    be grateful if you would report this to us. Please visit [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)
    and fill in the form.'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：尽管我们已经尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在这本书中发现了错误，我们非常感谢您能向我们报告。请访问[www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)并填写表格。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at [copyright@packt.com](mailto:copyright@packt.com)
    with a link to the material.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上以任何形式遇到我们作品的非法副本，我们非常感谢您能提供位置地址或网站名称。请通过[copyright@packt.com](mailto:copyright@packt.com)与我们联系，并提供材料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
    have expertise in and you are interested in either writing or contributing to
    a book, please visit [authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
