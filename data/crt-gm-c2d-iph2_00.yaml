- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Cocos2d for iPhone is a robust framework for developing 2D games for any iOS
    device. It is powerful, flexible, and best of all it is free to use for your own
    projects. Thousands of apps, including many top selling games, have been written
    using cocos2d.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Cocos2d for iPhone是一个强大的框架，用于为任何iOS设备开发2D游戏。它功能强大、灵活，最重要的是，它对个人项目免费使用。成千上万的App，包括许多畅销游戏，都是使用cocos2d编写的。
- en: '*Creating Games with cocos2d for iPhone 2* will take you on a tour of nine
    very different games, guiding you through the designing process and code needed
    to build each game. All of the games were specifically selected to highlight different
    approaches to solving the challenges inherent in designing a game.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用Cocos2d for iPhone 2创建游戏*将带您游览九款非常不同的游戏，引导您通过设计过程和构建每款游戏所需的代码。所有这些游戏都是特意挑选出来，以突出解决设计游戏固有的挑战的不同方法。'
- en: The games covered in this book are all classic game styles. By focusing on games
    you probably already know, you can see how everything works "under the hood" with
    cocos2d.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书涵盖的游戏都是经典游戏风格。通过关注你可能已经了解的游戏，你可以看到cocos2d如何“幕后”工作。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Thanks for the Memory Game"), *Thanks for
    the Memory Game*, covers the design and building of a memory tile game. It covers
    basic concepts such as grid layouts, using cocos2d actions, and using CocosDenshion
    for sound effects.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。感谢记忆游戏"), *感谢记忆游戏*，涵盖了记忆拼图游戏的设计和构建。它涵盖了基本概念，如网格布局、使用cocos2d动作以及使用CocosDenshion进行音效。'
- en: '[Chapter 2](ch02.html "Chapter 2. Match 3 and Recursive Methods"), *Match 3
    and Recursive Methods*, walks through the design and building of a match-3 game.
    This chapter covers two different approaches to checking for matches, as well
    as an extensive section on predictive matching and how to generate artificial
    randomness.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。匹配3和递归方法"), *匹配3和递归方法*，介绍了匹配3游戏的设计和构建。本章涵盖了两种不同的检查匹配的方法，以及关于预测匹配和如何生成人工随机性的广泛内容。'
- en: '[Chapter 3](ch03.html "Chapter 3. Thumping Moles for Fun"), *Thumping Moles
    for Fun*, provides the basic concepts of how to design a mole thumping game. This
    game uses Z-ordering to "trick the eye", and uses cocos2d actions extensively
    to give a very polished game with very little coding needed.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。敲击土拨鼠取乐"), *敲击土拨鼠取乐*，提供了如何设计敲击土拨鼠游戏的基本概念。这款游戏使用Z排序来“欺骗眼睛”，并广泛使用cocos2d动作，以实现一个需要很少编码的非常精致的游戏。'
- en: '[Chapter 4](ch04.html "Chapter 4. Give a Snake a Snack…"), *Give a Snake a
    Snack...*, follows the design and building of a snake game. Some of the topics
    covered in this chapter include overriding methods, making sprites follow each
    other, and implementing increasing difficulty levels.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。给蛇喂食……"), *给蛇喂食……*，介绍了蛇游戏的构建过程。本章涵盖了一些主题，包括重写方法、使精灵相互跟随以及实现难度级别的提升。'
- en: '[Chapter 5](ch05.html "Chapter 5. Brick Breaking Balls with Box2D"), *Brick
    Breaking Balls with Box2D*, covers the building of a brick-breaking game using
    the Box2D physics engine. In this chapter, you will find a basic primer on how
    to use Box2D, using plists to store level data, and implementing power-ups.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。使用Box2D的砖块破碎球"), *使用Box2D的砖块破碎球*，涵盖了使用Box2D物理引擎构建砖块破碎游戏。在本章中，你将找到如何使用Box2D的基本入门指南，使用plist存储关卡数据，以及实现增强功能。'
- en: '[Chapter 6](ch06.html "Chapter 6. Cycles of Light"), *Cycles of Light*, takes
    us to an iPad only multiplayer game. This game allows two players to compete head-to-head
    on the same iPad, or by using GameKit''s Bluetooth connectivity to play against
    each other on two iPads. This chapter also walks through how we can use a single
    pixel to draw almost everything in the game.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。光之循环"), *光之循环*，带我们进入一个仅限iPad的多玩家游戏。这款游戏允许两名玩家在同一台iPad上面对面竞争，或者通过使用GameKit的蓝牙连接在两台iPad上相互对战。本章还介绍了如何使用单个像素在游戏中绘制几乎所有内容。'
- en: '[Chapter 7](ch07.html "Chapter 7. Playing Pool, Old School"), *Playing Pool,
    Old School*, revisits the Box2D physics engine to build a top-down pool game.
    The focus on this chapter is to implement a simple "rules engine" into the game,
    as well as how to easily build multiple control methods into the same game.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。老式台球游戏"), *老式台球游戏*，回顾了Box2D物理引擎，以构建一个俯视台球游戏。本章的重点是将一个简单的“规则引擎”集成到游戏中，以及如何轻松地将多种控制方法集成到同一款游戏中。'
- en: '[Chapter 8](ch08.html "Chapter 8. Shoot, Scroll, Shoot Again"), *Shoot, Scroll,
    Shoot Again*, walks through the building of a top-down scrolling shooter. This
    chapter walks you through how to use readily available outside tools and resources,
    including Sneaky Joystick and the Tiled tile map editor. It also covers two different
    forms of enemy AI, including A* Pathfinding.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。射击，滚动，再射击")，“射击，滚动，再射击”，介绍了如何构建俯视滚动射击游戏。本章将向您介绍如何使用现成的外部工具和资源，包括Sneaky
    Joystick和Tiled瓦片地图编辑器。它还涵盖了两种不同的敌人AI形式，包括A*路径查找。'
- en: '[Chapter 9](ch09.html "Chapter 9. Running and Running and Running..."), *Running
    and Running and Running...*, brings us to the most ambitious game of all, the
    endless runner. The primary topics covered are how to create random terrain that
    characters can walk on, parallax scrolling backgrounds, and implementing a lot
    of different types of enemies.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。奔跑，奔跑，再奔跑...")，“奔跑，奔跑，再奔跑...”，带我们来到最雄心勃勃的游戏，无尽的跑酷游戏。本章主要涵盖的内容是如何创建角色可以行走的随机地形、视差滚动背景以及实现多种不同类型的敌人。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要这本书的物品
- en: 'The book and code bundle contain the complete source code you will need to
    run all nine games. You will only need a few items to run the games:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书和代码包包含了您运行所有九个游戏所需的完整源代码。您只需准备一些物品即可运行游戏：
- en: An Intel-based Macintosh running OS X Lion (or later)
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于Intel的Macintosh运行OS X Lion（或更高版本）
- en: Xcode version 4.5 (or higher)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Xcode版本4.5（或更高版本）
- en: To run any games on a real device (iPhone, iPad, or iPod Touch), you will need
    to be enrolled in the Apple's iOS Developer program. You will be able to run the
    games in the iOS Simulator without enrolling, but the tilt controls in [Chapter
    8](ch08.html "Chapter 8. Shoot, Scroll, Shoot Again"), *Shoot, Scroll, Shoot Again*
    and the Bluetooth multiplayer mode in [Chapter 6](ch06.html "Chapter 6. Cycles
    of Light"), *Cycles of Light* will only work on a real iOS device.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在真实设备（iPhone、iPad或iPod Touch）上运行任何游戏，您需要注册Apple的iOS开发者计划。您可以在不注册的情况下在iOS模拟器中运行游戏，但[第8章](ch08.html
    "第8章。射击，滚动，再射击")中的倾斜控制、“射击，滚动，再射击”和[第6章](ch06.html "第6章。光之循环")中的蓝牙多人模式、“光之循环”只能在真实iOS设备上运行。
- en: Who this book is for
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is written for people who have basic experience with cocos2d, but
    want some guidance on how to approach real-world design issues. Although the book
    does revisit some basic concepts, we hit the ground running, so having a basic
    understanding of cocos2d is recommended. At least some knowledge of Objective-C
    is also strongly recommended.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为那些对cocos2d有基本经验但想了解如何处理现实世界设计问题的人编写的。尽管本书会回顾一些基本概念，但我们直接进入正题，因此建议您对cocos2d有基本了解。至少也强烈建议您了解Objective-C。
- en: Conventions
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词如下所示：“我们可以通过使用`include`指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您注意代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "clicking the **Next** button moves you to the next screen".'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上、菜单或对话框中看到的单词，例如，在文本中显示如下：“点击**下一个**按钮将您带到下一屏幕”。'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方式显示在框中。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧看起来是这样的。
- en: Reader feedback
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者的反馈。告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大收益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请简单地将电子邮件发送到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上具有专业知识，并且您对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是 Packt 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大收益。
- en: Downloading the example code
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.packtpub.com](http://www.packtpub.com) 的账户中下载所有已购买的 Packt
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Downloading the color images of this book
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的颜色图像
- en: We also provide you a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个包含本书中使用的截图/图表的颜色图像的 PDF 文件。这些颜色图像将帮助您更好地理解输出的变化。
- en: You can download this file from [http://www.packtpub.com/sites/default/files/downloads/9007OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9007OS_ColoredImages.pdf)
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com/sites/default/files/downloads/9007OS_ColoredImages.pdf](http://www.packtpub.com/sites/default/files/downloads/9007OS_ColoredImages.pdf)
    下载此文件。
- en: Errata
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然可能发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分现有的勘误列表中。
- en: Piracy
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是一个跨所有媒体的持续问题。在 Packt，我们非常重视我们版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供疑似盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及为我们提供有价值内容的能力方面的帮助。
- en: Questions
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，您可以联系 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`，我们将尽力解决。
