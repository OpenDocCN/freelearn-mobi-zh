  prefs: []
  type: TYPE_NORMAL
  zh: Parse 允许您跟踪您的应用程序页面。这有助于您了解用户访问您页面的频率。Parse 提供了 `trackEvent:` 方法来跟踪您应用程序中的页面。假设您想跟踪您的文章页面被访问的频率。您可以使用以下代码来跟踪此事件的频率：
