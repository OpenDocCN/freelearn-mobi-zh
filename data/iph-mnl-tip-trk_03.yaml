- en: '*Chapter 3*: Customizing Sound, Look, and Privacy Settings'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第3章*：自定义声音、外观和隐私设置'
- en: Many people are perfectly happy with using their iPhone exactly the way it came
    out of the box. However, others like the idea of customizing their iPhone to make
    it more personal. For example, you might want to display a picture of your dog
    in the background or change the sound your iPhone makes every time you get a call
    so that it doesn't sound like everyone else's iPhone.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人对使用iPhone的方式非常满意，就像它从盒子里出来一样。然而，其他人喜欢自定义他们的iPhone，使其更加个性化。例如，你可能想在背景中显示你狗的照片，或者改变每次接电话时iPhone发出的声音，使其听起来不像其他人的iPhone。
- en: Customizing your iPhone can be fun but also useful too. Beyond changing colors
    or pictures, you can also customize your iPhone to rearrange app icons to make
    it easier to find the apps you use most often. More importantly, you might want
    to modify the privacy settings to protect the security of your personal data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 个性化你的iPhone既有趣又实用。除了更改颜色或图片外，你还可以自定义iPhone，重新排列应用图标，使其更容易找到你最常用的应用。更重要的是，你可能还想修改隐私设置，以保护你的个人数据安全。
- en: In this chapter, you'll learn different ways to customize your iPhone. Just
    remember that any time you change a setting, you can always change it back, so
    feel free to experiment and see how to make your iPhone uniquely your own.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习不同的方法来自定义你的iPhone。只需记住，每次你更改设置时，你都可以随时更改回来，所以请随意尝试，看看如何让你的iPhone独一无二。
- en: 'In this chapter, we will go through the following topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Getting an Apple ID
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取Apple ID
- en: Protecting your iPhone
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护你的iPhone
- en: Making sure you don't lose your iPhone
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你不丢失你的iPhone
- en: Changing the wallpaper
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改壁纸
- en: Customizing sounds and haptics
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义声音和触觉反馈
- en: Blocking out disturbances
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阻止干扰
- en: Adjusting text size and screen brightness
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调整文本大小和屏幕亮度
- en: Customizing date/time formats
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义日期/时间格式
- en: Customizing the battery
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自定义电池
- en: Defining an emergency SOS
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义紧急SOS
- en: Protecting your privacy
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护你的隐私
- en: Defining notification settings
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义通知设置
- en: Setting Wi-Fi, Bluetooth, and hotspots
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置Wi-Fi、蓝牙和热点
- en: Updating an iPhone
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新iPhone
- en: Using accessibility features
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用辅助功能
- en: Since you'll likely want to download apps, listen to music, read e-books, or
    subscribe to news services, the first step when getting an iPhone is to set up
    an Apple ID.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你可能会下载应用、听音乐、阅读电子书或订阅新闻服务，因此获得iPhone的第一步是设置Apple ID。
- en: Getting an Apple ID
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取Apple ID
- en: To get the most out of your iPhone, you should create an Apple ID, which is
    an account that lets you access Apple's various services, such as the App Store,
    the iTunes Store, and iCloud. While it's possible to use an iPhone without an
    Apple ID, you will not be able to buy apps or subscribe to services such as Apple
    Music or Apple News without an Apple ID.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用你的iPhone，你应该创建一个Apple ID，这是一个账户，让你可以访问苹果的各种服务，如App Store、iTunes Store和iCloud。虽然你可以不使用Apple
    ID使用iPhone，但没有Apple ID，你将无法购买应用或订阅如Apple Music或Apple News等服务。
- en: Important Note
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: If you already have an Apple ID, you do not need to create another Apple ID
    account.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有Apple ID，你不需要创建另一个Apple ID账户。
- en: 'Each user only needs one Apple ID. Since you cannot share Apple IDs, that means
    everyone in your family will need to create a separate Apple ID account. When
    you create an Apple ID, you''ll need to define a unique password, along with several
    security questions that can help you access your Apple ID account in case you
    forget your password. To create an Apple ID, follow these steps:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 每个用户只需要一个Apple ID。由于你不能共享Apple ID，这意味着你家里的每个人都需要创建一个单独的Apple ID账户。当你创建Apple
    ID时，你需要定义一个唯一的密码，以及几个安全问题，这些安全问题可以帮助你在忘记密码时访问你的Apple ID账户。要创建Apple ID，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**设置**图标。
- en: Tap the **Sign in to your iPhone** button at the top of the screen, as shown
    in *Figure 3.1*:![Figure 3.1 – Setting up an Apple ID
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照图3.1所示，点击屏幕顶部的**登录到你的iPhone**按钮：![图3.1 – 设置Apple ID
- en: '](img/Figure_3.01_B14100.jpg)'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_3.01_B14100.jpg)'
- en: Figure 3.1 – Setting up an Apple ID
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.1 – 设置Apple ID
- en: Tap the **Don't have an Apple ID or forgot it?** link, as shown in *Figure 3.2*:![Figure
    3.2 – Creating an Apple ID
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照图3.2所示，点击**没有Apple ID或忘记了？**链接：![图3.2 – 创建Apple ID
- en: '](img/Figure_3.02_B14100.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_3.02_B14100.jpg)'
- en: Figure 3.2 – Creating an Apple ID
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.2 – 创建Apple ID
- en: A dialog pops up listing different options.
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 弹出一个对话框，列出不同的选项。
- en: Tap the **Create Apple ID** link, as shown in *Figure 3.3*:![Figure 3.3 – The
    dialog for creating an Apple ID
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下如图 3.3 所示的 **创建 Apple ID** 链接：![Figure 3.3 – 创建 Apple ID 的对话框
- en: '](img/Figure_3.03_B14100.jpg)'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![Figure 3.03_B14100.jpg](img/Figure_3.03_B14100.jpg)'
- en: Figure 3.3 – The dialog for creating an Apple ID
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3.3 – 创建 Apple ID 的对话框
- en: Follow the steps to define an Apple ID (which is the email address you want
    to use), along with a password and credit card billing information. Although Apple
    stores your credit card information, you will not be charged for anything until
    you actually make purchases through a service such as the App Store.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照步骤定义 Apple ID（即你想要使用的电子邮件地址），以及密码和信用卡账单信息。尽管苹果存储了你的信用卡信息，但你不会因为任何原因而被收费，直到你实际上通过像
    App Store 这样的服务进行购买。
- en: Once you have set up an Apple ID, you'll now be able to make purchases through
    Apple's various services on your iPhone. To prevent unauthorized people from accessing
    your iPhone and making purchases on your stored credit card information, you should
    immediately take steps to protect your iPhone using a passcode and Touch ID or
    Face ID.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你设置了 Apple ID，你就可以在你的 iPhone 上通过苹果的各种服务进行购买。为了防止未经授权的人访问你的 iPhone 并使用你存储的信用卡信息进行购买，你应该立即采取措施，使用密码和
    Touch ID 或 Face ID 保护你的 iPhone。
- en: Protecting your iPhone
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护你的 iPhone
- en: 'Since an iPhone can contain important information and private messages and
    photographs, you don''t want anyone to use your iPhone without your permission.
    To block access to your iPhone, you need to set up one or more of the following:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 iPhone 可以包含重要信息和私人消息以及照片，你不希望任何人未经你的允许使用你的 iPhone。为了阻止对 iPhone 的访问，你需要设置以下一项或多项：
- en: '**Passcode**: Requires typing a six-digit number'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**密码**：需要输入一个六位数字'
- en: '**Touch ID**: Requires your fingerprint'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Touch ID**：需要指纹'
- en: '**Face ID**: Requires recognizing your face'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Face ID**：需要识别你的面部'
- en: Remember, not all iPhone models offer all three forms of access control. Some
    iPhones only offer passcodes and Touch ID, while others may only offer passcodes
    and Face ID. Whatever iPhone model you might have, use two forms of access control,
    such as a passcode and Face ID. Since every iPhone offers passcodes, make sure
    you set a good passcode as soon as possible.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，并非所有 iPhone 模型都提供所有三种访问控制形式。一些 iPhone 只提供密码和 Touch ID，而其他 iPhone 可能只提供密码和
    Face ID。无论你拥有哪种 iPhone 模型，都要使用两种访问控制形式，例如密码和 Face ID。由于每个 iPhone 都提供密码，请确保你尽快设置一个良好的密码。
- en: Using passcodes
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用密码
- en: A passcode represents the first line of defense restricting access to your iPhone.
    Until someone types in the correct six-digit code, your passcode will block access
    to your iPhone. Ideally, you want your passcode to be easy for you to remember
    but hard for someone else to guess.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 密码是限制访问 iPhone 的第一道防线。直到有人输入正确的六位代码，你的密码将阻止对 iPhone 的访问。理想情况下，你希望密码对你来说容易记住，但对别人来说难以猜测。
- en: Unfortunately, numbers that are easy for you to remember can also be easy for
    someone else to guess. That's why passcodes that contain nothing but the same
    number, such as 33333, might be easy to remember but are also easy for someone
    to guess.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，对你来说容易记住的数字也可能对别人来说容易猜测。这就是为什么只包含相同数字的密码，比如 33333，可能容易记住，但也容易被人猜到。
- en: Likewise, numbers that are hard for someone to guess can also be hard for you
    to remember. Ideally, choose a passcode that has some type of meaning to you that
    no one else will be able to guess or discover. For example, combining the year
    you were born with the month or day you were born is not a good idea because other
    people can easily discover those numbers by looking up your birthdate. Instead,
    choose numbers that other people cannot uncover, such as your first dog's birthdate
    (month and year) or some other number that has a unique meaning only to you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，对别人来说难以猜测的数字也可能对你来说难以记住。理想情况下，选择一个对你有特殊意义且别人无法猜测或发现的密码。例如，将你的出生年份与出生月份或日期结合起来不是一个好主意，因为其他人可以很容易地通过查找你的出生日期来发现这些数字。相反，选择别人无法发现的数字，比如你第一只狗的出生日期（月份和年份）或只有你才有的特殊意义的数字。
- en: For extra security, you may want to change your passcode periodically. By changing
    your passcode periodically, you can ensure that even if someone does discover
    your passcode, your new passcode will lock them out again.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 为了额外的安全性，你可能想要定期更改密码。通过定期更改密码，你可以确保即使有人发现了你的密码，新的密码也会再次将他们拒之门外。
- en: 'To set up or change your passcode, follow these steps:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置或更改密码，请按照以下步骤操作：
- en: Tap the **Settings** app on the Home screen.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**应用。
- en: Tap **Face ID & Passcode** (for iPhones with Face ID) or **Touch ID & Passcode**
    (for iPhones with Touch ID). A screen appears, asking for your six-digit passcode
    (if you have already defined one).
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**面部识别与密码**（适用于配备面部识别的iPhone）或**Touch ID与密码**（适用于配备Touch ID的iPhone）。屏幕将出现一个请求您输入六位数字密码的界面（如果您已经定义了一个密码）。
- en: 'Type in your six-digit passcode. A screen appears, as shown in *Figure 3.4*,
    with different options, as follows:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的六位数字密码。屏幕将显示如图3.4所示的界面，其中包含以下选项：
- en: '**Turn Passcode Off**: This allows you to disable your passcode (not recommended).'
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关闭密码**：这允许您禁用密码（不推荐）。'
- en: '**Change Passcode**: This allows you to define a new six-digit passcode or
    a custom alphanumeric code.'
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更改密码**：这允许您定义一个新的六位数字密码或自定义的字母数字密码。'
- en: '**ALLOW ACCESS WHEN LOCKED**: This allows you to turn on (or off) features
    that you may want to access without unlocking your iPhone, such as using Siri,
    viewing notifications, or replying to messages:'
  id: totrans-56
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**锁定时允许访问**：这允许您打开（或关闭）您可能希望在无需解锁iPhone的情况下访问的功能，例如使用Siri、查看通知或回复消息：'
- en: '![Figure 3.4 – Choosing passcode options'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.4 – 选择密码选项'
- en: '](img/Figure_3.04_B14100.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.04_B14100.jpg)'
- en: Figure 3.4 – Choosing passcode options
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.4 – 选择密码选项
- en: Remember, passcodes represent just the first line of protection. Once you've
    defined a passcode, make sure you also set up Touch ID or Face ID on your iPhone
    as well to provide additional security.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，密码只是第一道防线。一旦您定义了密码，请确保您还在iPhone上设置了Touch ID或Face ID，以提供额外的安全性。
- en: Using Touch ID
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Touch ID
- en: Touch ID lets you store up to five fingerprints, so you can store fingerprints
    from one or both hands. Many people use their thumb or index finger, but you can
    choose any combination of other fingers that you find most convenient to use.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: Touch ID允许您存储最多五个指纹，因此您可以存储一只手或双手的指纹。许多人使用拇指或食指，但您可以选择您认为最方便使用的其他手指组合。
- en: The idea behind storing multiple fingerprints is to ensure that you will be
    able to access your iPhone with your fingerprint no matter which hand you may
    use or how you may be holding your iPhone.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 存储多个指纹的目的是确保无论您使用哪只手，或者如何握持iPhone，您都能通过指纹访问您的iPhone。
- en: 'To set up Touch ID, follow these steps:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置Touch ID，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap **Touch ID & Passcode**. A screen appears asking for your six-digit passcode.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Touch ID与密码**。屏幕将出现一个请求您输入六位数字密码的界面。
- en: Type in your six-digit passcode. A new screen appears, as shown in *Figure 3.5*:![Figure
    3.5 – Touch ID settings
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的六位数字密码。将出现一个新屏幕，如图3.5所示：![图3.5 – Touch ID设置
- en: '](img/Figure_3.05_B14100.jpg)'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.05_B14100.jpg)'
- en: Figure 3.5 – Touch ID settings
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.5 – Touch ID设置
- en: Tap **Add a Fingerprint…** to recognize another fingerprint (you can swipe left
    on any fingerprint to either delete it or give it a more descriptive name than
    **Finger 1** and so on).
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加指纹…**以识别另一个指纹（您可以在任何指纹上向左滑动以删除它或给它一个比**指纹1**等更描述性的名称）。
- en: Each time you add a fingerprint, you'll need to roll your fingertip across the
    fingerprint sensor on the Home button until the iPhone recognizes the complete
    fingerprint. You may also want to define Touch ID to unlock your iPhone or use
    Apple Pay.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 每次添加指纹时，您都需要将手指在Home按钮上的指纹传感器上滚动，直到iPhone识别完整的指纹。您还可能想要定义Touch ID以解锁iPhone或使用Apple
    Pay。
- en: After you've captured your fingerprints in Touch ID, you'll be able to unlock
    your iPhone just by pressing a recognized fingertip on the Home button where the
    fingerprint sensor can recognize your fingerprint.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在您将指纹录入Touch ID之后，您只需在主屏幕上的指纹传感器识别到的Home按钮上按下已识别的手指即可解锁您的iPhone。
- en: While Touch ID is popular on older iPhone models, Face ID has become the newer
    method for authorizing access.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Touch ID在较老的iPhone型号上很受欢迎，但Face ID已成为授权访问的新方法。
- en: Using Face ID
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Face ID
- en: Face ID relies on the iPhone's camera to recognize your face, regardless of
    whether you wear glasses or contacts. The idea is to scan the front of your face
    from slightly different angles to capture a three-dimensional image. Then, any
    time you want to unlock your iPhone, you can just point your camera at your face.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Face ID依赖于iPhone的摄像头来识别您的面部，无论您是否佩戴眼镜或隐形眼镜。其理念是从略微不同的角度扫描您的前面部以捕捉一个三维图像。然后，每次您想要解锁iPhone时，只需将摄像头对准您的面部即可。
- en: 'To set up Face ID, follow these steps:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置Face ID，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap **Face ID & Passcode**. A screen appears asking for your six-digit passcode.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**面容ID和密码**。将出现一个要求您输入六位密码的屏幕。
- en: Type in your six-digit passcode. Another screen appears.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您的六位密码。将出现另一个屏幕。
- en: Tap **Set Up Face ID**. The screen shows a circle where you need to position
    your face inside.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**设置Face ID**。屏幕显示一个圆圈，您需要将面部置于其中。
- en: Hold your iPhone an arm's length away in portrait mode (where the camera is
    oriented at the top of the iPhone).
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的iPhone以竖直模式（相机位于iPhone顶部）与手臂长度保持距离。
- en: Roll your head to one side then the other until the camera captures your face
    from all angles by highlighting the entire circle around your face, as shown in
    *Figure 3.6*:![Figure 3.6 – Training Face ID to recognize your face
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的头部向一侧转动，然后向另一侧转动，直到相机通过突出显示围绕您面部的整个圆圈来捕捉您的面部，如图*图3.6*所示：![图3.6 – 训练Face ID识别您的面部
- en: '](img/Figure_3.06_B14100.jpg)'
  id: totrans-83
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.06_B14100.jpg)'
- en: Figure 3.6 – Training Face ID to recognize your face
  id: totrans-84
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.6 – 训练Face ID识别您的面部
- en: Tap **Continue** and repeat the scan to ensure that Face ID can recognize your
    face, and then tap **Done**.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续**并重复扫描以确保Face ID可以识别您的面部，然后点击**完成**。
- en: Once you've successfully captured your face in Face ID, you'll be able to unlock
    your iPhone by simply pointing your camera at your face. Make sure you hold the
    iPhone in portrait orientation with the camera at the top. An animated lock icon
    at the top of the screen will change from closed to open. When that happens, you
    can swipe up to access the Home screen of your iPhone.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您成功捕捉到您的面部信息用于Face ID，您只需将相机对准您的面部，就能解锁您的iPhone。请确保您将iPhone竖直握持，并将相机置于顶部。屏幕顶部的动画锁图标将从关闭变为打开。当发生这种情况时，您可以向上滑动以访问iPhone的主屏幕。
- en: Using passcodes, Touch ID, or Face ID can keep someone from accessing your iPhone
    without your permission, but you also need to know where your iPhone is so that
    you don't lose it.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 使用密码、Touch ID或Face ID可以防止他人未经您的允许访问您的iPhone，但您也需要知道您的iPhone在哪里，以免丢失。
- en: Making sure you don't lose your iPhone
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确保您不会丢失您的iPhone
- en: You can't use your iPhone if you can't find it. So, after securing your iPhone
    with passcodes, Touch ID, or Face ID, set up tracking so that you can find your
    iPhone in case you misplace it (or in case someone steals it).
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您找不到您的iPhone，您就无法使用它。因此，在通过密码、Touch ID或Face ID保护您的iPhone之后，设置跟踪以便在您不小心丢失（或有人偷走）您的iPhone时可以找到它。
- en: The idea behind tracking a lost iPhone is that you can find it again. If for
    some reason you cannot retrieve your iPhone, then you can remotely wipe all the
    data so that a thief cannot access your personal data.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪丢失的iPhone背后的想法是您可以再次找到它。如果由于某种原因您无法找回您的iPhone，那么您可以远程擦除所有数据，这样小偷就无法访问您的个人数据。
- en: Tracking your iPhone requires using iCloud, which requires an Apple ID. Once
    you turn on tracking, you'll be able to track your iPhone using any device that
    can access iCloud, such as a computer or an iPad.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 跟踪您的iPhone需要使用iCloud，这需要Apple ID。一旦您打开跟踪，您将能够使用任何可以访问iCloud的设备（如计算机或iPad）跟踪您的iPhone。
- en: Setting up tracking
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置跟踪
- en: 'Since tracking requires an Apple ID, by default, tracking is turned off. To
    turn tracking on, follow these steps:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 由于跟踪需要Apple ID，默认情况下，跟踪是关闭的。要打开跟踪，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap the Apple ID at the top of the screen that displays your name, as shown
    in *Figure 3.7*:![Figure 3.7 – The Apple ID button
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的显示您姓名的Apple ID，如图*图3.7*所示：![图3.7 – Apple ID按钮
- en: '](img/Figure_3.07_B14100.jpg)'
  id: totrans-96
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.07_B14100.jpg)'
- en: Figure 3.7 – The Apple ID button
  id: totrans-97
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.7 – Apple ID按钮
- en: Tap **Find My**. A **Find My** screen appears.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**查找我的**。将出现一个**查找我的**屏幕。
- en: Tap **Find My iPhone**. A **Find My iPhone** screen appears, as shown in *Figure
    3.8*, which lets you turn on (or off) various settings:![Figure 3.8 – The Find
    My iPhone screen
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**查找我的iPhone**。将出现一个**查找我的iPhone**屏幕，如图*图3.8*所示，它允许您打开（或关闭）各种设置：![图3.8 – 查找我的iPhone屏幕
- en: '](img/Figure_3.08_B14100.jpg)'
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.08_B14100.jpg)'
- en: Figure 3.8 – The Find My iPhone screen
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.8 – 查找我的iPhone屏幕
- en: Turn on all the settings to track your iPhone. You will now be able to track
    your iPhone through iCloud using any computer's browser.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开所有设置以跟踪您的iPhone。您现在将能够通过任何可以访问iCloud的计算机浏览器跟踪您的iPhone。
- en: Locating a missing iPhone
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定位丢失的iPhone
- en: 'After you''ve turned on iPhone tracking, you must set up an iCloud account
    by visiting [iCloud.com](http://iCloud.com). Once you''ve turned on iPhone tracking
    and set up an iCloud account, you''ll be able to locate your iPhone through any
    browser by following these steps:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在你已开启 iPhone 跟踪并设置好 iCloud 账户后，你将能够通过任何浏览器按照以下步骤找到你的 iPhone：
- en: Visit [iCloud.com](http://iCloud.com) using any browser and type in your email
    address and password.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用任何浏览器访问 [iCloud.com](http://iCloud.com) 并输入你的电子邮件地址和密码。
- en: Click the **Find iPhone** icon from the iCloud screen, as shown in *Figure 3.9*:![Figure
    3.9 – Using Find My iPhone in iCloud
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 iCloud 屏幕点击 **查找 iPhone** 图标，如图 *图 3.9* 所示：![图 3.9 – 在 iCloud 中使用查找我的 iPhone
- en: '](img/Figure_3.09_B14100.jpg)'
  id: totrans-107
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 3.09 – 使用 iCloud 中的查找我的 iPhone'
- en: Figure 3.9 – Using Find My iPhone in iCloud
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3.9 – 在 iCloud 中使用查找我的 iPhone
- en: Type in your Apple ID password. iCloud displays a map showing the location of
    your iPhone.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的 Apple ID 密码。iCloud 显示一个显示你的 iPhone 位置的地图。
- en: 'Tap the circle that represents your iPhone''s location. A menu appears, giving
    you the **Play Sound**, **Lost Mode**, and **Erase iPhone** options, as shown
    in *Figure 3.10*:'
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触代表你的 iPhone 位置的圆圈。一个菜单出现，提供了 **播放声音**、**丢失模式** 和 **抹除 iPhone** 选项，如图 *图 3.10*
    所示：
- en: '![Figure 3.10 – Options for tracking an iPhone'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.10 – 跟踪 iPhone 的选项'
- en: '](img/Figure_3.10_B14100.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.10 – 跟踪 iPhone 的选项'
- en: Figure 3.10 – Options for tracking an iPhone
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.10 – 跟踪 iPhone 的选项
- en: '**Play Sound** makes your iPhone play a noise so that you can find it in your
    home. **Lost Mode** lets you lock your iPhone and display a phone number for someone
    to contact you so that you can recover your lost iPhone. **Erase iPhone** lets
    you wipe everything important from your iPhone so that nobody can retrieve that
    data.'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: '**播放声音** 使你的 iPhone 播放声音，这样你就可以在家中找到它。**丢失模式** 允许你锁定 iPhone 并显示一个电话号码，以便有人可以联系你以便你找回丢失的
    iPhone。**抹除 iPhone** 允许你从 iPhone 中擦除所有重要数据，这样就没有人可以恢复那些数据。'
- en: Once you've set up tracking to find a lost iPhone, and you have set up a passcode,
    Touch ID, or Face ID to block unauthorized access, it's time to start customizing
    your iPhone for fun. One way to personalize your iPhone is to change its wallpaper,
    which is the image that appears in the background whenever the Home screen appears.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你已设置跟踪以寻找丢失的 iPhone，并且你已经设置了密码、Touch ID 或 Face ID 以阻止未经授权的访问，那么就是时候开始为乐趣定制你的
    iPhone 了。个性化 iPhone 的方法之一是更改其壁纸，这是每次主屏幕出现时在背景中显示的图片。
- en: Changing the wallpaper
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更改壁纸
- en: Since you'll use the Home screen often, you might as well display an image that
    you like, such as an image that inspires you, or your favorite pet or person.
    Apple provides some wallpaper options, but you can always buy separate wallpaper
    images from other companies.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 由于你将经常使用主屏幕，你不妨显示一张你喜欢的图片，比如一张激励你的图片，或者你最喜欢的宠物或人物。苹果提供了一些壁纸选项，但你始终可以从其他公司购买单独的壁纸图片。
- en: However, chances are good that you've taken pictures of something or someone
    you like, so you can use any image stored in the **Photos** library or any image
    you find on the internet.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你很可能已经拍摄了你喜欢的东西或人的照片，因此你可以使用存储在 **照片** 库中的任何图片或你在互联网上找到的任何图片。
- en: 'To change your wallpaper, follow these steps:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改壁纸，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触 **设置** 图标。
- en: Tap **Wallpaper**. A **Wallpaper** screen appears.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触 **壁纸**。出现一个 **壁纸** 屏幕。
- en: Tap **Choose a** **New Wallpaper**. A new screen appears, listing the different
    wallpaper options you can choose from, such as choosing an image stored in your
    **Photos** library, as shown in *Figure 3.11*:![Figure 3.11 – Choosing a different
    image for the wallpaper
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触 **选择新的壁纸**。出现一个新的屏幕，列出了你可以选择的不同壁纸选项，例如选择存储在你的 **照片** 库中的图片，如图 *图 3.11* 所示：![图
    3.11 – 选择不同的壁纸图片
- en: '](img/Figure_3.11_B14100.jpg)'
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 3.11 – 选择不同的壁纸图片'
- en: Figure 3.11 – Choosing a different image for the wallpaper
  id: totrans-124
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3.11 – 选择不同的壁纸图片
- en: Tap an image you want to use. A preview of the image appears, letting you see
    how it looks on the iPhone screen. You may be able to move or zoom in on an image
    to change its appearance.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触你想要使用的图片。图片的预览将出现，让你看到它在 iPhone 屏幕上的样子。你可能可以移动或放大图片以改变其外观。
- en: Tap **Cancel** or **Set**. If you choose **Set**, a dialog appears letting you
    define whether to use the image for the Home screen or Lock screen. The Lock screen
    appears when your iPhone is locked. The Home screen appears when your iPhone is
    unlocked. This lets you display two different images if you wish, such as a neutral
    image when your iPhone is locked and a more personal image when your iPhone is
    unlocked.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**取消**或**设置**。如果您选择**设置**，将出现一个对话框，让您定义是否使用图片作为主屏幕或锁屏图片。当您的iPhone处于锁定状态时，锁屏会出现。当您的iPhone解锁时，主屏幕会出现。这样，如果您愿意，可以显示不同的图片，例如当您的iPhone处于锁定状态时显示中性图片，而当您的iPhone解锁时显示更个性化的图片。
- en: Changing the look of your iPhone's Home and Lock screens can make your iPhone
    unique, but you may want to also change the way your iPhone sounds every time
    you receive a message or phone call.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 改变您iPhone的主屏幕和锁屏的外观可以使您的iPhone独一无二，但您可能还想更改每次收到消息或电话时iPhone的声音。
- en: Customizing sounds and haptics
  id: totrans-128
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义声音和触觉
- en: By default, every iPhone sounds the same, so if you don't change the sound settings,
    you may think your iPhone is receiving a phone call or text message when it's
    really someone else's iPhone in the same room. If you want to personalize the
    way your iPhone sounds, take some time to modify its sound settings.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，每部iPhone的声音都相同，所以如果您不更改声音设置，您可能会认为当您的iPhone实际上在同一个房间内接收电话或短信时，它正在接收电话或短信。如果您想个性化iPhone的声音，请花些时间修改其声音设置。
- en: In addition to changing the sound your iPhone makes when you receive a message,
    you can also define whether you want your iPhone to vibrate as a way to provide
    additional haptic feedback in case you can't hear your iPhone making a noise.
    For example, you can make it vibrate when you receive a phone call. That way,
    if you're in a noisy area and don't hear your iPhone ring, you'll still feel it
    vibrating to let you know you have an incoming call.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 除了更改您收到消息时iPhone发出的声音外，您还可以定义是否希望iPhone在您无法听到iPhone发出声音的情况下振动，以提供额外的触觉反馈。例如，您可以在接电话时让它振动。这样，如果您在一个嘈杂的地方，没有听到iPhone的铃声，您仍然会感觉到它在振动，以告知您有来电。
- en: 'To define sounds and haptics to alert you, follow these steps:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 要定义声音和触觉以提醒您，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: 'Tap **Sounds & Haptics**. A screen appears listing the different sound options.
    You may need to scroll down to see all of the various options you can select,
    as shown in *Figure 3.12*:'
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**声音与触觉**。屏幕将显示不同的声音选项。您可能需要向下滚动才能看到所有可选择的选项，如图*图3.12*所示：
- en: '![Figure 3.12 – The Sound & Haptics options'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 3.12 – The Sound & Haptics options'
- en: '](img/Figure_3.12_B14100.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_3.12_B14100.jpg]'
- en: Figure 3.12 – The Sound & Haptics options
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.12 – 声音与触觉选项
- en: Before changing any of the sound and haptic options, determine where you use
    your iPhone most often. If you use your iPhone in crowded places often, such as
    in an office or school, you may want to choose softer sounds that won't annoy
    anyone nearby and rely on haptics to provide vibrations as feedback.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在更改任何声音和触觉选项之前，确定您最常使用iPhone的地方。如果您经常在拥挤的地方使用iPhone，例如办公室或学校，您可能想选择不那么刺耳的声音，并依赖触觉提供振动作为反馈。
- en: However, if you use your iPhone outdoors, you may want to choose more unique
    sounds, along with increasing the volume to make it easier to hear your iPhone.
    For additional feedback, turn **System Haptics** on so that even if you don't
    hear your iPhone, you can feel it vibrating to let you know when you've received
    a text message or phone call.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，如果您在户外使用iPhone，您可能想选择更独特的声音，并提高音量以便更容易听到您的iPhone。为了获得额外的反馈，请开启**系统触觉**，这样即使您没有听到您的iPhone，您也可以感觉到它在振动，以告知您已收到短信或电话。
- en: Everyone has different uses and needs for sound and haptics, so feel free to
    experiment to see what you like best. For example, you may want to change the
    **Keyboard Clicks** setting to give you audio feedback when you've tapped a key.
    If you find this clicking noise too annoying, you can always turn it off again.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人对声音和触觉的使用和需求都不同，所以请随意尝试，看看您最喜欢什么。例如，您可能想更改**键盘点击声**设置，以便在您点击键时提供音频反馈。如果您觉得这种点击声太烦人，您总是可以再次将其关闭。
- en: Even if you prefer sounds, you may find them annoying when you want to work
    or concentrate. Rather than turn off all sound (and then turn it back on again
    later), you may want to temporarily disable sounds.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您更喜欢声音，当您想要工作或集中注意力时，您可能会觉得它们很烦人。与其关闭所有声音（然后稍后再打开），您可能想暂时禁用声音。
- en: Blocking out disturbances
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 屏蔽干扰
- en: No matter how much you may love your iPhone and your friends, you may need to
    focus on a task and you don't want your iPhone to keep beeping or making noises
    while you're trying to get something done. One simple solution is to turn your
    iPhone off completely or leave it in another room so that you can't hear it.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您多么喜欢您的iPhone和您的朋友，您可能需要专注于一项任务，并且您不希望您的iPhone在您试图完成任务时不断发出哔哔声或噪音。一个简单的解决方案是将您的iPhone完全关闭或将其放在另一个房间，这样您就听不到它了。
- en: 'Yet a simpler solution is to use the iPhone''s **Do Not Disturb** features
    to temporarily quiet your iPhone. The iPhone gives you two options for blocking
    out disturbances through the **Do Not Disturb** feature:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，一个更简单的解决方案是使用iPhone的**勿扰模式**功能暂时静音您的iPhone。iPhone通过**勿扰模式**为您提供两种屏蔽干扰的选项：
- en: Manually turning **Do Not Disturb** on and off.
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 手动开启和关闭**勿扰模式**。
- en: Automatically turn **Do Not Disturb** on and off at a specific time every day.
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 每天在特定时间自动开启和关闭**勿扰模式**。
- en: Manually turning on the **Do Not Disturb** feature takes a conscious effort
    but can be handy when you temporarily need to block out potential disturbances.
    Automatically turning the **Do Not Disturb** feature on and off can be handy to
    encourage you to set aside a specific time when you won't be distracted by your
    iPhone.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 手动开启**勿扰模式**功能需要有意为之，但在您需要暂时屏蔽潜在干扰时可能很有用。自动开启和关闭**勿扰模式**功能可以鼓励您设定一个不会被iPhone打扰的特定时间。
- en: 'To turn on the **Do Not Disturb** feature, follow these steps:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 要开启**勿扰模式**功能，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**图标。
- en: Tap **Do Not Disturb**. A **Do Not Disturb** screen appears, as shown in *Figure
    3.13*. You may need to scroll down to view all the options:![Figure 3.13 – The
    Do Not Disturb screen
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**勿扰模式**。会出现一个**勿扰模式**屏幕，如图3.13所示。您可能需要向下滚动以查看所有选项：![图3.13 – **勿扰模式**屏幕
- en: '](img/Figure_3.13_B14100.jpg)'
  id: totrans-150
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.13_B14100.jpg)'
- en: Figure 3.13 – The Do Not Disturb screen
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.13 – **勿扰模式**屏幕
- en: Choose **Do Not Disturb** to silence your iPhone. If you choose this option,
    you'll need to select this option again to allow sounds on your iPhone again.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**勿扰模式**以静音您的iPhone。如果您选择此选项，您需要再次选择此选项以允许iPhone再次发出声音。
- en: Choose **Scheduled** to define a starting and ending time to disable sounds.
    If you choose this option, your iPhone will automatically silence itself during
    the specified time you choose.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**定时**以定义开始和结束时间来禁用声音。如果您选择此选项，您的iPhone将在您指定的选择时间内自动静音。
- en: Choose **Always/While iPhone is Locked** to define whether you want your iPhone
    to be silent all the time or just when it's locked.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**始终/当iPhone锁定时**以定义您是否希望iPhone始终保持静音或仅在锁定时静音。
- en: Choose **Allow Calls From** to define whether to receive calls from everyone,
    no one, or just people defined as your favorites or those stored in your **Contacts**
    app.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**允许来电**来自定义是否接收所有人的来电，无人来电，或者仅接收您定义为喜欢的联系人或存储在您的**联系人**应用中的联系人。
- en: Choose **Repeated Calls** to allow repeated calls from the same person to get
    through.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**重复来电**以允许来自同一人的重复来电通过。
- en: Choose **Activate** to detect when you're driving. It lets your iPhone turn
    on **Do Not Disturb** when it detects you're driving, when it's connected to a
    car's Bluetooth, or manually.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**激活**以检测您是否在驾驶。当iPhone检测到您正在驾驶，连接到汽车的蓝牙或手动操作时，它会自动开启**勿扰模式**。
- en: Choose **Auto-Reply To** to send an automated reply to anyone who tries to contact
    you when you have **Do Not Disturb** turned on.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**自动回复**以在开启**勿扰模式**时向尝试联系您的人发送自动回复。
- en: When you've defined the different audio settings just the way you like them,
    take a moment to customize the text and screen brightness as well.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 当您已经将不同的音频设置调整到您喜欢的样子时，花点时间自定义文本和屏幕亮度。
- en: Adjusting text size and screen brightness
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调整文本大小和屏幕亮度
- en: Depending on your preference and eyesight, you may want to adjust the appearance
    of your iPhone's screen to modify the size of text and screen brightness. Changing
    the size of text can make text easier to read at the expense of showing less information,
    or showing more information at the expense of making text smaller and harder to
    read. By modifying text size, you can find the perfect balance for you.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的偏好和视力，您可能需要调整iPhone屏幕的外观以修改文本大小和屏幕亮度。改变文本大小可以使文本更容易阅读，但会牺牲显示的信息量，或者牺牲显示更多信息而使文本更小、更难阅读。通过修改文本大小，您可以找到最适合您的完美平衡。
- en: You may also want to adjust the screen brightness to a comfortable level. A
    screen that's too dim or bright can be hard to read. In addition, a screen that's
    too bright uses up more power that can drain your iPhone's battery, so adjusting
    the screen brightness can be important for your eyes and your iPhone's battery
    life.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可能想要调整屏幕亮度到一个舒适的级别。屏幕太暗或太亮可能难以阅读。此外，屏幕太亮会消耗更多电量，这可能会耗尽iPhone的电池，因此调整屏幕亮度对您的眼睛和iPhone的电池寿命都很重要。
- en: 'To adjust text size and screen brightness, follow these steps:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 要调整文本大小和屏幕亮度，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap **Display & Brightness**. A **Display & Brightness** screen appears, as
    shown in *Figure 3.14*:![Figure 3.14 – The Display & Brightness screen for adjusting
    text size and screen brightness
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**显示与亮度**。出现**显示与亮度**屏幕，如图*图3.14*所示：![Figure 3.14 – 调整文本大小和屏幕亮度的显示与亮度屏幕
- en: '](img/Figure_3.14_B14100.jpg)'
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_3.14_B14100.jpg]'
- en: Figure 3.14 – The Display & Brightness screen for adjusting text size and screen
    brightness
  id: totrans-167
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.14 – 调整文本大小和屏幕亮度的显示与亮度屏幕
- en: Choose **Light/Dark** to select light or dark mode.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**浅色/深色**以选择浅色或深色模式。
- en: Choose **Automatic** to switch from light to dark mode based on sunset and sunrise
    or a scheduled time you define.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**自动**以根据日落和日出或您定义的计划时间从浅色模式切换到深色模式。
- en: Choose **Brightness** to adjust a slider to increase or decrease the screen
    brightness.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**亮度**以调整滑块以增加或减少屏幕亮度。
- en: Choose **Night Shift** to shift screen colors to adjust the closer it gets to
    the end of the day.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**夜视**以调整屏幕颜色，使其在接近一天结束时更接近。
- en: Choose **Auto-Lock** to define a time period to automatically lock your iPhone.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**自动锁定**以定义一个时间周期来自动锁定您的iPhone。
- en: Choose **Raise to Wake** to turn the iPhone screen on when you raise it.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**抬起唤醒**以在抬起iPhone时打开屏幕。
- en: Choose **Text Size** to adjust the size of the text displayed on the screen.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**文本大小**以调整屏幕上显示的文本大小。
- en: Choose **Bold Text** to define the text as bold or not.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**粗体文本**以定义文本是否为粗体。
- en: Choose **View** to set screen content larger or smaller.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**视图**以设置屏幕内容的大小。
- en: Once you've gotten the text size and screen brightness the way you like, you
    may want to customize the way your iPhone displays information such as date and
    time.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您对文本大小和屏幕亮度满意，您可能想自定义iPhone显示信息的方式，例如日期和时间。
- en: Customizing date/time formats
  id: totrans-178
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义日期/时间格式
- en: Every region of the world displays times and dates differently. In America,
    dates are written in the month, day, year format—such as January 14, 2021—while
    in other parts of the world, dates may be written in the year, month, day format
    – such as 2021, January 14\.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地的每个地区显示的时间和日期方式都不同。在美国，日期以月、日、年的格式书写，例如2021年1月14日，而在世界其他地区，日期可能以年、月、日的格式书写，例如2021年1月14日。
- en: The same holds with time. Some people prefer a 24-hour time format, such as
    13:25, while others prefer a 12-hour format, such as 1:25 P.M. However you prefer
    to see the date and time, you can change the format from the default setting.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 时间也是如此。有些人喜欢24小时制时间，例如13:25，而有些人则喜欢12小时制，例如下午1:25。无论您喜欢如何查看日期和时间，您都可以从默认设置更改格式。
- en: 'To customize the format of date and time, follow these steps:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 要自定义日期和时间的格式，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap **General**.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**通用**。
- en: Tap **Date & Time**. The **Date & Time** screen appears, as shown in *Figure
    3.15*:![Figure 3.15 – The Date & Time screen for customizing times
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**日期和时间**。出现**日期和时间**屏幕，如图*图3.15*所示：![Figure 3.15 – 定制时间的日期和时间屏幕
- en: '](img/Figure_3.15_B14100.jpg)'
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_3.15_B14100.jpg]'
- en: Figure 3.15 – The Date & Time screen for customizing times
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.15 – 定制时间的日期和时间屏幕
- en: Choose **24-Hour Time** to set or disable 24-hour time format, such as 14:31.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**24小时制时间**以设置或禁用24小时时间格式，例如14:31。
- en: Choose **Set Automatically** to let your iPhone automatically set the time based
    on your current location.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**自动设置**以让您的iPhone根据您的当前位置自动设置时间。
- en: Choose **Time Zone.** When **Set Automatically** is off, this option lets you
    define the current date and time, along with the time zone you want to use.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**时区**。当**自动设置**关闭时，此选项允许您定义当前日期和时间以及您想要使用的时区。
- en: Tap the back button in the upper-left corner to return back to the **General**
    screen.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左上角的返回按钮以返回到**通用**屏幕。
- en: Tap **Language & Region**. The **Language & Region** screen appears for letting
    you choose your preferred languages, along with temperature units (**Celsius**
    or **Fahrenheit**) and a world region to define the format of times, dates, and
    currency, as shown in *Figure 3.16*:![Figure 3.16 – Defining a language and region
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**语言与地区**。**语言与地区**界面出现，允许你选择你偏好的语言，以及温度单位（**摄氏度**或**华氏度**）和一个世界区域来定义时间、日期和货币的格式，如图*图3.16*所示：![Figure
    3.16 – Defining a language and region
- en: '](img/Figure_3.16_B14100.jpg)'
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_3.16_B14100.jpg]'
- en: Figure 3.16 – Defining a language and region
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.16 – 定义语言和区域
- en: 'Choose **Calendar** to define which calendar system to use: **Gregorian**,
    **Japanese**, or **Buddhist**.'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**日历**以定义要使用哪种日历系统：**公历**、**日本**或**佛教**。
- en: In most cases, your iPhone will default to the most common settings used in
    your part of the world, but you always have the option of changing these settings
    if you wish. Regardless of where you live, one additional feature you should modify
    is how your iPhone uses its battery.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，你的iPhone将默认使用你所在地区的最常用设置，但如果你愿意，你始终可以选择更改这些设置。无论你住在哪里，你应该修改的一个额外功能是iPhone如何使用其电池。
- en: Customizing the battery
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定制电池
- en: The iPhone's battery is designed to last for several years, but over time, it
    will wear out and hold less of a charge over time. Even if your battery is in
    optimum condition, it will lose its charge during the day as you use it, so you
    may want to take the time to optimize your battery and adjust your own behavior
    by seeing which apps you use that tend to consume the most power.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone的电池设计用于使用数年，但随着时间的推移，它会磨损并逐渐减少电量。即使你的电池处于最佳状态，在使用过程中也会在一天中失去电量，因此你可能想要花时间优化电池并调整自己的行为，通过查看哪些应用倾向于消耗最多的电量。
- en: 'To see how to customize the battery on your iPhone, follow these steps:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何在iPhone上定制电池，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap **Battery**. The **Battery** screen appears, as shown in *Figure 3.17*.
    You may need to scroll down to see all the available options on the **Battery**
    screen:![Figure 13.17 – Date pickers let you select different dates and times
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**电池**。**电池**界面出现，如图*图3.17*所示。你可能需要向下滚动才能看到**电池**界面上所有可用的选项：![Figure 13.17
    – Date pickers let you select different dates and times
- en: '](img/Figure_3.17_B14100.jpg)'
  id: totrans-201
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_3.17_B14100.jpg]'
- en: Figure 13.17 – Date pickers let you select different dates and times
  id: totrans-202
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.17 – 日期选择器允许你选择不同的日期和时间
- en: Choose **Battery Percentage** to define whether to display the battery's remaining
    power as a percentage of its strength (such as 75%) or not.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**电池百分比**以定义是否以电池强度的百分比（如75%）显示剩余电量或不是。
- en: Choose **Low Power Mode** to reduce background tasks to conserve battery life
    at the expense of slowing down tasks.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**低功耗模式**以减少后台任务，从而在降低任务速度的同时节省电池寿命。
- en: Choose **Battery Health** to view the strength of your battery and turn on optimized
    battery charging to reduce overcharging (and thus wearing out) your battery.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**电池健康**以查看电池的强度并开启优化充电以减少过充（从而磨损）电池。
- en: The bottom of the **Battery** screen lets you view your battery's charging levels
    over time, along with seeing which apps have been consuming the most power. By
    seeing which apps you use most often and that use the most power, you can adjust
    your usage to conserve power by using certain apps less often.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: '**电池**界面的底部让你可以查看电池随时间的变化充电水平，同时可以看到哪些应用消耗了最多的电量。通过查看你使用最频繁且消耗电量最多的应用，你可以通过减少使用某些应用来调整你的使用习惯以节省电量。'
- en: Expect over time that your iPhone's battery will hold less and less charge.
    This is common with all types of electronic devices, but by monitoring which apps
    use the most power, you can change how you use your iPhone to conserve battery
    power during ordinary use.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，你可能会发现你的iPhone电池的电量越来越少。这在所有类型的电子设备中都很常见，但通过监控哪些应用消耗了最多的电量，你可以改变你使用iPhone的方式，在正常使用过程中节省电池电量。
- en: Battery life can be especially critical if you need to use your iPhone to call
    for help in an emergency. Since calling for help can take time, you might want
    to take a moment to set up emergency calls on your iPhone.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要使用iPhone在紧急情况下寻求帮助，电池寿命可能特别关键。由于寻求帮助可能需要时间，你可能想要花点时间在你的iPhone上设置紧急呼叫。
- en: Defining an emergency SOS
  id: totrans-209
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义紧急SOS
- en: Imagine the worse. What if you're in a car accident and are unable to use your
    hands to dial a phone number to call for help? Or what if you're in immediate
    danger from other people and don't have time to pull out your iPhone and call
    for the police?
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下最坏的情况。如果你在车祸中受伤，无法用手拨打电话号码求救？或者如果你处于其他人的直接危险中，没有时间拿出iPhone并拨打报警电话？
- en: The answer is simple. Before you get into trouble, take a moment to turn on
    the iPhone's **Emergency SOS** calling feature, which lets you contact emergency
    services by pressing the sleep/wake button five times to call for help.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 答案很简单。在你遇到麻烦之前，花一点时间打开iPhone的**紧急SOS**呼叫功能，这样你可以通过按五次睡眠/唤醒按钮来联系紧急服务。
- en: 'To turn on this **Emergency SOS** feature, follow these steps:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开这个**紧急SOS**功能，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap **Emergency SOS**. The **Emergency SOS** screen appears, as shown in *Figure
    3.18*:![Figure 3.18 – Turning on the Emergency SOS calling feature
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**紧急SOS**。**紧急SOS**屏幕出现，如图*图3.18*所示：![图3.18 – 打开紧急SOS呼叫功能
- en: '](img/Figure_3.18_B14100.jpg)'
  id: totrans-215
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.18_B14100.jpg)'
- en: Figure 3.18 – Turning on the Emergency SOS calling feature
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.18 – 打开紧急SOS呼叫功能
- en: Tap **Auto-Call**. If **Auto-Call** is turned on, you'll also have the option
    of **Setting a Countdown Sound**, which will alert you when your iPhone is about
    to make an emergency call. This countdown sound can alert you in case you accidentally
    trigger the emergency calling feature so that you'll have time to turn it off
    if you don't need help.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**自动呼叫**。如果**自动呼叫**已开启，你还将有**设置倒计时声音**的选项，这将在你iPhone即将进行紧急呼叫时提醒你。这个倒计时声音可以在你意外触发紧急呼叫功能时提醒你，这样你就有时间决定是否需要关闭它。
- en: Important Note
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 重要提示
- en: For the elderly or people experiencing illness or other ailments that could
    make calling for help through an iPhone difficult, consider pairing your iPhone
    with an Apple Watch. An iPhone can only call emergency services if you're carrying
    it with you when you need help. Since an Apple Watch is attached to your wrist,
    it's more likely to be available during an emergency if your iPhone is not within
    easy reach.
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 对于老年人或患有疾病或其他可能导致通过iPhone求救困难的人，考虑将iPhone与Apple Watch配对。只有在你需要帮助时携带iPhone时，iPhone才能拨打紧急服务。由于Apple
    Watch戴在手腕上，如果你的iPhone不在手边，它更有可能在紧急情况下可用。
- en: Turning **Emergency SOS** on can be critical, so it's generally a good idea
    to turn it on since you never know when you might need it.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 打开**紧急SOS**可能至关重要，所以通常是一个好主意打开它，因为你永远不知道你什么时候可能需要它。
- en: One last feature you might want to customize is your privacy. Privacy extends
    beyond just keeping unauthorized people from accessing your iPhone, but also includes
    how other apps may access your personal data stored on your iPhone.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还想自定义的一个最后功能是你的隐私。隐私不仅包括防止未经授权的人访问你的iPhone，还包括其他应用程序如何访问你存储在iPhone上的个人数据。
- en: Protecting your privacy
  id: totrans-222
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保护你的隐私
- en: The more you use your iPhone, the more likely it is that you'll store personal
    information, such as names and phone numbers in the **Contacts** app, personal
    and confidential messages in the **Messages** and Mail apps, or personal pictures
    in the **Photos** app that you may have captured through your iPhone's camera.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 你越使用iPhone，就越有可能存储个人信息，比如在**联系人**应用中存储姓名和电话号码，在**消息**和邮件应用中存储个人和机密消息，或者在**照片**应用中存储你通过iPhone摄像头拍摄的个人照片。
- en: While using passcodes, Touch ID, and Face ID can keep unauthorized people from
    accessing this private data, none of these security measures can keep apps from
    accessing your private data.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用密码、Touch ID和Face ID时，这些安全措施可以防止未经授权的人访问这些私人数据，但没有任何这些安全措施可以阻止应用程序访问你的私人数据。
- en: For example, many apps may request permission to access your **Contacts** data
    to help you find contact information for your friends. Graphic-oriented apps may
    also request permission to access your pictures in the **Photos** app to use them.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，许多应用程序可能会请求访问你的**联系人**数据，以帮助你找到朋友的联系信息。以图形为导向的应用程序也可能请求访问你在**照片**应用中的图片，以便使用它们。
- en: If you're concerned that too many apps may have access to your private data,
    you can selectively block apps from specific data. That way, you can ensure that
    only the apps that are most important to you have access to your personal information.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你担心太多应用程序可能有权访问你的私人数据，你可以选择性地阻止应用程序访问特定数据。这样，你可以确保只有对你最重要的应用程序才能访问你的个人信息。
- en: 'To check and disable which apps are accessing data from your iPhone, follow
    these steps:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查和禁用哪些应用正在访问你的iPhone数据，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**设置**图标。
- en: Tap **Privacy**. The **Privacy** screen appears, listing all the apps and features
    available on your iPhone, such as **Calendars**, **Photos**, **Bluetooth**, **Microphone**,
    and **Health**, as shown in *Figure 3.19*![Figure 3.19 – Checking the privacy
    settings for different data and hardware
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**隐私**。**隐私**屏幕会出现，列出你iPhone上所有可用的应用和功能，例如**日历**、**照片**、**蓝牙**、**麦克风**和**健康**，如图*图3.19*所示：![图3.19
    – 检查不同数据和硬件的隐私设置
- en: '](img/Figure_3.19_B14100.jpg)'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.19_B14100.jpg)'
- en: Figure 3.19 – Checking the privacy settings for different data and hardware
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.19 – 检查不同数据和硬件的隐私设置
- en: Tap an app name (such as **Contacts**) or a feature (such as **Camera** or **HomeKit**)
    that you want to examine. Another screen appears, listing all the apps that have
    requested access to the specific data or hardware, as shown in *Figure 3.20*:![Figure
    3.20 – A list of apps requesting access to data or hardware
  id: totrans-232
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要检查的应用名称（例如**联系人**）或功能（例如**相机**或**HomeKit**）。另一个屏幕会出现，列出所有请求访问特定数据或硬件的应用，如图*图3.20*所示：![图3.20
    – 请求访问数据或硬件的应用列表
- en: '](img/Figure_3.20_B14100.jpg)'
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.20_B14100.jpg)'
- en: Figure 3.20 – A list of apps requesting access to data or hardware
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.20 – 请求访问数据或硬件的应用列表
- en: Turn on/off any apps you do or do not want to access the selected data or service.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开或关闭任何你希望或希望不访问所选数据或服务的应用。
- en: Often, when running a new app for the first time, it will ask for permission
    to access data or hardware, such as asking to use the camera. If you do not give
    an app permission, it likely won't work at all or will work but with limited capabilities.
    So, it's often easier to give an app permission right away.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，当第一次运行一个新应用时，它可能会请求访问数据或硬件的权限，例如请求使用相机。如果你不给应用权限，它可能根本无法运行，或者即使运行了，功能也会受限。因此，立即给应用授权通常更容易。
- en: However, you may want to periodically review which apps have permission to your
    data and services just to make sure you still want those apps to have access.
    While most apps won't maliciously steal your data, limiting access to your data
    and services can help you reduce the risk of losing important data, so review
    the privacy settings of different data and services to make sure you aren't giving
    too many apps access to your iPhone's data and services.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能想要定期检查哪些应用有权访问你的数据和服务，以确保你仍然希望这些应用有权访问。虽然大多数应用不会恶意窃取你的数据，但限制对数据和服务的访问可以帮助你降低丢失重要数据的风险，因此请检查不同数据和服务的隐私设置，以确保你没有给太多应用访问你iPhone数据和服务的权限。
- en: Besides checking your privacy settings periodically, you might also want to
    check your notification settings regularly as well. Notification settings let
    apps alert you when certain events occur. Since many apps want permission to notify
    you, you should define which apps are most important so that you aren't bombarded
    with notifications from apps that aren't that important to you.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 除了定期检查隐私设置外，你还可能想要定期检查通知设置。通知设置允许应用在特定事件发生时提醒你。由于许多应用希望获得通知权限，你应该定义哪些应用最重要，这样你就不会收到来自对你不那么重要的应用的不断通知。
- en: Defining notification settings
  id: totrans-239
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义通知设置
- en: Certain apps may need to notify you when certain events occur. For example,
    the Calendar app may notify you of an upcoming appointment and the Clock app may
    need to notify you when you've set an alarm.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 某些应用可能需要在特定事件发生时通知你。例如，日历应用可能会提醒你即将到来的预约，而闹钟应用可能需要在设置闹钟时通知你。
- en: 'Notifications allow apps to alert you when certain events occur, but you likely
    don''t want every app to display notifications, or else they could prove annoying
    if notifications appear too often. You can set turning notifications on or off.
    If you turn notifications on, you can also define one or more of the following,
    as shown in *Figure 3.21*:'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 通知允许应用在特定事件发生时提醒你，但你可能不希望每个应用都显示通知，否则如果通知出现得太频繁，可能会变得令人烦恼。你可以设置开启或关闭通知。如果你开启通知，你还可以定义以下一个或多个选项，如图*图3.21*所示：
- en: '**Alerts**: Pops a window in the middle of the screen to block everything until
    you dismiss the alert.'
  id: totrans-242
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**警报**：在屏幕中间弹出一个窗口，直到你关闭警报，它会阻止一切操作。'
- en: '**Banners**: Displays a skinny pane at the top of the screen that either appears
    temporarily or permanently until you tap to dismiss it.'
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**横幅**：在屏幕顶部显示一个窄条，它要么暂时出现，要么永久出现，直到你点击关闭它。'
- en: '**Sounds**: Plays a distinctive noise when a notification appears.'
  id: totrans-244
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**声音**：当出现通知时播放独特的声音。'
- en: '**Badges**: Displays a little red dot with a number (to define the number of
    alerts, such as the number of unread messages) in the upper-right corner of the
    app icon:'
  id: totrans-245
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**徽章**：在应用图标的右上角显示一个带数字的小红点（用于定义警报的数量，例如未读消息的数量）：'
- en: '![Figure 3.21 – Alerts, banners, and badges'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 3.21 – 提醒、横幅和徽章'
- en: '](img/Figure_3.21_B14100.jpg)'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_3.21_B14100.jpg)'
- en: Figure 3.21 – Alerts, banners, and badges
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.21 – 提醒、横幅和徽章
- en: 'To change the notification settings of different apps, follow these steps:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改不同应用程序的通知设置，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**设置**图标。
- en: Tap **Notifications**. A list of different app notification settings appears,
    as shown in *Figure 3.22*:![Figure 3.22 – Notification settings for different
    apps
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**通知**。会出现不同应用程序通知设置的列表，如图 *图 3.22* 所示：![图 3.22 – 不同应用程序的提醒设置
- en: '](img/Figure_3.22_B14100.jpg)'
  id: totrans-252
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.22_B14100.jpg)'
- en: Figure 3.22 – Notification settings for different apps
  id: totrans-253
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3.22 – 不同应用程序的提醒设置
- en: Tap on an app (such as **Books** or **Calendar**) to modify its notification
    settings.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个应用程序（如**书籍**或**日历**）以修改其通知设置。
- en: Tap the **Allow Notifications** switch to turn notifications on. As soon as
    notifications are turned on, a list of different events may appear, letting you
    specify a notification for each event, as shown in *Figure 3.23* (apps that do
    not allow notifications for multiple events will display a screen similar to *Figure
    3.24* right away):![Figure 3.23 – Notification settings for different events
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**允许通知**开关以开启通知。一旦通知开启，可能会出现不同事件的列表，让您为每个事件指定一个通知，如图 *图 3.23* 所示（不允许为多个事件设置通知的应用程序将立即显示类似于
    *图 3.24* 的屏幕）：![图 3.23 – 不同事件的提醒设置
- en: '](img/Figure_3.23_B14100.jpg)'
  id: totrans-256
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.23_B14100.jpg)'
- en: Figure 3.23 – Notification settings for different events
  id: totrans-257
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3.23 – 不同事件的提醒设置
- en: Tap an event to define its notifications. A list of options appears, as shown
    in *Figure 3.24*:![Figure 3.24 – Defining notifications for a specific event
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个事件以定义其通知。会出现一个选项列表，如图 *图 3.24* 所示：![图 3.24 – 为特定事件定义通知
- en: '](img/Figure_3.24_B14100.jpg)'
  id: totrans-259
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.24_B14100.jpg)'
- en: Figure 3.24 – Defining notifications for a specific event
  id: totrans-260
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 3.24 – 为特定事件定义通知
- en: Tap to select or clear any of the options in the **ALERTS** category, such as
    **Lock Screen** or **Banners**.
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击以选择或清除**警报**类别中的任何选项，例如**锁屏**或**横幅**。
- en: Tap **Banner Style** to define **Temporary** or **Persistent**.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**横幅样式**以定义**临时**或**持续**。
- en: Tap **Sounds** to choose a sound for the notification.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**声音**以选择通知的声音。
- en: Tap the **Badges** switch to turn badges on or off.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**徽章**开关以开启或关闭徽章。
- en: By itself, an iPhone can connect to a cellular phone network so that you can
    access the internet. However, you may want to avoid relying on a cellular network
    in case you get charged for excess data usage or if a cellular network may be
    spotty or unreliable in a particular area. When you want to avoid a cellular network,
    you can often rely on Wi-Fi instead.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 单独的 iPhone 可以连接到蜂窝电话网络，以便您访问互联网。然而，您可能希望避免依赖蜂窝网络，以防您因超额使用数据而被收费，或者在某些地区蜂窝网络可能不稳定或不可靠。当您想避免使用蜂窝网络时，您通常可以依赖
    Wi-Fi。
- en: Setting Wi-Fi, Bluetooth, and hotspots
  id: totrans-266
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置 Wi-Fi、蓝牙和热点
- en: Wi-Fi lets you connect an iPhone to the internet without paying additional data
    usage charges through a cellular network. Bluetooth lets you connect an iPhone
    to accessories such as an external keyboard or speakers.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: Wi-Fi 允许您通过蜂窝网络连接 iPhone 到互联网，而无需支付额外的数据使用费用。蓝牙允许您将 iPhone 连接到外部键盘或扬声器等配件。
- en: If a Wi-Fi hotspot does not exist but your iPhone can still connect to a cellular
    network, you can turn your iPhone into a Wi-Fi hotspot to let other devices (such
    as a laptop or tablet) connect to the internet through your iPhone.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 如果没有 Wi-Fi 热点，但您的 iPhone 仍然可以连接到蜂窝网络，您可以将 iPhone 转换为 Wi-Fi 热点，以便其他设备（如笔记本电脑或平板电脑）通过
    iPhone 连接到互联网。
- en: By connecting to a Wi-Fi network or Bluetooth devices, or turning your iPhone
    into a Wi-Fi hotspot, you can make sure you always stay connected with your iPhone.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 通过连接到 Wi-Fi 网络、蓝牙设备或将 iPhone 转换为 Wi-Fi 热点，您可以确保始终通过 iPhone 保持连接。
- en: Important Note
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: When connecting your iPhone to a Wi-Fi network that you do not personally control,
    be extremely careful about sending sensitive data such as passwords, banking information,
    or credit card numbers. That's because it's possible for thieves to intercept
    data sent to a Wi-Fi router from your iPhone.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 当您连接iPhone到您不控制的Wi-Fi网络时，请务必小心发送敏感数据，如密码、银行信息或信用卡号码。因为窃贼可能会截取从iPhone发送到Wi-Fi路由器的数据。
- en: Connecting to a Wi-Fi network
  id: totrans-272
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接到Wi-Fi网络
- en: In many places, connecting to a cellular network for an extended period of time
    costs extra. In that case, you may want to connect to a Wi-Fi network to avoid
    additional cellular network charges.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多地方，长时间连接到蜂窝网络需要额外付费。在这种情况下，您可能想连接到Wi-Fi网络以避免额外的蜂窝网络费用。
- en: Even if you live in a place that provides unlimited data, you may still want
    to connect to a Wi-Fi network since Wi-Fi will often be faster than a cellular
    network for browsing the internet, sending emails, or even making phone calls.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您居住在一个提供无限数据的地方，您可能仍然想连接到Wi-Fi网络，因为Wi-Fi通常比蜂窝网络更快，可以用于浏览互联网、发送电子邮件，甚至打电话。
- en: 'To connect to a Wi-Fi network through your iPhone, follow these steps:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过iPhone连接到Wi-Fi网络，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**设置**图标。
- en: Tap **Wi-Fi**. The **Wi-Fi** screen appears.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Wi-Fi**。**Wi-Fi**屏幕将出现。
- en: Tap the **Wi-Fi** switch to turn Wi-Fi on (or off). When the Wi-Fi switch is
    on, additional options appear, as shown in *Figure 3.25*:![Figure 3.25 – The Wi-Fi
    screen for defining different connection settings
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Wi-Fi**开关以打开Wi-Fi（或关闭）。当Wi-Fi开关打开时，将出现其他选项，如图3.25所示：![图3.25 – 定义不同连接设置的Wi-Fi屏幕
- en: '](img/Figure_3.25_B14100.jpg)'
  id: totrans-279
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.25_B14100.jpg)'
- en: Figure 3.25 – The Wi-Fi screen for defining different connection settings
  id: totrans-280
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.25 – 定义不同连接设置的Wi-Fi屏幕
- en: Tap on a Wi-Fi network that you want to join. Wi-Fi networks that require a
    password will display a lock icon, while those Wi-Fi networks that do not require
    a password will not display a lock icon. If you selected a locked Wi-Fi network,
    an **Enter Password** screen appears, as shown in *Figure 3.26*:![Figure 3.26
    – The Enter Password screen for connecting to a locked Wi-Fi network
  id: totrans-281
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您想加入的Wi-Fi网络。需要密码的Wi-Fi网络将显示一个锁形图标，而无需密码的Wi-Fi网络则不会显示锁形图标。如果您选择了锁定的Wi-Fi网络，将出现一个**输入密码**屏幕，如图3.26所示：![图3.26
    – 连接到锁定Wi-Fi网络的输入密码屏幕
- en: '](img/Figure_3.26_B14100.jpg)'
  id: totrans-282
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.26_B14100.jpg)'
- en: Figure 3.26 – The Enter Password screen for connecting to a locked Wi-Fi network
  id: totrans-283
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.26 – 连接到锁定Wi-Fi网络的输入密码屏幕
- en: Tap on the **Password** text field and type the password to access the Wi-Fi
    network.
  id: totrans-284
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**密码**文本框并输入访问Wi-Fi网络的密码。
- en: Tap **Join**. A checkmark appears to the left of a Wi-Fi network name to let
    you know which network your iPhone is currently connected to (you can only connect
    to one Wi-Fi network at a time).
  id: totrans-285
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**加入**。Wi-Fi网络名称左侧出现勾选标记，以告知您iPhone当前连接到哪个网络（您一次只能连接到一个Wi-Fi网络）。
- en: Connecting to a Wi-Fi network lets you access the internet without relying on
    a cellular network that may be slower and that will charge you extra per minute.
    If you want to connect your iPhone to external devices, such as keyboards or speakers,
    you'll need to turn on Bluetooth as well.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 连接到Wi-Fi网络让您可以访问互联网，而无需依赖可能较慢且每分钟额外收费的蜂窝网络。如果您想将iPhone连接到外部设备，如键盘或扬声器，您还需要打开蓝牙。
- en: Turning on Bluetooth
  id: totrans-287
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打开蓝牙
- en: Bluetooth is a standard for connecting devices wirelessly in a short range (such
    as 1 meter or 3 feet). Because Bluetooth has such a short range, it's often used
    to connect external devices to an iPhone, such as a keyboard, speakers, or headphones.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝牙是一种在短距离内（如1米或3英尺）无线连接设备的标准。由于蓝牙具有如此短的传输距离，它通常用于将外部设备连接到iPhone，例如键盘、扬声器或耳机。
- en: 'To turn Bluetooth on (or off), follow these steps:'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开（或关闭）蓝牙，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**设置**图标。
- en: Tap **Bluetooth**. The **Bluetooth** screen appears.
  id: totrans-291
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**蓝牙**。**蓝牙**屏幕将出现。
- en: Tap the **Bluetooth** switch to turn it on. When the switch is turned on, a
    list of all the devices your iPhone can connect to through Bluetooth appears.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**蓝牙**开关以打开它。当开关打开时，将出现iPhone可以通过蓝牙连接的所有设备的列表。
- en: Make sure the other device has Bluetooth turned on and tap the device you want
    to connect to your iPhone.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保其他设备已开启蓝牙，并点击您想连接到iPhone的设备。
- en: Bluetooth can be handy for connecting to external devices, but what if you're
    stranded somewhere without an internet connection? That's when you might want
    to use your iPhone as a hotspot so that nearby laptops and tablets can connect
    to the nternet through your iPhone.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 蓝牙可以方便地连接外部设备，但假如您在没有互联网连接的地方被困住了呢？这时您可能想将iPhone用作热点，以便附近的笔记本电脑和平板电脑可以通过您的iPhone连接到互联网。
- en: Creating a hotspot
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建热点
- en: The main purpose of a hotspot is to connect your iPhone to a cellular network
    and then allow other devices, such as laptops or tablets, to connect to the internet
    through your iPhone. This can be a handy way to provide internet access to others,
    but keep in mind that you may be charged extra for data usage and that the internet
    connection may not be fast. That means you probably don't want to use an iPhone
    as a hotspot for data-intensive activities, such as streaming movies or playing
    online video games.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 热点的主要目的是将iPhone连接到蜂窝网络，然后允许其他设备，如笔记本电脑或平板电脑，通过iPhone连接到互联网。这可以为他人提供互联网接入的一种方便方式，但请注意，您可能需要为数据使用额外付费，并且互联网连接可能不够快。这意味着您可能不想将iPhone用作数据密集型活动（如流媒体电影或在线玩视频游戏）的热点。
- en: 'To turn your iPhone into a hotspot, follow these steps:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 要将iPhone转换为热点，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**图标。
- en: Tap **Personal Hotspot**. The **Personal Hotspot** screen appears.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**个人热点**。出现**个人热点**屏幕。
- en: Tap the **Allow Others to Join** switch to turn it on. When the switch is turned
    on, a list of instructions appears for connecting other devices to your iPhone,
    as shown in *Figure 3.27*:![Figure 3.27 – The Personal Hotspot screen
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**允许他人加入**开关以将其打开。当开关打开时，会出现连接其他设备到您的iPhone的说明列表，如图*图3.27*所示：![图3.27 – 个人热点屏幕
- en: '](img/Figure_3.27_B14100.jpg)'
  id: totrans-301
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_3.27_B14100.jpg](img/Figure_3.27_B14100.jpg)'
- en: Figure 3.27 – The Personal Hotspot screen
  id: totrans-302
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.27 – 个人热点屏幕
- en: Tap **Wi-Fi Password**. A Wi-Fi Password screen appears to let you define a
    password other people will need to type to connect to your iPhone.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**Wi-Fi密码**。会出现一个Wi-Fi密码屏幕，让您定义其他人需要输入以连接到您的iPhone的密码。
- en: Tap **Done**.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**完成**。
- en: In most cases, you can use your iPhone with other devices without worrying about
    the technical details of your iPhone. However, in case you're curious or you need
    to know the specifics of your iPhone, you may need to know how to identify different
    parts of your iPhone, such as the version of iOS used or how much storage space
    you have left. To find out this information, you need to know how to look up your
    iPhone's technical details.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，您可以使用iPhone与其他设备一起使用，而无需担心iPhone的技术细节。但是，如果您好奇或需要了解iPhone的具体信息，您可能需要知道如何识别iPhone的不同部分，例如使用的iOS版本或剩余的存储空间。要获取这些信息，您需要知道如何查找iPhone的技术细节。
- en: Finding information about your iPhone
  id: totrans-306
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查找关于您的iPhone的信息
- en: In some cases, certain apps or hardware devices will only work on specific types
    of iPhones. For example, an app or device might only work with an iPhone running
    a certain version of iOS or that has a specific type of processor. To find this
    information, you can look up details about your iPhone.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，某些应用程序或硬件设备只能在特定类型的iPhone上运行。例如，一个应用程序或设备可能只能与运行特定iOS版本或具有特定类型处理器的iPhone一起使用。要获取此信息，您可以查找有关iPhone的详细信息。
- en: 'To look up the technical features of your iPhone, follow these steps:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 要查找您iPhone的技术特性，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**图标。
- en: Tap **General**.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**通用**。
- en: 'Tap **About**. The **About** screen appears, listing the details of your iPhone,
    such as its software version, model name and number, and available storage space,
    as shown in *Figure 3.28*:'
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**关于**。出现**关于**屏幕，列出了iPhone的详细信息，如软件版本、型号名称和编号以及可用存储空间，如图*图3.28*所示：
- en: '![Figure 3.28 – The About screen for looking up information about an iPhone'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: '![图3.28 – 查找iPhone信息的相关屏幕'
- en: '](img/Figure_3.28_B14100.jpg)'
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_3.28_B14100.jpg](img/Figure_3.28_B14100.jpg)'
- en: Figure 3.28 – The About screen for looking up information about an iPhone
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.28 – 查找iPhone信息的相关屏幕
- en: Perhaps the most important information to check is whether you're running the
    latest version of iOS or not. The latest version of iOS often fixes bugs and increases
    security, so make sure you know how to update your iPhone's operating system.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 可能最重要的信息是检查您是否运行了最新的iOS版本。最新的iOS版本通常会修复错误并提高安全性，因此请确保您知道如何更新iPhone的操作系统。
- en: Updating an iPhone
  id: totrans-316
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更新iPhone
- en: An iPhone is nothing more than a computer running an operating system. With
    the iPhone, the operating system is called iOS, which Apple updates annually with
    major changes and throughout the year with minor changes.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone不过是一个运行操作系统的计算机。使用iPhone时，操作系统被称为iOS，苹果公司每年都会进行重大更新，并在全年进行小幅度更新。
- en: Generally, you want to keep your iPhone updated to the latest operating system
    version since that will offer the most features, along with fixing bugs from previous
    operating system versions. However, sometimes the latest software updates can
    prove buggy, which means if you install it on your iPhone, you could wreck its
    performance.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你希望保持你的iPhone更新到最新操作系统版本，因为这将提供最多的功能，同时修复先前操作系统版本的错误。然而，有时最新的软件更新可能会出现错误，这意味着如果你将其安装在iPhone上，可能会损坏其性能。
- en: For that reason, you may want to turn off automatic updates. Automatic updates
    is designed to update your iPhone and keep it current without you having to consciously
    install the latest operating system yourself. However, you may want to wait before
    updating just in case people report troubles with the latest update.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你可能想关闭自动更新。自动更新旨在更新你的iPhone并保持其最新状态，而无需你主动安装最新的操作系统。然而，你可能想在更新之前等待，以防有人报告最新更新存在问题。
- en: 'To modify automatic updates, follow these steps:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 要修改自动更新，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**图标。
- en: Tap **General**.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**通用**。
- en: Tap **Software Update**.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**软件更新**。
- en: Tap **Automatic Updates**. A switch appears so that you can turn automatic updates
    on or off.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**自动更新**。将出现一个开关，你可以用它来打开或关闭自动更新。
- en: Remember that the longer you keep your iPhone, the less likely it will be able
    to update to the latest version of iOS. Apple tends to support its products for
    around 5 years, so keeping your iPhone up to date ensures that it will be able
    to take advantage of the latest features of iOS. Even if your iPhone can no longer
    update to the latest version of iOS, it will still work just fine. As long as
    your iPhone continues doing what you need, that's all that matters anyway.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你保留iPhone的时间越长，它就越不可能更新到最新版本的iOS。苹果公司通常支持其产品大约5年，因此保持iPhone更新可以确保它能利用iOS的最新功能。即使你的iPhone无法更新到最新版本的iOS，它仍然可以正常工作。只要你的iPhone继续满足你的需求，那就足够了。
- en: Using accessibility features
  id: totrans-326
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用辅助功能
- en: Some people have visual difficulties, while others have hearing or physical
    limitations. Fortunately, the iPhone comes with options to make all its features
    accessible for everyone just as long as you take a little time defining different
    accessibility features.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人有视觉困难，而有些人有听觉或身体限制。幸运的是，iPhone提供了选项，只要花点时间定义不同的辅助功能，就可以让所有人都能使用其所有功能。
- en: 'The iPhone divides accessibility features into the following categories: **Vision**,
    **Physical and Motor**, **Hearing**, and **General**. Although these accessibility
    features are designed for those who need them to be able to use the iPhone, anyone
    can use these accessibility features to make the iPhone easier to use.'
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone将辅助功能分为以下几类：**视觉**、**身体和运动**、**听觉**和**通用**。尽管这些辅助功能是为那些需要它们来使用iPhone的人设计的，但任何人都可以使用这些辅助功能来让iPhone更容易使用。
- en: 'To access the accessibility features, follow these steps:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问辅助功能，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home screen.
  id: totrans-330
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**设置**图标。
- en: Tap **Accessibility**. The **Accessibility** screen appears, as shown in *Figure
    3.29*:![Figure 3.29 – The Accessibility screen
  id: totrans-331
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**辅助功能**。**辅助功能**屏幕将出现，如图3.29所示：![图3.29 – 辅助功能屏幕
- en: '](img/Figure_3.29_B14100.jpg)'
  id: totrans-332
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_3.29_B14100.jpg)'
- en: Figure 3.29 – The Accessibility screen
  id: totrans-333
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图3.29 – 辅助功能屏幕
- en: Tap an option you want to use, such as **Zoom** or **Touch**. Another screen
    appears, displaying various options you can define.
  id: totrans-334
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触你想要使用的选项，例如**缩放**或**触摸**。另一个屏幕将出现，显示你可以定义的各种选项。
- en: Everyone has different uses for the iPhone, so play around with the different
    accessibility features to see which ones might make your iPhone even easier to
    use.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人对iPhone的使用都有不同的需求，所以尝试不同的辅助功能，看看哪些可能让你的iPhone使用起来更加方便。
- en: Summary
  id: totrans-336
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: The iPhone provides many different ways to customize its settings, but most
    settings fall into one of three categories. Fun and personal changes represent
    settings that have no effect on the performance of your iPhone, such as changing
    the wallpaper image.
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: iPhone提供了许多不同的方式来自定义其设置，但大多数设置可以分为三类。有趣和个性化的更改代表的是不会影响iPhone性能的设置，例如更改壁纸图片。
- en: Usability changes represent settings that can make your iPhone easier and more
    convenient to use, such as setting a **Do Not Disturb** schedule or increasing
    the text size to make text easier to read.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验的更改代表的是可以使iPhone更易于使用和更方便的设置，例如设置**勿扰**时间表或增加文本大小以便更容易阅读文本。
- en: Potentially critical changes represent settings that could be important to your
    safety and the security of your data, such as setting up the **Emergency SOS**
    call feature or checking the privacy settings to make sure you aren't giving access
    to an app you no longer need.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 可能至关重要的更改代表的是可能对你的安全性和数据安全重要的设置，例如设置**紧急SOS**呼叫功能或检查隐私设置以确保你没有给不再需要的应用提供访问权限。
- en: Remember, you don't need to modify all the possible settings. The same procedure
    for turning on a particular setting can be used to turn off that same setting,
    so make sure you know the steps for turning a feature on or off just in case you
    need to reverse this setting later.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，你不需要修改所有可能的设置。开启特定设置的相同程序也可以用来关闭该设置，所以确保你知道开启或关闭功能的步骤，以防你需要稍后反转此设置。
- en: Once you've customized your iPhone's appearance and behavior, you may want to
    know how to use your iPhone to make phone calls, which is probably the main reason
    you bought an iPhone in the first place, and that's what the next chapter will
    cover.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你自定义了iPhone的外观和行为，你可能想知道如何使用iPhone进行电话通话，这可能是你最初购买iPhone的主要原因，下一章将介绍这方面的内容。
