- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Technology is advancing quite rapidly. Portable devices, such as media players,
    smartphones, and tablets, have brought huge advancements and changes in the way
    people communicate, share, and consume digital content. Developers need to be
    up-to-date with the available platforms these devices work on, if they want to
    be "part of the game".
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 技术正在迅速发展。便携式设备，如媒体播放器、智能手机和平板电脑，为人们的沟通、分享和消费数字内容的方式带来了巨大的进步和变化。开发者需要了解这些设备所运行的可用平台，如果他们想要成为“游戏的一部分”。
- en: iOS, Apple’s operating system for its own portable devices, is undoubtedly one
    of the leading portable platforms today. If it weren’t for MonoTouch, .NET developers
    would have to spend time to learn a new programming language to expand their creativity
    to the iOS ecosystem.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: iOS，苹果为其便携式设备开发的操作系统，无疑是当今领先的便携式平台之一。如果没有MonoTouch，.NET开发者将不得不花费时间学习一门新的编程语言，以扩展他们的创造力到iOS生态系统。
- en: This book, through a series of multiple recipes and with an almost equal number
    of complete projects, will help you become part of this ecosystem, with the help
    of MonoTouch and C#. When you finish reading it, you will be a capable iOS developer,
    ready to unleash your creativity to one of the most popular portable platforms
    today.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过一系列多个食谱和几乎相等数量的完整项目，将帮助你成为这个生态系统的成员，借助MonoTouch和C#。当你阅读完它，你将成为一名合格的iOS开发者，准备好将你的创造力释放到当今最受欢迎的便携式平台之一。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Development Tools"), *Development Tools*,
    will walk you through all the available IDEs and SDKs that you will need for using
    MonoTouch for iOS development. You will create your first MonoTouch project and
    learn how to debug on the simulator.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。开发工具")，*开发工具*，将带你了解你将需要用于使用MonoTouch进行iOS开发的全部IDE和SDK。你将创建你的第一个MonoTouch项目，并学习如何在模拟器上进行调试。'
- en: '[Chapter 2](ch02.html "Chapter 2. User Interface: Views"), *User Interface:
    Views*, introduces the concept of views and how they are part of a complete iOS
    application. Exploring a large number of various view components, you will create
    different applications that will help you understand how each component works.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。用户界面：视图")，*用户界面：视图*，介绍了视图的概念以及它们是如何成为完整iOS应用程序的一部分的。通过探索大量不同的视图组件，你将创建不同的应用程序，这将帮助你理解每个组件的工作方式。'
- en: '[Chapter 3](ch03.html "Chapter 3. User Interface: View Controllers"), *User
    Interface: View Controllers*, discusses the **Model-View-Controller** (MVC) pattern
    and how to use it to create applications suitable for enhanced user experience.
    Through this chapter, you will also learn about the most useful controllers, which
    will be part of many of your projects in the future, and how to create iPad-specific
    and universal applications.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。用户界面：视图控制器")，*用户界面：视图控制器*，讨论了**模型-视图-控制器**（MVC）模式以及如何使用它来创建适合增强用户体验的应用程序。通过本章，你还将了解最有用的控制器，这些控制器将是你未来许多项目的组成部分，以及如何创建针对iPad的特定应用程序和通用应用程序。'
- en: '[Chapter 4](ch04.html "Chapter 4. Data Management"), *Data Management*, will
    walk you through a series of techniques that will allow you to incorporate data
    management in your applications. You will learn how to use SQLite databases, XML,
    LINQ-to-XML, and Serialization, formerly only available to .NET desktop and web
    projects.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。数据管理")，*数据管理*，将带你了解一系列技术，这些技术将帮助你将数据管理集成到你的应用程序中。你将学习如何使用SQLite数据库、XML、LINQ-to-XML和序列化，这些以前仅适用于.NET桌面和Web项目。'
- en: '[Chapter 5](ch05.html "Chapter 5. Displaying Data"), *Displaying Data*, expands
    on the available components to display data effectively on the smaller-than-desktop
    screens of iOS devices. You will get accustomed to using the `UITableView` for
    displaying lists of data, as well as the `UIWebView` for HTML (and more) content.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。显示数据")，*显示数据*，扩展了在iOS设备比桌面屏幕更小的屏幕上有效显示数据的可用组件。你将习惯于使用`UITableView`来显示数据列表，以及使用`UIWebView`来显示HTML（以及更多）内容。'
- en: '[Chapter 6](ch06.html "Chapter 6. Web Services"), *Web Services*, discusses
    creating applications that communicate online to exchange data. With the help
    of MonoTouch, you will not only learn how to use common .NET and WCF web services
    in iOS applications, but also how to read and parse JSON objects.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。网络服务")，*网络服务*，讨论了创建在线通信以交换数据的应用程序。借助MonoTouch，你不仅将学习如何在iOS应用程序中使用常见的.NET和WCF网络服务，还将学习如何读取和解析JSON对象。'
- en: '[Chapter 7](ch07.html "Chapter 7. Multimedia Resources"), *Multimedia Resources*,
    will teach you to create applications that capture, reproduce, and manage multimedia
    content through the device’s hardware. You will not only learn to use the camera
    to capture images and video, but also how to play back and record audio.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 多媒体资源")，*多媒体资源*，将教会你如何通过设备的硬件创建应用程序来捕捉、重现和管理多媒体内容。你不仅将学会如何使用相机捕捉图像和视频，还将学习如何播放和录制音频。'
- en: '[Chapter 8](ch08.html "Chapter 8. Integrating iOS Features"), *Integrating
    iOS Features*, will walk you through the ways to incorporate the platform’s native
    applications and components. You will learn how to provide e-mail, text messaging,
    and address book features in your application and how to use the native calendar
    to create events.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 集成iOS特性")，*集成iOS特性*，将指导你如何将平台的原生应用程序和组件集成。你将学习如何在你的应用程序中提供电子邮件、短信和通讯录功能，以及如何使用原生日历来创建事件。'
- en: '[Chapter 9](ch09.html "Chapter 9. Interacting with Device Hardware"), *Interacting
    with Device Hardware*, discusses creating applications that are fully aware of
    their surrounding environment, through the device’s sensors. You will learn to
    adjust the user interface according to device orientations and how to respond
    to accelerometer and gyroscope events.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 与设备硬件交互")，*与设备硬件交互*，讨论了创建能够完全感知其周围环境的应用程序，通过设备的传感器。你将学习如何根据设备方向调整用户界面，以及如何响应加速度计和陀螺仪事件。'
- en: '[Chapter 10](ch10.html "Chapter 10. Location Services and Maps"), *Location
    Services and Maps*, is a detailed guide for using the built-in location services
    to create applications that provide location information to the user. You will
    not only learn how to use the GPS hardware, but also how to display maps and layout
    information.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 位置服务和地图")，*位置服务和地图*，是使用内置位置服务创建提供位置信息给用户的详细指南。你不仅将学习如何使用GPS硬件，还将学习如何显示地图和布局信息。'
- en: '[Chapter 11](ch11.html "Chapter 11. Graphics and Animation"), *Graphics and
    Animation*, introduces 2D graphics and animation. You will learn to animate components
    and create simple graphics. By the end of this chapter, you will create a small
    finger-drawing application.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 图形和动画")，*图形和动画*，介绍了2D图形和动画。你将学习如何动画化组件和创建简单的图形。到本章结束时，你将创建一个简单的手指绘画应用程序。'
- en: '[Chapter 12](ch12.html "Chapter 12. Multitasking"), *Multitasking*, will walk
    you through the details for implementing multitasking in iOS applications, which
    helps enhance user experience by executing code behind the scenes.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章. 多任务处理")，*多任务处理*，将指导你如何在iOS应用程序中实现多任务处理，这有助于通过在幕后执行代码来增强用户体验。'
- en: '[Chapter 13](ch13.html "Chapter 13. Localization"), *Localization*, discusses
    providing localized content in applications. You will learn how to prepare your
    application to target users worldwide.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 本地化")，*本地化*，讨论了在应用程序中提供本地化内容。你将学习如何准备你的应用程序以面向全球用户。'
- en: '[Chapter 14](ch14.html "Chapter 14. Deploying"), *Deploying*, will not only
    walk you through the required steps to deploy your finished application to devices,
    but also to prepare and distribute it to the App Store.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. 部署")，*部署*，不仅将指导你完成将完成的应用程序部署到设备上的必要步骤，还将指导你准备和分发它到App
    Store。'
- en: '[Chapter 15](ch15.html "Chapter 15. iOS 5 Features"), *iOS 5 Features*, discusses
    some of the many new features that were introduced with the latest iOS version,
    such as page-curl content navigation, split keyboard for the iPad, and styling
    multiple views easily.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章. iOS 5特性")，*iOS 5特性*，讨论了最新iOS版本中引入的一些许多新特性，例如页面翻页内容导航、iPad的分割键盘以及轻松样式化多个视图。'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要这本书什么
- en: The minimum requirement for this book is a Mac computer running Mac OS X Snow
    Leopard (10.6.*) or Lion (10.7.*). Almost all projects you will create with the
    help of this book work on the iOS Simulator. However, some projects will require
    a device to work correctly. You will find all the appropriate details in [Chapter
    1](ch01.html "Chapter 1. Development Tools"), Development Tools.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '这本书的最低要求是运行Mac OS X Snow Leopard (10.6.*) 或 Lion (10.7.*) 的Mac电脑。几乎你将使用这本书帮助创建的所有项目都可以在iOS模拟器上运行。然而，一些项目将需要设备才能正确工作。你将在[第1章](ch01.html
    "第1章. 开发工具")，开发工具中找到所有适当的信息。 '
- en: Who this book is for
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向谁
- en: This book is essential for C# and .NET developers with no previous experience
    in iOS development and Objective-C developers that want to make a transition to
    the benefits of MonoTouch and the C# language for creating complete, compelling
    iPhone, iPod, and iPad applications and deploying them to the App Store.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对于没有 iOS 开发和 Objective-C 开发经验的 C# 和 .NET 开发者以及希望过渡到 MonoTouch 和 C# 语言的 Objective-C
    开发者，以创建完整、引人入胜的 iPhone、iPod 和 iPad 应用程序并将它们部署到 App Store 的好处至关重要。
- en: Conventions
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 术语表
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将找到许多不同风格的文本，以区分不同类型的信息。以下是一些这些风格的示例及其含义的解释。
- en: 'Code words in text are shown as follows: "Apple provides another base class,
    the `UIViewController`, which is responsible for managing views."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下："Apple 提供了另一个基类，即 `UIViewController`，它负责管理视图。"
- en: 'A block of code is set as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块的一个特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, in menus or dialog boxes for example, appear in the text like this: "
    Any file that is marked as **Content** is being copied as-is in the application
    bundle".'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要单词以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，在文本中显示如下："任何标记为 **内容** 的文件将在应用程序包中按原样复制"。
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以如下方框显示。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和技巧显示如下。
- en: Reader feedback
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book — what you liked or may have disliked. Reader feedback is important
    for us to develop titles that you really get the most out of.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能从中获得最大价值的标题非常重要。
- en: 'To send us general feedback, simply send an e-mail to`< [feedback@packtpub.com](mailto:
    feedback@packtpub.com)>`, and mention the book title via the subject of your message.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送一般反馈，只需发送电子邮件到 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: 'If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail`< [suggest@packtpub.com](mailto: suggest@packtpub.com)>`.'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要一本书并且希望我们出版，请通过 [www.packtpub.com](http://www.packtpub.com) 上的 **建议标题**
    表格或发送电子邮件到 `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有所专长，并且对撰写或为书籍做出贡献感兴趣，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt Publishing book, we have a number
    of things to help you to get the most from your purchase.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经是 Packt Publishing 书籍的骄傲拥有者，我们有一些事情可以帮助您从您的购买中获得最大价值。
- en: Downloading the example code
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.PacktPub.com](http://www.PacktPub.com). If you
    purchased this book elsewhere, you can visit [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您在 [http://www.PacktPub.com](http://www.PacktPub.com) 的账户下载您购买的所有 Packt
    书籍的示例代码文件。如果您在其他地方购买了这本书，您可以访问 [http://www.PacktPub.com/support](http://www.PacktPub.com/support)
    并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 错误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books — maybe a mistake in the
    text or the code — we would be grateful if you would report this to us. By doing
    so, you can save other readers from frustration and help us improve subsequent
    versions of this book. If you find any errata, please report them by visiting
    [http://www.packtpub.com/support](http://www.packtpub.com/support), selecting
    your book, clicking on the **errata submission form** link, and entering the details
    of your errata. Once your errata are verified, your submission will be accepted,
    and the errata will be uploaded on our website, or added to any list of existing
    errata, under the Errata section of that title. Any existing errata can be viewed
    by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保我们内容的准确性，但错误仍然会发生。如果您在我们的某本书中发现错误——可能是文本或代码中的错误——如果您能向我们报告这一点，我们将不胜感激。通过这样做，您可以节省其他读者的挫败感，并帮助我们改进本书的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的现有勘误列表中，在“勘误”部分下。任何现有勘误都可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看。
- en: Piracy
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt Publishing, we take the protection of our copyright and licenses
    very seriously. If you come across any illegal copies of our works, in any form,
    on the Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在互联网上对版权材料的盗版是一个跨所有媒体的持续问题。在Packt Publishing，我们非常重视保护我们的版权和许可证。如果您在互联网上发现我们作品的任何非法副本，无论形式如何，请立即向我们提供位置地址或网站名称，以便我们可以寻求补救措施。
- en: 'Please contact us at`< [copyright@packtpub.com](mailto: copyright@packtpub.com)>`
    with a link to the suspected pirated material.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: '请通过`< [copyright@packtpub.com](mailto: copyright@packtpub.com)>`与我们联系，并提供疑似盗版材料的链接。'
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-50
