  zh: '| 由于填充率是您的应用请求中导致广告显示的百分比，您将如何计算它？ | 答案：B填充率是通过计算返回横幅的网络请求的百分比来计算的。如果您的应用发送了2000个请求，并收到了1000个横幅，那么您的填充率是50%，因为100除以2000，再乘以1000等于50。|'
