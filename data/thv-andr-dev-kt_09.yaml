- en: Part 3:Creating Packtflix, a Video Media App
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：创建Packtflix，一个视频媒体应用
- en: In this final part, you will learn to create a video streaming app called Packtflix.
    You will start by setting up the app’s structure, implementing secure user authentication
    using OAuth2, and building dynamic UI components with Jetpack Compose to browse
    movie lists and details. Then, you will master video playback by integrating ExoPlayer,
    creating an intuitive playback UI, managing media controls, and adding subtitles
    for accessibility. Finally, you will enhance the app with extended video playback
    functionalities, including **Picture-in-Picture** (**PiP**) mode and media casting,
    enabling seamless multitasking and streaming to larger screens.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本最后一部分，你将学习如何创建一个名为Packtflix的视频流应用。你将从设置应用结构开始，使用OAuth2实现安全的用户身份验证，并使用Jetpack
    Compose构建动态UI组件来浏览电影列表和详情。然后，通过集成ExoPlayer，创建直观的播放UI，管理媒体控件，并添加字幕以增强可访问性，来掌握视频播放。最后，你将通过扩展视频播放功能来增强应用，包括**画中画**（**PiP**）模式和媒体投射，实现无缝的多任务处理和向更大屏幕的流式传输。
