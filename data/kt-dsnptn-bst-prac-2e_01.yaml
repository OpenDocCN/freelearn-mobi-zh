- en: 'Section 1: Classical Patterns'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1节：经典模式
- en: In this section, we will cover the basic syntax of the Kotlin programming language
    and the implementation of all the classical design patterns in Kotlin.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍 Kotlin 编程语言的基本语法以及在 Kotlin 中实现所有经典设计模式的方法。
- en: 'The classical design patterns deal with three major problems in system design:
    how to create objects efficiently, how to encapsulate object hierarchies, and
    how to make object behavior more dynamic.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 经典设计模式处理系统设计中的三个主要问题：如何高效地创建对象、如何封装对象层次结构以及如何使对象行为更加动态。
- en: We'll discuss which design patterns come as part of the language, and how to
    implement those that don't.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论哪些设计模式是语言的一部分，以及如何实现那些不是语言一部分的模式。
