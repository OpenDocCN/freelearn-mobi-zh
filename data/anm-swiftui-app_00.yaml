- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Welcome to *Animating SwiftUI Applications*, a book designed to help you create
    engaging and interactive user experiences using SwiftUI animations.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎阅读 *Animating SwiftUI Applications* 这本书，它旨在帮助您使用 SwiftUI 动画创建引人入胜和交互式的用户体验。
- en: SwiftUI is a modern, declarative, and intuitive framework for building user
    interfaces on Apple platforms, and it comes with a powerful and easy-to-use animation
    system that lets you add motion and life to your apps effortlessly.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SwiftUI 是一个现代的、声明式的、直观的框架，用于在 Apple 平台上构建用户界面，并且它附带了一个强大且易于使用的动画系统，让您能够轻松地为您的应用添加运动和生命力。
- en: With SwiftUI animations, you can add dynamic transitions, smooth movements,
    and delightful effects to your app’s UI elements, making them more engaging and
    intuitive for users. You can animate anything from simple buttons and text fields
    to complex layouts and custom shapes, all with just a few lines of code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 SwiftUI 动画，您可以为应用的 UI 元素添加动态过渡、平滑运动和令人愉悦的效果，使它们对用户来说更加吸引人和直观。您可以使用几行代码来动画化任何内容，从简单的按钮和文本字段到复杂的布局和自定义形状。
- en: In this book, you will learn how to use SwiftUI animations to create various
    types of effects, including transitions, gestures, and even SpriteKit animations.
    You’ll explore different animation techniques, such as implicit, explicit, and
    combined animations, and learn how to apply them to create stunning and responsive
    user interfaces. By the end of the book, you’ll be able to create beautiful and
    engaging animations and apps that really stand out from the crowd.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，您将学习如何使用 SwiftUI 动画创建各种类型的效果，包括过渡、手势，甚至是 SpriteKit 动画。您将探索不同的动画技术，如隐式、显式和组合动画，并学习如何将它们应用于创建令人惊叹且响应灵敏的用户界面。到本书结束时，您将能够创建美丽且引人入胜的动画和应用，它们真正地脱颖而出。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向对象
- en: This book is aimed at those who have a basic working knowledge of Swift but
    are a beginner when it comes to SwiftUI. The book starts with some basics of the
    SwiftUI framework, and then proceeds with simple animation examples, before moving
    on to more advanced topics.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向那些对 Swift 有基本工作知识但 SwiftUI 是初学者的读者。本书从 SwiftUI 框架的一些基础知识开始，然后通过简单的动画示例进行，最后进入更高级的主题。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: 'In [*Chapter 1*](B18674_01.xhtml#_idTextAnchor016), *Exploring the Fundamentals
    of SwiftUI*, you will receive a comprehensive overview of the two distinct programming
    styles: imperative and declarative. Then, we will delve into the Xcode interface,
    the free application provided by Apple, where all our development work will take
    place. Finally, we will examine the fundamental SwiftUI structures required for
    creating applications, laying the groundwork for advancing with animations.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第 1 章*](B18674_01.xhtml#_idTextAnchor016) *探索 SwiftUI 的基础知识*中，您将获得两种不同编程风格的全面概述：命令式和声明式。然后，我们将深入了解
    Apple 提供的免费应用程序 Xcode 的界面，我们所有的开发工作都将在这里进行。最后，我们将检查创建应用程序所需的根本 SwiftUI 结构，为动画的进步打下基础。
- en: In [*Chapter 2*](B18674_02.xhtml#_idTextAnchor034), *Understanding Animation
    in SwiftUI*, we will examine the mechanics of animations, covering essential topics
    such as timing curves and animatable properties. This will establish a solid foundation
    for the projects we will construct.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第 2 章*](B18674_02.xhtml#_idTextAnchor034) *理解 SwiftUI 中的动画*中，我们将探讨动画的机制，包括时间曲线和可动画属性等基本主题。这将为我们将要构建的项目奠定坚实的基础。
- en: In [*Chapter 3*](B18674_03.xhtml#_idTextAnchor048), *Creating a Breathing App*,
    we will harness the power of SwiftUI’s user-friendly modifiers and design tools
    to effortlessly rotate, scale, and move views. Moreover, we will utilize the `animation`
    modifier to smoothly interpolate between start and end values, producing a seamless
    animation.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第 3 章*](B18674_03.xhtml#_idTextAnchor048) *创建呼吸应用*中，我们将利用 SwiftUI 的用户友好型修饰符和设计工具轻松地旋转、缩放和移动视图。此外，我们将使用
    `animation` 修饰符在起始值和结束值之间平滑插值，产生无缝的动画。
- en: In [*Chapter 4*](B18674_04.xhtml#_idTextAnchor060), *Building a Record Player*,
    we will incorporate images from the Asset Catalog into our code. Then, we will
    create standalone files for creating various views that can be seamlessly integrated
    into the main view for display. Furthermore, we will add a button to trigger the
    animation and incorporate sound into the project.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第 4 章*](B18674_04.xhtml#_idTextAnchor060) *构建唱片机*中，我们将把 Asset Catalog 中的图像整合到我们的代码中。然后，我们将创建独立的文件来创建各种视图，这些视图可以无缝集成到主视图中进行显示。此外，我们将添加一个按钮来触发动画，并将声音整合到项目中。
- en: In [*Chapter 5*](B18674_05.xhtml#_idTextAnchor073), *Animating Colorful Kaleidoscope
    Effects*, we will explore the animation of colors using the `hueRotation` modifier,
    where `hue` pertains to the colors of the object and `rotation` signifies the
    rotation or animation of these colors. We will construct a straightforward project
    that showcases various images, and then utilize `hueRotation` to alter the color
    of the images, producing a kaleidoscope-like effect.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第5章*](B18674_05.xhtml#_idTextAnchor073)，*动画彩色万花筒效果*，我们将探索使用`hueRotation`修饰符进行颜色动画，其中`hue`指的是对象的颜色，而`rotation`表示这些颜色的旋转或动画。我们将构建一个简单的项目来展示各种图像，然后使用`hueRotation`来改变图像的颜色，产生类似万花筒的效果。
- en: In [*Chapter 6*](B18674_06.xhtml#_idTextAnchor082), *Animating a Girl on a Swing*,
    we will investigate the process of cutting up images into separate parts, and
    then using code to animate these separate parts together in creative and unique
    ways. Additionally, we will utilize a new modifier, `mask`, to help disguise and
    hide specific areas of our animation that we don’t want to see.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第6章*](B18674_06.xhtml#_idTextAnchor082)，*动画秋千上的女孩*，我们将研究将图像切割成单独部分的过程，然后使用代码以创造性和独特的方式将这些单独部分一起进行动画。此外，我们将利用一个新的修饰符`mask`来帮助隐藏我们不想看到动画的特定区域。
- en: In [*Chapter 7*](B18674_07.xhtml#_idTextAnchor095), *Building a Series of Belts
    and Gears*, we will generate a “marching ants” effect by employing the `stroke`
    modifier, and then examine how to neatly organize code using Pragma Marks and
    Groups. We will also animate objects along all three axes, *x*, *y*, and *z*,
    by utilizing the `rotation3Deffect` modifier.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第7章*](B18674_07.xhtml#_idTextAnchor095)，*构建一系列皮带和齿轮*，我们将通过使用`stroke`修饰符来生成“行军蚂蚁”效果，然后探讨如何使用Pragma标记和组来整洁地组织代码。我们还将利用`rotation3Deffect`修饰符沿着所有三个轴（*x*，*y*，和*z*）对对象进行动画。
- en: In [*Chapter 8*](B18674_08.xhtml#_idTextAnchor112), *Animating a Flower*, we
    will construct the illusion of a bouquet of flowers breathing through the use
    of modifiers such as `blur`, `scale`, and `rotationEffect`. Additionally, we will
    examine the `UIViewRepresentable` protocol and the `CAEmitter` class to incorporate
    falling snow into the scene.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第8章*](B18674_08.xhtml#_idTextAnchor112)，*动画花朵*，我们将通过使用`blur`、`scale`和`rotationEffect`等修饰符来构建一束花朵呼吸的错觉。此外，我们将研究`UIViewRepresentable`协议和`CAEmitter`类，以将下雪效果融入场景。
- en: In [*Chapter 9*](B18674_09.xhtml#_idTextAnchor125), *Animating Strokes around
    Shapes*, we will delve into the process of converting bitmap images into vector
    files, and then transform these vector files into code that we can utilize in
    a SwiftUI project. Furthermore, we will animate a stroke around various shapes
    through the use of the `stroke` modifier and timers.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第9章*](B18674_09.xhtml#_idTextAnchor125)，*在形状周围动画线条*，我们将深入了解将位图图像转换为矢量文件的过程，然后将这些矢量文件转换为可以在SwiftUI项目中使用的代码。此外，我们将通过使用`stroke`修饰符和计时器来在各个形状周围动画线条。
- en: In [*Chapter 10*](B18674_10.xhtml#_idTextAnchor138), *Creating an Ocean Scene*,
    we will utilize the `Shape` protocol to craft an oceanic scene featuring undulating
    waves, a buoy that bobs in the water, a flashing light, and accompanying sounds.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第10章*](B18674_10.xhtml#_idTextAnchor138)，*创建海洋场景*，我们将利用`Shape`协议来制作一个具有起伏波浪、在水中摇摆的浮标、闪烁的灯光和伴随声音的海洋场景。
- en: In [*Chapter 11*](B18674_11.xhtml#_idTextAnchor152), *Animating an Elevator*,
    we will employ `GeometryReader` and the `proxy` constant to insert images into
    the project and position them appropriately. This will enable the images to be
    dynamically resized based on the device in use. Furthermore, we will create a
    `DataModel` to store the app’s data and functions and make use of timers to activate
    doors and light animations at various points in the scene.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第11章*](B18674_11.xhtml#_idTextAnchor152)，*动画电梯*，我们将使用`GeometryReader`和`proxy`常量将图像插入项目并适当地定位它们。这将使图像能够根据使用的设备动态调整大小。此外，我们将创建一个`DataModel`来存储应用程序的数据和功能，并使用计时器在场景的各个位置激活门和灯光动画。
- en: In [*Chapter 12*](B18674_12.xhtml#_idTextAnchor172), *Creating a Word Game –
    Part 1*, we will commence with the construction of a word-based game that allows
    players to input words to play using three different languages, with validations
    in place to verify their choices.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第12章*](B18674_12.xhtml#_idTextAnchor172)，*创建文字游戏 - 第1部分*，我们将开始构建一个基于文字的游戏，允许玩家使用三种不同的语言输入单词进行游戏，并设有验证机制来确认他们的选择。
- en: 'In [*Chapter 13*](B18674_13.xhtml#_idTextAnchor187), *Creating a Word Game
    – Part 2*, we will add the finishing touches to our word game by organizing its
    properties and functions within `DataModel` and creating distinct header and footer
    views to display information to the user. Additionally, we will incorporate user
    feedback in three different forms: pop-up alerts, haptic feedback, and audio.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第13章*](B18674_13.xhtml#_idTextAnchor187) *创建单词游戏 - 第2部分*中，我们将通过在`DataModel`中组织其属性和函数以及创建独特的头部和尾部视图来显示信息给用户，为我们的单词游戏添加最后的修饰。此外，我们还将以三种不同的形式融入用户反馈：弹出警报、触觉反馈和音频。
- en: In [*Chapter 14*](B18674_14.xhtml#_idTextAnchor204), *Creating a Color Game*,
    we will develop an RGB color-matching game that keeps track of the score and displays
    a celebratory confetti animation upon the player achieving a perfect score. We
    will also examine the integration of Swift packages into the project.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第14章*](B18674_14.xhtml#_idTextAnchor204) *创建颜色游戏*中，我们将开发一个RGB颜色匹配游戏，该游戏会跟踪得分，并在玩家获得完美得分时显示庆祝的彩带动画。我们还将检查Swift包与项目的集成。
- en: In [*Chapter 15*](B18674_15.xhtml#_idTextAnchor219), *Integrating SpriteKit
    into your SwiftUI Projects*, we will create six separate projects that showcase
    SpriteKit and a variety of particle systems. We will learn how to blend realistic
    and fluid animations seamlessly with your SwiftUI code.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第15章*](B18674_15.xhtml#_idTextAnchor219) *将SpriteKit集成到您的SwiftUI项目中*中，我们将创建六个独立的项目，展示SpriteKit和各种粒子系统。我们将学习如何将真实流畅的动画与SwiftUI代码无缝融合。
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: To get the most out of this book, a working knowledge of the Swift programming
    language is required. Knowledge of the fundamentals of SwiftUI is helpful, but
    not required.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 要充分利用本书，需要具备Swift编程语言的实用知识。了解SwiftUI的基本知识有帮助，但不是必需的。
- en: You will also need a Mac computer and have downloaded the free software, Xcode
    (Xcode runs well on most versions of macOS, so it should work with the version
    you have).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要一台Mac电脑，并已下载免费的软件Xcode（Xcode在大多数macOS版本上运行良好，因此应该与您拥有的版本兼容）。
- en: We will build our projects for iOS devices.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将为iOS设备构建我们的项目。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您正在使用本书的数字版，我们建议您亲自输入代码或从本书的GitHub仓库（下一节中有一个链接）获取代码。这样做将帮助您避免与代码复制粘贴相关的任何潜在错误。**'
- en: If you prefer to learn through video tutorials, I recommend my Swift and SwiftUI
    courses over at [udemy.com](http://udemy.com). Other highly recommended resources
    that can help to build your coding skills fast are Paul Hudson’s works at [hackingwithswift.com](http://hackingwithswift.com),
    and J.D. Gauchat’s *SwiftUI for* *Masterminds* book.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您更喜欢通过视频教程学习，我推荐您访问[udemy.com](http://udemy.com)上的Swift和SwiftUI课程。其他高度推荐的资源，可以帮助您快速提高编码技能，包括保罗·哈德森在[hackingwithswift.com](http://hackingwithswift.com)的作品，以及J.D.
    Gauchat的*SwiftUI for Masterminds*书籍。
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Animating-SwiftUI-Applications](https://github.com/PacktPublishing/Animating-SwiftUI-Applications).
    If there’s an update to the code, it will be updated in the GitHub repository.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从GitHub下载本书的示例代码文件，网址为[https://github.com/PacktPublishing/Animating-SwiftUI-Applications](https://github.com/PacktPublishing/Animating-SwiftUI-Applications)。如果代码有更新，它将在GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富的书籍和视频目录的代码包，可在[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)找到。查看它们吧！
- en: Download the color images
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载颜色图像
- en: 'We also provide a PDF file that has color images of the screenshots and diagrams
    used in this book. You can download it here: [https://packt.link/O1ZYe](https://packt.link/O1ZYe).'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份包含本书中使用的截图和图表的颜色图像的PDF文件。您可以从这里下载：[https://packt.link/O1ZYe](https://packt.link/O1ZYe)。
- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “He is very thorough as well, and you can find his
    work at [jdgauchat.com](http://jdgauchat.com).”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个示例：“他非常细致，你可以在[jdgauchat.com](http://jdgauchat.com)找到他的作品。”'
- en: 'A block of code is set as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引到代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “We will be using the first option, which is **Create a new Xcode project**, for
    all of our projects, so select that.”'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以粗体显示。以下是一个示例：“我们将使用第一个选项，即**创建一个新的Xcode项目**，用于所有我们的项目，因此请选择该选项。”'
