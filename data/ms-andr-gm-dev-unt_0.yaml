- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Unity has come a long way from its humble beginnings; however, since the last
    couple of years, it has almost become an industry-wide used tool that almost all
    independent game developers use to develop their games. It is very easy to use
    to develop prototypes, and when you have a successful idea, it is flexible enough
    to expand the small prototype to a full-fledged game.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Unity从其谦逊的起点已经走了很长的路；然而，在过去几年中，它几乎已经成为一个行业通用的工具，几乎所有独立游戏开发者都使用它来开发他们的游戏。它非常易于使用，可以快速开发原型，而且当你有一个成功的想法时，它足够灵活，可以将小型原型扩展成一个完整的游戏。
- en: Despite its professional capacity, Unity is so simple to use that even a complete
    novice person can develop a basic game within a matter of hours. And with a little
    more effort, a very polished game can be developed with excellent lighting and
    animation.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管Unity具有专业能力，但它使用起来非常简单，即使是完全的新手也能在几小时内开发出一个基本游戏。而且，只要稍加努力，就可以开发出一个非常精致的游戏，具有出色的光照和动画。
- en: With the current version, Unity makes game development even more accessible
    to everyone.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 使用当前版本，Unity使游戏开发对每个人来说都更加容易接近。
- en: In this book, we will cover a variety of topics both in 2D and 3D game development.
    We will see how to develop a game similar to JetPack Joyride in 2D, and a 3D fighting
    game with full 3D animation, lighting, and camera. We will also see how to add
    buttons, text, and screen transitions. Finally, once we have created the game,
    we will see how to monetize it by adding in-app purchases and ads.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们将涵盖2D和3D游戏开发的各种主题。我们将看到如何在2D中开发类似喷射背包冒险游戏的游戏，以及一个带有完整3D动画、光照和相机的3D战斗游戏。我们还将看到如何添加按钮、文本和屏幕过渡。最后，一旦我们创建了游戏，我们将看到如何通过添加应用内购买和广告来实现盈利。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ca00129d-f14f-4f32-9ceb-9d05d828b98b.xhtml), *Introduction to Android
    Game Development with Unity3D*, covers the basic concepts of Android game development,
    a brief history of Android games, the building blocks of Android games in Unity3D,
    and the basic flow of games.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ca00129d-f14f-4f32-9ceb-9d05d828b98b.xhtml)，*使用Unity3D介绍Android游戏开发*，涵盖了Android游戏开发的基本概念、Android游戏简史、Unity3D中Android游戏的基本构建块以及游戏的基本流程。'
- en: '[Chapter 2](36ed5299-901b-4888-9b37-b21738cc051a.xhtml), *Finishing the Perky
    Penguin 2D Game*, extends 2D game development by finishing the Jetpack Joyride
    clone game. The chapter introduces various topics, such as particle systems, camera
    management, prefabs, animations, triggers, colliders, and basic GUI systems.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](36ed5299-901b-4888-9b37-b21738cc051a.xhtml)，*完成活泼企鹅2D游戏*，通过完成喷射背包冒险游戏克隆游戏来扩展2D游戏开发。本章介绍了各种主题，如粒子系统、相机管理、预制体、动画、触发器、碰撞器和基本的GUI系统。'
- en: '[Chapter 3](7d794a31-d688-40be-bf7b-3272dca8ab4c.xhtml), *Player Character
    for Action Fighting Game*, covers the basic setup for 3D action fighting game,
    importing models and textures, setting rigging for the characters, applying animations
    on models, and controlling the player character with a virtual on-screen joystick.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](7d794a31-d688-40be-bf7b-3272dca8ab4c.xhtml)，*动作战斗游戏玩家角色*，涵盖了3D动作战斗游戏的基本设置，包括导入模型和纹理、为角色设置绑定、在模型上应用动画，以及使用虚拟屏幕摇杆控制玩家角色。'
- en: '[Chapter 4](8af668b6-1a72-46f3-b643-bd823ea21ddb.xhtml), *Enemy Character with
    AI*, covers the aspect of creating the enemy model of the game from importing
    models to applying animations to decision making with AI.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](8af668b6-1a72-46f3-b643-bd823ea21ddb.xhtml)，*具有AI的敌人角色*，涵盖了从导入模型到应用动画再到使用AI进行决策的游戏敌人模型创建方面。'
- en: '[Chapter 5](ed89d6d3-dcc7-4a0c-bbb7-afb4844ef95c.xhtml), *Gameplay, UI, and
    Effects*, shows how to finish the gameplay loop, add a UI,'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ed89d6d3-dcc7-4a0c-bbb7-afb4844ef95c.xhtml)，*游戏玩法、UI和效果*，展示了如何完成游戏玩法循环，添加用户界面。'
- en: add text for scoring the game, and add particle effects to the game.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 为游戏添加计分文本，并添加游戏粒子效果。
- en: '[Chapter 6](d1bd71d4-dbb4-4131-b433-cd89021fc2c9.xhtml), *GameScene and SceneFlow*,
    covers the creation of MainMenu Scene, explains Options Scene, and demonstrates
    how to transition between the scenes in the game.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](d1bd71d4-dbb4-4131-b433-cd89021fc2c9.xhtml)，*游戏场景和场景流*，涵盖了创建主菜单场景，解释选项场景，并演示如何在游戏中切换场景。'
- en: '[Chapter 7](7b2a2928-64ae-4e77-843b-2e2218bdf93e.xhtml), *Gamestats, Social,
    IAP and Ad integration*, demonstrates how to save in-game progress, add social
    media integration such as Facebook and Twitter, ad integration,'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](7b2a2928-64ae-4e77-843b-2e2218bdf93e.xhtml)，*游戏统计、社交、IAP和广告集成*，演示了如何保存游戏进度，添加社交媒体集成，如Facebook和Twitter，以及广告集成。'
- en: and In-App purchases to add monetization.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 并通过应用内购买来增加盈利。
- en: '[Chapter 8](1a2d521c-5c33-438f-8fa1-8016f4795af8.xhtml), *Sound, Finishing
    Touches, and Publishing*, lets us add finishing touches to the game and add sound.
    We will see how to run the game on the device and publish the game to the Android
    Play Store.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](1a2d521c-5c33-438f-8fa1-8016f4795af8.xhtml)，*声音、收尾工作和发布*，让我们为游戏添加收尾工作和声音。我们将了解如何在设备上运行游戏并将游戏发布到
    Android Play 商店。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读本书所需的条件
- en: You will need the latest version of Unity, which you can download from their
    website, and a computer that can run Unity. A basic understanding of C# is required
    as the code in this book is written in C#. Although the game can run on an Android
    emulator, to see the actual performance of the game, an Android device would be
    required.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要最新版本的 Unity，您可以从他们的网站下载，并需要一个能够运行 Unity 的计算机。需要具备基本的 C# 知识，因为本书中的代码是用 C#
    编写的。尽管游戏可以在 Android 模拟器上运行，但要看到游戏的实际性能，需要一个 Android 设备。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: This book is geared toward novice or intermediate Unity3D developers who want
    to expand their knowledge of Unity3D and create high-end, complex Android games.
    You are expected to have a basic or intermediate understanding of Unity3D, working
    with its environment, basic concepts such as Game Objects and Prefabs, Unity Scripting
    using
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望扩展 Unity3D 知识并创建高端、复杂 Android 游戏的初学者或中级 Unity3D 开发者。您应具备基本的或中级 Unity3D
    理解，包括其环境、基本概念如游戏对象和预制体，以及使用 Unity 脚本。
- en: C# or JavaScript, and how to develop basic 2D/3D games using Unity3D.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: C# 或 JavaScript，以及如何使用 Unity3D 开发基本的 2D/3D 游戏。
- en: The book is very useful for those Unity developers who have created basic/simple
    games for Android and want to learn the ins and outs and core components of high-end
    complex games that have features such as detailed animations, multiple levels,
    character abilities, enemy weaknesses, intelligent AI, achievements, leaderboards,
    and a lot more.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书对那些为 Android 开发过基本/简单游戏的 Unity 开发者非常有用，他们想了解高端复杂游戏（如详细动画、多个关卡、角色能力、敌人弱点、智能
    AI、成就、排行榜等）的细节和核心组件。
