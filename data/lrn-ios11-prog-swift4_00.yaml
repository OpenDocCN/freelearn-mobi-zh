    Structure*, deals with working on our Let''s Eat app in a storyboard.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](b42c02aa-20ce-47ac-bbc8-61fdd454fcf4.xhtml)，*设置基本结构*，涉及在Storyboard中处理我们的Let''s
    Eat应用。'
- en: '[Chapter 8](54ecbdb9-186a-4616-bdf8-46852ca464ba.xhtml), *Building Our App
    Structure in Storyboard*, is about adding more to our app structure in the storyboard'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](54ecbdb9-186a-4616-bdf8-46852ca464ba.xhtml)，*在Storyboard中构建应用结构*，是关于在Storyboard中添加更多应用结构。'
