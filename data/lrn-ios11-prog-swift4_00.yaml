    is about building the Let''s Eat app. We will focus on getting our structure set
    up using storyboards.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](75201e71-726f-4ab1-8d45-bb84774b10e6.xhtml)，*开始UI设置*，是关于构建Let''s Eat应用。我们将专注于使用Storyboard设置我们的结构。'
