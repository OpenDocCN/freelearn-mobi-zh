- en: Conventions used
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 本书使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "As we have done throughout the book, we are going to create
    a `Manager` class."'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`: 表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称。以下是一个例子：“正如我们在整本书中所做的那样，我们将创建一个`Manager`类。”'
- en: 'A block of code is set as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-61
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "Once installed, launch Xcode, and you should see the following
    Welcome to Xcode screen."'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**: 表示新术语、重要词汇或你在屏幕上看到的词汇。例如，菜单或对话框中的文字如下所示。以下是一个例子：“一旦安装，启动Xcode，你应该会看到以下欢迎屏幕。”'
- en: Warnings or important notes appear like this.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示如下所示。
- en: Tips and tricks appear like this.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门如下所示。
