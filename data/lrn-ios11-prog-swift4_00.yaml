  zh: 本书代码包也托管在GitHub上，网址为[https://github.com/PacktPublishing/Learn-iOS-11-Programming-with-Swift-4-Second-Edition](https://github.com/PacktPublishing/Learn-iOS-11-Programming-with-Swift-4-Second-Edition)。我们还有其他丰富的图书和视频的代码包可供下载，网址为**[https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)**。请查看它们！
