  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](09faac3f-4d34-4c07-acf0-70eeb0a81c51.xhtml)，*深入挖掘*，讨论了范围和控制流。'
- en: '[Chapter 5](7e1be64f-4e87-49ef-b30f-287e0dc925ee.xhtml), *Digging into Collections*,
    talks about the different types of Collections.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](7e1be64f-4e87-49ef-b30f-287e0dc925ee.xhtml)，*深入集合*，讨论了不同类型的集合。'
