    App Structure in Storyboard*, finishes up our app structure in the storyboard'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](d02f35a6-84ba-42d7-9971-f83b5fabb41d.xhtml)，*完成Storyboard中的应用结构*，完成了Storyboard中的应用结构。'
