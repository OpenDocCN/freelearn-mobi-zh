  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](d2d50a60-45ba-49a2-9a22-c998629decae.xhtml)，*设计单元格*，是关于在Storyboard中设计表格和集合视图单元格。'
