- en: '*Chapter 13*: Storing Contact Information'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第13章*：存储联系方式'
- en: Whether you're at work, in school, or just enjoying your life, you'll likely
    run into people you'll want to contact in the future. In the old days, you might
    exchange business cards or phone numbers on a piece of paper, but it's far simpler
    and more accurate to store someone's name and contact information in your iPhone
    instead.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是在工作、在学校，还是只是享受生活，你很可能会遇到你将来想要联系的人。在以前，你可能会在一张纸上交换名片或电话号码，但将某人的姓名和联系方式存储在iPhone中要简单得多。
- en: Not only can your iPhone keep track of all the important names, phone numbers,
    and email addresses you need, but your iPhone will also let you call, text, FaceTime,
    or email someone as well. With your iPhone, you can store information about friends,
    relatives, and co-workers that you can easily share with others as well.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你的iPhone不仅能跟踪你需要的所有重要姓名、电话号码和电子邮件地址，还能让你打电话、发短信、FaceTime或给某人发电子邮件。有了iPhone，你可以存储关于朋友、亲戚和同事的信息，你可以轻松地与他人分享这些信息。
- en: 'The topics covered in this chapter are as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的主题如下：
- en: Storing contact information
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储联系方式
- en: Searching for a name
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索姓名
- en: Communicating through the **Contacts** app
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过 **联系人**应用进行沟通
- en: Combining duplicate contacts
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 合并重复联系人
- en: Identifying special people
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别特殊人物
- en: Sharing contacts
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享联系人
- en: Deleting contacts
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除联系人
- en: Creating emergency contacts
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建紧急联系人
- en: Storing contact information
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 存储联系方式
- en: The **Contacts** app is a simple database where you can store as much information
    as you need about each person. At the very least, you need to store someone's
    first and last name, along with one way to contact that person, such as a mailing
    address, phone number, or email address.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**联系人**应用是一个简单的数据库，你可以存储关于每个人的所需信息。至少，你需要存储某人的名字和姓氏，以及一种联系该人的方式，例如邮寄地址、电话号码或电子邮件地址。'
- en: Once you store a person's name and contact information, you can optionally store
    any additional information you wish, such as the company where they work, their
    birthday, their favorite foods, the names of their children, or notes about their
    personality, which might come in handy when dealing with co-workers or clients.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你存储了某人的姓名和联系方式，你可以选择性地存储任何你希望的信息，例如他们工作的公司、他们的生日、他们喜欢的食物、他们孩子的名字，或者关于他们个性的笔记，这些信息在处理同事或客户时可能会很有用。
- en: Unlike collecting business cards that you might lose, you'll always have your
    contact information as long as you have your iPhone. To protect your contact information,
    you can copy it to your Macintosh so you'll always have a copy, even if you lose
    your iPhone.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 与收集可能会丢失的名片不同，只要你拥有iPhone，你总是会拥有你的联系方式。为了保护你的联系方式，你可以将其复制到你的Macintosh上，这样即使你丢失了iPhone，你也会有一个副本。
- en: First, let's take a look at how to store your own contact information. You'll
    want to keep your own contact information up to date to share with others.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，让我们看看如何存储你自己的联系方式。你希望自己的联系方式保持最新，以便与他人分享。
- en: 'To create your own contact information, follow these steps:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建自己的联系方式，请按照以下步骤操作：
- en: Tap the **Contacts** app on the Home Screen.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触 **联系人**应用。
- en: Tap your name at the top of the screen, as shown in *Figure 13.1*:![Figure 13.1
    – The Contacts screen
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按屏幕顶部的你的名字，如图 *图13.1* 所示：![图13.1 – 联系人屏幕
- en: '](img/Figure_13.01_B14100.jpg)'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_13.01_B14100.jpg)'
- en: Figure 13.1 – The **Contacts** screen
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.1 – **联系人**屏幕
- en: Tap **Edit** (the **+** icon) in the upper-right corner of the screen. Add your
    name, phone number, and any other information you want, such as an email address,
    mailing address, and any other information you want to save and share with others.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右上角轻触 **编辑**（**+** 图标）。添加你的名字、电话号码以及你想要添加的其他信息，例如电子邮件地址、邮寄地址以及你想要保存和与他人分享的其他信息。
- en: Tap **Done**.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触 **完成**。
- en: 'Once you have stored your own contact information, you can start adding other
    people''s names and contact information as well. To add a new contact, follow
    these steps:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你存储了自己的联系方式，你就可以开始添加其他人的姓名和联系方式了。要添加新的联系人，请按照以下步骤操作：
- en: Tap the **Contacts** app on the Home Screen. The **Contacts** screen appears.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触 **联系人**应用。**联系人**屏幕出现。
- en: Tap the **+** icon in the upper-right corner of the screen. A **New Contact**
    screen appears, enabling you to add contact information about a person, as shown
    in *Figure 13.2*:![Figure 13.2 – The New Contact screen
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**+**图标。会出现一个**新建联系人**屏幕，允许你添加某人的联系信息，如图*13.2*所示：![图13.2 – 新建联系人屏幕
- en: '](img/Figure_13.02_B14100.jpg)'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_13.02_B14100.jpg)'
- en: Figure 13.2 – The New Contact screen
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.2 – 新建联系人屏幕
- en: Type in any information, such as a person's name and phone number.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入任何信息，例如一个人的姓名和电话号码。
- en: (Optional) Tap **Add Photo**. This lets you use a memoji to represent a person
    or use your iPhone camera to take a picture of someone, as shown in *Figure 13.3*:![Figure
    13.3 – Adding a picture to contact information
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）点击**添加照片**。这允许你使用memoji代表某人或使用你的iPhone摄像头为某人拍照，如图*13.3*所示：![图13.3 – 添加照片到联系信息
- en: '](img/Figure_13.03_B14100.jpg)'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_13.03_B14100.jpg)'
- en: Figure 13.3 – Adding a picture to contact information
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.3 – 添加照片到联系信息
- en: Tap **Done**. The **Contacts** app now stores your data.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。现在**联系人**应用已存储你的数据。
- en: Once you store one or more names and contact information, you'll likely want
    to find that information again. That means knowing all the different ways to search
    for information stored in the **Contacts** app.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你存储了一个或多个姓名和联系信息，你可能会想要再次找到这些信息。这意味着你需要知道所有不同的方式来搜索存储在**联系人**应用中的信息。
- en: Searching for a name
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 搜索姓名
- en: The simplest way to look for a particular name in the **Contacts** app is to
    scroll down the entire list of contacts until you find the name you want. A second
    way is to tap a letter on the right side of the **Contacts** screen to jump to
    people whose last name begins with a certain letter, such as R or W.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在**联系人**应用中查找特定姓名的最简单方法是向下滚动整个联系人列表，直到找到你想要的姓名。第二种方法是点击**联系人**屏幕右侧的字母，跳转到以特定字母开头的姓名，例如R或W。
- en: Yet an even faster method is to search for a name. That way, you can type just
    part of a name and see all possible matches. Searching can be particularly useful
    if you only know a person's first name or aren't sure of the complete spelling
    of someone's name.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 更快的方法是搜索姓名。这样，你只需输入姓名的一部分，就可以看到所有可能的匹配项。如果你只知道某人的名字或者不确定某人姓名的完整拼写，搜索特别有用。
- en: 'To search for a name in the **Contacts** app, follow these steps:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 要在**联系人**应用中搜索姓名，请按照以下步骤操作：
- en: Tap in the **Search** text field at the top of the screen.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕顶部的**搜索**文本框。
- en: Type a few letters. Each time you type a letter, the **Contacts** app narrows
    down the list of possible matches, as shown in *Figure 13.4*:![Figure 13.4 – Searching
    for a name
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入几个字母。每次你输入一个字母，**联系人**应用就会缩小可能的匹配列表，如图*13.4*所示：![图13.4 – 搜索姓名
- en: '](img/Figure_13.04_B14100.jpg)'
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_13.04_B14100.jpg)'
- en: Figure 13.4 – Searching for a name
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.4 – 搜索姓名
- en: Tap a name to display more information about that person.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个姓名以显示该人的更多信息。
- en: The more text you search for, the narrower the list of matches. However, if
    you aren't sure about the spelling of someone's name, type fewer characters and
    scroll through the list of matches.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 你搜索的文本越多，匹配列表就越窄。然而，如果你不确定某人的姓名拼写，请输入更少的字符并浏览匹配列表。
- en: Communicating through the **Contacts** app
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过**联系人**应用进行沟通
- en: The **Contacts** app does more than just store names and contact information.
    You can also use the **Contacts** app as a way to communicate with others. Normally,
    if you want to send an email, make a phone call, or send a text message, you'd
    have to type in that person's contact information.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**联系人**应用不仅仅存储姓名和联系信息。你还可以使用**联系人**应用与他人沟通。通常，如果你想发送电子邮件、打电话或发送短信，你必须输入该人的联系信息。'
- en: Since the **Contacts** app already contains a person's contact information,
    all you need to do is open the **Contacts** app, find the person you want to reach,
    and then choose the best method to reach that person, such as by email, FaceTime,
    phone call, or text message.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 由于**联系人**应用已经包含了某人的联系信息，你只需要打开**联系人**应用，找到你想联系的人，然后选择最佳联系方式，例如电子邮件、FaceTime、电话或短信。
- en: 'To see how to use the **Contacts** app to contact someone, follow these steps:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何使用**联系人**应用来联系某人，请按照以下步骤操作：
- en: Tap the **Contacts** app on the Home Screen. The **Contacts** app screen appears.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**联系人**应用。**联系人**应用屏幕会出现。
- en: Tap the name of the person you wish to contact. That person's contact information
    appears on the screen, as shown in *Figure 13.5*:![Figure 13.5 – Viewing a person's
    contact information
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要联系的人的名字。该人的联系方式将显示在屏幕上，如图*图13.5*所示：![图13.5 – 查看某人的联系方式
- en: '](img/Figure_13.05_B14100.jpg)'
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_13.05_B14100.jpg]'
- en: Figure 13.5 – Viewing a person's contact information
  id: totrans-52
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.5 – 查看某人的联系方式
- en: Tap a phone number or email address to make a phone call, send an email message,
    or make a FaceTime call. Tap the **message** icon to send a text message.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击电话号码或电子邮件地址进行电话通话、发送电子邮件消息或进行FaceTime通话。点击**消息**图标发送短信。
- en: By opening the **Contacts** app first, you can choose who you want to contact
    without the hassle of typing in that person's phone number or email address. As
    long as you typed in a person's phone number or email address correctly, your
    iPhone can use that correct contact information to make a call or send an email
    message to others.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 通过首先打开**联系人**应用，你可以选择你想联系的人，而无需麻烦地输入那个人的电话号码或电子邮件地址。只要正确输入了某人的电话号码或电子邮件地址，你的iPhone就可以使用该正确联系信息拨打电话或向其他人发送电子邮件消息。
- en: The key to using the **Contacts** app is to add in as much contact information
    about a person as possible because you never know how you may want to reach that
    person in the future.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 使用**联系人**应用的关键是尽可能添加关于一个人的联系方式，因为你永远不知道将来你可能如何联系那个人。
- en: Combining duplicate contacts
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 合并重复联系人
- en: On many an occasion, you may add information about a person and then suddenly
    realize that you have already added information about that person before, so you
    wind up with duplicate names but with different contact information.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，你可能添加了某人的信息，然后突然意识到你之前已经添加过关于此人的信息，结果你有了重复的名字，但联系方式不同。
- en: For example, imagine you meet someone at a party and get their name and email
    address. Later, you get in touch with that person to do business, so you enter
    that person's name, company, and phone number. At this point, you would have the
    same person stored twice.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，想象你在聚会上遇到某人并获得了他们的名字和电子邮件地址。后来，你与那个人取得联系以进行商务活动，因此你输入了那个人的名字、公司和电话号码。此时，你将会有同一个人存储了两次。
- en: Creating duplicate information for a single person might be handy if you want
    to clearly separate someone's personal information from their business contact
    information. However in most cases, you might want to keep all contact information
    for a person under a single name.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想清楚地分离某人的个人信息和商务联系方式，为单个人创建重复信息可能很有用。然而，在大多数情况下，你可能希望将一个人的所有联系方式都归到一个名字下。
- en: Fortunately if you find yourself with duplicate contact information for the
    same person, you can merge or link the two contact information screens into one.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，如果你发现自己有关于同一个人的重复联系方式，你可以合并或链接这两个联系方式屏幕，合并成一个。
- en: To see how to combine duplicate contacts, you'll first need to store a name
    in the **Contacts** app. Then, you'll need to create a duplicate name to combine
    it with the existing contact information stored under the same name.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何合并重复联系人，你首先需要在**联系人**应用中存储一个名字。然后，你需要创建一个重复的名字，以便与同一名字下存储的现有联系方式合并。
- en: 'To see how to combine contacts, follow these steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何合并联系人，请按照以下步骤操作：
- en: Tap the **Contacts** app on the Home Screen. The **Contacts** app screen appears.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**联系人**应用。**联系人**应用屏幕将出现。
- en: Tap the **+** icon. A **New Contact** screen appears (see *Figure 13.2*).
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**图标。将出现一个**新建联系人**屏幕（见图*图13.2*）。
- en: Type a name (such as `John Doe`) and contact information (such as a phone number),
    tap **Done**, and then tap the **Back** button to return to the list of all names
    stored in the **Contacts** app. At this point, you have a single John Doe stored
    in the **Contacts** app.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一个名字（例如 `John Doe`）和联系方式（例如电话号码），点击**完成**，然后点击**返回**按钮回到**联系人**应用中存储的所有名字列表。此时，你已经在**联系人**应用中存储了一个John
    Doe。
- en: Tap the **+** icon. A **New Contact** screen appears (see *Figure 13.2*).
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**+**图标。将出现一个**新建联系人**屏幕（见图*图13.2*）。
- en: Type the same name (such as `John Doe`) but different contact information (such
    as a different phone number).
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入相同的名字（例如 `John Doe`）但不同的联系方式（例如不同的电话号码）。
- en: Scroll to the bottom of the **New Contact** screen to view the **link contacts…**
    button, as shown in *Figure 13.6*:![Figure 13.6 – The link contacts button appears
    at the bottom of the New Contact screen
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 滚动到**新建联系人**屏幕的底部以查看**链接联系人…**按钮，如图*图13.6*所示：![图13.6 – 链接联系人按钮出现在新建联系人屏幕底部
- en: '](img/Figure_13.06_B14100.jpg)'
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_13.06_B14100.jpg)'
- en: Figure 13.6 – The link contacts button appears at the bottom of the New Contact
    screen
  id: totrans-70
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.6 – 链接联系人按钮出现在新建联系人屏幕底部
- en: Tap **link contacts…**. The **Contacts** app screen appears again. However,
    the name you're currently editing will appear dimmed, as shown in *Figure 13.7*:![Figure
    13.7 – A dimmed name identifies the contact information you're currently editing
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触 **链接联系人…**。**联系人** 应用屏幕再次出现。然而，您当前正在编辑的名字将变暗，如图 *图 13.7* 所示：![图 13.7 – 变暗的名字标识您当前正在编辑的联系人信息
- en: '](img/Figure_13.07_B14100.jpg)'
  id: totrans-72
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_13.07_B14100.jpg)'
- en: Figure 13.7 – A dimmed name identifies the contact information you're currently
    editing
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.7 – 变暗的名字标识您当前正在编辑的联系人信息
- en: Tap on the non-dimmed duplicate name that you want to merge with the dimmed
    name. The non-dimmed name's contact information appears along with a **Link**
    button in the upper-right corner of the screen, as shown in *Figure 13.8*:![Figure
    13.8 – A Link button appears in the upper-right corner
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触您想要与变暗的名字合并的非变暗重复名字。非变暗的名字的联系人信息将出现在屏幕上，并在右上角出现一个 **链接** 按钮，如图 *图 13.8* 所示：![图
    13.8 – 在右上角出现一个链接按钮
- en: '](img/Figure_13.08_B14100.jpg)'
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_13.08_B14100.jpg)'
- en: Figure 13.8 – A Link button appears in the upper-right corner
  id: totrans-76
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.8 – 在右上角出现一个链接按钮
- en: Tap **Link** and then tap **Done**. The duplicate contact information now appears
    merged in a single name.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触 **链接**，然后轻触 **完成**。重复的联系人信息现在合并为一个名字。
- en: Eliminating duplicate names can streamline your contacts list. As you add more
    contacts, you'll likely have some people who are more important to you than others.
    To identify those special people, take some extra time to mark the names in your
    contacts list as extra special to you.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 删除重复的名字可以使您的联系人列表更加简洁。随着您添加更多的联系人，您可能会遇到一些比其他人更重要的人。为了识别这些特别的人，请花些额外的时间将您联系人列表中的名字标记为特别重要。
- en: Identifying special people
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 识别特别人物
- en: 'Your contacts list will likely contain names of people you need to know and
    people you want to know. For those special people you care about the most, take
    a moment to identify those important people in your life in one of the following
    ways:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 您的联系人列表可能包含您需要知道的人和您想了解的人。对于您最关心的特别人物，请花些时间以下列方式之一来识别您生活中的重要人物：
- en: Birthdays
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 生日
- en: Favorites
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 收藏夹
- en: By adding someone's birthday, you can see that person's birthday on the **Calendar**
    app. If you regularly view the **Calendar** app to see any appointments you might
    have for that day, you'll also see anyone's birthday as well.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 通过添加某人的生日，您可以在 **日历** 应用中看到该人的生日。如果您经常查看 **日历** 应用以查看您可能在那一天有的任何预约，您也会看到任何人的生日。
- en: By designating someone as a favorite, you can create a favorite list in the
    **Phone** app so you can quickly find your favorite people and send them a text
    message or call them without the hassle of digging through your entire contact
    list.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 通过指定某人为收藏夹，您可以在 **电话** 应用中创建一个收藏夹列表，以便您可以快速找到您喜欢的人，并无需翻遍整个联系人列表即可发送短信或给他们打电话。
- en: Displaying birthdays
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示生日
- en: 'To make the **Calendar** app display somebody''s birthday, you must define
    that person''s birthday first. To define a birthday, follow these steps:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 要使 **日历** 应用显示某人的生日，您必须首先定义该人的生日。要定义生日，请按照以下步骤操作：
- en: Tap the **Contacts** app on the Home Screen. The **Contacts** app screen appears.
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触 **联系人** 应用。**联系人** 应用屏幕出现。
- en: Tap on a name you want to modify.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触您想要修改的名字。
- en: Tap **Edit** in the upper-right corner of the screen.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右上角轻触 **编辑**。
- en: Scroll down until you find the **add birthday** button, as shown in *Figure
    13.9*:![Figure 13.9 – The add birthday button
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动，直到找到如图 *图 13.9* 所示的 **添加生日** 按钮：![图 13.9 – 添加生日按钮
- en: '](img/Figure_13.09_B14100.jpg)'
  id: totrans-91
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_13.09_B14100.jpg)'
- en: Figure 13.9 – The add birthday button
  id: totrans-92
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.9 – 添加生日按钮
- en: Tap **add birthday**. A date picker appears, as shown in *Figure 13.10*:![Figure
    13.10 – A date picker for defining a birthday
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触 **添加生日**。出现日期选择器，如图 *图 13.10* 所示：![图 13.10 – 用于定义生日的日期选择器
- en: '](img/Figure_13.10_B14100.jpg)'
  id: totrans-94
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_13.10_B14100.jpg)'
- en: Figure 13.10 – A date picker for defining a birthday
  id: totrans-95
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.10 – 用于定义生日的日期选择器
- en: Pick a date for that person's birthday and tap **Done**.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为该人的生日选择一个日期，然后轻触 **完成**。
- en: Tap the **Calendar** app on the Home Screen. The **Calendar** screen appears.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触 **日历** 应用。**日历** 屏幕出现。
- en: Navigate to the month that contains one of your contact's birthdays and tap
    on that date. A reminder for that person's birthday appears, as shown in *Figure
    13.11*:![Figure 13.11 – A birthday reminder on the Calendar app
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到包含您联系人之一生日月份，然后点击那个日期。出现该人生日提醒，如图 13.11 所示：![图 13.11 – 日历应用中的生日提醒
- en: '](img/Figure_13.11_B14100.jpg)'
  id: totrans-99
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 13.11 – 图 13.11_B14100.jpg](img/Figure_13.11_B14100.jpg)'
- en: Figure 13.11 – A birthday reminder on the Calendar app
  id: totrans-100
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.11 – 日历应用中的生日提醒
- en: Tap the person's birthday reminder near the bottom of the Calendar screen. That
    person's contact information appears, allowing you to contact them by phone, FaceTime,
    email, or text message.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击日历屏幕底部的联系人生日提醒。该联系人的联系信息出现，允许您通过电话、FaceTime、电子邮件或短信与他们联系。
- en: If someone is important to you, you can designate them as a favorite. That way,
    you can get one-tap access to them when you want to call them using the **Phone**
    app.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果某人对您很重要，您可以将其指定为收藏夹。这样，当您想通过**电话**应用拨打他们时，可以一键访问他们。
- en: Defining favorites
  id: totrans-103
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义收藏夹
- en: Everyone has people they like best, so you can designate certain people as favorites.
    When you designate someone as a favorite, their name and phone number appear in
    the **Favorites** list in the **Phone** app. This lets you call that person from
    your short list of favorites rather than your entire list of contacts.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人都有最喜欢的人，因此您可以指定某些人为收藏夹。当您指定某人为收藏夹时，他们的名字和电话号码会出现在**电话**应用的**收藏**列表中。这样，您可以从您的收藏夹列表而不是整个联系人列表中快速拨打那个人的电话。
- en: 'To see how to define and use favorites, follow these steps:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解如何定义和使用收藏夹，请按照以下步骤操作：
- en: Tap the **Contacts** app on the Home Screen. The **Contacts** app screen appears.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**联系人**应用。**联系人**应用屏幕出现。
- en: Tap on a name you want to modify. The **Add to Favorites** link appears near
    the bottom of the screen, as shown in *Figure 13.12*:![Figure 13.12 – The Add
    to Favorites link
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击要修改的名字。**添加到收藏**链接出现在屏幕底部附近，如图 13.12 所示：![图 13.12 – 添加到收藏链接
- en: '](img/Figure_13.12_B14100.jpg)'
  id: totrans-108
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 13.12 – 图 13.12_B14100.jpg](img/Figure_13.12_B14100.jpg)'
- en: Figure 13.12 – The Add to Favorites link
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.12 – 添加到收藏链接
- en: Tap **Add to Favorites**. A menu appears letting you store someone's phone number
    for text messaging or phone calls, as shown in *Figure 13.13*:![Figure 13.13 –
    Choosing a favorite way to contact someone
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加到收藏**。出现一个菜单，让您存储某人的电话号码用于短信或电话，如图 13.13 所示：![图 13.13 – 选择联系人的首选联系方式
- en: '](img/Figure_13.13_B14100.jpg)'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 13.13 – 选择联系人的首选联系方式](img/Figure_13.13_B14100.jpg)'
- en: Figure 13.13 – Choosing a favorite way to contact someone
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 13.13 – 选择联系人的首选联系方式
- en: Tap **Message**, **Call**, **Video**, or **Mail** and then choose a phone number
    to use for text messaging or phone calls (if there is more than one phone number
    stored).
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**消息**、**电话**、**视频**或**邮件**，然后选择用于短信或电话的一个电话号码（如果存储了多个电话号码）。
- en: Tap the **Phone** app and tap the **Favorites** icon at the bottom of the screen.
    A list of your favorite people appears. Now you can just tap on a name to send
    that person a text message or call them.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**电话**应用，然后点击屏幕底部的**收藏**图标。出现您最喜欢的联系人列表。现在您只需点击一个名字，就可以给那个人发送短信或打电话。
- en: (Optional) To remove a name from this **Favorites** list, swipe left and tap
    the **Delete** icon when it appears.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: （可选）要从此**收藏**列表中删除一个名字，向左滑动并点击出现的**删除**图标。
- en: As you collect more names and contact information, you may have valuable information
    that you may want to share with others. If you want to share your contact information
    with others, you can do so quickly and easily.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 随着您收集更多的名字和联系信息，您可能拥有您希望与他人分享的有价值信息。如果您想与他人分享您的联系信息，您可以快速轻松地做到这一点。
- en: Sharing contacts
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享联系人
- en: When you have someone's contact information, you may want to share it with others.
    While you could exhaustively read off someone's email address and phone number
    along with their social media contact information, it's much easier to simply
    send all this information to someone so they can load it into their own **Contacts**
    database.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 当您有某人的联系信息时，您可能希望与他人分享。虽然您可以详尽地读出某人的电子邮件地址和电话号码，以及他们的社交媒体联系方式，但直接将这些信息发送给某人以便他们加载到自己的**联系人**数据库中要容易得多。
- en: 'To share a contact, follow these steps:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 要分享联系人，请按照以下步骤操作：
- en: Tap the **Contacts** app on the Home Screen. The **Contacts** app screen appears.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击主屏幕上的**联系人**应用。**联系人**应用屏幕出现。
- en: Tap on a name you want to share with others. The **Share Contact** button appears
    near the bottom of the screen, as shown in *Figure 13.14*:![Figure 13.14 – The
    Share Contact button
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触你想要与他人分享的名字。屏幕底部附近出现**分享联系人**按钮，如图13.14所示：![图13.14 – 分享联系人的按钮
- en: '](img/Figure_13.14_B14100.jpg)'
  id: totrans-122
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_13.14_B14100.jpg)'
- en: Figure 13.14 – The Share Contact button
  id: totrans-123
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.14 – 分享联系人的按钮
- en: Tap **Share Contact**. A list of people and ways in which to send contact information
    to them appears, as shown in *Figure 13.15*:![Figure 13.15 – Choosing how to share
    contact information
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**分享联系人**。出现一个包含人员和他们接收联系信息方式的列表，如图13.15所示：![图13.15 – 选择如何分享联系信息
- en: '](img/Figure_13.15_B14100.jpg)'
  id: totrans-125
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_13.15_B14100.jpg)'
- en: Figure 13.15 – Choosing how to share contact information
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.15 – 选择如何分享联系信息
- en: Tap a person or a method to send contact information, such as **Messages** or
    **Mail**.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触一个人员或一个发送联系信息的方法，例如**信息**或**邮件**。
- en: Sharing important contacts can be crucial in business, but eventually you may
    find you no longer need certain names any more for both work and personal use.
    That's when you need to trim your contact list.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 在商业活动中，分享重要的联系人信息可能至关重要，但最终你可能发现你不再需要某些名字，无论是为了工作还是个人用途。这就是你需要精简你的联系人名单的时候。
- en: Deleting contacts
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除联系人
- en: No matter how valuable someone's contact information might be, eventually you
    may want to delete it because the person moves away or has changed jobs. When
    that occurs, you can delete a contact.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 无论某人的联系信息可能多么有价值，最终你可能想要删除它，因为这个人搬走了或换了工作。当这种情况发生时，你可以删除一个联系人。
- en: In fact, you should periodically review your contact list to remove any names
    you no longer need to save. That way, you can keep a list of only the most important
    people in your life.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，你应该定期审查你的联系人名单，以删除任何你不再需要保存的名字。这样，你可以只保留生活中最重要的人的名单。
- en: 'To delete a contact, follow these steps:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除联系人，请按照以下步骤操作：
- en: Tap the **Contacts** app on the Home Screen. The **Contacts** app screen appears.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触主屏幕上的**联系人**应用。**联系人**应用屏幕出现。
- en: Tap on a name you want to delete.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触你想要删除的名字。
- en: Tap **Edit** and scroll to the bottom of the screen.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**编辑**并滚动到屏幕底部。
- en: Tap **Delete Contact**. **Delete Contact** and **Cancel** buttons appear at
    the bottom of the screen.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**删除联系人**。屏幕底部出现**删除联系人**和**取消**按钮。
- en: Tap **Delete Contact**. Your iPhone deletes your chosen contact.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触**删除联系人**。你的iPhone将删除你选择的联系人。
- en: Perhaps one of the most important type of people in your contact list are those
    people authorities should contact in case you're hurt. That's when you need to
    define emergency contacts.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的联系名单中，可能最重要的一类人是在你受伤时当局应该联系的人。这就是你需要定义紧急联系人时的情况。
- en: Creating emergency contacts
  id: totrans-139
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建紧急联系人
- en: 'If you should get in a car accident or fall ill for any reason and you''re
    by yourself, nobody will know who to contact or what type of medical condition
    you might be in. That''s why you should take a few moments to do the following:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发生车祸或因任何原因生病而独自一人，没有人会知道该联系谁或你可能处于什么类型的医疗状况。这就是为什么你应该花几分钟时间做以下事情：
- en: Define your own medical information
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定义你自己的医疗信息
- en: List your emergency contacts
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出你的紧急联系人
- en: When you define your own medical history and define a list of emergency contacts,
    anyone will be able to retrieve this crucial information from your iPhone's lock
    screen. That way, they don't need to talk to you or wait for you to unlock your
    iPhone.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 当你定义自己的医疗历史并定义紧急联系人名单时，任何人都可以从你的iPhone锁屏上检索这些关键信息。这样，他们不需要与你交谈或等待你解锁iPhone。
- en: The first step is to define your own medical history, such as what type of medication
    you might be currently taking or what you might be allergic to, such as certain
    drugs or food. You can also define anything else you think might help first responders,
    such as your blood type.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是定义你自己的医疗历史，例如你目前可能正在服用的药物类型或你可能对某些药物或食物过敏。你也可以定义任何你认为可能有助于急救人员的信息，例如你的血型。
- en: The second step is to define any people in your **Contacts** app whom first
    responders should contact, such as your spouse or parent.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步是定义在**联系人**应用中，急救人员应该联系的人，例如你的配偶或父母。
- en: 'To define medical information for yourself, follow these steps:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 要为自己定义医疗信息，请按照以下步骤操作：
- en: Tap the **Contacts** app on the Home Screen. The **Contacts** app screen appears.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上轻触**联系人**应用。**联系人**应用屏幕出现。
- en: Tap your own name at the top of the screen.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 轻触屏幕顶部的你的名字。
- en: Tap **Edit** in the upper-right corner of the screen.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右上角点击**编辑**。
- en: Scroll down and tap **Create or Edit Medical ID**. A **Medical ID** screen appears
    where you can enter your medical background, such as medication you're using or
    conditions you have, as shown in *Figure 13.16*:![Figure 13.16 – The Medical ID
    screen
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动并点击**创建或编辑医疗ID**。出现**医疗ID**屏幕，你可以在此输入你的医疗背景，例如你正在使用的药物或你有的状况，如图*图13.16*所示：![图13.16
    – 医疗ID屏幕
- en: '](img/Figure_13.16_B14100.jpg)'
  id: totrans-151
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_13.16_B14100.jpg)'
- en: Figure 13.16 – The Medical ID screen
  id: totrans-152
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.16 – 医疗ID屏幕
- en: This information can then be accessed from the locked screen of your iPhone.
    That way, if you're in an emergency, a first responder can tap the **Medical ID**
    button on your iPhone's lock screen to view any medical information you may have
    saved.
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 此信息可以从你的iPhone锁定屏幕访问。这样，如果你处于紧急情况，急救人员可以点击iPhone锁定屏幕上的**医疗ID**按钮来查看你可能保存的任何医疗信息。
- en: Scroll down until you see the **Emergency Contacts** category, as shown in *Figure
    13.17*:![Figure 13.17 – The Emergency Contacts category
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动，直到看到**紧急联系人**类别，如图*图13.17*所示：![图13.17 – 紧急联系人类别
- en: '](img/Figure_13.17_B14100.jpg)'
  id: totrans-155
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_13.17_B14100.jpg)'
- en: Figure 13.17 – The Emergency **Contacts** category
  id: totrans-156
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.17 – 紧急**联系人**类别
- en: Tap **add emergency contact**. A **Contacts** screen appears.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加紧急联系人**。出现**联系人**屏幕。
- en: Tap on a name. A **Relationship** screen appears, as shown in *Figure 13.18*:![Figure
    13.18 – The Relationship screen
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个名字。出现**关系**屏幕，如图*图13.18*所示：![图13.18 – 关系屏幕
- en: '](img/Figure_13.18_B14100.jpg)'
  id: totrans-159
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_13.18_B14100.jpg)'
- en: Figure 13.18 – The Relationship screen
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图13.18 – 关系屏幕
- en: Tap a relationship, such as **parent** or **spouse**. Repeat *Steps 7 and 8*
    as often as necessary.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击一个关系，例如**父母**或**配偶**。根据需要重复*步骤7和8*。
- en: Tap **Done**.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成**。
- en: Nobody may ever need your medical information and emergency contacts, but it's
    better to be safe now just in case an emergency occurs.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人可能永远需要你的医疗信息和紧急联系人，但为了以防万一发生紧急情况，现在还是安全为好。
- en: Summary
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: At its simplest level, the **Contacts** app can store names and contact information
    that you can retrieve at any time. With one tap, you can send an email message,
    make a phone or FaceTime call, or send a text message. If someone gives you their
    website or social media contact, you can reach that person that way as well.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在最简单的层面上，**联系人**应用可以存储你可以在任何时候检索的姓名和联系信息。轻触一下，你可以发送电子邮件消息、打电话或FaceTime通话，或发送短信。如果有人给你他们的网站或社交媒体联系信息，你也可以通过这种方式联系那个人。
- en: Besides storing names and contact information, you can also directly contact
    people from the **Contacts** app. This saves you time typing an email address
    or phone number over and over again.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 除了存储姓名和联系信息外，你还可以直接从**联系人**应用中联系人们。这样可以节省你多次输入电子邮件地址或电话号码的时间。
- en: Most importantly, store your own medical information along with emergency contacts.
    That way, if you're ever in an accident, authorities will be able to contact your
    loved ones and access your medical history.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，存储你的医疗信息和紧急联系人信息。这样，如果你发生意外，当局将能够联系你的亲人并获取你的医疗记录。
- en: Storing names and contact information is important, but often you need this
    information when you need to call or meet certain people. So, in the next chapter,
    you'll learn about setting appointments and reminders. That way, you'll never
    be late or miss an appointment again.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 存储姓名和联系信息很重要，但通常当你需要打电话或见某些人时，你需要这些信息。因此，在下一章中，你将学习如何设置约会和提醒。这样，你就不会再迟到或错过约会了。
