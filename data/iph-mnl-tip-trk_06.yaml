- en: '*Chapter 6*: Using Siri'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第6章*：使用Siri'
- en: Most people are familiar with using the touchscreen interface of the iPhone
    or a similar smartphone. While tapping, swiping, and pinching the screen can be
    powerful ways to control an iPhone, an even more revolutionary interface is to
    use your voice.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人都熟悉使用iPhone或类似智能手机的触摸屏界面。虽然点击、滑动和捏合屏幕可以成为控制iPhone的有效方式，但更革命性的界面是使用你的声音。
- en: Siri represents the new user interface that relies solely on voice commands.
    By simply speaking to Siri, you can control many features of your iPhone, from
    making phone calls and scheduling events to searching the internet and changing
    settings. With Siri, you can control your iPhone with nothing more than your voice.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Siri代表了完全依赖语音命令的新用户界面。只需简单地对Siri说话，你就可以控制iPhone的许多功能，从打电话、安排事件到搜索互联网和更改设置。有了Siri，你只需用声音就可以控制你的iPhone。
- en: Just keep in mind that although Siri can understand and respond to a wide variety
    of voice commands, it's still not perfect. Sometimes when talking to Siri, you
    may need to rephrase your commands using different words or changing the order
    of your words.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 只需记住，尽管Siri可以理解和回应各种语音命令，但它仍然不是完美的。有时在跟Siri说话时，你可能需要用不同的词语或改变词语的顺序来重新措辞你的命令。
- en: 'The topics we will cover in the chapter are as follows:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将讨论以下主题：
- en: Setting up Siri
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置Siri
- en: Giving commands to Siri
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向Siri下达命令
- en: Asking Siri questions
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向Siri提问
- en: Dictating with Siri
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用Siri进行语音输入
- en: Setting up Siri
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置Siri
- en: You can start talking to Siri as soon as you get a new iPhone. However, you
    may want to take a moment to customize Siri's settings so that Siri behaves the
    way you want.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在获得新iPhone后立即开始与Siri交谈。然而，你可能想要花点时间自定义Siri的设置，以便Siri按照你的意愿行事。
- en: 'The first way to customize Siri is by defining how to start Siri in the first
    place. Three common ways to start Siri are the following:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义Siri的第一种方式是定义如何首先启动Siri。启动Siri的常见方式有以下三种：
- en: Press the Home button (for those iPhone models that have a physical Home button).
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按下Home键（适用于那些具有物理Home键的iPhone型号）。
- en: Say "Hey Siri" out loud.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 大声说出“嘿，Siri”。
- en: Press the Side button (for newer iPhone models that do not have a Home button).
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按下侧边按钮（适用于没有Home键的新款iPhone型号）。
- en: Another way to customize Siri is to define the voice and language. You can choose
    between a male or female voice with different types of accents, depending on your
    particular language. For example, English speakers can choose between several
    options, such as American, British, or Indian accents.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种自定义Siri的方式是定义声音和语言。你可以根据你的特定语言选择男声或女声，以及不同类型的口音。例如，英语使用者可以选择美国、英国或印度口音等几种选项。
- en: The language you choose will be whatever language you prefer speaking and hearing.
    Whatever language you choose, you'll likely have regional options as well. For
    example, French speakers can choose between France, Canada, or Belgium regions
    since each region tends to say words in a slightly different manner.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你选择的语言将是你更喜欢说话和听到的语言。无论你选择哪种语言，你都会有地区选项。例如，法语使用者可以在法国、加拿大或比利时地区之间进行选择，因为每个地区倾向于以略微不同的方式说出单词。
- en: 'To customize Siri, follow these steps:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 要自定义Siri，请按照以下步骤操作：
- en: Tap the **Settings** icon on the Home Screen.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在主屏幕上点击**设置**图标。
- en: Tap **Siri & Search**. The **Siri & Search** screen appears, as shown in *Figure
    6.1*:![Figure 6.1 – The Siri & Search screen
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Siri & 搜索**。**Siri & 搜索**屏幕出现，如图*图6.1*所示：![图6.1 – Siri & 搜索屏幕
- en: '](img/Figure_6.01_B14100.jpg)'
  id: totrans-20
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_6.01_B14100.jpg)'
- en: Figure 6.1 – The Siri & Search screen
  id: totrans-21
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.1 – Siri & 搜索屏幕
- en: Tap the **Listen for "Hey Siri"** switch to turn this option on or off.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**听“嘿，Siri”**开关以开启或关闭此选项。
- en: Tap the **Press Side Button for Siri** or **Press Home for Siri** switch to
    turn this option on or off.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**按侧边按钮启动Siri**或**按Home键启动Siri**开关以开启或关闭此选项。
- en: Tap the **Allow Siri When Locked** switch if you want to be able to talk to
    Siri even if your iPhone is locked (if you choose this option, you'll also need
    to type in your passcode to verify that you want this option on or off).
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你希望即使在iPhone锁定的情况下也能与Siri交谈（如果你选择此选项，你还需要输入密码以验证你想要开启或关闭此选项）的话，请点击**允许锁定时使用Siri**开关。
- en: Tap **Language**. The **Language** screen appears, as shown in *Figure 6.2*:![Figure
    6.2 – The Language screen for selecting Siri's language
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**语言**。**语言**屏幕出现，如图*图6.2*所示：![图6.2 – 选择Siri语言的屏幕
- en: '](img/Figure_6.02_B14100.jpg)'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_6.02_B14100.jpg)'
- en: Figure 6.2 – The Language screen for selecting Siri's language
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.2 – 选择Siri语言的界面
- en: Tap the specific language you prefer, such as **English (India)** or **English
    (United Kingdom)**. Then, tap the **Siri & Search** button in the upper-left corner
    to return to the **Siri & Search** screen.
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你偏好的特定语言，例如**英语（印度）**或**英语（英国）**。然后，点击屏幕左上角的**Siri & Search**按钮返回到**Siri &
    Search**界面。
- en: Tap **Siri Voice**. The **Siri Voice** screen appears, as shown in *Figure 6.3*:![Figure
    6.3 – The Siri Voice screen for choosing Siri's vocal personality
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**Siri语音**。将出现**Siri语音**界面，如图*图6.3*所示：![图6.3 – 选择Siri语音个性的Siri语音界面
- en: '](img/Figure_6.03_B14100.jpg)'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_6.03_B14100.jpg]'
- en: Figure 6.3 – The Siri Voice screen for choosing Siri's vocal personality
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.3 – 选择Siri语音个性的Siri语音界面
- en: Tap an accent and gender (**Male** or **Female**). Then, tap the **Siri & Search**
    button in the upper-left corner to return to the **Siri & Search** screen if you
    want to make any additional changes to Siri.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击语调和性别（**男性**或**女性**）。然后，如果你想对Siri进行任何其他更改，请点击屏幕左上角的**Siri & Search**按钮返回到**Siri
    & Search**界面。
- en: Feel free to experiment with different Siri options until you find the ones
    you like best. For example, try using Siri with a male or female voice to see
    which one you like best. Even if you live in a particular area, try changing Siri
    to speak in an accent from another region. That might make Siri sound more pleasant
    to your ears.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 随意尝试不同的Siri选项，直到找到你最喜欢的。例如，尝试使用男性或女性声音的Siri，看看哪一个你更喜欢。即使你住在特定的地区，也尝试将Siri改为使用另一个地区的口音。这可能会使Siri的声音对你来说更加悦耳。
- en: Once you have Siri set up, you can always go back and change the options at
    any time. The first step is to try starting Siri in all the different ways you
    defined, such as pressing the Side button or Home button, or saying "Hey Siri."
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你设置了Siri，你可以在任何时候返回并更改选项。第一步是尝试以你定义的所有不同方式启动Siri，例如按侧边按钮或Home按钮，或者说出“嘿，Siri”。
- en: Remember, Siri requires a connection to a cellular phone network or a Wi-Fi
    network. That's because Siri needs to send data back to Apple's servers to process
    requests and then send the answers back to your iPhone. If you do not have access
    to a cellular phone or Wi-Fi network, Siri may not work at all.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，Siri需要连接到蜂窝电话网络或Wi-Fi网络。这是因为Siri需要将数据发送回苹果的服务器以处理请求，然后将答案发送回你的iPhone。如果你无法访问蜂窝电话或Wi-Fi网络，Siri可能根本无法工作。
- en: Asking Siri questions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向Siri提问
- en: One of the simplest ways to use Siri is to get information that you might ask
    a friend, such as finding the current weather forecast, getting the historical
    or geographical information about a place, or learning trivia about a popular
    movie.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Siri最简单的方法之一是获取你可能向朋友询问的信息，例如查找当前的天气预报，获取关于某个地点的历史或地理信息，或者了解关于热门电影的趣事。
- en: 'Although Siri can understand spoken commands, it might not always give you
    the answer directly. Instead, Siri might just point you to a website where you
    might find the answer you''re looking for. For example, ask Siri "How many books
    did Mark Twain write?" Then, Siri displays an answer on the screen with an option
    to tap on the Safari icon to view a web page containing the answer, as shown in
    *Figure 6.4*:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Siri可以理解语音命令，但它可能不会总是直接给出答案。相反，Siri可能会只是指向一个网站，你可以在那里找到你想要的答案。例如，向Siri提问“马克·吐温写了多少本书？”然后，Siri在屏幕上显示一个答案，并提供一个选项，点击Safari图标可以查看包含答案的网页，如图*图6.4*所示：
- en: '![Figure 6.4 – Siri might display websites where you can find the answer'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.4 – Siri可能会显示你可以找到答案的网站'
- en: '](img/Figure_6.04_B14100.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_6.04_B14100.jpg]'
- en: Figure 6.4 – Siri might display websites where you can find the answer
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.4 – Siri可能会显示你可以找到答案的网站
- en: 'To ask Siri a question, follow these steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 要向Siri提问，请按照以下步骤操作：
- en: Start Siri the way you defined, such as pressing the Side or Home buttons, or
    saying "Hey Siri." The Siri icon appears at the bottom of the screen, as shown
    in *Figure 6.5*:![Figure 6.5 – The Siri screen waiting for you to speak
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照你定义的方式启动Siri，例如按侧边按钮或Home按钮，或者说出“嘿，Siri”。Siri图标将出现在屏幕底部，如图*图6.5*所示：![图6.5
    – 等待你说话的Siri界面
- en: '](img/Figure_6.05_B14100.jpg)'
  id: totrans-44
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![img/Figure_6.05_B14100.jpg]'
- en: Figure 6.5 – The Siri screen waiting for you to speak
  id: totrans-45
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.5 – 等待你说话的Siri界面
- en: Ask a question. When you're finished asking your question, remain silent so
    that Siri will know that you are done. After a moment, Siri will respond with
    an answer.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出一个问题。当你完成提问后，保持沉默，这样Siri就会知道你已经完成。片刻之后，Siri将给出答案。
- en: Asking Siri questions can be fun, but you can also use Siri as an assistant
    to help you accomplish specific tasks.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 向Siri提问很有趣，但您也可以将Siri用作助手来帮助您完成特定任务。
- en: Giving Siri commands
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向Siri下达命令
- en: When you ask Siri a question, Siri may or may not know how to answer. Rather
    than asking questions covering a variety of topics, it's far more useful to use
    Siri to save time. Rather than performing specific tasks yourself, just tell Siri
    what to do. Not only is Siri far more accurate at performing common tasks, but
    relying on Siri can also save you the time of tapping through various screens
    to perform common tasks such as setting up appointments or alarms yourself.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当您向Siri提问时，Siri可能知道如何回答，也可能不知道。与其提出涵盖各种主题的问题，不如使用Siri来节省时间。与其亲自执行特定任务，不如告诉Siri要做什么。Siri在执行常见任务方面不仅更加准确，而且依赖Siri还可以节省您在多个屏幕上点击以执行设置约会或闹钟等常见任务的时间。
- en: 'Some of the different tasks Siri can perform include the following:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: Siri可以执行的一些不同任务包括以下内容：
- en: Getting the current time
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取当前时间
- en: Getting the current weather
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取当前天气
- en: Translating words and phrases
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 翻译单词和短语
- en: Setting, editing, and deleting an alarm
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置、编辑和删除闹钟
- en: Setting a timer
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置计时器
- en: Setting a reminder
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置提醒
- en: Setting an appointment
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置约会
- en: Getting directions
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取路线
- en: Sending and receiving text messages
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送和接收短信
- en: Making phone calls
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打电话
- en: Opening an app
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打开应用
- en: Tracking flights above you
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪您上方的航班
- en: Let's look at how we can get Siri to perform these tasks.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看我们如何让Siri执行这些任务。
- en: Getting the current time
  id: totrans-64
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取当前时间
- en: One of the simplest tasks Siri can perform is to get the time. You can just
    ask for the time, such as saying "Hey Siri, what time is it?" This will return
    the time in your current location.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Siri可以执行的最简单任务之一是获取时间。您只需询问时间，例如说“嘿，Siri，现在几点？”这将返回您当前位置的时间。
- en: Another option is to ask for the time in another city, just in case you want
    to know whether you can call someone in that city if they live in a different
    time zone. In that case, you might say, "Hey Siri, what time is it in Berlin?"
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选项是询问另一个城市的时间，以防您想知道在那个城市是否可以打电话给住在不同时区的人。在这种情况下，您可能会说，“嘿，Siri，柏林现在几点？”
- en: If you don't specify a location, Siri will assume that you want the time in
    your current location. So, if you want to know the time in another location, make
    sure you specify that location.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有指定位置，Siri会假设您想要知道您当前位置的时间。因此，如果您想知道另一个位置的时间，请确保您指定了该位置。
- en: It's generally best to specify a particular city, rather than a country, since
    a country may be divided into separate time zones. By specifying a specific city,
    you can help Siri narrow down its answer to a specific time zone.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 通常最好指定一个特定的城市，而不是国家，因为一个国家可能被划分为不同的时区。通过指定一个特定的城市，您可以帮助Siri将其答案缩小到特定的时区。
- en: 'To ask for the current time, follow these steps:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 要询问当前时间，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧键或说“嘿，Siri”）。
- en: 'Ask "What time is it"? or "What time is it in ______ (name a city)?" Siri responds
    with the time displayed, as shown in *Figure 6.6*. Notice that Siri also displays
    the number of hours the time in the other city might be ahead or behind your current
    time, such as +9 hours ahead:'
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 询问“现在几点？”或“______（说出一个城市名）现在几点？”Siri会显示时间，如图*图6.6*所示。请注意，Siri还会显示另一个城市的时间可能比您当前时间早或晚多少小时，例如+9小时：
- en: '![Figure 6.6 – Asking Siri for the time in another city'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.6 – 向Siri询问另一个城市的时间'
- en: '](img/Figure_6.06_B14100.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '![图片](img/Figure_6.06_B14100.jpg)'
- en: Figure 6.6 – Asking Siri for the time in another city
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.6 – 向Siri询问另一个城市的时间
- en: Knowing the time in your current location or another location can be handy,
    but you might also want to know the weather too, especially if you plan to travel
    to another city soon.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 知道您当前位置或另一个位置的时间可能很有用，但您可能还想了解天气，尤其是如果您计划不久后去另一个城市旅行。
- en: Getting the current weather
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取当前天气
- en: Knowing the time in another city can be handy if you want to call someone in
    that region and want to make sure they're awake. For travelers planning to visit
    another city, it can be handy to know the weather so that you can dress appropriately.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想给那个地区的人打电话并确保他们醒着，知道另一个城市的时间可能很有用。对于计划访问另一个城市的旅行者来说，知道天气以便适当着装可能很有用。
- en: To ask about the weather, simply use a common weather-related term, such as
    "temperature," "hot," "cold," or "rain," or just say "weather."
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 要询问天气，只需使用常见的天气相关术语，例如“温度”、“热”、“冷”或“雨”，或者只说“天气”。
- en: Next, you can mention what day or time you want the weather information for,
    such as "today," "tomorrow," "next week," "morning," or "tonight."
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你可以提及你想要获取天气信息的日期或时间，例如“今天”、“明天”、“下周”、“早上”或“今晚”。
- en: If you don't specify a city, Siri will assume that you want the weather forecast
    for your current location. Otherwise, mention a specific city for that region's
    weather.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你没有指定城市，Siri会假设你想要该地区的天气预报。否则，提及该地区的特定城市。
- en: 'To get weather information, follow these steps:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取天气信息，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿Siri”）。
- en: 'Ask a question using a weather-related term (such as "How hot will it be"),
    a time (such as "tonight"), and a location (such as "in Tokyo"). Siri responds
    with the weather forecast, as shown in *Figure 6.7*:'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用与天气相关的术语（例如“有多热？”），时间（例如“今晚”）和地点（例如“在东京”）来提问。Siri会像*图6.7*所示那样提供天气预报：
- en: '![Figure 6.7 – Asking Siri for weather information'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.7 – 向Siri询问天气信息'
- en: '](img/Figure_6.07_B14100.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.07_B14100.jpg)'
- en: Figure 6.7 – Asking Siri for weather information
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.7 – 向Siri询问天气信息
- en: Knowing the weather in other parts of the world can be useful if you plan to
    travel there soon. If that region of the world speaks a different language, you
    might also want to know common words or phrases to say.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你计划不久后去世界的其他地方旅行，了解那里的天气可能很有用。如果该地区使用不同的语言，你也可能想知道常用的单词或短语。
- en: Translating words and phrases
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 翻译单词和短语
- en: Learning a foreign language can be difficult, so you might want to rely on Siri
    to help you learn certain words and phrases. By using your iPhone and Siri as
    a translator, you'll be able to communicate with people in other parts of the
    world enough to get the information you need without necessarily being fluent
    in another language.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 学习一门外语可能很困难，所以你可能想依赖Siri来帮助你学习某些单词和短语。通过使用你的iPhone和Siri作为翻译器，你将能够与世界其他地区的人进行交流，以获取你需要的信息，而不必
    necessarily 在另一种语言中流利。
- en: Just ask Siri for the word or phrase you want to translate and the language
    you want, such as "Hey Siri, what's the French word for hotel?" or "How do you
    say taxi in Russian?"
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 只需向Siri询问你想翻译的单词或短语以及你想要的语言，例如“嘿Siri，hotel在法语中是什么？”或者“俄语中怎么说出租车？”
- en: When Siri responds, you'll see a written translation, along with hearing Siri
    pronounce the word or phrase correctly in the foreign language you chose.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 当Siri回答时，你会看到一个书面翻译，同时听到Siri用你选择的正确外语发音单词或短语。
- en: 'To translate words or phrases into another language, follow these steps:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 要将单词或短语翻译成另一种语言，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿Siri”）。
- en: 'Ask a question and specify the word or phrase you want to translate and the
    language you want. Siri responds with the translation, as shown in *Figure 6.8*.
    You can tap the play button to hear Siri pronounce the word or phrase again:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提问并指定你想要翻译的单词或短语以及你想要的语言。Siri会像*图6.8*所示那样提供翻译。你可以点击播放按钮再次听到Siri用你选择的外语发音单词或短语：
- en: '![Figure 6.8 – Asking Siri to translate languages'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.8 – 向Siri翻译语言'
- en: '](img/Figure_6.08_B14100.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.08_B14100.jpg)'
- en: Figure 6.8 – Asking Siri to translate languages
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.8 – 向Siri翻译语言
- en: No matter where you might be in the world, you'll likely need to keep track
    of time, such as knowing when to catch a plane or when to get to an appointment.
    To help you keep track of time, let Siri set alarms and timers for you.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你在世界的哪个角落，你可能都需要跟踪时间，比如知道什么时候赶飞机或什么时候到达约会地点。为了帮助你跟踪时间，让Siri为你设置闹钟和计时器。
- en: Setting, editing, and deleting an alarm
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置、编辑和删除闹钟
- en: Normally, you can set, edit, and delete alarms manually through the Clock app.
    However, doing any of these tasks takes several steps, so you might find that
    it's much easier to let Siri do the work for you.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你可以通过时钟应用手动设置、编辑和删除闹钟。然而，执行这些任务需要几个步骤，所以你可能觉得让Siri为你做这些工作要容易得多。
- en: An alarm can alert you when it gets to a specific time. If you need to get up
    early in the morning, you might set an alarm to wake you up at a specific time,
    such as 5 o'clock in the morning.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 闹钟可以在特定时间提醒你。如果你需要早上早起，你可能需要设置一个闹钟在早上5点钟叫醒你。
- en: To set an alarm, specify a time for the alert and mention "alarm" or "wake me
    up." You can also specify a day or time, such as "Wake me up in an hour" or "Set
    an alarm at 8:00 AM every Saturday."
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置闹钟，指定提醒的时间并提及“闹钟”或“叫醒我”。你也可以指定一个日期或时间，例如“一小时后叫醒我”或“每周六早上8:00设置闹钟”。
- en: 'To set an alarm, follow these steps:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置闹钟，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: 'Mention "alarm" or "wake me up" followed by the time, such as 9:30 PM or 2
    hours from now. Optionally, mention if you want it to occur on a specific day,
    such as "Monday." Siri displays the alarm so that you can verify that it''s accurate,
    as shown in *Figure 6.9*:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提及“闹钟”或“叫醒我”，然后是时间，例如晚上9:30或现在起2小时。可选地提及你希望它在特定的一天发生，例如“星期一”。Siri会显示闹钟，以便你可以验证其准确性，如图*图6.9*所示：
- en: '![Figure 6.9 – Siri displaying the alarm it has set'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.9 – Siri显示它设置的闹钟'
- en: '](img/Figure_6.09_B14100.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.09_B14100.jpg)'
- en: Figure 6.9 – Siri displaying the alarm it has set
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.9 – Siri显示它设置的闹钟
- en: Once you've set an alarm, you may later want to edit that alarm. To modify an
    existing alarm, you need to tell Siri the time of the alarm and then specify a
    new time and/or day, such as "Change my 1:45 alarm to 2:15."
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你设置了闹钟，你可能后来想要编辑该闹钟。要修改现有的闹钟，你需要告诉Siri闹钟的时间，然后指定新的时间和/或日期，例如“将我的1:45闹钟改为2:15”。
- en: Rather than editing the time of an alarm, you can also turn off (or on) an alarm
    by saying "Turn on/off" followed by the time of your alarm, such as "2:00 PM alarm."
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 与编辑闹钟的时间不同，你也可以通过说“打开/关闭”然后是闹钟的时间，例如“下午2:00闹钟”，来关闭（或打开）闹钟。
- en: 'To edit an existing alarm, follow these steps:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 要编辑现有的闹钟，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: State the alarm time you want to edit (such as "Change my 1:30 alarm") followed
    by the new time. Siri acknowledges your change verbally and shows the new alarm
    time.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明你想要编辑的闹钟时间（例如“更改我的1:30闹钟”），然后是新时间。Siri会口头确认你的更改，并显示新的闹钟时间。
- en: Sometimes, you may create an alarm and later decide you don't need it anymore.
    One option is to turn off or disable the alarm. Another option is to delete the
    alarm altogether.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候，你可能创建了一个闹钟，后来又决定不再需要它。一个选择是关闭或禁用闹钟。另一个选择是彻底删除闹钟。
- en: 'To delete or disable an alarm, follow these steps:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除或禁用闹钟，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: State the alarm time you want to edit (such as "my 1:30 alarm") preceded by
    "turn off," "disable," or "delete," which will be "turn off/disable/delete my
    1:30 alarm." Siri acknowledges your change.
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明你想要编辑的闹钟时间（例如“我的1:30闹钟”），在“关闭”、“禁用”或“删除”之前，这将变为“关闭/禁用/删除我的1:30闹钟”。Siri会确认你的更改。
- en: Alarms can be handy when you want to be alerted at a specific time, such as
    1:30 PM. For another way to alert you when time passes, set a timer through Siri.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 当你需要在一个特定时间被提醒，比如下午1:30时，闹钟会很有用。为了在时间流逝时以另一种方式提醒你，可以通过Siri设置一个计时器。
- en: Setting a timer
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置计时器
- en: While alarms are handy for alerting you when it gets to a specific time, you
    might also want to set a timer to let you know when a specific amount of time
    has passed, such as 5 or 10 minutes. By setting alarms and timers, you can make
    sure you never miss a meeting or overcook your food again.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然闹钟在特定时间提醒你时很有用，但你可能也想设置一个计时器，以便在经过特定时间后提醒你，例如5或10分钟。通过设置闹钟和计时器，你可以确保你永远不会错过会议或再次煮过头食物。
- en: To set a timer, say "Set a timer" or "Start a timer" followed by the amount
    of time you want, such as 10 minutes. Once a timer has started, you can also use
    Siri to pause, check, stop, or resume the timer by using phrases such as "Pause
    the timer" or "Resume the timer."
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置计时器，说“设置计时器”或“开始计时器”，然后是你想要的时间，例如10分钟。一旦计时器开始，你也可以使用Siri通过短语如“暂停计时器”或“恢复计时器”来暂停、检查、停止或恢复计时器。
- en: 'To set a timer, follow these steps:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置计时器，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: 'State that you want to start or set a timer followed by the length of time,
    such as 20 minutes. Siri displays your timer information as it counts down, as
    shown in *Figure 6.10*:'
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说明你想要开始或设置一个计时器，然后是时长，例如20分钟。Siri会显示你的计时器信息，并在倒计时过程中显示，如图*图6.10*所示：
- en: '![Figure 6.10 – Setting a timer through Siri'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.10 – 通过Siri设置计时器'
- en: '](img/Figure_6.10_B14100.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.10_B14100.jpg)'
- en: Figure 6.10 – Setting a timer through Siri
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.10 – 通过Siri设置计时器
- en: You can use timers to measure a time period, such as the time to boil an egg
    or do an exercise workout. Similar to timers are reminders, which can be more
    useful when you want to be notified of an event further on in the future, such
    as a day, week, or month from now.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用计时器来测量一段时间，例如煮鸡蛋或进行锻炼的时间。与计时器类似的是提醒，当您想要在未来某个时间点被通知某个事件时，它们会更有用，比如从现在起一天、一周或一个月后。
- en: Setting a reminder
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置提醒
- en: The moment you learn of an upcoming event, create a reminder. Reminders will
    pop up on your iPhone screen to notify you of a particular event, such as calling
    someone at a specific time. Reminders are similar to alarms, but alarms are linked
    to a specific time (such as 12:10 AM) while reminders can be linked to a date
    in the future, such as two days from now or next week.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当您得知即将发生的事件时，立即创建一个提醒。提醒会在您的iPhone屏幕上弹出，提醒您特定事件，例如在特定时间打电话给某人。提醒类似于闹钟，但闹钟与特定时间（如凌晨12:10）相关联，而提醒可以与未来的日期相关联，例如两天后或下周。
- en: To create a reminder with Siri, simply use the word "Remind" followed by the
    event and time, such as "next week," "on May 12," or "in 1 hour." Since your iPhone
    can track your location, you can also create a reminder to occur when you get
    to work or home.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用Siri创建提醒，只需使用“提醒”一词后跟事件和时间，例如“下周”、“5月12日”或“1小时后”。由于您的iPhone可以跟踪您的位置，您还可以创建一个在您到达工作地点或家时发生的提醒。
- en: 'To set a reminder, follow these steps:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置提醒，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: 'State that you want to set a reminder by using the "Remind" word followed by
    an event and time, such as "tomorrow." Siri displays your reminder, as shown in
    *Figure 6.11*. Your reminder now appears in the Reminders app:'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过使用“提醒”一词后跟事件和时间（例如“明天”）来指定您想要设置提醒。Siri会显示您的提醒，如图*图6.11*所示。您的提醒现在出现在提醒应用中：
- en: '![Figure 6.11 – Setting a reminder with Siri'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.11 – 使用Siri设置提醒'
- en: '](img/Figure_6.11_B14100.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.11_B14100.jpg)'
- en: Figure 6.11 – Setting a reminder with Siri
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.11 – 使用Siri设置提醒
- en: Once you've set a reminder, you can delete it through Siri or manually by opening
    up the Reminders app.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您设置了提醒，您可以通过Siri或手动打开提醒应用来删除它。
- en: 'To delete a reminder through Siri, follow these steps:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 要通过Siri删除提醒，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: State the reminder you want to delete by stating a distinctive word used in
    the reminder followed by the "reminder" word. Siri displays the reminder it thinks
    you want to delete, as shown in *Figure 6.12*:![Figure 6.12 – Deleting a reminder
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过说出提醒中使用的独特词汇后跟“提醒”一词来指定您想要删除的提醒。Siri会显示它认为您想要删除的提醒，如图*图6.12*所示：![图6.12 – 删除提醒
- en: '](img/Figure_6.12_B14100.jpg)'
  id: totrans-142
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_6.12_B14100.jpg)'
- en: Figure 6.12 – Deleting a reminder
  id: totrans-143
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.12 – 删除提醒
- en: Tap **No** or **Yes**.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**否**或**是**。
- en: Reminders are one way to keep track of upcoming events, but another way is to
    store upcoming appointments in the Calendar app.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 提醒是跟踪即将到来的事件的一种方式，但另一种方式是将即将到来的约会存储在日历应用中。
- en: Setting an appointment
  id: totrans-146
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置约会
- en: The Calendar app not only lets you see upcoming dates for the year, but it's
    also handy for storing future appointments on specific dates, such as doctor's
    appointments, business meetings, or important phone calls.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 日历应用不仅让您可以看到一年的即将到来的日期，而且对于存储特定日期的未来约会也很有用，例如医生的预约、商务会议或重要的电话。
- en: Rather than wasting time opening the Calendar app and checking your appointments
    for a particular day, it's much easier to let Siri remind you instead. Simply
    ask Siri "What's on my calendar?" or "What does my day look like?" and then choose
    a specific day, such as "today" or "May 13th."
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 与浪费时间打开日历应用并检查特定日期的约会相比，让Siri提醒您会更容易。只需问Siri“我的日历上有什么？”或“我的这一天看起来怎么样？”然后选择一个具体的日期，例如“今天”或“5月13日”。
- en: 'To check your calendar, follow these steps:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查您的日历，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: 'Ask a question referencing "calendar" or "day" and a specific date. Siri displays
    a list of all appointments scheduled for that day, as shown in *Figure 6.13*:'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提出一个关于“日历”或“日期”以及特定日期的问题。Siri会显示该日历的所有预约列表，如图*图6.13*所示：
- en: '![Figure 6.13 – Siri lists all appointments on a particular day'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.13 – Siri列出特定日期的所有约会'
- en: '](img/Figure_6.13_B14100.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.13_B14100.jpg)'
- en: Figure 6.13 – Siri lists all appointments on a particular day
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.13 – Siri列出特定日期的所有约会
- en: Seeing a list of scheduled appointments for a particular day can help you plan
    that day. However, you might also want to add, edit, or delete appointments as
    well. While you can do that manually through the Calendar app, you can also let
    Siri do it for you as well.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 查看特定日期安排的约会列表可以帮助你规划那一天。然而，你也可能想要添加、编辑或删除约会。虽然你可以通过日历应用手动完成这些操作，但你也可以让 Siri
    为你完成这些操作。
- en: To schedule an appointment, say the words "appointment" or "meeting" to Siri,
    describe the meeting, such as "Meet with Dr. Gillian," and state a time and date,
    such as "August 8th at 10 AM."
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 要安排一个约会，对 Siri 说“约会”或“会议”，描述会议，例如“与吉利安博士见面”，并说明时间和日期，例如“8 月 8 日上午 10 点。”
- en: 'To create an appointment for your calendar, follow these steps:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 要在你的日历中创建一个约会，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: Make a statement using the words "meeting" or "schedule," describe the meeting,
    and give a specific date and time. Siri displays your meeting, as shown in *Figure
    6.14*. If Siri needs more information, such as the time, date, or clarification
    on which person you want to meet (in case two people share similar names), an
    additional Siri screen will appear asking "What time is your appointment?" or
    something similar:![Figure 6.14 – Siri scheduling an appointment
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“会议”或“安排”这个词，描述会议，并给出一个具体的日期和时间。Siri 会显示你的会议，如图 6.14 所示。如果 Siri 需要更多信息，例如时间、日期或澄清你想见哪个人（以防两个人有相似的名字），Siri
    会出现一个额外的屏幕询问“你的约会是什么时间？”或类似的问题：![图 6.14 – Siri 安排约会
- en: '](img/Figure_6.14_B14100.jpg)'
  id: totrans-160
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 6.14 – Siri 安排约会](img/Figure_6.14_B14100.jpg)'
- en: Figure 6.14 – Siri scheduling an appointment
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 6.14 – Siri 安排约会
- en: Tap **Cancel** or **Confirm**.
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**取消**或**确认**。
- en: Once you've set up a meeting, you can always change the meeting to another time
    or date, or you can delete it altogether.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你安排了会议，你总是可以将其更改为另一个时间或日期，或者你可以完全删除它。
- en: To move or change an appointment, use the words "Change" or Move" followed by
    "meeting" or "appointment" and specify a new time and date, such as "Move my 9:00
    PM meeting with John to next Friday at 10:30 AM."
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 要移动或修改一个约会，请使用“修改”或“移动”这个词，然后跟“会议”或“约会”，并指定新的时间和日期，例如“将我的晚上 9:00 的会议与约翰移至下周五上午
    10:30。”
- en: If you want to edit an appointment without providing enough information, Siri
    will ask for clarification, such as when you want to reschedule the meeting.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想编辑一个约会但提供的信息不足，Siri 将会要求你澄清，例如当你想要重新安排会议的时间。
- en: 'To move or change an appointment, follow these steps:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 要移动或修改一个约会，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: Make a statement using the words "Change" or "Move" followed by identifying
    a "meeting" or "appointment." Then, give another time and date. If Siri needs
    more information, a message appears on the screen. When Siri has enough information
    to change an appointment, it displays the modified appointment, as shown in *Figure
    6.15*:![Figure 6.15 – Siri changing an appointment
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“修改”或“移动”这个词，然后识别一个“会议”或“约会”，然后给出另一个时间和日期。如果 Siri 需要更多信息，屏幕上会出现一条消息。当 Siri
    有足够的信息来修改约会时，它会显示修改后的约会，如图 6.15 所示：![图 6.15 – Siri 修改约会
- en: '](img/Figure_6.15_B14100.jpg)'
  id: totrans-169
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 6.15 – Siri 修改约会](img/Figure_6.15_B14100.jpg)'
- en: Figure 6.15 – Siri changing an appointment
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图 6.15 – Siri 修改约会
- en: Tap **Cancel** or **Confirm**.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**取消**或**确认**。
- en: While you may need to change appointments, you may also need to delete appointments
    altogether. To delete an appointment, use the words "Delete" or "Cancel" and specify
    the appointment you want to remove.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然你可能需要修改约会，但你可能也需要完全删除约会。要删除约会，请使用“删除”或“取消”这个词，并指定你想要删除的约会。
- en: 'To remove an appointment, follow these steps:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除一个约会，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动 Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: Make a statement using the words "Cancel," "Remove," or "Delete" followed by
    identifying a "meeting" or "appointment" on a specific time and date. If Siri
    needs more information, a message appears on the screen. When Siri has enough
    information to change an appointment, it asks you to verify removing the appointment,
    as shown in *Figure 6.16*:![Figure 6.16 – Siri deleting an appointment
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“取消”、“删除”或“删除”这个词，然后识别一个特定时间日期的“会议”或“约会”。如果 Siri 需要更多信息，屏幕上会出现一条消息。当 Siri
    有足够的信息来修改约会时，它会要求你验证删除约会，如图 6.16 所示：![图 6.16 – Siri 删除约会
- en: '](img/Figure_6.16_B14100.jpg)'
  id: totrans-176
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '![图 6.16 – Siri 删除约会](img/Figure_6.16_B14100.jpg)'
- en: Figure 6.16 – Siri deleting an appointment
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.16 – Siri删除预约
- en: Tap **No** or **Yes**. If Siri misunderstood you, tap the **Tap to Edit** button
    and edit the text that Siri thinks you said. That way, you can fix any errors
    or confusion.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**否**或**是**。如果Siri误解了您，请点击**点击以编辑**按钮并编辑Siri认为您所说的文本。这样，您可以纠正任何错误或混淆。
- en: Appointments often take place in specific locations, so once you know what day
    and time you need to be somewhere, you might also need directions for how to get
    there.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 预约通常发生在特定地点，所以一旦您知道您需要在哪一天和什么时间到达某个地方，您可能还需要了解如何到达那里的导航。
- en: Getting directions
  id: totrans-180
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 获取导航
- en: To get directions, Siri has to know where you want to start and where you want
    to go. If you omit a starting location, Siri will assume your current location
    is your starting location. Once you identify a destination, Siri can display the
    Maps app with directions.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取导航，Siri必须知道您想从哪里出发以及您想去哪里。如果您省略了起始位置，Siri将假设您的当前位置是起始位置。一旦您确定了目的地，Siri就可以显示带有导航的地图应用。
- en: 'To get directions, follow these steps:'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 获取导航，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: 'Ask a question using the words "directions" or "get" followed by a starting
    location and an ending destination. Siri will open the Maps app with directions,
    as shown in *Figure 6.17*. From this screen, you can choose driving, walking,
    transit, and cycling directions:'
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“方向”或“获取”一词加上起始位置和结束目的地来提问。Siri将打开带有导航的地图应用，如图*图6.17*所示。从该屏幕，您可以选择驾驶、步行、公交和骑行导航：
- en: '![Figure 6.17 – Getting directions with Siri'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.17 – 使用Siri获取导航'
- en: '](img/Figure_6.17_B14100.jpg)'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.17_B14100.jpg)'
- en: Figure 6.17 – Getting directions with Siri
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.17 – 使用Siri获取导航
- en: Rather than get directions, you might be more interested in traffic around a
    certain area. By knowing whether traffic is light or heavy, you can choose the
    best route to your destination.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 与获取导航相比，您可能对某个地区的交通状况更感兴趣。通过了解交通是轻松还是繁忙，您可以选择最佳路线到达目的地。
- en: 'To get traffic information, follow these steps:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 要获取交通信息，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: Ask a question using the words "traffic" followed by a location, such as "near
    me" or "in Chicago." Siri will open the Maps app and identify areas of heavy traffic.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“交通”一词加上位置（例如“附近”或“在芝加哥”）来提问。Siri将打开地图应用并识别交通繁忙的区域。
- en: Finding traffic jams or bottlenecks near you can be handy, but you can also
    use Siri to look for specific places nearby, such as finding a gas station or
    a Thai restaurant close by.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在您附近寻找交通拥堵或瓶颈可能很有用，但您也可以使用Siri查找附近的特定地点，例如找到附近的加油站或泰国餐厅。
- en: 'To find the location of a business or place, follow these steps:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 要查找业务或地点的位置，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: 'Ask a question using the word "near" followed by the location or business you
    want, such as "What Brazilian restaurants are near me?" If you omit specifying
    a location, Siri will assume you want to use your current location. Siri displays
    a list of options, as shown in *Figure 6.18*:'
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“附近”一词加上您想要的位置或业务，例如“附近有什么巴西餐厅？”如果您省略指定位置，Siri将假设您想使用您的当前位置。Siri显示了一个选项列表，如图*图6.18*所示：
- en: '![Figure 6.18 – Finding locations nearby'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: '![图6.18 – 查找附近的地点'
- en: '](img/Figure_6.18_B14100.jpg)'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_6.18_B14100.jpg)'
- en: Figure 6.18 – Finding locations nearby
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.18 – 查找附近的地点
- en: When you're going to a specific location, you may want to meet others. You could
    call or text people, but it's often easier to let Siri help you so that you don't
    have to go through the steps manually, which can be especially useful if you're
    in cold weather and don't want to take your gloves off to tap your iPhone screen.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 当您要去一个特定地点时，您可能想与其他人见面。您可以打电话或发短信给他人，但通常让Siri帮助您会更方便，这样您就不必手动进行步骤，这在您在寒冷的天气中不想脱下手套去触摸iPhone屏幕时尤其有用。
- en: Sending and receiving text messages
  id: totrans-200
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发送和接收短信
- en: Typing on the virtual keyboard of the iPhone can be clumsy for some people,
    especially if you want to text someone while wearing gloves in cold climates.
    That's when it's much easier to send a text message with Siri's help instead.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在iPhone的虚拟键盘上打字对于一些人来说可能很笨拙，尤其是如果您想在寒冷气候中戴着手套给某人发短信时。这时，使用Siri的帮助发送短信会容易得多。
- en: Siri can also be handy for reading text messages to you out loud. That way,
    you can reference a previous message before replying with your own. You can have
    Siri read the last text message you received (regardless of who sent it) or you
    can specify the last text message from a specific person.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: Siri还可以方便地大声朗读短信给你听。这样，你可以在回复之前参考之前的短信。你可以让Siri朗读你收到的最后一条短信（无论谁发送的），或者你可以指定特定人的最后一条短信。
- en: 'To have Siri read text messages, follow these steps:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 要让Siri朗读短信，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: Give Siri a command using the words "read" and "text message." Optionally, describe
    the person whose text messages you want to read. That person's name and mobile
    phone number must be stored in the **Contacts** app. Siri reads the message and
    asks, "Would you like to reply?"
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“read”和“text message”这些词向Siri下达命令。你可以选择描述你想阅读短信的人。这个人名和手机号码必须存储在**联系人**应用中。Siri会读取短信并询问：“你想回复吗？”
- en: Say "Yes." Siri will ask, "What do you want to say?" and displays a text message
    bubble, as shown in *Figure 6.19*:![Figure 6.19 – Siri displaying a text message
    bubble for your reply
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 说“是”。Siri会问：“你想说什么？”并显示一个短信气泡，如图6.19所示：![图6.19 – Siri显示你的回复短信气泡
- en: '](img/Figure_6.19_B14100.jpg)'
  id: totrans-207
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_6.19_B14100.jpg)'
- en: Figure 6.19 – Siri displaying a text message bubble for your reply
  id: totrans-208
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.19 – Siri显示你的回复短信气泡
- en: Dictate your reply. Siri displays your message along with the **Cancel** and
    **Send** buttons, as shown in *Figure 6.20*:![Figure 6.20 – Getting ready to send
    a text message
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 语音输入你的回复。Siri会显示你的消息以及**取消**和**发送**按钮，如图6.20所示：![图6.20 – 准备发送短信
- en: '](img/Figure_6.20_B14100.jpg)'
  id: totrans-210
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '](img/Figure_6.20_B14100.jpg)'
- en: Figure 6.20 – Getting ready to send a text message
  id: totrans-211
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 图6.20 – 准备发送短信
- en: Tap the **Cancel** or **Send** button.
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**取消**或**发送**按钮。
- en: You might also want to send a text message to someone without reading any text
    messages. That's when you can simply state "Send text message" followed by a specific
    person or mobile phone number. Then, Siri will prompt you for a message to send.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还想发送短信给某人而不阅读任何短信。这时，你只需简单地说“发送短信给某人”或手机号码。然后，Siri会提示你输入要发送的消息。
- en: To avoid this prompt, you can say "Send text" or "Send text message" followed
    by a specific person or mobile phone number, and the actual message, such as "Send
    text to Bob, What time can you be at my place?"
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 要避免此提示，你可以说出“发送短信”或“发送短信给某人”或手机号码，然后是实际的消息，例如“发送短信给Bob，你什么时候能到我的地方？”
- en: 'To send a text message, follow these steps:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 要发送短信，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: Give Siri a command using the words "Send text" or "Send text message" followed
    by the person or mobile phone number. Optionally, include the message you want
    to send. If you do not include a message, Siri will prompt you to add a message.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“Send text”或“Send text message”这些词加上人名或手机号码向Siri下达命令。你可以选择包含你想发送的消息。如果你不包含消息，Siri会提示你添加消息。
- en: Siri displays your text message along with a **Cancel** and **Send** button
    (see *Figure 6.20*).
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Siri会显示你的短信以及**取消**和**发送**按钮（见图6.20）。
- en: Tap the **Cancel** or **Send** button.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**取消**或**发送**按钮。
- en: Sending text messages through Siri can be handy, but sometimes you may want
    to talk to a person directly. That's when you can use Siri to help you make phone
    calls.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 通过Siri发送短信很方便，但有时你可能想直接与人交谈。这时，你可以使用Siri帮助你打电话。
- en: Making phone calls
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打电话
- en: To make a phone call with Siri, you must specify a mobile phone number to call
    or a person's name already stored in your **Contacts** app.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 要用Siri打电话，你必须指定要拨打的手机号码或已存储在**联系人**应用中的人名。
- en: 'To make a call, follow these steps:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 要打电话，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: Give Siri a command using the word "Call" followed by the person or mobile phone
    number. Your iPhone starts dialing your chosen number.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“Call”这个词加上人名或手机号码向Siri下达命令。你的iPhone开始拨打你选择的号码。
- en: Making a call with Siri simply opens the Phone app. Of course, you can use Siri
    to open any app on your iPhone.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 用Siri打电话只需打开电话应用。当然，你也可以使用Siri打开iPhone上的任何应用。
- en: Opening an app
  id: totrans-227
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 打开应用
- en: You might have an app that you want to use, but it can be a nuisance to open
    the Home Screen and scroll through different icons to find the app you want to
    use. As a shortcut, just ask Siri to open a specific app for you by stating "Open"
    followed by the name of the app, such as "Calculator app."
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能有一个想要使用的应用，但打开主屏幕并滚动不同的图标以找到您想要使用的应用可能会很麻烦。作为一个快捷方式，只需告诉Siri打开一个特定的应用，通过说出“打开”加上应用名称，例如“计算器应用”。
- en: 'To open an app, follow these steps:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开一个应用，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: Give Siri a command using the word "Open" followed by the app name, such as
    "Calculator app." Your chosen app appears on the screen.
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“打开”一词加上应用名称的指令给Siri，例如“计算器应用”。您选择的应用会出现在屏幕上。
- en: One app that many people use frequently is the Music app so that they can play
    their favorite songs. While you can just ask Siri to open the Music app, you might
    want to specify a specific song as well.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 许多人都经常使用的一个应用是音乐应用，这样他们就可以播放他们最喜欢的歌曲。虽然您可以要求Siri打开音乐应用，但您可能还想指定一首特定的歌曲。
- en: 'To open the Music app and play a song stored in your music library, follow
    these steps:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 要打开音乐应用并播放存储在您的音乐库中的歌曲，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: Give Siri a command using the words "Play" and "song" followed by the name of
    the song you want to hear. Siri opens the Music app and starts playing your chosen
    song.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用“播放”和“歌曲”等词语向Siri下达指令，并跟随后想听的歌曲名称。Siri会打开音乐应用并开始播放您选择的歌曲。
- en: By using Siri to control the Music app, you won't have to search through your
    music library manually to find the song you want. While listening to music can
    be fun, you might also want to play with a neat Siri trick to check for commercial
    flights above your current location.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用Siri控制音乐应用，您无需手动搜索音乐库来找到您想要的歌曲。虽然听音乐很有趣，但您可能还想玩一个巧妙的Siri技巧来检查您当前位置上方的商业航班。
- en: Tracking flights above you
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 跟踪上方的航班
- en: At any given moment, there will be several commercial airplanes flying overhead.
    Just for fun, you can ask Siri about these flights and get a variety of information,
    such as the airline, flight number, altitude, and even the type of plane.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何给定时刻，都会有几架商用飞机在上空飞行。为了好玩，您可以询问Siri关于这些航班的信息，并获取各种信息，如航空公司、航班号、高度，甚至飞机类型。
- en: 'To find out what flights are above you, follow these steps:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 要找出上方的航班，请按照以下步骤操作：
- en: Start Siri (by pressing the Side button or saying "Hey Siri").
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动Siri（通过按侧边按钮或说“嘿，Siri”）。
- en: 'Ask Siri "What flights are above me?" Siri displays the results, as shown in
    *Figure 6.21*:'
  id: totrans-241
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向Siri询问“上方有哪些航班？”Siri会显示结果，如图6.21所示：
- en: '![Figure 6.21 – Getting information about flights above your current location'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: '![Figure 6.21 – 获取您当前位置上方航班的信息'
- en: '](img/Figure_6.21_B14100.jpg)'
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: '![img/Figure_6.21_B14100.jpg](img/Figure_6.21_B14100.jpg)'
- en: Figure 6.21 – Getting information about flights above your current location
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图6.21 – 获取您当前位置上方航班的信息
- en: Viewing flights above you can be interesting just to make you realize how many
    planes are flying over your current location at any time.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 观看上方的航班可以很有趣，这可以让您意识到在任何时候有多少飞机正在您当前位置上方飞行。
- en: Summary
  id: totrans-246
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Think of having a courteous servant ready to obey your voice commands at all
    times, and that's what Siri can do for you and your iPhone. Not everyone may need
    Siri to play music, but chances are good that you use your iPhone for common tasks
    that can be made easier by relying on Siri.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，有一个礼貌的仆人随时准备听从您的语音指令，这就是Siri为您和您的iPhone所能做到的。并不是每个人都需要Siri来播放音乐，但您很可能使用iPhone来完成一些可以通过依赖Siri而变得更容易的任务。
- en: Practice using different words and phrases to see which ones work most accurately
    with Siri. Depending on your pronunciation, some words and phrases may work better
    than others. Siri is handy when you can't use your hands to manually control your
    iPhone.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 练习使用不同的词语和短语，看看哪些与Siri配合得最准确。根据您的发音，某些词语和短语可能比其他词语更有效。当您无法手动控制iPhone时，Siri非常方便。
- en: While Siri can control most features of your iPhone, the one feature that requires
    your complete attention is taking pictures through the iPhone's camera, which
    is the subject of the next chapter.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然Siri可以控制iPhone的大多数功能，但需要您完全注意的一个功能是通过iPhone的摄像头拍照，这是下一章的主题。
