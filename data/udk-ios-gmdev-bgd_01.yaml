- en: Chapter 1. Getting Started on UDK with iOS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章：使用iOS开始UDK
- en: So now it begins! Within just a few short pages you will take your first few
    steps towards becoming an iOS developer with UDK. But before we dive in head first,
    let's take a moment to learn just how UDK came to be in the first place and get
    everything set up to make your experience the best that it can be.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 现在，一切都将开始！在短短几页之内，您将迈出成为UDK iOS开发者第一步。但在我们一头扎进去之前，让我们花点时间了解UDK最初是如何产生的，并确保一切准备就绪，以使您的体验达到最佳。
- en: 'In this chapter we will:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将：
- en: Learn about the Unreal Engine and what we expect to create
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解Unreal引擎以及我们期望创建的内容
- en: Install UDK on our computer
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在我们的计算机上安装UDK
- en: Go through an overview of UDK's directories
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 概述UDK的目录结构
- en: Download and install UDK Remote
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载并安装UDK Remote
- en: Match the Mobile Previewer settings with your iOS device
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将移动预览器设置与您的iOS设备匹配
- en: Describe the project we are going to be creating
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 描述我们将要创建的项目
- en: Now that we have a firm grounding in what it is that we need as well as an overview
    of what the whole book is about, let's get started with the first thing we need
    to do, installing the program.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经对我们需要的内容有了坚实的基础，也对整本书的内容有了概览，让我们开始做第一件事，安装程序。
- en: This first chapter is dedicated to offering a brief overview, from a beginner's
    point of view, of the exciting world that is UDK development for iOS.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将专门从初学者的角度提供一个关于UDK iOS开发的精彩世界的简要概述。
- en: During this chapter, we will be covering exactly what UDK is and how it came
    to enjoy its current popularity, including its evolution from prior versions of
    Epic Games' proprietary games development software.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将详细介绍UDK是什么以及它是如何获得当前人气的，包括它从Epic Games的先前版本专有游戏开发软件中的演变。
- en: Additionally, we'll be looking at what not to expect if you complete all the
    work showcased in this book. If you think you will be developing the next *Gears
    of War* game on your phone, for example, then I am afraid you're in for a bit
    of a surprise!
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还将探讨如果您完成本书中展示的所有工作，不要期待什么。例如，如果您认为您将在手机上开发下一部《战争机器》游戏，那么恐怕您会有些惊讶！
- en: We will also be looking at how to install and run UDK on your machine and then
    make certain you are ready for iOS development. A key part of this is the Unreal
    Remote/Mobile Previewer functionality UDK offers, which we will be looking at
    in all its illustrated detail in this very chapter.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将探讨如何在您的机器上安装和运行UDK，并确保您为iOS开发做好准备。这其中的关键部分是UDK提供的Unreal Remote/Mobile Previewer功能，我们将在本章中详细探讨。
- en: Finally, we'll be looking at the basic concept of the prototype game we will
    develop called Urban Warrior, which, yes, as mentioned previously, is not the
    next *Gears Of War* sequel, but at the same time will carry a lot of characteristics
    of a typical third-person shooter title which we all know and love!
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将探讨我们将要开发的名为Urban Warrior的原型游戏的基本概念，正如之前提到的，这并不是《战争机器》系列的下一部续作，但同时也将带有许多典型的第三人称射击游戏的特点，这是我们所有人都熟悉和喜爱的！
- en: Defining UDK
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 定义UDK
- en: '**Unreal Development Kit** (**UDK**) is a freely available version of Epic
    Games, a very popular Unreal game development engine.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**Unreal Development Kit**（**UDK**）是Epic Games的一个免费版本，是一个非常流行的Unreal游戏开发引擎。'
- en: 'First developed in 1998 to power the original Unreal game, the engine (which
    is C++ based) has gone from strength to strength, and has not only formed the
    backbone of household-name Epic Games titles, such as the very popular *Gears
    Of War* series, but has also been very successfully licensed out to third-party
    developers. Consequent titles range from *Batman: Arkham City* to *Mass Effect
    3*, many of which are as equally successful as the games developed by its parent
    company.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 该引擎最初于1998年开发，用于驱动原始的Unreal游戏，它基于C++，已经从强到更强，不仅成为了知名游戏公司Epic Games的许多游戏（如非常受欢迎的《战争机器》系列）的支柱，而且还非常成功地授权给了第三方开发者。后续的游戏从《蝙蝠侠：阿卡姆城》到《质量效应3》，其中许多游戏与母公司开发的游戏一样成功。
- en: Currently, the Unreal engine itself is in its fourth iteration and is considered
    to be a top of the range visualization tool. It is not only used in the gaming
    industry, but has also been used for doing any kind of work that demands real-time
    computer graphics. UDK uses Unreal Engine 3, but it is still a powerhouse in itself
    and is quite capable of delivering amazing experiences on iOS software.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，虚幻引擎本身已经发展到第四代，被认为是顶级的可视化工具。它不仅用于游戏行业，还被用于任何需要实时计算机图形的工作。UDK使用虚幻引擎3，但本身就是一个强大的工具，完全能够在iOS软件上提供令人惊叹的体验。
- en: The offering of UDK as a concept has evolved from Epic Games content generation
    tools very early on with Unreal titles; tools which proved to spawn a very healthy
    and thriving modification (modding) community. Originally, tools like these, such
    as UnrealEd (the editor tool with which a user can create their own in-game level),
    were available to anyone who bought the game.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: UDK作为一个概念，从Epic Games的早期虚幻游戏内容生成工具开始发展；这些工具证明能够孕育出一个非常健康且繁荣的修改（modding）社区。最初，像这样的工具，如UnrealEd（用户可以使用它创建自己的游戏关卡编辑工具），对任何购买游戏的用户都是开放的。
- en: In 2009, however, Epic turned that logic on its head by making their tools available
    to anybody, whether they owned an Unreal game or not. This proved to be a very
    successful move which expanded the Unreal developer user base thoroughly.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在2009年，Epic通过使他们的工具对任何人都可用（无论他们是否拥有虚幻游戏），颠覆了这种逻辑。这证明是一个非常成功的举措，彻底扩大了虚幻开发者用户群。
- en: 'More recently Epic Games, as part of their constant and persistent updates
    of UDK, have added iOS functionality (in 2010), making sure that UDK can provide
    games for the ever-expanding mobile customer base that the iPhone/iPad/iPod Touch
    devices by Apple introduced. This was first demonstrated to the public by a live
    tech demo called *Epic Citadel*; a freely available download on the iTunes store
    which played like an interactive walkthrough of a medieval town. This attracted
    a record number of downloads as at that time it was truly groundbreaking to experience
    high quality real-time graphics on a mobile device. Take a look at the following
    screenshot:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，Epic Games作为他们持续不断的UDK更新的一部分，增加了iOS功能（2010年），确保UDK可以为苹果的iPhone/iPad/iPod
    Touch设备所引入的日益扩大的移动客户群提供游戏。这是通过一个名为*Epic城堡*的现场技术演示首次向公众展示的；在iTunes商店上免费提供的下载，它就像是一个中世纪城镇的交互式导览。它吸引了创纪录的下载量，因为在当时，在移动设备上体验高质量实时图形确实是一项突破性的创新。请看以下截图：
- en: '![Defining UDK](img/image_1901_01_01.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![定义UDK](img/image_1901_01_01.jpg)'
- en: In fact, although it is not within the scope of this book, very recently certain
    demos have surfaced highlighting a potential UDK / Adobe Flash Player pipeline,
    showcasing the very impressive penetration this games development application
    has made to a number of different platforms.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，尽管这不在本书的范围内，最近某些演示已经出现，突出了UDK/Adobe Flash Player管道的潜力，展示了这款游戏开发应用在多个不同平台上的令人印象深刻的渗透力。
- en: Of course, we are interested in iOS here, and we'll be covering that extensively
    in this book, starting from the bare basics and moving on to some more advanced
    concepts.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们对iOS感兴趣，本书将从最基本的概念开始，逐步深入到一些更高级的概念。
- en: So what is it that we need to know about UDK and its mobile iOS limitations?
    Does it have any?
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们需要了解UDK及其移动iOS限制的什么？它有吗？
- en: Don't expect to make Gears of War
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 不要期待制作出*战争机器*
- en: Let's start with a fairly realistic statement; we can't make an AAA gaming title
    as seen on a contemporary console or PC, such as *Gears of War*, on iOS using
    UDK! It is a general limitation of doing mobile development using UDK.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从一条相当现实的说法开始；我们无法在iOS上使用UDK制作出像当代游戏机或PC上看到的AAA级游戏大作，例如*战争机器*！这是使用UDK进行移动开发的一般限制。
- en: The main reason for this is rather obvious; we just do not have access to the
    same hardware. The problem is not the software! UDK can deploy the same game on
    a PC or an iOS device, but it is the end-hardware specification that has the final
    say in what can be handled in real-time or not.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 主要原因相当明显；我们无法访问相同的硬件。问题不在于软件！UDK可以在PC或iOS设备上部署相同的游戏，但最终决定能否实时处理的是终端硬件规格。
- en: Mobile devices (and this of course includes iOS devices) have progressed by
    leaps and bounds over the last few years, and after many false starts mobile gaming
    today is a force to be reckoned with, both commercially and technologically. That
    still, however, does not change the fact that as an iOS UDK developer, you will
    work with more restricted hardware as opposed to, for example, someone developing
    for an Xbox 360 platform.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去几年中，移动设备（当然包括iOS设备）取得了飞跃性的进步，经过许多尝试和失败，移动游戏如今在商业和技术上都是一个不容忽视的力量。然而，这仍然不能改变这样一个事实，即作为一个iOS
    UDK开发者，你将使用比例如Xbox 360平台开发者更受限的硬件。
- en: 'Let''s look at this in more detail; these are some of the current iPhone 4S
    technical specifications:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看看；以下是一些当前iPhone 4S的技术规格：
- en: 960 x 640 pixel display
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 960 x 640像素显示屏
- en: 16 GB, 32 GB, or 64 GB Flash drive
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 16 GB，32 GB或64 GB闪存驱动器
- en: Dual-core 1 GHz Cortex-A9PowerVRSGX543MP2GPU
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双核1 GHz Cortex-A9PowerVRSGX543MP2GPU
- en: 512 MB RAM
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 512 MB RAM
- en: 'The newest iPad released in early 2012 has the following specifications:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 2012年初发布的最新的iPad具有以下规格：
- en: 2048 x 1056 pixel display
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 2048 x 1056像素显示屏
- en: 16 GB, 32 GB, or 64 GB Flash drive
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 16 GB，32 GB或64 GB闪存驱动器
- en: Quad-core PowerVRSGX543MP4GPU
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 四核PowerVRSGX543MP4GPU
- en: 1 GB RAM
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 1 GB RAM
- en: While these specs are fairly impressive compared to both mobile devices of the
    past, and also the fact that we are talking about what is essentially a pocket
    gadget, they cannot really compare with the specification of a top-of-the-range
    gaming PC or even a current generation console.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 与过去的移动设备相比，以及我们谈论的实际上是一个口袋大小的设备这一事实，这些规格相当令人印象深刻，但它们真的无法与顶级游戏PC或当前一代游戏机的规格相提并论。
- en: This, of course, does not mean we can only develop poor or second rate games
    with UDK. Indeed, some of its contemporary examples highlight the huge potential
    it has in delivering AAA gaming experiences, even with its current limitations,
    borne, as described previously, from the hardware limitations of a mobile device.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，这并不意味着我们只能用UDK开发质量差或二流的游戏。实际上，一些它的当代例子突显了它在提供AAA游戏体验方面具有巨大的潜力，即使在其当前的限制下，这些限制如前所述，源于移动设备的硬件限制。
- en: The best example by far has got to be Chair Entertainment's and Epic Games'
    *Infinity Blade*, an epic third-person sword-fighting game which came out in late
    2010 and is considered the ideal showcase for UDK's technical prowess on the Apple
    devices.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 最好的例子无疑是Chair Entertainment和Epic Games的*《无尽之剑》*，这是一款史诗般的第三人称剑斗游戏，于2010年底发布，被认为是UDK在苹果设备上技术实力的理想展示。
- en: Already spawning sequels and with huge commercial success behind it from its
    iTunes Store business model, *Infinity Blade* was, and is, a big eye-opener for
    all aspiring games developers who want to use Unreal engine technology for a successful
    iOS title with a very modern feel and visuals.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 已经产生了续集，并且在其iTunes Store商业模式下取得了巨大的商业成功，*《无尽之剑》*不仅曾经是，现在也是所有希望使用虚幻引擎技术为iOS游戏带来非常现代的感觉和视觉效果的梦想游戏开发者的重要启示。
- en: 'To see just how powerful an iOS game can be, just look at the following screenshot
    for a fine example:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解iOS游戏有多强大，只需看看以下截图，这是一个很好的例子：
- en: '![Don''t expect to make Gears of War](img/image_1901_01_02.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![不要期望制作《战争机器》](img/image_1901_01_02.jpg)'
- en: Downloading and installing UDK
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载和安装UDK
- en: We will download and install UDK on our computer for developing the games!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在电脑上下载并安装UDK来开发游戏！
- en: Time for action—installing UDK on your PC
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间——在您的PC上安装UDK
- en: UDK can be installed using following steps.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 可以按照以下步骤安装UDK。
- en: Start up your choice of Internet browser and visit UDK's website, [http://www.udk.com](http://www.udk.com).
    This is shown in the following screenshot:![Time for action—installing UDK on
    your PC](img/image_1901_01_03.jpg)
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动您选择的网络浏览器并访问UDK的网站，[http://www.udk.com](http://www.udk.com)。以下截图显示了这一过程：![行动时间——在您的PC上安装UDK](img/image_1901_01_03.jpg)
- en: We will discuss how to download UDK in the next step, but for those just getting
    started with UDK, I would also urge you to take some time and explore this website
    further. It has a very thorough explanation of UDK and the features it has, regularly
    updated showcase projects (including commercially available games), information
    on licensing, and in short, it is a must-visit site (on a regular basis in fact)
    for any self-respecting UDK developer as here you can also find the latest up-to-date
    version of UDK for your use.
  id: totrans-51
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们将在下一步讨论如何下载 UDK，但对于那些刚开始使用 UDK 的用户，我也强烈建议您花些时间进一步探索这个网站。它对 UDK 及其功能有非常详尽的解释，定期更新的展示项目（包括商业可用游戏），有关许可的信息，简而言之，这是一个必须访问的网站（实际上，对于任何自重的
    UDK 开发者来说，这是一个必须定期访问的网站），在这里您还可以找到适用于您的最新 UDK 版本。
- en: Note
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: Epic Games also has a very active forum as a part of their community. For those
    tackling iOS development like we are, there are also community forums for us.
    You can find it by either hitting the **Community** tab at the top or then selecting
    **iOS Development** or just visit them directly at [http://forums.epicgames.com/forums/396-iOS-Development](http://forums.epicgames.com/forums/396-iOS-Development).
  id: totrans-53
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Epic Games 作为其社区的一部分，也拥有一个非常活跃的论坛。对于那些像我们一样从事 iOS 开发的用户，也有专门为我们设立的社区论坛。您可以通过点击页面顶部的
    **社区** 标签，或者选择 **iOS 开发**，或者直接访问 [http://forums.epicgames.com/forums/396-iOS-Development](http://forums.epicgames.com/forums/396-iOS-Development)
    来找到它。
- en: Click on the blue **Download UDK** button on the top right-hand side corner
    of the page. This is shown in the following screenshot.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面右上角的蓝色 **下载 UDK** 按钮。这在上面的截图中有展示。
- en: Download the latest release on the left-hand side by right-clicking on it and
    selecting **Save link as....**.![Time for action—installing UDK on your PC](img/image_1901_01_04.jpg)
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过右键单击左侧的最新版本并选择 **另存为...** 来下载它。![操作时间——在您的电脑上安装 UDK](img/image_1901_01_04.jpg)
- en: First of all, remember that you are now installing the full UDK application,
    not just the iOS-oriented one. There is in fact no such thing; UDK adopts a very
    holistic approach when it comes to multi-platform development.
  id: totrans-56
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 首先，请记住，您现在正在安装完整的 UDK 应用程序，而不仅仅是面向 iOS 的版本。实际上并不存在这样的版本；UDK 在多平台开发方面采取了一种非常全面的方法。
- en: Note
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 备注
- en: Remember as well that Epic Games releases updates of UDK on a fairly regular
    basis.
  id: totrans-58
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 记住，Epic Games 会定期发布 UDK 的更新。
- en: However, as there can be incompatibility issues with older and newer versions,
    they have made every single update (its installer file) available with its release
    date clearly visible, from the very first one released (November 2009) to the
    current one (May 2012).
  id: totrans-59
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，由于可能存在与旧版和新版的不兼容性问题，他们已经将每个更新（其安装程序文件）与其发布日期清晰地列出，从最初发布的（2009 年 11 月）到当前的（2012
    年 5 月）。
- en: Please note that the May 2012 UDK Beta is the version we will be using in this
    book and while everything that we are doing in this book should work with later
    versions, UDK is constantly evolving and in months to come, there may be certain
    quirks in the engine that may not work until Epic will fix it in a later version.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，2012 年 5 月的 UDK 测试版将是本书中我们将使用的版本，尽管本书中我们做的所有事情都应该与后续版本兼容，但 UDK 是不断发展的，在未来几个月中，引擎中可能会有某些问题无法工作，直到
    Epic 在后续版本中修复它们。
- en: It is likely that you will also get a prompt for a Microsoft .NET installation,
    please install that too. This shouldn't take as long as the UDK download (as you
    can see in the following screenshot).![Time for action—installing UDK on your
    PC](img/image_1901_01_05.jpg)
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您很可能会收到一个提示，要求安装 Microsoft .NET，请也安装它。这不应该花的时间比 UDK 下载时间长（如以下截图所示）。![操作时间——在您的电脑上安装
    UDK](img/image_1901_01_05.jpg)
- en: However, please note that this step may also trigger a restart of your PC, so
    save your work in any other applications beforehand.
  id: totrans-62
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，请注意，这一步也可能触发您电脑的重启，因此请事先在其他应用程序中保存您的作品。
- en: Once the UDK installer has finished downloading, open the file and select to
    **Run** the file, if a security warning comes up allow the installer to make changes
    to your computer, if your computer asks.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦 UDK 安装程序下载完成，打开文件并选择 **运行** 文件，如果出现安全警告，允许安装程序对您的电脑进行更改，如果您的电脑要求的话。
- en: The installer, at this point, will ask you to sign an **End User License Agreement**
    (**EULA**).To continue installing the program you have to agree to the terms by
    clicking on the **I Accept** button.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此阶段，安装程序将要求您签署 **最终用户许可协议**（**EULA**）。要继续安装程序，您必须通过点击 **我接受** 按钮同意条款。
- en: Please be aware that Epic Games wants you to sign an end user license agreement
    at this stage.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，Epic Games希望您在此阶段签署最终用户许可协议。
- en: Typically, particularly for free applications downloaded from the Internet,
    people tend to disregard this bit and not read these in any great detail, and
    merely sign them by clicking on the **I Accept** button.
  id: totrans-66
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通常情况下，尤其是对于从互联网下载的免费应用程序，人们往往会忽视这一点，不会仔细阅读，只是通过点击**我接受**按钮来签署。
- en: I would, however, strongly urge you to read this, particularly if you have aspirations
    towards becoming a professional UDK developer. You need to understand the agreement
    you are entering into for a number of reasons.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，我强烈建议您阅读此内容，尤其是如果您有成为专业UDK开发者的抱负。您需要理解您所签订的协议，原因有很多。
- en: In general, using UDK for educational use or for non-profit reasons for the
    most part is completely free, but if you intend to charge for your game or make
    revenue off of it for any reason, you will have to pay Epic $99 up front as well
    as a percentage of revenue after the game has made over $50,000\. For more details
    on licensing, take a look at the section *Commercialization* **in** [Chapter 8](ch08.html
    "Chapter 8. Publishing and Monetizing Your Game"),*Publishing and Monetizing Your
    Game*.
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通常情况下，使用UDK进行教育用途或非营利目的的大部分内容是完全免费的，但如果您打算为您的游戏收费或从中获得任何收益，您将不得不在游戏收入超过50,000美元之前一次性支付Epic
    99美元，以及超过50,000美元后的收入百分比。有关许可的更多详细信息，请参阅第8章*商业化*部分**[Chapter 8](ch08.html "Chapter
    8. 发布和盈利你的游戏")，*发布和盈利你的游戏*。
- en: Next, install the program to your directory of choice. I used the default location.
    The installation process typically take a few minutes to complete (remember the
    large file size of the executable file you downloaded!).
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，将程序安装到您选择的目录中。我使用了默认位置。安装过程通常需要几分钟才能完成（记住您下载的可执行文件的大文件大小！）。
- en: Upon installation, you will have the option to **Launch UDK**. Do so, we will
    be using it later in this chapter.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，您将可以选择**启动UDK**。这样做，我们将在本章后面使用它。
- en: Go to the directory that you installed UDK in (the one you selected in step
    6). The default directory is `C:\UDK\UDK-2012-05`, as shown in the following screenshot:![Time
    for action—installing UDK on your PC](img/image_1901_01_06.jpg)
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往您安装UDK的目录（您在步骤6中选择的目录）。默认目录是`C:\UDK\UDK-2012-05`，如下截图所示：![安装UDK到您的PC的时间——安装UDK](img/image_1901_01_06.jpg)
- en: What just happened?
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚才发生了什么？
- en: You've now installed UDK on your computer and taken your first step towards
    UDK development.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在已在您的计算机上安装了UDK，并迈出了UDK开发的第一步。
- en: UDK directory overview
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: UDK目录概览
- en: Epic Games provides a number of example maps and files which are worth exploring
    (including mobile ones), before setting off on the development of your own game.
    Now that the software is installed, let's take a look at what exactly the directories
    we created are holding.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Epic Games提供了一些示例地图和文件，值得探索（包括移动设备上的），在开始开发自己的游戏之前。现在软件已安装，让我们看看我们创建的目录具体包含什么。
- en: Binaries
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Binaries
- en: The **Binaries** folder holds a number of executable files, including the main
    UDK program and tools for artists and animators. Besides the UDK executables,
    we probably won't be touching anything here, but I'll briefly go over what the
    other folders hold.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '**Binaries**文件夹包含许多可执行文件，包括主要的UDK程序和用于艺术家和动画师的工具。除了UDK的可执行文件外，我们可能不会触及这里的其他任何内容，但我将简要介绍其他文件夹包含的内容。'
- en: '**ActorX**: It includes plugins to export models from 3dsMax or Maya'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**ActorX**：它包括用于从3dsMax或Maya导出模型的插件'
- en: '**FaceFXPlugins**: It has tools for character facial animations'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FaceFX插件**：它包含用于角色面部动画的工具'
- en: '**GFx**: It has tools used with Flash to integrate Scaleform in your game for
    HUDs or other things'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GFx**：它包含用于与Flash集成Scaleform的工具，用于游戏中的HUD或其他事物'
- en: '**iPhone/Mac**: It contains Packager programs used to export your game to be
    published on either the iOS or Mac platforms, respectively. This will be discussed
    in detail (on the iOS side) in [Chapter 8](ch08.html "Chapter 8. Publishing and
    Monetizing Your Game"), *Publishing and Monetizing Your Game*'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**iPhone/Mac**：它包含用于将游戏导出至iOS或Mac平台的打包程序。这将在第8章（在iOS方面）详细讨论，*发布和盈利你的游戏*'
- en: '**SpeedTreeModeler**: This is a very quick way to make nice-looking trees and
    vegetation for game levels'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SpeedTreeModeler**：这是一种快速制作游戏关卡中漂亮树木和植被的方法'
- en: '**Win32/Win64**: It contains the 32-bit and 64-bit versions of UDK and all
    of the libraries needed to run it'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Win32/Win64**: 它包含 UDK 的 32 位和 64 位版本以及运行它所需的全部库。'
- en: Development
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Development
- en: '**Development** holds the UnrealScript files of different classes created for
    the game. We won''t be looking at it in this book, but feel free to look there
    some time to get a feel for how the gameplay logic works. For those comfortable
    with coding, you should feel free to read and extend things that were already
    created, but it is incredibly important to mention that you should never alter
    Epic''s code.'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: '**开发** 包含了为游戏创建的不同类别的 UnrealScript 文件。我们在这本书中不会查看它，但你可以随时查看，以了解游戏玩法逻辑是如何工作的。对于那些熟悉编码的人来说，你可以自由地阅读和扩展已经创建的内容，但重要的是要提到，你永远不应该修改
    Epic 的代码。'
- en: Engine
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Engine
- en: '**Engine** is where the engine files, holding resources, and configuration
    files are located. We won''t be touching them in this book, but of special note
    is the `iPhone` folder, which can be used to set specific iPhone functionality
    for your game.'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: '**引擎** 是存放引擎文件、资源文件和配置文件的目录。我们在这本书中不会涉及它们，但特别需要注意的是 `iPhone` 文件夹，它可以用来为你的游戏设置特定的
    iPhone 功能。'
- en: UDKGame
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: UDKGame
- en: 'UDKGame will include following directories:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: UDKGame 将包含以下目录：
- en: '**Autosaves**: This folder does not exist yet,as we haven''t used UDK yet,
    but when you are working on levels later, this folder will be created in order
    to create backups of files you are working on. This isn''t a replacement for you
    saving your work yourself, but in case UDK unexpectedly shuts down, you may have
    a chance to recover most of the work you did.'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动保存**: 这个文件夹目前还不存在，因为我们还没有使用 UDK，但当你稍后工作在关卡上时，这个文件夹将会被创建，以便备份你正在工作的文件。这并不是替代你自己保存工作，但以防
    UDK 突然关闭，你可能会有机会恢复大部分已完成的工作。'
- en: '**Build**: This folder contains assets that are required for publishing on
    different platforms. Of note is the `iPhone` folder which contains Resources that
    we will be using later in the book such as music and graphics for the App Store.'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**构建**: 这个文件夹包含在不同平台上发布所需的资源。值得注意的是，`iPhone` 文件夹包含了我们将在书中稍后使用的资源，例如 App Store
    的音乐和图形。'
- en: '**Config**: This folder contains `.ini` files, which we can use to change how
    the game itself functions. While we won''t be touching this in the book, we will
    be using knowledge contained in the files, such as the key bindings which are
    found in the `DefaultInput.ini` file.'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置**: 这个文件夹包含 `.ini` 文件，我们可以使用这些文件来更改游戏本身的功能。虽然我们在这本书中不会涉及，但我们会使用文件中包含的知识，例如
    `DefaultInput.ini` 文件中找到的按键绑定。'
- en: '**Content**: This is the folder where all of the assets that we create will
    go into. The file organization doesn''t matter too much, as long as it makes sense
    to you. As long as it''s in here, UDK will be able to find it. If you go into
    the **UDKGame** folder, then in **Content** | **Maps** | **Mobile**, you will
    be able to find a number of iOS-intended levels, including the aforementioned
    *Epic Citadel*, but also a very cool version of one of their earliest games (recreated
    lovingly on UDK); *Jazz the Jackrabbit*. This was originally a 2D platform game
    and it is a great nod to Epic Games'' history to see it remade with a modern tool
    like UDK.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内容**: 这是我们将创建的所有资源将放入的文件夹。文件组织并不重要，只要对你有意义即可。只要它在这里，UDK 就能找到它。如果你进入 **UDKGame**
    文件夹，然后在 **Content** | **Maps** | **Mobile** 中，你将能够找到许多针对 iOS 的关卡，包括前面提到的 *Epic
    Citadel*，还有一个他们最早游戏的一个非常酷的版本（在 UDK 上被深情地重新制作）；*Jazz the Jackrabbit*。这原本是一个 2D
    平台游戏，看到它用现代工具 UDK 重新制作，是对 Epic Games 历史的一个很好的致敬。'
- en: '**Flash**: For those of you interested in integrating Scaleform into your projects,
    here are examples of files created just for that purpose. You will need to have
    Flash in order to open the files and they will not work unless you set it up correctly.
    For more information about that, check out [http://udn.epicgames.com/Three/SettingUpScaleformGFx.html](http://udn.epicgames.com/Three/SettingUpScaleformGFx.html).'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Flash**: 对于那些对将 Scaleform 集成到你的项目中感兴趣的人，这里有一些专门为此目的创建的文件示例。你需要有 Flash 才能打开这些文件，并且除非你正确设置，否则它们将无法工作。有关更多信息，请参阅
    [http://udn.epicgames.com/Three/SettingUpScaleformGFx.html](http://udn.epicgames.com/Three/SettingUpScaleformGFx.html)。'
- en: '**Localization**: This folder contains files for converting your game into
    other languages.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**本地化**: 这个文件夹包含将你的游戏转换为其他语言的文件。'
- en: '**Logs**: UDK keeps a record of what happens while you run it, so if errors
    occur, you can see exactly what went wrong. Useful for debugging, but you shouldn''t
    need it.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日志**：UDK会记录运行时的所有操作，所以如果发生错误，你可以确切地看到出了什么问题。这对于调试很有用，但你不需要它。'
- en: '**Movies**: Any cut scene movies that you would like to use would be placed
    here, if you were developing for PC/Mac. We will not be using this folder for
    iOS development or in this book at all for that matter.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电影**：如果你正在为PC/Mac开发，并希望使用任何剪辑场景电影，它们将被放置在这里。我们不会在iOS开发或本书中使用这个文件夹。'
- en: '**Script**: All source code generated ends up here when it is compiled. As
    we don''t have any coding in this book, it will not be of much use to us.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**脚本**：所有编译生成的源代码最终都会出现在这里。由于本书中没有任何编码，它对我们来说不会很有用。'
- en: '**Splash**: This folder contains images that show up when the game is starting
    up, as well as links to the **Unreal Developer''s Network** (**UDN**) and the
    Epic Forums.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启动画面**：这个文件夹包含游戏启动时显示的图像，以及指向**Unreal开发者网络**（**UDN**）和Epic论坛的链接。'
- en: Setting up for iOS development with UDK
  id: totrans-100
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用UDK进行iOS开发的设置
- en: Before we get your iPhone interacting with UDK, here are a few brief notes you
    should be aware of. We've looked at installing UDK on our PC, but what about the
    mobile device requirements?
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们将iPhone与UDK交互之前，这里有一些简要的注意事项你应该知道。我们已经查看在PC上安装UDK，但移动设备的要求是什么？
- en: While we will go into detail about deploying your game on the actual device
    with all the issues this entails in a subsequent step-by-step and illustrated
    chapter, there are still some very important initial topics that need clearing
    up in terms of becoming a UDK iOS developer.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们将在后续的逐步和图解章节中详细介绍如何在实际设备上部署你的游戏以及涉及的所有问题，但在成为UDK iOS开发者方面，还有一些非常重要的初始话题需要澄清。
- en: 'First of all, the devices currently supported by Epic Games for UDK iOS games
    production, according to Epic Games, are the following:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，根据Epic Games的说法，目前支持UDK iOS游戏制作的设备如下：
- en: iPhone 3GS
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPhone 3GS
- en: iPhone 4/4S
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPhone 4/4S
- en: iPad
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPad
- en: iPad2
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPad2
- en: iPod Touch third generation (other than for 8GB capacity third generation devices)
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPod Touch 第三代（除8GB容量的第三代设备外）
- en: iPod Touch fourth generation
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: iPod Touch 第四代
- en: If you have an older iOS device, then unfortunately you won't be able to carry
    out UDK development for it. Also worth noting is that the iPad third generation
    currently works in UDK by using the iPad 2's system settings, and will most likely
    be fully supported with its own system settings by the time you have this book
    in your hands.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有一台较旧的iOS设备，那么很遗憾，你将无法为其执行UDK开发。值得注意的是，iPad第三代目前可以通过使用iPad 2的系统设置在UDK中运行，并且在你拿到这本书的时候，它很可能将拥有自己的系统设置而得到全面支持。
- en: Additionally, you will need to be running iOS version 3.2 or higher on your
    device, plus iTunes installed on your PC in order to do UDK development. However,
    in order to publish your game to the iOS App Store, you will be required to use
    a Macintosh computer which we will be using in [Chapter 8](ch08.html "Chapter 8. Publishing
    and Monetizing Your Game"), *Publishing and Moneti zing Your Game*.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你需要在设备上运行iOS 3.2或更高版本，并在你的PC上安装iTunes，以便进行UDK开发。然而，为了将你的游戏发布到iOS App Store，你将需要使用Macintosh计算机，我们将在[第8章](ch08.html
    "第8章。发布和盈利你的游戏") *发布和盈利你的游戏*中使用它。
- en: If you can adhere to all of the given requirements, then we can move on with
    our development of this and subsequent chapters.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你能够满足所有给定的要求，那么我们可以继续开发这一章和随后的章节。
- en: We will, however, come back to this area in the last couple of chapters to cover
    topics such as the Unreal Frontend and iOS provisioning which will be paramount
    in post-production to the game's deployment and its eventual distribution.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，我们将在最后几章回到这个领域，涵盖如Unreal前端和iOS配置文件等主题，这些主题对于游戏后期制作、部署和最终分发至关重要。
- en: Walkthrough of Unreal Remote
  id: totrans-114
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Unreal Remote的指南
- en: So, with the practicalities out of the way, let's get our first taste of what
    it's like to develop for an iPhone with UDK!
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在处理完这些实际问题之后，让我们来尝尝使用UDK为iPhone开发的感觉吧！
- en: The first foray we will be undertaking in this section and chapter will be a
    modest one indeed, but it is still a good showcase of the capabilities of iOS
    game development with the Unreal engine, particularly in terms of interacting
    with the player.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节和本章中，我们将进行的第一次尝试确实是一次小规模的尝试，但它仍然是iOS游戏开发使用Unreal引擎能力的良好展示，特别是在与玩家交互方面。
- en: It uses two important concepts that we will be utilizing later on in this book;
    UDK Remote and the Mobile Previewer.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 它使用了我们在本书后面将要利用的两个重要概念；UDK远程和移动预览器。
- en: UDK Remote is an application designed by Epic Games to push, touch, and also
    tilt controls - essentially everything you need to control an iPhone or iPad game
    - from the mobile device onto your development machine (PC).
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: UDK远程是一个由Epic Games设计的应用程序，用于推送、触摸以及倾斜控制——基本上您需要控制iPhone或iPad游戏的所有操作——从移动设备传输到您的开发机器（PC）。
- en: The Mobile Previewer is an option that can be triggered inside the main UDK
    executable, which can be used to run the mobile UDK game on your PC. It is created
    for minor testing in much the same way that playing in the editor itself is an
    option in the main UDK executable. Think of the option as an emulator of what
    your game may look like on a specific mobile device. The option is not an entirely
    perfect one though, remember that the graphics processing unit on the PC will
    be more powerful than your iOS device's which could result in it being much faster
    in rendering content. Some visual effects results may be different too, for example,
    anti-aliasing. A good idea would be to very occasionally deploy the game on the
    mobile device just to make sure you are not exceeding its technical capabilities
    and also that everything looks the way it is supposed to. We will learn how to
    do this in a later chapter.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 移动预览器是一个可以在主UDK可执行文件内部触发的选项，它可以用来在您的PC上运行移动UDK游戏。它是为了进行小规模测试而创建的，与在编辑器中直接玩游戏一样，也是主UDK可执行文件中的一个选项。想象一下，这个选项就像是模拟您游戏在特定移动设备上的外观。然而，这个选项并不完全完美，请记住，PC上的图形处理单元会比您的iOS设备更强大，这可能导致渲染内容时速度更快。一些视觉效果的结果也可能不同，例如抗锯齿。一个好的做法是偶尔将游戏部署到移动设备上，以确保您没有超出其技术能力，并且一切看起来都如预期的那样。我们将在后面的章节中学习如何做到这一点。
- en: Both of these applications (UDK Remote and Mobile Previewer) can work in conjunction
    - as we will see!
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 这两个应用程序（UDK远程和移动预览器）可以协同工作——正如我们将看到的！
- en: The example in this section will not work without both your PC and your iOS
    device being connected to a Wi-Fi network; it is not enough for the device to
    be connected on a 3G network. Please make sure your device has its Wi-Fi settings
    on and is on the same network otherwise the following example will not work.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中的示例在没有您的PC和iOS设备连接到Wi-Fi网络的情况下将无法工作；仅连接到3G网络是不够的。请确保您的设备已开启Wi-Fi设置，并且与同一网络连接，否则以下示例将无法工作。
- en: The first two chapters of this book will be using an iPhone 3GS for examples,
    while the later chapters will be using an iPad 2.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的前两章将使用iPhone 3GS作为示例，而后续章节将使用iPad 2。
- en: Time for action—downloading and installing UDK Remote
  id: totrans-123
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间——下载和安装UDK远程
- en: Before you do anything else, fire up the UDK editor. Then, go to the iTunes
    Store, which, as an iOS user, you should be fairly familiar with by this stage.
    Type in `udk remote`, as shown in the following screenshot:![Time for action—downloading
    and installing UDK Remote](img/image_1901_01_07.jpg)
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在做任何事情之前，启动UDK编辑器。然后，转到iTunes Store，作为一个iOS用户，您应该已经相当熟悉了。在以下屏幕截图中输入“udk remote”：![操作时间——下载和安装UDK远程](img/image_1901_01_07.jpg)
- en: Click on the **Free** button to change it to say **Install**. Click on the button
    again to install the UDK Remote application on your iOS device.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**免费**按钮将其更改为**安装**。再次点击按钮以在您的iOS设备上安装UDK远程应用程序。
- en: Epic Games has actually made this a free application too like UDK itself, so
    it will not cost you anything.
  id: totrans-126
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Epic Games实际上也将这个应用程序免费提供，就像UDK本身一样，所以它不会花费您任何费用。
- en: '![Time for action—downloading and installing UDK Remote](img/image_1901_01_08.jpg)'
  id: totrans-127
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![操作时间——下载和安装UDK远程](img/image_1901_01_08.jpg)'
- en: Sync your device with the new app. Make sure your iOS device is properly synced
    by disconnecting it and looking at the menus of your device till you find the
    application installed.![Time for action—downloading and installing UDK Remote](img/image_1901_01_09.jpg)
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用新应用程序同步您的设备。确保您的iOS设备已经正确同步，通过断开连接并查看您的设备菜单，直到找到已安装的应用程序。![操作时间——下载和安装UDK远程](img/image_1901_01_09.jpg)
- en: Start up the UDK Remote application by tapping on its icon. You will be prompted
    to fill in details about your machine.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击图标启动UDK远程应用程序。您将被提示填写有关您机器的详细信息。
- en: The only setting you need to change in order to get UDK Remote to work is typing
    in the IP address of your computer so that your iOS device can communicate with
    it. Let's leave the other ones as they are for now.
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了让UDK Remote正常工作，您需要更改的唯一设置是输入您计算机的IP地址，以便您的iOS设备能够与其通信。现在我们先保留其他设置不变。
- en: You can, however, before we resolve the IP address issue, quickly click on the
    **Done** button on your iOS device to check out UDK Remote.
  id: totrans-131
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 然而，在我们解决IP地址问题之前，您可以快速点击您的iOS设备上的**完成**按钮来检查UDK Remote。
- en: You should now be taken to the UDK Remote runtime screen which as you can see
    is very basic.
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 现在，您应该会进入UDK Remote的运行时屏幕，如您所见，它非常基础。
- en: Of course, there is no way this could work without setting up a communication
    between this and a host machine (your computer), as you can see from the error
    message.
  id: totrans-133
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 当然，如果没有在这台计算机（您的计算机）和主机机之间设置通信，这是不可能工作的，正如您可以从错误信息中看到的。
- en: You can go back to the settings by clicking on the **i** button at the top right-hand
    side corner of the screenas shown in the following screenshot:![Time for action—downloading
    and installing UDK Remote](img/image_1901_01_10.jpg)
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以通过点击屏幕右上角的**i**按钮回到设置，如以下屏幕截图所示：![操作时间——下载和安装 UDK Remote](img/image_1901_01_10.jpg)
- en: So, 'what is my IP address?' you may ask. There is a quick way to find this
    out in case you do not know it.
  id: totrans-135
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 那么，“我的IP地址是什么？”您可能会问。如果您不知道，有一个快速的方法可以找到它。
- en: On your computer, click on the **Start** menu and select **All Programs** |
    **Accessories** | **Command Prompt**, as shown in the following screenshot:![Time
    for action—downloading and installing UDK Remote](img/image_1901_01_11.jpg)
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的计算机上，点击**开始**菜单并选择**所有程序**|**附件**|**命令提示符**，如以下屏幕截图所示：![操作时间——下载和安装 UDK Remote](img/image_1901_01_11.jpg)
- en: Type in `ipconfig` when you reach the command prompt and make a note of the
    IPv4 address that comes up. Go back to UDK Remote on your iPhone, click on **Computer
    Addr** and put in the value of the IPv4 address shown in the command prompt,and
    then click on the **OK** button to finish.![Time for action—downloading and installing
    UDK Remote](img/image_1901_01_12.jpg)
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当您到达命令提示符时，输入`ipconfig`并记下出现的IPv4地址。回到您iPhone上的UDK Remote，点击**计算机地址**并输入命令提示符中显示的IPv4地址，然后点击**确定**按钮完成。![操作时间——下载和安装
    UDK Remote](img/image_1901_01_12.jpg)
- en: Go back to **Settings** on **UDK Remote** (as you can see you can interface
    the application with more than one computer) and click on **Done**.![Time for
    action—downloading and installing UDK Remote](img/image_1901_01_13.jpg)
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到**设置**中的**UDK Remote**（如您所见，您可以使用多个计算机与该应用程序进行接口）并点击**完成**。![操作时间——下载和安装
    UDK Remote](img/image_1901_01_13.jpg)
- en: Now, next to your IP address and port, you will see the following message, as
    shown in this screenshot:![Time for action—downloading and installing UDK Remote](img/image_1901_01_14.jpg)
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，在您的IP地址和端口旁边，您将看到以下信息，如以下屏幕截图所示：![操作时间——下载和安装 UDK Remote](img/image_1901_01_14.jpg)
- en: Your IP address and port will also be highlighted in yellow color as this means
    you have not hooked up with UDK yet, so let's do that next.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您的IP地址和端口也将以黄色突出显示，这意味着您还没有与UDK连接，所以让我们接下来做这件事。
- en: Open up the UDK editor that we launched in the previous section. Along the main
    toolbar, you will see an icon that looks like an iPhone with a play button next
    to it in the top-right corner. This is the **Play on Mobile Previewer** button.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开我们在上一节中启动的UDK编辑器。在主工具栏上，您会在右上角看到一个看起来像iPhone的图标，旁边有一个播放按钮。这是**在移动预览器中播放**按钮。
- en: Alternatively, you can also select **Build** | **Play on Mobile Previewer**
    from the top menu above it. This is shown in the following screenshot:![Time for
    action—downloading and installing UDK Remote](img/image_1901_01_15.jpg)
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 或者，您也可以从上面的菜单中选择**构建**|**在移动预览器中播放**。这在上面的屏幕截图中显示：![操作时间——下载和安装 UDK Remote](img/image_1901_01_15.jpg)
- en: Wait till this fires up (it will take a few moments even for a very basic scene
    such as the default one) then look at your iPhone. The previously mentioned **Waiting
    for connection...** will have changed to **Connected to...** as shown in the following
    screenshot:![Time for action—downloading and installing UDK Remote](img/image_1901_01_16.jpg)
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 等待它启动（即使是像默认场景这样非常基础的场景，也需要几分钟时间）然后查看您的iPhone。之前提到的**等待连接...**将变为**连接到...**，如以下屏幕截图所示：![操作时间——下载和安装
    UDK Remote](img/image_1901_01_16.jpg)
- en: You will be prompted with the settings of UDK Remote (most of which are quite
    self-explanatory).
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到UDK Remote的设置（其中大部分都是相当直观的）。
- en: What just happened?
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: Look at your computer screen while dragging your finger(s) on your iPhone, you
    can now navigate around the basic UDK scene in a three dimensional space on your
    computer using your iPhone over the wireless network!
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在iPhone上用手指拖动时，请看你的电脑屏幕，你现在可以通过无线网络使用你的iPhone在电脑上的三维空间中导航基本UDK场景！
- en: Use the multi-touch functionality to play around with this and get a feel for
    what you can do with the interactions provided.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 使用多点触控功能来尝试这个功能，感受一下你可以用提供的交互做什么。
- en: The circular touch pad on the left-hand side, as shown in the following screenshot,
    can be used for movement while the one on right-hand side for strafing.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如以下截图所示，左侧的圆形触摸板可用于移动，而右侧的触摸板可用于侧滑。
- en: '![What just happened?](img/image_1901_01_17.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/image_1901_01_17.jpg)'
- en: If you have played 3D games before, and, in particular, first-person shooters
    (not necessarily on an iOS platform either), this should be a very familiar way
    of controlling a player in a scene!
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你之前玩过3D游戏，特别是第一人称射击游戏（不一定是iOS平台上的），这将是一个非常熟悉的方式来控制场景中的玩家！
- en: Spend some time experimenting with your first attempt at iOS game development!
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在iOS游戏开发的第一尝试上花些时间进行实验！
- en: '![What just happened?](img/image_1901_01_18.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![发生了什么？](img/image_1901_01_18.jpg)'
- en: Time for action—matching Mobile Previewer settings with your iOS device
  id: totrans-153
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间——匹配移动预览器设置与你的iOS设备
- en: Now that we have our interactions working between our iOS device and our PC,
    let's make sure that it is being created for the specific device that we are using.
    Thankfully, it's very simple to do that.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经在iOS设备和我们的PC之间建立了交互，让我们确保它是为我们要使用的特定设备创建的。幸运的是，这样做非常简单。
- en: Before we move on, you should be aware that you can change some of the options
    on the Mobile Previewer, and indeed you should, in order to suit your device.
    Click on the **Edit mobile previewer settings** button as shown in the following
    screenshot:![Time for action—matching Mobile Previewer settings with your iOS
    device](img/image_1901_01_19.jpg)
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们继续之前，你应该知道你可以更改Mobile Previewer上的某些选项，实际上你也应该这样做，以便适应你的设备。点击以下截图所示的**编辑移动预览器设置**按钮：![操作时间——匹配移动预览器设置与你的iOS设备](img/image_1901_01_19.jpg)
- en: As in this chapter we are using an iPhone 3GS, I changed it to allow for that,
    you can also change the orientation of your display from landscape to portrait
    if you want. This really depends on the type of game you are developing.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 由于在本章中我们使用的是iPhone 3GS，我将其更改为允许这样做，如果你想的话，你也可以将显示方向从横幅更改为纵向。这完全取决于你正在开发的游戏类型。
- en: 'Let''s leave it on landscape. This is done as shown in the following screenshot:'
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 让我们保持横幅模式。这就像以下截图所示：
- en: '![Time for action—matching Mobile Previewer settings with your iOS device](img/image_1901_01_20.jpg)'
  id: totrans-158
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![操作时间——匹配移动预览器设置与你的iOS设备](img/image_1901_01_20.jpg)'
- en: What just happened?
  id: totrans-159
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发生了什么？
- en: No matter which iOS device you have, you are now ready to use the UDK Remote
    and Mobile Previewer to test out all ideas and ultimately our prototype game in
    subsequent chapters, so already the step we have made towards this is a very important
    one!
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你拥有哪种iOS设备，你现在都可以使用UDK Remote和Mobile Previewer来测试所有想法，并在后续章节中最终测试我们的原型游戏，所以我们已经迈出的这一步是非常重要的！
- en: Speaking of the prototype game, what exactly will we be developing?
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 说到原型游戏，我们到底要开发什么？
- en: Describing the concept of Urban Warrior, a third-person shooter title
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 描述《城市战士》的概念，一个第三人称射击游戏标题
- en: We have talked about *Gears Of War* earlier and how difficult it would be to
    try to recreate it, with the same level of detail and complexity on an iOS device
    with UDK (which is based on the same engine, remember, that *Gears of War* was
    developed on).
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前讨论过《战争机器》以及尝试在iOS设备上以相同程度详细和复杂地重新创建它的难度，记住，《战争机器》是基于同一引擎开发的（UDK）。
- en: How about we have a stab at that then and see how close we can get?
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们不妨试试看，看看我们能接近到什么程度？
- en: Rather than trying to produce a more casual, basic game with UDK, it would be
    of more interest to approach the work carried out in this book as small building
    blocks towards creating your own AAA title!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 与其试图用UDK制作一个更休闲、更基础的游戏，不如将本书中完成的工作视为创建你自己的AAA级游戏的小型构建块，这可能会更有趣！
- en: 'We have titled the game (tentatively and perhaps not particularly imaginatively)
    as **Urban Warrior** and it will have the following characteristics:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将游戏（暂时且可能不是特别富有想象力）命名为**城市战士**，它将具有以下特点：
- en: It is a very typical single-player third-person shooter game, very much in the
    Gears of War style
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它是一个非常典型的单人第三人称射击游戏，非常类似于《战争机器》的风格
- en: The playable 3D environment will be (mostly) a large open area of a city that
    will have interactive elements, such as doors that open when you walk up to them
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可玩 3D 环境将（主要是）一个大型开放式城市区域，将具有交互式元素，例如当你走近时门会打开
- en: The player will traverse the game world getting involved in different scenarios
    depending on the path that he makes as he moves along towards his goal
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩家将在游戏世界中穿越，根据他移动时选择的路径参与不同的场景
- en: We will be creating our own custom AI system for enemies
  id: totrans-170
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将为敌人创建自己的自定义 AI 系统
- en: There will be custom assets of our own creation added into it to provide a unique
    experience for players
  id: totrans-171
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们将添加我们自己的自定义资产，为玩家提供独特的体验
- en: For now, despite being very broad, this brief is good enough for us to make
    a start on as we can begin exploring the very vast UDK functionality to accommodate
    some of the preceding goals and work our way towards some of the finer details
    of the game.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，尽管范围很广，但这份简报对我们来说已经足够好了，我们可以开始探索 UDK 的非常广泛的功能，以适应一些先前的目标，并逐步深入到游戏的一些更细微的细节。
- en: I will be returning to this key game idea throughout each subsequent chapter
    to discuss what progress we have made and, more importantly, how it is all fitting
    together into one cohesive gaming experience.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 我将在接下来的每一章中回到这个关键的游戏想法，讨论我们已经取得的进展，更重要的是，它是如何融合成一个连贯的游戏体验的。
- en: Pop quiz
  id: totrans-174
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速问答
- en: Let's see if you can answer these questions, you should be able to answer all
    of these just by reading this first introductory chapter.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看你是否能回答这些问题，你应该只需阅读这一章的简介就能回答所有这些问题。
- en: Which of the following iOS devices are NOT supported by UDK?
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪些 iOS 设备不支持 UDK？
- en: a. iPad
  id: totrans-177
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a. iPad
- en: b. iPhone 2G
  id: totrans-178
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b. iPhone 2G
- en: c. iPad 2
  id: totrans-179
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c. iPad 2
- en: d. iPad (third Generation)
  id: totrans-180
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d. iPad（第三代）
- en: How do we find our IP address?
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何找到我们的 IP 地址？
- en: a. It's already provided for us in the UDK Remote
  id: totrans-182
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a. 它已经在 UDK Remote 中为我们提供了
- en: b. The IPv4 address that we got from the ipconfig output earlier
  id: totrans-183
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b. 我们从 ipconfig 输出中获得的 IPv4 地址
- en: c. Type in random numbers until it works
  id: totrans-184
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c. 输入随机数字，直到它工作
- en: d. Use the Command Prompt to use the Link-Local IPv6 address
  id: totrans-185
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d. 使用命令提示符使用 Link-Local IPv6 地址
- en: Where and how can we find example/sample maps that Epic Games has provided us
    with on UDK?
  id: totrans-186
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们在哪里以及如何找到 Epic Games 为我们提供的 UDK 中的示例/样本地图？
- en: a. Epic doesn't provide examples
  id: totrans-187
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a. Epic 不提供示例
- en: b. Download them separately on the UDK website
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b. 在 UDK 网站上单独下载它们
- en: c. Look at tutorials on the Epic Game's Community Page
  id: totrans-189
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c. 查看 Epic Games 社区页面上的教程
- en: d. They are located in the Content | Maps | Mobile folder of our UDK install
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d. 它们位于我们的 UDK 安装中的“内容 | 地图 | 移动”文件夹中
- en: How do we make sure the Mobile Previewer is customized to our own iOS device
    or change the screen orientation for our iOS game?
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们如何确保移动预览器已定制到我们的 iOS 设备或更改 iOS 游戏的屏幕方向？
- en: a. It is done automatically when we play the game by how it is held
  id: totrans-192
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a. 当我们玩游戏时，它会自动完成，取决于它的握持方式
- en: b. It is a setting on the UDK Remote app we set up
  id: totrans-193
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b. 它是我们设置的 UDK Remote 应用程序上的设置
- en: c. It is found in the Edit mobile previewer settings
  id: totrans-194
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c. 它位于“编辑移动预览器设置”中
- en: d. We cannot change which device is used
  id: totrans-195
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d. 我们无法更改使用的设备
- en: Summary
  id: totrans-196
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: Hopefully you've enjoyed taking the first few steps towards becoming an iOS
    games developer with UDK!
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 希望你喜欢用 UDK 成为 iOS 游戏开发者的第一步！
- en: 'There''s still plenty to do, but we have already managed to cover the following
    in this chapter:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管还有很多事情要做，但我们已经在本章中涵盖了以下内容：
- en: Learned about what UDK is
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解 UDK 是什么
- en: Seen what can/cannot be achieved with UDK using an example
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 看到了使用示例可以/不能实现什么
- en: Explored Epic Games' dedicated UDK website and download and install the application
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索了 Epic Games 的专用 UDK 网站，并下载和安装了应用程序
- en: Downloaded and installed the UDK Remote
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载并安装了 UDK Remote
- en: An overview of what you will need to develop games with UDK on the iOS platform
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 iOS 平台上使用 UDK 开发游戏的概述
- en: Interfaced your device with UDK on your PC and used it for basic interaction
    with Mobile Previewer
  id: totrans-204
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将您的设备与 PC 上的 UDK 接口，并使用它进行与移动预览器的基本交互
- en: Discussed the brief outline/concept of a basic, prototype game that we will
    be looking at in subsequent chapters
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 讨论了我们将要在后续章节中探讨的基本原型游戏的简要概述/概念
- en: In the next chapter, we will delve deeper into using the UDK Editor (and doing
    a lot more than just playing with the UDK Remote and Mobile Previewer!), from
    learning about the basics of the interface of the application to adding the basic
    building blocks for your first shooter game.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将更深入地探讨使用UDK编辑器（以及做比仅仅玩UDK远程和移动预览器更多的事情！），从了解应用程序界面的基础知识到为你的第一个射击游戏添加基本构建模块。
