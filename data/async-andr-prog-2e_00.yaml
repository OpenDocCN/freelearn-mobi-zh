- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Whether you are Android beginner developer or an Android seasoned programmer,
    this book will explore how to achieve efficient and reliable multithreaded Android
    applications.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是Android初学者开发者还是经验丰富的Android程序员，这本书都将探讨如何实现高效且可靠的多线程Android应用程序。
- en: We'll look at best asynchronous constructs and techniques, commonly used by
    Android Developer community, to execute computation intensive or blocking tasks
    off the main thread, keeping the UI responsive, telling the user how things are
    going, making sure we finish what we started, using those powerful multicore processors,
    and doing it all without wasting the battery.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨Android开发者社区常用的最佳异步结构和技巧，以在主线程之外执行计算密集型或阻塞任务，保持UI响应，告诉用户事情进展情况，确保我们完成开始的工作，利用那些强大的多核处理器，并且所有这些都不浪费电池。
- en: By using the right asynchronous construct, much of the complexity is abstracted
    from the developer, making the application source code more readable and maintainable
    and less error prone.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用正确的异步结构，许多复杂性被从开发者中抽象出来，使得应用程序源代码更易于阅读和维护，并且更不容易出错。
- en: Using step-by-step guidelines and code examples, you will learn how manage interactions
    between several threads and avoid concurrency and synchronization problems that
    might occur when two or more threads access a shared resource to complete a background
    job, to update the UI or retrieve the latest application data.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用逐步指南和代码示例，你将学习如何管理多个线程之间的交互，并避免在两个或更多线程访问共享资源以完成后台工作、更新UI或检索最新应用程序数据时可能出现的并发和同步问题。
- en: At the end of this journey you will know how build well-behaved applications
    with smooth, responsive user-interfaces that delight users with speedy results
    and data that's always fresh.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这段旅程的终点，你将了解如何构建行为良好的应用程序，拥有平滑、响应式的用户界面，使用户通过快速的结果和始终新鲜的数据感到愉悦。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Asynchronous Programming in Android"), *Asynchronous
    Programming in Android*, gives an overview of the Android process and thread model,
    and describes some of the challenges and benefits of concurrency in general, before
    discussing issues specific to Android.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。Android中的异步编程")，*Android中的异步编程*，概述了Android进程和线程模型，并描述了一些关于并发的一般挑战和好处，然后讨论了特定于Android的问题。'
- en: '[Chapter 2](ch02.html "Chapter 2. Performing Work with Looper, Handler, and
    HandlerThread"), *Performing Work with Looper, Handler and HandlerThread* details
    the fundamental and related topics of `Handler`, `HandlerThread`, and `Looper`,
    and illustrates how they can be used to schedule tasks on the main thread, and
    to coordinate and communicate work between cooperating background threads.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。使用Looper、Handler和HandlerThread执行工作")，*使用Looper、Handler和HandlerThread执行工作*详细介绍了`Handler`、`HandlerThread`和`Looper`的基本和相关主题，并说明了如何使用它们在主线程上调度任务，以及如何在协作的后台线程之间协调和通信工作。'
- en: '[Chapter 3](ch03.html "Chapter 3. Exploring the AsyncTask"), *Exploring the
    AsyncTask*, covers the most common concurrent construct of programming in Android.
    We learn how `AsyncTask` works, how to use it correctly, and how to avoid the
    common pitfalls that catch out even experienced developers.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。探索AsyncTask")，*探索AsyncTask*，涵盖了Android编程中最常见的并发结构。我们学习了`AsyncTask`的工作原理，如何正确使用它，以及如何避免即使是经验丰富的开发者也容易陷入的常见陷阱。'
- en: '[Chapter 4](ch04.html "Chapter 4. Exploring the Loader"), *Exploring the Loader*,
    introduces the `Loader` framework and tackles the important task of loading data
    asynchronously to keep the user interface responsive and glitch free.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。探索加载器")，*探索加载器*，介绍了`Loader`框架，并处理了异步加载数据以保持用户界面响应和避免故障的重要任务。'
- en: '[Chapter 5](ch05.html "Chapter 5. Interacting with Services"), *Interacting
    with Services*, we explored the very powerful `Service` Android component, putting
    it to use to execute long-running background tasks with or without a configurable
    level of concurrency. This component gives us the means to perform background
    operations beyond the scope of a single `Activity` lifecycle and to ensure that
    our work is completed even if the user leaves the application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。与服务交互")，*与服务交互*，我们探讨了非常强大的Android组件`Service`，将其用于执行带有或没有可配置并发级别的长时间运行的后台任务。这个组件为我们提供了在单个`Activity`生命周期之外执行后台操作的手段，并确保即使在用户离开应用程序的情况下，我们的工作也能完成。'
- en: '[Chapter 6](ch06.html "Chapter 6. Scheduling Work with AlarmManager"), *Scheduling
    Work with AlarmManager*, introduces to us a system API that could be used to defer
    work or create periodic tasks. The scheduled task could wake up the device to
    complete the work or alert users to new content.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。使用AlarmManager安排工作")，*使用AlarmManager安排工作*，向我们介绍了一个系统API，该API可用于延迟工作或创建周期性任务。安排的任务可以唤醒设备以完成工作或提醒用户有新内容。'
- en: '[Chapter 7](ch07.html "Chapter 7. Exploring the JobScheduler API"), *Exploring
    the JobScheduler API*, covers a job scheduling system API introduced with Android
    Lollipop that allows us to start background work when a set of device conditions,
    such as energy or network, are fulfilled.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。探索JobScheduler API")，*探索JobScheduler API*，介绍了Android Lollipop中引入的一个作业调度系统API，该API允许我们在满足一系列设备条件（如能源或网络）时启动后台工作。'
- en: '[Chapter 8](ch08.html "Chapter 8. Interacting with the Network"), *Interacting
    with the Network*, we cover in detail `HttpUrlConnection` Android HTTP client.
    With the `HttpUrlConnection` HTTP client, we will create an asynchronous toolkit
    that is able to fetch JSON documents, XML or text from a remote server.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。与网络交互")，*与网络交互*，我们详细介绍了`HttpUrlConnection` Android HTTP客户端。使用`HttpUrlConnection`
    HTTP客户端，我们将创建一个异步工具包，能够从远程服务器获取JSON文档、XML或文本。'
- en: '[Chapter 9](ch09.html "Chapter 9. Asynchronous Work on the Native Layer"),
    *Asynchronous Work on the Native layer*, introduces the JNI interface, an Java
    standard interface that will allow us to execute concurrent tasks on native code
    (C/C++), interact with the Java code from the native layer or update the UI from
    the native code.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。在本地层进行异步工作")，*在本地层进行异步工作*，介绍了JNI接口，这是一个Java标准接口，将允许我们在本地代码（C/C++）上执行并发任务，从本地层与Java代码交互或从本地代码更新UI。'
- en: '[Chapter 10](ch10.html "Chapter 10. Network Interactions with GCM"), *Network
    Interactions with GCM*, we will learn how to use the Google GCM to efficiently
    push and pull efficiently realtime messages from your server and how to schedule
    work with Google Play Services framework.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。使用GCM进行网络交互")，*使用GCM进行网络交互*，我们将学习如何使用Google GCM高效地从您的服务器推送和拉取实时消息，以及如何使用Google
    Play服务框架安排工作。'
- en: '[Chapter 11](ch11.html "Chapter 11. Exploring Bus-based Communications"), *Exploring
    Bus-based Communications*, we will introduce to the reader the publish-subscribe
    messaging pattern and the Event Bus Library, a publish-subscribe implementation
    that allow us to deliver asynchronous messages between Android application components.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。探索基于总线通信")，*探索基于总线通信*，我们将向读者介绍发布/订阅消息模式和Event Bus库，这是一个发布/订阅实现，允许我们在Android应用程序组件之间传递异步消息。'
- en: '[Chapter 12](ch12.html "Chapter 12. Asynchronous Programing with RxJava"),
    *Asynchronous Programing with RxJava*, we will introduce RxJava, a library used
    to easily compose asynchronous and event-based tasks on Java by using observable
    data streams.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。使用RxJava进行异步编程")，*使用RxJava进行异步编程*，我们将介绍RxJava，这是一个库，通过使用可观察数据流，可以轻松地在Java中组合异步和基于事件的任务。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为此本书准备的东西
- en: To follow along and experiment with the examples, you will need a development
    computer with a Java 7 (or 8) SE Development Kit and the Android Software Development
    Kit Version 9 or above (you will need at least Version 21 to try all of the examples).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随示例进行实验，您需要一个装有Java 7（或8）SE开发套件和Android软件开发套件版本9或更高版本的开发计算机（您至少需要版本21才能尝试所有示例）。
- en: You will also need Android Studio IDE. The examples have been developed using
    Google's new Android Studio IDE and use its integrated build system, Gradle.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 您还需要Android Studio IDE。示例已使用Google的新Android Studio IDE开发，并使用其集成的构建系统Gradle。
- en: While you can run the examples using the emulator provided by the Android SDK,
    it is a poor substitute for the real thing. A physical Android device is a much
    faster and more pleasurable way to develop and test Android applications!
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您可以使用Android SDK提供的模拟器运行示例，但这只是真实设备的糟糕替代品。物理Android设备是开发并测试Android应用程序更快、更愉快的方式！
- en: Many of the examples will work on a device running any version of Android since
    2.3, GingerBread. Some examples demonstrate newer APIs and as a result, require
    a more recent Android version—up to Android 5, Lollipop.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 许多示例可以在运行任何版本Android 2.3（姜饼）或更高版本的设备上运行。一些示例演示了较新的API，因此需要更近期的Android版本——最高到Android
    5，Lollipop。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书面向的对象
- en: This book is for Android Developers who want to learn how to build multithreaded
    and reliable Android applications using high level and advanced asynchronous techniques
    and concepts.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为希望学习如何使用高级异步技术和概念构建多线程和可靠Android应用程序的Android开发者而编写的。
- en: They want to learn this technology because they want learn how to build efficient
    applications that are able to interact orderly with internal/external services
    and frameworks using Android standard constructs and APIs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 他们想学习这项技术，因为他们想了解如何使用Android标准构造和API构建能够有序与内部/外部服务和框架交互的高效应用程序。
- en: No prior knowledge of of concurrent and asynchronous programming is required.
    This book is also targeted towards Java experts who are new to Android.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 不需要具备并发和异步编程的先验知识。本书也针对新接触Android的Java专家。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称按照以下方式显示：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块按照以下方式设置：
- en: '[PRE0]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望将您的注意力引向代码块中的特定部分时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按照以下方式编写：
- en: '[PRE2]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the **Next** button moves you to the next screen."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，在文本中显示如下：“点击**下一步**按钮将您带到下一个屏幕。”'
