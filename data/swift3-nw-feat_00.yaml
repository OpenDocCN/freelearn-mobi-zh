- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With the release of Swift 3, Apple is seeking to increase adoption of Swift.
    The mission of this book is to very quickly get new and seasoned developers up
    to speed and productive with Swift 3\. We will explore the major features introduced
    to Foundation and the Standard Library. We will also provide commentary on how
    to convert existing Swift 2.2 projects to Swift 3 and examine Swift’s support
    for running and developing on Linux.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 Swift 3 的发布，苹果公司正寻求增加 Swift 的采用率。本书的使命是让新和有经验的开发者能够快速掌握 Swift 3 并提高其生产力。我们将探讨引入到
    Foundation 和标准库中的主要特性。我们还将提供如何将现有的 Swift 2.2 项目转换为 Swift 3 的评论，并检查 Swift 在 Linux
    上运行和开发的支持。
- en: Objectives and achievements
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目标和成就
- en: 'My objective is to introduce you to new concepts available with the release
    of Swift 3\. Our journey together will hopefully lead you to a greater understanding
    in the following areas:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我的目的是向您介绍随着 Swift 3 的发布而出现的新概念。我们共同的经历有望使您在以下领域有更深入的理解：
- en: Understanding how the *Grand Renaming* will make your code easier to write and
    understand by other developers
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解 *大重命名* 如何使您的代码更容易编写和理解
- en: Getting comfortable with the tools available to write Swift applications on
    a Mac or on Linux
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Mac 或 Linux 上编写 Swift 应用程序的舒适工具
- en: Converting your Swift 2.2 projects to Swift 3
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将您的 Swift 2.2 项目转换为 Swift 3
- en: Making you aware of the syntax changes new to Swift 3
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使您了解 Swift 3 中新出现的语法变更
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. What Were They Thinking?"), *What Were They
    Thinking?*, introduces you to Swift 3\. Swift is an important language for Apple
    and its adoption rate has been amazing so far. We will cover the process for how
    changes to the language are selected and how the community can contribute. In
    addition, we will cover Swift.org and Apple’s Github page as the repositories
    for everything that is happening in Swift.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 1 章](ch01.html "第 1 章. 他们是怎么想的？"), *他们是怎么想的？* 介绍了 Swift 3。Swift 是苹果公司的一个重要语言，其采用率到目前为止已经非常惊人。我们将介绍语言变更的选择过程以及社区如何贡献。此外，我们还将介绍
    Swift.org 和苹果的 Github 页面作为 Swift 中发生的一切的仓库。'
- en: '[Chapter 2](ch02.html "Chapter 2. Discovering New Territories – Linux at Last!"),
    *Discovering New Territories - Linux at Last!*, discusses that, while Mac development
    was your only supported option up until recently, Swift 3 supports developing
    and running Swift applications on a Linux machine. Our goal is get your development
    environment setup on both a Mac and a Linux machine by the end of this chapter.
    We will write our first Linux application together.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](ch02.html "第 2 章. 发现新领域 – Linux 终于来了！"), *发现新领域 - Linux 终于来了！* 讨论了，尽管直到最近，Mac
    开发一直是您唯一支持的选项，但 Swift 3 支持在 Linux 机器上开发和运行 Swift 应用程序。我们的目标是使您在本章结束时在 Mac 和 Linux
    机器上设置开发环境。我们将一起编写我们的第一个 Linux 应用程序。'
- en: '[Chapter 3](ch03.html "Chapter 3. Migrating to Swift 3 to Be More Swifty"),
    *Migrating to Swift 3 to Be More Swifty,* will show how to use the Swift Migrator
    to upgrade our Swift 2.2 projects.  We will use a sample project to walk through
    using the migrator and outline some useful strategies when migrating a Swift project.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](ch03.html "第 3 章. 迁移到 Swift 3 以更 Swifty"), *迁移到 Swift 3 以更 Swifty*，将展示如何使用
    Swift 迁移器升级我们的 Swift 2.2 项目。我们将使用一个示例项目来演示如何使用迁移器，并概述在迁移 Swift 项目时的一些有用策略。'
- en: '[Chapter 4](ch04.html "Chapter 4. Changes to Swifts Core Will Have You Asking
    for More"), *Changes to Swift''s Core Will Have Asking for More*, will quickly
    highlight the philosophies for writing good Swift APIs. Afterwards, we will spend
    the remaining chapter on language improvements for referencing and using Objective-C
    features in Swift 3 and importing code from Objective-C and C to Swift 3.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](ch04.html "第 4 章. Swift 核心变更让您欲罢不能"), *Swift 核心变更让您欲罢不能*，将快速突出编写良好
    Swift API 的哲学。之后，我们将用剩余的章节来介绍在 Swift 3 中引用和使用 Objective-C 功能以及从 Objective-C 和
    C 导入代码到 Swift 3 的语言改进。'
- en: '[Chapter 5](ch05.html "Chapter 5. Function and Operator Changes – New Ways
    to Get Things Done"), *Function and Operator Changes – New Ways to Get Things
    Done*, will examine what''s changed in function declaration and usage and how
    those changes translate into better Swift code. We will also explain operator
    changes and highlight several that have been removed from the language.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](ch05.html "第 5 章. 函数和运算符变更 – 以新方式完成任务"), *函数和运算符变更 – 以新方式完成任务*，将探讨函数声明和使用的变更，以及这些变更如何转化为更好的
    Swift 代码。我们还将解释运算符的变更，并突出一些已被从语言中移除的运算符。'
- en: '[Chapter 6](ch06.html "Chapter 6. Extra, Extra Collection and Closure Changes
    That Rock!"), *Extra, Extra Collection and Closure Changes That Rock!*, here we
    are focusing on collection and closure changes in Swift 3\. There are several
    nice additions that will make working with collections even more fun. We will
    also explore some of the confusing side effects of creating closures in Swift
    2.2 and how those have been fixed in Swift 3.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。额外的、额外的集合和闭包变化，令人兴奋！"), *额外的、额外的集合和闭包变化，令人兴奋！*，我们在这里关注Swift
    3中的集合和闭包变化。有一些很好的新增功能将使使用集合变得更加有趣。我们还将探讨在Swift 2.2中创建闭包的一些令人困惑的副作用，以及这些副作用如何在Swift
    3中得到修复。'
- en: '[Chapter 7](ch07.html "Chapter 7. Hold onto Your Chair; Advanced Type Changes
    Are Here!"), *Hold onto Your Chair, Advanced Type Changes are Here!*, We are going
    to cover a few improvements to the language that you might not use on a regular
    basis. This chapter focuses on *UnsafePointer* types, *typealiases,* and floating
    point operations.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。抓住你的椅子；高级类型变化来了！"), *抓住你的椅子，高级类型变化来了！*，我们将介绍一些您可能不会经常使用的语言改进。本章重点介绍*UnsafePointer*类型、*typealiases*和浮点运算。'
- en: '[Chapter 8](ch08.html "Chapter 8. Oh Goodness! Look Whats New in the Foundation
    Framework"), *Oh Goodness! Look What is New in the Foundation Framework*, we will
    discuss the new Measurements and Units API. We will use several examples to hammer
    in the concepts so that you will leave this chapter better prepared to handle
    your measurement challenges in the future.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。哦，天哪！看看在Foundation框架中的新内容"), *哦，天哪！看看在Foundation框架中的新内容*，我们将讨论新的测量和单位API。我们将使用几个示例来强化这些概念，以便您在未来的测量挑战中更好地准备。'
- en: '[Chapter 9](ch09.html "Chapter 9. Improving Your Code with Xcode Server and
    LLDB Debugging"), *Improving Your Code with Xcode Server and LLDB Debugging*,
    we will cover Xcode Server’s capabilities as a continuous integration server and
    how automated testing can be included to improve your testing workflow. In the
    second half, we will describe how to use LLDB for debugging your code on Linux.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。使用Xcode Server和LLDB调试改进您的代码"), *使用Xcode Server和LLDB调试改进您的代码*，我们将介绍Xcode
    Server作为持续集成服务器的能力以及如何将自动化测试包含在内以改进您的测试工作流程。在下半部分，我们将描述如何使用LLDB在Linux上调试您的代码。'
- en: '[Chapter 10](ch10.html "Chapter 10. Exploring Swift on the Server"), *Exploring
    Swift on the Server*, shows that Swift running on Linux is a big deal, especially
    with Linux’s popularity for hosting and running servers. Swift 3 opens the possibilities
    for developers to create server-side applications using the same Swift that they
    use to create applications on iOS, macOS, tvOS, and watchOS. By the end of this
    chapter, you will have a running server written completely in Swift on a Linux
    box.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章。探索服务器上的Swift"), *探索服务器上的Swift*，展示了Swift在Linux上运行的重要性，尤其是Linux在托管和运行服务器方面的普及。Swift
    3为开发者打开了使用与他们在iOS、macOS、tvOS和watchOS上创建应用程序相同的Swift来创建服务器端应用程序的可能性。到本章结束时，您将有一个完全用Swift编写的运行在Linux服务器上的服务器。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要本书的内容
- en: This book will guide you through the installation of all the tools that you
    need to follow the examples. You will need to install Webstorm version 10 to effectively
    run the code samples present in this book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将指导您安装所有必要的工具，以便跟随示例。您需要安装Webstorm版本10才能有效地运行本书中的代码示例。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书面向的对象
- en: To develop in Swift 3 on a Mac, you will need Xcode 8 and macOS Sierra 10.12. 
    If you would like to take advantage of Swift on Linux, you need access to a Linux
    machine or virtual machine capable of running Ubuntu 14.04.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 要在Mac上开发Swift 3，您需要Xcode 8和macOS Sierra 10.12。如果您想利用Linux上的Swift，您需要访问一台能够运行Ubuntu
    14.04的Linux机器或虚拟机。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 习惯用法
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Download
    the `toolchain` file"'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter昵称显示如下：“下载`toolchain`文件”
- en: 'A block of code is set as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: '[PRE1]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Next, you select the **Toolchain** you want to develop against, which will
    only change the Xcode settings"'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上显示的单词，例如在菜单或对话框中，文本中显示如下：“接下来，您选择要针对其开发的**工具链**，这将仅更改Xcode设置”'
- en: Note
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项以这种方式显示在框中。
- en: Tip
  id: totrans-33
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Tips and tricks appear like this.
  id: totrans-34
  prefs: []
