  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，每当玩家被击中时，我们必须播放打击声音效果，如果玩家正在阻挡，我们播放阻挡声音效果。因此，打开playerScript，在检查敌人是否正在打击的地方，对代码进行以下更改：
