- en: Part 2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分
- en: Design
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计
- en: Welcome to *Part 2* of this book. At this point, you’re familiar with the Xcode
    user interface, and you have a solid foundation of using Swift. In this part,
    you’ll start creating the user interface of a journal app, named *JRNL*. You will
    use Interface Builder to build the screens that your app will use, add elements
    such as buttons, labels, and fields to them, and connect them together using segues.
    As you will see, you can do this with a minimum of coding.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到本书的*第二部分*。到这个时候，你已经熟悉了Xcode的用户界面，并且对使用Swift有了坚实的基础。在这一部分，你将开始创建一个名为*JRNL*的日记应用的用户界面。你将使用Interface
    Builder来构建应用将使用的屏幕，向它们添加按钮、标签和字段等元素，并通过segues将它们连接起来。正如你将看到的，你可以用最少的编码来完成这些工作。
- en: 'This part comprises the following chapters:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分包括以下章节：
- en: '*Chapter 10*, *Setting Up the User Interface*'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第10章*，*设置用户界面*'
- en: '*Chapter 11*, *Building Your User Interface*'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第11章*，*构建用户界面*'
- en: '*Chapter 12*, *Finishing Up Your User Interface*'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第12章*，*完成用户界面*'
- en: '*Chapter 13*, *Modifying App Screens*'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*第13章*，*修改应用屏幕*'
- en: By the end of this part, you’ll be able to navigate the various screens of your
    app in the iOS Simulator, and you will know how to prototype the user interface
    of your own apps. Let’s get started!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到这一部分的结尾，你将能够在iOS模拟器中导航你应用的各个屏幕，并且将知道如何原型化你自己的应用的用户界面。让我们开始吧！
