- en: Chapter 1. Introduction to the Facebook Platform
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章. Facebook平台简介
- en: Platform is one of the main components of the Facebook project. It allows developers
    to produce third-party applications that are able to rely on Facebook's architectural
    layers to expand their own systems. Ever since May 2007, when Platform was launched,
    Facebook engineers have worked really hard on extending, improving, and making
    the architecture more flexible, reliable, secure, and robust. Since last year,
    Facebook has been focusing on improving the user experience on mobile devices
    leading them to extend their architecture with native SDKs such as iOS and Android.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 平台是Facebook项目的主要组件之一。它允许开发者创建能够依赖Facebook的架构层来扩展他们自己的系统的第三方应用程序。自2007年5月平台推出以来，Facebook工程师一直在努力扩展、改进和使架构更加灵活、可靠、安全、健壮。去年以来，Facebook一直专注于提升移动设备上的用户体验，因此他们扩展了他们的架构，引入了原生SDK，如iOS和Android。
- en: In this chapter, we are going to take a look at Facebook Platform's architecture
    and features from a developer's point of view. We will be focusing on those parts
    of the Platform that can enable our application to go viral within the social
    world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将从开发者的角度来探讨Facebook平台的架构和功能。我们将重点关注那些可以使我们的应用程序在社交世界中迅速传播的平台部分。
- en: Facebook Platform – features
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Facebook平台 – 功能
- en: Facebook has changed a lot since its initial launch. During its first release,
    it was nothing more than a repository for students' information. When Facebook
    became a leading social network site, Facebook engineers started to develop a
    set of REST APIs that would later allow developers to extract parts of users'
    data such as basic information, activity, and friends' lists.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 自Facebook最初推出以来，它已经发生了很大的变化。在其首次发布时，它不过是一个学生信息的存储库。当Facebook成为领先的社交网络网站时，Facebook工程师开始开发一套REST
    API，这后来允许开发者提取用户数据的一部分，如基本信息、活动和好友列表。
- en: As we mentioned earlier, during last year, Facebook has put lots of efforts
    into producing a variety of sets of SDKs to satisfy developers' demand.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，去年Facebook投入了大量精力来生产各种SDK集合，以满足开发者的需求。
- en: '![](img/Gh1I9pcO.jpg)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/Gh1I9pcO.jpg)'
- en: The preceding diagram displays Facebook's Platform having a modular architecture
    that provides multiple functionalities to developers.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图表显示了Facebook平台具有模块化架构，为开发者提供多种功能。
- en: Social Graph
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社交图谱
- en: 'Social Graph is the core component of Facebook Platform. The Platform uses
    a graph structure to store users, objects, and connections across them. We can
    summarize the structure of Social Graph as follows:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 社交图谱是Facebook平台的核心组件。平台使用图结构来存储用户、对象以及它们之间的连接。我们可以将社交图谱的结构总结如下：
- en: '**User**: This is the data structure that represents a single person on the
    Facebook Graph.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户**：这是在Facebook图谱中表示单个个人的数据结构。'
- en: '**Action**: This is the link between two objects. This can be customized using
    attributes defined by the Platform or created by developers.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**动作**：这是两个对象之间的链接。这可以通过平台定义的属性或开发者创建的属性进行自定义。'
- en: '**Object:** This represents any entity besides the user; for example, Facebook
    Event and Facebook Page. It is possible to customize any object using Open Graphs.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对象**：这代表除了用户之外的所有实体；例如，Facebook活动和Facebook页面。可以使用开放图谱自定义任何对象。'
- en: A use case of Social Graph is when a Facebook user likes a friend's picture.
    In this case, the picture is the object; the *like* corresponds to the action;
    and the Facebook user, of course, is the user.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 社交图谱的一个用例是当Facebook用户喜欢一个朋友的图片时。在这种情况下，图片是对象；“喜欢”对应动作；当然，Facebook用户是用户。
- en: 'The following diagram displays Social Graph''s basic structure based on the
    just-mentioned use case scenario:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表显示了基于刚才提到的用例场景的社交图谱的基本结构：
- en: '![](img/wvII6FtG.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/wvII6FtG.jpg)'
- en: 'The graph structure provides the following advantages:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图结构提供了以下优势：
- en: '**High relationship customization**: Developers can use the predefined connections
    or create their own connections.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高关系定制**：开发者可以使用预定义的连接或创建自己的连接。'
- en: '**Distribution**: Friends'' activities are easily discoverable and shown on
    users'' timelines using graph path algorithms.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分布**：使用图路径算法，朋友的动态可以轻松被发现并显示在用户的动态时间轴上。'
- en: '**Object customization**: Anything can be an object, users as well. If the
    default object definitions are not sufficient, no problem, developers can create
    our own customized objects and store them in the Social Graph.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**对象定制**：任何东西都可以是对象，用户也不例外。如果默认对象定义不足，没问题，开发者可以创建自己的定制对象并将它们存储在社交图谱中。'
- en: There are more technical advantages provided by the graph structure, but they
    are outside the scope of the book.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 图形结构提供了更多技术优势，但它们超出了本书的范围。
- en: Graph API
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图形API
- en: Graph API being the most important part of Facebook Platform is available to
    the external world; in fact, it is the primary tool available to developers to
    interact with the Social Graph and life. This is an API system based on HTTP calls
    used to query, update, and create new objects and actions.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 作为Facebook平台最重要的部分，图形API对外部世界开放；事实上，它是开发者与社交图谱和现实生活交互的主要工具。这是一个基于HTTP调用的API系统，用于查询、更新和创建新的对象和动作。
- en: Graph API is also the system that Facebook SDKs use to implement the low-level
    communication between our applications and Social Graph.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图形API也是Facebook SDKs用来实现我们应用程序和社交图谱之间低级通信的系统。
- en: We will be focusing on Graph API in Chapter 6, *Facebook Graph API*.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在第6章“Facebook图形API”中关注图形API。
- en: Social Plugins
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社交插件
- en: 'Social Plugins are web tools that can be used to extend websites with social
    functionalities connected to Facebook Platform. The following list shows the current
    Social Plugins provided by the Platform:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 社交插件是可以在网站上使用以扩展社交功能的网络工具，这些功能与Facebook平台相连。以下列表显示了平台当前提供的社交插件：
- en: '**Like Button**: This enables users to share web pages from external websites
    to their Facebook profile'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赞按钮**：这允许用户将外部网站上的网页分享到他们的Facebook个人资料'
- en: '**Send Button**: This sends the web content to Facebook friends'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发送按钮**：这会将网页内容发送到Facebook朋友'
- en: '**Follow Button**: This allows people to subscribe to other Facebook users'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关注按钮**：这允许人们订阅其他Facebook用户'
- en: '**Comments**: This lets users create a comment for any part of your website'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评论**：这允许用户为您的网站上的任何部分创建评论'
- en: '**Activity Feed**: This enables other websites to display a user''s friends''
    activities'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**活动流**：这允许其他网站显示用户的朋友的动态'
- en: '**Recommendation Box**: This suggests which page the users may appreciate on
    your site'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**推荐框**：这建议用户可能喜欢您网站上哪些页面'
- en: '**Like Box**: This enables users to like and show your Facebook page on your
    website'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**赞框**：这允许用户在您的网站上赞和展示Facebook页面'
- en: '**Login Button**: This shows Facebook''s **Login** button and pictures of friends
    who have already logged in within the current site'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**登录按钮**：这显示了Facebook的**登录**按钮和当前网站上已经登录的朋友的图片'
- en: '**Registration**: This enables your website to use Facebook as an authentication
    system'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**注册**：这使您的网站能够使用Facebook作为认证系统'
- en: '**Facepile**: This shows friends'' pictures who already liked the Facebook
    page or signed up onto your website'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**脸谱**：这显示了已经赞过Facebook页面或注册过您网站的用户的图片'
- en: All Social Plugins are available only for web applications.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 所有社交插件仅适用于网络应用。
- en: Dialogs
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对话框
- en: 'Dialogs provide consistent interfaces to access social features across multiple
    platforms. There are seven dialogs available currently and the most important
    ones in my opinion are the following:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 对话框为访问多个平台上的社交功能提供了统一的接口。目前有七个对话框可用，在我看来，以下是最重要的：
- en: '**Share Dialog**: To post on a user''s timeline'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分享对话框**：在用户的动态时间轴上发布'
- en: '**Login Dialog**: To authorize an application to use Facebook Platform as a
    single sign-on entry point'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**登录对话框**：授权应用程序使用Facebook平台作为单一登录入口点'
- en: '**Friends Dialog**: To send friend requests'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**好友对话框**：发送好友请求'
- en: Authentication and permissions
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 认证和权限
- en: 'The login part of the Facebook Platform is divided into two different pieces
    as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook平台的登录部分分为两个不同的部分，如下所示：
- en: Application permissions giving our social apps access to user information. We
    will be discussing these permissions later in this chapter.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序权限使我们社交应用能够访问用户信息。我们将在本章后面讨论这些权限。
- en: A signed request is a part of the request that the Platform passes to the application
    in certain cases; this is not really important for the scope of the book; therefore,
    we will not talk about it.
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 签名请求是在某些情况下平台传递给应用程序的请求的一部分；这对于本书的范围来说并不重要；因此，我们不会讨论它。
- en: Functionality – storing and using data from the Platform
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 功能 - 存储和使用平台数据
- en: Due to the types of data that developers are dealing with, Facebook has implemented
    strict policies about the use of such users' information. Developers need to be
    careful about the way they handle data received from the Platform.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 由于开发者处理的数据类型，Facebook 实施了关于此类用户信息使用的严格政策。开发者需要小心处理从平台接收到的数据。
- en: The Facebook Platform contains a plethora of information about any user. Due
    to this abundance, developers should only request the necessary data to operate
    with their applications in the best way possible.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook平台包含大量关于任何用户的信息。由于这种丰富性，开发者应仅请求操作应用程序所需的数据，以最佳方式运行。
- en: Developers have access to basic user information after the users log in to their
    social applications without asking for any particular permission. Basic account
    information includes name, gender, profile picture, URL, and friends' list. In
    order to access more account data, we need to explicitly ask for a user's permission.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 用户登录到他们的社交应用后，开发者可以访问基本用户信息，无需请求任何特定权限。基本账户信息包括姓名、性别、个人资料图片、URL 和好友列表。为了访问更多账户数据，我们需要明确请求用户的许可。
- en: In order to access extra information, we need to ask for permissions. In addition,
    we will also need to define and make our application's privacy policy available
    to users. We need to exactly specify what we will be doing with user's information.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了访问额外信息，我们需要请求权限。此外，我们还需要定义并使我们的应用程序隐私政策可供用户查看。我们需要确切地说明我们将如何使用用户信息。
- en: Note
  id: totrans-52
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Note that no information can be shared with any third-party network, ad exchange
    and monetization, or the advertising service. Refer to [https://developers.facebook.com/policy/](https://developers.facebook.com/policy/)
    for more information.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，不能与任何第三方网络、广告交易平台和货币化或广告服务共享信息。有关更多信息，请参阅[https://developers.facebook.com/policy/](https://developers.facebook.com/policy/)。
- en: Integration points
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集成点
- en: It is really important to understand application integration points. These points
    will ensure the visibility of our social apps. Facebook Platform provides many
    integration points that will help in creating a seamless user experience between
    our users and applications.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 理解应用集成点非常重要。这些点将确保我们的社交应用可见性。Facebook 平台提供了许多集成点，有助于在用户和应用程序之间创建无缝的用户体验。
- en: 'When we build a Facebook application, either mobile or desktop, we always need
    to keep in mind to use all available integration or marketing points that could
    fit with our social application. The points provided by the Platform are as follows:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们构建Facebook应用时，无论是移动端还是桌面端，我们始终需要记住使用所有可用的集成或营销点，这些点可以与我们的社交应用相匹配。平台提供以下点：
- en: Content and information
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容和信息
- en: Communication and feeds
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 沟通和动态信息
- en: Mobile information and communications
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动信息和通信
- en: User actions
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户行为
- en: Marketing and promotional mechanisms
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场营销和推广机制
- en: Integration points will be covered in Chapter 8, *Promoting Your Social Application*.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 集成点将在第8章“推广您的社交应用”中介绍。
- en: Facebook defines a policy on integration points' usage. Developers should always
    define fair user experiences that will not discourage users from using Facebook's
    social channels. Once our application is granted the permission to post on a user's
    timeline, the application should always alert the user of the next timeline update.
    The kind of advertisements we place in our social applications must look different
    from any visual objects of Facebook Platform.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook对集成点使用制定了政策。开发者应始终定义公平的用户体验，不会阻止用户使用Facebook的社交渠道。一旦我们的应用程序获得在用户时间轴上发布权限，应用程序应始终提醒用户下一次时间轴更新。我们在社交应用中放置的广告必须与Facebook平台上的任何视觉对象不同。
- en: There is an important note about Facebook messaging. This channel should only
    be used for communication between users and not between application and users.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Facebook消息有一个重要的注意事项。此渠道应仅用于用户之间的沟通，而不是应用程序和用户之间的沟通。
- en: Facebook App Portal
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Facebook 应用门户
- en: Facebook App Portal was introduced in May 2012 to help users install it on their
    timeline or mobile devices. The portal was initially launched with 600 mobile
    and web applications. In this portal, a team selects applications that will appear
    in the App Center in order to ensure high-quality products are made available
    to the public, based on user ratings and application engagement analytics. This
    does not mean we cannot create new Facebook apps but in order to see them alive
    in App Center, we will have to wait until our applications gain popularity.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook App Portal于2012年5月推出，旨在帮助用户将其安装到他们的时间轴或移动设备上。该门户最初推出时包含600个移动和Web应用。在这个门户中，一个团队会选择将在App
    Center中出现的应用，以确保根据用户评分和应用参与度分析，向公众提供高质量的产品。这并不意味着我们不能创建新的Facebook应用，但为了在我们的应用在App
    Center中活跃起来，我们将不得不等待我们的应用变得流行。
- en: There are also some critics about the Facebook App Center. The same policy that
    helps improve the quality of the products offered on the portal denies visibility
    to new-born applications.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Facebook App Center也有一些批评。帮助提高门户上提供的产品质量的同一政策，却否认了新应用的可视性。
- en: 'The goal of Facebook App Center is not to replace iOS App or the Google Play
    store. The real target is to redirect mobile users to such stores. To gain more
    data, we can take a look at the following statistics:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook App Center的目标不是取代iOS应用或Google Play商店。真正的目标是引导移动用户到这些商店。为了获取更多数据，我们可以看看以下统计数据：
- en: App Center redirected people to the App Store more than 83 million times only
    in May 2012
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: App Center在2012年5月仅将人们引导到App Store就超过8300万次
- en: Similarly, Facebook directed users to iOS apps 134 million times in May 2012
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 类似地，Facebook在2012年5月将用户引导到iOS应用上134百万次
- en: Facebook App Center is available on [Facebook.com](http://Facebook.com) in desktop
    and mobile versions and also on Facebook iOS and Android apps. We are going to
    have an overview of both, the desktop and mobile versions.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook App Center在桌面和移动版本以及Facebook iOS和Android应用中都可以使用。我们将概述桌面和移动版本。
- en: For the desktop version, you can find the **App Center** link on the left side
    bar. Once you click on the link, you will be redirected to the actual portal;
    you can also access the App Center by going to [https://www.facebook.com/appcenter/](https://www.facebook.com/appcenter/).
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 对于桌面版本，你可以在左侧栏中找到**App Center**链接。一旦点击链接，你将被重定向到实际门户；你也可以通过访问[https://www.facebook.com/appcenter/](https://www.facebook.com/appcenter/)来访问App
    Center。
- en: '![](img/DrchvWYh.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/DrchvWYh.jpg)'
- en: Facebook App Center – the main part
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook App Center – 主要部分
- en: The user experience is completely customized based on the Facebook profile.
    In fact the page will look different based on the user who is visiting it. The
    suggestion system uses recommendation and data from your friends to customize
    your portal's landing page.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 用户体验完全基于Facebook个人资料进行定制。实际上，页面将根据访问它的用户而有所不同。建议系统使用推荐和你的朋友的数据来定制你的门户着陆页。
- en: 'As you can see in the preceding screenshot, the page layout is simple. Within
    the left side bar, we have three sections: search and categories, requests and
    our applications, and Facebook Gift Cards. In the center of the page, we can see
    different sections such as **Top Games** and **Friends'' Games**. These sections
    are uniquely customized for each user.'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一个截图所示，页面布局简单。在左侧栏中，我们有三部分：搜索和分类、请求和我们的应用，以及Facebook礼品卡。在页面中心，我们可以看到不同的部分，如**热门游戏**和**朋友的游戏**。这些部分是为每个用户独特定制的。
- en: 'If we scroll down, we can also see a section as shown in the following screenshot:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们向下滚动，我们还可以看到如下截图所示的章节：
- en: '![](img/VASlBB26.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/VASlBB26.jpg)'
- en: We can easily understand how suggestions work on the portal—the most popular
    applications among our friends are always on top.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以很容易地理解门户上建议是如何工作的——我们朋友中最受欢迎的应用总是位于顶部。
- en: Of course, we are glad that Facebook decided to give us the option to go beyond
    and discover applications that are not used from our network.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们很高兴Facebook决定给我们提供选择，去发现我们网络中未使用过的应用。
- en: 'We can also take a look at the Android mobile version of the App Center, as
    shown in the following screenshot:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以看看App Center的Android移动版本，如下面的截图所示：
- en: '![](img/Ib1MEYOs.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/Ib1MEYOs.jpg)'
- en: Application permissions
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用权限
- en: As already mentioned, privacy is the first concern when it comes to users' data.
    Facebook is aware of this issue and is in pursuit of protecting user information
    from unwanted access.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，隐私是用户数据的首要关注点。Facebook意识到这个问题，并致力于保护用户信息免受未经授权的访问。
- en: To regulate access to account information, Facebook engineers defined a privacy
    policy based on permissions. Permissions are the only way developers can access
    account information.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 为了规范账户信息的访问，Facebook工程师基于权限定义了一项隐私政策。权限是开发者访问账户信息的唯一方式。
- en: When we create a Facebook application (we will see how to do this later), we
    will have automatic access to certain information of a user. This is also called
    **Basic Account Information or Public Profile and Friend List**.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们创建一个Facebook应用程序（我们将在后面看到如何操作）时，我们将自动获得用户某些信息的访问权限。这也被称为**基本账户信息或公开资料和好友列表**。
- en: 'Sometimes that information is not enough to serve our application experience;
    therefore, we can ask our users for the following permissions:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 有时这些信息不足以满足我们的应用程序体验；因此，我们可以要求我们的用户以下权限：
- en: '**Email Permissions**'
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件权限**'
- en: '**Extended Profile Permissions**'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展资料权限**'
- en: '**Extended Permissions**'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展权限**'
- en: '**Open Graph Permissions**'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开放图权限**'
- en: '**Page Permissions**'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面权限**'
- en: '**Basic Account Permission or Public Profile and Friend List**: This provides
    access to the following account properties: `id`, `name`, `first_name`, `last_name`,
    `link`, `username`, `gender`, `locale`, `age range`, and all information that
    we set as public.'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: '**基本账户权限或公开资料和好友列表**：这提供了以下账户属性的访问权限：`id`、`name`、`first_name`、`last_name`、`link`、`username`、`gender`、`locale`、`age
    range`以及我们设置为公开的所有信息。'
- en: '**Email Permissions**: This gives access to users'' e-mail addresses. Be careful
    because, based on the Facebook Platform policy, you cannot spam users'' email
    accounts. For better and more detailed information, please refer to [https://developers.facebook.com/docs/reference/login/email-permissions/](https://developers.facebook.com/docs/reference/login/email-permissions/).'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**电子邮件权限**：这提供了访问用户电子邮件地址的权限。请注意，根据Facebook平台政策，您不能向用户的电子邮件账户发送垃圾邮件。有关更详细的信息，请参阅[https://developers.facebook.com/docs/reference/login/email-permissions/](https://developers.facebook.com/docs/reference/login/email-permissions/).'
- en: '**Extended Profile Permissions**: This is used to access the profile information.
    This set of permissions cannot be revoked during the login flow; therefore, they
    are not optional. If we want them to be optional, we have to design our workflow
    application to request them in a specific part of our app rather than at the time
    of login. For more detailed information, please refer to [https://developers.facebook.com/docs/reference/login/extended-profile-properties/](https://developers.facebook.com/docs/reference/login/extended-profile-properties/).'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**扩展资料权限**：此权限用于访问资料信息。此组权限在登录流程中不能被撤销；因此，它们是必需的。如果我们希望它们是可选的，我们必须设计我们的工作流程应用程序，在应用程序的特定部分请求这些权限，而不是在登录时。有关更详细的信息，请参阅[https://developers.facebook.com/docs/reference/login/extended-profile-properties/](https://developers.facebook.com/docs/reference/login/extended-profile-properties/).'
- en: '**Extended Permissions**: This allows developers to have access to sensitive
    information and gives the ability to publish and delete data.'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '**扩展权限**：这允许开发者访问敏感信息，并赋予发布和删除数据的能力。'
- en: 'When an application is granted access to publish permissions, we are able to
    perform the following actions:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当一个应用程序被授予发布权限的访问权限时，我们能够执行以下操作：
- en: Upload photos and videos (creating albums is included)
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 上传照片和视频（包括创建相册）
- en: Post to the user's feed
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布到用户的动态
- en: Create a tag on photos and videos
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在照片和视频中创建标签
- en: Create likes and comments on stories
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在故事中创建点赞和评论
- en: Post questions
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发布问题
- en: Create notes
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建笔记
- en: Create content for events or group
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为事件或群组创建内容
- en: We should only ask for extended permissions as needed.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们应该只在需要时请求扩展权限。
- en: '**Open Graph Permissions**: This gives access to the Open Graph information,
    and the ability to create new actions.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '**开放图权限**：这提供了访问开放图信息以及创建新操作的能力。'
- en: '**Page Permissions**: This allows developers to retrieve information about
    pages and applications owned by the current user.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: '**页面权限**：这允许开发者检索当前用户拥有的页面和应用程序的信息。'
- en: Our application should be smart enough to understand which permissions we currently
    own on a user's account information at runtime. Every time we perform any operation
    on Facebook users' data, the application should check at runtime whether we are
    granted the permission to complete the requested operations. This is really important
    because the user is then able to modify/delete application permissions outside
    the application environment through the Facebook website.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的应用程序应该足够智能，能够在运行时理解我们目前拥有用户账户信息的哪些权限。每次我们对Facebook用户数据进行任何操作时，应用程序都应该在运行时检查我们是否被授予完成请求操作所需的权限。这非常重要，因为用户随后能够通过Facebook网站在应用程序环境之外修改/删除应用程序权限。
- en: Handling missing permissions will definitely improve user interaction with our
    application. The user experience will result in being more fluid, and we will
    not deal with negative feedback on our App Store landing page.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 处理缺失的权限将肯定改善用户与我们的应用程序的交互。用户体验将变得更加流畅，我们不会在我们的App Store着陆页上处理负面反馈。
- en: Tip
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Rule of thumb**'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: '**经验法则**'
- en: The more permissions you ask for, the more likely it is users will not grant
    them. Always give users the ability to turn on and off permissions as they wish.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你请求的权限越多，用户不授予它们的可能性就越大。始终给用户提供按他们意愿开启和关闭权限的能力。
- en: New features in Facebook iOS SDK 3.x
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Facebook iOS SDK 3.x的新功能
- en: When Facebook engineers revealed Version 3.0 of Facebook iOS SDK, many developers
    were really excited because of the many improvements provided for developers to
    build a social app.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 当Facebook工程师发布了Facebook iOS SDK的3.0版本时，许多开发者因为提供了许多改进而感到非常兴奋，这些改进使得开发者能够构建社交应用。
- en: 'The new SDK provides several new features as follows:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 新的SDK提供了以下几个新功能：
- en: Integration in iOS 6
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 集成在iOS 6中
- en: Native UI controls for common operations
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 原生UI控件用于常见操作
- en: Better session management
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好的会话管理
- en: Mobile aPnalytics
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动应用分析
- en: Facebook integration in iOS 6
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: iOS 6中的Facebook集成
- en: Facebook is the second social service integrated in iOS; the first was Twitter
    in Version 5\. Facebook integration will bring several advantages for developers
    who want to build social apps; in fact, the Facebook iOS SDK takes advantage of
    such an integration.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook是iOS中集成的第二个社交服务；第一个是iOS 5中的Twitter。Facebook集成将为想要构建社交应用的开发者带来几个优势；实际上，Facebook
    iOS SDK正是利用了这种集成。
- en: In order to use the Facebook integrated functionalities in iOS devices, we will
    need to set up a Facebook account in **Settings**.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在iOS设备上使用Facebook集成功能，我们需要在**设置**中设置一个Facebook账户。
- en: Once a Facebook account is connected with the iOS device, we will need to make
    some considerations about our application's data flow.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦Facebook账户与iOS设备连接，我们需要考虑我们应用程序的数据流。
- en: First of all, in order to use the native Login Dialog, we need to handle read/write
    permissions independently. Therefore, we need to perform different requests in
    order to obtain permissions on user account information.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，为了使用原生登录对话框，我们需要独立处理读写权限。因此，我们需要执行不同的请求以获取用户账户信息的权限。
- en: The Facebook SDK provides support to use native Login Dialog; nevertheless,
    the same API will provide fallback to the fast-app-switching interface when no
    Facebook account was set up on the device.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook SDK提供了使用原生登录对话框的支持；然而，当设备上没有设置Facebook账户时，相同的API将提供回退到快速应用切换界面。
- en: '![](img/tjN8JXPX.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/tjN8JXPX.jpg)'
- en: Native UI Login Dialog
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 原生UI登录对话框
- en: The preceding image shows an example of a native login interaction on iOS 6.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的图片展示了在iOS 6上原生登录交互的一个示例。
- en: The other SDK feature that takes advantage of the iOS Facebook integration is
    the sharing functionality. Using the native sharing feature, users will be able
    to post status updates, links, photos, videos, along with friends and location-tagging
    actions through native iOS functionalities. Unfortunately this API has no fallback
    to support devices with no Facebook account setup. Therefore, it means we need
    to handle it manually.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个利用iOS Facebook集成的SDK功能是分享功能。使用原生分享功能，用户将能够通过原生iOS功能发布状态更新、链接、照片、视频，以及与朋友和位置标记操作。不幸的是，这个API没有回退来支持没有设置Facebook账户的设备。因此，这意味着我们需要手动处理它。
- en: During our real application implementation journey, we will implement share
    functionalities using the native share dialog; however, we will also introduce
    fallback features in order to provide a practical substitute if our devices have
    no Facebook account associated with the application.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的实际应用实现过程中，我们将使用原生分享对话框实现分享功能；然而，我们也将引入回退功能，以便在设备没有与应用程序关联的Facebook账户时提供实用的替代方案。
- en: All the native functionalities provided by iOS 6 can really improve the user's
    experience, avoiding the annoying fast-app-switching effects. Our flow will look
    more consistent application-wide.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: iOS 6提供的所有原生功能都可以真正提高用户体验，避免令人烦恼的快速应用切换效果。我们的流程将在整个应用中看起来更加一致。
- en: The following image shows how the Share Dialog is used to post a status update
    with a picture.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图片展示了如何使用分享对话框发布带有图片的状态更新。
- en: '![](img/N2IcrHfS.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![图片](img/N2IcrHfS.jpg)'
- en: Native UI Share Dialog
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 原生UI分享对话框
- en: I would like to raise one consideration about native functionalities. Of course,
    they are really useful since they will definitely increase the user experience
    with our social application. But there are two noticeable drawbacks as well. The
    need to change our way to ask permissions and native APIs are updated only with
    iOS updates. This means that, if an API needs to fix the time, we need to wait
    to get such a fix, which can be time-consuming. The Facebook SDK APIs are updated
    more often than native functionalities; therefore, they are more reliable and
    fully tested. Additionally, developers do not need to change the way the application
    requests permissions using the SDK APIs.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我想提出一个关于原生功能的考虑。当然，它们非常有用，因为它们肯定会提高我们社交应用的用户体验。但也有一些明显的缺点。我们需要改变请求权限的方式，并且原生API只随着iOS更新而更新。这意味着，如果需要修复API的时间，我们需要等待才能获得这样的修复，这可能会很耗时。Facebook
    SDK API的更新频率比原生功能更高；因此，它们更可靠且经过充分测试。此外，开发者不需要使用SDK API更改应用程序请求权限的方式。
- en: Native UI controls
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 原生UI控件
- en: The new version of Facebook SDK provides several UI components ready to use
    in order to perform common operations such as friend, place picker, login, and
    profile picture.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook SDK的新版本提供了几个可用的UI组件，以便执行常见的操作，如好友选择、地点选择、登录和用户头像。
- en: The first one I would like to discuss is the login component also known as the
    `FBLoginView` class. It is really impressive how easy it is to implement the login/logout
    Facebook flow using this component. Adding the `FBLoginView` object to our interface
    will enable our social application to perform login and logout in a transparent
    way. We only need to take care of callbacks in order to customize our system upon
    success or failure responses. We will dig into `FBLoginView` later during our
    coding journey.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 我首先想讨论的是登录组件，也称为`FBLoginView`类。使用这个组件实现登录/注销Facebook流程是多么简单，这真的令人印象深刻。将`FBLoginView`对象添加到我们的界面中，将使我们的社交应用能够以透明的方式执行登录和注销。我们只需要处理回调，以便在成功或失败响应中自定义我们的系统。我们将在编码之旅中稍后深入了解`FBLoginView`。
- en: An important part of a social application includes the ability to show a user's
    profile information and Facebook profile picture. Before SDK 3.0, the way to show
    a user's profile picture was by downloading the picture itself and placing it
    in our interface. Of course dealing with this flow is not really complicated but
    many things can go wrong, such as errors during downloading and storing the picture
    can slow down our development process. Using the new component, `FBProfilePictureView`,
    we only need to add a new `FBProfilePictureView` instance to our interface. After
    the user is logged in, we pass the Facebook profile ID to the `FBProfilePictureView`
    object and we are done—we have our user's profile picture.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 社交应用的一个重要部分包括展示用户个人资料信息和Facebook个人头像的能力。在SDK 3.0之前，展示用户头像的方式是通过下载图片并将其放置在我们的界面中。当然，处理这个流程并不复杂，但许多事情可能会出错，例如下载和存储图片时可能会出现错误，这可能会减慢我们的开发进程。使用新的组件`FBProfilePictureView`，我们只需在我们的界面中添加一个新的`FBProfilePictureView`实例。用户登录后，我们将Facebook个人资料ID传递给`FBProfilePictureView`对象，这样我们就完成了——我们得到了用户的头像。
- en: Whenever we think about creating our social application and turning it viral,
    the first thing that comes in our mind is to give users the ability to share their
    lives with friends. Every time we post something on the Facebook timeline, we
    always try to tag our friends along; therefore, we need a way to pick our friends
    and maybe pick a location too. The Framework SDK provides out-of-the-box components
    that are able to display and select friends and places. The only effort developers
    have to put in is to handle callbacks. These components can also be easily customized,
    and we will give an example of `FBFriendPickerViewController`.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我们思考创建我们的社交应用并将其病毒式传播时，我们首先想到的是给用户分享他们生活的能力。每次我们在Facebook时间轴上发布内容，我们总是试图标记我们的朋友；因此，我们需要一种方式来挑选我们的朋友，也许还要选择一个地点。框架SDK提供了现成的组件，能够显示和选择朋友和地点。开发者需要做的唯一工作就是处理回调。这些组件也可以很容易地进行定制，我们将以`FBFriendPickerViewController`为例。
- en: Better session management
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更好的会话管理
- en: Session management was a pain in the SDK 2.x. In fact session management via
    the access token was the developer's duty. In the SDK 3.x, the Facebook engineers
    introduced the new session management flow APIs that will handle all the aspects
    related to authentication and sessions, refreshing tokens as well.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在SDK 2.x中，会话管理是一个痛点。实际上，通过访问令牌进行会话管理是开发者的责任。在SDK 3.x中，Facebook工程师引入了新的会话管理流程API，将处理与认证和会话相关的所有方面，包括刷新令牌。
- en: The core of the new session management process is the `FBSession`. In the new
    version of the framework, `FBSession` is in charge of managing the user login
    flow and handling the Facebook session during our app usage. There are several
    improvements and new features in the new session management component, such as
    the automatic refresh feature of the security token, which I personally prefer.
    With the previous version of the framework, the developer was in charge to extend
    the authentication token.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 新的会话管理过程的核心是`FBSession`。在新版本的框架中，`FBSession`负责管理用户登录流程和处理我们应用使用期间的Facebook会话。新的会话管理组件有几个改进和新特性，例如安全令牌的自动刷新功能，这是我个人比较喜欢的。在框架的上一版本中，开发者负责扩展认证令牌。
- en: The new session management classes use the Objective-C block metaphor to send
    responses back to our applications from any session operations, such as login,
    logout, and other state changes.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 新的会话管理类使用Objective-C的块隐喻将响应从任何会话操作（如登录、登出和其他状态变化）发送回我们的应用程序。
- en: Mobile analytics
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 移动分析
- en: It is important for developers to understand how users use their social applications.
    In the last release of the framework, Facebook engineers introduced new usage
    metrics, using ads to help developers to improve their app monetization potential.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 对于开发者来说，了解用户如何使用他们的社交应用非常重要。在框架的上一版本中，Facebook工程师引入了新的使用指标，通过广告帮助开发者提高他们的应用货币化潜力。
- en: App Usage Metrics offer analytics for native Login Dialog and share sheet (Share
    Dialogs) impressions and usage. Developers can also visualize those metrics using
    the AppInsight service.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 应用使用指标为原生登录对话框和分享表（分享对话框）的印象和用法提供分析。开发者还可以使用AppInsight服务可视化这些指标。
- en: Ads are becoming bigger on Facebook mobile products. The new framework can track
    conversion events from your applications. Conversion events help businesses to
    track their return on Facebook Ads' investments.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 在Facebook移动产品上，广告正在变得越来越大。新的框架可以跟踪来自您应用的转换事件。转换事件帮助商家跟踪他们在Facebook广告投资上的回报率。
- en: We also have a new feature in the framework, which is called **Purchase event**.
    The Purchase event is still in its beta version but will ultimately provide the
    ability to in-app purchase elements.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在框架中还有一个新特性，称为**购买事件**。购买事件目前仍处于测试版，但最终将提供应用内购买元素的能力。
- en: We will investigate Facebook analytics in great detail in Chapter 8, *Promoting
    Your Social Application*.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在第8章“推广您的社交应用”中详细研究Facebook分析。
- en: Platform references
  id: totrans-151
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平台参考
- en: Technical references are always really important in developing applications.
    The amount of information provided by Facebook for developers is considerable.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 技术参考在开发应用程序中始终非常重要。Facebook为开发者提供的信息量相当可观。
- en: We may start from the Facebook Developers page ([https://developers.facebook.com/](https://developers.facebook.com/))
    from where we may find all the information we need to start developing our social
    applications.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以从Facebook开发者页面([https://developers.facebook.com/](https://developers.facebook.com/))开始，在那里我们可以找到我们开始开发社交应用程序所需的所有信息。
- en: In order to be always updated about Platform and SDK changes, we can visit Facebook
    Developer Blog at [https://developers.facebook.com/blog/](https://developers.facebook.com/blog/)
    and Facebook Developers Live Page at [https://www.facebook.com/FacebookDevelopers](https://www.facebook.com/FacebookDevelopers).
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 为了始终了解平台和SDK的更新，我们可以访问Facebook开发者博客[https://developers.facebook.com/blog/](https://developers.facebook.com/blog/)和Facebook开发者直播页面[https://www.facebook.com/FacebookDevelopers](https://www.facebook.com/FacebookDevelopers)。
- en: For iOS developers, our page is the iOS SDK page at [https://developers.facebook.com/ios/](https://developers.facebook.com/ios/).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 对于iOS开发者，我们的页面是iOS SDK页面[https://developers.facebook.com/ios/](https://developers.facebook.com/ios/)。
- en: The Facebook Platform documentation can be found at [https://developers.facebook.com/docs/coreconcepts/](https://developers.facebook.com/docs/coreconcepts/)
    along with the Platform Facebook page ([https://www.facebook.com/platform](https://www.facebook.com/platform)).
    Wikipedia also has a really useful page about Facebook Platform ([https://www.facebook.com/platform](https://www.facebook.com/platform)).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook平台文档可以在[https://developers.facebook.com/docs/coreconcepts/](https://developers.facebook.com/docs/coreconcepts/)找到，以及平台Facebook页面([https://www.facebook.com/platform](https://www.facebook.com/platform))。维基百科也有一篇关于Facebook平台的非常有用的页面([https://www.facebook.com/platform](https://www.facebook.com/platform))。
- en: The Open Graph reference can be found at [https://developers.facebook.com/docs/concepts/opengraph/](https://developers.facebook.com/docs/concepts/opengraph/).
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: Open Graph参考可以在[https://developers.facebook.com/docs/concepts/opengraph/](https://developers.facebook.com/docs/concepts/opengraph/)找到。
- en: Summary
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter we talked about Facebook Platform and its features. Social Graph
    is the core data structure that will enable the social network to create a rich
    and engaging user experience.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了Facebook平台及其功能。社交图谱是核心数据结构，将使社交网络能够创建丰富和吸引人的用户体验。
- en: In order to extend Facebook's popularity beyond their website, Facebook engineers
    created Social Plugin components. These components allow users to include part
    of Facebook functionalities on any website or web application.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将Facebook的流行度扩展到其网站之外，Facebook工程师创建了社交插件组件。这些组件允许用户在任何网站或网络应用程序中包含部分Facebook功能。
- en: We also talked about Graph API. Graph API is the primary tool for developers
    to query the social platform and fetch data. They are used in all of the Facebook
    SDKs.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还讨论了Graph API。Graph API是开发人员查询社交平台和获取数据的主要工具。它们被用于所有的Facebook SDK中。
- en: The huge amount of data Facebook is collecting through applications using their
    SDKs is enabling the social platform to provide usage analytics to developers
    and application owners. The most profitable mobile features for Facebook are mobile
    advertisement and application promoting.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用他们的SDK的应用程序收集的大量数据，Facebook使社交平台能够向开发者和应用程序所有者提供使用分析。对Facebook来说最有利可图的移动功能是移动广告和应用推广。
