  type: TYPE_NORMAL
  zh: 在您的移动设备仍然连接到电脑的情况下，前往 [http://appinventor.mit.edu/test](http://appinventor.mit.edu/test)（这将在新标签页中打开您的浏览器）并查看是否收到确认，表明您的电脑可以检测到设备。如果测试失败，请访问
