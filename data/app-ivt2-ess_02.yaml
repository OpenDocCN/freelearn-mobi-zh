- en: Chapter 2. Setting Up MIT App Inventor 2
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二章：设置MIT App Inventor 2
- en: Now that you have been introduced to MIT App Inventor 2 and you have learned
    about your new role as an app developer and designer, let's get started with the
    technical setup! MIT App Inventor is a free web-based application that runs on
    a web browser and saves your projects on the cloud. The magical part about MIT
    App Inventor is that you can live test your app during each stage of development.
    In order to do this, you will need to set up connectivity that includes downloading
    software to connect your computer to your Android mobile device or between the
    onscreen emulator.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经了解了MIT App Inventor 2，并且您已经了解了您作为应用开发者和设计师的新角色，让我们开始技术设置！MIT App Inventor是一个免费的基于Web的应用程序，它运行在浏览器上，并将您的项目保存在云端。MIT
    App Inventor的神奇之处在于您可以在开发的每个阶段实时测试您的应用。为了做到这一点，您需要设置连接性，包括下载软件以将您的计算机连接到您的Android移动设备或屏幕上的模拟器。
- en: 'This chapter covers the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖以下主题：
- en: System requirements
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 系统要求
- en: Setting up a Google account
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置Google账户
- en: Connecting your computer to your mobile device using wireless Internet (WiFi)
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用无线互联网（WiFi）将您的计算机连接到您的移动设备
- en: Connecting your computer to your mobile device using a USB cable
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用USB线将您的计算机连接到您的移动设备
- en: Connecting your computer to the onscreen emulator
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将您的计算机连接到屏幕上的模拟器
- en: The initial setup
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 初始设置
- en: To use MIT App Inventor, you will need a computer connected to the Internet,
    a web browser, a Google account, an Android phone or tablet (but if you don't
    have one, you can use the onscreen emulator), and a way to connect your computer
    to your phone (either with WiFi or a USB cable). Setting up MIT App Inventor for
    the first time can be a little daunting, but if you follow the steps based on
    your operating system and how you will be connecting (via WiFi, a USB cable, or
    an emulator), it can be a straightforward process. And remember, once you complete
    the technical setup, you can start building mobile apps!
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用MIT App Inventor，您需要一个连接到互联网的计算机、一个Web浏览器、一个Google账户、一部Android手机或平板电脑（如果您没有，您可以使用屏幕上的模拟器），以及一种将您的计算机连接到手机的方式（无论是通过WiFi还是USB线）。首次设置MIT
    App Inventor可能会有点令人畏惧，但如果您根据您的操作系统和您将如何连接（通过WiFi、USB线或模拟器）遵循步骤，它可以是一个直接的过程。并且记住，一旦完成技术设置，您就可以开始构建移动应用了！
- en: System requirements
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统要求
- en: In this section, we will cover the recommended software requirements that your
    system (PC, browser, and Android device) must have in order to run MIT App Inventor
    without any hassles.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍您系统（PC、浏览器和Android设备）必须具备的推荐软件要求，以便无障碍地运行MIT App Inventor。
- en: 'Computer and operating system requirements:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机和操作系统要求：
- en: '**Macintosh (with an Intel processor)**: Mac OS X 10.5 or higher'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Macintosh（带Intel处理器）**：Mac OS X 10.5或更高版本'
- en: '**Windows**: Windows XP, Windows Vista, Windows 7, Windows 8, or Windows 10'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows**：Windows XP、Windows Vista、Windows 7、Windows 8或Windows 10'
- en: '**GNU/Linux**: Ubuntu 8 or higher, or Debian 5 or higher (note: GNU/Linux IDE
    is only supported for WiFi connections between computers and Android devices)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GNU/Linux**：Ubuntu 8或更高版本，或Debian 5或更高版本（注意：GNU/Linux IDE仅支持计算机和Android设备之间的WiFi连接）'
- en: 'Browser requirements:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览器要求：
- en: Mozilla Firefox 3.6 or higher (if you are using Firefox and have the NoScript
    extension installed, you will have to disable it by turning the extension off)
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Mozilla Firefox 3.6或更高版本（如果您使用Firefox并且已安装NoScript扩展，您将需要通过关闭扩展来禁用它）
- en: Apple Safari 5.0 or higher
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apple Safari 5.0或更高版本
- en: Google Chrome 4.0 or higher
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Chrome 4.0或更高版本
- en: 'Note: Microsoft Internet Explorer is not supported'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 注意：Microsoft Internet Explorer不受支持
- en: 'Android device (phone or tablet) requirements:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Android设备（手机或平板）要求：
- en: Android Operating System 2.3 (Gingerbread) or higher
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android操作系统2.3（姜饼）或更高版本
- en: Signing up a Google account
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 注册Google账户
- en: 'If you already have a Google Account (or a Google Gmail account), please skip
    to the section: *Logging into MIT App Inventor*.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经有一个Google账户（或Google Gmail账户），请跳转到以下部分：*登录MIT App Inventor*。
- en: The login authentication and storage for MIT App Inventor projects are linked
    to a Google account. Thus, you need to set one up. It is free! You will also need
    this Google account when you are ready to upload your completed apps onto the
    Google Play marketplace. There is an option to create an online profile, which
    you can make public or private.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: MIT App Inventor项目的登录认证和存储与Google账户相关联。因此，您需要设置一个账户。这是免费的！当您准备好将完成的应用上传到Google
    Play市场时，您也需要这个Google账户。您还有一个创建在线个人资料的选择，您可以将其设置为公开或私有。
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can sign up for a Google account with or without creating a Gmail e-mail
    account. For example, some school systems use *Google for Education* with Google
    accounts, but students do not have Gmail addresses.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以创建带有或不带有 Gmail 电子邮件账户的 Google 账户。例如，一些学校系统使用带有 Google 账户的 *Google for Education*，但学生没有
    Gmail 地址。
- en: The minimum age to set up a Google account in the Netherlands is 16, in Spain
    and South Korea, it is 14, and in the US and all the other countries, it is 13.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在荷兰，设置 Google 账户的最低年龄是 16 岁，在西班牙和韩国是 14 岁，在美国和其他所有国家是 13 岁。
- en: Sign up for a Google account at [https://accounts.google.com/signup](https://accounts.google.com/signup).
    The form asks you to create a username and password; you will need these to use
    MIT App Inventor. While there is a field to enter a mobile phone number, it is
    not a required field. However, you will need to enter an e-mail address to complete
    the setup. If you don't have an e-mail ID, please ask a parent, guardian, or teacher
    to fill one in. It is used for security purposes, for example, to help recover
    a forgotten password.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在 [https://accounts.google.com/signup](https://accounts.google.com/signup) 上注册
    Google 账户。表单要求您创建用户名和密码；您将需要这些信息来使用 MIT App Inventor。虽然有一个输入手机号码的字段，但这不是必填项。然而，您需要输入电子邮件地址以完成设置。如果您没有电子邮件
    ID，请请家长、监护人或老师填写一个。它用于安全目的，例如，帮助恢复忘记的密码。
- en: Logging in to MIT App Inventor
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 登录 MIT App Inventor
- en: Once you have set up your Google account, you can log into MIT App Inventor
    for the first time at [http://ai2.appinventor.mit.edu/](http://ai2.appinventor.mit.edu/)
    (or by clicking the **Create Apps!** button on the home page [http://appinventor.mit.edu/](http://appinventor.mit.edu/)).
    Either method directs you to the Google Sign-in screen.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦您设置了 Google 账户，您就可以在 [http://ai2.appinventor.mit.edu/](http://ai2.appinventor.mit.edu/)（或通过点击主页上的**创建应用！**按钮
    [http://appinventor.mit.edu/](http://appinventor.mit.edu/)）首次登录 MIT App Inventor。两种方法都会将您带到
    Google 登录屏幕。
- en: 'If you are not signed into your Google account, a login screen will appear,
    asking for your username and password. If you are already signed into your Google
    account from a previous session, you will see the following message:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您尚未登录 Google 账户，将出现一个登录屏幕，要求您输入用户名和密码。如果您之前已经登录了 Google 账户，您将看到以下消息：
- en: '**The application MIT App Inventor Version 2 is requesting permission to access
    your Google Account. Please select an account that you would like to use.**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**MIT App Inventor 版本 2 的应用程序请求访问您的 Google 账户权限。请选择您想要使用的账户。**'
- en: 'Your Google account will appear with a radio button next to it. Click on the
    **Allow** button or you can choose another account, if you have one. The choices
    will look as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 Google 账户将出现在旁边的单选按钮旁边。点击**允许**按钮，或者如果您有其他账户，可以选择另一个账户。选项将如下所示：
- en: '![Logging in to MIT App Inventor](img/00014.jpeg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![登录 MIT App Inventor](img/00014.jpeg)'
- en: 'Once signed in, you will be directed back to MIT App Inventor, where new users
    will need to agree to the MIT App Inventor privacy policy and terms of use by
    clicking on the button at the bottom of the page, which will look as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 登录后，您将被带回到 MIT App Inventor，新用户需要通过点击页面底部的按钮同意 MIT App Inventor 的隐私政策和使用条款，该按钮将如下所示：
- en: '![Logging in to MIT App Inventor](img/00015.jpeg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![登录 MIT App Inventor](img/00015.jpeg)'
- en: 'Next, you will be taken to the projects page. A pop-up window will ask you
    to take a short survey. The information you provide is confidential and it will
    assist with research and help the MIT App Inventor team to improve its service
    for users around the world. The survey is optional; click on one of the three
    options, as shown in the following screenshot:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，您将被带到项目页面。一个弹出窗口将要求您完成一个简短的调查。您提供的信息是保密的，它将有助于研究并帮助 MIT App Inventor 团队改进其为全球用户的服务。调查是可选的；点击以下截图中的三个选项之一：
- en: '![Logging in to MIT App Inventor](img/00016.jpeg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![登录 MIT App Inventor](img/00016.jpeg)'
- en: 'Then, you will see a pop-up window that looks similar to the following screenshot:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您将看到一个类似于以下截图的弹出窗口：
- en: '![Logging in to MIT App Inventor](img/00017.jpeg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![登录 MIT App Inventor](img/00017.jpeg)'
- en: This type of information windows will appear regularly when logging into the
    MIT App Inventor (unless you opt out by clicking on the **Do Not Show Again**
    checkbox) to give you latest information from our developers about updates and
    releases. They also provide links to help you get connected. Be sure to read these
    when they appear, so you can get the relevant information on MIT App Inventor
    updates. Then, click on the **Continue** button.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当登录到 MIT App Inventor 时，此类信息窗口会定期出现（除非你通过点击**不再显示**复选框来取消选择），以提供我们开发者关于更新和发布的最新信息。它们还提供帮助你连接的链接。确保它们出现时阅读这些信息，以便你可以获取有关
    MIT App Inventor 更新的相关信息。然后，点击**继续**按钮。
- en: 'To create your first MIT App Inventor project, click on the **Start new project**
    button in the upper-left corner of the screen, as shown in the following screenshot:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建你的第一个 MIT App Inventor 项目，请点击屏幕左上角的**开始新项目**按钮，如图所示：
- en: '![Logging in to MIT App Inventor](img/00018.jpeg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![登录到 MIT App Inventor](img/00018.jpeg)'
- en: 'A pop-up window (as shown in the following screenshot) will ask you to name
    your project. No spaces are allowed in project names:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 一个弹出窗口（如图所示）将要求你命名你的项目。项目名称中不允许有空格：
- en: '![Logging in to MIT App Inventor](img/00019.jpeg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![登录到 MIT App Inventor](img/00019.jpeg)'
- en: 'Once you type a name, click on the **OK** button. The project you just named
    will exist under both **Projects** and **My Projects** in the top menu bar (as
    shown in the following screenshot):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 输入名称后，点击**确定**按钮。你刚刚命名的项目将存在于顶部菜单栏中的**项目**和**我的项目**下（如图所示）：
- en: '![Logging in to MIT App Inventor](img/00020.jpeg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![登录到 MIT App Inventor](img/00020.jpeg)'
- en: 'Congratulations! You are now in the Designer window (as shown in the following
    screenshot); it is the **Graphical User Interface** (**GUI**) where you will create
    the look and feel of your app:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜！你现在已经在设计师窗口中（如图所示）；这是**图形用户界面**（**GUI**），你将在其中创建应用的外观和感觉：
- en: '![Logging in to MIT App Inventor](img/00021.jpeg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![登录到 MIT App Inventor](img/00021.jpeg)'
- en: You are now ready to establish connectivity!
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可以建立连接了！
- en: 'If at any point during the connectivity setup process, you need additional
    help, click on **Guide** in the upper-right corner of the top menu bar of the
    Designer window (as shown in the following screenshot):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在连接设置过程中任何时候你需要额外的帮助，请点击设计师窗口顶部菜单栏右上角的**指南**（如图所示）：
- en: '![Logging in to MIT App Inventor](img/00022.jpeg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![登录到 MIT App Inventor](img/00022.jpeg)'
- en: Connectivity setup
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 连接设置
- en: 'This first set of instructions is for all the users with an Android mobile
    device regardless of how you will be connecting this device to your computer (WiFi
    or USB cable) and regardless of your computer''s operating system (Mac, Windows,
    or GNU/Linux). If you will be using the onscreen emulator, skip to section: *Connecting
    the emulator or connecting using a USB Cabl* *e*.'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这套说明适用于所有拥有安卓移动设备的用户，无论你将通过何种方式将此设备连接到电脑（WiFi 或 USB 线缆），以及无论你的电脑操作系统是 Mac、Windows
    还是 GNU/Linux。如果你将使用屏幕模拟器，请跳转到“连接模拟器或通过 USB 线缆连接”部分：*连接模拟器或通过 USB 线缆连接*。
- en: Now that you have completed the initial setup to create a project in MIT App
    Inventor, you are almost ready to create apps. But first, you need to connect
    your computer to your Android mobile device so that you can see your app take
    shape as you build it. To do this, you will need the free AI2 Companion App.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了在 MIT App Inventor 中创建项目的初始设置，你几乎准备好创建应用了。但首先，你需要将你的电脑连接到你的安卓移动设备，这样你可以在构建应用时看到它的形状。为此，你需要免费的
    AI2 伴侣应用。
- en: Downloading the AI2 Companion app
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载 AI2 伴侣应用
- en: 'There are two ways you can get the AI2 Companion app onto your Android device:
    through the Google Play Store or through direct download. Following are instructions
    for both methods:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过两种方式将 AI2 伴侣应用安装到你的安卓设备上：通过 Google Play 商店或直接下载。以下是两种方法的说明：
- en: '**Google Play (recommended for automatic updates)**: If your device has a QR
    code reader app installed, you can scan this QR code (see the following image).
    It will take you to the Google Play Store where you can download the AI2 Companion
    app to your device. (If you don''t have a QR code reader, you can find one for
    free by doing a search in the Google Play Store.)![Downloading the AI2 Companion
    app](img/00023.jpeg)'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Google Play（推荐自动更新）**：如果你的设备已安装 QR 码阅读器应用，你可以扫描此 QR 码（如图所示）。它将带你到 Google
    Play 商店，你可以在那里将 AI2 伴侣应用下载到你的设备上。（如果你没有 QR 码阅读器，你可以在 Google Play 商店中免费找到它。）![下载
    AI2 伴侣应用](img/00023.jpeg)'
- en: 'Alternatively, you can access the Google Play Store to download the AI2 Companion
    app by typing the following URL in a web browser on your device:'
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 或者，您可以在设备上的网络浏览器中输入以下URL来通过Google Play商店下载AI2伴侣应用程序：
- en: '[https://play.google.com/store/apps/details?id=edu.mit.appinventor.aicompanion3](https://play.google.com/store/apps/details?id=edu.mit.appinventor.aicompanion3)'
  id: totrans-61
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[https://play.google.com/store/apps/details?id=edu.mit.appinventor.aicompanion3](https://play.google.com/store/apps/details?id=edu.mit.appinventor.aicompanion3)'
- en: '**Direct APK download (requires manual updates)**: If for some reason you cannot
    access the Google Play Store, you can download the app directly on your phone
    by scanning this QR code (see the following image):![Downloading the AI2 Companion
    app](img/00024.jpeg)'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**直接APK下载（需要手动更新）**：如果由于某种原因您无法访问Google Play商店，您可以通过扫描以下二维码（见下图）直接在手机上下载应用程序（见下图）：![下载AI2伴侣应用程序](img/00024.jpeg)'
- en: 'Alternatively, you can download the app by typing the following URL in a web
    browser on your device: [http://appinv.us/companion](http://appinv.us/companion).'
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 或者，您可以在设备上的网络浏览器中输入以下URL来下载应用程序：[http://appinv.us/companion](http://appinv.us/companion)。
- en: 'Note that when downloading the app directly (also known as side-loading), you
    will need to do as follows:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，当直接下载应用程序（也称为侧载）时，您需要按照以下步骤操作：
- en: Change your device's settings to allow the installation of apps from unknown
    sources. To find this setting on versions of Android prior to 4.0, go to **Settings**
    | **Applications** and then check the box next to **Unknown Sources**. For devices
    running Android 4.0 or later, go to **Settings** | **Security** or **Settings**
    | **Security & Screen Lock** and then check the box next to **Unknown Sources**
    and confirm your choice.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将您的设备设置更改为允许安装来自未知来源的应用程序。对于Android 4.0之前的版本，请转到**设置** | **应用程序**，然后勾选**未知来源**旁边的框。对于运行Android
    4.0或更高版本的设备，请转到**设置** | **安全**或**设置** | **安全与屏幕锁定**，然后勾选**未知来源**旁边的框并确认您的选择。
- en: Manually update the MIT AI2 Companion app. Since you will not receive automatic
    updates from the Google Play Store, whenever you log in to App Inventor and see
    an information window popup indicating that the MIT AI2 Companion app has been
    upgraded, you will need to install the new version by repeating the direct downloading
    (side-loading) steps. But first, you must uninstall the previous version of the
    MIT AI2 Companion app. To uninstall, locate the MIT AI2 Companion app's icon on
    your phone and tap and hold it until you see a message with an uninstall option.
    Click on **uninstall**.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 手动更新MIT AI2伴侣应用程序。由于您将不会从Google Play商店接收自动更新，每次您登录App Inventor并看到一个信息窗口弹出，指示MIT
    AI2伴侣应用程序已升级时，您需要通过重复直接下载（侧载）步骤来安装新版本。但首先，您必须卸载MIT AI2伴侣应用程序的旧版本。要卸载，找到您的手机上MIT
    AI2伴侣应用程序的图标，点击并按住它，直到您看到一个带有卸载选项的消息。点击**卸载**。
- en: Connecting your computer and Android device with WiFi
  id: totrans-67
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用WiFi连接您的计算机和Android设备
- en: These instructions are for Android device users, who will be connecting to their
    computer via wireless Internet (WiFi).
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 这些说明适用于Android设备用户，他们将通过网络无线互联网（WiFi）连接到他们的计算机。
- en: '![Connecting your computer and Android device with WiFi](img/00025.jpeg)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![使用WiFi连接您的计算机和Android设备](img/00025.jpeg)'
- en: The fun part about building apps with the MIT App Inventor is live testing,
    that is, seeing your progress appear on your mobile device in real time. For the
    IDE to function properly and automatically update your app on your device; you
    must ensure that your computer (running MIT App Inventor) and your Android device
    (running the AI2 Companion app) **are connected to the same WiFi network**. Please
    ensure that this is the case before you continue.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 使用MIT App Inventor构建应用程序的有趣之处在于实时测试，即实时看到您的进度出现在您的移动设备上。为了确保IDE正常工作并自动更新您的设备上的应用程序；您必须确保您的计算机（运行MIT
    App Inventor）和您的Android设备（运行AI2伴侣应用程序）**连接到相同的WiFi网络**。请在继续之前确保这一点。
- en: 'On your computer, in the Designer window, click on the top menu item, **Connect**,
    and choose **AI Companion** from the drop-down list, as shown in the following
    screenshot:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的计算机上，在设计师窗口中，点击顶部菜单项**连接**，然后从下拉列表中选择**AI伴侣**，如图下所示：
- en: '![Connecting your computer and Android device with WiFi](img/00026.jpeg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![使用WiFi连接您的计算机和Android设备](img/00026.jpeg)'
- en: A pop-up window with a QR code and a six-character code will appear on your
    computer screen.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的计算机屏幕上会出现一个带有二维码和六位字符码的弹出窗口。
- en: 'On your mobile device, launch the AI2 Companion by clicking on the app''s icon.
    A screen will appear with the following options: type in the six-character code
    or scan QR code:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的移动设备上，通过点击应用程序图标启动AI2 Companion。将出现以下选项：输入六位代码或扫描二维码：
- en: '**To connect with QR code**: Click on the blue button on your mobile device
    that says **scan QR code**. This will launch the QR code reader in the AI2 Companion
    app. Hold the mobile device up to the QR code on the computer screen to automatically
    scan.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用二维码连接**：点击您移动设备上显示“扫描二维码”的蓝色按钮。这将启动AI2 Companion应用中的二维码阅读器。将移动设备对准电脑屏幕上的二维码以自动扫描。'
- en: '**To connect with six-character code**: Simply type in the six-character code
    shown on your computer screen into the white text box on your mobile device that
    says **Six Character Code** (do not click return or enter on your keyboard). Then,
    click on the orange button **connect with code**.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用六位代码连接**：只需将电脑屏幕上显示的六位代码输入到您移动设备上显示“六位代码”的白色文本框中（不要在键盘上按回车或Enter键）。然后，点击橙色按钮“使用代码连接”。'
- en: 'The following screenshot summarizes the connectivity steps:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图总结了连接步骤：
- en: '![Connecting your computer and Android device with WiFi](img/00027.jpeg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![使用WiFi连接您的电脑和Android设备](img/00027.jpeg)'
- en: The code on your computer and your mobile device
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 您电脑和移动设备上的代码
- en: Within a few seconds, you will see **Screen1** from the designer window appear
    on your mobile device.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 几秒钟内，您将在移动设备上看到设计窗口中的**Screen1**。
- en: 'If not, try the following troubleshooting options:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不是，请尝试以下故障排除选项：
- en: Your device may not be connected to WiFi. Make sure you see an IP address at
    the bottom of the AI2 Companion app screen on your phone or tablet (see the preceding
    screenshot).
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的设备可能未连接到WiFi。请确保您在手机或平板电脑的AI2 Companion应用屏幕底部看到IP地址（参见前面的截图）。
- en: Your mobile device and computer may not be connected to the same WiFi network.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的移动设备和电脑可能连接的不是同一个WiFi网络。
- en: Connecting the emulator or connecting using a USB cable
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接模拟器或通过USB线连接
- en: These instructions (Steps1-4) are for emulator users or for those connecting
    a computer to a mobile device via USB cable.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这些说明（步骤1-4）适用于模拟器用户或通过USB线将电脑连接到移动设备的人。
- en: '![Connecting the emulator or connecting using a USB cable](img/00028.jpeg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![连接模拟器或使用USB线连接](img/00028.jpeg)'
- en: If you do not have a mobile device, don't worry; you can still test the apps
    you build with MIT App Inventor by using the onscreen emulator. It simulates an
    Android mobile device (although there are some functions that cannot be tested,
    such as the accelerometer). You can use the emulator to share apps with others,
    even through the Google Play Store. Many people build apps this way.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您没有移动设备，请不要担心；您仍然可以使用屏幕上的模拟器测试您用MIT App Inventor构建的应用程序。它模拟了Android移动设备（尽管有一些功能无法测试，例如加速度计）。您可以使用模拟器与他人分享应用程序，甚至可以通过Google
    Play Store。许多人就是这样构建应用程序的。
- en: On the other hand, you may have an Android device, but your school or organization
    may have firewalls preventing the use of WiFi. In this case, you can still use
    live testing by connecting your computer to your mobile device using a USB cable.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，您可能有一台Android设备，但您的学校或组织可能有防火墙阻止使用WiFi。在这种情况下，您仍然可以通过使用USB线将电脑连接到您的移动设备来进行现场测试。
- en: The same software and setup is needed whether you are connecting to the emulator
    or connecting your mobile device via a USB cable.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是连接到模拟器还是通过USB线连接移动设备，都需要相同的软件和设置。
- en: Step 1 – installing the App Inventor setup software
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第1步 – 安装App Inventor设置软件
- en: Follow the instructions for your computer's operating system.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 按照您电脑操作系统的说明进行操作。
- en: Installing the App Inventor setup software for Mac OS X
  id: totrans-92
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为Mac OS X安装App Inventor设置软件
- en: 'Use the following steps to install the App Inventor setup software on your
    Mac OS X:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下步骤在您的Mac OS X上安装App Inventor设置软件：
- en: Download the installer via [http://appinv.us/aisetup_mac](http://appinv.us/aisetup_mac).
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过[http://appinv.us/aisetup_mac](http://appinv.us/aisetup_mac)下载安装程序。
- en: Double-click on the downloaded file (most probably located in the `Downloads`
    folder) to start the installer `AppInventor_Setup_v_X.X.dmg` (where `X.X` is the
    version number).
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击下载的文件（很可能位于“下载”文件夹中）以启动安装程序“AppInventor_Setup_v_X.X.dmg”（其中“X.X”是版本号）。
- en: Depending on your settings, you may see a pop-up window informing you that the
    file cannot be opened (as shown in the following screenshot):![Installing the
    App Inventor setup software for Mac OS X](img/00029.jpeg)
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据你的设置，你可能看到一个弹出窗口通知你文件无法打开（如下所示截图）：![为Mac OS X安装App Inventor设置软件](img/00029.jpeg)
- en: If the MIT App Inventor setup software cannot be opened, go to **System Preferences**
    | **Security & Privacy** | **General** and click on the **Open Anyway** button,
    as shown in the following screenshot:![Installing the App Inventor setup software
    for Mac OS X](img/00030.jpeg)
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果MIT App Inventor设置软件无法打开，请转到**系统偏好设置** | **安全性与隐私** | **通用**，然后点击如下所示截图中的**仍然打开**按钮：![为Mac
    OS X安装App Inventor设置软件](img/00030.jpeg)
- en: If your settings are locked, you may have to enter your administrator password
    in order to make changes.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的设置被锁定，你可能需要输入管理员密码才能进行更改。
- en: You will see a welcome message, as shown in the following screenshot. Then,
    click on the **Continue** button.![Installing the App Inventor setup software
    for Mac OS X](img/00031.jpeg)
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将看到一个欢迎信息，如下所示截图。然后，点击**继续**按钮。![为Mac OS X安装App Inventor设置软件](img/00031.jpeg)
- en: Read and accept the software license agreement (not shown).
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 读取并接受软件许可协议（未显示）。
- en: 'On the **Standard Install** screen (as shown in the following screenshot),
    click on **Install**:'
  id: totrans-101
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在**标准安装**屏幕（如下所示截图）上，点击**安装**：
- en: Tip
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: 'Note: Don''t change the install location.'
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意：不要更改安装位置。
- en: '![Installing the App Inventor setup software for Mac OS X](img/00032.jpeg)'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![为Mac OS X安装App Inventor设置软件](img/00032.jpeg)'
- en: Enter your computer's password to confirm that you want to install the software
    (not shown). Click on **Ok**.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的计算机密码以确认你想要安装软件（未显示）。点击**确定**。
- en: The installer confirms that the App Inventor Setup package was installed (as
    shown in the following screenshot):![Installing the App Inventor setup software
    for Mac OS X](img/00033.jpeg)
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装程序确认App Inventor设置包已安装（如下所示截图）：![为Mac OS X安装App Inventor设置软件](img/00033.jpeg)
- en: Depending on how you will be connecting your computer to your device, Mac users
    can proceed to *Step 3 – opening a project and connecting to the emulator or Step
    4 - setting up your device with a USB cable.*
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你将如何连接你的计算机到你的设备，Mac用户可以继续到**步骤3 – 打开项目并连接到模拟器**或**步骤4 - 使用USB线设置你的设备**。
- en: Installing the App Inventor setup software for Windows
  id: totrans-108
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装Windows的App Inventor设置软件
- en: This set of instructions consists of *part A* and *part B*.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 这套说明包括**第一部分**和**第二部分**。
- en: Software installation – part A
  id: totrans-110
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 软件安装 – 第一部分
- en: 'Type the following URL in a web browser on your computer to download the installer:
    [http://appinv.us/aisetup_windows](http://appinv.us/aisetup_windows).'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的计算机上的网络浏览器中输入以下网址以下载安装程序：[http://appinv.us/aisetup_windows](http://appinv.us/aisetup_windows)。
- en: Locate the `MIT_App_Inventor_Tools_2.3.0_win_setup.exe` (~80 MB) file in your
    `Downloads` folder or on your desktop. The location of the downloaded file on
    your computer will depend on how your browser is configured.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的`下载`文件夹或桌面上找到`MIT_App_Inventor_Tools_2.3.0_win_setup.exe`（约80 MB）文件。你计算机上下载文件的存储位置取决于你的浏览器配置。
- en: Open the file by double-clicking on it.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击文件打开。
- en: You may be asked if you want to allow a program from an unknown publisher to
    make changes to this computer (as shown in the following screenshot). Then, click
    on the **Run** button.![Software installation – part A](img/00034.jpeg)
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可能会被询问是否允许来自未知发布者的程序对此计算机进行更改（如下所示截图）。然后，点击**运行**按钮。![软件安装 – 第一部分](img/00034.jpeg)
- en: You will see a **Welcome to the MIT App Inventor Tools 2.3.0 Setup** window
    (as shown in the following screenshot). Then, click on the **Next** button.![Software
    installation – part A](img/00035.jpeg)
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你将看到一个**欢迎来到MIT App Inventor工具2.3.0设置**窗口（如下所示截图）。然后，点击**下一步**按钮。![软件安装 – 第一部分](img/00035.jpeg)
- en: Read and accept the software license agreement (as shown in the following screenshot).
    Then, click on the **I Agree** button.![Software installation – part A](img/00036.jpeg)
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 读取并接受软件许可协议（如下所示截图）。然后，点击**我同意**按钮。![软件安装 – 第一部分](img/00036.jpeg)
- en: Choose among the installation options. You can select whether you want to install
    the setup tools for all users or a single user. Note that you will need administrative
    privileges if you choose all users (as shown in the following screenshot). Then,
    click on the **Next** button.![Software installation – part A](img/00037.jpeg)
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在安装选项中进行选择。您可以选择是否为所有用户或单个用户安装设置工具。请注意，如果您选择所有用户，您将需要管理员权限（如图所示）。然后，点击**下一步**按钮。![软件安装
    – 部分 A](img/00037.jpeg)
- en: '**Install Location** is set to the default location depending on whether you
    are running a 32-bit or 64-bit machine as a single user or for all users (as shown
    in the following screenshot). Then, click on the **Next** button.![Software installation
    – part A](img/00038.jpeg)'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装位置**设置为默认位置，具体取决于您是以单个用户或所有用户身份运行32位或64位机器（如图所示）。然后，点击**下一步**按钮。![软件安装
    – 部分 A](img/00038.jpeg)'
- en: Choose installation components. By default the installer will install the setup
    tools but gives you the option to add a desktop icon (as shown in the following
    screenshot). Then, click on the **Next** button.![Software installation – part
    A](img/00039.jpeg)
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择安装组件。默认情况下，安装程序将安装设置工具，但您可以选择添加桌面图标（如图所示）。然后，点击**下一步**按钮。![软件安装 – 部分 A](img/00039.jpeg)
- en: Choose a **Start Menu** folder. By default, it is set to **MIT App Inventor
    Tools** (as shown in the following screenshot). Then, click on the **Install**
    button.![Software installation – part A](img/00040.jpeg)
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**开始菜单**文件夹。默认情况下，它设置为**MIT App Inventor Tools**（如图所示）。然后，点击**安装**按钮。![软件安装
    – 部分 A](img/00040.jpeg)
- en: You will now see a progress bar that shows which files are being installed along
    with the status (the percentage of completion) of the installation. Wait for a
    few minutes for this process to finish.![Software installation – part A](img/00041.jpeg)
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您现在将看到一个进度条，显示正在安装的文件以及安装状态（完成百分比）。等待几分钟，直到此过程完成。![软件安装 – 部分 A](img/00041.jpeg)
- en: After the MIT App Inventor Tools is installed, the last screen will by default
    automatically launch the `aiStarter` program for you. Deselect this option if
    you don't want it to be started at this point (as shown in the following screenshot).
    Click on **Finish**.![Software installation – part A](img/00042.jpeg)
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装MIT App Inventor Tools后，默认情况下最后屏幕将自动为您启动`aiStarter`程序。如果您不希望在此时启动它，请取消选中此选项（如图所示）。点击**完成**。![软件安装
    – 部分 A](img/00042.jpeg)
- en: Driver installation – part B
  id: totrans-123
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 驱动程序安装 – 部分 B
- en: If you choose to connect your Android device using a USB cable to a Windows
    machine, then you will need to install special Windows driver software. Different
    devices may require different drivers. Manufacturers often create and supply the
    drivers. You may need to search the Web to find the appropriate driver for your
    Android device.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您选择通过USB线将您的Android设备连接到Windows机器，那么您将需要安装特殊的Windows驱动程序软件。不同的设备可能需要不同的驱动程序。制造商通常创建并提供驱动程序。您可能需要在网上搜索以找到适合您的Android设备的适当驱动程序。
- en: Note
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: More information and installation instructions can be found at [http://developer.android.com/sdk/win-usb.html](http://developer.android.com/sdk/win-usb.html)
    and [http://appinventor.mit.edu/explore/content/windows-drivers.html](http://appinventor.mit.edu/explore/content/windows-drivers.html).
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 更多信息和安装说明可在[http://developer.android.com/sdk/win-usb.html](http://developer.android.com/sdk/win-usb.html)和[http://appinventor.mit.edu/explore/content/windows-drivers.html](http://appinventor.mit.edu/explore/content/windows-drivers.html)找到。
- en: Windows users, proceed to Step 2- Launch aiStarter.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Windows用户，继续进行第二步 - 启动aiStarter。
- en: Installing the App Inventor setup software for GNU/Linux
  id: totrans-128
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为GNU/Linux安装App Inventor设置软件
- en: You'll need `sudo` (`super-user do`) privileges to do the installation.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要`sudo`（`超级用户执行`）权限来完成安装。
- en: 'Note that the setup programs are 32-bit software. If you have a 64-bit system,
    you may need to install libraries that let your machine run 32-bit software. One
    way to do this is to run the following command:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，设置程序是32位软件。如果您有一个64位系统，您可能需要安装允许您的机器运行32位软件的库。一种方法是运行以下命令：
- en: '[PRE0]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: But, this might not work on all the GNU/Linux distributions, and you may need
    to do some investigation on this topic for your particular system.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，这可能在所有GNU/Linux发行版上都不起作用，您可能需要针对您的特定系统对此进行一些调查。
- en: Instructions for systems that can install Debian packages (for example Debian
    or Ubuntu)
  id: totrans-133
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 可安装Debian包的系统说明（例如Debian或Ubuntu）
- en: 'Download the file by typing the following URL in a web browser on your computer:
    [http://commondatastorage.googleapis.com/appinventordownloads/appinventor2-setup_1.1_all.deb](http://commondatastorage.googleapis.com/appinventordownloads/appinventor2-setup_1.1_all.deb).
    The Debian file name is `appinventor2-setup_1.1_all.deb`. The location of the
    downloaded file on your computer depends on how your browser is configured. Typically,
    it will go into your `Downloads` folder.'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在电脑上的网络浏览器中输入以下网址下载文件：[http://commondatastorage.googleapis.com/appinventordownloads/appinventor2-setup_1.1_all.deb](http://commondatastorage.googleapis.com/appinventordownloads/appinventor2-setup_1.1_all.deb)。Debian
    文件名为 `appinventor2-setup_1.1_all.deb`。下载文件在电脑上的位置取决于您的浏览器配置。通常，它将进入您的 `下载` 文件夹。
- en: If your system can install packages simply by clicking on the package file,
    then do so.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的系统可以通过点击包文件来简单地安装包，那么请这样做。
- en: 'If your system doesn''t support clickable package installers, then navigate
    to the directory where the file is located and run the following command:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的系统不支持可点击的包安装程序，那么导航到文件所在的目录，并运行以下命令：
- en: '[PRE1]'
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: With either method, you might need to ensure that the Debian file and the directory
    it's located in are world-readable and world-executable. On some systems, `sudo`
    does not have default privileges to read and execute all the files. The software
    will be installed under `/usr/google/appinventor`.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用任何一种方法，您可能需要确保 Debian 文件及其所在目录对所有人都是可读和可执行的。在某些系统上，`sudo` 默认没有读取和执行所有文件的权限。软件将被安装到
    `/usr/google/appinventor`。
- en: 'You might also need to configure your system to detect your device. See the
    Android developer instructions at the following link: [http://developer.android.com/guide/developing/device.html#setting-up](http://developer.android.com/guide/developing/device.html#setting-up).
    Find the instructions under **(#3) Set up your system to detect your** **device**.
    Go to the third bullet starting with **If you''re developing on Ub****untu Linux…**.'
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可能还需要配置系统以检测您的设备。请参阅以下链接中的 Android 开发者说明：[http://developer.android.com/guide/developing/device.html#setting-up](http://developer.android.com/guide/developing/device.html#setting-up)。在
    **(#3) Set up your system to detect your** **device** 下找到说明。前往以 **If you're developing
    on Ub****untu Linux…** 开头的第三点。
- en: Instructions for other GNU/Linux systems
  id: totrans-140
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 其他 GNU/Linux 系统的说明
- en: 'Download the file from the following link: [http://commondatastorage.googleapis.com/appinventordownloads/appinventor2-setup_1.1.tar.gz](http://commondatastorage.googleapis.com/appinventordownloads/appinventor2-setup_1.1.tar.gz).
    The file is named `appinventor2-setup_1.1.tar.gz` and it is a GZIP compressed
    tar file. The location of the downloaded file on your computer will depend on
    how your browser is configured. Typically, it will go into your `Downloads` folder.'
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从以下链接下载文件：[http://commondatastorage.googleapis.com/appinventordownloads/appinventor2-setup_1.1.tar.gz](http://commondatastorage.googleapis.com/appinventordownloads/appinventor2-setup_1.1.tar.gz)。文件名为
    `appinventor2-setup_1.1.tar.gz`，它是一个 GZIP 压缩的 tar 文件。下载文件在电脑上的位置将取决于您的浏览器配置。通常，它将进入您的
    `下载` 文件夹。
- en: Install the files by first decompressing the file and then copying the `appinventor`
    directory and its contents to the location `/usr/google/appinventor` using a method
    appropriate for your operating system.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过首先解压缩文件，然后将 `appinventor` 目录及其内容复制到 `/usr/google/appinventor` 位置（使用适合您操作系统的适当方法）来安装文件。
- en: GNU/Linux users proceed to the next step.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: GNU/Linux 用户继续进行下一步。
- en: Step 2 – launch aiStarter
  id: totrans-144
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 2 步 – 启动 aiStarter
- en: This step is for Windows and GNU/Linux users connecting with the emulator or
    with a USB cable. Mac users connecting with the emulator can skip to *Step 3 –
    opening a project and connecting to the emulator*. Mac users connecting with a
    USB cable can skip to *Step 4 – setting up your device* *with a USB cable*.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤适用于使用模拟器或 USB 线缆连接的 Windows 和 GNU/Linux 用户。使用模拟器连接的 Mac 用户可以跳到 *Step 3 –
    opening a project and connecting to the emulator*。使用 USB 线缆连接的 Mac 用户可以跳到 *Step
    4 – setting up your device* *with a USB cable*。
- en: Starting aiStarter
  id: totrans-146
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 启动 aiStarter
- en: The aiStarter program manages communication between the web browser and the
    Android device (note that on the Mac platform, the aiStarter program automatically
    starts at login). Whenever you log in to use MIT App Inventor with the emulator
    or a USB cable on a GNU/Linux or Windows machine, you will need to start the aiStarter
    program.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: aiStarter 程序管理网络浏览器和 Android 设备之间的通信（注意，在 Mac 平台上，aiStarter 程序在登录时自动启动）。无论何时您在
    GNU/Linux 或 Windows 机器上使用模拟器或 USB 线缆登录以使用 MIT App Inventor，您都需要启动 aiStarter 程序。
- en: 'GNU/Linux users can do this with the following command:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: GNU/Linux 用户可以使用以下命令进行操作：
- en: '[PRE2]'
  id: totrans-149
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Windows users can locate the aiStarter program from **Start Menu** or by double-clicking
    on the aiStarter shortcut located on the desktop if you installed it during the
    MIT App Inventor Setup tools installation process.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: Windows用户可以从**开始菜单**或通过双击桌面上的aiStarter快捷方式（如果您在MIT App Inventor设置工具安装过程中安装了它）来定位aiStarter程序。
- en: For convenience, you may want to arrange for this command to run automatically
    whenever you log in or when the system starts. The precise way to do this depends
    on which GNU/Linux distribution you are using. If this is unfamiliar to you, please
    consult the documentation that comes with your distribution.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 为了方便，您可能希望设置此命令在您登录或系统启动时自动运行。具体方法取决于您使用的GNU/Linux发行版。如果您不熟悉，请查阅您发行版附带的文档。
- en: Proceed to the next step.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 继续进行下一步。
- en: Step 3 – opening a project and connecting to the emulator
  id: totrans-153
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤3 – 打开项目并连接到模拟器
- en: This step is for all users connecting with the emulator regardless of the operating
    system. All the users connecting with a USB can skip to *Step 4 – setting up your
    device with a USB cable*.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤适用于所有使用模拟器连接的用户，无论操作系统如何。所有使用USB连接的用户可以跳转到*步骤4 – 使用USB线设置您的设备*。
- en: Since you have already created your first project and named it, we now will
    connect the emulator to display it.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 由于您已经创建了第一个项目并为其命名，我们现在将连接模拟器以显示它。
- en: On your computer, in the designer window, click on **Connect** located at the
    top menu bar and choose **Emulator** from the drop-down list.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的计算机上，在设计窗口中，点击顶部菜单栏上的**连接**，然后从下拉列表中选择**模拟器**。
- en: '![Step 3 – opening a project and connecting to the emulator](img/00043.jpeg)'
  id: totrans-157
  prefs: []
  type: TYPE_IMG
  zh: '![步骤3 – 打开项目并连接到模拟器](img/00043.jpeg)'
- en: A popup will inform you that the emulator is connecting. This can take a few
    minutes.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 将弹出一个窗口通知您模拟器正在连接。这可能需要几分钟。
- en: '![Step 3 – opening a project and connecting to the emulator](img/00044.jpeg)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![步骤3 – 打开项目并连接到模拟器](img/00044.jpeg)'
- en: The emulator will initially appear with an empty black screen (**#1**). Wait
    until the emulator is ready with a colored screen background (**#2**). After the
    background appears, you should continue waiting until the emulator has finished
    preparing its SD card; there will be a notice at the top of the phone screen while
    the card is being prepared (**#3**). When connected, the emulator will launch
    and display the app you, open in MIT App Inventor (**#4** is empty, because for
    now, the new project is empty).
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 模拟器最初将显示一个空的黑屏（**#1**）。等待直到模拟器准备好带有彩色背景的屏幕（**#2**）。背景出现后，您应该继续等待，直到模拟器完成其SD卡的准备；在准备卡的过程中，手机屏幕顶部将会有通知（**#3**）。连接后，模拟器将启动并显示您在MIT
    App Inventor中打开的应用（**#4**为空，因为目前新项目是空的）。
- en: '![Step 3 – opening a project and connecting to the emulator](img/00045.jpeg)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![步骤3 – 打开项目并连接到模拟器](img/00045.jpeg)'
- en: Step 4 – setting up your device with a USB cable
  id: totrans-162
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤4 – 使用USB线设置您的设备
- en: This step is for all users connecting with a USB cable regardless of the operating
    system.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 此步骤适用于所有使用USB线连接的用户，无论操作系统如何。
- en: On your Android device, go to **Settings** | **Developer options**, turn it
    on, and ensure that **USB debugging** is turned on.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的Android设备上，前往**设置** | **开发者选项**，将其打开，并确保**USB调试**已开启。
- en: On most devices running Android 3.2 or older, you can find this option under
    **Settings** | **Applications** | **Development**.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数运行Android 3.2或更早版本的设备上，您可以在**设置** | **应用程序** | **开发**下找到此选项。
- en: On Android 4.0 and newer, you can find it in **Settings** | **Developer options**.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在Android 4.0及更高版本中，您可以在**设置** | **开发者选项**中找到它。
- en: Note
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: On Android 4.2 and newer, **Developer options** is hidden by default. To make
    it available, go to **Settings** | **About phone** | **Build number** and tap
    on **Build number** seven times. Return to the previous screen, go to **Settings**
    | **Developer** **options** | **USB debugging** and tap on it to enable it (on
    some devices, it may be listed as **Android debugging**).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在Android 4.2及更高版本中，**开发者选项**默认隐藏。要使其可用，请前往**设置** | **关于手机** | **构建号**，并连续点击**构建号**七次。返回上一屏幕，前往**设置**
    | **开发者选项** | **USB调试**，并点击它以启用它（在某些设备上，它可能列为准**Android调试**）。
- en: Step 5 – connecting your computer and device (authenticating if necessary)
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 步骤5 – 连接您的计算机和设备（如有必要进行认证）
- en: These instructions continue from *Step 4 – setting up your device with a USB
    cable* for all users connecting with a USB cable regardless of the operating system.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 这些说明从*步骤4 – 使用USB线设置您的设备*继续，适用于所有使用USB线连接的用户，无论操作系统如何。
- en: Connect your Android device to the computer using a USB cable. Ensure that the
    device connects as a **mass storage device** (not as a **media device**) and that
    it is not mounted as a drive on your computer.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 USB 线将您的 Android 设备连接到电脑。确保设备连接为 **存储设备**（而不是 **媒体设备**），并且它没有作为驱动器挂载在您的电脑上。
- en: Tip
  id: totrans-172
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: Note that if it is mounted, you can find it un-mount the device, using the following
    instructions, but make sure your device is connected to the computer via the USB
    cable.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，如果设备已挂载，您可以使用以下说明找到卸载设备，但请确保您的设备通过 USB 线连接到电脑。
- en: 'There are three ways to un-mount any drive(s) that were mounted when you connected
    your Android device by USB cable. They are as follows:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种方法可以卸载您通过 USB 线连接 Android 设备时挂载的任何驱动器。具体如下：
- en: Right-click to eject it
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 右键点击以弹出
- en: Click on it and drag it to the trash
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击它并将其拖到垃圾桶中
- en: Use **Finder** (on Mac) or **My Computer** (on Windows) and click on the arrow
    next to the name
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 **Finder**（在 Mac 上）或 **我的电脑**（在 Windows 上）并点击名称旁边的箭头
- en: 'The first time you connect your Android device (4.2.2 and newer) to the computer,
    a pop-up screen will appear on your device with the message: **Allow USB Debugging?**
    Press **OK**. This will authenticate the computer to the device, allowing the
    computer to communicate with it. You''ll need to do this for each computer you
    want to connect to the device, but only once per computer.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次将您的 Android 设备（4.2.2 及更高版本）连接到电脑时，您的设备上会出现一个弹出窗口，显示消息：**允许 USB 调试？** 按 **确定**。这将验证电脑与设备，允许电脑与其通信。您需要为每个您想要连接到设备的电脑执行此操作，但每个电脑只需执行一次。
- en: '![Step 5 – connecting your computer and device (authenticating if necessary)](img/00046.jpeg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![第 5 步 – 连接您的电脑和设备（如有必要进行验证）](img/00046.jpeg)'
- en: Step 6 – testing the connection
  id: totrans-180
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第 6 步 – 测试连接
- en: These instructions continue from *Step 5 – connecting your computer and device
    (authenticating if necessary)* for all users connecting with a USB cable regardless
    of the operating system.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 这些说明从 *第 5 步 – 连接您的电脑和设备（如有必要进行验证）* 继续适用于所有使用 USB 线连接且无论操作系统如何的用户。
- en: With your mobile device still connected to your computer, go to [http://appinventor.mit.edu/test](http://appinventor.mit.edu/test)
    (this will open in a new tab on your browser) and see whether you have gotten
    a confirmation that your computer can detect the device. If the test fails, go
    to [http://appinventor.mit.edu/explore/ai2/connection-help.html](http://appinventor.mit.edu/explore/ai2/connection-help.html)
    and look at USB help for your computer (Windows or Mac). You won't be able to
    use App Inventor with a USB cable until you resolve the connection issue.
  id: totrans-182
